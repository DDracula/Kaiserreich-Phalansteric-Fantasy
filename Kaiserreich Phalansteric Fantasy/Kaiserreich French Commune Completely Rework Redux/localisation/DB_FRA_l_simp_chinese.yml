  frapoc.34.title:0 "家庭与女权主义"
  frapoc.34.desc:0 "在革命之中，我们的妇女同志帮了我们很大的忙，而我们新生的革命政权也在妇女权益上创立了许多前所未有的法律。那些资本主义与君主主义压迫下的妇女无不羡慕我们洋溢着生气的女性公民。当然，这对一些女权主义者来说还远远不足，妇女的解放只有进行时，妇女的解放就算社会主义的进步。但我们的一些保守同志则担心进一步的对于妇女权益的扩张会导致家庭制度的解体。虽然另一派激进的社会主义者宣称家庭的解体就是社会主义的目标，但显然我们的公民中还是有相当一部分并不认同这种思潮。\n\n我们的顾问，$FRA_may_picqueray$是一个女权主义者，但她更是一个伟大的母亲，独自抚养了三个不同父亲所生的三个孩子。她一个中间调和的姿态出现在这一论题上，既支持女权主义又支持家庭的存在，加之她在无政府主义群体之中的人气，使得$FRA_may_picqueray$在女权主义的话题上成为了所有派别都可以接受的话事人。"
  frapoc.34.a:0 "共识总比分歧多。"
  frapoc.34.b:0 "我们必须承诺改革。"
  frapoc_34b_tips:0 "完成§Y$FRA_women_right_radical_end$§!时将获得额外效果"
  frapoc_34b_choosen_tips:0 "\n由于我们承诺了改革，我们将得到以下效果："
  frapoc_wr_politic_tips:0 "完成§Y$FRA_women_right_radical_administrative$§!时将获得额外效果"
  frapoc_wr_military_tips:0 "完成§Y$FRA_women_right_radical_military$§!时将获得额外效果"

  frapoc.35.title:0 "技官主义设想"
  frapoc.35.desc:0 "新社会主义的支持者都认为$FRA_adrien_marquet$将给公社的官僚体系带来革新，虽然我们的确给$FRA_adrien_marquet$提供了一份位高权重的工作，但是很多人都对新社会主义者不抱有好感，并认为他们宣称的技官主义不过是为争取权力的掩饰。\n\n但无论如何，官僚制度的改革是必要的，一个高效且廉洁的政府对所有人都有好处，$FRA_adrien_marquet$的技官主义倾向以及他在波尔多的影响力使得我们可以尝试对于我们的行政团队进行一些整改。不过，显然的是，这也将导致新社会主义倾向的官僚在我们的行政队伍中的占比增加。"
  frapoc.35.a:0 "我们没有理由不利用这种机会。"
  frapoc.35.b:0 "保持行政队伍的独立更重要。"

  frapoc.36.title:0 "代表权与民主"
  frapoc.36.desc:0 "虽然我们的政治允许任何一个人参与到政治之中，但问题在于，人们并不是都对政治感兴趣，自己的日子过得去的情况下，人们就会开始对政治松懈；如果自己的日子有奔头，那他们大概率就会把自己的全身心投入到自己的事业上。我们很难去批判这种行为，难道追求美好生活不是人们的正当的权力吗？\n\n可问题是，那些满足于生活的人不参与政治，对于政治不敏感，那么他或者她在政治中的缺失就将由其他人来填充。那些对生活不满，对社会有所要求的人自然会追求政治表达，但如果我们只在乎那些发出声音的民众，那么这也注定的是一种不民主。那些抱怨的人面临的问题自然是我们要解决的，但是那些默默无闻的工作者就无意中被遗忘了。\n\n$FRA_boris_souvarine$一直都奔走在人民民主的最前线，试图唤醒那些在美好生活中忽视政治的无产者们。令人欣慰的是，他的行为并不是徒劳，在并非强制的情况下，我们的投票率要远高于那些虚假民主的资本主义国家。"
  frapoc.36.a:0 "没有民主的社会主义不是社会主义。"

