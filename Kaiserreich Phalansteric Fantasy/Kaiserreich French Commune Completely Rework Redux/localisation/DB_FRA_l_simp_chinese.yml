  EUP_detail_pan_no:0 "在旁人看来，欧洲联合完全是不可能的事情，在欧洲这片土地上的各族裔之间的矛盾多如牛毛，但社会主义让我们找到了共通之处，“全世界无产阶级联合起来”不是一句空话，而是我们注定要实现的目标：而欧洲的联合就将是第一步。\n\n欧洲联盟成员数量：[?global.europe_member^num|.0]§g(成员数量越多，我们的行动的回报越高，但成功率更低)§!\n\n$eup_union$：[?eup_union|.1%%x]\n$eup_eco_receive$：[?eup_eco_receive|.1%%m]\n$eup_tech_receive$：§4[?eup_tech_receive|.1%%]§!\n$eup_mili_receive$：[?eup_mili_receive|.1%%O]\n\n政治面貌§g(政治面貌越统一，我们的行动成功率越高)§!：\n[?FRA.eup_member_govern_totalist]个§o$totalist$§!政权\n[?FRA.eup_member_govern_syndicalist]个§r$syndicalist$§!政权\n[?FRA.eup_member_govern_radical_socialist]个§R$radical_socialist$§!政权\n[?FRA.eup_member_govern_not_socialist]个§S非社会主义§!政权\n\n主要成员国：§g(各国的经济势力决定了话语权的大小)§!\n1.§Y[?global.europe_member^0.GetName]§! 经济实力：[?global.europe_member_econ^0|Y.0]\n2.§Y[?global.europe_member^1.GetName|Y.0]§! 经济实力：[?global.europe_member_econ^1|Y.0]\n3.§Y[?global.europe_member^2.GetName|Y]§! 经济实力：[?global.europe_member_econ^2|Y.0]\n4.§Y[?global.europe_member^3.GetName|Y]§! 经济实力：[?global.europe_member_econ^3|Y.0]\n5.§Y[?global.europe_member^4.GetName|Y]§! 经济实力：[?global.europe_member_econ^4|Y.0]\n\n当前议题：§Y[EUP_discuss_focus]§!\n§G支持§!：[?EUP_discuss_agree|.0]\n§R反对§!：[?EUP_discuss_disagree|.0]"
