  frapoc.421.title:0 "提丰之怒"
  frapoc.421.desc:0 "他的双手力量强大，行动自如，双脚不知疲倦。他的双肩上长着一百个蛇头，一条可怕的巨龙，吐着黑色的舌头，在他那奇妙的头颅的眉毛下闪着火光，在他怒目而视时，头颅上燃烧着火焰。他所有可怕的头颅中都有声音，发出各种无法形容的声音：周围的大地、上方的广阔天空、海洋、大洋的溪流和地下都发出了可怕的回响。伟大的奥林匹斯山在他亵渎的脚下摇晃，大地也随之呻吟。\n\n热浪席卷了深蓝色的大海，通过雷声和闪电，通过愤怒的火焰，通过灼热的风和耀眼的雷电。整个大地、天空和海洋都沸腾了：在他的冲撞下，长长的海浪沿着海滩肆虐：无尽的震动。哈迪斯在统治死者的地方颤抖，与克洛诺斯一起生活在地狱深处的提坦神也因为无休止的喧嚣和可怕的冲突而震颤。\n\n于是，火焰从雷霆中喷出，在阴暗崎岖的山间峡谷中。巨大的大地的绝大一部分被可怕的蒸汽烧焦，融化了，就像锡被人类的艺术在槽形坩埚中加热时融化一样；或者就像铁——那些最坚硬的东西——在山谷中被炽热的火焰灼断，在他的力量下融化在神圣的大地上。\n\n就在那时，大地在熊熊烈火的照耀下融成河流了。白天，他的河流滚滚而来，滚滚浓烟，而在黑暗的夜晚，深红色的火焰将岩石轰然轰鸣，轰然坠落到深海平原。他喷射出最可怕的火焰；看到它真是一个奇妙的奇迹，当有人在场时，听到它也是奇迹。"
  frapoc.421.a:0 "人类驯服了毁灭者。"
  FRA_politics_sore_yout_Typhon:0 "毁灭巨人：提丰"
  FRA_politics_sore_yout_Typhon_desc:0 "就在那时，大地在熊熊烈火的照耀下融成河流了。白天，他的河流滚滚而来，滚滚浓烟，而在黑暗的夜晚，深红色的火焰将岩石轰然轰鸣，轰然坠落到深海平原。他喷射出最可怕的火焰；看到它真是一个奇妙的奇迹，当有人在场时，听到它也是奇迹。"
  frapoc.422.title:0 "伊卡洛斯之梦"
  frapoc.422.desc:0 "风起，传来的是父辈的教导，他们不敢去看那苍穹之外，他们误以为那就是极限，那就是坟墓。可坟墓是留给这些老人的，年轻的血液流淌在年轻的肉体中。人本无翅之物，又何必害怕失去翅膀？因为害怕所以不敢前进，因为畏惧所以不愿探求，因为未知所以不相信有可知。\n\n所以，他们会被淘汰，他们会被遗忘，他们会衰老、会死亡，会烂在大地上，会因为腾空刹那而欢呼雀跃，会把那种桎梏强加到子辈身上。因为他们傲慢且无知，所以不可理喻。\n\n看吧，风将讯息传来，那是带着腐烂味道的。扇动翅膀吧，掀起徐风，把那恶臭吹到尘土上，化成残躯，那是老人的尸骨，堆起那道路。大踏步地前去，那里不再有恐惧，若是有僵尸与骷髅想要抓住脚踝，扇动翅膀吧。扇动翅膀吧！扇动那只属于你的翅膀吧！\n\n太阳，绝不是终点，这世界只可能在你的脚下。若是有高山，攀登它；若是有陡谷，腾跃它；若是有那漫长的道，走它！星辰，触手可得；日月，伴我身行。"
  frapoc.422.a:0 "忘却迂腐的父辈。"
  FRA_politics_sore_yout_Icarus:0 "星辰行者：伊卡洛斯"
  FRA_politics_sore_yout_Icarus_desc:0 "太阳，绝不是终点，这世界只可能在你的脚下。若是有高山，攀登它；若是有陡谷，腾跃它；若是有那漫长的道，走它！星辰，触手可得；日月，伴我身行。"
  frapoc.423.title:0 "赫尔墨斯之行"
  frapoc.423.desc:0 "神之使行走在人间。见到一农夫，不劳作不播种，不纺织不畜牧，瘦骨嶙峋皮包骨头，双目失神双臂衰垂，膝触裂土臀接荒地。周围看不到妻子儿女，见不到房屋田野，只看见硕马一只、驾车一辆、肥仕一位。于是他问那农夫：“你遇到什么事，变成这副模样，那官吏是来找你干什么的？”。农夫不不说话，用头颅撞在地上，像是请求的模样，来不及他反应，那官把这农夫吸食殆尽，落不得一些灰。妖魔吗？不过是人罢了。\n\n神之使行走在人间。见到一农夫。面色红润身强体壮，见到他，主动走向前来，问：“你便是信使吧？我有一封寄往过去的信。”。他有所不悦：“我是诸神的信使，怎么能被你们这些凡人而使唤呢？”。农夫回答：“这碧蓝的苍天下，哪里见得到神？不过是那些居高临上的人冠冕堂皇的说辞罢了，他们借着神的名号搜刮民脂民膏，如果神真的存在，那为什么他们不爱护百姓而要帮助这些残暴者呢？我们是反叛者，自然要弃神，而若神真的存在，那为什么在我们杀死那些暴君的时候不帮助他们呢？既然神既不帮助暴君，也不帮助人民，那他们有算是什么呢？要是有神阻挡在我们寻求幸福的道路上，神也会被我们杀死！”。\n\n他无言以对，只能问：“你说要送一封给过往的信，我可以帮你送。但是我有一个要求，告诉我那上面都写了什么。”。农夫大笑，上面只不过四个字而已："
  frapoc.423.a:0 "人已胜神。"
  FRA_politics_sore_yout_Hermes:0 "万物信使：赫尔墨斯"
  FRA_politics_sore_yout_Hermes_desc:0 "他无言以对，只能问：“你说要送一封给过往的信，我可以帮你送。但是我有一个要求，告诉我那上面都写了什么。”。农夫大笑，上面只不过四个字而已：人已胜神。"
  frapoc.424.title:0 "伊西斯之念"
  frapoc.424.desc:0 "若人是以诸神的样貌为模板而出现的，那为何又有那么多丑陋迂腐愚昧残暴之辈？神也有瑕疵，随之人也有瑕疵；神有位次、有等级高低贵贱，于是人也有贫富；可神有伟力，人却没有。\n\n人和神的界限在哪？无非就是一个有伟力，而另一个没有罢了，可当人也有了那伟力，他们又与神何异？神的伟力是天生的，因此他们会不假思索地使用，就像狮子不会锻炼自己一样，神们也不会去追求什么。可人不同，人没有伟力，因此人们会不断钻研，不断寻求更强大的伟力，甚至是创造生命的伟力。\n\n伊西斯的孩子是人而非神，可伊西斯是神，她对自己的孩子不再需要自己时，究竟是什么样的心情。于是她就去问人，问为什么自己的孩子要离开自己，孩子们的回答很简单：孩子终究是要长大的，是要离开母亲的怀抱的，是要成为别人的父母的。神因为不会老去而不求进取，可人类会衰老，会死亡。所以人终究是比诸神成功的。不是一个人的成功，而是一个种族的成功。"
  frapoc.424.a:0 "只有人造物，没有物造人。"
  FRA_politics_sore_yout_Isis:0 "命定之生：伊西斯"
  FRA_politics_sore_yout_Isis_desc:0 "于是她就去问人，问为什么自己的孩子要离开自己，孩子们的回答很简单：孩子终究是要长大的，是要离开母亲的怀抱的，是要成为别人的父母的。神因为不会老去而不求进取，可人类会衰老，会死亡。所以人终究是比诸神成功的。不是一个人的成功，而是一个种族的成功。"

