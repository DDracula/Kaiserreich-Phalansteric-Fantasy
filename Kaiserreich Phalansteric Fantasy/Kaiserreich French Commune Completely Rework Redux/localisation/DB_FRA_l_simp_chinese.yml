  internvene.3.title:0 "敦刻尔克的枪声"
  internvene.3.desc:0 "作为前法兰西的领土，敦刻尔克有着英吉利海峡数一数二大的港口，现在被帝国公约当作最成功的远洋贸易口岸之一。[29.owner.GetName]，这个被人为缝合而创造出来的丑陋国家，作为着[GER.GetName]的白手套而保管着这块土地。但德国人和他的走狗都知道，这片土地真正的主人是谁，而她也不会忘记自己的孩子。\n\n无人知晓第一声枪响是哪里传来的。当天亮的时候，倒在血泊里的数个警察着实把当地居民吓得够呛。由于冲突爆发在半夜，这里又处于港口的边缘地带，到最后也没有抓到凶手是谁，也没有人知道它的动机是什么。\n\n那些好事的民族主义者或许会说这是爱国(当然是法兰西)的敦刻尔克人已经忍耐到了极限，至于其他人则会归因于黑色星期一带来的经济危机使得那些哄骗的法兰西人终于意识到了工团主义与[FRA.GetName]的正确，从而选择为自己的命运而奋斗。但无论如何，这次爆发在如此敏感地区的枪杀已经引起了[29.owner.GetName]当局的重视，他们可不希望在这个节骨眼上爆发什么得罪他们德国主子的事。\n\n至于我们到底会在这次冲突中扮演了什么角色，想必是无需多言的了。如果我们可以就此收回敦刻尔克，那自然是再好不过的了。而削弱[29.owner.GetName]这个邪恶而丑陋的帝国主义走狗国家同样对我们百利而无一害。我们唯一需要定夺的就是我们的干预方式。直接表示出同情或支持枪杀者的举动似乎太过激进，毕竟我们也不能确定这桩案子是否与当地的抵抗组织有关，我们在当地的情报机构也没有向我们汇报过类似的行动。相比之下加大对于敦刻尔克地下运动的资助似乎是更好的选择，我们借着经济危机与社会动荡的机会扩大我们在当地的影响力，稳扎稳打地试图夺回这快土地。"
  internvene.3.a:0 "让[29.owner.GetName]明白我们的态度。"
  internvene.3.b:0 "他们只需要一点小小的助力。"

  internvene.4.title:0 "[FRA.GetName]支持地区分离活动"
  internvene.4.desc:0 "前些日子在敦刻尔克地区爆发的枪杀案还在调查过程中，但[FRA.GetName]已经按耐不住他们的性子了，直接表示了对于这种爆发在我国国土上悲剧的支持。毫无疑问，他们就是导致这个事件的罪魁祸首，我们也没有必要浪费资源去侦破一件幕后黑手已经站到台前的事件了。直接对于敦刻尔克地区反政府势力的围剿应该是我们最佳的选择，但碍于[FRA.Name]在当地埋下的隐患与我们国家势力的相对弱小，我们最好还是不要太过大张旗鼓。"
  internvene.4.a:0 "我们必须展开强硬行动。"
  internvene.4.b:0 "在德国的庇护下，谅他们也不敢做什么。派出精锐就足够了。"
  internvene.4.c:0 "案件的真相不应该被遗忘。"

  internvene.5.title:0 "真相"
  internvene.5.desc:0 "在我们加大力度援助抵抗运动之前，我们首先应该搞清楚这起案件到底是怎么回事，如果这真的是一次因为爱国热情而促使的暴力行动，那么我们就可以肯定收复敦刻尔克的时机已经几近成熟。但如果这次袭击只是一次意外，我们的行动就很有可能受阻。虽然我们依然可以把这次事件渲染成一次爱国主义行动，但是如果有人识破了我们的谎言，那么我们就很难再继续行动下去。"
  internvene.5.a:0 "让当地的地下组织去调查。"
  internvene.5.b:0 "我们会直接派遣我们的情报人员。"

  internvene.6.title:0 "[29.owner.GetName]当局介入敦刻尔克局势"
  internvene.6.desc:0 "[29.owner.GetName]还是露出了他们的獠牙，据我们的当地的线人汇报，[29.owner.GetName]的警察与军队已经在当地展开了对于地下抵抗组织的围剿。我们理应帮助那些正在被敌人围攻的同志，可问题依旧是，我们应该通过什么样的方式介入？虽然敦刻尔克是我们的故土，但现在的确是被[29.owner.GetName]实际控制着，这也就意味着如果我们直接出兵干涉就相当于侵犯别国领土，这和宣战几乎没有任何区别。虽然我们知道我们必须会与[GER.GetName]和它的走狗决一死战，但绝不会是现在。"
  internvene.6.a:0 "让几个特种部队去协助他们。"
  internvene.6.b:0 "我们应当在边境虚张声势，他们肯定会害怕我们的进攻。"
  internvene.6.c:0 "提供更多的装备就足购了。"

  internvene.7.title:0 "城市游击战"
  internvene.7.desc:0 "幸运的是，在我们的帮助下，地下组织并没有被彻底摧毁，反而因为[29.owner.GetName]军队的介入使得他们可以展开更多行动来对抗[29.owner.GetName]当局。靠着当地的法裔社区，地下组织可以顺利地在军警的眼皮子底下活动，而军警在敦刻尔克地区长时间的维稳却会导致当地居民的怨言。时间一长，他们就会被淹没在人们的抱怨之中，到那时，我们就有了足购的民意来对抗他们。现在我们需要做的，就是等待，等待一个时机的到来。"
  internvene.7.a:0 "机会是什么？"

  internvene.8.title:0 "敦刻尔克难民"
  internvene.8.desc:0 "虽然我们竭尽全力帮助敦刻尔克的地下组织，但[29.owner.GetName]的军警还是捣毁了大多数地下组织，尽管还有一些小型的地下组织存在，但也很难再掀起什么波浪了。那些覆灭的地下组织的幸存人员与他们的家属已经在我们的协助下翻越了边境，回到了祖国。尽管不是以我们希望的方式。"
  internvene.8.a:0 "我们会在战场上夺回来的。"

  internvene.9.title:0 "[FRA.GetName]边境调动"
  internvene.9.desc:0 "由于我们对于敦刻尔克地区的活动，[FRA.GetName]似乎被惹怒了，我们的边境哨所发现了[FRA.GetName]军队的大规模调动，并且路线是往敦刻尔克的方向。看来他们似乎是想要武装介入敦刻尔克的局势，这无疑意味着战争。虽然我们的有着[GER.GetName]作为我们的盟友，但我们也很难确保在[GER.GetName]自身难保的时候依然还会帮助我们。而我们的陆军司令部在简短的会议之后只得出一个结论，即我们对[FRA.GetName]没有任何一丝一毫的胜算，如果我们继续在敦刻尔克地区维持这种状态，等待我们的可能是一场灭国的战争。"
  internvene.9.a:0 "我们必须缓和局势，让部队撤出敦刻尔克地区。"
  internvene.9.b:0 "法国佬只是在虚张声势，我们必须维护祖国的统一。"

  internvene.10.title:0 "乌龙"
  internvene.10.desc:0 "对于那次枪击的调查结果已经出来了，各种迹象表明这都不是一次能和敦刻尔克的回归法兰西运动扯上关系的事件。因为受害的军警本身，就是一名法兰西人，至于凶手？所有的线索都指向了一个糊涂的醉酒德意志水手，而他现在正在遥远的大西洋上航行。\n\n事情的经过大概是这样的：深更半夜的时候，醉酒的水手迷迷糊糊地来到了港口边缘，而巡逻的法兰西裔军警发现了这个行踪诡异的人。正当他要上去询问水手在这里干什么的时候，耍酒疯的水手突然朝着警察扑去，受到惊吓的警察顺势拔出枪试图阻止水手对他进行攻击。但夜色已深，视野差导致几次射击都没有命中水手，而水手却因为对他的射击而恼怒了，也拔出枪来对警察射击。而最后的结果就是，警察被一个酒鬼射杀了。至于为什么一个水手会有一把手枪，这或许就要询问一个在当地报案说自己的手枪丢失了的船长了。\n\n现在真相已经浮出水面，任何冒失的行为都将迎来自己的代价。"
  internvene.10.a:0 "真相未必会符合人们的希望。"

  internvene.11.title:0 "[29.owner.GetName]撤离敦刻尔克"
  internvene.11.desc.a:0 "[29.owner.GetName]最终迫于国内的压力而撤离了敦刻尔克地区的武装部队。而当地的人民也见识到了[29.owner.GetName]的真面目，这对于我们的地下组织运动大有脾益。我们也可以开始筹备下一阶段的计划，甚至是更远的计划。"
  internvene.11.desc.b:0 "[29.owner.GetName]被我们的军事调动吓得慌了神，显然他们也明白自己在和谁作对。但如果我们就这样进军敦刻尔克反而就显得我们过于激进，他们的撤军一定是为了缓和局势，如果我们贸然进攻，可能导致德国的介入。虽然我们的军事调动是假动作，但我们的前线的确为了配合这次行动而出现了很多防御弱点。我们不可能如此草率的行动。但至少，地下组织有了更多的活动机会。"
  internvene.11.a:0 "回归已是板上钉钉。"

