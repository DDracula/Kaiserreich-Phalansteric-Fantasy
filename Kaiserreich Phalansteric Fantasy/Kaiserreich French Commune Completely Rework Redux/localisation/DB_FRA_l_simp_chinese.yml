  all_europe_soc:0 "所有的欧洲国家都是社会主义国家"
  FRA_the_leader_of_socialist_world_desc:0 "曾经，社会主义被认为是良知者的谎言，是只存在于被压迫者幻想中的乌托邦。然而现在，试问谁还会觉得“全世界无产阶级联合起来！”是一句大话？从欧洲开始，这无名的幽灵就不断地盘旋在资本主义世界的每一个角落——哪里有压迫，那里就有社会主义的火苗。这不是一个童话故事，而是切切实实发生在我们身边的一切，不必去感概，也不必去沉沦，历史的车轮会无情地碾过一切，而我们正创造历史，我们就是历史。\n\n从欧洲这里出发，我们要把社会主义的燎原之火烧到非洲，烧到亚洲，烧到美洲，烧到大洋洲，烧到一切压迫者存在的地方，把一切虚伪腐烂的事物都烧得干干净净。快去把革命的号角吹响，快去将胜利的锣鼓敲奏，快去让那些吃我们血肉的毒虫变成大地的养料！我们不会停歇，只要还有一个人遭受着不公与压迫，我们就不会停歇。社会主义属于一切奋起反抗的奴隶，属于一切敢于抗争的工人，属于一切将赤诚融入到无产阶级中的同志！因特纳雄耐尔，就一定要实现！"
