  FRA_northamerica_que_revo_attack_desc:0 "如果我们想要魁北克独立，而且是社会主义色彩的独立，那么我们无疑要让更多魁北克人加入到我们的队伍中。但同时，英王室也不会让我们肆意妄为，我们要避免行动被暴露，同时注意王室的行动。"
  que_revo_ready:0 "魁北克人已准备好发动革命"
  FRA_northamerica_que_revo_attack_tips:0 "魁北克人的政治倾向各不相同，但是总体上可以划分为§Y并不希望独立§!的§5效忠派§!，§Y渴望独立§!的§2独立派§!以及§Y希望推翻英国王室建立社会主义共和国§!的§t社会派§!。我们需要支持§t社会派§!，拉拢§2独立派§!以及尽可能减少§5效忠派§!。目前的各派别占比：\n§5效忠派：[?que_revo_imp|.0%%]§!\n§2独立派：[?que_revo_ind|.0%%]§!\n§t社会派：[?que_revo_soc|.0%%]§!\n\n于此同时，英王室与加拿大政府并不会坐视不管，由于这里是反动势力的老巢，我们需要格外小心，如果我们的行动被暴露，我们很可能就无法再插手魁北克的事物！目前我们的行动情况：\n§R政府警戒度：[?que_revo_can|R.0]%§!\n§G可行动次数：[?que_revo_time|G.0]§!\n"
  internvene.2.title:0 "魁北克危机"
  internvene.2.desc:0 "由于英国王室的征兵政策，魁北克人表现出了极大的反英情绪。感谢英国王室，我们对于魁北克革命的进度大大增加了！"
  internvene.2.a:0 "被压迫的人民终要反抗"
  internvene.21.title:0 "加拿大宣布镇压魁北克"
  internvene.21.desc:0 "反动势力露出了它的本性，警察与士兵粗暴地对待那些反对政府与王室的魁北克公民，甚至在魁北克已经事实上出现了种族划分的情况，任何一个魁北克公民都无法仍受如此残酷的对待。"
  internvene.21.a:0 "起来，不愿做奴隶的人民！"
  que_revo_ban_tips:0 "§G这将极大有利于魁北克起义的成功率§!"
  que_revo_change_tips:0 "魁北克各派系发生了改变：\n§5效忠派：§![?t|+=.0%%](目前的派系占比：[?que_revo_imp|Y.0%%])\n§2独立派：§![?q|+=.0%%](目前的派系占比：[?que_revo_ind|Y.0%%])\n§t社会派：§![?p|+=.0%%](目前的派系占比：[?que_revo_soc|Y.0%%])"
  FRA_northamerica_que_revo_propoganda:0 "在魁北克宣传独立思想"
  que_revo_time_break:0 "§R我们的行动暴露了！§!\n§R政府警戒度：[?p|-=.0%%]§!(目前的警戒度：[?que_revo_can|Y.0%%])\n§G可行动次数：[?t|+=.0]§!(目前的可行动次数：[?que_revo_time|Y.0])"
