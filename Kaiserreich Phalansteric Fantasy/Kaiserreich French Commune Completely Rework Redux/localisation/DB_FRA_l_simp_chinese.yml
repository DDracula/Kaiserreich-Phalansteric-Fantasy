  FRA_politics_bill_effects:0 "公社政策"
  FRA_politics_bill_effects_desc:0 "公社政治总的来说依赖于各种革命性的立法来彰显我们的革命性，而我们的人民对于各种议案都有不同的看法，我们需要小心的讨好人民，同时也应该务实地推进我们的理想。"
  FRA_politics_bill:0 "公社政策现状"
  FRA_politics_bill_desc:0 "公社政治总的来说依赖于各种革命性的立法来彰显我们的革命性，而我们的人民对于各种议案都有不同的看法，我们需要小心的讨好人民，同时也应该务实地推进我们的理想。\n[FRA_soc_bill_show]\n法兰西公社的政治体系是前所未有的，但却又无时无刻能看见其他政治体系的影子，这是一种实验，更像是一种革命。官僚体系一直是国家最重要的组织，他们甚至会被称为“影子政府”，实际主导着公社的运作。而在革命之后，我们的行政体系经过了数次变革，但无论多少次变革都不能创造一个永远可以运行的体系...\n\n £GFX_pol_idea 政治筹码：[?FRA_politics_points|Y.0]\n\n行政效率：[FRA_soc_politics_govern_centre]\n官僚数量：[FRA_soc_politics_govern_bureaucrats_member]\n官僚效率：[FRA_soc_politics_govern_bureaucrats_efficiency]\n官僚腐败：[FRA_soc_politics_govern_bureaucrats_corruption]\n官僚立场：[FRA_soc_politics_govern_bureaucrats_stance]\n\n官僚数量和官僚效率会影响行政效率，但过多的官僚数量也会使得官僚腐败增加，官僚腐败会使得官僚效率的下降。官僚立场有两个方向，一个是注重与执政派系结盟和意识形态抱团“朋党”，一个是注重结成公务员利益体系排斥变革的“官本”，他们都对于我们的政治健康不利。如果我们想要得到一个良好运作的政治体系，我们依然有很长的路需要走..."
