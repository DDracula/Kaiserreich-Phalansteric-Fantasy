  frapoc.311.title:0 "改革方向：培训机制"  
  frapoc.311.desc:0 "在改革的一开始，我们应当适当地挑选一个方向作为我们的短期目标方向，以此给我们的官僚系统指明改革的方向，告诉他们我们对于改革的决心而非是一时兴起而做出表演事物，正相反，我们已经表明了我们的态度：只有一个技术官僚政府，我们才能逃离无意义道德政治斗争，而将全部的精力挥洒到发展上来。\n\n技术官僚的培训工作是极其重要的环节，这直接决定了我们技术官僚的素养，他们应当是经过良好教育的优良工程师，对于科学技术都有极高的造诣。不过，我们派系内的一部分人会希望除了对于学术的考察之外，也应该重视技术官僚的政治修为。毕竟政治是人与人之间的艺术，一个哑巴即使是天才，也很难带领其他人前进。但提到的最多的意见是，技术官僚应该从基层一步一步做起，如果没有实际的经验，理论将一无是处。\n\n毫无疑问的是，所有意见的提出都是有原因的，但我们却不能顾及到所有。最后，我们依然只能选择一个更具偏向性的政策。"
  frapoc.311.a:0 "技术官僚必须足够“技术”。"
  frapoc.311.b:0 "技术官僚首先得是一个官僚。"
  frapoc.311.c:0 "技术官僚不能是无本之木。"
  frapoc.312.title:0 "改革方向：任命机制"  
  frapoc.312.desc:0 "当我们解决了技术官僚的培训机制后，如果我们没有配套的任命机制，那么我们依旧称不上技术官僚。既然这个社会存在社会分工，那么每个人显然都有更适合自己的位置存在，如果我们让一个更擅长处理经济的人去管理人员，让一个更擅长管理人员的人去处理经济，那也不难怪我们的经济和人员管理都会面临问题了。\n\n当然，改革任命机制是很困难的，在革命之前，我们普遍使用的是任命制，虽说是任命制，倒不如说是选亲举朋制，政府里面充斥着无能的靠着关系尸位素餐的废物。而在革命之后，我们现在采取的是民主直选，虽说这种方法能减少腐败，但问题出在人们只会去选择那些口才好的，更有魅力的，而不是真正有能力却默默无闻的。\n\n因此我们必须做出新的改变，目前呼声最大的改革方案是建立一个由技术官僚组成的考察委员会来进行人事任免。但一些人认为这种方案有腐败的风险，应该系统地制定一套关于人员晋升的范例，并严格按照其来选择人事任免。还有一些人则希望保持目前这种民主选举的方式，但由技官改革委员会来提名候选人，毕竟口才好的人并不代表他们没有能力，如果我们可以得到一个既有魅力又有能力的官员，那就是皆大欢喜的了。"
  frapoc.312.a:0 "让技官委员会全权管理。"
  frapoc.312.b:0 "技官委员会应该按照明确的晋升范例行事。"
  frapoc.312.c:0 "让技官委员会提名候选人就足够了。"
  frapoc.313.title:0 "改革方向：问责机制"  
  frapoc.313.desc:0 "靠培训机制与任命机制，我们或许可以建立起一个技术官僚政府，但这也仅仅是技术管理政府而已，我们追求的是一个社会主义的技术官僚政府，如果我们的技术官僚不在乎人民的声音，那么他们就丧失了社会主义的要素。毫无疑问，过去在人民影响力邪恶且迂腐的官僚形象很大程度上就来自于问责机制的缺位。而现在，我们的社会主义技术官僚政府则应该让人民明白，我们的政府依旧是人民的仆人，政府的利益本质上就是人民的利益，如果进步与发展不能回馈人民，那还算是什么进步与发展？那又与资本主义有什么区别？\n\n问责机制的设计必须是慎重的，因为人民并不一定真的了解自己想要什么，他们很容易就被信息误导，资本主义国家就是这样来哄骗他们的人民的。因此，我们或许应该设计一个问卷，让人民在我们设计好的既定框架下来回答问题，这样更加高效且更能找到问题的关键，而不是像过往一样，靠着人民自己的热情来向我们反馈。毕竟当人民都开始反馈问题时，就说明我们已经失职了。而一些反对者则认为应该让技术官僚与群众更贴近一些，通过定期展开工作汇报来实时与人民交换意见。另一部人则认为这种行为实际上是在浪费技术官僚的时间，技术官僚只需要将自己的工作成果公示出来就可以了，如果有人有意见自己会找上门来的，而且，技术官僚本来就要向上级汇报工作成果，这种方法更省事。"
  frapoc.313.a:0 "调查问卷能让更多人反馈自己的意见。"
  frapoc.313.b:0 "定期的工作汇报可以加深技官与群众的关系。"
  frapoc.313.c:0 "公示工作成果能起到一样的效果，而且技官们可以将更多精力放到工作上。"
