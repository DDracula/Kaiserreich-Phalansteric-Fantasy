  frapoc.1.title:0 "1936年的法兰西公社政治局面"
  frapoc.1.desc:0 "1914引燃的世界大战摧毁了法兰西共和国最后的政治生命，全国性的大罢工与社会主义起义将腐朽的资产阶级共和国摧毁，而新生的法兰西公社联盟不得不与德国人签署停战条约，以谋求革命的存续。总工会(CGT)自内战中就一直作为革命力量的主心骨而存在，在内战结束后，总工会也试图与社会主义者，无政府主义，雅各宾主义者以及激进自由主义者起草新的人民联盟的宪法。经过各方的协商与妥协，最终公社的政治被确立为双重结构控制，掌控立法的劳工总议会与掌握行政的公共安全委员会。\n\n尽管公社声称她是一个自由且民主的社会主义与工团主义的联邦共和国，总工会实际上垄断了绝大部分的政治地位，以至于总工会的竞争对手自公社建立以来实际上从未真正挑战过总工会的统治地位，即使反对派赢得了公共安全委员会的主导地位，劳工总议会实际上依然被总工会所掌控着，这使得反对派政府实际上很难推行一些与总工会观点相悖的法案。\n\n然而，总工会内部实际上也存在着派系的划分，在1931年马索·皮韦尔建立起一个“不稳定”的妥协政府后，总工会内部的矛盾实际上变得越来越多。目前，一项针对马索·皮韦尔的弹劾议案正在总议会受理，如果不出意外，皮韦尔即将被自己的同志们赶下台，而公社的政治也将迎来真正的十字路口。"
  frapoc.1.a:0 "谁会决定公社的未来？"
  frapoc.1.b:0 "公社的未来掌握在我们手里。"
  frapoc.11.title:0 "工团派：支离破碎的大帐篷"
  frapoc.11.desc:0 "工团派并不是一个正式的名称，它往往指的是支持并希望巩固总工会(CGT)领导地位的团体。毫无疑问的是，他们绝大多数都是工团主义者，但工团主义者之间同样也有着分歧。在皮韦尔的妥协政府之后，工团派内部就一直出现对于皮韦尔的批判声音，于此同时，皮埃尔·莫纳特主导的激进派与马塞尔·加香主导的委员会派矛盾也越来越大。到最后，加香与他的同僚选择出走总工会，而一些反对派也选择离开工团派的大帐篷。\n\n而目前，工团派内主要的两个派系是由莱昂·儒奥主导的温和温和派，他们希望尽可能维护工团派的大帐篷地位，而对于公社的现状，他们秉持温和改革，渐进改革的态度。而另一派是由皮埃尔·莫纳特与伯努瓦·弗拉商主导的激进派，他们对于现状的持有很多不满，希望进一步扩张总工会的权力，并且进行激进的工团主义改革。\n\n虽然两个派系之间对于改革的态度不同，但总体而言，工团派依旧希望保持或进一步提升总工会的地位，而这也是工团派与其他派系的主要矛盾点。"
  frapoc.11.a:0 "同志阋于墙。"
  frapoc.12.title:0 "无政府派：反对派的联盟"
  frapoc.12.desc:0 "无政府派实际上并不是传统意义上的无政府派，它主要由从工团派分裂出来的委员会派与原先的无政府主义者联盟构成。马赛尔·加香领导的委员会派要求限制总工会的职权，并且希望削弱劳工总议会对于法案的严苛要求，在委员会派看来，这些集权的行为实际上已经背离了工团主义与社会主义的本意，从而形成了新的工会垄断官僚集团。他们更多欣赏不列颠的分权与民主议程模式，并且更加关注农民与妇女这些在工团主义背景下代表权不足的群体。\n\n纯粹的无政府派系原本也是作为工团派的盟友地位而支持总工会的，然而，当工团派的某些派系要求进一步扩张总工会的权力时，无政府主义者选择结束与工团派的联盟，虽然温和的工团派一直在试图拉拢无政府主义者加入到他们一边，但最后，无政府主义联者盟选择了和加香的委员会派结盟。\n\n这样的联盟更像是抱团取暖，由于公社的政治模式，两个零散的小派系的影响力是远远比不上一个内部混乱但足够大的派系的。因此在公社政治中的需求与筛选下，委员会派与纲领派选择了联合，除了他们共同反对工团派对于总工会的放任态势，他们也反对由雅各宾派与索雷尔派的极权主义集团。"
  frapoc.12.a:0 "有政府的无政府者。"
  frapoc.13.title:0 "雅各宾派：技官与流亡者"
  frapoc.13.desc:0 "劳工总议会与公共安全委员会的并存就是雅各宾派与工团派妥协的结果，虽然工团派一直视雅各宾派为“一个极端且危险”的政治派系，但在俄罗斯革命失败使得的俄国布尔什维克流亡至法国以及马赛尔·戴亚的新社会主义集团的强势崛起，雅各宾实际上已经成为了公社绝对不可能忽视的一个重要革命力量，很多的官僚本身就是雅各宾派的支持者，准确来说，是新社会主义的支持者。\n\n最早的雅各宾派实际上更像是对于法国大革命期间雅各宾派的戏仿，尽管他们都支持雅各宾的集权与对于反对派的恐怖专制，但实际的影响力并不大。而在戴亚提出新社会主义理论后，雅各宾派的受众就大大拓展。新社会主义旨在建立起一个社会主义技术官僚政府，建立中央主导的计划经济模式，这受到了不少法国本土列宁主义者的支持。\n\n而在列宁遗孀娜杰日达·克鲁普斯卡娅与布尔什维克流亡者选择留在法兰西公社后，法兰西本土的列宁派就与布尔什维克合流共同加入到雅各宾派的联盟之中。除去中央计划经济的共同语言，他们都旨在希望扩大公共安全委员会的权力，并限制总工会与劳工总议会的权力。"
  frapoc.13.a:0 "第二次法国大革命。"
  frapoc.14.title:0 "索雷尔派：神话与革命"
  frapoc.14.desc:0 "索雷尔派一直是公社政治中一支比较特殊的派系，他们往往由内战军人组成，比起其他派系，他们或多或少都带着民族主义的倾向，或者说对于德意志帝国的复仇心态。尽管索雷尔派在早期同样是工团派的盟友，但他们认为劳工总议会只不过是为了巩固革命的权宜之计，如果公社的革命火焰已经燃烧起来，那么是时候将总议会的权力转让给公共安全委员会了。基于这个原因，索雷尔派不仅反对总议会的权力扩张，对于总工会的自由散漫也批判不断。\n\n内战老兵在军队中保留了相当的影响力，至少很大一部分的索雷尔派的新鲜血液都来自于公社军队，他们往往更强调荣耀与保卫公社革命的热情。而与乔治·瓦卢瓦主导的正统索雷尔派————或者叫做“守旧派”相对立的则是一个相对年轻的知识界群体，乔治·巴塔耶创立的“青年索雷尔先锋行动”在数年内迅速崛起，成为了索雷尔派无可争议的第二大派系，很多年轻的知识分子都寻求加入青年索雷尔派，他们对于索雷尔主义的诠释或许会与那些守旧派大相径庭，同时，青年索雷尔派也受到未来主义与先锋主义的影响，他们其中很大一部分人都对于列宁派的安德烈·布勒东抱有好感。"
  frapoc.14.a:0 "天才还是疯子？"
  FRA_social_politic_situation:0 "公社政治"
  FRA_social_politic_situation_desc:0 "公社的政治受到多方势力的影响，但最根本的力量来自普罗大众的诉求。不同派别的存在使得我们的政治、经济、军事和社会各方面都在发生变化。尽管能让所有人满意是理想状态，但现实中往往必须在利益之间做出取舍。我们始终面临一个关键问题：是否应该为了大多数人的利益而牺牲少数人的权利？这个难题贯穿于所有决策之中，无法回避。"
  FRA_politics_and_econmic:0 "公社政治局面"
  FRA_politics_and_econmic_desc:0 "法兰西公社的多元政治局面反映了社会各个阶层的复杂互动。各派系在人民委员会中的争夺与合作不断影响着各阶层的满意度，而经济与政治的混乱加剧了这一不确定性。\n[FRA_politics_and_econmic_detail]\n £GFX_pol_idea 政治筹码：[?FRA_politics_points|Y.0]\n\n§Y法兰西公社各阶层的满意度：\n§!§g(社会的平均满意度会影响我们的$MODIFIER_STABILITY_FACTOR$)§!\n§O工人：[?frasoc_workers|.1%%]§!§g (工人的满意度会影响我们的$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$)§!\n§7农民：[?frasoc_peasants|.1%%]§!§g (农民的满意度会影响我们的$MODIFIER_CONSUMER_GOODS_FACTOR$)§!\n§m商贾：[?frasoc_merchants|.1%%]§!§g (商贾的满意度会影响我们的$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$)§!\n§0学者：[?frasoc_scholoars|.1%%]§!§g (学者的满意度会影响我们的$MODIFIER_RESEARCH_SPEED_FACTOR$)§!\n§a军队：[?frasoc_forces|.1%%]§!§g (军队的满意度会影响我们的$war_support_modifier$)§!\n§4官僚：[?frasoc_bureaucrats|.1%%]§!§g (官僚的满意度会影响我们的$MODIFIER_POLITICAL_POWER_FACTOR$)§!\n\n§Y各派系的满意度：§!\n§!§g(内部派系的满意度会影响我们的行政效率，他们的影响力越大，他们的满意度就重要！)§!\n§r正统工团([Leader_faction_synd_loc])：[?frasoc_synd|.1%%]§!\n§R无政府派([Leader_faction_anar_loc])：[?frasoc_anar|.1%%]§!\n§x雅各宾派([Leader_faction_jaco_loc])：[?frasoc_jaco|.1%%]§!\n§o索雷尔派([Leader_faction_sore_loc])：[?frasoc_sore|.1%%]§!\n"
