  DB_FRA_army_reform_jaco:0 "雅各宾派：中央指挥部"
  DB_FRA_army_reform_jaco_desc:0 "为了确保革命的胜利，雅各宾派推动建立中央指挥部，彻底将军事指挥权集中于公社核心。所有决策都由中央统筹，以绝对的纪律和一致行动消除任何地方性指挥混乱。唯有通过这种严密的控制体系，公社才能在敌人四面围攻下，保持军队的高效调动与压倒性力量。"
  DB_FRA_army_reform_sore:0 "索雷尔派：军官主动性"
  DB_FRA_army_reform_sore_desc:0 "索雷尔派强调战场灵活性，呼吁给予基层军官更大的自主权。统一指挥虽重要，但战场形势瞬息万变，唯有依赖军官的主动决策，才能在关键时刻抓住胜机。通过赋予前线指挥官充分的战术自由，索雷尔派相信，他们能迅速应对敌人的攻势，打破僵局，赢得那些决定性的胜利。"
  DB_FRA_army_reform_synd:0 "工团派：装甲突破集群"
  DB_FRA_army_reform_synd_desc:0 "工团派坚信，战争的胜利依赖于力量的集中与迅猛的打击。通过大规模的装甲集群突击敌军防线，他们主张利用装甲部队的速度与火力，在敌军尚未反应时撕裂其防御体系。装甲集群不仅能快速突破，还能深入敌后，切断补给线，扰乱指挥体系。工团派的目标明确：以压倒性的机械化力量，决定性地打垮敌人的抵抗意志。"
  DB_FRA_army_reform_anar:0 "无政府派：军队摩托化"
  DB_FRA_army_reform_anar_desc:0 "无政府派倡导灵活机动的战术，认为应放弃僵化的防御，转而采用摩托化部队快速反应敌军动向。摩托化军队可以在战场上迅速调动，轻装上阵，利用速度和灵活性击败敌人。无政府派坚信，革命的军队不应被固定阵地束缚，而应通过机动性打破敌人的传统战术，以游击战术与运动战削弱敌军力量，最终击溃敌军主力。"
  DB_FRA_jaco_army:0 "雅各宾派军事方向"
  DB_FRA_jaco_army_desc:0 "我们崇尚无畏的斗志与不屈的意志，强调集体力量与个人奉献的结合。每一位士兵不仅是战斗的参与者，更是捍卫革命理想的先锋。我们相信，只有通过紧密团结、坚定信念与英勇奋战，才能在战斗中获得胜利，捍卫国家的未来与人民的权益。雅各宾派的军事方向将激励我们在每一次冲突中展现出无畏的精神与坚定的决心，推动革命不断向前。"
  DB_FRA_sore_army:0 "索雷尔派军事方向"
  DB_FRA_sore_army_desc:0 "我们倡导通过直接行动与集体主义来实现目标，鼓励每位士兵在战斗中充分发挥个人主动性。信仰、激情和对变革的渴望将是我们不懈的动力。通过灵活的战术和创新的方法，索雷尔派将组织起一支具有强大凝聚力的部队，以适应不断变化的战局。我们相信，只有通过团结与战斗精神，才能实现工人阶级的真正解放，推动革命向前发展。"
  DB_FRA_synd_army:0 "工团派军事方向"
  DB_FRA_synd_army_desc:0 "我们坚信，强大的军队是国家安全与稳定的基石。以严谨的训练和纪律为基础，工团派将培养出一支高素质的军队，注重战术与技术的融合。我们的士兵不仅是作战的执行者，更是捍卫国家荣誉与尊严的卫士。通过强调忠诚、勇气与专业精神，工团派将激励每位军人在战斗中发挥最大潜力，以维护国家的利益与革命的成果。我们相信，只有坚持正统价值，才能在未来的战争中确保胜利。"
  DB_FRA_anar_army:0 "无政府派军事方向"
  DB_FRA_anar_army_desc:0 "我们相信，灵活的战术和快速的机动能力是制胜的关键。通过强化摩托化部队的建设，我们的士兵将能够迅速在战场上展开行动，以适应瞬息万变的局势。无政府派提倡通过快速反应与灵活部署，实现战斗的主动权。每个单位将被赋予自主权，能够根据实时情况灵活调整战术，以最大化发挥团队的效能。我们坚信，只有通过这种机动化的战略，才能在不断变化的战场环境中确保革命力量的活力与胜利。"
  DB_FRA_jaco_army_end:0 "雅各宾·军事模式"
  DB_FRA_jaco_army_end_desc:0 "我们崇尚无畏的斗志与不屈的意志，强调集体力量与个人奉献的结合。每一位士兵不仅是战斗的参与者，更是捍卫革命理想的先锋。我们相信，只有通过紧密团结、坚定信念与英勇奋战，才能在战斗中获得胜利，捍卫国家的未来与人民的权益。雅各宾派的军事方向将激励我们在每一次冲突中展现出无畏的精神与坚定的决心，推动革命不断向前。"
  DB_FRA_sore_army_end:0 "索雷尔·军事模式"
  DB_FRA_sore_army_end_desc:0 "我们倡导通过直接行动与集体主义来实现目标，鼓励每位士兵在战斗中充分发挥个人主动性。信仰、激情和对变革的渴望将是我们不懈的动力。通过灵活的战术和创新的方法，索雷尔派将组织起一支具有强大凝聚力的部队，以适应不断变化的战局。我们相信，只有通过团结与战斗精神，才能实现工人阶级的真正解放，推动革命向前发展。"
  DB_FRA_synd_army_end:0 "工团派·军事模式"
  DB_FRA_synd_army_end_desc:0 "我们坚信，强大的军队是国家安全与稳定的基石。以严谨的训练和纪律为基础，工团派将培养出一支高素质的军队，注重战术与技术的融合。我们的士兵不仅是作战的执行者，更是捍卫国家荣誉与尊严的卫士。通过强调忠诚、勇气与专业精神，工团派将激励每位军人在战斗中发挥最大潜力，以维护国家的利益与革命的成果。我们相信，只有坚持正统价值，才能在未来的战争中确保胜利。"
  DB_FRA_anar_army_end:0 "无政府·军事模式"
  DB_FRA_anar_army_end_desc:0 "我们相信，灵活的战术和快速的机动能力是制胜的关键。通过强化摩托化部队的建设，我们的士兵将能够迅速在战场上展开行动，以适应瞬息万变的局势。无政府派提倡通过快速反应与灵活部署，实现战斗的主动权。每个单位将被赋予自主权，能够根据实时情况灵活调整战术，以最大化发挥团队的效能。我们坚信，只有通过这种机动化的战略，才能在不断变化的战场环境中确保革命力量的活力与胜利。"

  DB_FRA_look_at_the_world_wars:0 "回顾世界大战"
  DB_FRA_look_at_the_world_wars_desc:0 "世界大战的创伤尚未愈合，但它为我们提供了宝贵的教训。昔日共和国的失败源于战术的僵化与战略的短视。公社不能重蹈覆辙，必须从那场浩劫中汲取经验，改进军队训练，强化战斗意志。回顾过去，不是为了沉溺于伤痛，而是为了确保我们在未来的战斗中不会再犯同样的错误。"
  DB_FRA_revolutionary_combat_test:0 "革命实战测试"
  DB_FRA_revolutionary_combat_test_desc:0 "革命的胜利不仅依赖于理论，更要在战场上经受考验。通过实战演练，我们能够检验战术和装备的有效性，磨练士兵的作战能力。革命实战测试将为军队提供宝贵的战斗经验，让他们学会在残酷的环境下生存与战斗。只有经过血与火的洗礼，我们的部队才能为未来的革命战争做好万全准备，确保公社的旗帜高高飘扬于战场的每一个角落。"
  DB_FRA_diverse_army_modes:0 "多样化军队模式"
  DB_FRA_diverse_army_modes_desc:0 "战争的胜利不仅依赖于单一兵种，而是多兵种协同作战的结晶。公社的军队需要适应多种战场环境，从城市巷战到开阔的平原作战。通过建立多样化的军队模式，步兵、装甲部队、炮兵和空军将被整合为一个灵活高效的整体，能够应对任何战术需求。这样的协同作战模式将确保法兰西公社在面对各类敌人时始终保持战略优势，灵活多变，攻防兼备。"
  DB_FRA_the_red_army_is_the_strongest:0 "§R红军最强大§!"
  DB_FRA_the_red_army_is_the_strongest_desc:0 "法兰西公社的红军是无产阶级的铁拳，是保卫革命与捍卫自由的中坚力量。通过严格的训练、先进的装备与坚定的革命信仰，红军在战场上无所畏惧。无论面对国内的反革命势力，还是外部的帝国主义侵略者，红军都将以钢铁般的意志迎击敌人。革命赋予了红军无穷的力量，而他们也将用这力量证明：红军，必将成为世界上最强大的军队。"
  DB_FRA_academie_militaire_de_france:0 "法兰西军事学院"
  DB_FRA_academie_militaire_de_france_desc:0 "建立法兰西军事学院，旨在为公社培养新一代指挥官。学院将集中教授革命军事理论与现代战术，确保军队在面对复杂战局时能够保持高度纪律与协调性。通过严格的训练和思想灌输，培养出具备无产阶级意识的军官，能够在中央指挥体系下执行高效的战斗指挥，捍卫法兰西公社的革命成果。"
  DB_FRA_the_legacy_of_the_revolution:0 "大革命的遗产"
  DB_FRA_the_legacy_of_the_revolution_desc:0 "大革命的精神是法兰西公社的灵魂所在，只有继承和发扬这一遗产，才能巩固革命的胜利。通过将革命思想融入军队的训练与战术中，士兵们将不仅仅是武器的操控者，更是捍卫自由与平等的斗士。大革命的遗产不仅赋予了我们强大的战斗意志，也提醒我们时刻警惕反革命的威胁。我们的使命是将这份遗产传承下去，以确保法兰西公社在未来的斗争中屹立不倒。"
  DB_FRA_guillotine_mode:0 "“断头台”模式"
  DB_FRA_guillotine_mode_desc:0 "我们的信条是无情打击一切反革命势力，“断头台”模式象征着对敌人的迅速且果断的清除。这个模式不仅适用于政治斗争，也将在军事行动中贯彻。对任何反叛、反动势力，我们的军队将采取零容忍的态度，快速出击，以雷霆手段瓦解敌军的抵抗。唯有通过这种果断的军事行动，才能确保革命秩序的绝对稳固。"
  DB_FRA_the_opinion_of_the_russian_exiles:0 "俄罗斯流亡者的意见"
  DB_FRA_the_opinion_of_the_russian_exiles_desc:0 "我们应当重视俄罗斯流亡者提供的战略建议。这些革命同志深谙沙皇专制政权的破灭之道，他们的经验为我们对抗反革命势力提供了宝贵的参考。通过吸纳他们的意见，公社可以进一步完善军事战略，特别是在内战与游击战术方面。正如他们在俄国内战中的经验一样，俄罗斯流亡者的见解将帮助我们巩固革命成果，确保无产阶级的最终胜利。"
  DB_FRA_defeat_the_enemy_in_one_hit:0 "一击制敌"
  DB_FRA_defeat_the_enemy_in_one_hit_desc:0 "俄国流亡者倡导以压倒性力量迅速结束战斗，避免陷入旷日持久的消耗战。“一击制敌”的战略要求集中所有可用资源，在关键时刻对敌军发起致命打击。通过这种强大的、不可抗拒的突袭，迅速摧毁敌军的核心力量，打破他们的抵抗意志。只有果断行动、以迅雷不及掩耳的速度解决战斗，才能确保革命的稳固与公社的安全。"
  DB_FRA_carry_the_revolution_through_to_the_end:0 "将革命进行到底"
  DB_FRA_carry_the_revolution_through_to_the_end_desc:0 "革命没有中途停歇的空间，只有彻底的胜利才能确保无产阶级的解放。我们不会在敌人的妥协或外部压力下屈服，而是将革命推向每一个角落，直到旧世界的残余彻底被清除。无论在战场上还是在政治斗争中，公社的军队和人民将坚定不移地继续前进，粉碎反动势力，捍卫革命的果实，确保法兰西公社的永存。"
  DB_FRA_empower_grassroots_soldiers:0 "授权基层士官"
  DB_FRA_empower_grassroots_soldiers_desc:0 "战场上的灵活性与主动性是取胜的关键。将更多权力下放至基层士官，赋予他们独立决策的能力。通过让士官在前线直接应对战局变化，我们的部队能够更迅速地反应，摆脱僵化的命令结构，抓住每一个战术优势。只有在战场上充分信任与依赖这些士官的判断，才能最大化军队的作战效能。"
  DB_FRA_the_will_to_war:0 "战争意志论"
  DB_FRA_the_will_to_war_desc:0 "战争不仅仅是武器和策略的较量，更是意志的碰撞。通过激发士兵的革命斗志，将他们的意志与战争紧密结合，形成无坚不摧的战斗力。战场上的胜利源自坚定的决心和对胜利的执着追求。无论敌人如何强大，唯有坚定的革命信仰与不屈的精神，才能引领我们在最艰难的时刻赢得战争，确保公社的未来。"
  DB_FRA_ideological_fanatic_education:0 "狂热意识形态宣传"
  DB_FRA_ideological_fanatic_education_desc:0 "武器和战术只能赢得一时的胜利，而狂热的革命信念才能将胜利延续。在军队中广泛开展狂热的意识形态宣传，通过灌输革命理念，激发士兵的斗志与使命感。每一名战士都将不再仅仅是一个个体，而是革命理想的化身，面对敌人时毫不退缩。唯有通过持续的思想灌输，才能确保我们的军队在任何战场上都具备无与伦比的战斗力与不屈的革命精神。"
  DB_FRA_everyone_is_a_commissar:0 "所有人都是政委！"
  DB_FRA_everyone_is_a_commissar_desc:0 "革命的信仰必须深入每一个士兵的内心。这将是一种全新的军事模式：每一名战士不仅是战斗者，更是革命的宣传者和捍卫者。没有层级区分，每个人都肩负起政委的责任，监督和鼓舞战友，确保革命的火焰在战壕里、在前线、在每一次冲锋中永不熄灭。唯有这样，我们的军队才能保持绝对的政治忠诚，形成无坚不摧的团结力量，直至胜利。" 
  DB_FRA_adapt_to_the_changing:0 "适应多变战局"
  DB_FRA_adapt_to_the_changing_desc:0 "战场的局势瞬息万变，僵化的指挥只会导致失败。我们必须训练军队具备灵活应对各种复杂战局的能力。在战术和战略上保持高度适应性，给予前线部队更多自主权，让他们根据实际情况迅速调整部署和战术。通过这种灵活的作战方式，我们能够在任何环境中掌握主动权，打破敌人的预期，确保我们始终立于不败之地。"
  DB_FRA_revolutionary_guerrilla_warfare:0 "革命游击战法"
  DB_FRA_revolutionary_guerrilla_warfare_desc:0 "革命的成功不仅仅依赖于常规战斗，更需要灵活多变的游击战术。广泛运用革命游击战法，依靠机动性与隐蔽性，在敌人后方展开袭扰与打击。通过分散力量、快速突袭，我们能够在敌人最脆弱的环节造成混乱，削弱其战斗力。游击战法不仅能保护我们的士兵，更能够激励群众参与到革命斗争中，形成强大的人民抵抗力量。"
  DB_FRA_ideological_reform_of_the_army:0 "军队思想革新"
  DB_FRA_ideological_reform_of_the_army_desc:0 "我们将宣传和普及装甲战斗的战略价值，使每位士兵深刻理解坦克在战斗中的关键角色。这一革新不仅包括提升士兵对装甲部队的认识，还将促使军队在战术部署中优先考虑重型装备的使用。我们坚信，只有在思想上重视装甲力量，才能真正发挥其在战场上的优势，实现战斗的全面胜利。"
  DB_FRA_tank_assembly_line:0 "坦克生产线"
  DB_FRA_tank_assembly_line_desc:0 "重型装甲力量是制胜的关键。通过建立高效的坦克生产线，我们将大规模生产先进坦克，以满足不断扩大的战斗需求。确保技术与生产能力的升级，将使我们的军队在战场上拥有强大的机动性和火力支援。坦克生产线不仅是军事力量的体现，更是国家工业能力的象征，彰显出我们为捍卫革命成果所作出的坚决努力。"
  DB_FRA_armor_research_grant:0 "装甲研究津贴"
  DB_FRA_armor_research_grant_desc:0 "我们将设立装甲研究津贴，支持科学家和工程师在坦克和装甲车辆方面的研发。通过资助前沿技术的探索与实验，我们的目标是提升装甲部队的性能，确保其在战斗中的绝对优势。这一政策不仅将推动军工发展，也将培养出一批高素质的专业人才，巩固我们的装甲力量在未来战争中的地位。"
  DB_FRA_advanced_tank_mode:0 "装甲科技先锋"
  DB_FRA_advanced_tank_mode_desc:0 "我们将全力支持最优秀的科学家与工程师，打造出全球最为先进的装甲部队。通过创新设计和尖端技术的结合，装甲科技先锋将确保我们的坦克在速度、防护和火力上全面超越敌人。唯有成为装甲科技的先锋，我们才能在未来战场上保持绝对优势，并引领全球革命军队的现代化进程。"
  DB_FRA_futuristic_speed_cult:0 "未来主义速度崇拜"
  DB_FRA_futuristic_speed_cult_desc:0 "未来主义的战斗哲学推崇极限速度与机动性，视其为打破战局僵持、取得胜利的关键。通过全力提升装甲部队的移动速度，我们的军队将在战场上获得无可匹敌的机动优势，快速穿插敌阵，展开迅猛打击。速度不仅是战略要素，更是我们对未来战争的信仰——唯有通过快速行动，才能在瞬息万变的战局中掌握主动权，彻底粉碎敌人的抵抗。"
  DB_FRA_red_armor_torrent:0 "红色钢铁洪流"
  DB_FRA_red_armor_torrent_desc:0 "我们装甲部队的集结与强大，以压倒性力量席卷战场就如同红色的海啸一般吞噬革命的敌人。通过高度集中、深度协同的装甲集群作战，我们的坦克将如洪流般冲击敌军阵线，摧毁一切抵抗。每一辆坦克都是革命的钢铁堡垒，代表着无产阶级的力量与意志。只有这种强大无匹的钢铁洪流，才能确保我们最终的胜利，捍卫革命的果实。"
  DB_FRA_decentralized_command:0 "动态指挥部"
  DB_FRA_decentralized_command_desc:0 "通过建立一个能实时响应战场变化的指挥机构，我们的指挥官将能够迅速调整战略部署，以适应瞬息万变的战局。这一结构强调信息共享与集体决策，使前线士兵的反馈直接影响指挥层的决策，确保每一项命令都能基于最新的战场情报。只有这样，我们才能在战斗中保持高度的灵活性与适应性，确保革命力量在每一次冲突中都能充分发挥优势。"
  DB_FRA_expand_production:0 "扩大军备生产"
  DB_FRA_expand_production_desc:0 "通过扩大军备生产，我们将提升武器与装备的产量，确保军队在任何情况下都能迅速补充资源。这一政策将优先投资于现代化武器和创新技术，形成强大的后勤支持体系。只有确保军备的持续供应，我们才能在战斗中保持优势，回应任何挑战，实现革命目标的持续推进。"
  DB_FRA_more_faster_better:0 "多快好省"
  DB_FRA_more_faster_better_desc:0 "效率与资源的最优配置至关重要。我们的“多快好省”战略旨在通过简化生产流程，快速提升军备与物资的生产效率，确保以最少的成本实现最优的战斗力。我们将集中力量在关键领域，通过创新与灵活的组织结构，使资源得到最大化利用。这一政策将使我们的军队在物资充足的情况下，迅速响应战场需求，确保在任何战斗中都能充分发挥实力。"
  DB_FRA_rapid_action_force:0 "快速反应部队"
  DB_FRA_rapid_action_force_desc:0 "组建快速反应部队，我们将确保在危机时刻，能迅速调动精锐力量，针对突发事件做出即时回应。这些部队将专注于快速部署、灵活战术与高效协调，具备在敌人最薄弱环节进行打击的能力。通过快速反应，我们将有效维护革命的安全，打击任何威胁，确保在动荡中始终占据主动。"
  DB_FRA_the_peoples_army_for_the_people:0 "人民军队为人民"
  DB_FRA_the_peoples_army_for_the_people_desc:0 "我们将强调“人民军队为人民”的理念，确保军队始终代表广大民众的利益与意志。通过建立紧密的联系与信任，我们的士兵不仅是战斗者，更是人民的保护者与代表。军队的决策与行动将根植于民众的需求与反馈，确保在维护革命目标的同时，赢得人民的支持与信任。唯有如此，我们才能在动荡中形成强大的社会团结，推动革命的持续发展。"
  DB_FRA_decentralized_forces:0 "去中心化部队"
  DB_FRA_decentralized_forces_desc:0 "通过去中心化部队的模式，赋予前线指挥官更大的决策权和灵活性。我们将建立一支以小单位为核心的部队，使每个小组能够独立行动，根据实时情报迅速做出反应。这一战略不仅提升了部队的机动性和适应性，也鼓励士兵发挥创造性思维，采取最符合实际情况的战术。去中心化部队的建立将使我们在快速变化的战场环境中保持优势，确保革命力量的有效性与战斗力。"

  the_internationale_open_button:0 "第三国际"
  the_internationale_open_button_desc:0 "第三国际，即共产国际，于1919年由法兰西公社的支持者创建，旨在促进全球工人阶级的团结与革命行动。作为国际社会主义与共产主义运动的重要组织，第三国际致力于协调各国社会主义政党的活动，分享革命经验，并提供思想与物资支持。\n\n其主要作用在于帮助世界各地的社会主义国家和运动，推动无产阶级革命的实现。在面临压迫与挑战时，第三国际积极为各国工人提供指导与援助，鼓励他们推翻资本主义制度，实现社会的平等与公正。通过宣传与组织，第三国际努力建立起一个全球范围内的工人阶级联盟，促进国际间的合作与革命精神的传播。"
