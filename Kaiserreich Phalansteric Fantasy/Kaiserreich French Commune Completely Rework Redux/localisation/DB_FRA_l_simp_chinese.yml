  frapoc.121.title:0 "隐秘角落的交易"
  frapoc.121.desc:0 "每个政府的政治运作都一定会有权钱交易，即使我们是一个工团主义的联邦共和国也不例外，有人的地方就有社会，有人的地方就有腐败。但有些时候，腐败是必要之恶，我们也没有必要去做一个道貌岸然的道德主义者，工团主义首先是革命的，过去的道德自然也应该是革命的对象。为了进一步的革命，我们当然应该扫清面前的障碍，但我们不会像新社会主义者一样明目张胆地腐败与玩弄权责，也不会像索雷尔派们一样表面一套背后一套，我们是真真正正依靠群众的力量来打败那些敌人的。\n\n我们的字典里不存在“贿赂群众”这种字眼，依靠总工会四散各地的线人，我们可以得知我们的反对者都在干些什么龌龊之事。而我们的确在这一方面有所进展，雅各宾派的以公谋私与索雷尔派的地下交易的情报都被我们所掌握，而我们则决定了他们的命运...吗？"
  frapoc.121.a:0 "将他们全部公开。"
  frapoc.121.b:0 "只公开雅各宾派的。"
  frapoc.121.c:0 "只公开索雷尔派的。"
  frapoc.121.d:0 "不要公开，但是让他们明白他们欠我们个人情。"
