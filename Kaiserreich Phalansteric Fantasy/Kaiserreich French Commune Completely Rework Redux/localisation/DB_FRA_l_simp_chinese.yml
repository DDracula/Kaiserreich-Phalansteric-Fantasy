  frapoc.420.desc:0 "青年索雷尔内部分为数个社团，每个社团都具有自己独特的意识形态，虽然加入社团的数量并没有限制，但一个人往往都会钻研在一个社团里面，很少有人可以参加到三个社团以上。这些社团虽然在名义上是平等的，但社团成员的多少还是不可避免地使得一些社团凸显出来。就算我们赢得了政府的位置，我们也不可能让所有的社团都参与到执政当中，而单一社团的成员又不足以支撑执政团体的运转，因此青年索雷尔内部最后妥协出来一套四个最大的社团联合执政的策略。虽说的是联合执政，但占据主导权的一方必定可以施加更多自己社团的意识形态在政策上。\n\n未来主义社团是青年索雷尔内部人数最多的社团，也是青年索雷尔往往展现给大众的形象，他们对于科学发明与工业技术的发展最为感兴趣，如果他们把握主导权，想必一定会将法兰西改造成科学与技术的巢都。\n\n神秘主义社团则稍逊一筹，他们更倾向于从宗教里汲取知识，尽管对于大多数受无神论教育的法兰西人来说，神秘主义与宗教崇拜则显得愚昧。然而，神秘主义绝非是刻板印象里的求神拜佛，他们的哲学更加晦涩且难以论说。不过，比较反直觉的，在这一社团之中，占大多数的并不是学者与秘密信仰的教士，而是年轻的士兵与将官。\n\n超现实主义是源于法兰西本土的意识形态，比起未来主义，他们更加着眼于人类本身。但说的是抽象的、整体的人类，而非是具体的、孤立的人类个体。在他们看来，现代的生产力已经改变了世界，而人类本身却止步不前，人类应该适应工业化而自我革新，不仅仅是思想上的，也应该是物理上的。既然人类的基因无法短时期变化，那么外在的辅助就将是帮助人类进化的最好工具。\n\n超唯物主义是本雅明提出的意识形态，更多被认为是基于德国哲学论述的意识形态，尽管德法关系剑拔弩张，这种新兴的意识形态依然在法兰西大地上不断传播，而现如今，超唯物主义社团已经成为了可以与其他三个社团共同执政得到领头羊了。"
  frapoc.420.a:0 "未来主义一直都是青年索雷尔派的门面。"
  frapoc.420.b:0 "神秘主义的吸引力远超人们的想象。"
  frapoc.420.c:0 "超现实主义对于法兰西来说更具亲和力。"
  frapoc.420.d:0 "超唯物主义的思潮在人群中大肆传播。"
