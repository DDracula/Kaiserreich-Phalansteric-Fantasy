  frapoc.21.title:0 "语言问题"
  frapoc.21.desc:0 "法兰西共和国将巴黎法语推向全国，使地区语言濒临消亡，不过我们的联邦模式则又赋予市镇管理语言的权力。\n\n然而，一些市镇开始在所有行政工作中只使用本地区的语言，甚至在劳工总议会（Bourse Générale du Travail）的代表中也是如此，并没有真正努力确保其他代表能够听懂他们的话。极权主义集团强烈批评这些做法是反革命或反法语的，而无政府主义者则主张联邦承认各种地区语言。"
  frapoc.21.a:0 "联邦语言现在和将来都是法语。"
  frapoc.21.b:0 "民族自由伴随语言自由。"

  frapoc.22.title:0 "地方公社冗余"
  frapoc.22.desc:0 "法兰西公社约有36000个大小不一的地方公社，从拥有数千居民的公社到不足5人居住的小村庄。我们的宪法赋予了这些公社半独立的地位，但它们之间的差距过大，导致资源分配适得其反，代表人数难以控制。极权主义集团建议将最小的公社合并起来，以达到可接受的规模，而无政府主义者则认为这种分散是建立一个更加分权的共和国的理由。工团主义者则满足于提出工会和地方交易所的互助化。"
  frapoc.22.a:0 "过多的小公社会扼杀一个大公社。"
  frapoc.22.b:0 "工作比土地更重要。工会是关键。"
  frapoc.22.c:0 "让我们保护所有公社的自由。"	

  frapoc.23.title:0 "代表性不平等"
  frapoc.23.desc:0 "法国与其首都巴黎有着深厚的历史渊源。然而，尽管农村外流导致许多工人迁移到大城市，尤其是巴黎，农村地区的人口却远远少于城市。这在总工会的比例代表制中得到了体现，巴黎的代表占据了如此主导的份额，以至于一些联邦化的公社对这一点表示抗议，称之为社会主义民主的被剥夺。工团主义者认为进步的步伐不可阻挡，但他们并不反对设定代表人数的上下限，而极权主义者则认为巴黎是国家的心脏，理应拥有其应有的地位。大多数来自农村地区的无政府主义代表呼吁通过赋予地区更多的权力来废除巴黎的霸权。"
  frapoc.23.a:0 "让代表制更加合理。"
  frapoc.23.b:0 "巴黎的中心地位不可动摇。"
  frapoc.23.c:0 "斩断国家的锁链。"

  frapoc.24.title:0 "管辖权冲突"
  frapoc.24.desc:0 "联邦人民军的雷达天线建设进展顺利，直到建设所在的市政府要求对其进行专属使用，理由是市政府只有在发生武装冲突时才会将民兵联邦化，因此军事财产应当属于市政府所有。军队和极权主义运动将此视为中央集权的证明。政府和总工会迅速起草了一项法律，以澄清联邦军事权力，但无政府主义代表对此提出批评，认为这其中隐藏着对强制力量中央集中的开始。"
  frapoc.24.a:0 "真是个复杂的故事。"

  frapoc.25.title:0 "过度自由"
  frapoc.25.desc:0 "我们共和国广泛的联邦制赋予了公社相当大的权力。在很大程度上，它们可以自由地制定自己的规则。然而，这可能导致道德上的偏离，例如北部某个公社合法化了通奸婚姻，或另一个有着强大裸体主义运动的公社通过了一项法律，要求进入公社的访客必须脱掉衣物。这些做法震惊了全国。极权主义者认为这体现了过度自由的危害，要求实施道德法律。工团主义者对此问题深感分歧，既有自由主义者，也有国家主义者。最后，无政府主义者虽然批评过度的不道德行为，但更倾向于在公社与地区之间创建一个新的层级，以调节此类决定。"
  frapoc.25.a:0 "我们需要投票通过关于道德问题的法律。"
  frapoc.25.b:0 "公社必须自我约束。"

  frapoc.98.title:0 "总工会现状"
  frapoc.98.desc:0 "我们必须承认，在革命的过程中，总工会起到了十分重要的作用，但在革命胜利后，总工会甚至比革命前还要快速地扩张，无数小的工会或主动或被动地都与革命胜利后风光无量的总工会进行了合并，一些自主性较强的地方工会或许保持了自己的独立性，但在革命胜利的荣光沐浴下的总工会实在是太过耀眼，那些零散的革命工会寻求新生政治体系的一席之地而加入到总工会中也是无可厚非。\n\n工团派(在无政府派还没有脱离时)主导了总工会，很大程度上总工会就已经代替了政府，虽然依然设立着劳工总议会，但是所有关键性的决议都是从总工会占有的席位中出现的。公社的法律并没有规定每个工会应当在总议会最多占据多少席位，这导致的后果就是加入到小的独立工会中就相当于变相消失了表决权，而几乎所有人，就连后续总工会的反对者都很难意识到实际上并没有一项条文说明了总工会与劳工总议会之间的暧昧关系。“总工会就是总议会”几乎成为了一项没有官方承认的“事实法律”。\n\n事情的改变来源一次劳务纠纷，这也是导致后续无政府派从工团派出走的原因：总工会不只是一个工人的政治代表组织，但也是一个强大的可以对工厂生产做出决定的组织，当一位著名的无政府派律师试图为一名非总工会成员的工人向总工会起诉时，他绝望的发现他根本不可能赢下这场对局，仅仅是因为他的客户并不是总工会的一员。随后这件事彻底点燃了关于总工会的争论，无政府派也从工团派分离。"
  frapoc.98.a:0 "我希望这不是一个寓言故事。"

  frapoc.26.title:0 "文化问题"
  frapoc.26.desc:0 "社会主义运动特别关注文化问题。我们的想法不仅仅是让每个人都有机会接触文化，而是要在资产阶级文化之外创造一种新的文化。必须废除旧文化，抛弃过去，才能创造出社会主义的人和社会主义的模式。然而，法国文化底蕴丰富，并不一定来自资产阶级的统治。如何对待中世纪城堡或传统法棍？如果说工团主义者赞成对文化进行彻底改造，那么雅各宾派则提醒人们，法国大革命具有社会主义色彩，法国文化与社会主义息息相关。无政府主义者则满足于推动土地作物的价值化和保护。"
  frapoc.26.a:0 "新秩序必须建立在过去的废墟之上！"
  frapoc.26.b:0 "法兰西文化就是社会主义文化。"
  frapoc.26.c:0 "我们的土地才是我们的文化的载体。"

