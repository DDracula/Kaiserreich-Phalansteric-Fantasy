  frapoc.120.title:0 "堂吉诃德的失败"
  frapoc.120.desc.a:0 "如果说我们的行为是徒劳，那一定是污蔑，我们的同志都是怀揣着理想的战士，可我们的敌人太过强大了，以至于我们都无法有效地削弱他们。他们嘲笑着我们，激进派失败了，但是我们的失败绝不是没有意义的，至少我们给人民展现了一幅可以改变的美丽鸿图，他们将会在未来的某一时刻意识到，正确的事情已经做过一边了。而这失败就将被他们改写。"
  frapoc.120.desc.b:0 "我们打击工团主义革命敌人的效果是显著的，似乎一切都在稳中向好。但当我们回头，却发现我们的人民已经厌倦了这种无休止的政治斗争，或许我们还可以凭借着执政联盟而继续推行我们的政策，直到人民最后意识到我们的一切举措都是有必要的。但那些政治斗争丑闻一次又一次地被反对派大肆炒作，如果我们依旧希望维持我们的执政地位，那么我们就不能继续进行我们的议程。人民并非总能认清谁是真正的敌人，当他们看清的时候，我们今天所作的自然就会被重新提起。"
  frapoc.120.a:0 "理想主义的哀歌。"
