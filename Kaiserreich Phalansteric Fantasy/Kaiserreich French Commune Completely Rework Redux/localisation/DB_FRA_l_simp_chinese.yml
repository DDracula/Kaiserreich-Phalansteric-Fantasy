l_simp_chinese:
  FRA_intern_invite_soc:0 "邀请进入法伦施泰尔"
  intern_invite:0 "邀请[FROM.GetName]进入法伦施泰尔"
  DB_FRA_the_leader_of_COMMIE1:0 "共产国际领袖"
  DB_FRA_the_leader_of_COMMIE1_desc:0 "法兰西公社是第三国际的领袖，也是整个社会主义、工团主义与极权主义的领导者。我们应当做出表率作用，告诉全世界，人民已经迎来了自己的国家，人民已经得到了解放！"
  DB_FRA_the_interional_column:0 "国际纵队"
  DB_FRA_the_interional_column_desc:0 "无数不同肤色的、不同语言的、不同国家的人因为一个相同的理念而聚集起来，为了一个相同的理念而战斗，为了一个相同的理念而牺牲，如果这不是国际主义，那什么是？"
  DB_FRA_vangurad_of_revolution:0 "革命先锋"
  DB_FRA_vangurad_of_revolution_desc:0 "我们是世界上第一个成功的社会主义国家，抵挡住了帝国主义的围剿。现在，我们应该与我们的同志们一起，解放全世界的人类！"
  DB_FRA_vangurad_of_revolution_1:0 "革命先锋:战争"
  DB_FRA_vangurad_of_revolution_1_desc:0 "我们是世界上第一个成功的社会主义国家，抵挡住了帝国主义的围剿。现在，我们应该与我们的同志们一起，解放全世界的人类！"
  DB_FRA_vangurad_of_revolution_2:0 "革命先锋:革命"
  DB_FRA_vangurad_of_revolution_2_desc:0 "我们是世界上第一个成功的社会主义国家，抵挡住了帝国主义的围剿。现在，我们应该与我们的同志们一起，解放全世界的人类！"
  DB_FRA_vangurad_of_revolution_3:0 "革命先锋:演变"
  DB_FRA_vangurad_of_revolution_3_desc:0 "我们是世界上第一个成功的社会主义国家，抵挡住了帝国主义的围剿。现在，我们应该与我们的同志们一起，解放全世界的人类！"
  INTE_revoary_assembly_line:0 "革命流水线"
  INTE_revoary_assembly_line_desc:0 "数量的累积会导致质的改变。当那些资本主义国家用着效率的噱头抵抗红色的革命的时候，我们爆发出了远超于那些剥削下劳动的积极性，事实证明，效率与工人福利从来都不是矛盾的。"
  INTE_revoary_quality_department:0 "革命质检部"
  INTE_revoary_quality_department_desc:0 "那些为了追求利润的资本主义者会对于事物偷工减料，归根结底是因为他们生产的商品并不是他们自己使用的，仅仅是为了收割劳动者的钱包。但现在，我们生产的目的已经转向了人民，人民想要的，必须是最好的。"
  INTE_air_coop:0 "红色天空斗士"
  INTE_air_coop_desc:0 "当我们的飞机划过天空，当我们的机枪击落敌人，当我们的炸弹摧毁血汗的工厂，还有谁不会承认天空不属于人类？还有谁不会否认人民无法涉及天空？红色的斗士翱翔在蓝天，他们带来的是革命胜利的回响。"
  INTE_navy_coop:0 "法伦施泰尔联合舰队"
  INTE_navy_coop_desc:0 "或许我们无法与那些剥削人民的帝国主义比较舰船的数量，但我们的团结昭示的只有一点，什么妖魔鬼怪都无法与人民的意志相抗衡。而如果你非常幸运，那就加入到法伦施泰尔联合舰队来！"
  INTE_army_coop_g:0 "革命卫队"
  INTE_army_coop_g_desc:0 "我们需要思考，究竟什么是革命？当我们的革命脱离人民，我们该怎么办？答案很简单，那就是让人民成为我们的监督者，让人民成为我们的指引者，让人民改正我们的错误。人民群众的智慧是无限的，当我们看向未来，那只可能是人民的未来，而不是腐化的官僚与堕落的贵族。"
  INTE_army_coop_r:0 "国际红军"
  INTE_army_coop_r_desc:0 "帝国主义对于我们的革命虎视眈眈，只有建设一个专业的军事队伍才可能抗衡外界的敌对势力，当帝国主义与资本主义看到我们的红色军队，迎接他们的只有失败与毁灭。人民的愤怒已经无法压抑，红军则成为了他们的武器，摧毁一切人民的敌人。"
  INTE_army_coop_t:0 "§R“真正的军队”§!"
  INTE_army_coop_t_desc:0 "什么是真正的军队？是训练有素、是能打胜仗、是遵守指挥还是纪律严明？真正的军队只有一个考量的标准，那就是它是不是人民的军队，它的所作所为是不是站在人民的立场，是不是站在社会主义、工团主义或极权主义的立场上。那些帝国主义与资本主义的军队是那么的腐朽不堪，他们脱离了军队的意义，成为了资产阶级镇压工人的闸刀，成为了争抢利益的利刃。而我们，真正建立了一支军队，一支属于人民的军队，一支执行正义的军队。"
  INTE_multicountry_miliexercises:0 "联合军事演习"
  INTE_multicountry_miliexercises_desc:0 "让帝国主义与资本主义的走狗看看吧！不同国家、不同语言、不同肤色的人因为一个共同的理念而站在一起，因为一个共同的目标而奋战，他们会战栗，他们会颤抖，他们会明白，黎明已经刺破了黑暗，正义已经到来，等待他们的只有毁灭。"
  INTE_unify_mili_commands:0 "共同军事纲领"
  INTE_unify_mili_commands_desc:0 "一个理想，一个目标，一支军队。那些帝国主义者会纠缠在丑陋的钱权交易中，而我们却明白，我们的理想不是一个民族、不是一个国家、甚至不是一个大洲，而是整个世界！"
  INTE_experimental_esperanto:0 "实验性通用语"
  INTE_experimental_esperanto_desc:0 "语言成为了人与人之间的隔阂，但这并不影响我们能明白互相对于正义的热爱。在军事中，我们开始尝试使用一种统一的语言，这种新的人造语言可以很好地规避一些错误表达，也可以使得不同母语的士兵完成流畅的交流，或许在军事之后，我们会将它作为真正的世界性语言而推广开来。"
  FRA_Paris_techn:0 "科学之都：巴黎"
  FRA_Paris_techn_desc:0 "巴黎！无数的科学家、艺术家、哲学家对你趋之若鹜，当资本主义的锁链被砸的粉碎，思想的解放就是无法避免的，你的包容与开发铸就了你。啊，巴黎！"
  FRA_revo_help:0 "法国提供革命援助"
  FRA_revo_help_desc:0 "革命的热情从巴黎烧到了世界各地，人民的怒火已无法阻挡，上吧，勇士！未来属于我们！"
  FRA_revo_attack:0 "红色革命威胁"
  FRA_revo_attack_desc:0 "到处都是革命的叫喊，那些不满的人民集结起来，有且只有一个目的，那就是推翻当局的反动统治。"
  AFRICA_revo_attack:0 "非洲殖民起义情绪：不满"
  AFRICA_revo_attack_desc:0 "黑色的面庞燃烧着红色的血，没有人能容忍邪恶的殖民统治，祖国大地的解放就将要到来。"
  AFRICA_revo_attack_level_up:0 "非洲殖民起义情绪：加剧"
  AFRICA_revo_attack_level_up_desc:0 "黑色的面庞燃烧着红色的血，殖民地政府的反动统治引起了越来越多人的反抗，他们自发的聚集起来，抗议政府的统治。"
  AFRICA_revo_attack_level_max:0 "非洲殖民起义情绪：愤怒"
  AFRICA_revo_attack_level_max_desc:0 "黑色的面庞燃烧着红色的血，当同胞死在殖民者的屠刀下，还有谁不感到愤怒？当你的丈夫、妻子、儿子、女儿被殖民者肆意鱼肉，你还有什么理由沉默？血液沸腾起来，那光明的未来就在明天！"

  FRA_thirties_international_agenda:0 "三十年代国际局势"
  FRA_thirties_international_agenda_desc:0 "时间来到三十年代，距离我们的革命已经过去了十多年，尽管我们成功地在世界上巩固了共产主义的第一次胜利，世界局势依然对于我们不利。英格兰与意大利的革命并不彻底，西班牙的起义被镇压，我们的欧洲兄弟倒在了德国人的铁靴之下，殖民主义在亚洲与非洲根生蒂固，新大陆的酝酿的矛盾也即将爆发，我们应该做好准备，作为共产国际的领袖，带领全人类战胜资本主义。"
  FRA_ignite_revolutionary_enthusiasm:0 "点燃革命热情"
  FRA_ignite_revolutionary_enthusiasm_desc:0 "让我们回忆起曾经的革命热情，为了一个目标而奋斗，为了全人类的幸福而奋斗，英特纳雄纳尔，就一定要实现！"
  FRA_international_propaganda:0 "国际主义宣传"
  FRA_international_propaganda_desc:0 "我们要明白，我们并非是能够置身事外的孤岛，世界上依然存在着无数的不公与暴政，我们不仅要关注眼下与身边，更应该关注远方的人们与他们正所遭遇的，以及他们的抗争"
  FRA_prepare_the_intertional_column:0 "准备国际纵队"
  FRA_prepare_the_intertional_column_desc:0 "当我们革命的时候，世界各地的同志都来帮助我们，当我们革命成功后，又怎么可能坐视哪些与我们相同理念相同的革命被反动派覆灭。我们不仅要送去援助，更应该像曾经的同志们一样，奋战在同一个天空下。"
  FRA_strategic_layout:0 "战略布局"
  FRA_strategic_layout_desc:0 "着眼整个世界，记住，我们的目标是解放全人类！"
  FRA_the_third_international_tips1:0 "我们将解锁对于全球各地的革命活动的干涉行动"
  FRA_the_third_international_tips2:0 "我们将解锁对于欧洲的干涉行动"
  FRA_the_third_international_tips3:0 "我们将解锁对于亚洲的干涉行动"
  FRA_the_third_international_tips4:0 "我们将解锁对于中东的干涉行动"
  FRA_the_third_international_tips5:0 "我们将解锁对于美洲的干涉行动"
  FRA_the_third_international_tips6:0 "我们将解锁对于非洲的干涉行动"
  FRA_european_situation:0 "欧罗巴局势"
  FRA_european_situation_desc:0 "欧罗巴大陆正处于剧烈的变革之中，旧秩序的堡垒在工人阶级的愤怒下逐渐瓦解。资本主义政权挣扎于内部矛盾，反动势力企图重建昔日的统治。然而，这片土地属于工人和无产者。革命的火焰已在巴黎点燃，现在必须蔓延至整个欧罗巴。通过团结大陆的社会主义力量，我们将摧毁资产阶级的壁垒，铸就一个真正平等的欧洲。欧罗巴的未来，只有通过无产阶级的共同斗争，才能迎来光明的明天。"
  FRA_memorandum_of_lberia:0 "革命备忘录：伊比利亚"
  FRA_memorandum_of_lberia_desc:0 "CNT对于西班牙当局的矛盾已经到了不可调和的地步，他们的斗争是我们共同事业的一部分。我们将在此地播撒工团主义的种子，助力推翻反动势力，推动工人自治的建立。"
  FRA_memorandum_of_apennine:0 "革命备忘录：亚平宁"
  FRA_memorandum_of_apennine_desc:0 "墨索里尼同志成功地领导了意大利无产阶级的革命，但曾经属于意大利的领土现在却被帝国主义列强所占据，我们应该协助他们完成对失地的收复。"
  FRA_memorandum_of_britain:0 "革命备忘录：不列颠"
  FRA_memorandum_of_britain_desc:0 "英国，资本主义的老巢，现如今也已经成为了我们的伙伴，但是苏格兰地区的反动势力依然存在，趁着英国革命时期，爱尔兰也完成了统一，并转向德国一边，我们要帮助我们的英国盟友解决苏格兰的叛乱与爱尔兰问题"
  FRA_memorandum_of_kaiser:0 "革命备忘录：凯撒"
  FRA_memorandum_of_kaiser_desc:0 "世界大战的胜利者，德意志帝国国内并非没有社会主义力量，作为马克思的祖国，我们一定要将革命带到这个世界上最强大的资本主义反动帝国之中。"
  FRA_people_under_the_kaiser:0 "暴君压迫的人民"
  FRA_people_under_the_kaiser_desc:0 "德国从俄罗斯手中夺得了东欧大量的土地，哪些仆从国实际上沦为了德国的殖民地，那里的工人比德国本土的工人更加辛劳，却无法换取正确的报酬，我们不能允许在现代上演奴隶制的戏码，我们将会煽动哪些工人，以对抗德国的反动统治。"
  FRA_liberate_peolple_militarily:0 "用战争解放人民"
  FRA_liberate_peolple_militarily_desc:0 "如果什么能最快地解决眼前的帝国，那无疑是战争，就像曾经德国打败法国一样，我们要击败德国，一劳永逸地将人民从暴君的统治下拯救出来。"
  FRA_work_with_the_opposition:0 "与反对者统一战线"
  FRA_work_with_the_opposition_desc:0 "所有国家内部都有着工人，都存在着社会主义力量，我们应该同那些本地的革命者一道，发动起义来推翻德国的反动统治。"
  FRA_peaceful_evolution:0 "和平与爱的感化"
  FRA_peaceful_evolution_desc:0 "人们往往忽视宣传的力量，只要我们表现出最好的一面，持之以恒地讲述社会主义的正当性，何愁没有人加入我们呢？德国的统治或许可以镇压运动，可以禁止报刊，却永远无法阻止思想。"
  
  FRA_asian_situation:0 "亚细亚局势"
  FRA_asian_situation_desc:0 "从叙利亚到契丹，从乌拉尔到印度尼西亚，亚洲的文明从不比欧洲逊色，但在工业革命后，亚洲成为了资本主义与帝国主义表演的背景板，曾经无数的帝国都倒在了欧洲的火枪之下。这不是在缅怀那些封建的反动势力，对于亚细亚的人民来说，他们一直都在渴望着解放。而英属印度的崩溃正预示了殖民主义与帝国主义在亚洲的破产，没有理由去不关注这上亿人生活的地区，也没有理由不去帮助那些反抗帝国主义与殖民主义的起义者。"
  FRA_our_indian_friends:0 "我们的印度朋友"
  FRA_our_indian_friends_desc:0 "印度，曾是帝国主义贪婪扩张的象征，如今却成为反抗压迫的火炬。我们没有理由去忽视一个统一的社会主义印度对于世界革命的影响，更不必说印度公社同时是亚洲目前唯一的社会主义力量，我们应该也必须关注印度的革命。"
  FRA_one_night_in_zhejiang:0 "浙江一夜"
  FRA_one_night_in_zhejiang_desc:0 "在黑暗中，工人和农民正悄然集结，筹划着打破封建与资本主义的锁链。八省联合的统治已经形同虚设，汪精卫同志与宋庆龄同志在中国发动了革命，我们必须支持这些东方同志，帮助他们点燃彻底革命的火焰。"
  FRA_about_china_revo:0 "中国陷入内战时，我们将帮助我们的盟友"
  FRA_archipelagic_dream:0 "群岛之梦"
  FRA_archipelagic_dream_desc:0 "荷属东印度的群岛，正沐浴在反抗与革命的光辉中。印度尼西亚的工人和农民在长期的压迫下觉醒，渴望摆脱殖民统治的束缚。公社应当支持这些群岛上的革命力量，助力他们争取真正的自主权。"
  FRA_middle_esat_situation:0 "中东局势"
  FRA_middle_esat_situation_desc:0 "中东地区被奥斯曼帝国的霸权所掌控，帝国的压迫和剥削已激起了广泛的反抗。公社必须积极支持中东的革命力量，帮助他们推翻奥斯曼帝国的统治。工人和农民的觉醒需要我们坚定的援助，以传播工团主义和社会主义理念。我们将鼓励和资助当地反帝力量，推动建立一个公平和解放的社会。"
  FRA_under_the_sudan:0 "苏丹之下"
  FRA_under_the_sudan_desc:0 "在奥斯曼苏丹的统治下，中东地区的民众生活困苦，压迫与剥削无处不在。我们将煽动当地的工人起义与反奥斯曼活动。"
  FRA_on_the_side_of_shah:0 "沙阿之侧"
  FRA_on_the_side_of_shah_desc:0 "伊朗帝国处在时代的十字路口，或许成为敌人或许成为朋友，我们应该协助那里的社会主义力量，推翻沙阿的专制统治，成为人民的共和国。"
  FRA_lonely_boat_in_the_desert:0 "沙漠孤舟"
  FRA_lonely_boat_in_the_desert_desc:0 "阿拉伯半岛上的民族一直带着反抗精神，或许他们并不是社会主义者或工团主义者，但是他们反对帝国主义的目标是与我们一致的，我们应当帮助他们对抗奥斯曼的暴政。"
  FRA_about_middle_revo:0 "沙漠战争时，我们将帮助反奥斯曼同盟的成员"
  FRA_hand_of_friendship:0 "友谊之手"
  FRA_hand_of_friendship_desc:0 "团结一切可以团结的力量一直是我们胜利的关键，在反对帝国主义上，我们应该与当地的教派与民族主义势力合作，而不必关注他们对于社会主义、工团主义的倾向。"
  FRA_the_pure_blood:0 "纯洁之血"
  FRA_the_pure_blood_desc:0 "如果革命者带来的依然是封建的专制与资本的狂欢，那我们的革命究竟是为了什么？我们应该和那些危险的教派分子划清界限，只支持那些认同我们理念的社会主义或工团主义革命者。"
  
  FRA_american_situation:0 "新大陆局势"
  FRA_american_situation_desc:0 "在大西洋彼岸，新大陆的无产阶级同样在资本主义的压迫下挣扎。法兰西公社必须关注这片土地上日益增长的革命潜力。工人和农民的觉醒为工团主义与社会主义思想的传播提供了沃土。我们将支持新大陆的反帝和反资本主义斗争，帮助无产者推翻旧秩序。"
  FRA_chicago_fellowship:0 "芝加哥会面"
  FRA_chicago_fellowship_desc:0 "芝加哥是美国社会党的主要据点，里德同志将参与总统竞选，我们应该协助社会党的竞选工作，争取将美国拉拢到我们这一边。"
  FRA_chicago_fellowship_tips:0 "在美国掀起革命后，我们将可以运出物资，并组建国际纵队帮助美国革命"
  FRA_southern_cone_revolution:0 "南椎体革命"
  FRA_southern_cone_revolution_desc:0 "阿根廷的革命依然是进行时，北方的反动资产阶级政权妄图摧毁工人领导的人民国家，我们应该协助那些南半球的同志，将社会主义的革命席卷拉普拉塔平原。"
  FRA_another_meterorite_strike:0 "另一次陨石撞击"
  FRA_another_meterorite_strike_desc:0 "数十亿年前，一颗陨石撞击在中美洲，导致了恐龙的灭绝，现如今，社会主义的陨石也要再一次坠落在这里，让资本主义从世界上消失。"
  
  FRA_african_situation:0 "阿非利加局势"
  FRA_african_situation_desc:0 "从殖民时代开始，非洲就变成了资本主义与帝国主义的游乐园，黑人被当作奴隶对待，无数的暴行出现在这片人类起源的大地上。然而奴隶的反抗引来的却是殖民者的屠刀，但是这种情况不能再继续下去，我们要帮助非洲的兄弟，他们并没有与我们不同，黑色的皮肤依然有着红色的心脏，革命的躁动已经压抑在每一个被殖民者之中，我们只需点燃那引线，就可以燃烧整片大陆。"
  FRA_tratior_to_the_motherland:0 "祖国的叛徒"
  FRA_tratior_to_the_motherland_desc:0 "那些挥舞着三色旗的的资产阶级走狗们依然占据着资产阶级法兰西的殖民地，甚至妄图破坏我们神圣的革命。好在，当地的非洲人并不是邪恶的帮凶，他们奋起反抗殖民当局的统治，我们应该协助他们，一劳永逸地解决伟大法兰西的叛徒。"
  FRA_about_africa_revo1:0 "我们将解锁对法属非洲的干涉决议"
  FRA_sinful_legacy_of_victoria:0 "维多利亚的罪恶遗产"
  FRA_sinful_legacy_of_victoria_desc:0 "维多利亚时代被那些贵族与小姐们称道，但他们却看不见那些作为燃料而牺牲的工人与殖民地奴隶，大英帝国的荣耀建立在无数的鲜血与暴政之上，那些属于人民的事物变成里贵族的特权，那些罪恶的殖民地变成了推动火车前进的燃料，虽然不列颠发生了革命，但王室贵族依然还控制着殖民地的，我们应当解救那里的人民，将所谓的维多利亚的荣耀扔到历史的垃圾堆里去。"
  FRA_about_africa_revo2:0 "我们将解锁对德属非洲的干涉决议"
  FRA_the_huge_cage_in_the_sun:0 "太阳下的囚笼"
  FRA_the_huge_cage_in_the_sun_desc:0 "赤道穿过的大地，现在成为了德意志帝国的后花园，作为世界大战的最大受益者，联通东西非洲的大殖民地建立起来，无数的非洲人作为了德意志帝国通往繁荣的垫脚石。好在，德意志帝国对于当地的控制实际上麻烦不断，我们只需要稍加努力，排山倒海的起义就会将这座牢笼冲破。"
  FRA_about_africa_revo3:0 "我们将解锁对英属非洲的干涉决议"
  FRA_the_break_of_south_africa:0 "南非破局点"
  FRA_the_break_of_south_africa_desc:0 "南非因为种族问题陷入了混乱，各种意识形态的人都展现出来对于种族问题的态度，我们应该积极介入其中，试图在非洲大陆的最南端建立一座人民的灯塔。"
  FRA_red_horn_of_africa:0 "红色非洲之角"
  FRA_red_horn_of_africa_desc:0 "埃塞俄比亚与索马里的矛盾使得当地的政治局面十分混乱，而这给了我们有可乘之机，如果我们趁机向那里的人民传播红色思潮，那么我们也可以在非洲之角占据一席之地。鉴于非洲之角控制了红海与印度洋的连接处，我们对这里的干涉是有必要的。"
  FRA_back_to_the_birthplace_of_mankind:0 "回到人类诞生之地"
  FRA_back_to_the_birthplace_of_mankind_desc:0 "非洲被认为是人类物种出现的地方，世界各地的人们都有着共同的祖先。解放非洲不仅仅是为了非洲这片土地上的人民，更是对于整个人类而言是一件伟大的事情。如果我们能够认识到人与人之间并无差异，我们就能建立起一个平等而自由的理想乡。"

  INT_internationale_commie:0 "法伦施泰尔成员国"
  INT_internationale_commie_desc:0 "法伦施泰尔，由法国的社会主义者夏尔·傅里叶提出，指代一种工农结合的基层公社组织。而当夏尔的祖国得到了解放，当社会主义降临到法兰西的大地上后，法伦施泰尔就不再是一种束之高阁的幻想，而是一种切实的可能性，对于整个世界来说，法伦施泰尔再也不是一个基层的组织，它成为了国际社会主义、工团主义与极权主义的港湾，它成为了所有人民的祖国，它成为了反对帝国主义与资本主义的最前线，法伦施泰尔已然不再是属于法兰西人民的，而是属于全人类的！"
  FRA_intern_coop_tips0:0 "我们与盟友将得到法伦施泰尔成员国的修正，通过后续的国策，我们将加强这一修正。同时我们将可以邀请社会主义国家加入法伦施泰尔国际"
  INT_internationale_commie_modifier:0 "修正§Y$INT_internationale_commie$§! ："
  FRA_intern_coop_tips1:0 "我们将与盟友建立起更加紧密的经济联系"
  FRA_intern_coop_tips2:0 "我们将与盟友建立起团结一致的军事互助同盟"
  FRA_intern_coop_tips3:0 "我们将协助落后国家发展科技，团结各国的知识分子"
  INT_political_power_factor_tooltip:0 "$MODIFIER_POLITICAL_POWER_FACTOR$：$RIGHT|+=%$"
  
  FRA_econ_cop:0 "经济合作"
  FRA_econ_cop_desc:0 "面包是经济，扳手是经济，枪械也是经济，离开了经济，我们将一无所有，而经济离开了人民，我们同样将一无所有。"
  INT_production_speed_buildings_factor_tooltip:0 "$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$：$RIGHT|+=%$"
  FRA_keep_national_market:0 "保持各国市场"
  FRA_keep_national_market_desc:0 "由于地理上的阻隔，以及经济发展上的不平衡，如果我们过分依赖市场，或许会导致我们经济发展的畸形，我们并不应该将经济依附在某种产业上，我们要建设的社会应当是一个自给自足的社会，市场的作用仅仅是补充我们缺少的事物。"
  INT_min_export_tooltip:0 "$MODIFIER_MIN_EXPORT_FACTOR$：$RIGHT|§Y%$"
  INT_PRODUCTION_FACTORY_START_EFFICIENCY_FACTOR_tooltip:0 "$MODIFIER_PRODUCTION_FACTORY_START_EFFICIENCY_FACTOR$：$RIGHT|+=%$"
  FRA_open_the_limited_door:0 "打开市场限制"
  FRA_open_the_limited_door_desc:0 "帝国主义与资本主义靠着关税壁垒而收割着劳动者的财富，但我们建立起一个全球性的经济组织时，我们又怎么能步入资本主义的后尘？融合各国的经济，形成一个只属于人民的市场，这才是通往社会主义的唯一道路。"
  INT_production_factory_max_efficiency_factor_tooltip:0 "$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$：$RIGHT|+=%$"
  INT_trade_laws_cost_factor_tooltip:0 "$trade_laws_cost_factor$：$RIGHT|-=%$"
  FRA_each_does_its_best:0 "各尽其能"
  FRA_each_does_its_best_desc:0 "那些资本主义国家需要通过对工人的压制才能完成生产，当我们建设起属于工人的经济，一切的劳动就成为了光荣的事物，那些剥削已经成为了过往云烟。劳动吧，同志！为了建设你的明天，为了建设我们的明天！"
  INT_industrial_capacity_factory_tooltip:0 "$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$：$RIGHT|+=%$"
  FRA_mainland_first:0 "本土优先"
  FRA_mainland_first_desc:0 "如果连自己国土上的人民都不能满足，我们还有什么脸面说自己是社会主义国家，我们还有什么资格成为人民的国家？国际主义不是打肿脸充胖子，国际主义必须建立在我们自身的实力雄厚之上。"
  FRA_ensure_self_sufficiency:0 "确保自给自足"
  FRA_ensure_self_sufficiency_desc:0 "我们失去了罪恶的殖民地，但这不代表我们丧失了生产的能力，那些帝国主义者与资本主义者靠着分食殖民地的营养而发展。而我们要告诉他们，即使是失去了殖民地，通过人民的聪明才智，我们一样可以发展。"
  INT_local_resources_factor_tooltip:0 "$MODIFIER_STATE_RESOURCES_FACTOR$$RIGHT|+=%$" 
  FRA_specialize_national_econ:0 "特化各国经济"
  FRA_specialize_national_econ_desc:0 "每个国家都拥有自己的优势，不借助优势发展是愚昧的，我们应当和我们的盟友积极协商，通过强化各自的优势产业来达到1+1>2的效果。"
  FRA_specialize_national_econ_tips:0 "各国将根据自己国家的特点获得不同的加成：法国将继续提升自己的工业产能，英国则将目光投向船只产业，欧洲的其他法伦施泰尔成员国则会巩固革命的成果，来自亚洲的同志将得到民事工业援助，来自非洲的兄弟会得到基础建设援助，来自美洲的伙伴会得到军事工业援助，大洋洲的朋友会得到船舶援助"
  INT_global_building_slots_factor_tooltip:0 "$MODIFIER_GLOBAL_BUILDING_SLOTS_FACTOR$：$RIGHT|+=%$"
  INT_production_speed_dockyard_factor_tooltip:0 "$modifier_production_speed_dockyard_factor$：$RIGHT|+=%$"
  INT_industrial_capacity_dockyard_tooltip:0 "$MODIFIER_INDUSTRIAL_CAPACITY_DOCKYARD_FACTOR$：$RIGHT|+=%$"
  INT_production_speed_industrial_complex_factor_tooltip:0 "$modifier_production_speed_industrial_complex_factor$：$RIGHT|+=%$"
  FRA_made_in_france:0 "法兰西制造"
  FRA_made_in_france_desc:0 "从北海到火地岛，从尤卡坦到孟加拉，法国制造的商品成为了革命的代名词，从步枪到罐头，公社的商品都是革命者的第一选，甚至是那些资本主义国家也不得不赞叹公社制造出的货物。"
  FRA_each_takes_what_it_needs:0 "各取所需"
  FRA_each_takes_what_it_needs_desc:0 "满足人民的需求是所有国家的职责，但那些资本主义国家从其中偷窃了一部分塞入了自己的口袋，而当资本主义被我们扫除家门，人民才真正享有他们应得的事物，我们不仅给了人民自由，并且给了他们面包！"
  INT_consumer_goods_factor_tooltip:0 "$MODIFIER_CONSUMER_GOODS_FACTOR$：$RIGHT|§Y%$"
  INT_production_factory_efficiency_gain_factor_tooltip:0 "$MODIFIER_PRODUCTION_FACTORY_EFFICIENCY_GAIN_FACTOR$：$RIGHT|+=%$"
  INT_production_speed_infrastructure_factor_tooltip:0 "$modifier_production_speed_infrastructure_factor$：$RIGHT|+=%$"
  INT_production_speed_arms_factory_factor_tooltip:0 "$modifier_production_speed_arms_factory_factor$：$RIGHT|+=%$"
  FRA_integrate_national_econ:0 "整合各国经济"
  FRA_integrate_national_econ_desc:0 "一个统一的市场意味着分工协作，我们会让各国迸发出属于他们自己的活力，在市场的刺激下，我们很快就能发现我们需要什么，以及我们应该往哪个方向发展。"
  INT_trade_cost_to_target_factor_tooltip:0 "$MODIFIER_TRADE_COST_TO_TARGET_FACTOR$：$RIGHT|+=%$"
  INT_faction_trade_opinion_factor_tooltip:0 "$MODIFIER_FACTION_TRADE_OPINION_FACTOR$：$RIGHT|+=%$"
  INT_cic_construction_boost_factor_tooltip:0 "$MODIFIER_CIC_CONSTRUCTION_BOOST_FACTOR$：$RIGHT|+=%$"
  FRA_land_link:0 "陆上交通"
  FRA_land_link_desc:0 "接壤的社会主义陆上邻国之间应该加强陆路沟通，从公路到铁轨，将各国连接起来，从而加强经济联系，这种联系能使得我们更加团结，也能使得我们市场融合的进度进一步提升。"
  INT_production_speed_rail_way_factor_tooltip:0 "$modifier_production_speed_rail_way_factor$：$RIGHT|+=%$"
  FRA_world_passage:0 "世界航道"
  FRA_world_passage_desc:0 "我们的同志遍布五湖四海，仅仅依靠陆上交通是远远不够的，即使是为了世界革命之间的联系，组建一个红色的世界航道都是有必要的，它不仅会带来财富与繁荣，也会给那些压迫之中的人民带来希望。"
  INT_mission_convoy_escort_efficiency_tooltip:0 "$MODIFIER_MISSION_CONVOY_ESCORT_EFFICIENCY$：$RIGHT|+=%$"
  FRA_commodity_in_circulation:0 "流通的商品"
  FRA_commodity_in_circulation_desc:0 "当你走进公社的食堂，你可以看见不列颠的炸鱼、意大利的披萨、墨西哥的卷饼、智利的樱桃、阿根廷的牛肉、印度的香料。那些相隔千里的人们，他们夸赞美味的法国奶酪，享用法国的香槟，这就是国际主义的社会主义，这就是世界人民的大团结。"
  FRA_happiness_of_the_people:0 "人民的幸福"
  FRA_happiness_of_the_people_desc:0 "幸福，很多人都在追求它，无数哲学家都在思考，究竟什么才是真正的幸福。但对于一个矿工的孩子，他的父亲按时回了家，还给他带了公社食堂提供的巧克力就是幸福；对于一个农民的妻子，他的丈夫收获了金灿灿的田野后，用粗糙的双手拥抱着她，亲吻她就是幸福；对于一个士兵的父母，他们的儿子平安无事回到了他们身旁，讲述着军队中的经历就是幸福。幸福触手可得，而我们只不过是将结果的枝干往下压了压，于是人民就能踮起脚摘到它。"

  FRA_techn_cop:0 "科技合作"
  FRA_techn_cop_desc:0 "从东方人发明出火药，再到西方人带来了工业革命，技术一直是人类最好的朋友，但在错误的人手里，科技就会变成棍子，让人民苦不堪言。我们要抢过棍子，把它变成火把，点亮全人类的未来。"
  INT_research_speed_factor_tooltip:0 "$MODIFIER_RESEARCH_SPEED_FACTOR$：$RIGHT|+=%$"
  FRA_symdicalism_futhrism:0 "工团与未来主义"
  FRA_symdicalism_futhrism_desc:0 "未来主义的先锋艺术一直是左翼知识分子的偏爱，我们应该对它加以诠释，成为工团主义的养料。"
  DB_FRA_futhrism:0 "未来主义文化"
  DB_FRA_futhrism_desc:0 "未来主义不再是一个存在于知识分子圈子里面的小众词汇，它成为了货真价实的人民的艺术，我们的人民信奉未来主义，并创造了无数与之相关的文化产品，这些无不使得法兰西的文化环境变得无比繁荣。"
  FRA_socialism_education:0 "社会主义教育"
  FRA_socialism_education_desc:0 "教育是关乎我们未来的事情，我们要让人民的未来远离资本主义的迂腐教育模式，而是重新用无产阶级的视角打破曾经被资产阶级垄断的教育。"
  INT_syndicalist_drift_tooltip:0 "$syndicalist_drift$：$RIGHT|+=$"
  INT_totalist_drift_tooltip:0 "$totalist_drift$：$RIGHT|+=$"
  INT_radical_socialist_drift_tooltip:0 "$radical_socialist_drift$：$RIGHT|+=$"
  FRA_diamond_cut_diamond:0 "针尖对麦芒"
  FRA_diamond_cut_diamond_desc:0 "资本主义与帝国主义的教育模式埋没了无数有天赋的人，仅仅因为他们无法支付昂贵的学费，或触怒了某个权贵的儿子就丧失了学习的机会。而我们要做的，就是那些有天赋的人发挥出他们的才能，不被那些障碍所阻挡。"
  FRA_everyone_a_genius:0 "人人皆天才"
  FRA_everyone_a_genius_desc:0 "人与人之间或许会有天赋的差异，但绝不存在蠢货，资本主义用它固化的选拔机制限制了个体的可能性，而当资本主义烟消云散，那些被资本主义规训的人民才会发现，自己也是某一方面的天才，我们应当引导他们，让他们成为自己的能力的主人，而不是成为资本主义生产体系中的一个零件。"
  FRA_international_public_university:0 "国际公共大学"
  FRA_international_public_university_desc:0 "我们的盟友有许多发展较为落后的国家，他们可能无法提供给自己的人民一些前沿的知识，国际公共大学的目的就是让那些国家的有志之士学习到对人民真正有用的知识，从而发展他们的祖国。"
  FRA_global_student:0 "留学生潮"
  FRA_global_student_desc:0 "在国际公共大学里面，你可以看到法兰西人、英格兰人与意大利人，可以看到墨西哥人、中国人与非洲人，那些非社会主义国家的学子也意愿来到这里，学习人民的知识，并在合适的时机唤醒自己祖国的人民，加入到社会主义的浪潮中。"
  INT_weekly_manpower_tooltip:0 "$MODIFIER_WEEKLY_MANPOWER$：$RIGHT|+=0..0$"
  FRA_brother_from_aaa:0 "亚非拉的兄弟姊妹"
  FRA_brother_from_aaa_desc:0 "亚洲、非洲与美洲，在欧洲耀眼的表现下，成为了配角一般的存在，但当人民的怒火冲破天幕，傲慢的欧洲帝国主义者于是显出了原型。他们部署欧洲的附属，他们是自己的主人，他们是我们的兄弟姊妹，他们是创造历史的人，他们是人民，他们是全世界的人民。"
  INT_send_volunteer_size_tooltip:0 "$MODIFIER_SEND_VOLUNTEER_SIZE$：$RIGHT|+=0..0$"
  FRA_the_capital_of_techn:0 "科学之都"
  FRA_the_capital_of_techn_desc:0 "巴黎的称号有很多，但当启蒙主义的光辉从巴黎四散开来，科学之都的名号就成为了巴黎最耀眼的荣誉，我们不会忘记历史，我们会把巴黎的荣耀传承下去，巴黎将成为繁星中最闪耀的一颗。"
  FRA_renaissance_land:0 "文艺复兴之地"
  FRA_renaissance_land_desc:0 "意大利孕育了文艺复兴，把欧洲从沉闷的中世纪解救出来，他们的智慧值得我们学习，他们的文化值得我们敬仰，当我们联合起来，一切保守的事物就会不攻自破，一切反动的事物就会随风消散。"
  FRA_industrial_revolution_land:0 "工业革命之地"
  FRA_industrial_revolution_land_desc:0 "英格兰吹响了工业革命的号角，将人类带进了一个生产力快速发展的时代，尽管工业革命带来了恶劣的劳工待遇，但不可否认的是，在那之后，英格兰一直都是新事物孕育的温床。"
  FRA_the_great_seafaring_land:0 "探索航海之地"
  FRA_the_great_seafaring_land_desc:0 "伊比利亚带来了联系全球的大航海时代，美洲大多数国家都与他们有着语言联系，我们理所应当借此向西语国家传播我们的理念。"
  FRA_europa_and_the_world:0 "欧罗巴与世界"
  FRA_europa_and_the_world_desc:0 "世界上并不是只有欧洲，无数人生活在欧洲之外，他们的智慧并不比我们少，为了人类共同的明天，我们理应携手并进。"
  FRA_the_beat_weapon:0 "最伟大的武器"
  FRA_the_beat_weapon_desc:0 "达摩克里斯之剑就在那里，或许它永远不会见血，或许它下一刻就会落下，我们将创造属于人类的达摩克里斯之剑，我们将把它比作最伟大的武器，它将带来革命，它将带来和平。愿达摩克里斯之剑永远高悬！"

  FRA_milit_cop:0 "军事合作"
  FRA_milit_cop_desc:0 "战争无法避免，它带来毁灭的同时也带来新生。就如马克思所言，全世界反动派联合起来，对我们展开神圣的围剿，而我们绝不会随他们的愿，我们将奋战到最后，我们将成为胜利者。"
  FRA_mili_industrial_cop:0 "军事工业合作"
  FRA_mili_industrial_cop_desc:0 "军队离开了工厂，就像鱼儿离开了水，我们需要和我们的盟友之间展开工业的合作，这样，我们才能更好进行军事的合作。"
  INT_max_fuel_factor_tooltip:0 "$MODIFIER_MAX_FUEL_FACTOR$：$RIGHT|+=%$"
  INT_fuel_gain_factor_tooltip:0 "$MODIFIER_FUEL_GAIN_FACTOR$：$RIGHT|+=%$"
  INT_production_speed_synthetic_refinery_factor_tooltip:0 "$modifier_production_speed_synthetic_refinery_factor$：$RIGHT|+=%$"
  FRA_intern_arsenal:0 "国际兵工厂"
  FRA_intern_arsenal_desc:0 "授人以鱼不如授人以渔，送再多的武器装备都不如让革命者拥有自己的生产工厂，国际兵工厂就是基于这个目的而组建，它让奋战的革命者可以将背后放心地交给我们，义无反顾地冲向敌人。"
  FRA_revoary_assembly_line:0 "革命流水线"
  FRA_revoary_assembly_line_desc:0 "数量的累积会导致质的改变。当那些资本主义国家用着效率的噱头抵抗红色的革命的时候，我们爆发出了远超于那些剥削下劳动的积极性，事实证明，效率与工人福利从来都不是矛盾的。"
  FRA_revoary_quality_depart:0 "革命质检部"
  FRA_revoary_quality_depart_desc:0 "那些为了追求利润的资本主义者会对于事物偷工减料，归根结底是因为他们生产的商品并不是他们自己使用的，仅仅是为了收割劳动者的钱包。但现在，我们生产的目的已经转向了人民，人民想要的，必须是最好的"
  FRA_mili_research_cop:0 "军事科技合作"
  FRA_mili_research_cop_desc:0 "100个棍棒都比不上1把步枪，如果我们仅有一腔热血而无合适的装备，我们所做的也不过是白白送死，因此军事科技的发展是极为重要的，我们会向帝国主义与资本主义国家证明，人民群众的智慧是无穷无尽的。"
  INTE_mili_research:0 "国际军事科研机构"
  INTE_mili_research_desc:0 "每个国家的研究方向或许都有所不同，我们需要的就是相互研讨，寻求一个切实可行的方案，而不是各自为战，只有把力量集中到一起，我们才能获得真正的成功。"
  FRA_revoary_military_laboratory:0 "革命军事实验室"
  FRA_revoary_military_laboratory_desc:0 "长时间以来，关于军事的讨论就不可避免地陷入封闭，从而落后于世界，而当我们建立起一个只属于社会主义、工团主义与极权主义的国际后，这些盲目的、封闭的思想就烟消云散了，我们的研究者可以在得到各个地区的数据，以来为革命研究做出贡献。"
  FRA_revoary_army_looks_forwards:0 "革命队伍向前看"
  FRA_revoary_army_looks_forwards_desc:0 "看啊，我们的未来！那是光辉的、那是荣耀的、那是人民的、那是革命的未来，当我们的科技真正成为了我们的枪炮，一切的邪恶都将成为历史，一切敌人都将被摧毁，我们的队伍朝着一个方向前进，那就是未来。"
  FRA_airmili_cop:0 "空军合作"
  FRA_airmili_cop_desc:0 "当莱特兄弟的飞机飞上天空开始，人类对于天空的征服就在不断加速，很多国家会把空军作为一种附属性的兵种，但是对于我们来说，空军就代表着未来，空军绝不是一个玩具，它将成为我们革命的重要力量。"
  INT_experience_gain_air_factor_tooltip:0 "$MODIFIER_XP_GAIN_AIR_FACTOR$：$RIGHT|+=%$"
  FRA_red_sky_fighter:0 "红色天空斗士"
  FRA_red_sky_fighter_desc:0 "当我们的飞机划过天空，当我们的机枪击落敌人，当我们的炸弹摧毁血汗的工厂，还有谁不会承认天空不属于人类？还有谁不会否认人民无法涉及天空？红色的斗士翱翔在蓝天，他们带来的是革命胜利的回响。"
  FRA_from_paris_to_far_away:0 "从巴黎到远方"
  FRA_from_paris_to_far_away_desc:0 "从巴黎出发，一天之内，我们可以到达哪里？在马车的年代，或许连法兰西岛都离不开；在火车的年代，或许是香槟；而现在，法伦施泰尔研究出的新型飞机，从巴黎可以触及莱茵，而它即将带来的，是从巴黎冲向全世界的革命。"
  FRA_amrymili_cop:0 "陆军合作"
  FRA_amrymili_cop_desc:0 "一个国家可以没有海军，可以没有空军，但绝对不可能没有陆军。陆军是我们革命的基石，我们不仅要维护自己的革命，也要靠它将革命传播出去。"
  INT_experience_gain_army_factor_tooltip:0 "$MODIFIER_XP_GAIN_ARMY_FACTOR$：$RIGHT|+=%$"
  FRA_form_intern_red_army:0 "组建国际红军"
  FRA_form_intern_red_army_desc:0 "帝国主义对于我们的革命虎视眈眈，只有建设一个专业的军事队伍才可能抗衡外界的敌对势力，当帝国主义与资本主义看到我们的红色军队，迎接他们的只有失败与毁灭。人民的愤怒已经无法压抑，红军则成为了他们的武器，摧毁一切人民的敌人。"
  FRA_career_officer_corps:0 "职业军官团"
  FRA_career_officer_corps_desc:0 "人与人的天赋决定了谁适合做指挥者，谁适合做执行者，军队是最符合这一准则的。如果我们追求的是胜利，我们没有理由不设立一个职业的军官团，让那些聪明的头脑聚集起来，成为我们最得意的武器。"
  FRA_all_in_one:0 "万众化一心"
  FRA_all_in_one_desc:0 "整齐划一的军队带来的震撼是无与伦比的，那种严肃的秩序恰恰就保卫了国际革命的胜利，当我们的军队出现在敌人面前，他们看到的将是严肃且强大的战士，而敌人所要遭受的，便是作为正义的制裁。"
  FRA_form_revoary_guard:0 "组建革命卫队"
  FRA_form_revoary_guard_desc:0 "我们需要思考，究竟什么是革命？当我们的革命脱离人民，我们该怎么办？答案很简单，那就是让人民成为我们的监督者，让人民成为我们的指引者，让人民改正我们的错误。人民群众的智慧是无限的，当我们看向未来，那只可能是人民的未来，而不是腐化的官僚与堕落的贵族。"
  FRA_mobilize_the_masses:0 "发动群众"
  FRA_mobilize_the_masses_desc:0 "组成士兵的也不过是再普通不过的人民群众，但他们自发地为我们的事业而奋斗着，我们又何愁我们的军队没有战斗力，他们不会脱离人民，他们就是人民本身。我们的军队依赖人民，紧靠人民，我们的军队和人民不是保护者与被保护者的关系，而是朋友与朋友的关系。"
  FRA_thousands_of_torches:0 "万众擎炬火"
  FRA_thousands_of_torches_desc:0 "人民推动了历史的车轮，人民照亮了革命的历史。脱离人民的革命是不可能成功的，只有我们将人民与革命紧密地关系起来，我们才可能证明我们的选择是人民的选择，是历史的选择。当人民自发地成为我们的卫士，那足以证明我们的成功，这种成功不止局限于战争中，我们要保护的革命也一样。"
  FRA_joint_military_exercise:0 "联合军事演习"
  FRA_joint_military_exercise_desc:0 "当我们风格迥异的军队相遇，我们彼此之间可以学习很多东西，通过这种学习，我们可以使得我们的军队有更多战斗的经验。"
  FRA_multicountry_military_exercises:0 "多国军演"
  FRA_multicountry_military_exercises_desc:0 "让帝国主义与资本主义的走狗看看吧！不同国家、不同语言、不同肤色的人因为一个共同的理念而站在一起，因为一个共同的目标而奋战，他们会战栗，他们会颤抖，他们会明白，黎明已经刺破了黑暗，正义已经到来，等待他们的只有毁灭。"
  FRA_set_international_standards:0 "设定国际标准"
  FRA_set_international_standards_desc:0 "一个理想，一个目标，一支军队。那些帝国主义者会纠缠在丑陋的钱权交易中，而我们却明白，我们的理想不是一个民族、不是一个国家、甚至不是一个大洲，而是整个世界！"
  FRA_same_the_military_language:0 "尝试统一军事术语"
  FRA_same_the_military_language_desc:0 "语言成为了人与人之间的隔阂，但这并不影响我们能明白互相对于正义的热爱。在军事中，我们开始尝试使用一种统一的语言，这种新的人造语言可以很好地规避一些错误表达，也可以使得不同母语的士兵完成流畅的交流，或许在军事之后，我们会将它作为真正的世界性语言而推广开来。"
  FRA_the_true_army:0 "真正的军队"
  FRA_the_true_army_desc:0 "什么是真正的军队？是训练有素、是能打胜仗、是遵守指挥还是纪律严明？真正的军队只有一个考量的标准，那就是它是不是人民的军队，它的所作所为是不是站在人民的立场，是不是站在社会主义、工团主义或极权主义的立场上。那些帝国主义与资本主义的军队是那么的腐朽不堪，他们脱离了军队的意义，成为了资产阶级镇压工人的闸刀，成为了争抢利益的利刃。而我们，真正建立了一支军队，一支属于人民的军队，一支执行正义的军队。"
  FRA_seamili_cop:0 "海军合作"
  FRA_seamili_cop_desc:0 "我们的大陆彼此之间被大洋隔阂，海军成为了我们革命联系的必然需求，我们将建设一支红色的海军，保证我们与革命同志之间的联系。"
  INT_experience_gain_navy_factor_tooltip:0 "$MODIFIER_XP_GAIN_NAVY_FACTOR$：$RIGHT|+=%$"
  FRA_united_sea_rad_army:0 "联合红海军"
  FRA_united_sea_rad_army_desc:0 "或许我们无法与那些剥削人民的帝国主义比较舰船的数量，但我们的团结昭示的只有一点，什么妖魔鬼怪都无法与人民的意志相抗衡。而如果你非常幸运，那就加入到法伦施泰尔联合舰队来！"
  FRA_red_noahs_ark:0 "红色诺亚方舟"
  FRA_red_noahs_ark_desc:0 "可以容纳飞机的航空母舰作为一种新式的海军模式无疑引起了法伦施泰尔的兴趣，这种携带者飞机的舰船被戏谑地成为“诺亚方舟”，这可以说十分正确，就让这承载着革命的诺亚方舟带领人类开辟一个全新的世界！"
  
  FRA_jacobins_eco:0 "雅各宾派：计划经济"
  FRA_jacobins_eco_desc:0 "雅各宾派对于目前公社经济现状的解决方案很明了，那就是过分自由的市场经济使得我们的经济胡乱地发展，那些应该被淘汰的事物依然在公社经济的一隅腐烂，只有我们将我们的经济整合在一起，通过中央指导的计划经济模式，我们才能将这一切改变。通过计划经济，我们将可以把公社经济打造成一个强大的工业复合体，那些的资本主义的经济都将在它的面前卑若蝼蚁。"
  FRA_heavy_industr_direction:0 "重工业导向"
  FRA_heavy_industr_direction_desc:0 "在很长一段时间里，公社经济一直缺少对于重工业的重视，我们决定改正这一点。那些布尔乔亚们偏爱精美的、与生活息息相关的轻工业产品，喜欢那些做着手工艺品的匠人，却厌恶那些满脸沾满油污的重工业工人。但稍微接触过工业的人都明白，重工业就像是大厦的地基，没有重工业的基础，那么一切的轻工业都是天方夜谭。"
  FRA_mechanized_agriculture:0 "机械化农业"
  FRA_mechanized_agriculture_desc:0 "那些批判我们忽视农业的声音出现，我们给了他们有力的回击，重工业发展带来的农业器械使得我们的农业产值不断攀升。在后续的农业器械工厂不断的生产下，我们的农业公社基本完成了机械化，曾经需要数十人耕种的土地，现在只需要几个人以及几台农业机械即可打理。"
  FRA_plan_eco_comm:0 "经济计划委员会"
  FRA_plan_eco_comm_desc:0 "当我们在谈论经济计划委员会的时候，并不是说像曾经那些腐朽的官僚一样脱离生产，在奢华的办公室对工人的工作做出指挥。我们的委员会并不是遥远地伫立在巴黎，而对千里之外的工厂发号施令，我们的工作很简单，即查看我们生产的数据，计算我们预期的价值以及协调各地区之间的经济分工。"
  FRA_nationalized_eco:0 "国有化经济模式"
  FRA_nationalized_eco_desc:0 "只有财富的归属权是人民的时候，我们才可能消灭剥削的存在，那些狭隘的社会团体所作出的所谓共有的行为，在整个社会看来，也只不过是又一个私有的事物，只不过这个私有的主体是一个小组织。因此，想要使得生产资料公有制真正得以实现，唯一可行的途径就是国有化，让它成为整个国家的资产，为全体国民服务，不是为了某一个群体，某一个公社，某一个地区，而是真真正正的整个社会的人民。"
  FRA_updated_urban:0 "城建革新"
  FRA_updated_urban_desc:0 "农业机械化使得很多农民得以从繁忙的农事中抽身，很多人都涌向了城市，我们建筑的设计不足以容纳他们，因此，我们需要把那些破损的建筑拆除，在废墟上建立起新的高楼与大厦，来使得那些新兴的城市居民得以安居。"
  FRA_nature_modifier_plan:0 "改造自然计划"
  FRA_nature_modifier_plan_desc:0 "凭借科技，人类究竟能到达什么地步？那些短时的资本主义者们只在乎眼前的利益，醉生梦死地在自己的温柔乡里沉醉，而我们，要靠着人类自己，去比肩那些创世的神明，我们要向所有生灵证明，人类的极限永远不存在。我们将把沙漠改造成草原，我们将把荒漠改造成森林，我们将在山地上如履平地，我们将在山谷中鸟语花香。"

  FRA_sorel_eco:0 "索雷尔派：法团经济"
  FRA_sorel_eco_desc:0 "如果说谁是掌握经济动向的鼹鼠，那绝不是坐在工位上的公务员，而是那些身居一线的工人，以及那些管理生产的经理。我们的确有义务去引导整体社会经济的走向，但是细枝末节的事物，最好还是留给那些开拓者们去决定。当人们提及法团主义的时候，总是误解地把它当作一种资本主义的生产形式，然而，我们将向他们证明，他们的偏见是多么的愚蠢。革命的法团主义将带来我们的明天，而一切的敌人都将黯然失色。"
  FRA_progressive_entrepreneur:0 "联合进步企业家"
  FRA_progressive_entrepreneur_desc:0 "那些小商贩们并不是罪恶的帮凶，他们当中有许多对工人抱有同情性的，甚至说，他们自己都认同自己其实就是一个稍微有钱一点的无产阶级。我们对他们胡乱贴上阶级敌人的标签是错误的，正相反，我们应当联合起他们，他们有着资本主义对于利润而迸发出的创新与勇敢，却也有着社会主义的热忱与正义，只要搭配得当，我们的经济将迸发出前所未有的活力。"
  FRA_furtherism_industry:0 "未来主义产业模式"
  FRA_furtherism_industry_desc:0 "但科技改变了我们的世界，我们的意志是否跟得上物质的变化？那些陈旧的产业模式已经无法适应高速发展的科学技术了，看看那些因为金融风暴而崩溃的资本主义国家吧，我们将用未来主义作为我们改革的宗旨，将我们的思想放到即将到来的未来，何必去在乎那些注定消散的朽木！"
  FRA_revo_war_industry:0 "革命战争工业"
  FRA_revo_war_industry_desc:0 "一切变革都需要依靠暴力性的革命，当我们的队伍从废墟上崛起，抵挡住资产阶级与帝国主义霸权的夹击，我们靠的一直是我们的双拳。在革命得以保全后，我们又怎么能自废武功，把武器卸下，向着那些反革命分子握手言和。倘若是这样，我们革命的目的又是什么，我们战士流的血汗又算是什么？"
  FRA_sing_for_farmers:0 "歌颂农民"
  FRA_sing_for_farmers_desc:0 "农民长久以来被视作保守主义的大本营，但如果最朴素的农民都能参透社会主义的真理，那么所有人都能领悟究竟什么是社会主义。我们赞颂农民，因为他们的辛勤的劳动从不比工人黯淡，是谁给我们提供了粮食，是谁保障了我们的行动，是农民，是太阳下田野中劳作的农民。"
  FRA_working_is_fighting:0 "劳动即战斗"
  FRA_working_is_fighting_desc:0 "一个工人在履行自己的社会责任时，除了一块面包和家人的健康之外，再别无其他希望，他每天都在重复一种英雄主义行为，那便是劳动。这种英雄主义的行为优越于一切政客、官僚与贵族，劳动者在与生活博斗，而那些蛆虫只不过是一群懦夫，丧失了人的斗志与对于生活的热情，他们所重复是堕落的资本主义文化情趣，而我们的战士，他们所经历的，就是名为生活的史诗。"
  FRA_no_class_coop:0 "无阶级合作"
  FRA_no_class_coop_desc:0 "当一种狂热的理念作为神话出现在人们面前，他们血脉中的兴奋再也无法按耐住，他们朝着一个方向前进，他们为了一个梦想奋斗，阶级被被抛之脑后，四海之内皆同志！我们的目标是前方，我们的步伐跨向未来，我们的使命正被召唤。"
  FRA_great_gap:0 "大跃进"
  FRA_great_gap_desc:0 "如果什么能证明我们经济的强劲，那只有将它展现给世人，让那些资本主义者、帝国主义者与君主主义者震惊于我们的经济快速发展，让那些反对派们心甘情愿地闭上自己的嘴，我们将从这里跨越到人类社会的下一阶段，而那些迂腐的人们，他们只能是被历史的洪流无情地碾碎。"
  FRA_conquer_capitalism:0 "征服资本主义"
  FRA_conquer_capitalism_desc:0 "在人民的不断努力下，我们成功征服了万恶的资本主义，我们的经济改革让那些罪恶的资本主义无处可逃，他们无不变成了我们社会的养分，他们将偿还他们欠人民的血债。为了社会主义理想！我们已经证明了我们的胜利，接下来我们将走向远方，将世界上的人们从资本主义中解救出来！"

  FRA_syndicalism_eco:0 "工团派：工团经济"
  FRA_syndicalism_eco_desc:0 "工团经济一直是公社经济最重要的组成部分，断然进行改变反而会使得大部分人民的利益受损，我们应该在合理的基础上对于我们的经济进行改革，不能过分激进，也不能太过保守，我们需要把混乱生产的工团经济重新变成一个秩序的自由联合，同时也要让那些被忽视的农民也参与到工团经济之中，靠着我们稳妥的改革手段，我们将以最小的改革成本完成我们的革新。"
  FRA_re_co_ordination:0 "重组工团划分"
  FRA_re_co_ordination_desc:0 "工团经济的核心便是大大小小的工团，但是在过去的时间里，我们对于经济方向的争论一直没有定论，而现在我们已经确定了正统工团经济的地位，那么对于现有工团的体系化与制度化就是必要的了。我们会把工团按照不同的职责划分为不同的组织类型，以来灵活适应经济形式的变化。"
  FRA_workers_club:0 "劳工俱乐部"
  FRA_workers_club_desc:0 "我们不应该将工人作为一种粗俗的劳动者形象，那是一种资本主义的刻板印象，相反，我们应该让我们的工人积极参与文化事业，通过劳动的物质生产与作为娱乐的文化创作之间的结合，我们才能创造出真正属于劳动者的文化。"
  FRA_negotiate_production:0 "生产协商模式"
  FRA_negotiate_production_desc:0 "工人或许说不出教科书式的对于生产的解释，但是他们对于劳动的实践带来的经验，就足以与那些学者抗衡。纸上谈兵的技术官僚们虽然与工人们都在期望更高的效率，但他们往往会忽视现实，通过设立生产协商的机制，可以让我们的技术管理人员与前线劳动者相互交流与理解，以此来使得我们的生产工作更进一步。"
  FRA_heaven_of_workers:0 "工人天堂"
  FRA_heaven_of_workers_desc:0 "我们的目的从一开始就是建设属于劳动者的乌托邦，那些辛苦的工人们现在在劳动之余也可以享受属于劳动者的文化消遣，这个完全由劳动者主导的社会便就是工人的天堂。我们通过循序渐进的改革实现了无血的革命，我们将工人的地位拔高到了新的高度，那些官僚主义作祟的国家则会震惊于我们这个劳动者的国家所创造的奇迹。"
  FRA_industrialized_agriculture:0 "农业工业化"
  FRA_industrialized_agriculture_desc:0 "很多人并不把农民作为工人看待，这显然是错误的，我们没有理由不把农业作为一个特殊的工业产业来看待，通过对于农业生产的系统化与规模化改造，曾经意义的农民实际上已经不存在了，现在有的，只不过是一个个从事农业生产的工人。农业工团无疑是我们最正确的决策之一，我们农业的问题不再是问题，恰恰相反的是，我们每个人都为我们的农业成就而感到自豪。"
  FRA_paradise_of_farmers:0 "农民乐园"
  FRA_paradise_of_farmers_desc:0 "曾经的那些农民实际上成为了新的农业工团的负责人，原本家庭化的小作坊式产业现在成为了现代化的、系统化的社会化产业。现在，在农事的闲暇之余，农民们总是喜欢开上一瓶香槟酒，看着闪耀的麦田而相互讨论着原本只属于知识分子的话题。"
  FRA_free_people:0 "自由之人民"
  FRA_free_people_desc:0 "我们的政治氛围因为我们的经济而显得包容，相互谅解与倾诉是工作中最难的品质，但在我们的改革下，变得如此稀松平常。我们的人民走在大街上，或许就会加入一个在公园长椅上开始的对于哲学问题的辩论，那些被资产阶级垄断的知识，现在成为了工人与管理者争论工作方向的工具。当那些资本主义者诋毁工团主义的时候，看看我们的人民吧，他们会告诉你真相！"

  FRA_anarchrism_eco:0 "无政府派：互助经济"
  FRA_anarchrism_eco_desc:0 "人们或许会询问，什么是社会主义？我们的答案很简单，社会主义就是人与人之间互帮互助，社会主义就是让人们生活在一种自发的、不需要强制力的秩序下，它不需要任何权威以保证人民的生活的名义来剥夺个体的自由。社会主义的经济更是如此，我们将把公社经济改造为一个真正属于人民的经济，一个真正自由的经济，这种自发的秩序就会让我们的人民自发地去维护它，而不需要别人的插手。"
  FRA_humanitarian_socialism:0 "人道的社会主义"
  FRA_humanitarian_socialism_desc:0 "社会主义必须关注人的要素，那些疯狂的科学进步主义者，恰恰是忽视了劳动者的需求，他们需要的不是效率，而是正确的薪资以及合理的工作强度。我们将把人道主义重新带回我们的经济，如果我们连劳工的权益都无法保证，我们就没有脸面在世界社会主义兄弟面前挺起胸膛。"
  FRA_no_more_poor:0 "再无贫困"
  FRA_no_more_poor_desc:0 "难以想象的是，在这个劳动者的国家，依然存在着失业与流浪者，政府的存在如果不能帮助这些可怜人，那么政府存在的最后一丝正当性都不存在了，我们将会帮助那些丧失工作机会的人重新变成一个优质的劳动者，救济那些无法正常维持生计的人，但我们并不是像富人施舍一样，我们会帮助他们参与到社会生产之中，让他们重新成为“人”。"
  FRA_worker_farmer_comm:0 "工人与农民和解委员会"
  FRA_worker_farmer_comm_desc:0 "工人与农民之间的误解太深了，这恰恰是资本主义挑拨劳动者之间友谊的把戏，我们会帮助工人与农民的相互理解，组建一个工农联盟就是我们需要的，同时也是工人们与农民们所渴求的。将工农兄弟紧密地联系在一起，我们就可以把我们的农业转变为一种复合型的经济模式，而不是传统低效的组织模式，而我们的工业也可以从中受益。"
  FRA_democraic_work:0 "工作民主"
  FRA_democraic_work_desc:0 "工人并不是没有智慧，那些资产阶级的选拔体系是一种僵化的思想筛选模式，而我们鄙夷它。工人应当是自己的主人，更应该是经济的主人，当我们追求平等的权益时，没有什么比民主更有力了。那些口上喊着民主的资本主义国家，他们的经济却是被一帮企业的大独裁者所把握着，而我们真正创造了经济的民主，工人的民主。民主不应只是参政权，更应该是经济决策权！"
  FRA_reduce_goven_power:0 "削减政府职权"
  FRA_reduce_goven_power_desc:0 "我们一直视权力为腐化意志的毒药，当我们的人民已经有能力自己组织起力量，那么政府的存在也便是没有必要的了。我们会保留最小程度的政府，以维持一些必要的行政运转，以及保证那些遭遇意外的劳动者不被抛弃。"
  FRA_market_of_socialism:0 "市场经济的社会主义"
  FRA_market_of_socialism_desc:0 "一些社会主义者会认为市场是资本主义罪恶的源泉，但事实是，市场只不过是人类经济活动再正常不过的自发秩序而已，罪恶的是市场中那些错误的、无道德而只有利益的大独裁者商人，当我们把经济的主导权还给了人民，我们还有什么理由去回避市场？现实将证明，市场经济与社会主义从来都不是一对反义词。"
  FRA_free_econ:0 "自由之经济"
  FRA_free_econ_desc:0 "市场越自由，经济越自由，人民就越自由，当物质性的事物成为了触手可得的，在精神上追求满足就是无法避免的了，而我们的人民以互帮互助作为满足他们精神需求的途径，他们饱含热情，想要了解整个世界，想要把这份欢愉送给全世界的劳动者。"
  FRA_eliminate_capitalism:0 "消灭资本主义"
  FRA_eliminate_capitalism_desc:0 "资本主义，这个词语已经在我们的经济生活中淡化了，没有人会去在乎一个失败的经济模式，这不是践踏在脚下的消灭，而是一种静悄悄的消灭。资本主义在我们的人民来看，简直就像是古希腊神话中的特洛伊城一样，遥远而陌生。对于失败者最大惩罚不是羞辱，而是遗忘。"

  FRA_thirty_six_plan:0 "1936五年计划"
  FRA_thirty_six_plan_desc:0 "五年计划一直是公社的传统，根据我们的五年选举制度相适应，每个任期的派系都有足够的时间来施展自己的经济诉求。当黑色星期一的到来，我们的一些同志认为这是资本主义国家崩溃的前兆，而我们也检查出了我们目前经济的不足，那么1936至1941期间的目标就很明确了，我们要对公社的经济查漏补缺，同时为可能的威胁做好准备。"
  FRA_reform_industry:0 "改革传统工业"
  FRA_reform_industry_desc:0 "无论哪一个派系都承认，我们目前的经济中有太多在资本主义看来都显得落后的产业，我们不能抱着一种守旧的心态，社会主义是人类的未来，那么这些作为落后的旧有事物是没有在新世界存在的理由的。我们要做的就是快刀斩乱麻般地将这些垃圾扫出我们经济的环节，给新生的事物留出空间。"
  FRA_reform_progress_develop:0 "革新、进步、发展"
  FRA_reform_progress_develop_desc:0 "法兰西的格言是“自由、平等、博爱”，那么我们自然也可以给我们的经济提出相似的格言。“革新，进步，发展”于是孕育而生，相传这个格言是由一个机械厂的工人涂刷在厂子的外墙上，被路过的某个知识分子看到，成为了我们经济发展的新格言。倘若真是如此，那么我们又怎能辜负工人的愿景，停留在原地踏步？"
  FRA_neo_enlightenment:0 "“新启蒙主义”"
  FRA_neo_enlightenment_desc:0 "启蒙主义用科学驱散了蒙昧，用科学击碎了宗教的谎言，用科学将那些不可亵渎的贵族拉下到与其他的人平等的地位，而我们需要的就是一个新的启蒙主义，让法兰西智慧再一次闪耀在世界上，再一次用科学向世界证明，为什么社会主义的国家必将取代资本主义的国家，为什么人民的国家必将击败贵族与君主、工贼与资本家的国家。"
  FRA_learn_from_foreign_techn:0 "学习外国先进经验"
  FRA_learn_from_foreign_techn_desc:0 "资本主义并不是一无是处，他们的确创造了人类历史上最大的经济增速，我们并不能一棍子把他们的行为打成错误的，真理不会因为使用者的性质就不是真理了，我们应该学习那些已经被证明是有效的，且不与我们理念违背的事物。我们不能自封为前进与未来，而傲慢地看待资本主义。这恰恰是资本主义者最爱做的事情，我们需要批判性地扬弃资本主义。"
  FRA_technical_develop_comm:0 "科学发展委员会"
  FRA_technical_develop_comm_desc:0 "几个被关在地下室的人是不可能研究出来对人民真实有益的事物的，我们鼓励我们的学者去接触那些劳动者，设身处地地思考劳动者的需求。经济必然离不开人民，如果我们想要对经济做出预见性的判断，那么直接了解经济的主体，也就是我们的人民，是最直接有效的。"
  FRA_revo_synthetic_refinery:0 "革命炼油厂"
  FRA_revo_synthetic_refinery_desc:0 "我们缺少油气资源，对于工业来说，这是很要命的，就好像一个人失去了血液。不过，我们的专家已经研制出了燃油炼化的技术，虽然比不上自然开采的石油，但是我们对于外国市场石油的依赖可以适当地缓解一些。"
  FRA_rubber_solutions:0 "橡胶解决方案"
  FRA_rubber_solutions_desc:0 "橡胶作为重要的日化用品与军事装备的原材料，对于我们的经济来说是不可或缺的一部分。好在，我们的化工技术使得我们可以生产廉价的人造橡胶，或许比不上那些开着种植园的热带殖民地，但是我们的橡胶上面可没有罪恶的资本主义雇佣剥削！"
  FRA_develop_domestic_resources:0 "开发国内资源"
  FRA_develop_domestic_resources_desc:0 "法兰西并不是贫瘠的土地，那些资产阶级把法兰西资源的勘探当成了生意，可以控制着原材料的产出，以保证他们的利润。而我们的目的与他们截然不同，对于资源的勘探是我们应该也必须做的事情。通过对于国内资源的开发利用，我们可以进一步使得我们自己的经济的安全性掌握在自己手里。"
  FRA_national_road_network:0 "全国道路网络"
  FRA_national_road_network_desc:0 "如果一个货物只能囤积在仓库里，那它就毫无价值。我们将构建链接全国的道路网络，这不仅能使得我们各地生产的商品更快地流动，也能使得我们人民不被困于脚下的土地，可以自由地去地中海度假，可以去大西洋钓鱼。"
  FRA_south_develop:0 "南部大开发"
  FRA_south_develop_desc:0 "“法国就是巴黎”，这句话并没有错，那些资产阶级与封建贵族收割各地的民脂民膏，汇聚到巴黎，最后让巴黎成为了法兰西最耀眼的明珠。但是这种极端的不平衡无疑是不健康的，我们应该将我们的经济重心放到那些曾经被忽视的地方，法兰西的南方的人民等待着我们，我们也不会辜负他们的期待。"
  FRA_develop_brittany:0 "布列塔尼再建设"
  FRA_develop_brittany_desc:0 "布列塔尼因为它的位置与文化一直与法兰西本土格格不入，但这并不是我们忽视布列塔尼的理由，凯尔特人的独特文化依旧存在在这美丽的半岛，我们没有理由帮助他们，更重要的是，我们都是法国人，无论是布列塔尼还是巴黎，我们共同生活在三色旗下。"
  FRA_hydropower_construction:0 "发展水电"
  FRA_hydropower_construction_desc:0 "除了传统的化石燃料，我们的目光也投向了这些新兴的可再生能源。如果我们可以建设起几个宏伟的水电站，不仅可以给我们带来清洁的能源，也可以发展那些欠发达的地区。"
  FRA_forthy_one_plan:0 "1941五年计划"
  FRA_forthy_one_plan_desc:0 "1936年的五年计划圆满完成，我们的经济同志们齐聚一堂，探讨着1941至1946年间我们经济发展的方向。经过漫长的讨论，我们最终得到了一个选择题：究竟是继续经济发展，加快速度开展生产，以此来志愿我们正如火如荼的战争；还是选择给我们的人民一些喘息的时间，当我们的前线将士在浴血奋战的时候，他们的家人则可以享受热咖啡与软面包。"
  FRA_continue_develop:0 "维持经济发展"
  FRA_continue_develop_desc:0 "经济发展了，人民的生活水平自然也会跟着提升，我们是一个社会主义国家，社会的经济总值提升意味着社会中每个人的经济能力也随之提升。我们没有理由，最重要的是，没有可能性来放缓我们的经济发展进程。"
  FRA_push_to_the_limit:0 "朝着极限前进"
  FRA_push_to_the_limit_desc:0 "极限对于一个人来说是什么？可能是跑步跑到晕厥；但对于整个人类而言，极限又是什么？对于整个社会而言，极限所说的是“不可能”。但是我们却要说：停止资产阶级的陈词滥调吧！“不可能”从未阻止任何事物发生，每当有人提出什么不可能的时候，或许在他的时代，的确不可能。但是当我们来到整个人类历史的角度，一切的极限都被超越了，我们完全有理由详细，我们没有极限！"
  FRA_wait_for_people:0 "等等你的人民"
  FRA_wait_for_people_desc:0 "如果经济不能服务人民，那么再发达的经济都毫无意义，我们的经济发展太快了，以至于我们的人民都无法跟上它，即使我们放缓我们的增速，我们也依旧在发展的道路上。我们应当缓慢一些，让我们的人民跟得上我们经济的速度。"
  FRA_public_welfare:0 "人民公共福利"
  FRA_public_welfare_desc:0 "这是一个极其大胆的法案，如果是一个资本主义国家，那么所有人都会视它为一个笑话。但我们无疑是一个社会主义国家，无论是劳动者的工作强度、工作薪酬还是他们的社会保障与家庭问题，我们都将涵盖其中。在一开始，他们或许无法感受到这个计划带来的改变，但当他们在日常的偶然中察觉到了我们对于他们的关照，他们便会坚信自己出生在了正确的国度。"

  FRA_renseignement_generaux:0 "革命保卫局"
  FRA_renseignement_generaux_desc:0 "一个很明显的事实是，我们不能在没有一个现代化、集中化部门协助下轻松地保卫国家。老古板们一直坚持反对这种集中化、权力不受约来的“强权”，但是这是我们必须做出的牺牲、德国间谍可是曾轻蔑嘲笑我们的“情报委员会”。"
  FRA_demand_romandy:0 "索取上萨瓦"
  FRA_demand_romandy_desc:0 "瑞士政府非法占据上萨瓦地区太久了！瑞士政府已经彻底表明了他们是残酷的暴君，是我国合法土地上我国人民的压迫者！没有人可以在无耻的迫害、追捕法国人民之后还能自己能够溜之大吉的，无耻的瑞士人犯下了他们最后一个错误。"
  FRA_german_borders:0 "要塞化德国边界"
  FRA_german_borders_desc:0 "我们已经沿着默兹河和同佛兰德-瓦隆的边境线修筑了一大片令人印象深刻的要塞网络。不管怎样，我们仍可以用新的建造手段和类似无线电台及现代火炮这样的尖端军事装备去改良他们。当然。这些都是旧共和国绝对不露费心去做的事情。"
  FRA_extend_lines:0 "延长防线"
  FRA_extend_lines_desc:0 "虽然我们已经专注于把那些重点防御地带要塞化了，但是很明显德意志帝国主义者会选择进攻我军防御更为薄弱的地带。解决办法也很简单：我们不会露出任何破绽。就算他们学会了在水上走路，但他们在尝试穿过这些防线时也只能自求多福！"
  FRA_department_revolutionary_ideal:0 "革命理念部"
  FRA_department_revolutionary_ideal_desc:0 "尽管通过胜于雄辩的事实证明了自己，但是我们的人民还是很难解到公社的成就。虽然听起来让人不适，但是我们必须建立一个机构，帮助我们随时随地提醒人们革命的价值，并防止反革命势力影响和威胁到他们。"
  FRA_revanchism_rearmament:0 "复仇主义再军备"
  FRA_revanchism_rearmament_desc:0 "我们永远不会忘记在世界大战中，我们的法兰西祖国遭受了什么样屈辱，那些资产阶级把国家卖给了帝国主义者，阿尔萨斯洛林成为了共和国最耻辱的印迹。而现在，我们将告诉那些德国佬，法兰西的人民誓要为马恩河的血债报仇！"
  FRA_command_economy:0 "标量经济"
  FRA_command_economy_desc:0 "如果我们想要对资本主义世界发起一场最后的战争，我们就不得不进一步增强我们的经济势力，好在我们在先前的经济改革中已经给我们的人民带去了足够的利益，而现在，正是人民向祖国与革命回报的时候。"

  DB_FRA_eco_reform1:0 "需改革的公社经济"
  DB_FRA_eco_reform1_desc:0 "公社的经济在漫长的争论中野蛮地生长着，待到我们回望它的时候，所有人都停止了争论，我们必须立刻行动，推动经济的改革，构建一个自洽的、统一的经济体系。这一改革不仅是对过往错误的修正，更是为未来发展铺平道路。只有通过系统性的变革，我们才能实现经济的可持续发展，增强公社的内生动力和社会的凝聚力，确保每一个成员的利益得到合理保障。"
  DB_FRA_eco_reform2:0 "改革中的公社经济"
  DB_FRA_eco_reform2_desc:0 "在争论后，我们最终确立了一种统一的经济模式作为公社未来经济的发展方向。借助科学的决策和广泛的社会共识，我们有机会将公社经济转变为一个更加自洽、协调的体系。我们可以重塑公社经济的面貌，实现可持续发展与共同繁荣。此刻，公社经济的未来，正掌握在我们手中。"
  DB_FRA_eco_reform_jaco:0 "雅各宾派改革方向"
  DB_FRA_eco_reform_jaco_desc:0 "雅各宾派对于目前公社经济现状的解决方案很明了，那就是过分自由的市场经济使得我们的经济胡乱地发展，那些应该被淘汰的事物依然在公社经济的一隅腐烂，只有我们将我们的经济整合在一起，通过中央指导的计划经济模式，我们才能将这一切改变。通过计划经济，我们将可以把公社经济打造成一个强大的工业复合体，那些的资本主义的经济都将在它的面前卑若蝼蚁。"
  DB_FRA_eco_reform_jaco_planned_eco_comm:0 "经济计划委员会"
  DB_FRA_eco_reform_jaco_planned_eco_comm_desc:0 "当我们在谈论经济计划委员会的时候，并不是说像曾经那些腐朽的官僚一样脱离生产，在奢华的办公室对工人的工作做出指挥。我们的委员会并不是遥远地伫立在巴黎，而对千里之外的工厂发号施令，我们的工作很简单，即查看我们生产的数据，计算我们预期的价值以及协调各地区之间的经济分工。"
  DB_FRA_eco_reform_jaco_mechanized_farming:0 "大规模机械化农业"
  DB_FRA_eco_reform_jaco_mechanized_farming_desc:0 "那些批判我们忽视农业的声音出现，我们给了他们有力的回击，重工业发展带来的农业器械使得我们的农业产值不断攀升。在后续的农业器械工厂不断的生产下，我们的农业公社基本完成了机械化，曾经需要数十人耕种的土地，现在只需要几个人以及几台农业机械即可打理。"
  DB_FRA_eco_reform_jaco_end:0 "计划经济模式"
  DB_FRA_eco_reform_jaco_end_desc:0 "我们经济改革在雅各宾派的指导下顺利完成，计划经济的模式已经在全公社建立起来。一个高度集权的、统一的经济制度给我们带来的并不是奴役，相反的是，我们的经济发展从未如此迅速，曾经需要数个月完成的目标，现在成为了几周的基本任务。"
  DB_FRA_eco_reform_sore:0 "索雷尔派改革方向"
  DB_FRA_eco_reform_sore_desc:0 "如果说谁是掌握经济动向的鼹鼠，那绝不是坐在工位上的公务员，而是那些身居一线的工人，以及那些管理生产的经理。我们的确有义务去引导整体社会经济的走向，但是细枝末节的事物，最好还是留给那些开拓者们去决定。当人们提及法团主义的时候，总是误解地把它当作一种资本主义的生产形式，然而，我们将向他们证明，他们的偏见是多么的愚蠢。革命的法团主义将带来我们的明天，而一切的敌人都将黯然失色。"
  DB_FRA_eco_reform_sore_revo_war_industry:0 "革命战争工业"
  DB_FRA_eco_reform_sore_revo_war_industry_desc:0 "一切变革都需要依靠暴力性的革命，当我们的队伍从废墟上崛起，抵挡住资产阶级与帝国主义霸权的夹击，我们靠的一直是我们的双拳。在革命得以保全后，我们又怎么能自废武功，把武器卸下，向着那些反革命分子握手言和。倘若是这样，我们革命的目的又是什么，我们战士流的血汗又算是什么？"
  DB_FRA_eco_reform_sore_no_class_coop:0 "无阶级合作"
  DB_FRA_eco_reform_sore_no_class_coop_desc:0 "当一种狂热的理念作为神话出现在人们面前，他们血脉中的兴奋再也无法按耐住，他们朝着一个方向前进，他们为了一个梦想奋斗，阶级被被抛之脑后，四海之内皆同志！我们的目标是前方，我们的步伐跨向未来，我们的使命正被召唤。"
  DB_FRA_eco_reform_sore_end:0 "法团经济模式"
  DB_FRA_eco_reform_sore_end_desc:0 "我们经济改革在索雷尔派的指导下顺利完成，法团经济的模式已经在全公社建立起来。曾经的人们会觉得这是一种资本主义生产模式，但现在，当他们看到那些战斗的劳动者与那些进步的知识分子共同进行着生产工作，那些革命的敌人也会为之颤抖。"
  DB_FRA_eco_reform_synd:0 "工团派改革方向"
  DB_FRA_eco_reform_synd_desc:0 "工团经济一直是公社经济最重要的组成部分，断然进行改变反而会使得大部分人民的利益受损，我们应该在合理的基础上对于我们的经济进行改革，不能过分激进，也不能太过保守，我们需要把混乱生产的工团经济重新变成一个秩序的自由联合，同时也要让那些被忽视的农民也参与到工团经济之中，靠着我们稳妥的改革手段，我们将以最小的改革成本完成我们的革新。"
  DB_FRA_eco_reform_synd_worker_club:0 "劳工俱乐部"
  DB_FRA_eco_reform_synd_worker_club_desc:0 "我们不应该将工人作为一种粗俗的劳动者形象，那是一种资本主义的刻板印象，相反，我们应该让我们的工人积极参与文化事业，通过劳动的物质生产与作为娱乐的文化创作之间的结合，我们才能创造出真正属于劳动者的文化。"
  DB_FRA_eco_reform_synd_negotiate_production:0 "协商生产"
  DB_FRA_eco_reform_synd_negotiate_production_desc:0 "工人或许说不出教科书式的对于生产的解释，但是他们对于劳动的实践带来的经验，就足以与那些学者抗衡。纸上谈兵的技术官僚们虽然与工人们都在期望更高的效率，但他们往往会忽视现实，通过设立生产协商的机制，可以让我们的技术管理人员与前线劳动者相互交流与理解，以此来使得我们的生产工作更进一步。"
  DB_FRA_eco_reform_synd_end:0 "工团经济模式"
  DB_FRA_eco_reform_synd_end_desc:0 "我们经济改革在正统工团派的指导下顺利完成，工团经济的模式已经在全公社建立起来。相较于过去无序的工团经济，现在的工团经济秩序井然，我们的改革是不流血的革命，资本主义会震惊于我们的经济发展，现在，还有谁没听说过工团主义？"
  DB_FRA_eco_reform_anar:0 "无政府派改革方向"
  DB_FRA_eco_reform_anar_desc:0 "人们或许会询问，什么是社会主义？我们的答案很简单，社会主义就是人与人之间互帮互助，社会主义就是让人们生活在一种自发的、不需要强制力的秩序下，它不需要任何权威以保证人民的生活的名义来剥夺个体的自由。社会主义的经济更是如此，我们将把公社经济改造为一个真正属于人民的经济，一个真正自由的经济，这种自发的秩序就会让我们的人民自发地去维护它，而不需要别人的插手。"
  DB_FRA_eco_reform_anar_worker_farmer_comm:0 "工人与农民和解委员会"
  DB_FRA_eco_reform_anar_worker_farmer_comm_desc:0 "工人与农民之间的误解太深了，这恰恰是资本主义挑拨劳动者之间友谊的把戏，我们会帮助工人与农民的相互理解，组建一个工农联盟就是我们需要的，同时也是工人们与农民们所渴求的。将工农兄弟紧密地联系在一起，我们就可以把我们的农业转变为一种复合型的经济模式，而不是传统低效的组织模式，而我们的工业也可以从中受益。"
  DB_FRA_eco_reform_anar_socialist_market:0 "社会主义市场"
  DB_FRA_eco_reform_anar_socialist_market_desc:0 "一些社会主义者会认为市场是资本主义罪恶的源泉，但事实是，市场只不过是人类经济活动再正常不过的自发秩序而已，罪恶的是市场中那些错误的、无道德而只有利益的大独裁者商人，当我们把经济的主导权还给了人民，我们还有什么理由去回避市场？现实将证明，市场经济与社会主义从来都不是一对反义词。"
  DB_FRA_eco_reform_anar_end:0 "互助经济模式"
  DB_FRA_eco_reform_anar_end_desc:0 "我们经济改革在无政府派的指导下顺利完成，互助经济的模式已经在全公社建立起来。我们自由的经济模式使得我们人民自发地去维护它，去发展它，它表现出了在人类社会诞生以来从未有过的活力。我们的人民饱含热情，想要了解整个世界，想要把这份欢愉送给全世界的劳动者。"
  DB_FRA_eco_malpractice_industry:0 "经济弊病：工业累赘"
  DB_FRA_eco_malpractice_industry_desc:0 "我们的工业当中有许多臃肿而落后的产业，他们对于我们来说无疑是负担，但悲哀的是，由于我们对于经济的反应太慢，这些弊病已经堆成了山，如果我们想要处理这些落后的产业，我们的工作绝对不会轻松。"
  DB_FRA_eco_better_industry:0 "公社今日：工业"
  DB_FRA_eco_better_industry_desc:0 "如果说什么是现代性，那么一定是工业化的大工厂，当他们的烟囱冒出浓烟，那就是现代的味道，或许苦涩，或许显得丑陋，但当年看到那一张张黝黑的脸庞上的笑脸，我们就足以肯定，我们正走在正确的道路上。"
  DB_FRA_eco_malpractice_agriculture:0 "经济弊病：忽视农业"
  DB_FRA_eco_malpractice_agriculture_desc:0 "农业一直被视为一种落后的产业，以至于我们长久以来对于农业的发展缺乏关注，但谁都能明白，农业是一个国家的根本，没有农业，其他的一切都是妄言，我们不应该偏爱工业而忘记了农业这个长子。"
  DB_FRA_eco_better_agriculture:0 "公社昨日：农业"
  DB_FRA_eco_better_agriculture_desc:0 "农业可以说的上是人类建立起经济的基石，并且到了现代，我们依然无法离开它。我们需要农业作为我们的基石，而在这之上，一切的其他才有实现的可能。在吃饱饭之前，一切的愿望都是奢求。而当我们终于改革了我们的农业，我们才得到了革命的本钱。"
  DB_FRA_eco_malpractice_innovation:0 "经济弊病：缺乏创新"
  DB_FRA_eco_malpractice_innovation_desc:0 "资本主义批判我们扼制了创新，虽然我们并不想承认，但事实是，我们在创新这个层面的确相较于那些资本主义国家差一些，主要问题是我们的工人只是接受了基础的劳动教育，而缺少一些对于专业性的深度知识，不过这个问题很快就会被我们解决，毕竟我们并不像资本主义一样泯灭个体的天赋。"
  DB_FRA_eco_better_innovation:0 "公社明日：创新"
  DB_FRA_eco_better_innovation_desc:0 "如果你关注新闻，那你大可以发现每个报纸的一个板块上会专门报道我们的科学进展，但不是由那些贵族学院里的少爷们刊登的，而是再普通不过的工人。事实证明，工人阶级从不缺少解决问题的能力，他们缺少的是解决问题的资源，当我们给他们提供一个平等的平台，资本主义就会被我们甩在后面。"
  DB_FRA_revo_synthetic_refinery:0 "革命炼油厂"
  DB_FRA_revo_synthetic_refinery_desc:0 "我们缺少油气资源，对于工业来说，这是很要命的，就好像一个人失去了血液。不过，我们的专家已经研制出了燃油炼化的技术，虽然比不上自然开采的石油，但是我们对于外国市场石油的依赖可以适当地缓解一些。"
  DB_FRA_rubber_solutions:0 "橡胶解决方案"
  DB_FRA_rubber_solutions_desc:0 "橡胶作为重要的日化用品与军事装备的原材料，对于我们的经济来说是不可或缺的一部分。好在，我们的化工技术使得我们可以生产廉价的人造橡胶，或许比不上那些开着种植园的热带殖民地，但是我们的橡胶上面可没有罪恶的资本主义雇佣剥削！"
  DB_FRA_develop_domestic_resources:0 "资源综合利用"
  DB_FRA_develop_domestic_resources_desc:0 "法兰西并不是贫瘠的土地，那些资产阶级把法兰西资源的勘探当成了生意，可以控制着原材料的产出，以保证他们的利润。而我们的目的与他们截然不同，对于资源的勘探是我们应该也必须做的事情。通过对于国内资源的开发利用，我们可以进一步使得我们自己的经济的安全性掌握在自己手里。"
  DB_FRA_neo_enlightenment:0 "“新启蒙主义”"
  DB_FRA_neo_enlightenment_desc:0 "启蒙主义用科学驱散了蒙昧，用科学击碎了宗教的谎言，用科学将那些不可亵渎的贵族拉下到与其他的人平等的地位，而我们需要的就是一个新的启蒙主义，让法兰西智慧再一次闪耀在世界上，再一次用科学向世界证明，为什么社会主义的国家必将取代资本主义的国家，为什么人民的国家必将击败贵族与君主、工贼与资本家的国家。"
  DB_FRA_learn_from_foreign_techn:0 "与世界接轨"
  DB_FRA_learn_from_foreign_techn_desc:0 "资本主义并不是一无是处，他们的确创造了人类历史上最大的经济增速，我们并不能一棍子把他们的行为打成错误的，真理不会因为使用者的性质就不是真理了，我们应该学习那些已经被证明是有效的，且不与我们理念违背的事物。我们不能自封为前进与未来，而傲慢地看待资本主义。这恰恰是资本主义者最爱做的事情，我们需要批判性地扬起资本主义。"
  DB_FRA_technical_develop_comm:0 "科学发展委员会"
  DB_FRA_technical_develop_comm_desc:0 "几个被关在地下室的人是不可能研究出来对人民真实有益的事物的，我们鼓励我们的学者去接触那些劳动者，设身处地地思考劳动者的需求。经济必然离不开人民，如果我们想要对经济做出预见性的判断，那么直接了解经济的主体，也就是我们的人民，是最直接有效的。"

  fraeco.1.title:0 "公社经济现状"
  fraeco.1.desc:0 "黑色星期一是资本主义体系崩溃的一个缩影，但对我们这个脱离了资本主义压迫、建立在工人联合基础上的人民公社来说，它反倒是一种契机。我们看到资本的动摇，许多同志对公社的未来充满信心，认为这是向全世界工人展示我们力量的时刻。\n\n然而，当我们深入审视自己的经济结构时，必须承认公社的状况并不如预期那样稳固。由于公社内部长期围绕经济路线的争论，我们的经济模式并未达到真正的自洽和统一。尽管黑色星期一未直接冲击我们，但这正是我们必须抓住的时机，趁资本主义陷入危机时，通过直接行动来重塑我们的经济体系。\n\n1936年，关于公社经济模式的分歧必须终结。无论是雅各宾派的计划经济，还是索雷尔派的法团经济，亦或是正统工团主义的工团经济，甚至无政府派的互助经济，关键在于我们必须通过工人阶级的集体意志，将公社的经济转变为一个自洽且有机的系统。只有如此，我们才能真正成为全球无产阶级的榜样，带领人民彻底脱离资本主义的枷锁，走向工人掌控自己命运的新时代！"
  fraeco.1.a:0 "我们有许多工作要做..."

