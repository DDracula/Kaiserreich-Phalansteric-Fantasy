  internvene.104.desc:0 "巴尔干地区一直被复杂的民族关系所困扰着，建立数个单一的民族国家的后果就是他们会因为国界之间的隔阂而永远无法相互理解。为了一个繁荣而和平的欧洲，一个和谐的巴尔干是必要的，既然我们在巴尔干有足购的影响力，我们就应该推动一个社会主义巴尔干联邦的建立，只有通过漫长的整合，民族之间的间隙才能慢慢弥合。"
