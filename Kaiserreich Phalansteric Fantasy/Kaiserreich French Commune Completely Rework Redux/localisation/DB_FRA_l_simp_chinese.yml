  frapha.2.a:0 "不能再好了！"
  FRA_pha_coop_pass_tips:0 "当我们通过了某项的合作，我们将得到§Y一次§!加强合作的机会，同等级的国策将被解锁（请查看解锁国策要求之间的差异），在一类合作的同一等级的国策全部完成之前，我们将不能更进一步。同时，§R我们无法积累单一种类的加强合作机会§!，如果我们在完成某一类的改革之前，我们在大会上最好先提起其他类别的合作。"
