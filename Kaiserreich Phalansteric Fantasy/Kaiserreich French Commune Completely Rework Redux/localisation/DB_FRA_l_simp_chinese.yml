  FRA_road_to_justice_desc:0 "我们的社会主义事业无疑是人类最正义的事业，无数的穷人、奴隶和被压迫者都发现了那些上位者编织的谎言的漏洞，他们像是抓到了救命稻草一般朝着社会主义的救赎而不断战斗着。那些暴君，那些贪婪的资本家，他们已经感受到了社会主义的幽灵盘旋在整个世界上空，因此他们要联合起来绞杀它。但我们已经证明，社会主义是人民的声音，而人民是杀不死的，人民是注定会打败暴君的！"
  FRA_expanding_intelligence_services_desc:0 "一个强而有力的情报机构可以防止很多意外发生，除此之外，它也能投射我们的影响力到全世界各地。如果我们不能高效地调控我们的情报系统，我们就有可能被君主主义，资本主义与帝国主义的走狗所渗透，而那些试图反抗的火苗就有可能被扼杀的摇篮里。于情于理，我们都应该尽可能的扩展我们的情报机构。至于情报机构的滥用？如果我们有一个足购强的情报机构，就不应该让别人发现我们滥用。"
  FRA_problem_with_neibour_desc:0 "德意志帝国，前身是普鲁士王国的北德意志邦联，作为世界的霸主，无疑是最令人讨厌的国家。但大地并不会因为我们的厌恶而发生改变，德意志帝国是我们搬不走的邻居，甚至可以说得上是仇敌：莱比锡，色当，马恩河。我们之间的血债太多了，但是我们并不会怪德国人，德国无产阶级同样是受害者，我们的共同的敌人只有堕落的君主主义与资本主义者。"
  FRA_sleeping_lion_strategy_desc:0 "尽管我们与德意志帝国之间的矛盾完全找不到调和的机会，但爆发战争对于双方都是最坏的决定。我们不能让我们的无产阶级战士去杀死那些同样为无产阶级而被利用的德意志士兵。即使战争真的爆发，我们也不会是挑起战争的一方，但不挑起战争不代表我们就要放弃我们的武备。帝国主义的野心永远不会满足，我们要做好准备迎接他们的枪炮。但好在，帝国主义的野心越大，人民就能看清楚那些蛀虫的原貌，我们会借此机会让人民夺回自己的胜利。"
  FRA_iron_line_of_defense_desc:0 "仅仅是简单的要塞还不能让我们安心，我们面对的是一个人口远多于我们的大国，我们需要通过尽可能少的人来抵挡德国尽可能多的军队。"
  FRA_fortress_of_verdun_desc:0 "我们与德国直接接壤的地区曾经是我们的本土，阿尔萨斯-洛林的人民一定会重新回到我们的怀抱。但现在，我们必须修建一个足购应对世界第一陆军攻势的防御设施。建立起从凡尔登到南希一线的防线可以让我们面对德国人的军队时更加得心应手。"
  FRA_defending_the_coast_desc:0 "我们的海岸线绵长，面对世界第一的海军舰队我们还是应该小心行事。在几个重要港口修建海岸要塞将确保德国的海军对我们无法进行有效的登录作战。"
  FRA_lowland_defense_desc:0 "德国实际上与我们的边界线要长的多，由于低地国家基本上作为德意志德国的仆从国而存在，因此在低地对我们的攻势也是很有可能的。这里多平原地形，如果我们不提前修建起防御设施，很容易被德国人的军队所击溃。为此，我们当然应该延长我们的凡尔登要塞。"
  FRA_wall_of_sighs_desc:0 "无论是什么样的要塞都必须与德国人的军队作战，而只要作战，双方的无产阶级都会流血牺牲。他们的指挥官会煽动他们的士兵去进攻一个困难的要塞，几句口号或许就能说服士兵去无谓的牺牲。可当他们看到我们的要塞后，他们能做的也只有叹息了，倘若有愚蠢的军官要求他手下的士兵发起进攻，我们的工程师有理由相信，这些士兵会当场哗变。只因为没有人可以战胜我们的要塞。"
  FRA_border_air_defense_networks_desc:0 "天空力量在近十年来一直都是令人瞩目的焦点，由于我们缺少天然橡胶的来源，因此我们的空军很难与德意志帝国的空军比较。因此我们的决策层转而开始研究对空防御的可能性。即使我们没有与德国人数量相当的飞机，凭借我们完善的防空网络，我们依然可以依靠少量的飞机而与德国人的飞机抗衡。"
  FRA_border_supply_networks_desc:0 "从拿破仑战争时期我们就已经明白后勤对于战争的重要性。这不仅影响我们的战斗力，同样可以让对方的士兵发现敌我之间的差异。当德国士兵只能啃着味同嚼蜡的黑面包时，我们的士兵却可以大快朵颐美味的意大利面与其他珍馐。只要我们展现出这种差异，那些被蒙骗的无产阶级同志也会发现那些远离战线而悠闲吃着牛排的上位者才是他们的敌人。"
  FRA_ensuring_radar_stations_desc:0 "毫无疑问的是，我们的军事科学发展无疑是领先于世界的。对于雷达的运用也无疑是遥遥领先的，我们的顾问请求我们在边界建设起可以勘探敌人情报的雷达站，现在我们的军队不需要付出丧失生命的危险就可以知晓对方的排兵布阵，而我们又总能比他们更先一步反应过来。"
  FRA_preparatory_arms_production_desc:0 "我们保持守势态并不是我们就放弃了军备生产，正相反，我们需要足购的军备生产才能让战争变成一个足购让德意志工人幡然醒悟的革命。我们不仅要供给我们的前线，我们还应该供给我们的盟友，甚至是供给德意志的革命者。"
  FRA_an_arrogant_soldier_will_be_defeated_desc:0 "自信的军队通常有高昂的士气，但德国人自诩世界第一的陆军太久了，以至于这种自信成为了一种自负，而自负就将付出自负的代价。他们将会发现自己的战术漏洞百出，而所谓百战百胜的神话也终究是神话罢了。"
  FRA_awakening_peace_loving_people_desc:0 "战争绝不是人民的意愿，人民希望的是和平与稳定的日子，而不是传来儿子或丈夫战死沙场的消息。人民被帝国主义的话术所裹挟着成为战争机器的养料，但这绝不代表人民就无法发出自己的声音了。在战争爆发后，德国国内一直存在着反对战争的声音，而我们要做的就是让德意志的人民看到那唯一一条通往和平的道路——社会主义革命！"
  FRA_marketing_campaign_desc:0 "在战线僵持的情况下，德国的军人一定产生了厌战情绪，一切似乎都像三十年前的大战一样。但这一次，我们将会告诉那些迷茫的德国军人，谁是他们的敌人，谁又是他们的朋友。在战场上分发的宣传单将会起到重要的作用，我们的宣传专家在上面用亲民的德语口吻书写了数十条贴近士兵心里的宣传口号，外加一些基础的社会主义知识。当德国的士兵看到，想必能让他们明白自己究竟要干些什么。"
  FRA_rooster_strategy_desc:0 "既然我们不能避免与德意志帝国的战争，那么为什么我们不能以一种复仇者的姿态而出现？我们在大战失去了土地，失去了荣誉，失去了很多很多。德意志帝国主义手上沾满了人民的鲜血，我们将向他们报仇，我们将为了我们死去的战士，为了我们的人民而向他们复仇。我们将像雄鸡一样昭示社会主义黎明的到来！法兰西万岁！社会主义万岁！"
  FRA_recover_lost_territory_desc:0 "阿尔萨斯-洛林，敦刻尔克，上萨瓦，科西嘉岛...这些都是属于法兰西人民的土地，而现在他们却被帝国主义者所掌管着。我们不会忘记他们，人民也不会容忍这种情况的长久存续。帝国主义压制着那些朴素爱国主义的、渴望回到祖国的人民，不让他们发出属于自己的、属于人民的声音。但这种情况不会再持续下去了！我们必须展现出积极姿态，让失地的人民明白，我们从没有抛弃他们，我们将永远站在他们一边。"
  FRA_dunkirk_issue_desc:0 "[29.owner.GetName]作为[GER.GetName]的白手套，占据着敦刻尔克这个重要的英吉利海峡港口。他们靠着我们人民建设的事物而不断攫取民脂民膏，不断有人翻越边界来到我们的国家，他们向我们诉说着敦刻尔克当地政府的腐败与无能，把法兰西人的利益贱卖给德国人的走狗。但这种病态的情况不会再继续进行下去了，我们将为敦刻尔克献出我们的一切。"
  FRA_walloon_frenchspeaking_people_desc:0 "瓦隆地区一直存在着很多说法语的人口，虽然我们在大战前并没有占据这一块领地，但兴许是黑色星期一的影响，让瓦隆独立主义运动中也衍生出了以自治公社的身份加入[FRA.GetName]的思潮。但无论如何，瓦隆社会主义独立运动一定是我们盟友，我们需要做的就是协助他们，无论他们最后是选择独立还是与我们联合。"
  FRA_insularity_in_the_mediterranean_desc:0 "自1769年后，科西嘉就已经成为了法兰西不可分割的一部分，我国历史上许多知名人物都出生于科西嘉岛。而现在这颗在地中海上的珍珠被反动的前共和国资产阶级政府掌控着。但他们在大陆上的失败也将再现在这座岛屿之上，我们对于科西嘉的渗透已经有一段时间了。而如果我们想要血洗我们对于德国的耻辱，我们首先应该处理一下我们的历史遗留的“内政”问题。"
  FRA_dont_forget_alsace_lorraine_desc:0 "资产阶级政府在大战中的失力最终导致了我们失去了阿尔萨斯-洛林地区。虽然我们推翻了资产阶级的政府，但这并不代表我们忘记了在大战中死去的士兵兄弟们，他们不会为了资产阶级的牛排而奋战。但当我们的人民陷入到帝国主义的统治之下后，我们除了报大战的仇之外又多了一条理由：我们必须解放那里的人民，我们必须让阿尔萨斯-洛林回到我们社会主义祖国的怀抱！"
  FRA_fodder_rhineland_desc:0 "如果我们要对[GER,GetName]发起一场复仇，我们就必须做好战争的准备。但战争也不会是一次简单的游戏，我们的将军草拟的第一次攻势将让我们进攻到莱茵河沿岸。而这不只是制定好计划就可以实现的任务，我们必须训练我们的军队，生产足购的装备来让我们有更大的概率顺利达到我们的预期。"
  FRA_prepare_for_a_low_ground_attack_desc:0 "身处低地的比荷卢三国对我们的战争而言具有重要的战略价值。德国人即使想到我们会从这里发起进攻，也难以组织起有效的防御攻势。而如果我们成功的话，我们将会从切断德国与莱茵兰地区的经济生命线。这样他们便会不战自溃。为此，我们有必要对低地的战争做好充足的准备，以确保我们可以以迅雷不及掩耳之势从低地进入德意志的腹地。"
  FRA_alpine_surprise_attack_desc:0 "我们与瑞士的良好关系使得我们有可能从阿尔卑斯地区直接进入德意志帝国的腹地，而德国人绝对无法料到我们的士兵居然会出现在这种地方。只要我们和瑞士政府磋商好我们的行军路线，我们就可以从阿尔卑斯给德国人一次意想不到的惊喜。"
  FRA_operation_northrend_desc:0 "丹麦的社会主义力量可以让我们的军队直接突袭德意志帝国的心脏，甚至可以通过突然的海上登录使得德国的海军陷入半崩溃的状态。如此好的机会我们绝对不可能放弃，现在的问题就是丹麦是否愿意参与到这次对于德意志帝国的复仇战争之中。"
  FRA_studded_red_nail_desc:0 "波兰的社会主义力量发展到令人兴奋的地步，虽然他们在德国人的眼皮底下难以做出什么出格的举动，但我们依然可以与他们保持联络并让他们在我们与德国的战争被刺帝国主义。"
  FRA_armaments_of_vengeance_desc:0 "随着我们对于对德复仇主义的宣传，越来越多的人认为我们应该扩大军备生产，因此。我们可以迅速利用健康的经济来把国民经济的一部分快速转移到军事建设的任务上。更多的工厂可以投入到武装士兵和建造军事建筑的工作上而不对我们的人民生活产生严重影响。"
  FRA_the_fury_of_revenge_desc:0 "法兰西的人民无需再等了！时机已到——革命将会胜利，我们在世界大战中受难同胞的大仇将报！德国佬会宁愿他们输掉上一次世界大战的，因为这次，我们不彻底摧毁他们誓不罢休！"
  FRA_the_third_man_in_the_world_desc:0 "世界上并不只有欧洲，当德意志帝国自诩世界帝国的时候，就意味着世界上有着无数被德国秩序压得喘不过来气的被压迫者，他们迫切需要一个足购强力以对抗德国带来的压抑的国际秩序的朋友。而我们恰好就将扮演这样一个角色。那些在灯红酒绿背后劳作的苦难者，你们并没有被遗忘，你们终将迎来救赎！"
  FRA_partners_of_the_nile_desc:0 "尽管[EGY.GetName]是被我们一直唾弃的君主制，但现实的国际外交依然需要以实际利益作为导向。在面对[TUR.GetName]在中的的霸权时，我们当然可以与他们暂时联合，等到共同的敌人倒下后，我们再来处置这些较为反动的君主主义者也不迟。"
  FRA_investing_in_desert_wars_desc:0 "轰轰烈烈的沙漠战争已经打响，这无疑是一次对抗帝国主义与殖民主义的伟大抗争。我们作为反对殖民主义的急先锋自然不能缺席，我们会援助那些民族主义的势力，因为他们在用朴素的民族主义对抗反动的帝国主义，我们不会去苛责他们。但同时，我们也会在中东宣扬社会主义的理念，等到沙漠花开的那一天，我们就可以把更进步的事物带给他们。"
  FRA_sending_revolutionary_soldiers_for_training_desc:0 "[EGY.GetName]的军事能力需要我们的指导，而我们的士官也可以到中东地区培训面对自然环境的适应能力，这无疑是一次双赢的局面。而我们的士官对于年轻的中东军官集团的教育也可以在他们心里埋下社会主义的种子。"
  FRA_balkan_partnership_desc:0 "[BUL.GetName]在大战胜利后从巴尔干的三个国家上割取了数量可观的土地，但这些土地却不会轻易被[BUL.GetName]驯服。[SER.GetName]、[ROM.GetName]和[GRE.GetName]已经组建起同盟，他们很快就会对[BUL.GetName]发起复仇主义的战争。我们当然应该支持这些在大战中落败的弱者，于此同时，我们还可以增强他们国内的社会主义力量，为我们未来的革命做好准备。"
  FRA_opportunities_in_the_central_south_peninsula_desc:0 "[SIA.GetName]和[BRM.GetName]是中南半岛少有“相对独立自主”的国家，由于他们靠近[HND.GetName]，使得我们可以对于他们施加更多的影响力。如果我们可以与他们制定一些协议，我们就可以在东南亚地区占据一席之地，以他们为跳板而帮助整个东南亚的反殖民事业。"
  FRA_south_american_oil_partnership_desc:0 "我们的石油供应短缺一直是我们的大问题，而南美的[VEN.GetName]的人民对于自己国家的资源被外国资本家控制的现实已经表现出了不满，我们可以帮助他们，让人民拿回属于自己的资源。而我们也可以从中获得我们急需的石油资源。"
  FRA_the_china_game_desc:0 "中国，一直都是帝国主义最渴望又最畏惧的膏腴之地，帝国主义在中国这片饱受摧残土地而为了自己的利益而不断争夺，中国人民一直都难以表达自己的意愿。但是这种历史终将被终结，帝国主义、君主主义、资本主义与殖民主义的剥削最终都会被人民的怒火而焚烧殆尽！"
  FRA_righteous_man_ejaculating_the_sun_desc:0 "[JAP.GetName]控制着朝鲜与台湾，这些殖民地的人民一直都在压抑自己的怒火，但随着日本军国主义与殖民主义对于殖民地人民的持续盘剥，他们最终选择不再容忍日本残暴的统治。我们应该为他们提供武器与装备，但更重要地是传播社会主义的反殖民主义思想。"
  FRA_burn_down_the_sun_desc:0 "日本帝国主义已经在东亚这片土地上肆虐了太长时间，他们的侵略与压迫给无数家庭带来了苦难。东亚人民渴望和平、自由与尊严，而日本帝国主义的存在只会加深苦难与分裂。我们肩负着一个不可推卸的责任，那就是彻底粉碎日本帝国主义的枷锁，一劳永逸地将东亚人民从这种残酷的奴役中解放出来，让这片饱受摧残的土地重新迎来希望与繁荣的曙光。"
  FRA_dragon_returns_to_throne_desc:0 "中国社会主义的成功振奋了全世界追求自由与正义的人民，也为我们提供了一个坚定的合作伙伴。在中国人民的英勇奋斗和社会主义力量的推动下，他们已经展现出击败帝国主义侵略者的强大潜力。因此，我们完全有理由将击败日本帝国主义的这一历史任务交给我们的中国盟友。与此同时，我们将毫不犹豫地提供他们所需的一切支持，无论是物资、技术还是战略指导，以确保他们能够取得最终的胜利。"
  FRA_jewel_of_the_indian_ocean_desc:0 "印度，这颗曾经是大英帝国皇冠上最为耀眼的明珠，如今已经四分五裂，动荡和分裂撕裂了这片富饶而伟大的土地。然而，社会主义印度代表着印度半岛未来的希望，象征着摆脱帝国主义枷锁与封建主义压迫的新时代。在我们的协助和支持下，社会主义印度不仅将团结这片土地上的各族人民，更会打破阶级剥削和宗教分裂的束缚，使印度半岛重新焕发活力。"
  FRA_turn_the_danube_red_desc:0 "多瑙人民已经厌倦了被奥地利帝国所统治，他们迫切地想要进行一场社会主义的革命来解放自己。但邪恶的君主主义与资本主义的国家机器无情地碾碎了那些美好的社会主义幻想。所以，我们会协助他们。同样，任何被这个过时帝国统治着的人民也将一同被解放。欧洲将从最后一批反动帝国之中解放出来。"
  FRA_road_to_future_desc:0 "社会主义的曙光已经出现在了地平线之上，我们的行动已经被历史证明了正确，而我们需要更进一步做的就是不断坚实我们的信仰，将社会主义的希望带给所有受苦受难的人民。"
  FRA_european_socialist_federation_desc:0 "泛欧主义的思潮在我们的人群中传播，这曾经是某种帝国主义宣称土地的借口，但当它与社会主义结合后，我们却看到了社会主义泛欧主义的无限可能。我们应当追随这一思潮，将整个欧洲融合成一个国家，消除那些无穷无尽的民族仇恨，毕竟，无产阶级的敌人不是彼此！"
  FRA_independent_states_desc:0 "我们作为社会主义政权，自然不会无视那些无辜人民的诉求，我们只给人民自由选择的权力，让他们建立起属于人民的国家。而我们将会起到监督的作用，防止那些反对社会主义与人民的势力窃取胜利的果实。"
  FRA_natural_boundaries_of_france_desc:0 "西起大西洋，东至莱茵河，这就是法兰西的自然边界。大自然创建这种地理样貌不是没有理由的。大西洋到莱茵河的地域之间没有理由建立起两个国家，这里只会存在一个国家，那就是社会主义的法兰西！"
  FRA_dismemberment_of_germany_desc:0 "德意志一直是欧洲和平的祸患，为了防止德国人因为复仇主义而再次发动无谓的战争，我们应当将他们分散拆解成数个德意志邦国，让德国人的力量分散开来。让他们把主要精力发在建设社会主义上，而不是被民族主义蒙蔽这双眼而琢磨着如何对我们复仇。"
  FRA_permanent_peace_in_europe_desc:0 "德意志帝国建立的秩序已经崩溃，欧洲的新秩序已经在我们的掌控之中。为了避免再次爆发一场世界大战，我们有理由思考该如何让欧洲的永久和平来临。对于被破坏地区的重建，帮助流离失所的战争难民回到他们的故乡，清算战犯与反动者的审判。我们有很多事情要做。"
  FRA_subdue_an_army_without_fighting_desc:0 "另一次大战对于我们和[RUS.GetName]来说都是不可接受的，相反，我们应该用意识形态攻势使得对面的人民意识到正确的道路。而欧洲其他的国家也将会因为我们的宣称攻势而被觉醒的人民推翻。毕竟，我们绝对不会将枪口对准无产阶级！"
  FRA_no_more_european_gendarmes_desc:0 "[RUS.GetName]一直作为欧洲反动主义的大本营，还自诩为欧洲宪兵，但在布尔什维克革命之后，[RUS.GetName]就一路朝着更加反动的深渊一路滑去。尽管我们在对抗德意志帝国的战争中暂时联盟了，但当德意志帝国灭亡后，他们就已经成为了我们最大的敌人，也是阻止欧洲通往永久和平的最大的障碍。趁着[RUS.GetName]还没有重新整编完军队，我们应该展开对欧洲肿瘤的精准切除手术。"

  frapha.4.title:0 "我们的邻居"
  frapha.4.desc:0 "二十年前，法兰西的资产阶级为了自己的利益而与德意志帝国展开帝国主义之间的内战，而我们英勇的工人与同志选择对无谓的战争说不。我们的革命最终取得了胜利，却这是阉割的胜利。我们为了保护革命政权的存续而不得不与德意志帝国妥协。我们虽然失去了土地，但终究得到了人民，但我们绝不会忘记世界大战的耻辱，我们也绝不会抛弃那些生活在德意志帝国统治下的法兰西同胞。而那些同样被资本主义与君主主义剥削的德意志工人，也终将迎来社会主义的解放。\n\n但我们本身就因为反对战争而爆发革命，尽管我们明白我们必将与德意志帝国爆发战争，我们的人民依然希望战端不由我们而起。虽然我们依然可以进行更加激进的对德策略，但这无疑会导致我们国内的军国主义与民族主义思潮的流行，而这将可能导致一些超出我们控制的行为。\n\n目前我们的决策层在面对德国的问题上态度并不一致，一方希望我们展现出更加对立的姿态，而另一方认为战争对于所有人都是灾难，我们只应该确保对德国的防御能力。\n\n主战派不仅仅将对于德国的战争作为目的，还表示应该收回法兰西共和国在大战前丢失的领土，这一主张被索雷尔派支持，而其他派别碍于爱国主义而难以反驳，只有纲领派的人员表示出了强烈不满。而主和派认定战争将导致德国无产阶级不可避免的服兵役，战争只会变成无产阶级同胞之间的屠戮，我们对于德国的策略只能是唤醒德意志的无产者起义，只有推翻资本主义和君主主义才是真正的胜利。"
  frapha.4.a:0 "我们将会为大战报仇。"
  frapha.4.b:0 "无产阶级之间没有矛盾。"
