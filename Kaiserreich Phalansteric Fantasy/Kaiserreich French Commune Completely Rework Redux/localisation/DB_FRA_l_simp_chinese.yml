  FRA_synd_radi_goals_key:0 "激进派是工团主义路线最忠实的维护者，可以说，公社目前绝大多数的问题就是在于公社并没有按照工团主义的路线而前进，非工团主义的社会主义派系不断干扰工团主义的实践，试图这种方式来践行自己的政治理想，但最后却把公社变成了四不像。激进派要把偏移的道路修正，而这一路途绝非容易。\n\n人民支持(社会的平均满意度)：[?frasoc_total|+=.1%%]\n§o反对派系抵抗：§![?synd_radi_goals_anti|R.0]\n§Y斗争烈度：§![?synd_radi_goals_intense|R.0]\n§g政治厌烦：§![?synd_radi_goals_boredom|Y.0]\n\n我们要小心翼翼地处理那些反工团主义份子，当然是以“民主”的手段...但我们也要确保我们在政治上的斗争不会影响到我们的其他事物，人民可以理解我们的行为，但如果我们做的太过火，一些§R毁灭性§!的结果就会出现。"
  FRA_synd_radi_goals_change_antic_tips:0 "§o反对派系抵抗§!将会[?antic|-=.0]"
  FRA_synd_radi_goals_change_intensec_tips:0 "§Y斗争烈度§!将会[?intensec|-=.0]"
