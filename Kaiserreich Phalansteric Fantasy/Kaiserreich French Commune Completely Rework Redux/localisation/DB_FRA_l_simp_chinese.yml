  FRA_anar_parl_goals_key:0 "委员会派始终相信，工团主义一定是无政府主义的，有工团领导并不代表就是工团主义了，工团主义不只是形式上的，它必须是一种状态，归根结底，是一种无政府主义的状态。但委员会派也明白，作为务实的工团主义-无政府主义者，贸然地施行无政府主义的政策，一定会带来混乱，而更重要的是，反对派可不会老实地遵守我们的旨意。而我们现在的任务就是确保一个不会被极权主义者窃取的制度。\n\n目前的制度状况\n§j权力状态§!：[parl_system_power_level]\n§4不稳定性§!：[parl_system_instability_level]\n§p维护意愿§!：[parl_system_willing_level]"
