  FRA_govern_buff_change:0 "行政结算"
  FRA_govern_change_tips:0 "每30天行政体系都会进行结算\n§Y行政效率§!越高，§Y官僚立场§!就会趋向§G协调(50)§!\n§Y官僚数量§!越多，§Y行政效率§!和§Y官僚腐败§!就会逐渐增长\n§Y官僚效率§!越高，§Y行政效率§!就会逐渐增长，§Y官僚立场§!就会趋向§R官本(100)§!\n§Y官僚腐败§!越高，§Y行政效率§!和§Y官僚效率§!就会逐渐衰减，§Y官僚立场§!就会趋向§R朋党(0)§!\n§Y官僚立场§!越趋向§R朋党(0)§!，§Y官僚效率§!就会逐渐衰减；§Y官僚立场§!越趋向§R官本(100)§!，§Y官僚腐败§!就会逐渐增长\n四个派系也会影响§Y行政效率§!，一个派系在总议会占据越多席位，且满意度越低，则§Y行政效率§!就会逐渐衰减\n\n结算：\n§Y行政效率§!变化：[?cc|+=.1]\n§Y官僚效率§!变化：[?ec|+=.1]\n§Y官僚腐败§!变化：[?pc|-=.1]\n§Y官僚立场§!变化：[?sc|Y.1]\n\n于此同时，§Y行政效率§!会导致我们获得的奖励或遭受的惩罚不同"
