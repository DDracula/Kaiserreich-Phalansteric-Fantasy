  internvene.45.title:0 "[FRA.GetName]希望我们合并"
  internvene.45.desc:0 "我们的人民大多都是说法语裔，但说法语就等于法兰西人吗？这个问题一直是我们民族叙事的重中之重，但在我们抽出时间讨论这个问题之前，[FRA.GetName]向我们抛出了“橄榄枝”。他们鉴于我们的法语地位将我们视为法兰西同胞，又或者说，“社会主义同志”。显然在严格的社会主义者看来，民族问题都不是问题，但这次合并涉及到了主权的变更。我们是否应该加入到法兰西社会主义联邦之中？\n\n关于这个问题，国内的社会主义与工团主义者都十分支持，而另一些保守派则持反对意见。在数次辩论之后，统合派逐渐占据了优势：加入到[FRA.GetName]优势是显然的，我们从一个弱小的国家成为了世界强国的一部分，我们可以享受到社会主义第一强国下的利益。从民族的角度来说，我们彼此之间都是法语母语者，我们之间几乎没有什么隔阂，可以很轻松地融入进去。又或者说，我们本来就是法兰西人！当然，这种论调立刻遭到了保守派的反对。虽然他们除了维持虚无缥缈的独立自主以外再也想不到其他的好处了。即使我们独立，我们也不得不依靠[FRA.GetName]，既然如此，我们还不如直接成为法兰西社会主义联邦的一员呢。"
  internvene.45.a:0 "我早就是法兰西人了！"
  internvene.45.b:0 "瓦隆人就是瓦隆人！"

  internvene.46.title.a:0 "瓦隆同意合并！"
  internvene.46.title.b:0 "瓦隆维持独立"
  internvene.46.desc.a:0 "显然，我们的社会主义同志、法语同胞选择了正确的道路。为了社会主义与法兰西，他们已经同意加入我们的联邦！"
  internvene.46.desc.b:0 "瓦隆的人民希望维持他们的独立，而拒绝了我们的邀请。我们秉持着民族自决的原则，向瓦隆政府表示了遗憾，他们错失了一次让社会主义力量更加团结的机会。"
  internvene.46.a:0 "为法兰西！为社会主义！"
  internvene.46.b:0 "他们总有一天会后悔的。"

  internvene.47.title:0 "亲法工团主义者"
  internvene.47.desc:0 "我国境内一直存在着亲法的工团主义者，尽管那些激进的派别或许已经在政府的围剿之下丧失了生存的空间，但我们依然需要承认，工团主义依然在我们的人民之中有着不小的受众。在[FRA.GetName]夺回敦刻尔克后，他们明显开始对于我们产生了想法。\n\n我们收集到了越来越多的地下工人行动的情报，虽然我们到现在还没有找到关键性的证据，但我们大致都认为，[FRA.GetName]正在对我们进行意识形态攻势。"
  internvene.47.a:0 "这或许是个误会。"
  internvene.47.b:0 "我们需要严肃对待。"
  internvene.47.c:0 "让我们和[FRA.GetName]达成一致。"

  internvene.48.title.a:0 "瓦隆忽视我们的行动"
  internvene.48.title.b:0 "瓦隆回应我们的行动"
  internvene.48.title.c:0 "与瓦隆的秘密会谈"
  internvene.48.desc.a:0 "我们的行动并没有引起瓦隆政府的注意，这无疑对我们来说是一个好消息。人民对德国与反动政府的统治感到不满，已经有数量可观的瓦隆人选择加入到我们的地下组织。照我们目前的扩张速度，我们很快就可以再次掀起一场瓦隆革命。"
  internvene.48.desc.b:0 "瓦隆政府显然注意到了我们的地下行动，但他们的行动注定是徒劳无功与为时已晚，已经有足购多的人选择加入到工团主义的一方，如果反动政府想要一场革命，我们就给他们一场革命！不过，或许是碍于上一次革命的原因，瓦隆政府依然选择了比较克制的行为，我们依然可以继续按照我们的计划正常行动。"
  internvene.48.desc.c:0 "出乎我们意料的是，瓦隆当局默许了我们的行为。甚至更加令人震惊的是，他们的一些官员和我们进行了秘密交流，并告诉我们，瓦隆政府同样希望将瓦隆变成一个工团主义国家。也就是说，我们和瓦隆当局的利益实际上是一致的，只不过我们希望通过暴力革命的方式来实现，而他们希望通过和平改革的方式达到。不过，由于我们的介入，他们则希望我们可以按照他们的计划行动，以达到瓦隆独立并转变为一个亲法国的工团主义国家。"
  internvene.48.a:0 "兵贵神速。"
  internvene.48.b:0 "稳扎稳打。"
  internvene.48.c:0 "我们当然愿意。"

  internvene.49.title:0 "工团主义瓦隆"
  internvene.49.desc:0 "当瓦隆当局表现出了对法兰西公社对于当地的工团主义宣传行为，那些政府中的工团主义者就已经产生了一个念头：借由法兰西公社来使得瓦隆脱离德国的势力范围，并且转变为一个工团主义国家。这个计划十分危险，并且无疑会导致德国的恼怒，但它却又十分迷人，因为这种机会实在是太难的了。工团主义者或反德主义者都视这次行动为“瓦隆的新生”。\n\n“新生行动”简直就是在德国的神经上跳舞，但法兰西公社与瓦隆都必须相信忙于国内事物的德国抽不出手来干涉这个可怜的低地国家。虽然我们双方都确认了行动，但具体的行动却依然是需要我们斟酌的：瓦隆先需要进入到国家紧急状态，为了摆脱议会反对党的干扰；而法国则需要对瓦隆展现出威胁的样子，以让反对派同意瓦隆进入到紧急状态，并让德国人给予瓦隆更多的自治权。"
  internvene.49.a:0 "我们得展现出足购的威慑，德国人才可能相信这场骗局。"
  internvene.49.b:0 "谨慎的行动能带来更大的成功。"
  internvene.49.c:0 "希望法国人能处理好这一切。"

  internvene.50.title:0 "法国对瓦隆的威慑"
  internvene.50.desc:0 "在夺取敦刻尔克之后，[FRA.GetName]的行动就愈发大胆，特别是面对新生的瓦隆国家。据我们的情报显示，一次小型的军事调动已经在法国与瓦隆的边境进行。难道这些法国佬想直接入侵我们的盟友吗？他们怎么敢！\n\n而我们的瓦隆盟友也意识到了这一点，向我们提出希望给予他们更多的自治权并且颁布国家紧急状态法案，以对抗日益增长的法国威胁。"
  internvene.50.a:0 "当然，我们不能让那些法国人得逞。"
  internvene.50.b:0 "在德国的庇护下更加安全。"

  internvene.51.title:0 "德国人赐予我们更多自治权"
  internvene.51.desc:0 "[FRA.GetName]的行动奏效了，德国人相信了我们的表演，已经给予了我们更多的自治权，更重要的是，我们现在可以宣布进入国家紧急状态了！一旦我们进入到国家紧急状态，我们就可以借清洗法国间谍的名义来把议会里的反对派清理干净。不必担心他们对我们倒打一耙，法国的渗透网络已经组织起了数量可观的群众，他们会帮助我们一起行动的。"
  internvene.51.a:0 "为了革命的必要之恶。"

  internvene.52.title:0 "德国人进驻瓦隆"
  internvene.52.desc:0 "德国人显然对[FRA.GetName]过度紧张了，居然希望进驻我们的土地，代替我们防守法兰西的进攻。看来我们的计划失效了，我们无论如何也不可能在德国人的军队集结在我们的土地上发动变革。\n\n尽管如此，我们也不应该放弃我们革命的可能性。但目前来说，我们只可能等待德国陷入一次危机时，才能发动我们的革命。"
  internvene.52.a:0 "告诉法国人，他们失败了。"
  WAL_war_change:0 "当第二次世界大战时，§Y瓦隆§!将投靠§Y第三国际§!"

  internvene.53.title:0 "计划成功"
  internvene.53.desc:0 "德国人相信了我们的假装的军事调动，并赐予了瓦隆更大的权力，现在他们已经“合法”地建立起国家紧急状态政府了。我们接下来要做的就是静静等待瓦隆方面的好消息。"
  internvene.53.a:0 "我们已经可以看到成功了。"
  internvene.53.b:0 "不要放松警惕，发动我们在瓦隆地区的组织协助他们。"

  internvene.54.title:0 "瓦隆哀歌"
  internvene.54.desc:0 "显然我们的行动太过火，让德国人太当真了，以至于他们要把自己的军队驻扎在瓦隆地区才能安心。这也就意味着，我们的计划已经失效了，瓦隆方面与我们接触，向我们诉说了遗憾之情。但这并不是结束，当[GER.GetName]陷入危机，瓦隆就会抓紧时机跳反到我们这边。"
  internvene.54.a:0 "让我们等待。"

  internvene.55.title:0 "时机已至！"
  internvene.55.desc:0 "德国已经陷入世界大战，现在正是我们发动革命的好机会，我们不必再忍受德国人的暴政了，革命万岁！"
  internvene.55.a:0 "瓦隆屹立不倒！"

  internvene.56.title:0 "放手一搏"
  internvene.56.desc:0 "现在我们已经掌握了瓦隆绝对的控制权，是时候让我们一劳永逸地从德国帝国主义和买办资本主义的控制下解放了。我们可以再次尝试向德国人请求，让他们主动让我们独立，然后再加入到第三国际去，当然这种可能性并不高。又或者我们可以更加激进一点，通过组织全民公投来向德国人施压，这种方法的随机性比较大，因为我们并不能确保民众是否会在我们的紧急状态下认可我们的行为。但如果法国人能发动他们的红色网络，那这就不是问题。"
  internvene.56.a:0 "请求德国给予独立。"
  internvene.56.b:0 "进行公投以施压德国。"

  internvene.57.title:0 "瓦隆请求独立"
  internvene.57.desc:0 "显然法国人对于瓦隆的威慑让这个可怜的国家愈发没有安全感，他们向我们宣称，法国人要求他们独立，否则他们就会发动入侵。我们的决策部门对于这种可能性持比较大的怀疑。瓦隆的独立无疑会削弱我们对于他们的控制，但如果这是通往和平的道路的话，那么这依然是可以争取的。毕竟我们的企业在瓦隆依然有很大的影响力，即使他们独立，也不会过度损害我们的利益。"
  internvene.57.a:0 "给予他们独立。"
  internvene.57.b:0 "法国人一定会得寸进尺，我们有义务守护瓦隆。"

  internvene.58.title.a:0 "公投得胜"
  internvene.58.title.b:0 "公投落败"
  internvene.58.desc.a:0 "我们的人民已经在全民公投中选出了自己的选择，脱离德意志帝国，加入法兰西公社是唯一的出路！如果我们想要和平，那么我们就必须这么做。如果我们想要安全，那么我们就必须这么做。如果我们想要正义，那么我们就必须这么做！人民已经表达了他们的意见，世界必将听到瓦隆人民的声音！"
  internvene.58.desc.b:0 "显然我们的人民并不能理解我们做出的一切行为，他们的盲目让我们错失了最佳的机会。德国人已经回过神来，重新将军队开进我们的领土。我们的努力白费了。现如今，我们只能等待德国爆发一次足购大的危机，届时再发动革命。"
  internvene.58.a:0 "让德国人滚！"
  internvene.58.b:0 "告诉法国人，我们失败了。"

  internvene.59.title.a:0 "德国人同意独立"
  internvene.59.title.b:0 "德国人拒绝独立"
  internvene.59.desc.a:0 "德国人迫于国内的压力与对和平的奢望而同意了我们的请求，我们的计划正在一步步通向成功！等到最后一个德国人撤出我们的领土，我们就可以名正言顺地加入到第三国际之中了！"
  internvene.59.desc.b:0 "德国人没有任何仁慈，他们对于我们的请求忍无可忍，最后派遣了军队驻扎在我们境内，以来“保护”我们。看来我们得计划失败了。我们只可能等到德国陷入危机时再出击了。"
  internvene.59.a:0 "让德国佬快一点！"
  internvene.59.b:0 "告诉法国人，我们失败了。"

  internvene.60.title:0 "瓦隆新生！"
  internvene.60.desc:0 "德国人的军队彻底撤出了我们领土，我们现在已经是一个独立的政治实体了，当然，我们的目的并没有变：推翻帝国主义与买办阶级，加入第三国际，将瓦隆转变为一个工团主义国家。"
  internvene.60.a:0 "别了，德国佬！"

  internvene.61.title:0 "瓦隆公投要求独立"
  internvene.61.desc:0 "法国人的军事威胁使得我们的盟友瓦隆出现了政治动荡，以至于他们要求进行一次公投来决定他们自己的命运。由于他们的行为是完全正当的，我们贵为世界霸主也需要保护自己的脸面，要是我们冒然干涉瓦隆的政局，无疑会让我们在世界的中立国家那里留下坏印象。瓦隆的独立无疑会削弱我们对于他们的控制，但如果这是通往和平的道路的话，那么这依然是可以争取的。毕竟我们的企业在瓦隆依然有很大的影响力，即使他们独立，也不会过度损害我们的利益。"
  internvene.61.a:0 "给予他们独立。"
  internvene.61.b:0 "让他们明白谁才是主人。"

  internvene.62.title:0 "瓦隆的红色进军"
  internvene.62.desc:0 "瓦隆当局的错误忽视给予了他们致命一击，我们成功组织起一个强而有力的红色地下组织。通过与先前幸存的工团主义者的合作，我们成功拉起了一只庞大的队伍，预计不久后就会发起一场革命。当然，这种行为一定会导致德国的干涉，但哪有如何？如果德国胆敢干涉瓦隆的革命，那他们就等者迎来我们的怒火！"
  internvene.62.a:0 "动手吧！"
  will_lead_to_war_with_GER:0 "§R可能会导致与[GER.GetName]的战争§!"

  internvene.63.title:0 "冒失的行动"
  internvene.63.desc:0 "那些可恶的资产阶级统治者与帝国主义的走狗把军人的铁靴踩向人民，我们的行动过于激进，以至于他们开始挥舞起屠刀砍向我们。虽然我们与这些恶魔展开了艰难的对抗，但他们靠着数倍于我们的军队与质量远高于我们民兵队伍的装备，将我们的组织屠戮殆尽。我们已经丧失了在该地的行动能力，但我们绝不会就此放弃！"
  internvene.63.a:0 "战场上见。"

  internvene.64.title:0 "瓦隆当局的丑闻"
  internvene.64.desc:0 "在我们部署我们的地下网络的时候，我们发现到瓦隆当局存在着一些“不能让民众知道的丑闻”，大部分是关于瓦隆当局与德国企业秘密交易的内容。这些内容是即使已经习惯了作为德国傀儡国的瓦隆人也无法接受的，而如果德国民众知晓了也会抵制的极其恶劣的事件。我们可以利用这个机会来推进我们的计划。\n\n如果让瓦隆民众知晓，那么我们的工作将得到难以想象的支持。而如果让德国的民众知道，德国就有可能被民意胁迫地放松对于瓦隆的控制，这同样有利于我们的行动。"
  internvene.64.a:0 "在瓦隆宣传就够了。"
  internvene.64.b:0 "让德国人看看自己的丑恶行径。"

  internvene.65.title:0 "工团主义革命！"
  internvene.65.desc:0 "由于我们无法遏制法兰西公社对我们的渗透，他们已经在我们境内组织起一个强大的红色势力。这些工团匪徒冲上街道，开始袭击我们的警察与军队，更可气的是，他们居然对德国人的资产开始肆意劫掠。曾经的那些绅士与老爷被揪着头发摔在地上，一发子弹就了解了这些富人的性命。而愈来愈多的民众选择加入到了这场大叛乱中，混乱充斥在大街小巷。\n\n一个工团主义民兵冲到政府办公楼，拿着枪指着一个温文尔雅的政府文员。那文员满脸皱纹，显得略显疲惫，对着叛乱者张开怀抱，他明白自己跑不掉了。他看着眼前这个年轻的小伙子，愤怒地斥责道：“开枪吧！你这个叛徒！当你们成为了工团主义的奴隶的时候，别忘了是自己选择了这邪恶的道路！这场叛乱不会有结果的！法国人会抛弃你们，迎接你们的只有德国人的铁蹄！”\n\n年轻人笑了，深吸了一口气，扣下了扳机。"
  internvene.65.a:0 "“先生，这不是叛乱，这是革命。”"

  internvene.66.title:0 "有人泄露了丑闻"
  internvene.66.desc:0 "我们与德国企业的秘密关系被不知道哪个混蛋揭发了，现在大街小巷到处都在讨论这些可恶的丑闻，即使我们的国民都默认了我们对德国的臣属地位，但这些丑闻的杀伤力也已经远远超出了人民的忍受极限。越来越多人自发地走上街道开始抗议我们的统治与德国的操纵。"
  internvene.66.a:0 "派出军队镇压。"
  internvene.66.b:0 "联系德国人。"

  internvene.67.title:0 "瓦隆的丑闻"
  internvene.67.desc.a:0 "我们的企业与瓦隆政府之间的种种不可告人的协议被曝光了，并且还在我们的国民间大肆传播。这毫无疑问会损害我们与瓦隆之间的关系，以及我们企业的利益。但我们的一些被这种“错误舆论”误导的人民已经冲上了街道，开始起了示威游行。显然，他们要求的是对瓦隆的“正义”，希望能给予瓦隆更多的自治权以及对企业的彻查。但我们不可能同意他们的要求，这些企业很大程度上促进了我们的经济，这些愚蠢的人被谎言欺骗了，可我们又不可能不做出回应。一些人建议我们给予一些自治权给瓦隆，至少可以让这些烦人的游行者闭上嘴巴。"
  internvene.67.desc.b:0 "我们政府与德国企业之间的秘密勾当被曝光了，不止我们的人民，就连德国人都知道了这些摆不上台面的事情。德国人和瓦隆人都走上了街道，为着同一个目的而挥舞着旗帜：让德国企业接受审查。不过，这不是我们可以决定的事情，德国人自会决断。"
  internvene.67.a:0 "给他们又如何？"
  internvene.67.b:0 "强制把事情压下来！"
  internvene.67.c:0 "我们唯一能做的就是等待。"

  internvene.68.title:0 "民众反抗"
  internvene.68.desc:0 "局势显然超出了我们的预料，平日里手无寸铁的民众不知从那里弄来了武器，里面甚至有些枪械。街垒战随即爆发，我们的军警队伍面临着数倍于自己的民兵同样没有经验优势，很快败下阵来。我们现在唯一的希望就是寄希望于德国的军队能帮助我们，否则，我们可能面临一场革命！"
  internvene.68.a:0 "革命势不可挡！"
  internvene.68.b:0 "德国人及时赶来了。"

  internvene.69.title:0 "瓦隆局势失控"
  internvene.69.desc:0 "瓦隆当地正因为当局与我们企业之间的丑闻而被民众反对着，游行的人群已经阻碍了政府的正常工作。根据他们的汇报，他们怀疑这背后有工团主义者的操控。法兰西公社很有可能是泄露出这些丑闻的始作俑者，但我们并没有确切的证据去证明这一点。"
  internvene.69.a:0 "这说到底还是瓦隆的事。"
  internvene.69.b:0 "但我们的企业利益不能受损。"

  internvene.70.title:0 "德国给予自治权"
  internvene.70.desc:0 "在面对国内的游行压力下，德国人最终选择了折中的策略，给予我们更多的自治权以平息他们国内的游行活动。然而这对我们来说几乎是毁灭性的，德国军队正在从我们的国土撤走。我们可以说是被德国放弃了，如果这些民众进行更加激进的行为，我们很可能无法做出有效的回应！"
  internvene.70.a:0 "德国把我们送给了工团主义者。"

  internvene.71.title:0 "德国人重拳出击"
  internvene.71.desc:0 "显然德国人并不是什么善茬，他们面对那些闹事的民众并没有多少仁慈，他们需要的是稳定，更不要说这些事端都是工团主义暴徒搞出来的。那么在处理完他们国内的事物后，我们境内的这些匪徒也会被伟大的德国军队给扫清干净。正义再一次战胜了邪恶！"
  internvene.71.a:0 "希望人们忘了那些丑闻。"

  internvene.72.title:0 "瓦隆独立运动死灰复燃"
  internvene.72.desc:0 "在革命后，亲法的瓦隆工团主义运动一直都在被我们打压，但我们的官员最近向我们回报，发现了本应该消失的瓦隆工团主义者组织。这让我们是否震惊，难道法国人对于敦刻尔克的抢占激起了我们国内瓦隆人的反抗情绪？但无论如何，我们都不可能支持这种行为！"
  internvene.72.a:0 "这一定是法国人的诡计！"
  internvene.72.b:0 "我们有更重要的事考虑。"

  internvene.73.title:0 "[34.owner.GetName]开展行动"
  internvene.73.desc:0 "自比利时革命后，我们在瓦隆地区重组起的被镇压的瓦隆工团主义者，而那些先前并不支持工团主义的瓦隆独立主义者们在见识到资产阶级的铁靴后，也逐渐转向我们的阵营。我们的工作一开始进展的很顺利，有了瓦隆独立主义者的协助，工团主义者的地下组织已经恢复的差不多。但就在最近，我们的组织逐渐遭到了当地警察的追捕。虽然先前也有这种对于我们的压制。但近一段时间以来频率越来越高，据我们在政府中的线人汇报，[34.owner.GetName]当局开始重视起瓦隆的独立运动，并准备加大力度在瓦隆地区进行政治监管。"
  internvene.73.a:0 "直接的对抗可以显著提升我们的影响力。"
  internvene.73.b:0 "我们最好还是从长计议。"

  internvene.74.title:0 "瓦隆地区的反政府袭击"
  internvene.74.desc:0 "瓦隆地区的分离主义愈发严重了，一开始他们只是在我们警察不注意的情况下向我们的警察扔几个石头，后来他们试图帮助监狱里的同伙越狱，现在，他们竟然敢堂而皇之地袭击我们的市政府！\n\n在第二天暴徒离开后，我们的增援部队只看到一篇狼藉，目前我们还不知道这次袭击的始作俑者，也不知道他们的具体目的。但无论如何，这次行动无疑是对于我们政府权威的挑战。"
  internvene.74.a:0 "加大镇压力度。"
  internvene.74.b:0 "这些暴徒不会善罢甘休，让我们守株待兔。"

  internvene.75.title:0 "愈发紧张的瓦隆局势"
  internvene.75.desc:0 "在我们一次袭击市政府的行动后，[34.owner.GetName]的反动统治阶级显然被惹火了，开始逐渐加派警察与军队到瓦隆地区。我们的组织虽然凭借着本地人民的支持得以组织起回击，但双方的实力差距并不是可以靠民众支持可以弥补的。我们的一些顾问认为我们应该加大力度援助，不仅武器，还应该派遣一些人员。"
  internvene.75.a:0 "武器就足够了。"
  internvene.75.b:0 "国际纵队可不是说着玩的。"

  internvene.76.title:0 "冲突升级"
  internvene.76.desc:0 "瓦隆的分离主义已经从零散的反政府运动发展成了治安战，我们的军警兵力陷在神出鬼没的工团匪徒袭击中无法逃离。甚至这几天，原先的游击战已经转变为了街垒战，我们实际上丧失了数片当地的领土，我们的军事力量无法深入到这些地区。\n\n我们的军事参谋建议我们放弃掉大部分地区，而主要集中进攻几个敌人的重点防御地区。虽然升级成街垒战很危险，但暴徒也丧失了机动性，只能在安全区防守，我们可以集中我们的优势兵力一锅端，不过当地的警察首长却拒绝这种放弃土地的策略，反而认为我们应该徐徐推进。丧失了机动性的暴徒很难获取补给，只要和他们耗下去，我们迟早会胜利。"
  internvene.76.a:0 "突袭主要据点。"
  internvene.76.b:0 "坚定守住就有办法。"

  internvene.77.title:0 "致命失误"
  internvene.77.desc.a:0 "我们对于工团暴徒的实力错误评估了，他们不知道如何到达了和我们的正规军警实力相当的战斗力，我们对于叛军聚集地的突袭反而对叛军来说是瓮中捉鳖了。大量的军警被进入到沦陷区后被直接制服，我们的平叛队伍被进一步削弱了。这次耻辱性的大败反而让叛军更加猖狂，由于我们放弃了其他地方而着重攻击沦陷区，这导致叛匪可以乘虚而入到其他地区去。可以说，除了几个军事基地以外，整个瓦隆地区已经彻底沦陷了。"
  internvene.77.desc.b:0 "我们对于叛徒的机动能力太过小瞧了，虽然他们建立起来数个永久据点，但这并不意味着他们就放弃了其他地区。由于我们将兵力分散在整块地区，这使得敌人反而可以集中优势力量对我们造成损害，甚至是逐渐扩张他们的据点。我们的军警队伍的虚弱让工团主义叛徒抓住了机会，将我们的部队分割包围后全部歼灭与俘虏了。可以说，除了几个军事基地以外，整个瓦隆地区已经彻底沦陷了。"
  internvene.77.a:0 "这怎么办？！"

  internvene.78.title:0 "瓦隆宣布独立"
  internvene.78.desc:0 "在1936年革命失败后，瓦隆地区的分离主义者就越来越倾向于工团主义，虽然德国与[34.owner.GetName]当局都对工团主义者展开了镇压，但在法国的秘密扶持下，工团主义瓦隆的地下组织依然幸存着，并在瓦隆分离主义者中不断取得影响力。而就在不久前，瓦隆地区的工团主义组织宣布瓦隆将脱离[34.owner,GetName]建立起工团主义的独立政治实体。\n\n尽管[34.owner.GetName]想极力否认这一消息，但瓦隆分离主义者实际上已经掌握了当地的控制权，并建立起了完善的独立政治实体。瓦隆的独立已然是板上钉钉。"
  internvene.78.a:0 "可恶的工团混蛋！"
  internvene.78.b:0 "瓦隆同志万岁！"

  internvene.79.title:0 "计划起效"
  internvene.79.desc.a:0 "我们的重点突击计划取得了十足的进展，工团叛徒们节节败退。由于他们终究是一帮缺少训练的民兵队伍，我们集中兵力很快就扫清了他们构建起来的简易防御攻势。在收复这些地区后，我们迅速开展了对瓦隆地区的彻底清剿，至少这一段时间内，工团主义暴徒惹不出什么事端了。"
  internvene.79.desc.b:0 "我们的防守计划得到了证明，由于丧失了广大支持者地区，叛军不得不频繁地对我们发起进攻，而我们靠着强大的实力以逸待劳。而就在他们离开据点对外行动的时候，我们的军警队伍立刻剿灭了他们的据点。在收复这些地区后，我们迅速开展了对瓦隆地区的彻底清剿，至少这一段时间内，工团主义暴徒惹不出什么事端了。"
  internvene.79.a:0 "这些虫子终于死了。"

  internvene.80.title:0 "深陷泥潭"
  internvene.80.desc:0 "我们对于瓦隆地区的维稳工作了起了反作用，由于我们行动缺少规范，导致很多无辜的瓦隆人遭受灾难。而这种举动使得越来越多本来并不反政府的瓦隆人选择加入到工团主义叛匪的队伍中去。这极大加大了我们的维稳成本，对于政府的袭击从一天一次升级到了一天都无法统计过来。我们的政府官员询问我们是否应该战略性放弃瓦隆地区以安抚民众，因为这种对于瓦隆人高压统治持续下去只会加速瓦隆的分离主义进程。"
  internvene.80.a:0 "我看是杀的不够多！"
  internvene.80.b:0 "我们已经失去了瓦隆地区的人民."

  internvene.81.title:0 "瓦隆大起义"
  internvene.81.desc:0 "我们在瓦隆展开的对于工团主义者的屠杀已经彻底点燃了瓦隆地区的民意，他们开始用简单的武器武装起自己，并公开与我们对抗。即使我们在装备上有优势，但面临所有瓦隆人的愤怒，这些都是无济于事。地下的工团主义组织也站到了台面上了，公开指责我们的屠杀行为。\n\n几乎所有瓦隆人都站到了工团主义暴徒一边，甚至我们军警队伍中的瓦隆人也选择了哗变，整个瓦隆已经陷入了反政府的狂潮之中。而我们什么都做不了。"
  internvene.81.a:0 "怎么会这样！？"

  internvene.82.title:0 "守株待兔"
  internvene.82.desc:0 "我们的计划十分顺利，这些莽撞的工团主义暴徒陷入了我们精心设计的陷阱里。我们的军警队伍快速扫清了这些零碎的工团主义叛徒们，并开始了对于瓦隆地区的戒严行动。由于我们干净利落的行动，瓦隆人并没有表现出太大的敌意，可以说，我们已经成功防备了工团主义的侵扰。"
  internvene.82.a:0 "完美。"

  internvene.83.title:0 "持久战"
  internvene.83.desc:0 "[34.owner.GetName]当局选择了克制的行动，这未必对我们来说不是一件好事。尽管我们不能通过[34.owner.GetName]的暴政快速笼络民心，但这也让我们得以用低烈度的方式处理瓦隆问题。"
  internvene.83.a:0 "稳扎稳打。"

  internvene.84.title:0 "清洗卧底？"
  internvene.84.desc:0 "我们与瓦隆分离主义者的斗争逐渐常态化，我们也不得不派遣更多的武装力量到瓦隆地区。同时，我们也不断在提拔瓦隆地区的忠诚者作为我们的眼线，监视着叛军的一举一动。不过这种行为却给了工团主义暴徒们可乘之机，他们的人员潜伏进我们的队伍，对我们的行动展开破坏行动。虽然我们抓取了几个卧底，但据我们的情报看来，我们的武装队伍中依然有着不少的瓦隆卧底。\n\n我们的德国顾问建议我们把所有瓦隆军警都开除，以避免卧底的潜入。而我们的人则认为，加大对卧底的审查就足购了，减少瓦隆军警部队一来会让我们的维稳力量减少，二来会降低瓦隆人的合作意愿，他们就更有可能加入叛军队伍。"
  internvene.84.a:0 "我们需要一只没有瓦隆人的队伍。"
  internvene.84.b:0 "加大对卧底的清洗力度就足够了。"

  internvene.85.title:0 "战胜暴徒"
  internvene.85.desc:0 "在我们加大对卧底的审查之后，我们也开始拉拢瓦隆地区的合作者，在我们的苦心经营下，瓦隆地区的工团主义力量最终被压缩在一小块地区。在联合德国军队的情况下，我们发起了一次总围剿，虽然我们同样付出了不小的代价，但可以说，工团主义在瓦隆已经丧失生命力了。"
  internvene.85.a:0 "害群之马消失了。"

  FRA_studded_red_nail_tips:0 "我们将确保[POL.GetName]在大战中站在我们这边"
  FRA_eu_POL_propoganda:0 "协助[POL.GetName]社会主义者"
  FRA_eu_POL_revo_tips:0 "确保[POL.GetName]§t社会主义者§!支持度大于50%，[POL.GetName]就将在大战中站在我们一边\n\n[POL.GetName]政治局面：\n§M君主制§!受欢迎程度：[?POL.POL_royal_influence|M0%%]\n§t社会主义者§!支持度：[?POL.POL_soc_influence|t0%%]\n§S共和派§!支持度：[?POL.POL_rep_influence|S0%%]\n§n民族主义者§!支持度：[?POL.POL_nat_influence|n0%%]"
  FRA_eu_POL_anti_morh:0 "在[POL.GetName]进行反君主主义宣传"

  FRA_natural_boundaries_of_france_tips1:0 "\n§Y[42.GetName]§!、§Y[781.GetName]§!、§Y[8.GetName]§!、§Y[741.GetName]§!、§Y[948.GetName]§!、§Y[34.GetName]§!、§Y[925.GetName]§!、§Y[6.GetName]§!、§Y[979.GetName]§!、§Y[35.GetName]§!、§Y[978.GetName]§!、§Y[760.GetName]§!中我们§Y拥有§!的省份将获得："
  FRA_natural_boundaries_of_france_tips2:0 "而我们§Y未拥有§!但被我们的盟友§Y拥有§!的省份，我们将与我们的盟友协商，让他们将§Y省份§!转移给我们"

  internvene.86.title:0 "[FRA.GetName]索要自然边界"
  internvene.86.desc:0 "[FRA.GetName]宣称从莱茵河畔到大西洋，从阿尔卑斯山脉到英吉利海峡之间的土地是法兰西的天然疆域，要求我们将这一区域中的领土移交给[FRA.GetName]。显然这种行为是一种“不怎么社会主义”的行为，但鉴于[FRA.GetName]的巨大影响力，我们很可能没有拒绝的可能。"
  internvene.86.a:0 "无产者没有国家！"
  internvene.86.b:0 "我们会维持我们的主权。"

  internvene.87.title:0 "[FROM.GetName]拒绝移交领土"
  internvene.87.desc:0 "在我们向那些占据法兰西自然疆域的友好国家发出请求归还我们的“领土”后，[FROM.GetName]拒绝了我们的卑微的请求。显然他们并没有意识到我们要求的正当性，不过我们也没有其他理由继续要求他们还给我们土地了。"
  internvene.87.a:0 "那就这样吧。"

  FRA_memories_of_the_european_revolution:0 "追忆1848革命"
  FRA_memories_of_the_european_revolution_desc:0 "1848年革命无疑是欧洲历史上浓墨重彩的一笔，而其中最耀眼的一笔一定是匈牙利人民以及众多奥地利帝国压迫下的民族书写的。[AUS.GetName]是各民族的监狱绝不是一句空话，这个作呕的缝合帝国压迫着数个民族，而受益的只有那些高堂之上的贵族们。虽然1848年革命在内外反动派的镇压下失败了，但好在人民并没有忘记自由与平等，我们现在只需要稍加煽风点火，[AUS.GetName]就会不攻自破。"
  FRA_the_red_german_question:0 "赤色德国问题"
  FRA_the_red_german_question_desc:0 "德国社会主义革命在我们的借助下塑造了德意志社会主义共和国，这本应该是社会主义同志之间的喜讯，但由于上次大战期间德国给法国带来的伤害，民族问题与边境划分问题不得不把我们从理想主义的幻梦拽到现实里。我们现在需要思考的问题就是如何处理我们与新生德国社会主义政权之间的关系，以及关于领土划分的问题。"
  FRA_loyal_partner:0 "忠诚的伙伴"
  FRA_loyal_partner_desc:0 "德国人让世界陷入了灾难，我们没有理由形容这样一个好战且危险的民族，更重要的是，我们的民众不会忘记在上次大战中，法兰西遭到了怎样的蒙羞。现在德国人不得不依附于我们，我们就应该让德国人作为我们的忠实的伙伴，但不能是平等的地位——他们需要为上一次大战赎罪！"
  FRA_reliable_ally:0 "可靠的盟友" 
  FRA_reliable_ally_desc:0 "尽管大战造就了我们与德国人之间的仇恨，但这是邪恶的资产阶级为了自己的利益而发动不义战争，与德国人民无关。我们作为社会主义的旗手，当然应该以身作则，不能被仇恨蒙蔽了双眼。德国人民同我们的人民一样，热爱和平，热爱社会主义，我们共同的敌人是资产阶级，而不是彼此。"
  FRA_settlement_of_territorial_disputes:0 "解决领土争端"
  FRA_settlement_of_territorial_disputes_desc:0 "虽然我们设想建立一个统一的欧洲国家，但我们内部彼此之间依然会因为领土管辖权的问题而争端不断。尽管这些问题是建立在先前我们分裂的各国之上的，但我们却不能置那些在这些土地上的人民于不顾。解决领土争端有利于各个加盟国人民之间的友谊长存。"
  FRA_lingua_franca:0 "官方语言设想"
  FRA_lingua_franca_desc:0 "欧洲的语言主要分为拉丁语系与日耳曼语系，并且使用的人口数量都接近相同，如果我们想要建立起一个同一个主权国家，那么一个统一的，或者说规定性的语言都是必要的。虽然我们可以直接使用现有的语言来作为我们联邦的官方语言，但这对于那些非母语的人们无疑来说是一种歧视。一个人为设计的，结合了拉丁语系与日耳曼语系特点，并适用于学习的新语言或许是更加社会主义的选项。"
  FRA_integration_of_the_administrative_system:0 "整合行政体系"
  FRA_integration_of_the_administrative_system_desc:0 "各个加盟国先前的行政制度或许都有所不同，这就带来了巨量了行政损耗，我们必须对整个联邦的行政制度重新设计，建立起一套统一而高效的行政模式。更重要的是，我们必须考量各个加盟国的具体情况，而不能一味地将我们的行政模式强加到其他加盟国之上。因此我们必须重新设计我们的行政体系。"
  FRA_proportional_representation:0 "产业代表权"
  FRA_proportional_representation_desc:0 "社会主义政权的核心无疑是工人阶级的联合，因此，最能代表人民意志的无疑是各个产业的工人代表。推进产业代表作为我们的主要民主形式有益于强化我们的社会主义建设。更重要的是，这种模式可以使得联邦内的各个族裔的工人可以因为同一产业而结合在一起，长此以往，民族问题就将不会是问题。"
  FRA_new_cities_program:0 "新都市计划"
  FRA_new_cities_program_desc:0 "由于我们统合了大半个欧洲，因此我们也不应该抱有这法兰西情结而将首都定在巴黎，更重要的是，巴黎已经难以容纳如此庞大的行政机器的建设。所以，我们当然应该重新选择我们的社会主义欧罗巴的首都，并在此之上建立起可以投射影响力到全欧洲的欧罗巴心脏。"
  FRA_system_of_ethnic_representation:0 "民族代表权"
  FRA_system_of_ethnic_representation_desc:0 "虽然我们是社会主义联邦，但各个加盟国的文化都各有不同，强制执行统一的文化政策或许显得有些残忍。因此我们需要建立起过渡的民族代表体系，让各个文化族群有能力维持自己民族的尊严，毕竟我们是一个幅员辽阔的大联邦，比起等待中央体系的指令下达，让地方根据实际情况自行行动更加高效。"
  FRA_national_autonomous_districts:0 "民族自决规范"
  FRA_national_autonomous_districts_desc:0 "民族会不断迁徙，但现代社会的出现使得各民族都有着主要的核心活动地区，我们需要根据各个地区民族的需求而给予他们自治权。人口少，范围小并不是让这些民族沦为其他民族附属的理由，既然我们作为社会主义国家，我们当然不应该因为他们人口的稀少而将他们忽视。民族自决原则有利于我们实现民族之间的真正平等。"
  FRA_peoples_documentation_system:0 "人民身份证件"
  FRA_peoples_documentation_system_desc:0 "联邦覆盖的人口数量庞大，如果我们没有一个良好的身份证件系统，我们就很难开展各种政府工作。因此建立起人民身份证件体系的必要性是不言自明的，顺带着，我们也将展开全联邦范围内的人口普查工作，以让我们知晓这个新生联邦国家的具体情况。"
  FRA_harmonization_of_welfare_policies:0 "共同福利制度"
  FRA_harmonization_of_welfare_policies_desc:0 "在我们统合前，各个加盟国的福利机制都各不相同，这给我们带来了许多麻烦。但现在，我们也一个确保福利体系的统一性，这不仅是让我们的人民的得到公平与正义，更是给全世界做出示范。如果我们如此庞杂的联邦能建立起一个共同的福利标准，那么他们也可以。"
  FRA_european_talent_selection_system:0 "欧洲人才选拔系统"
  FRA_european_talent_selection_system_desc:0 "由于过去国家与国家之间的间隙，我们的人民缺少一个统一的标准来认识自己，不知道自己的天赋在哪里。现在，欧罗巴已经联合在了一起，我们就应该建立起一个可以量化的标准来让人们自由发展自己的天赋与爱好。"
  FRA_memorandum_on_reconciliation_and_emancipation:0 "和解与解放备忘录"
  FRA_memorandum_on_reconciliation_and_emancipation_desc:0 "两次大战给欧洲带来了无穷的灾难，随之而来的是人民之间的仇恨，但如果我们想要一个和平的欧洲，我们就不应该执着于过去的伤痛中，而是共同地走向未来。只有死人会留在过去，而我们只能不断向前。"
  FRA_harmonization_of_business_norms:0 "共同商业规范"
  FRA_harmonization_of_business_norms_desc:0 "建立起统一的商业条例有利于我们各国之间的商业规范，无论是个体小商贩还是工人联合工厂，都不应该作为国际贸易中的牺牲品。我们将会确保商业活动的规范与正义，它应该是人民相互帮助、互利共赢的事物，而不是谋取私利而不择手段的邪恶行为。"
  FRA_scientific_research_community:0 "科学技术共同体"
  FRA_scientific_research_community_desc:0 "每个国家都有自己的人才，但他们的国家可能缺少资源而无法让自己的人才发挥出应有的能力。因此我们应该建设起一个跨国学术共同体，通过共同提供资源，让各国的人才有足购的空间展现自己的天赋，而各国也能得到科学技术给自己国民带来的收益。"
  FRA_assistance_in_building_programs:0 "援助建设计划"
  FRA_assistance_in_building_programs_desc:0 "欧洲在经历战争后已经伤痕累累，因此富有余力的国家应当帮助那些落后的，或遭到破坏的国家尽快发展到同一水平线。援助建设计划意图协调各国的资源来帮助那些有需要的国家，而不是盲目地提供援助，导致资源的过度浪费。"
  FRA_standardized_academic_tests:0 "标准学术测试"
  FRA_standardized_academic_tests_desc:0 "各国学术的考试缺少一个统一的标准，甚至可能会出现在一个国家内追捧的学校在另一个国家一文不值的情况。因此我们需要建立起一套可以涵盖现有学术体系的考核标准，这也会加强我们各国之间的学术交流水平。"
  FRA_friendship_advocacy_model:0 "友谊倡导计划"
  FRA_friendship_advocacy_model_desc:0 "虽然我们各国之间因为种种原因会出现矛盾与分歧，但友谊与联合才是让人类走向伟大的原因。我们应该让我们彼此人民更多接触到其他的文化，以此加深我们同为欧洲的联系。"
  FRA_visafree_entry_agreements:0 "免签入境协议"
  FRA_visafree_entry_agreements_desc:0 "为了促进我们各国之间的联系，最简单的方法就是让我们彼此的人民到对方的国家去看一看，去见识不同的文化，去认识不同的人民。但护照一直是阻碍普通人前往其他国家的最大障碍，现在，欧洲已经选择和平，我们就应该从欧洲做起，在各国之间的旅行可以不需要签证。这不仅可以让人民去见识到不同的事物，也能带动欧洲各国的旅游行业的发展。"
  FRA_streamlining_the_immigration_process:0 "简化移民流程"
  FRA_streamlining_the_immigration_process_desc:0 "事实是，我们欧洲人之间并没有太大的差异，一个生长在法国的英国人和法国人有什么区别呢？因此，一个欧洲人想要融入一个欧洲国家并不是什么难事。这也意味着，移民的问题是更多考虑在国家安全的视角，但既然我们欧洲选择了一条和平的道路，那么这问题也就不在算是一个问题了。"
  FRA_common_declaration_on_human_rights:0 "联合人权宣言"
  FRA_common_declaration_on_human_rights_desc:0 "人权是人的基本权力，自法兰西大革命以来，无数人都相信人权需要捍卫，政府的首要目的就应该是确保自己国民的人权不受到侵犯。因此我们就更加需要向所有人宣称人权是什么了，我们需要让人民知道自己的权利，需要让他们明白政府职责。"
  FRA_european_parliament:0 "欧洲议会"
  FRA_european_parliament_desc:0 "欧洲的问题不是一个国家与另一个国家的问题，而是整个国家的问题。通过建立起一个平等的欧洲议会，有利于我们更加和平地解决欧洲内部的争端，也能让我们推进欧洲联合的脚步。"
  FRA_european_economic_community:0 "欧洲经济共同体"
  FRA_european_economic_community_desc:0 "通过建立起无关税的欧洲大市场，可以让欧洲的经济更加紧密的联系在一起，让各个地区的人民都有机会表达自己的经济需求与实践自己的经济畅想。"
  FRA_european_atlantic_railway:0 "大西洋铁路"
  FRA_european_atlantic_railway_desc:0 "虽然我们背靠大西洋，有着发达的海上运输，但是陆上交通的发展能让我们的人民与内陆商品得到更多的机会。建设一条从苏格兰到直布罗陀的铁路是一个壮举，但更重要的是，这承载着欧洲统一的梦想。"
  FRA_mutual_assistance_european_resources:0 "欧洲资源互助"
  FRA_mutual_assistance_european_resources_desc:0 "欧洲各地的资源禀赋不同，通过资源互助，我们之间将更好地开发资源与发展经济。这不仅是一个商业问题，更是一个关乎欧洲联合的重要议题。"
  FRA_prosperous_europa:0 "繁荣的欧罗巴"
  FRA_prosperous_europa_desc:0 "自工业革命而来，欧洲就一直彰显着它澎湃的生命力，但这繁荣与普通的人民无关。而现在，通过欧洲的和平联合，我们终于创造出了一个繁荣的、属于人民的欧罗巴。"
  FRA_european_army:0 "欧洲军"
  FRA_european_army_desc:0 "欧洲军设想并不是一个痴心妄想，欧洲国家应当建立起一个统一的军队体系，以保卫欧洲的利益，但这种武装不能是进攻性的，而应该是防卫性的。更加重要的是，欧洲军的建立将保证各国不会因为武装政变而陷入混乱，欧洲军的目的是保卫欧洲的和平，而绝不耀武扬威。"
  FRA_uniform_appearance:0 "统一政治面貌"
  FRA_uniform_appearance_desc:0 "我们各国有着各种不同的意识形态，这对于欧洲联合并不是什么好事，我们应当建立起某种意识形态共识，只有建立在同一理想上的人民才是坚不可摧的人民，只有建立在同一目的上的联合才是牢不可破的联合。"
  FRA_rotation_of_the_presidency:0 "轮换主席国"
  FRA_rotation_of_the_presidency_desc:0 "为了彰显欧洲各国之间的平等，主席国绝不能沦为几个大国展现势力的王座，通过轮换主席国制度，那些弱小的国家才有机会展现自己的利益诉求，才能让自己的人民发出他们的声音。我们或许无法理解他们的所作所为，但我们必须捍卫这些人民发声的权利。"

  FRA_commonwealth_of_low_countries:0 "低地国家联邦"
  FRA_commonwealth_of_low_countries_desc:0 "低地地区是日耳曼地区的衍生，但也聚集着许多其他的族裔，鉴于低地地理位置的重要性与自然环境的复杂性，几个独立的国家之间必然无法良好地开发这一块地区。我们将借助我们的影响力来推动低地国家联邦的组建，这对于那里的人民必然是幸事一件。"
  FRA_socialist_balkans:0 "社会主义巴尔干"
  FRA_socialist_balkans_desc:0 "巴尔干地区一直被复杂的民族关系所困扰着，建立数个单一的民族国家的后果就是他们会因为国界之间的隔阂而永远无法相互理解。为了一个繁荣而和平的欧洲，一个和谐的巴尔干是必要的，既然我们在巴尔干有足购的影响力，我们就应该推动一个社会主义巴尔干联邦的建立，只有通过漫长的整合，民族之间的间隙才能慢慢弥合。"
  FRA_scandinavian_scenario:0 "斯堪的纳维亚设想"
  FRA_scandinavian_scenario_desc:0 "斯堪的纳维亚指的是北欧诸国所含的地区，鉴于他们的文化相似性，我们基本上可以把他们当作一个族群。既然如此，那为什么不再政治上也整合在一起呢？靠着我们在北欧地区的影响力，我们将推动这一设想的实践，建设起一个属于人民的社会主义斯堪的纳维亚联邦。"
  FRA_caucasian_socialist_model:0 "高加索社会主义模式"
  FRA_caucasian_socialist_model_desc:0 "高加索地区多山，导致各地的居民都聚集在一小块地区而不能相互交流。如果我们想要在高加索地区发展社会主义，我们就必须要建立起一套联系全高加索的交通网络，而这绝不能是几个国家的单独建设的，这必须是跨地区的建设。因此，我们将会推动高加索社会主义联邦的建设，不仅是为了道路网络的建设，更是为了高加索全体人民的未来。"
  FRA_asia_minor_issues:0 "小亚细亚问题"
  FRA_asia_minor_issues_desc:0 "安纳托利亚理论上并不属于欧洲，但鉴于博斯普鲁斯海峡与达达尼尔海峡的重要性，我们也应当讲安纳托利亚作为欧洲的延伸部分看待。靠着我们在当地的影响力，我们应该决定博斯普鲁斯海峡与达达尼尔海峡的最终归属。将它们独立于任何政权或许是最正确的选择。"

  internvene.88.title:0 "斯巴达克同盟"
  internvene.88.desc:0 "[GER.GetName]在黑色星期一爆发的数周期间镇压了无数工人组织与罢工活动，但这些君主主义的反动资产阶级份子们并不能阻挡人民的热情，布伦瑞克的工人觉醒，推翻了发动的君主统治，建立起了自己的公社。尽管他们最后被帝国的军队镇压，但他们的行为无疑激励了整个德意志的社会主义者们。\n\n虽然德国政府禁止了社会主义运动，但地下组织的出现是他们怎么也无法阻止的，因为这是人民的意愿！我们一直以来都在与德国地下工人组织接触，根据我们的统计，德国共有大大小小上百个地下组织。从三四个人到数千人的组织，可以说，他们的组织十分零碎，但好在，他们依旧建立起了一个比较主要的左翼社会主义者联盟——斯巴达克同盟——化用罗马奴隶起义的名号。\n\n在大战爆发后，他们主动接触我们，希望我们帮助他们进行德国的社会主义革命。这当然是我们作为社会主义国际老大哥的职责，不过法兰西民族与德意志民族之间的仇恨以及德法边界划分是不能忽视的，如果我们之间没有就这些内容达成一致的话，很可能导致德国社会主义革命的失败。"
  internvene.88.a:0 "我们首先应该确保德国社会主义革命的成功。"

  internvene.89.title:0 "德意志反战罢工"
  internvene.89.desc:0 "在德国陷入大战后，斯巴达克同盟组织就试图组织起反战的罢工行动，虽然德意志民族主义者们称呼他们为叛国者，但这对于我们来说依旧是值得振奋的事情。没有人反对支持斯巴达克同盟的罢工行动，唯一的分歧是我们该如何协助他们。\n\n最简单的方法是输送武器装备，但其他人认为这不足以掀起德国的社会主义革命，因此我们不仅应该仅仅提供武器装备，而应该更加大但地派遣人员协助斯巴达克同盟。不过，鉴于现在的罢工运动仅仅是局限在德意志的部分地区，或许我们应该让罢工扩张影响力后再做行动。"
  internvene.89.a:0 "提供武器装备。"
  internvene.89.b:0 "提供武器装备和人员。"
  internvene.89.c:0 "让罢工之火烧的更猛烈一些。"
  gersoc_revo_more_army:0 "德国革命时，社会主义德意志将获得更多的军队"
  gersoc_revo_more_land:0 "德国革命时，社会主义德意志将获得更多的领土"

  internvene.90.title:0 "反战罢工潮"
  internvene.90.desc:0 "在我们陷入大战后，国内的一部分工人被工团主义暴徒所蛊惑，在如此危机的关头反对我们的战争。他们捣毁我们的兵工厂，攻击我们爱国的士兵，更有甚者，试图夺取当地的行政权力。\n\n这是绝对无法忍受的，这些荒唐的工人们必须得到惩罚，但我们的军队都在前线抵挡着敌人的进攻，若是抽调一部分军队回来，我们的前线就可能遭到突破。但我们的警察人手并不够维持秩序，甚至在工团暴徒的连番袭击之下，我们的警察队伍居然处于弱势地位。\n\n因此我们更加合理的行为是组织起当地的爱国青年们，让自发地去与那些工团暴徒战斗。虽然这种鼓励人民互斗的行为会造成我们社会的不稳定，但比起被工团主义暴徒搞出什么革命来，那这依旧是可以仍受的范围内。"
  internvene.90.a:0 "放管警察招募标准就够了。"
  internvene.90.b:0 "组织青年爱国者反击工团暴徒。"
  FRA_gersoc_revo_state:0 "斯巴达克同盟"
  FRA_gersoc_revo:0 "德国革命"

  internvene.91.title:0 "革命情绪"
  internvene.91.desc:0 "虽然我们放宽了警察的准入难度，但新增的警力对于罢工叛乱显得无济于事，那些工人洗劫了当地的兵工厂与武备设施，拿着我们的武器对抗我们！这无疑是危险的，如果我们再坐视不管，那么很可能这些工团暴徒就会掀起一场革命。\n\n由于我们错失了扑灭这些宵小之徒的最佳时机，现在再去组织爱国者的反扑已经为时过晚，我们必须抽调军队来镇压这些暴徒。但代价是我们的前线很可能被敌人突破。"
  internvene.91.a:0 "让军队来！"
  internvene.91.b:0 "警察们就不能更努力些吗！？"
  FRA_gersoc_repressive:0 "为镇压抽调军队"

  internvene.92.title:0 "血色街道"
  internvene.92.desc:0 "叫喊声终究敌不过枪声，那些可恶的工团暴徒得到了他们应有的惩罚，如果有谁能拯救他们，那或许只有上帝了。但上帝必然是站在我们这边的，那些邪恶的赤色份子只有下地狱的可能。他们的灵魂已经被撒旦腐蚀，再无拯救的可能！\n\n用子弹洗涤他们的内心，用火焰焚烧干净那些亵渎的书籍与传单。我们无需对这些工团暴徒怜悯，他们背叛了祖国，他们背叛了家庭，他们背叛了人民，背叛了一切他们不应该背叛的。而面对背叛者，无需怜悯。\n\n当第二天的阳光洒落到街道，到处都是工团暴徒的残躯，那些可爱的民众终于不用遭受工团暴徒的骚扰而安然入睡了。当军队离开，剩下的只有平静。"
  internvene.92.a:0 "终于结束了。"

  internvene.93.title:0 "赤色大屠杀"
  internvene.93.desc:0 "德国为了镇压国内的工人罢工而派遣军队对那些社会主义者进行了血腥的镇压，斯巴达克同盟在德国的组织几乎被全部清楚，丧失了基本的组织力量。至于德国革命，在短时间内也几乎丧失了任何可能性。。"
  internvene.93.a:0 "我们会为你们报仇的，同志们。"

  internvene.94.title:0 "踏入泥潭"
  internvene.94.desc:0 "我们意料之外的情况出现了，这些赤色份子不知道从哪里搞来了数量众多的装备并武装了自己，这使得我们的军队不得不花费更多精力来处理这些叛徒。可以说，这些工团匪徒的行为已经算得上是事实性的叛乱了。虽然工团份子的民兵队伍依然比不上我们的帝国军队，但他们对我们的骚扰与游击行动依然牵制了我们数量众多的军队，如果我们想要尽快解决他们，我们就不得不抽调更多的军队过来。这样的后果是可预见的，我们的防线将被进一步撕裂。"
  internvene.94.a:0 "我们没有更多人手。"
  internvene.94.b:0 "调遣前线军队！"

  internvene.95.title:0 "巴伐利亚革命"
  internvene.95.desc:0 "南德的工人宣布建立起巴伐利亚苏维埃共和国，并声称将组建自由社会主义德意志联邦共和国，他们已经组建起民兵队伍，正式发起了叛乱。我们在南德意志地区的行政首脑被击毙，而当地的贵族也一一被枪决。他们甚至还找来了断头台，试图复刻法国大革命时期雅各宾的恐怖专制。\n\n暴民们冲上街道，高呼着“英特纳雄纳尔一定会实现”，他们用石头砸向那些贵族，砸向那些资本家们。混乱几乎成为了这里的常态，无数绅士与淑女被无情地杀死，他们的荣华被践踏，昔日干净的别墅现在只剩下一片狼藉。\n\n民兵队伍拿着从法国人那里收到的淘汰装备，向他们的民族同胞开枪，把那一系列因为良知而反对工团主义的好人定罪成布尔乔亚的帮凶。他们说这是革命，他们马上就要革我们的命。"
  internvene.95.a:0 "上帝会站在我们这一边。让这些暴徒来吧！"

  internvene.96.title:0 "反君主制集会"
  internvene.96.desc:0 "我们煽动爱国青年的行为导致了一些意外情况，一些爱国青年对君主制表现出不满，而我们的帝国自然是无法容忍这些反对我们伟大的德皇陛下的存在。这使得一部分的爱国青年滋生了“爱国不等于爱德皇”的荒谬思想，而我们的警察当然选择将他们视作与工团暴徒一样大逆不道的乱臣贼子。\n\n不过这种行为似乎显得有些过火，很多共和主义者也开始像工团主义者一样选择站出来，公开反对我们的战争与政府。毫无疑问的是，如果我们不能妥善地处理这些共和反对派，他们很有可能加入与工团暴徒促成反君主制同盟。"
  internvene.96.a:0 "找人和他们谈判。"
  internvene.96.b:0 "君主制是我们的底线，一同镇压他们！"

  internvene.97.title:0 "德意志共和主义"
  internvene.97.desc:0 "德意志帝国为了对抗斯巴达克同盟的影响力，而组织起爱国青年运动来对冲工团主义的叛乱。然而，出乎所有人意料的是，爱国青年中出现了共和主义思潮，他们将德意志祖国与德意志皇帝分开来看，并认为是德意志的君主制导致了种种灾难。\n\n不必多说，这种意识形态自然也是不被德意志帝国容忍的。不过这对于我们似乎是一次好机会，如果我们借这个机会与这些共和主义者结盟，我们或许可以掀起一个更盛大的革命。不过代价是德意志革命政府会丧失些许社会主义色彩。"
  internvene.97.a:0 "团结一切可以团结的力量。"
  internvene.97.b:0 "我们必须坚持社会主义的革命。"

  internvene.98.title:0 "共和派与斯巴达克同盟合作"
  internvene.98.desc:0 "德意志共和主义者选择和斯巴达克同盟结盟，共同反对德意志帝国的君主制与不公平的社会现实，同时也选择反对德意志参与的这场无谓的大战。\n\n反对君主主义，反对帝国主义，反对社会不公是同盟的共识，但鉴于共和派对于社会主义的倾向，如果革命真的发生后，德意志共和国的意识形态一定会朝着不那么社会主义的方向倾斜。\n\n不过这都是后话了，现实的情况几乎只留下了一种可能，鉴于斯巴达克同盟与共和派的影响力，一次反君主主义革命似乎马上就要到来了。"
  internvene.98.a:0 "革命万岁！"
  internvene.98.b:0 "叛徒！"

  internvene.99.title:0 "共和派与德国政府达成共识"
  internvene.99.desc:0 "德意志共和主义者最后面临着工团主义的威胁还是站在了德意志帝国政府这一边，虽然共和主义者对君主制持很大的意见，但和疯狂的工团主义比起来，还是可以接受的。\n\n有影响力的共和主义者已经开始宣传工团主义的危害了，并呼吁真正的爱国者应当看清楚真正的敌人是谁，而不是同室操戈。无论如何，这些共和主义者成功唤起了德意志人民反对工团主义的热情。"
  internvene.99.a:0 "小资产阶级的本色。"
  internvene.99.b:0 "真正的爱国者。"

  internvene.100.title:0 "再无共和"
  internvene.100.desc:0 "显然工团暴徒和共和叛匪并没有连联合在一起，因此我们很轻松地就将人数与影响力都不如斯巴达克同盟的共和主义者们一网打尽。他们再也不可能闹出什么笑话了，等待他们的只有叛国罪的审判。至于那些工团主义者，他们也很快和这些共和匪徒一样，他们必须付出背叛的代价！"
  internvene.100.a:0 "大快人心。"

  internvene.101.title:0 "突袭斯巴达克同盟"
  internvene.101.desc:0 "工团主义暴徒的势力已经被我们削弱，是时候对他们发起总攻了，我们的士兵已经擦拭好了武器，就等着我们的命令发出，那些工团匪徒马上就要遭受到上帝赐予他们的报应。\n\n即使是他们有着法国佬的援助也无济于事，我们将让他们明白什么是真正的战士。这些叛国者的下场只有一个，那就是前往地狱赎罪。而我们的任务就是送他们去地狱。"
  internvene.101.a:0 "去死吧，工团佬！"

  internvene.102.title:0 "刺杀皇帝"
  internvene.102.desc:0 "我们对于共和主义者的镇压激起了更多激进主义者，这些激进主义者未必支持工团主义，但大多都反对君主制。一些逃过抓捕的激进共和派与工团匪徒同流合污，开始反对我们的政府。\n\n但超出我们想象的是，这帮暴徒居然敢做出如此大不敬的事情：一次爆炸袭击了我们的皇帝。皇帝身边的护卫队立刻护住了我们敬爱的皇帝，而其他的护卫则立刻开始寻找导致爆炸的始作俑者。\n\n令人欣慰的是，我们的皇帝只是遭受了一点皮外伤，身体并无大碍。但这种行动无疑是激起了我们的怒火，这些可恶的工团共和暴徒，我们一定要让他们为此负责！"
  internvene.102.a:0 "今天是国耻日..."
  FRA_gersoc_revo_emperor_attack:0 "皇帝遇刺"

  internvene.103.title:0 "掀起德国革命"
  internvene.103.desc:0 "随着我们的军队跨过莱茵河，我们也收到了来自斯巴达克同盟的消息，他们希望趁机掀起革命，与我们共同对抗德意志帝国的贵族与资本家们。"
  internvene.103.a:0 "来吧，同志！"

