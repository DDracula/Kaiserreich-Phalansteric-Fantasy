  internvene.37.title:0 "我们的目的？"
  internvene.37.desc:0 "前中国国民党的流亡者，汪精卫已经成功在中国建立起了一个简陋的“社会主义”政权。虽然在我们看来，中华民国政府依然有很多值得诟病的地方，但在亚洲这片土地上，他们无疑是最为进步的势力。中国人对于统一的意愿也是众所周知的，尽管现在的中国大陆上军阀林立，但不出意外的话，他们终将归于一个政权，届时，一个四万万人口的国家的影响力是绝对无法忽视的。\n\n因此我们对于国民党的帮助也绝不是仅仅局限于同志之间的物资而已，我们需要帮助他们完成对中国的统一，甚至更进一步，依靠他们在亚洲的影响力，把赤旗传播到中国周围的国家那里去。\n\n但我们中的一部分人表示，中国太大，我们如果把主要精力放到中国地区，那么我们对于世界上其他地区革命的协助可能就会有所欠缺。因此，东亚的事物到最后依然是取决于国民党这个左翼民族主义的政党，而我们却不能有效对他们施加影响力，又或者说，我们本就不应该对他们施加影响力。无政府派的成员强烈要求我们仅仅提供援助而不对国民党的革命策略提供建议。而索雷尔派则持相反意见，我们不应该让一个唾手可得的革命浪费在中国人手里。尽管会场上的其他派系表示了对于索雷尔派近乎“种族主义”的言论的不满，我们也必须思考其中的利害关系。"
  internvene.37.a:0 "让中国人决定自己的命运。"
  internvene.37.b:0 "我们必须加大对于中国的投入。"
  internvene.37.c:0 "我们不会浪费世界革命的任何机会。"

  internvene.38.title:0 "[FRA.GetName]请求我们的意愿"
  internvene.38.desc:0 "[FRA.GetName]一直都是我们的革命的最大帮助，而现在，我们的革命已经取得了阶段性的成果，[FRA.GetName]将我们视作平等的独立国家政权而向我们提出外交提议。而更令人惊喜的是，他们优先让我们提出条件！"
  internvene.38.a:0 "我们需要经济方面的帮助。"
  internvene.38.b:0 "我们需要军事方面的帮助。"
  internvene.38.c:0 "我们需要社会方面的帮助。"

  internvene.39.title:0 "[FRA.GetName]对我们的要求"
  internvene.39.desc:0 "在我们的革命进入到新阶段时，我们的老朋友[FRA.GetName]带来了一个令我们喜忧参半的消息：[FRA.GetName]希望向我们提供全方位的帮助，但这并不是免费的，他们希望中国革命可以在他们的指导下进行，这立刻引起了左翼民族主义者与本土革命者的反感，但国际主义者们，或者一些更加“务实”的成员表示，我们当前的任务是完成革命，必须团结一切可以团结的力量。"
  internvene.39.a:0 "我们同意。"
  internvene.39.b:0 "我们必须独立自主。"

  internvene.40.title:0 "[CHI.GetName]之需"
  internvene40word:0 "我们抛出橄榄枝后，[CHI.GetName]也提出了自己的诉求，如果我们能许诺他们的要求，那么我们也自然可以获得我们所需的事物。"
  internvene.40.desc.a:0 "$internvene40word$\n\n经历了内战战火摧残的中国经济几乎陷入了崩溃，再加上帝国主义强加在中国人民身上的不平等条约，南京当局迫切想要对荒废的国民经济进行拯救措施。而他们希望我们协助他们改善国民经济的状况。\n\n我们的经济学家评估，虽然我们在早期对于中国经济的投资可能会经历一个较为漫长的持续投入沉默成本时期，但中国的市场和经济潜力将在更长远的未来给我们带来难以想象的回报。"
  internvene.40.desc.b:0 "$internvene40word$\n\n鉴于目前中国革命依然面临着来自军阀与日本帝国主义的威胁，南京当局向我们提出希望加大对他们的武装援助，以及派遣更多的战地军官改革他们落后的军事组织模式。\n\n我们的军官团队对此十分支持，一来我们处在和平时期的军官可以得到磨砺，二来，这种大量的军事装备的援助可以快速帮助我们清理库存，以加快我们本国的装备革新进程。"
  internvene.40.desc.c:0 "$internvene40word$\n\n中国的代表团向我们表示，中国 的根本问题既不是缺少资本主义的生产模式，也不是缺少强大的武器装备，而是缺少对于变革与革命的理想信念。如果没有意识形态上的变革，那么生产技术的进步，武器装备的先进都无法带来真的社会革命。因此，南京当局希望我们援助他们建设起学校、图书馆、医院等公共设施，以帮助变革中国的社会思潮。\n\n我们的顾问都十分支持这一行动，无疑，这可以巩固我们在东亚最重要的盟友时刻站在我们一边，同时也可以拉近我们与亚洲的关系。由于中国的中央地理位置，设立在中国的高等学府很可能成为整个亚洲的革命思潮的培育中心，届时我们可以从中国出发，向亚洲各地输出革命思想。"
  internvene.40.a:0 "为中国人民干杯！"
  internvene.40.b:0 "我们没有那么多资源。"

  internvene.41.title:0 "法中友好声明"
  internvene.41.desc:0 "几次愉快的会谈后，巴黎与南京共同发表了一份友好声明。里面阐述了中国与中国人民在半个世纪以来遭受的苦难，而这些痛苦都来源于封建主义、资本主义与帝国主义对中国人民的共同压迫，这三座大山压着中国人民喘不过气来。但中国人民已经觉醒了，中国人民已经发出了自己的声音，中国人民决心要对抗这三座大山。\n\n中国国民党和法兰西公社都坚定地反对封建主义、资本主义与帝国主义，法国要革命，中国同样要革命。现在法国革命成功了，建立起了社会主义的人民制度，于是就要帮助仍然被三座大山压迫着的中国人民革命。这是社会主义的友谊，这是革命者的同盟，这是中国人民和法国人民的共同战争。中国人民不是与封建主义、资本主义和帝国主义单打独斗，而是有法兰西公社这个坚实的盟友。\n\n祝中法友谊万岁！"
  internvene.41.a:0 "革命万岁！"

  internvene.42.title:0 "谈判停滞"
  internvene.42.desc:0 "显然我们双方都没有达成主要的共识，因此法兰西公社与中华民国之间的协定只能先暂缓一段时间。当然这绝不会破坏我们两国之间的友好关系，更不会斩断我们人民之间的友谊。法兰西公社与中华民国依旧是要好的社会主义盟友，这一点永远都不会变！"
  internvene.42.a:0 "世界革命的小瑕疵。"

