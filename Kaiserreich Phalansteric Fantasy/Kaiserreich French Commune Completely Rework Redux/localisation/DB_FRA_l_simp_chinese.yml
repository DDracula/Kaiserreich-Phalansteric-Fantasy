  FRA_sore_yout_goals_key:0 "青年索雷尔派里聚集了一帮出生在革命之后的年轻人们，他们自认为“新人”，因为他们从小就在社会主义革命的环境成长起来，他们所认识到的世界是与那些“旧人”截然不同的。而一部分特立独行的人也喜欢与这些人交往，久而久之，青年索雷尔派几乎成为了“怪胎的同好会”，许多知识分子与学者都十分亲昵青年索雷尔派，那些在外界看起来荒谬的事物，在这里都成为了成员毕生追求的目标。青年索雷尔派想要一个怎么样的公社？没有人能说得清，在这里，未来主义、神秘主义、超现实主义、超唯物主义等一系列光怪陆离的意识形态都有追随者。§o法兰西公社将会是一座大实验室。§!\n\n§Y实验主导意识形态§!：[sore_yout_ideology]\n当前项目：[youth_project_name]\n§4研发进度§!：[?sore_yout_progress|G.1%%]\n§r危险系数§!：[?sore_yout_danger|R.1%%]\n§O质量指标§!：[?sore_yout_quality|G.1%%]\n§7社会接受度§!：[?sore_yout_accept|G.1%%]\n\n§Y社团之争§!：\n§0未来主义社团影响力：[?youth_futurism_scores|.0]§!\n§f神秘主义社团影响力：[?youth_mysticism_scores|.0]§!\n§B超现实主义社团影响力：[?youth_surrealism_scores|.0]§!\n§s超唯物主义社团影响力：[?youth_ultramaterialism_scores|.0]§!"
