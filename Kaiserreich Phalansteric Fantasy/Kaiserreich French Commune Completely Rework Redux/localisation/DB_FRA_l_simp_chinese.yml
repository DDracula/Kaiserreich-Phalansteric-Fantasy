  internvene.108.title:0 "小亚细亚问题"
  internvene.108.desc:0 "安纳托利亚理论上并不属于欧洲，但鉴于博斯普鲁斯海峡与达达尼尔海峡的重要性，我们也应当讲安纳托利亚作为欧洲的延伸部分看待。靠着我们在当地的影响力，我们应该决定博斯普鲁斯海峡与达达尼尔海峡的最终归属。将它们独立于任何政权或许是最正确的选择。"
