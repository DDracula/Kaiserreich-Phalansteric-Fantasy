  frapoc.27.title:0 "扩建学校建设"
  frapoc.27.desc:0 "我们的顾问，$FRA_jean_baptiste_lebas$，向我们提议扩大学校规模，以适应出生率的上升。毫无疑问只是百利而无一害的，然而，事实是，我们并没有足够的资源在全国都展开学校扩建的建设。目前我们的顾问团队正在争论是扩建农村地区的学校还是城市地区的学校。\n\n支持农村学校建设的一方认为这可以提升我们公民整体的素质，况且我们也的确忽视农村地区有一段时间了，这还可以提振我们在农民中的支持率。而支持城市学校建设的一方的理由就现实得多，城市人口的出生率更高，理应扩建在城市的学校。\n\n当然，学校并不只是提供给孩子的，也是提供给想要提升自己的成年人，$FRA_jean_baptiste_lebas$认为不仅仅需要提供给孩子以教育，学校应当是所有人提升自己的地方，鼓励成年人回到学校学习对我们的革命同样重要。"
  frapoc.27.a:0 "农村不能被忽视。"
  frapoc.27.b:0 "城市是我们的未来。"
  frapoc.27.c:0 "我们不是社会主义国家吗？我们不会抛弃任何人！"
