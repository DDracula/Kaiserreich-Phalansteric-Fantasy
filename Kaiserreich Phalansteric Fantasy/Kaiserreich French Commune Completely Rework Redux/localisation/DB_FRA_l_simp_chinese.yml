  FRA_Phalanstere_internationale_convention:0 "法伦施泰尔大会"
  FRA_Phalanstere_internationale_convention_desc:0 "法伦施泰尔大会决定了成员之间的合作事宜，我们将按照平等的民主决策来决定我们合作的方向与强度。不过，作为主席国的我们，可以主导整个大会的走向，甚至可以提前结束与召开大会，当然这也会使得我们的同志合作意愿的下降。\n\n目前的合作议题：[Phalanstere_internationale_topic_loc]\n\n§G赞同的国家§!：[?global.pha_coop_agree_tag^num|Y.0]\n§R反对的国家§!：[?global.pha_coop_disagree_tag^num|Y.0]\n§Y弃权的国家§!：[?global.pha_coop_abstain_tag^num|Y.0]\n\n法伦施泰尔成员的不满等级：[Phalanstere_internationale_disrespect_loc]"
  FRA_pha_hold_the_meeting:0 "进行大会"
  FRA_pha_hold_the_meeting_tips:0 "每次大会会持续30天，根据我们的议题选择，在大会结束时将判断我们的议程是否得到通过。无论通过与否，在大会结束后就会进入60天的休会期，在60天后我们才能召开下一次大会。当然，我们可以提前召开大会，这可能会导致成员的不满。"
  frapha.5.title:0 "新一次法伦施泰尔大会"
  frapha.5.desc:0 "新的法伦施泰尔大会开始了，这次的议题是[Phalanstere_internationale_topic_loc]。"
  frapha.5.a:0 "我们毫无疑问地支持。"
