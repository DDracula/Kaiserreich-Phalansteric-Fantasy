  FRA_northamerica_que_revo_tips:0 "英王室偏居加拿大整个极寒之地，仰仗着逃亡时掠夺人民的财富而苟且偷生。但根据我们的情报，法裔加拿大人实际上并不认可这个流亡的国王，他们反对征兵，反对被英国人叫唤，他们现在甚至会更觉得自己是魁北克人而不是加拿大人。虽然大多数魁北克人对于社会主义理念并不抱有好感，但如果社会主义能让他们来独立于英王室，那么社会主义也是可以接受的。\n§Y这将开启魁北克革命机制§!"
