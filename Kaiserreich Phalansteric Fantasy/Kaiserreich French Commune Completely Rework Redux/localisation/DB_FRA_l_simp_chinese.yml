  eupun.10.title:0 "泛欧主义谈判启动"
  eupun.10.desc:0 "欧洲人之间的相似性大于他们的差异性，为无谓的民族之间的仇恨而互相厮杀无疑是愚蠢且低效的。数百年来，这种对于民族矛盾的肆意摆弄都不过是贵族与资本家们为了维护自己的利益而无视人民的生命所编织出的谎言，而现在，我们应当斩断着组织欧洲人团结的锁链。但我们站在现实的视角来说，说服其他政治实体放弃作为民族国家主人的地位，而成为一个多民族国家的管理者，无疑是一件十分困难的事情。\n\n最简单的方法就是许诺他们以特权，先让他们承认欧洲国家对于他们的主权地位，然而，这对于我们建立一个真正统一的欧洲国家注定是阻碍。如果我们想要削除我们许诺给他们的权益必然是一场漫长且煎熬的持久战。但若是他们拒绝了，那么连进入这场改革战争也无从谈起了。我们需要展现出强硬的态度，否则我们就不能掌握欧洲联盟的主导权，意识形态也是十分重要的问题，各个国家的意识形态都有些许不同，但这些不同注定是无法忽略了，如果我们想要建设一个统一的欧罗巴，那么在思想上的统一——至少是思想上的霸权地位——是需要纳入考量的。但这又给我们的联合问题抛出了难题：各国的意识形态领袖绝不会俯首于我们。\n\n民族问题，意识形态问题，光光是这两个问题就已经让我们头疼不已，而我们还没有开始设计欧洲联合的政治模式与各种实际细节。泛欧主义的理想是好的，但是当我们试图将其付诸现实，我们就能看到各种接二连三的问题出现。然而，即使是面临如此多的问题，我们也毅然决然地选择这条充满光明的道路，泛欧主义绝对不是昙花一现，而是一个值得我们付出一切去先实现的梦想。"
  eupun.10.a:0 "开始谈判吧。"
  eupun.11.title:0 "泛欧主义的设想"
  eupun.11.desc:0 "当我们想要开始关于欧洲联合的实践时，我们首先应该确定的就是，这个国家的国体是什么形式。毫无疑问，联邦制是必然的，我们是多个国家的联合。然而联邦制与联邦制之间亦有不同，一点点差异在现实中实践时出现的偏差都是巨大的。对于长远的未来来说，一个单一制的、中央处于绝对地位的联邦是最好的选择，然而，这无疑会让各个联合的国家认为这是对于他们地区主权的不尊重，甚至更进一步，是对于他们整个民族的侮辱。但州联制却带来了更大的问题，仅仅是名义上的统一会让我们的整合工作出现许多问题，我们绝不能赋予各个加盟国太多权力，因为这将会导致我们无法确立整个欧洲联合的目的。\n\n折中的方法看起来是最正确的，但对于中央政府与加盟国政府之间的权衡度量又是十分困难的，究竟两边如何制衡才能既保证欧洲联合的统一度又能保证各地地区政府的满意度？我们当然可以先给出一个美好的愿景，一个看上去注定会失败的大话——那些政客最喜欢使用的伎俩——我们也可以使用。归根结底，我们得先将欧洲联合变成现实，随后我们才需要思考如何维持这个联合持续下去。"
  eupun.11.a:0 "欧洲联合必须建立在一个政府之上。"
  eupun.11.b:0 "如果没有各国的支持，我们就不可能建立欧洲联合。"
  eupun.11.c:0 "我们会许诺很多，却不知会实现多少。"
