  FRA_politics_factions_desc:0 "自1919年革命以来，工人阶级与革命工团联盟成功推翻了旧资产阶级政权，建立了工团主义国家。然而，内部的派系斗争日益加剧，使得革命的长远目标在政治迷雾中显得愈发模糊。\n\n§Y法兰西公社政治局面：§!\n主导派系：[dominant_faction_loc]\n\n劳工总议会主席：[CBGT_leader_loc]\n公共安全委员会主席：[CCSP_leader_loc]\n外交事务代表：[DFA_leader_loc]\n经济事物代表：[DED_leader_loc]\n内部安全事物代表：[DIS_leader_loc]\n总情报委员会主管：[DSRG_leader_loc]\n公社军队总参谋长：[CGSC_leader_loc]\n\n§L如果我们想要掌控公社的未来，必须牢牢把握全局。如果我们无法建立优势地位，或许就无法将公社塑造成我们理想中的样子。当然，妥协与合作始终是政治的一部分，我们不能也无需回避这些现实。§!\n\n £GFX_pol_idea 政治筹码：[?FRA_politics_points|Y.0]\n\n§Y劳工总议会：\n总共席位：650§!\n\n§r工团派：§![?seat_synd|Y.0]\n§r-温和派：§![?seat_synd_trav|Y.0][vote_agree_synd_trav_loc]\n§r-激进派：§![?seat_synd_radi|Y.0][vote_agree_synd_radi_loc]\n\n§R无政府派：§![?seat_anar|Y.0]\n§R-委员会派：§![?seat_anar_parl|Y.0][vote_agree_anar_parl_loc]\n§R-纲领派：§![?seat_anar_anar|Y.0][vote_agree_anar_anar_loc]\n\n§x雅各宾派：§![?seat_jaco|Y.0]\n§x-新社会派：§![?seat_jaco_neos|Y.0][vote_agree_jaco_neos_loc]\n§x-列宁派：§![?seat_jaco_leni|Y.0][vote_agree_jaco_leni_loc]\n\n§o索雷尔派：§![?seat_sore|Y.0]\n§o-守旧派：§![?seat_sore_oldl|Y.0][vote_agree_sore_oldl_loc]\n§o-青年派：§![?seat_sore_yout|Y.0][vote_agree_sore_yout_loc]\n\n§p无明显倾向独立代表：§![?seat_indenpent|Y.0][vote_agree_indent_loc]\n\n§L法兰西公社是由36000多个公社的代表组成的联邦制工团共和国，而劳工总议会则是她的核心政治机构。我们所有的法案都需要经过劳动总议会的表决，而任意一项的法案至少需要326票(即50%+1票)才能通过。当然，这会导致那些并不赞同的派系感到不悦，因此，联合或妥协在议会中是必要的，尽管划分除了四大派系，但实际上子派系之间也可以进行暂时的联盟，我们应该尽可能地拉拢更多的派系站在我们这边。\n\n我们的议会席位代表是真正的人民代表，没有错综复杂的利益团体纠缠与党派忠诚，除了四大派系的主要基本盘外，其他代表随时都有可能改变他们的态度而加入其他阵营。§!"

