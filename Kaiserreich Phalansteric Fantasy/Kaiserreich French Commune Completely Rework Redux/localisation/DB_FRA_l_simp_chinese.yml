  FRA_helmsman_of_the_world:0 "世界的舵手"
  FRA_helmsman_of_the_world_desc:0 "我们成为社会主义的前驱，而欧洲现在已经成为了社会主义的大本营，我们有必要向全世界的反动者发出警告。人民已经觉醒，再没有妖魔鬼怪可以奴役我们，我们作为世界社会主义的大国，必须承担引导世界社会主义发展的任务。"
  FRA_reach_for_the_stars:0 "驶向星辰"
  FRA_reach_for_the_stars_desc:0 "地球孕育了人类，但就如人类一定会走出非洲，就如婴儿一定会走出襁褓，我们终有一天也将走出地球，驶向无穷的星辰。但只为了商业利益而短视的资本主义注定无法完成这项历史任务，我们必须将人类从落后低效的资本主义雇佣劳动中解救出来，才有可能思考天上的问题。"
  FRA_steady_route:0 "平稳航行"
  FRA_steady_route_desc:0 "虽然世界社会主义力量空前的强大，我们也不是帝国主义国家，我们没有理由去侵略其他的国家，我们唯一能做的就是资助那里的无产阶级，帮助他们推翻反动的资产阶级统治。而这注定是一件十分漫长的事，反动派们会对人民展开无情的镇压，但死亡不属于无产阶级！"
  FRA_thousand_sails_race:0 "千帆竞发"
  FRA_thousand_sails_race_desc:0 "尽管我们作为社会主义的先驱，但这并不意味着我们有能力去干涉其他社会主义国家的发展，我们秉承着同一个理念，但我们的方式未必相同。奴役不是社会主义的方法论，我们实践社会主义的第一步就是平等对待我们的盟友。"

  FRA_me_ottoman_kurdistan_help:0 "资助库尔德独立运动"
  FRA_me_ottoman_kurdistan_help_poproganda:0 "支持库尔德社会主义者"
  FRA_me_ottoman_kurdistan_help_poproganda_tips:0 "库尔德革命时，若§R社会主义力量§!大于40%，则他们将主导独立运动，且在库尔德独立成功后他们将加入§Y第三国际§!\n\n库尔德运动中的力量占比：\n§R社会主义力量：[?kur_socialism|.0%%]§!\n§P民族主义力量：[?kur_nationalism|.0%%]§!"
  kur_ideology_change_socialism:0 "库尔德运动的§R社会主义力量§!改变[?kursc|+=.0%%]"
  FRA_me_ottoman_kurdistan_revo:0 "发动库尔德起义"
  FRA_me_ottoman_kurdistan_revo_tips:0 "§Y[KUR.GetName]§!收复§Y[350.GetName]§!，§Y[352.GetName]§!以及§Y[819.GetName]§!并占据§Y[677.GetName]§!或§Y[291.GetName]§!，或坚持抵抗§Y360天§!以强迫§Y[TUR.GetName]§!承认库尔德独立。如果§R社会主义力量§!主导库尔德运动，则他们独立后会加入§Y第三国际§!"
  FRA_me_ottoman_arab_destory:0 "煽动阿拉伯民族叛乱"

  internvene.119.title:0 "[FRA.GetName]要求改革"
  internvene.119.desc:0 "正当我们与奥斯曼帝国酣战的时候，我们的“老朋友”[FRA.GetName]向我们发来了电报。他们表达了对于我们战争行为的支持，并愿意与我们站在一起，但前提是，他们希望我们同意进行政治改革，允许社会主义党派参与到我们的政治当中。我们当然知晓社会主义的反君主制因素，但[FRA.GetName]却告诉我们可以保留君主制，在君主立宪下进行有限的社会主义改革。但这些无疑会使得我们国内的保守势力感到愤怒。但带来的好处也是明显的，只要我们同意他们的要求，那么他们就会站在我们一边并保证我们的胜利。我们完全可以相信这一点，只要有[FRA.GetName]的介入，奥斯曼帝国的失败将是板上钉钉的。"
  internvene.119.a:0 "大敌当前！"
  internvene.119.b:0 "我们有能力自己对抗奥斯曼。"
  FRA_EGY_desert_wars_help:0 "沙漠战争援助"

  internvene.120.title.a:0 "埃及同意政治改革"
  internvene.120.title.b:0 "埃及拒绝政治改革"
  internvene.120.desc.a:0 "当埃及陷入与奥斯曼帝国的战争后，我们向他们表达了愿意帮助他们的的意愿，甚至不需要他们付出什么代价，而我们也不需要从这场战争中攫取什么利益，仅仅是希望埃及与解放的中东国家可以进行民主化改革与允许社会主义政党的自由组建。甚至我们还表示不会反对埃及的君主制继续存在，只求在君主立宪政体下保留社会主义运动与政党组织。\n\n而埃及方面也很识趣的同意了我们卑微的请求，他们同意进行一系列的政治体制改革，以换取我们在沙漠战争中对他们的支持。而他们也不会后悔他们的选择，因为谁站在我们这边，谁就代表了胜利！"
  internvene.120.desc.b:0 "当埃及陷入与奥斯曼帝国的战争后，我们向他们表达了愿意帮助他们的的意愿，甚至不需要他们付出什么代价，而我们也不需要从这场战争中攫取什么利益，仅仅是希望埃及与解放的中东国家可以进行民主化改革与允许社会主义政党的自由组建。甚至我们还表示不会反对埃及的君主制继续存在，只求在君主立宪政体下保留社会主义运动与政党组织。\n\n但埃及方面却辜负了我们的信任，拒绝了我们的的提议。就让他们自己面对奥斯曼帝国吧！他们会后悔的！"
  internvene.120.a:0 "好极了！"
  internvene.120.b:0 "愚昧之人。"
  FRA_investing_in_desert_wars_tips:0 "§G埃及在沙漠战争胜利后会开始进行社会主义改革§!"

  internvene.121.title:0 "战争与和平"
  internvene.121.desc:0 "罪大恶极的德意志帝国已经被我们从欧洲的土地上消灭，但这场战争给我们带来的启示却是那个古老的语言：没有人渴望战争。自我们革命以来，我们就深知战争是资产阶级与统治阶级媾和而残害无产阶级大众的骗局，他们将战争粉饰成游戏，而自己将人民的性命作为筹码而把玩。我们虽然击败了德意志帝国，但那些无辜的，被容克大地主与资本家哄骗的德国人民却为此付出了代价——他们理应与我们是同一战线的。与此同时，我们国内也有数量不少的反战主义者与和平主义者，甚至一度影响了我们的战争判断。无论他们的行为对我们造成了什么影响，但我们无法否认的是，和平是人民的期望，是社会主义应当迎合的方向。\n\n[RUS.GetName]是欧洲唯一可以威胁我们的独立军事势力，毫无疑问，我们与俄罗斯的关系将主导整个欧洲的局势，乃至于整个世界。我们是否应该向俄罗斯展示善意？毕竟没有人希望再来一次世界大战。不过一部分激进的军官却表示，既然俄罗斯是我们的意识形态敌人，是我们必须面对的对手，那么我们就应该趁着我们的军队还没有从对德战争中放松下来，一鼓作气将俄罗斯击败。但显然，清算德国以及其仆从国的事宜以及国内反战的呼声让我们不得不权衡其中的利弊。"
  internvene.121.a:0 "让我们和俄国人谈一谈。"
  internvene.121.b:0 "我们自己能处理好。" 
  FRA_FrenchRussian_talks_launched:0 "法俄谈话启动"
  internvene_121_tips:0 "会议的结果只有在俄罗斯同意的情况下才会生效"

  internvene.122.title:0 "慕尼黑会议:德国问题"
  internvene.122.desc:0 "曾经作为德意志帝国南疆枢纽的慕尼黑，现如今将成为新欧洲秩序乃至新世界秩序的诞生地。在帝国公约的残骸之上，第三国际的代表们与莫斯科协约特使们于巴伐利亚的废墟间展开了决定欧陆命运的对话。[FRA.GetName]，[ENG.GetName]，[RUS.GetName]作为主要的欧洲势力共同出席慕尼黑会议，明眼人一眼就能看出来，作为社会主义的法兰西与不列颠占据了对于俄罗斯的优势地位，尽管这意味着第三国际或许可以施压俄罗斯而从这次会谈中得到更多的利益，但这种不对等的势力偏向可能会导致俄罗斯的厌恶，甚至可能推出对话——而这无疑是我们不愿意看到的结果。\n\n第一天的会议主要是关于如何处置德意志帝国，毋庸置疑，一切关于德意志帝国强加于其他国家的不平等条约都将废除。但关于德国领土的划分，却引起了我们与俄罗斯的争执：德国的领土应当被削减，阿尔萨斯洛林地区应当重回法兰西祖国的怀抱，但其他地区呢？俄罗斯代表建议将德国以易北河为界分割成第三国际德国占领区与莫斯科协约德国占领区。但鉴于我们在对抗帝国公约所付出的代价与在这次大战中的贡献，我们更加“公平”的方法是根据我们的实力说话。"
  internvene.122.a:0 "我们同意分割占领区。"
  internvene122_tips:0 "无论最终的战争分数如何，易北河以东的德国领土将被转移给俄罗斯控制"
  internvene.122.b:0 "战场上得不到的，谈判桌上也不会得到。"
  rus_peace_accept_add_tips:0 "§G会议趋向和洽§!"
  rus_peace_accept_reduce_tips:0 "§R会议趋向不悦§!"

  internvene.123.title:0 "慕尼黑会议:东欧问题"
  internvene.123.desc:0 "处理完德意志帝国本国的问题后，帝国公约也是一个烂摊子，东欧地区的俄罗斯故土，包括波罗的地区、白俄罗斯地区与乌克兰地区被[RUS.GetName]要求全部“归还”给俄罗斯，他们的确是东线战场的主力，或许有些过度夸大了自己的贡献，毕竟，西线才是直接与德意志帝国交战的战线，东线的德国仆从国很难说对整场战争带来了什么变局。当然，这属于是俄罗斯的核心利益，如果我们反对这一点，除非我们在其他方面重大让利，很可能我们之间的和谈就会当场破灭。\n\n尽管如此，基于战略考量，我们依旧不希望整个东欧都归属到俄罗斯的势力范围，至少不是直接纳入国土。我们可以提出一些要求，但要确保不会激怒俄罗斯。"
  internvene.123.a:0 "同意他们的全部要求。"
  internvene123_1_tips:0 "无论最终的战争分数如何，波罗的地区、白俄罗斯地区与乌克兰地区将被俄罗斯吞并"
  internvene.123.b:0 "要求建立自治过渡政府。"
  internvene123_2_tips:0 "无论最终的战争分数如何，波罗的地区、白俄罗斯地区与乌克兰地区将成为俄罗斯的傀儡自治地区"
  internvene.123.c:0 "战场上得不到的，谈判桌上也不会得到。"

  internvene.124.title:0 "慕尼黑会议:欧洲其他地区"
  internvene.124.desc:0 "在帝国公约之外，还有很多独立于第三国际与莫斯科协约的势力，他们大部分参加了这次大战，理应从中得到他们想要的东西。但很显然，他们并没有足购的实力在这次会谈里出现，相反，我们与俄罗斯会代替他们进行安排。这似乎对于他们来说并不公平，但这也是为了整体欧洲的和平。关于处理战败国的事宜，当然应该于他们一起讨论，但现在，我们与俄罗斯要讨论的则是关于势力划分的问题。可以预见的是，在战争结束后，欧洲将会出现两个对等的利益集团：第三国际与莫斯科协约。除去我们各自建立的傀儡政权，这些第三方国家同样会对整个欧洲的局势产生影响。"
  internvene.124.a:0 "让他们自己决定命运。"
  internvene124_tips:0 "欧洲未与第三国际或莫斯科协约交战的中立国家将被第三国际与莫斯科协约保障独立地位，且无法加入到第三国际或莫斯科协约的的阵营"
  internvene.124.b:0 "确保他们的中立。"

  internvene.125.title:0 "慕尼黑会议:赔偿问题"
  internvene.125.desc:0 "德意志帝国从法国与俄国身上攫取了天量的利益，这笔债注定是要还的，但如何分配却是个大问题。俄罗斯坚持认为他们应当在利益分割中拿到大头，理由是我们的政权建立在对共和国的背叛上，甚至都没有付出什么代价就和平了。这无疑是对我们革命的侮辱，但我们代表克制住了对俄罗斯代表的问题发言的情绪，试图继续展开对赔偿相关问题的讨论。可以说，这个问题触及到了我们双方最核心的利益，如果我们能做出足购让步，那么俄罗斯大概率会与我们握手言和。但代价也是显著的，我们丧失了一笔数量极其可况的战争赔款。"
  internvene.125.a:0 "对等分配。"
  internvene.125.b:0 "向俄罗斯让利。"
  internvene.125.c:0 "全给他们了！"
  FRA_war_payout:0 "战争赔款"

  internvene.126.title.a:0 "俄罗斯同意和谈"
  internvene.126.title.b:0 "俄罗斯拒绝和谈"
  internvene.126.desc.a:0 "在数日紧张的谈话后，俄罗斯最终同意了与我们保持友好对等的外交关系，并承诺共同维护欧洲的和平。当然这些不过是些漂亮的场面话，双方都知道第三国际与莫斯科协约的和平不过是缓兵之计，如果我们真的想要获得欧洲的和平，那我们还有很长的路要走。不过值得庆幸的是，最近几年应该是不会打仗了。"
  internvene.126.desc.b:0 "在数日紧张的谈话后，俄罗斯最终拒绝了欧洲和平的草图，这简直是不可理喻。俄罗斯代表宣称自己遭受到了侮辱，并威胁我们将为此付出代价，嘴里不停喊着“俄罗斯是世界上最伟大的国家”、“工团暴徒将遭受到应有的惩罚”之类贻笑大方的话。我们以正规地礼节送走了这些大放厥词的野蛮斯拉夫人，他们拒绝了最后的和平可能。"
  internvene.126.a:0 "和平的欧罗巴就在眼前。"
  internvene.126.b:0 "他们会为此付出代价。"

  frapoc.122.title:0 "成功的工团主义改革"
  frapoc.122.desc:0 "在我们持续的努力之下，反对派的嚣张气焰终于被我们掐灭，再也没有一个足购势力的反对派能干扰工团主义的变革了。"
