  frapoc.110.title:0 "联盟终局"
  frapoc.110.desc:0 "我们的大帐篷政策遭到了毁灭性的灾难，盟友们一个一个地离开我们，而人民也将这视为我们的重大失败，我们能做什么来挽救这一切？"
  frapoc.110.a:0 "善良之人未必被善待。"
  goals_failed:0 "我们的议程失败了"
  frapoc.111.title:0 "雅各宾派的回应"
  frapoc.111.desc.a:0 "尽管我们竭尽我们所能地去满足雅各宾派，强硬的列宁主义者依然不愿意与我们“同流合污”，我们神圣的议会在他们口中成为了伪社会主义者藏污纳垢的居所，但好在，新社会主义者会站在我们这边。"
  frapoc.111.desc.b:0 "我们的政策取得了美好的回报，社会主义的同志们终于可以携手共同建设一个崭新的世界了，虽然他们对于我们联盟依然抱有怀疑，但就短时间看来，我们应该是可以互相信任的盟友。"
  frapoc.111.desc.c:0 "“蛀虫”，“堕落的官僚阶级”，看看我们的朋友给我们取得不太友善的外号，即使我们向他们证明我们的事业是一致的，我们的敌人也是一致的，雅各宾派依旧把我们当作不可信任的、妥协的、软弱的。那么好吧，我们会证明给他们看的，一个坚不可破的联盟是可能的。"
  frapoc.111.a:0 "至少我们把鸡蛋放到了两个篮子里。"
  frapoc.111.b:0 "为我们的雅各宾同志举杯。"
  frapoc.111.c:0 "为什么同志之间要彼此阋墙？"
