  internvene.44.title:0 "日本与中国议和"
  internvene.44.desc:0 "[CHI.GetName]依靠着广大的中国人民，成功击败了日本帝国主义对于侵略中国的幻梦，而那些买办阶级的反动军阀与帝国主义的走狗们也都被国民党一一击败。可以说，中国已经再次作为一个统一的势力而崛起于世界舞台之上了。\n\n鉴于我们日前与[CHI.GetName]的良好关系，他们已经表达了加入到第三国际的意愿，而我们也没有任何理由拒绝一个社会主义大国的进入。"
  internvene.44.a:0 "试看寰宇，皆为赤旗。"

