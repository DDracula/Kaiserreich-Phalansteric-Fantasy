  internationale_desc:0 "点击地区局势可在决议中查看具体行动."
  FRA_internationale_invention_desc:0 "1919年的共和国是一个残破不堪的国家，反动派们将法兰西作为自己揽权夺利的工具，而我们联合起来推翻了腐朽的资本主义政府，建立起了革命的社会主义共和国。经过人民长时间的努力，我们将荣光重新带给了法兰西，她成为了革命与胜利的摇篮。1936年，保卫革命火种与重建破碎国家的任务已经完成，现在我们需要做的，应该是去解放那些被压迫的人民，当然，介于德意志帝国为代表的反动势力依然主导着国际秩序，我们应当使用间接的手段去帮助我们的同志。\n\n我们在世界各地的影响力如下：\n欧洲：[?FRA_infulence_europe|+=.0]\n亚洲：[?FRA_infulence_asia|+=.0]\n中东：[?FRA_infulence_mideast|+=.0]\n美洲：[?FRA_infulence_america|+=.0]\n非洲：[?FRA_infulence_africa|+=.0]\n\n我们的影响力决定了我们在某一地区的是否能展开行动，如果在某一地区我们的影响力小于0，那么在我们的影响力恢复到0以上之前，我们无法展开行动。\n通过援助盟友，我们可以获得当地的影响力。如果我们支援的革命胜利，我们将在当地获得大量影响力。\n\n完成对应国策以解锁更多决议"
