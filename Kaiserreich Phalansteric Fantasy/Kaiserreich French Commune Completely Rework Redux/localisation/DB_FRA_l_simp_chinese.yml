  FRA_sore_oldl_goals_key:0 "守旧派是索雷尔主义的卫道士，他们自诩为“真正的革命工团主义者”，在与工团派决裂后，他们举起了“革命，民族，战争”的旗号。在外人看来，守旧派都是一帮民族主义与军国主义的疯子，但是索雷尔的殉道者们知晓真正的的革命必须是沾满鲜血的，资本主义世界不会自行崩溃，他们会不断尝试抓住生者的脚踝，而索雷尔主义者应当做的就是摧毁整个旧世界，呼唤一场真正的、属于整个人类的革命。索雷尔主义者们相信，存在一个属于无产阶级的民族，而只可能通过血与铁，无产阶级民族才可能战胜资产阶级民族。\n\n§o无产阶级情绪§!：\n§N民族主义：[?sore_oldl_nationalism|.1%%]§!\n§P军国主义：[?sore_oldl_militarism|.1%%]§!\n§l干涉主义：[?sore_oldl_interventionism|.1%%]§!\n§r社会主义：[?sore_oldl_socialism|.1%%]§!\n\n§o战争引擎：\n功效：[?sore_oldl_war_engine|.1%%]§!\n§Y薪柴§!：[?sore_oldl_war_engine_wood|Y.0]\n§Y状况§!：[sore_oldl_war_engine_sitution]"
