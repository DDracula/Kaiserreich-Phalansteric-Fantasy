  FRA_northamerica_que_strike:0 "发动魁北克大罢工"
  que_revo_ready_tips:0 "§G魁北克人已经准备好发动革命了！§!"
  que_revo_no_readt_tips:0 "§R我们将无法在干涉魁北克局势！§R"
  internvene.9993.title:0 "魁北克独立革命"
  internvene.9993.desc:0 "随着法裔加拿大人长期以来的民族自决呼声日益高涨，魁北克省爆发了一场大规模的独立革命。示威游行和罢工浪潮席卷城市与乡村，各个独立派别联合成立了“自由魁北克阵线”，正式宣布与加拿大政府决裂，追求一个独立的法语国家。蒙特利尔、魁北克城等重要城市成为战场，革命者与政府军爆发激烈冲突。尽管加拿大联邦调集了军队以遏制局势，魁北克的独立意志却如烈火般难以扑灭，革命的结局难以预料。"
  internvene.9993.a:0 "英帝国遗产又损失一块"
  internvene.9993.b:0 "被压迫民族的革命"
  internvene.211.title:0 "与魁北克议和？"
  internvene.211.desc:0 "我们从未想过，作为曾经的大英帝国流亡政府，加拿大会面临这样的局面。魁北克革命军竟然攻占了渥太华，夺走了我们统治的象征。这不是单纯的军事挫败，而是对我们国家根基的直接威胁。眼下，渥太华已沦陷，我们的政府被迫撤退，整个国家正处在分崩离析的边缘。\n\n内部会议变得愈发紧张。军方领导人愤怒地要求立刻反击，动员所有能用的力量夺回我们的首都，而另一边的温和派则不断向我们强调，议和或许是唯一避免彻底崩溃的出路。这个国家已为战争付出了太多，民众的耐心也几乎耗尽，但议和意味着承认失败，意味着可能失去魁北克，失去我们作为一个国家的完整。\n\n我们面临着艰难的抉择：是继续坚守帝国的荣耀，集结所有资源强行反击，还是走向谈判桌，承认这个国家已经不再是曾经的加拿大？这一切，都取决于我们接下来的选择。"
  internvene.211.a:0 "上帝保佑..."
  internvene.211.b:0 "为了国王！"

