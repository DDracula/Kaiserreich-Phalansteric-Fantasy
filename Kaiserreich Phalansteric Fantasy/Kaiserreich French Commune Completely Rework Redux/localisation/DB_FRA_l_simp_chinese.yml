  frapoc.112.title:0 "索雷尔派的回应"
  frapoc.112.desc.a:0 "索雷尔派的守旧派与工团温和派一直保持者良好的联系。虽然我们之间的路线有分歧，但我们的目标是一致的，只是手段不同而已，当我们与这些老朋友解释清楚后，我们就没有必要再相互征伐了。但哪些青年索雷尔派的年轻人，他们没有经历过我们光荣的革命岁月，在他们眼里，温和派就是一帮同过去堕落的资产阶级一样需要革除的无产阶级叛徒，我们几乎没有任何共同语言，他们天生就是反对建制派的。"
  frapoc.112.desc.b:0 "出乎意料的是，除了我们的老盟友之外，哪些天性反骨的青年索雷尔派们也愿意与我们合作，我们很高兴看到这些迷茫而转向索雷尔派的年轻人回到建设工团主义的正道上。在我们许诺在一些方面改革后，这些好满足的年轻人摇身一变就成为了我们的忠实盟友，这再好不过了。"
  frapoc.112.desc.c:0 "青年索雷尔派拒绝我们的好意是预料之中的，他们就是一帮愤世嫉俗的年轻人，并不懂得复杂的政治运作，但令我们大跌眼镜的是，我们的老盟友，我们惺惺相惜的守旧索雷尔派却也与我们分道扬镳。他们指责我们将革命的幻想建立在与堕落份子的媾和上，斥责我们已经完全忘记了革命工团主义的初心。那好吧，我们会告诉他们，我们才是正确的一方。"
  frapoc.112.a:0 "旧友重聚。"
  frapoc.112.b:0 "索雷尔的思想是工团主义的宝藏。"
  frapoc.112.c:0 "我们不需要这些暴徒。"
