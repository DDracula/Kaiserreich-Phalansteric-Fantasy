  internvene.9991.title:0 "日占朝鲜爆发起义"
  internvene.9991.desc:0 "在日本帝国的严酷统治下，朝鲜半岛的民族独立运动逐渐走向高潮。多个反抗组织联合起来，在朝鲜各地同时发动了大规模的武装起义。工人、农民和知识分子纷纷拿起武器，试图推翻日本的殖民统治。尽管起义者缺乏足够的武器和训练，但他们的勇气和决心在全国范围内掀起了反抗的浪潮。日本当局迅速调集军队试图镇压，然而起义的火种已经燃烧在每一个角落。这场动乱将如何影响朝鲜的未来，尚不得而知。"
  internvene.9991.a:0 "旭日将倾"
  internvene.9991.b:0 "帝国主义的自食恶果"
  internvene.9992.title:0 "台湾大起义"
  internvene.9992.desc:0 "日本对台湾的殖民统治引发了长期的不满，终于在民众的抗议声中达到了临界点。各地的秘密反抗组织迅速联络，一场声势浩大的起义在台湾全岛爆发。农民、工人、知识分子，以及地方士绅纷纷响应，形成了一股不可忽视的反抗力量。起义者利用地形和民间支持与日军展开激烈的游击战，日军虽占据优势，但面对四面八方的反攻一时陷入困境。台湾的未来充满不确定性，局势正在迅速变化。"
  internvene.9992.a:0 "暴发户的原形毕露"
  internvene.9992.b:0 "日本帝国主义的覆灭"
  FRA_asia_jap_tai_revo:0 "台湾大起义"
  FRA_asia_jap_tai_revo_tips:0 "如果社会主义中国存在，他们会考虑与台湾并肩作战"
  FRA_jap_collapse:0 "日落时分"
  FRA_jap_collapse_desc:0 "战争的连续失败、资源的枯竭和被压迫民族的频繁起义不断撕裂着日本的统治根基。日本帝国的扩张主义已近极限，军部与政府内斗不休，民众对统治者的信任逐渐瓦解。对于曾经不可一世的帝国而言，这并非短暂的低谷，而是彻底崩溃的前奏。正如日落终将迎来黑夜，帝国的崩溃也正在不可避免地逼近。"
