  frapoc.900.title:0 "新任公共安全委员会主席" 
  frapoc.900.desc:0 "公共安全委员会主席从各种角度来说都是可以与劳工总议会主席相提并论的最高领导人级别，这一位置很大程度上就决定了公社未来五年甚至更久的意识形态倾向。工团派目前把目光投向了伯努瓦·弗拉商。无政府派内部的委员会派为了维护与纲领派的联盟选择推举莫里斯·茹瓦耶参与竞选。雅各宾派的人选则是列宁派的安德烈·布勒东，尽管阿德里安·马凯表示自己更合适作为雅各宾派的代表出任公共安全委员会主席，但是马赛尔·戴亚则表示希望通过这一举动来巩固新社会主义者与列宁主义者的合作。出乎意料地是索雷尔派的候选人，乔治·巴塔耶，尽管他建立的“青年索雷尔先锋行动”已经成为了索雷尔派中不可忽视的势力，大多数人依然并不看好这位年轻人能夺得主席的位置。"
  frapoc.900.a:0 "工团派的伯努瓦·弗拉商。"
  frapoc.900.b:0 "雅各宾派的安德烈·布勒东。"
  frapoc.900.c:0 "索雷尔派的乔治·巴塔耶。"
  frapoc.900.d:0 "无政府派的莫里斯·茹瓦耶。"
  frapoc.9001.title:0 "莫纳特宣布总议会选举开始"
  frapoc.9001.desc:0 "虽然劳工总议会与公共安全委员会的选举是相互独立的，但按照管理，两者都会在另一边解散重组后也进行新一届的选举工作。而现在，新的政府班底已经组建，现任劳工总议会主席皮埃尔·莫纳特正式宣布本届劳工总议会的解散以及开展下一届劳工总议会的选举工作。\n\n(劳工总议会的重新选举会持续30天，我们的席位会在这期间发生变化，直到选举结束，我们将以结束时刻的席位组建新的公社政府。)"
  frapoc.9001.a:0 "工人的民主！"

  FRA_seat_election:0 "劳工总议会选举"
  FRA_seat_election_tips:0 "§G我们将组建新一届的劳工总议会！§!"

  frapoc.901.title:0 "工人反对派"
  frapoc.901.desc:0 "一直以来，我们都对于我们的政治模式感到自豪，它不再是虚伪的资产阶级民主，而是真正属于劳动者的，属于普罗大众的民主。然而，民主并不能直接将一切问题解决，工人的大多数虽然依然支持工团派的领导，但经济分歧导致的公社经济混乱却使得一部分工人开始反对起工团派的领导，转而选择了更加集权的雅各宾派和索雷尔派。"
  frapoc.901.a:0 "他们会后悔的。"
  frapoc.901.b:0 "民主就是选择另一个。"

  frapoc.902.title:0 "农民转向委员会派"
  frapoc.902.desc:0 "并不意外的是，由于我们经济工作对于农民的忽视，他们对于工团派的领导已经失望透顶，他们转而选择对农民抛出橄榄枝的委员会派。而索雷尔派实际上也经常性地呼吁农民的利益，尽管索雷尔派的反对者认为这只不过哄骗农民成为战争燃料牺牲品的宣传手段，但总的来说，依然有不少农民相信索雷尔派的话术。"
  frapoc.902.a:0 "农业是生活的母亲"
  frapoc.902.b:0 "农业是战争的妻子"

  frapoc.903.title:0 "个体工商业的十字路口"
  frapoc.903.desc:0 "在较为严苛的共产主义者看来，这些人实际上算得上是广义资产阶级的一部分，但在内战时期，这些小资产阶级实际上给予了革命很多帮助，雅各宾派曾希望铲除公社内部的堕落资产阶级分子。万幸的是，在各派的阻碍下，悲剧并没有发生，这些小商贩以及工厂的管理人员得以幸存，但对于公社一直心有余悸。在和平的时期，这个群体数量实际上得到了很大的提升，一些富有的工人也会选择转而成为个体工商业者，就目前看来，他们已经无法再作为一个边缘群体而看待了。\n\n尽管如此，个体工商业者内部实际上分歧极大，从完全自由经济的无政府支持者到技官计划经济的雅各宾派支持者(他们都觉得自己可以成为技术官僚)，认同当下的保守工团主义者，以及年轻的、受未来主义和先锋主义影响很大的索雷尔派主义者(大多是“青年索雷尔先锋行动”的支持者)。作为一个摇摆的群体，他们极有可能成为决定公社未来的一环。"
  frapoc.903.a:0 "现在有什么不好的？"	
  frapoc.903.b:0 "政府管的太宽了。"
  frapoc.903.c:0 "我们当然算得上技术官僚！大概？"
  frapoc.903.d:0 "年轻的活力才带来繁荣的经济。"

  frapoc.904.title:0 "知识分子要求变革"
  frapoc.904.desc:0 "知识分子往往代表了整个社会最前沿的思潮，但他们未必是同路人，现实主义与未来主义的争端逐渐成为了知识界的博斯普鲁斯海峡。现实主义者往往为工团派背书，但由于对于现政府的失望，他们转而向新社会主义者寻求合作。而未来主义者大多都是青年索雷尔派的成员，或许他们并不支持索雷尔主义，但这并不妨碍他们加入到这样一个年轻人居多的、带有强烈未来主义色彩的组织。实际上，乔治·巴塔耶的个人魅力着实吸引了不少知识分子加入青年索雷尔派。"
  frapoc.904.a:0 "知识不能脱离现实。"
  frapoc.904.b:0 "未来在向我们招手。"

  frapoc.905.title:0 "凯尔特之音"
  frapoc.905.desc:0 "虽然布列塔尼已经成为法国本土数百年，但实际上布列塔尼往往都会代表法国内部的异见的声音，尤其是注重农业的布列塔尼地区实际上一直在被巴黎方面忽视，这使得更多的布列塔尼地区的公社开始转向其他的派系以寻求扩大自己的影响力。当然，布列塔尼当地也有强大影响力的本土派系，即“布列塔尼觉醒运动”，虽然他们算不上主流的派系，但布列塔尼人依然可以选择他们作为自己在劳工总议会的代表。"
  frapoc.905.a:0 "我们当然应该支持委员会派。"
  frapoc.905.b:0 "我们或许应该改进我们的产业。"
  frapoc.905.c:0 "凯尔特人有权保持沉默。"

  frapoc.906.title:0 "黑色星期一的冲击"
  frapoc.906.desc:0 "德国股市的灾难性崩溃引发了一系列的经济危机，大批大批的工人失业下岗，整个资本主义世界似乎按下了静止键，甚至是倒带键，无数曾经鼎鼎有名的企业破产，随之而来的是物价飙升与社会治安的下降。或许在过去，我们没有经历过内战前岁月的人民无法理解资本主义的罪恶与革命的必要性，而当血淋淋的资本主义崩溃带来的无数悲剧与灾难出现在人民的眼前，这是我们无论如何的政治宣传工作都无法带来的效果，尽管每个人眼中看到的都是不同的事物，但至少他们不会再相信邪恶的资本主义。"
  frapoc.906.a:0 "工团主义的又一次胜利。"	
  frapoc.906.b:0 "看看那些贫困的人民。"
  frapoc.906.c:0 "自由放任经济的危害。"
  frapoc.906.d:0 "德意志帝国的衰落。"

  frapoc.907.title:0 "我们的小小失误"
  frapoc.907.desc:0 "我们的经济调查报告鉴于我们的民主已经在各个主要公社公示出来，虽然相较于黑色星期一的可怖灾难，我们的过失甚至算得上功绩，但这种说辞并不能让我们的人民信服，由于过去长期以来的工团派执政地位，很多人民都把经济的过失都怪罪到工团派之上，尽管在过去的时间里经济事物代表其实并不都是工团派的成员。\n\n雅各宾派试图在传达出关于中央经济的必要性，工团派内激进派要求扩大总工会的权力以实现更加直接的工团经济模式，而无政府派则宣称是总工会的对于经济事物的过度掌控才导致了目前经济的弊端，但索雷尔派则认为是总工会过于自由散漫才使得公社经济陷入了泥潭。"
  frapoc.907.a:0 "总工会一直是工人的保障。"
  frapoc.907.b:0 "总工会取代了资本家成为了新的暴君。"
  frapoc.907.c:0 "计划经济实际上更加优越。"
  frapoc.907.d:0 "左翼法团主义是最好的选择。"

  frapoc.908.title:0 "马赛倒向索雷尔派"
  frapoc.908.desc:0 "马赛一直都是除巴黎外最重要的革命的基地，但在内战后马赛与巴黎的分化越来越明显，很大程度上成为了异见者的集中基地。由于与意大利的地理关系，这里聚集了更多倾向于意大利的未来主义与极权主义的意识形态的知识分子，在一定程度上主导了马赛这座城市的政治倾向。一些公社内部的激进工人也往往会成为索雷尔派的拥趸，虽然马赛当地的总工会一直试图在减弱索雷尔派，尤其是青年索雷尔派的声音，但实际上效果收益并不明显。"
  frapoc.908.a:0 "马赛一直都是革命的先锋。"
  frapoc.908.b:0 "让我们为法兰西奏响马赛曲。"
  frapoc.908.c:0 "总工会其实并不赖，对吧？"

  frapoc.909.title:0 "波尔多支持计划经济"
  frapoc.909.desc:0 "阿德里安·马凯治下的波尔多一直都是新社会主义者的大本营，由于他们的强大影响力，实际上波尔多的许多公社已经进行了“新社会主义改造”，在雅各宾派的经营下，波尔多这个偏向轻工业与农牧业的地区，反而在工业化上进行的如火如荼。造船业依旧在波尔多是主要的制造业，但最令人惊喜的是化工厂与农业机械厂的开办，由于靠近中部的农业区，这使得波尔多的农业工业实际上相当发达，然而这也导致了一些细微的环境问题。"
  frapoc.909.a:0 "这是新社会主义者的功劳。"
  frapoc.909.b:0 "但更证明了计划经济的优越性。"

  frapoc.910.title:0 "不列颠的同志到访加莱"
  frapoc.910.desc:0 "近日，不列颠的同志访问团到访加莱，这种行动很难不让人怀疑是英国人在总议会选举时来试图影响法国的政局，不过，这反而使得无政府派别十分收益。加莱本就是无政府派别的主要活跃地区，加之不列颠的同志参与到当地的竞选宣讲，这使得加莱当地的公社大多都转向了无政府派，他们希望可以摆脱总工会的过度控制，而借助加莱海峡的特殊地位来与其他国家，或许甚至是帝国公约的商人进行贸易，以此来使得加莱的经济进一步发展。"
  frapoc.910.a:0 "为我们的不列颠同志干杯。"
  frapoc.910.b:0 "以及全世界的劳动者同胞。"

  frapoc.911.title:0 "巴黎总工会的集会"
  frapoc.911.desc:0 "巴黎，共和国的首都，欧洲最耀眼的城市，同时也是革命的诞生地，这里酝酿着无数的智慧与计谋，各种能人志士都来到这里，只为了一睹巴黎的繁荣。自1919年革命胜利以来，巴黎一直都是工团主义最自由，最繁荣，最开放的港湾，总工会(CGT)的首脑一直在巴黎，工团派激进派的主要领袖，也是现任劳工总议会主席的莫纳特在巴黎革命广场开展了关于总工会的演讲，他的身旁都是主要的激进派成员，虽然现场也能看到零星几个温和派的成员，但总的来说，这是场被工团派主导的表演。\n\n演讲的内容也是一如既往，激进派一直在推动CGT权力的进一步扩张，以此来更加直接地保护工人的权益。这也是为什么无政府派独立的原因，却也是极权主义集团看不惯的地方。巴黎的工人之中很多都是参与过革命的革命者的子辈，他们经常自豪于自己的父亲或者母亲参与到了那场伟大的革命，而现在，或许是这些子辈让革命更进一步的时刻了。"
  frapoc.911.a:0 "没有总工会就没有公社。"
  frapoc.911.b:0 "一代人有一代人的革命。"

  frapoc.912.title:0 "人群里的质疑声"
  frapoc.912.desc:0 "巴黎不只是巴黎人的巴黎，很大程度上，巴黎已经成为了法国人的代名词，尽管地域之间的差异会产生种种刻板印象，但大多数的法国人都会以巴黎自豪，而巴黎也聚集着来自全国各地的法兰西同胞。归根结底，巴黎并不是一个封闭的城市，它开放且包容，这也是巴黎成为一个伟大城市的原因之一。\n\n而这样带来的后果，也很显而易见，便是会出现异见者，或许曾经专制的君主制与虚伪的资产阶级民主下，人民无法发出自己的声音而要缄默不语，那么现在，为什么不能发表出自己的意见呢？毕竟法兰西公社是一个人民的国家，言论自由一直都是公民们的基本权益。或许那些傲慢的领袖会后悔，但事实是，人民已经学会自己思考了。又或者是，皈依了另一个..."
  frapoc.912.a:0 "“农民也是人民的一份子！”"
  frapoc.912.b:0 "“生产力的发展才能带来真正解放！”"
  frapoc.912.c:0 "“我们的同胞还在德国的压迫之下！”"

  frapoc.913.title:0 "莫纳特的回应"
  frapoc.913.desc:0 "这突如其来的反对声音使得整个集会陷入了混乱，那些工团派的狂热支持者试图想找到反对声音的来源，毕竟这是他们的集会，但无序人群就像沙丘，即使翻过一座，眼前的也只有另一座一模一样的沙丘。而最尴尬的是台上的莫纳特主席，他并没有想到工团派集会上居然会出现如此明显的反对者，事先准备的演讲稿子已经不能再当作无事发生地念下去，这反而会丢失集会者的支持。这种局面，莫纳特别无他选，他必须回应那个反对的声音，否则...\n\n莫纳特勉强恢复了集会的秩序，但下面的人群却都蠢蠢欲动着，等待着莫纳特的回应。所有人都在期待着莫纳特做出他们想要的反应，沉稳地回应，机智地回击，还是狼狈地回避。"
  frapoc.913.a:0 "“农民当然是我们的同志与兄弟。”"
  frapoc.913.b:0 "“工人的解放自然会带来生产力的提升”"
  frapoc.913.c:0 "“法兰西将在总工会的团结下夺回她的荣耀”"
  frapoc.913.d:0 "“这个问题并不在我们的讨论范围内...”"

  frapoc.914.title:0 "混乱的集会"
  frapoc.914.desc:0 "莫纳特的说辞很明显并不能使得集会的参与者满意，在莫纳特的话语还没有结束前，下面的人潮就开始爆发出细微的议论，接着是以几个人为中心迅速扩散到整个集会，由于这是一个在公共场合的集会，人群中实际鱼龙混杂，从正统工团的支持者，到新社会主义的赞同者，甚至还有单纯反对政府的酗酒汉。\n\n我们无从得知是谁在人群中第一个开始了斗殴，但这带来的后果则是灾难的，混乱的人群迅速扭打在了一起，而莫纳特以及他的激进派党羽只能在高台上无能为力地看着眼前的这一切。他们试图叫来防卫队，但事实是，由于将防卫权下降到人民，防卫队的人实际上也在人群中相互搏斗。而那些从集会外调动来的人民警察也对如此混乱的集会毫无办法，再加上过去工团派要求的警察不应该佩戴武器，导致在与那些斗殴的民众对峙时，甚至会出现防卫队的成员被上头的平民打倒在地的情况。\n\n毫无以为，这场混乱继续放任下去只会导致更大的灾难，但莫纳特也面临着一个抉择，想要处理目前的情况，不动用强制力是不可能的，他们的确是理想主义者，但还不至于脱离现实，但如果防卫队无法处理，那么唯一能处理的公社强制力量就是公社军队了，但如果调动来了公社军队，就一定会导致更多的不满。"
  frapoc.914.a:0 "我们需要秩序。"
  frapoc.914.b:0 "但代价是什么？"
  frapoc914a_tips:0 "我们改革的§c国内安全制度§!时，§R将会导致更多人的反对§!"
  frapoc914b_tips:0 "我们改革的§p国内集会制度§!时，§R将会导致更多人的反对§!"

  frapoc.915.title:0 "公社辩论"
  frapoc.915.desc:0 "公社辩论是公社在二十年代自发开始的用以宣讲的辩论形式，但在数年的发展来，这种形式已经成为了没有规定的惯例项目。通常而言，几个派系的支持者会聚在一起开展对于特定问题的辩论，但并没有很严格的规则，通常都是你一句我一句的随性发言。而场地也是比较随意的地方，一般会选在某地的沙龙，但在影响力扩大以后，很多公社辩论都会选择更加公开的场所，以此来让更多的人能被自己的言论吸引到。\n\n在几天前的集会上受挫的工团派迫切需要这次机会来恢复那场集会带来的负面影响，如果可能的话，还需要在这里漂漂亮亮地夺得更多的支持。而其他的派系也希望在这场辩论阐述自己派系对于特定事物的看法，毕竟民主选举而来的执政者往往都是工团派。不过，就目前的情况看来，在工团派的分裂与其他派系的冲突下，这个辩论会可能会导致整个公社政治的改变趋势越发明显。在这个关键的节骨眼上，我们或许应该讨论..."
  frapoc.915.a:0 "...女性权益。"
  frapoc.915.b:0 "...殖民解放。"
  frapoc.915.c:0 "...对德关系。"

  frapoc.9151.title:0 "关于女性权益问题"
  frapoc.9151.desc:0 "女权主义者一直都是社会主义者的盟友，但很可惜的是，希望人人平等的社会主义者之中有不少大男子主义者，他们往往把女人当作一种弱势的，可支配的商品。但在革命当中，这里少不了女性的存在，如果没有她们的支持，革命是否可以成功就会是一个大大的问号。现在我们已经建立了工团主义国家，并在法律上承认了女性的权利义务，但事实是，我们在女性权益方面的确做的不足————至少在那些女权主义者看来。\n\n无论我们究竟在女性工作上付出的努力如何，关于女性权益的问题越来越成为公社的重点议题之一，在辩论上谈论这个问题再好不过了，毕竟这个问题得罪不了太多人，除了那些保守的人群————他们应该不太多，对吧？\n\n无政府派率先表达他们的观点，他们一直是女权主义者的非正式盟友，显然，如果工团派不说点更有吸引力的事物，否则下面的群众是不会买账的。"
  frapoc.9151.a:0 "女性将在社会治理中扮演更多的角色。"
  frapoc.9151.b:0 "女性将更广泛地参与到军事事物之中。"

  frapoc.91511.title:0 "保守官僚反对女性参政"
  frapoc.91511.desc:0 "在公社辩论后，官僚团体对工团派的发言表现出明显不满，尤其对女性参与政治的能力抱有质疑。他们认为，无论是从劳动强度还是作为官僚处理事务的效率来看，女性都难以胜任这些角色。官僚们认为，单纯为了展示性别平等而强行将部分行政职位让给女性，实际上不过是政治选举中的表面功夫，并不会真正促进公社的发展。或许我们需要重新审视我们的政策？"
  frapoc.91511.a:0 "政治是绅士们的游戏。"
  frapoc.91511.b:0 "但淑女可以有她们的位置。"

  frapoc.91512.title:0 "军官反对女性参与军事"
  frapoc.91512.desc:0 "在公社辩论结束后，军官团体迅速爆发了强烈的不满情绪，特别是对女性参军的反对。他们的反对更多源于对传统性别角色的固有观念：女性的职责应是在战争后方，照料家庭，等待她们的丈夫或儿子凯旋，而非在战场上冲锋陷阵。许多人将女性参战视为国家衰败的象征，认为如果连老弱妇孺都需要参战，那么这无疑是政府和军队的失职。\n\n他们进一步质疑道：如果让女性奔赴前线，谁来照顾我们的孩子？谁来为前线的将士们烘焙甜蜜的饼干？更为关键的是，现阶段我们的军队还未陷入到需要女性参战的绝望境地——我们依然拥有一群勇敢的年轻小伙子。如果他们不愿为女士们做出牺牲，却反而要女士们为他们牺牲，这不仅会让这些小伙子们丢尽了颜面，也让整个国家蒙羞。"
  frapoc.91512.a:0 "战争对女士们太危险了。"
  frapoc.91512.b:0 "公社的女士们不是玛丽，而是贞德。"

  frapoc.9152.title:0 "关于殖民解放问题"
  frapoc.9152.desc:0 "欧洲诞生了资本主义，而它的诞生却要建立在无数殖民地的血汗之上，黄金、香料、奇珍异宝源源不断地涌向欧洲，欧洲化作了神话里守财的巨龙。自从启蒙运动以来，自启蒙运动以来，殖民地人民不断觉醒，奋起反抗宗主国的剥削。而我们的起义也迫使曾经掌控世界四分之一殖民地的资产阶级法兰西狼狈逃窜至阿尔及利亚，逼得昔日不可一世的日不落帝国也被迫退居极北之地。\n\n但殖民地的人民依然没有得到解放，德意志帝国取代了英法，成为了世界上唯一的殖民帝国，阿尔及利亚的反动派们也在西北非的土地上苟延残喘，印度半岛与东南亚地区依然被残酷的殖民地政府统治着，那里的正义荡然无存，有的只是劳苦的人民与被剥夺的劳动果实。\n\n我们当然有责任支持全球的殖民地解放运动。过去的十几年，由于我们自身力量的不足，我们未能有效帮助那些远在天边的同志。但如今，我们是否已经具备干预殖民地局势的能力？如果是这样，我们该如何具体帮助这些受压迫的人民？"
  frapoc.9152.a:0 "我们将援助那些殖民地的反抗者。"
  frapoc.9152.b:0 "我们会直接煽动殖民地的人民。"
  frapoc.9152.c:0 "我们仍需积蓄力量，去捣毁那些殖民的根本。"

  frapoc.91521.title:0 "德意志的回响"
  frapoc.91521.desc:0 "德国国内爆发的黑色星期一无疑是我们的好机会，尤其是他使得德国的仆从国们都陷入了深深的经济危机之中，不满的情绪四处蔓延。而对于我们来说，对于殖民解放的事业来说，这无疑是一次极好的机会。那些德意志的殖民地：德属中非与德属东亚，都会在这一次德国引爆的灾难中深陷泥潭，而我们要做的，只是推波助澜。\n\n不过，尽管我们应当帮助殖民地被压迫的人民，我们并不能伸出手来同时干涉所有的殖民地地区，我们应当有一些侧重，以确保我们至少能取得一些重大进展，但又不至于置身事外。"
  frapoc.91521.a:0 "我们应该侧重非洲。"
  frapoc.91521.b:0 "我们应该侧重亚洲。"
  frapoc.91521.c:0 "难道我们不应该一起帮吗？"

  frapoc.91522.title:0 "国际主义者的抗议"
  frapoc.91522.desc:0 "毫无疑问，我们是一个国际主义为国际政策的国家，我们对于国内的宣传也是如此的，虽然积蓄力量对抗殖民地宗主国的策略无疑是正确的，但我们的人民视这种行为为欺骗与软弱的体现。在我们的辩论结束后，一些国际主义者，也包括一些干预主义者走上街道，要求公社应更多地介入国际事物。"
  frapoc.91522.a:0 "削弱殖民地也是在削弱帝国。"
  frapoc.91522.b:0 "民意未必代表正确。"

  frapoc.9153.title:0 "关于对德关系"
  frapoc.9153.desc:0 "德意志帝国，作为我们的邻居，也是全世界的主宰，对德意志帝国的关系一直是公社外交的最高优先级。虽然我们与德意志的关系目前来说并不说得上是坏，但可以遇见的是，我们与德意志反动派之间必有一战。在公社发展十几年后，我们的人民已经不再满足保卫革命，而是希望介入到全世界的事物中，而要介入到世界事物，对德国的关系是无法避免的议题。\n\n国内最重要的硬派就是索雷尔派，他们对于德意志的态度除去革命热情意外，还要再加上由于世界大战导致的复仇主义情绪，这些人很可能将我们拽入与德国的战争泥潭。目前工团派的政策是避免战争而煽动德国国内的社会主义与工团主义力量，使得德意志帝国在内部瓦解，而无政府派与雅各宾派虽然在大体上也认同工团派的方式，但对于资助哪些势力以及怎么资助势力上依然有很大分歧。"
  frapoc.9153.a:0 "我们需要为马恩河报仇。"
  frapoc.9153.b:0 "德国自由工人联合会代替我们行事。"

  frapoc.91531.title:0 "马赛酒吧骚乱"
  frapoc.91531.desc:0 "马赛一直有很多的移民，但这却并不妨碍它成为法国民族主义最浓厚的地方之一。在公社辩论结束后，马赛的索雷尔派就一直很嚣张，有时候还会去主动骚扰哪些不是索雷尔派或者对索雷尔派不支持的人，尤其是哪些非法国人，逐渐变成了马赛索雷尔派骚扰的主要对象。当地的治安防卫队对此也是睁一眼闭一只眼，因为他们往往也是索雷尔派的一员。\n\n由于这些原因，移民们往往会迁往土伦或尼斯。尽管如此，马赛依然存在着一批数量庞大的移民群体，虽然相较于巴黎与德法边界，马赛的德裔群体可以说得上是濒危物种，但在马赛依然有着一部分德裔。而在某个最平凡的一天中，几个醉酒的工人在一家酒吧里闹事，但好巧不巧的，这家酒吧归属于一个德裔，这使得这些醉酒的索雷尔派爆发出民族主义的敌意，开始对店面进行破坏与对店主人身攻击的威胁。虽然随后治安队带走了这几个闹事的酒鬼，但这无疑对我们的政治舆论环境造成了负面的影响。"
  frapoc.91531.a:0 "我会说德国人活该。"
  frapoc.91531.b:0 "社会主义属于每一个人。"

  frapoc.915311.title:0 "德国人对我们的抗议"
  frapoc.915311.desc:0 "在马赛酒馆骚乱后，德意志自由工人联合对于我们的不作为表现出不满，这也使得我们这之间的合作出现了不小的问题。而同时，德意志帝国国内的反法势力也借机炒作这次事件，将其描绘为工团主义与法兰西民族的暴行。如果我们继续纠缠下去，很可能使得本就日益紧张的德法关系进入到更加恶劣的地步。"
  frapoc.915311.a:0 "我们会做出道歉的。"

  frapoc.916.title:0 "公共安全委员会施展影响力？"
  frapoc.916.desc:0 "公共安全委员会虽然与劳工总议会是独立的两个体系，但这并不代表公共安全委员会的个体不能通过自己的影响力来鼓动人民在总议会选举中选取某个派系的成员。当然，这很大程度上取决于公共安全委员会被哪个派系所掌握着，不过，这种行为或许会导致我们的程序民主显得不那么完美。"
  frapoc.916.a:0 "如果可以，那为什么不？"
  frapoc.916.b:0 "这是必要的牺牲。"
  frapoc.916.c:0 "如果这能带来解放。"
  frapoc.916.d:0 "我们没有理由拒绝。"
  frapoc.916.e:0 "程序正义不容亵渎。"

