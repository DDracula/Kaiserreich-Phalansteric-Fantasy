  frapoc.28.title:0 "礼物社会"
  frapoc.28.desc:0 "$FRA_marcel_mauss$在革命之前就算一个著名的人类学家，研究民族与早期人类社会，他最著名的一本著作是在1923年发表的《礼物》。而$FRA_marcel_mauss$作为一个无政府主义支持者，自然也认为“礼物”交换是作为无政府主义实践中重要的一环。\n\n通过礼物交换，不仅可以促进邻里之间的和睦，也能维护社会结构。除去道德的上的好处，礼物交换实际上同样可以带来经济上的回报。一些无政府主义者称呼这套围绕着$FRA_marcel_mauss$理论的模式为“礼物经济学”。随着我们对于经济层面政策的改革，一些有影响力的无政府主义者希望我们也可以加入一点“礼物经济学”的要素。"
  frapoc.28.a:0 "设立一个礼物交易所。"
  frapoc.28.b:0 "在宣传上鼓励礼物交换。"
  frapoc.28.c:0 "礼物经济是无政府主义的臆想。"
  FRA_bills_gift_exchange:0 "设立礼物交易所"
  FRA_bills_gift_propoganda:0 "推广礼物交换"

  FRA_northamerica_WCA_invite:0 "邀请[WCA.GetName]加入第三国际"

  frapoc.29.title:0 "农业发展资金"
  frapoc.29.desc:0 "我们的顾问，$FRA_andre_prudhommeaux$，一直在农业部和分析实验室工作。在我们宣布要修复我们的经济之后，$FRA_andre_prudhommeaux$就一直试图向我们要求提高对于农业的补贴，不仅仅是对于农民的补助，同样也应该包括对于农业技术发展的支持。\n\n对于农业技术的研究主要分为两个方向，一个是生物学的方向，致力于改良农作物的基因，从根本上提升农业的生产效率。另一个则更加实际，通过研发更加高效的农业机械或化肥等外在事物使得我们的农业生产率保持在世界的领先地位。"
  frapoc.29.a:0 "投资改良作物。"
  frapoc.29.b:0 "投资机械与化肥。"
  frapoc.29.c:0 "我们没有多余的资金。"
  FRA_bills_agriculture_gene:0 "农业发展资金：改良作物"
  FRA_bills_agriculture_tech:0 "农业发展资金：革新技术"

  frapoc.30.title:0 "欧洲和平方案"
  frapoc.30.desc:0 "我们和我们的德国邻居的关系并不好，归根结底是他们抢占了本应该属于我们的阿尔萨斯-洛林，虽然国内的民族主义者一直在鼓吹对德复仇，但我们的顾问$FRA_louis_lecoin$，知名的反战和平主义者，希望我们的政府可以缓和与德国的关系。\n\n$FRA_louis_lecoin$谴责那些“反战败”而不“反战”的和平主义者，并表示公社应该尽可能在不惹恼德意志帝国政府的情况下援助德意志无产阶级。他的理由是，如果我们的干预暴露，那些工人将会被德国以叛国罪处罚，甚至会导致两国之间的战争。无论如何，战争对两国的人民都是灾难，我们的革命方针应当是支援德国国内的工人起义，而不是直接与德国爆发冲突。\n\n除此之外，虽然德国与它的走狗国家集团对我们开展了禁运，但实际上我们的贸易商品依然可以绕过其他中间国家进入到德意志的市场，而德国政府实际上也默许了这种行为，如果我们继续破坏德法之间的联系，很可能对于我们的经济产生一定损害。"
  frapoc.30.a:0 "和气生财。"
  frapoc.30.b:0 "我们绝不对向反动派低头。"

  frapoc.31.title:0 "战争经济学"
  frapoc.31.desc:0 "与德意志帝国的战争已经成为未来可预见的定然，与其等到战争开始时才火急火燎地准备武器装备与后勤资源，不如先行一步开展预备工作。这不仅能让我们做好对德意志帝国的战争准备，同时也可以拉动国内的就业与各种需求，让我们的经济更加强劲。\n\n$FRA_hubert_bourgin$在被聘请为我们的顾问后就不断借助自己的影响力在公开场合发表一些激进的军国主义与民族主义讲话。我们政府内部的一些人员认为这将导致人民舆论的极端化，也不利于我们的国家政策制定。而$FRA_hubert_bourgin$的支持者(主要是索雷尔派军官)则认为我们应该借此机会让我们的经济面对德国的战争威胁下更加有针对性。"
  frapoc.31.a:0 "当那一天真的来临。"
  frapoc.31.b:0 "我们的首要任务是我们自己。"

  frapoc.32.title:0 "$FRA_louis_vallon$批判国际贸易"
  frapoc.32.desc:0 "计划经济经济学者$FRA_louis_vallon$批判我们政府的贸易政策，声称这种“过分自由”的市场贸易会使得我们的经济没有最够的创新与稳定性。当我们的人民都习惯于购买外国的商品，那么我们就会在这一行业沦为别国的经济倾销殖民地。$FRA_louis_vallon$呼吁我们收紧贸易政策，以更好地发展国内的经济。"
  frapoc.32.a:0 "我们理应参考专家的意见。"
  frapoc.32.b:0 "计划经济不是我们的经济方向。"

  frapoc.33.title:0 "布列塔尼的军人市长"
  frapoc.33.desc:0 "$FRA_charles_tillon$在世界大战期间担任前往黑海的海军的军需官，但他却选择了呼吁水手进行兵变，在成功夺取舰队指挥权后顺利回到新生的公社。在回到故乡雷恩后，他在不同的工厂担任钳工，生产农业机械和化学产品。并在不久后加入列宁派的队伍中，参与竞选雷恩公社的市长。\n\n在$FRA_charles_tillon$担任市长期间，他完成了雷恩的经济转型，还成功在普及公共福利的情况下保证了财政支出。持续打击腐败与社会恶性事件，并坚持维护政治程序的透明与公正。按照公社法律，$FRA_charles_tillon$无法一直担任市长，必须让位于其他人选。然而雷恩市民在仅仅一届非$FRA_charles_tillon$市长后就开始不断呼吁让$FRA_charles_tillon$获得重新竞选市长的权力。\n\n尽管$FRA_charles_tillon$本人表现出不支持的态度，但市民的热情最终使得雷恩公社修改了当地的法律。并在下届选举中，$FRA_charles_tillon$以压倒性的优势重新当选市长。这也是整个法兰西公社范围内第一起因为民意而修改当地竞选法律的事件。好在，$FRA_charles_tillon$的确实一个伟大的市长，他现在也值得为中央所用，而他在雷恩的建设将永远是我们宝贵的遗产。"
  frapoc.33.a:0 "雷恩应该幸运他们有$FRA_charles_tillon$。"

