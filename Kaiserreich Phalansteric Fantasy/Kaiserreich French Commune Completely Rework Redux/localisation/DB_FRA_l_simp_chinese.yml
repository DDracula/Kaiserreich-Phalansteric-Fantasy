  FRA_jaco_leni_goals_key:0 "列宁派是遵循弗拉基米尔·列宁的先锋队思想而在法兰西本土发展的秘密结社组织。在俄国布尔什维克革命失败后，列宁的遗孀带着一些布尔什维克将领流亡法兰西，并在法兰西革命后正式组建起“法兰西大众共产党”。尽管因为政治斗争的考量，列宁派不得不与雅各宾派结盟，但实际上他们比较独立，除了在计划经济上的合作，可以说他们并没有和新社会主义者有什么共识。但总而言之，列宁派认为工团主义会将这个国家导向失败，尤其是整个国家面临着资产阶级复辟的风险，那些不痛不痒的改革并不能使得资本主义彻底从这个国家消失，尤其是来自于资本主义的文化意识形态。而先锋队就充当了这一角色，要将资本主义彻底从法兰西的大地上铲除。\n\n§o先锋队状态§!：\n§o控制力度§!：[lenin_party_control_level]\n§o内部纯洁§!：[lenin_party_pure_level]\n§o群众认可§!：[lenin_party_masses_level]\n\n§9官僚国家改造计划§!：\n§4官僚偏向§!：\n[?lenin_to_leninism|Y.1%%]的§4官僚§!偏向§x先锋队主义§!\n[?lenin_to_neosocialism|Y.1%%]的§4官僚§!偏向§g技术官僚主义§!\n\n§9官僚抵抗§!：[?lenin_admin_anti|R.1]"
