  FRA_jaco_neos_goals_key:0 "新社会主义者是革命后迅速崛起的力量，它的前身是“民族雅各宾派”，但在马赛尔·戴亚与他的新社会主义者夺舍雅各宾派后，技官主义与计划经济的范式就取代了原先民族主义强烈的意识形态。新社会主义者们相信，社会主义的根本要素是生产力的进步，也就是经济的发展，而民主并不是社会主义的必要要素，虽然这种说辞被很多的社会主义者批判，但是现在新社会主义派系已经被民主选上台来，那么还有谁有话可说呢？同志，做好准备，我们的社会要开始进步了！\n\n§9技术官僚化进程§!：[jaco_techbure_progress_level]\n§9培训机制§!：[jaco_techbure_train_level]\n§9任命机制§!：[jaco_techbure_appiont_level]\n§9问责机制§!：[jaco_techbure_account_level]\n"
