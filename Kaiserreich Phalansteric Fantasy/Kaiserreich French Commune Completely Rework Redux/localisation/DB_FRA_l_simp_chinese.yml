  FRA_pha_preach:0 "宣讲益处"
  FRA_pha_preach_tips:0 "根据我们的演讲策略，我们将得到不同的§G支持§!与§R反对§!"
  frapha.6.title:0 "我们的演讲策略"
  frapha.6.desc:0 "各个国家的利益都有所不同，因此他们或许会对某项合作表现出反对，但很显然，他们这种行为是将国家的利益放在全人类、全社会主义之上。当然，我们并不能直接地攻击这一点，我们终究是同志。因此，我们需要更加策略一点方式——用理论让他们明白，一时的优势带来的或许长期的劣势。同样，一时的劣势很可能在长期来说是对他们有利的。"
  frapha.6.a:0 "权威，团结，强大！(极权主义演讲策略)"
  frapha.6.b:0 "国际主义万岁！(工团主义演讲策略)"
