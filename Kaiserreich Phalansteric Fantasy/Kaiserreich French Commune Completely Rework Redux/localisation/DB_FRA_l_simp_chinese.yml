  FRA_balkan_military_advisers:0 "公社-巴尔干军事顾问团"
  FRA_bills_balkan_trade_agreement:0 "公社-巴尔干贸易伙伴"
  FRA_balkan_partnership_tips:0 "\n§G如果我们的伙伴赢得了巴尔干战争，且保加利亚没有成为别人的附庸，则保加利亚将必定走向社会主义§!"
  internvene.35.title:0 "来自[FRA.GetName]的提议"
  internvene.35.desc:0 "同为世界大战的受害者，[FRA.GetName]表现出了对于我们失去土地的同情，并表示希望帮助我们重新夺回失地。他们提议派出一直军事顾问团以提高我们军队的战斗力，毫无疑问，这将帮助我们在对抗[BUL.GetName]的战争中取得优势。\n\n当然这也不是免费的，[FRA.GetName]还提议与我们加强贸易纽带，作为没有被黑色星期一影响的社会主义国家，他们的经济要远好于我们，如果我们与他们进行贸易，最大的受益者只会是他们。但话又说回来，我们也同样可以从中收益，毕竟我们主要看重的依然还是他们的军事顾问团。\n\n除此之外，他们的社会主义属性使得我们的保守主义者对其表现出厌恶的态度，声称如果接受[FRA.GetName]的军事顾问团队，他们就一定会在我们的国内传播邪祟的社会主义的信仰。"
  internvene.35.a:0 "我们都有共同的敌人。"
  internvene.35.b:0 "我们不会与魔鬼交易。"

  internvene.36.title.a:0 "[FROM.GetName]同意合作"
  internvene.36.title.b:0 "[FROM.GetName]拒绝合作"
  internvene.36.desc.a:0 "我们日前向[FROM.GetName]的政府提出了一份协议，鉴于我们都以为世界大战而失去了领土，都对德奥主导的欧洲秩序不满，因此我们希望与他们合作，特别是在针对[BUL.GetName]的收复失地行动上，我们愿意派出我们的军事顾问团帮助他们的国家统一事业。\n\n而他们也十分乐意地接受了，我们两国人民的立场是高度相似的，对于帝国主义的仇恨，对于国家统一的希望。除去军事援助，我们也会在经济上进行合作，由于黑色星期一的影响，这些德奥阴影下苟且偷生的国家们的经济不甚理想。而我们作为社会主义的国家，并没有受到黑色星期一的影响，可以帮助他们逐渐恢复经济。尽管他们是资本主义国家，但是他们的人民是无罪的，不应该承受德奥资产阶级带来的灾难。"
  internvene.36.desc.b:0 "我们日前向[FROM.GetName]的政府提出了一份协议，鉴于我们都以为世界大战而失去了领土，都对德奥主导的欧洲秩序不满，因此我们希望与他们合作，特别是在针对[BUL.GetName]的收复失地行动上，我们愿意派出我们的军事顾问团帮助他们的国家统一事业。\n\n但令我们大失所望的是，他们居然拒绝了我们提出的合作协议，看来他们对于自己国家的军队十分自信，甚至可以说得上是自大。"
  internvene.36.a:0 "我们将共同复仇。"
  internvene.36.b:0 "他们的失败是有原因的。"

