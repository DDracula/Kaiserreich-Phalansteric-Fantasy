  internvene.24.title:0 "法国提出贸易协议"
  internvene.24.desc:0 "[FRA.GetName]向我们提议加强经贸往来。虽然他们是一个社会主义的国家，而我们是一个君主制的保守国家，但面对共同的敌人，我们或许也可以继续联合下去，毕竟，这种经济交流对我们并没有坏处。"
  internvene.24.a:0 "我们当然接受。"
  internvene.24.b:0 "我们不需要社会主义者。"

  internvene.25.title:0 "[EGY.GetName]接受贸易协议"
  internvene.25.desc:0 "[EGY.GetName]接受了我们提出的贸易协议！现在我们双方的人民都将因此而受益！虽然[EGY.GetName]是一个保守的君主制国家，但他们对于实事的审视值得我们尊敬，我们在中东迫切需要一个可靠的盟友，而[EGY.GetName]可以是一个选择。"
  internvene.25.a:0 "我们会增进与[EGY.GetName]的合作的。"

  internvene.26.title:0 "[EGY.GetName]拒绝贸易协议"
  internvene.26.desc:0 "[EGY.GetName]拒绝了我们的贸易协议！他们的理由居然是因为我们是一个社会主义国家？！这些野蛮人很快就会明白自己的错误的！"
  internvene.26.a:0 "君主制国家从来都不值得合作。"

  internvene.27.title:0 "[FRA.GetName]提议派遣军官培训团"
  internvene.27.desc:0 "[FRA.GetName]提议派遣数只军官团来培训我们的将官，这或许是我们陆军现代化的好时机，但问题是[FRA.GetName]的社会主义因素让我们部分保守派的将官比较介意。他们害怕[FRA.GetName]借机在我们军事系统中传播社会主义思想。"
  internvene.27.a:0 "陆军现代化是国家头等大事。"
  internvene.27.b:0 "社会主义的因素的确让人担心。"

  internvene.28.title:0 "[EGY.GetName]接受军事教官团"
  internvene.28.desc:0 "[EGY.GetName]接受了我们提出的军事培训援助，这无疑是一次明智之举，他们可以通过我们的军官团快速推进他们的陆军现代化建设，而我们的军官则可以在热带与沙漠地带进行特种培训，更重要的是，我们可以接着这个机会在[EGY.GetName]的军官系统中传播社会主义思想。"
  internvene.28.a:0 "军队是新思想出现的地方。"

  internvene.29.title:0 "[EGY.GetName]拒绝军事教官团"
  internvene.29.desc:0 "[EGY.GetName]拒绝了我们提出的军事培训援助！他们的理由居然是因为我们是一个社会主义国家？！这些野蛮人很快就会明白自己的错误的！"
  internvene.29.a:0 "君主制国家从来都不值得合作。"

  FRA_france_egypt_trade_agreement:0 "法兰西-埃及贸易协定"
  FRA_france_egypt_trade_agreement_desc:0 "[EGY.GetName]已经和[FRA.GetName]达成了卓有成效的贸易协定，虽然两国的意识形态大相径庭，但因为在地缘政治上的共同利益而站在了一起。除此之外，两国的人民也都收益于这种互惠互利的贸易。"
  FRA_effectiveness_of_signing_agreements_tips1:0 "\n§Y如果对方接受，他们将：§!"
  FRA_effectiveness_of_signing_agreements_tips2:0 "\n§Y我们将：§!" 
  egypt_reject:0 "[EGY.GetName]拒绝进一步合作"
  FRA_commune_officers_training_corps:0 "公社军官培训团"
  FRA_commune_officers_training_corps_desc:0 "为了快速推进我们的陆军现代化事业，我们接受了来自[FRA.GetName]的军官培训团，他们将帮助我们的年轻将官学习先进的战术思想，并让我们的军队成为一个训练有素的职业部队。当然，由于[FRA.GetName]的社会主义的性质，在传授军事思想的过程中也不可避免地传播一些社会主义思想。"
  FRA_bills_france_egypt_cooperation:0 "法兰西-埃及合作协定"

  FRA_oil_partnership:0 " 法兰西-委内瑞拉石油协定"
  FRA_oil_partnership_desc:0 " 由于[FRA.GetName]缺乏石油来源，因此他们希望与我们签订一份石油协定。与过往的那些帝国主义者不同，[FRA.GetName]宣称会帮助我们进行国内建设与对于劳动者福利的提升——而且不需要花我们的钱！"
  internvene.30.title:0 "[FRA.GetName]提议石油协定"
  internvene.30.desc:0 "国内缺乏石油资源的[FRA.GetName]找上我们，希望我们可以提供他们所需的石油，并且他们还承诺，除了购买石油的资金以外，还会帮助我们进行国内建设。毫无疑问的是，这对于我们国内的经济无疑是重大改善的机会，而因为[FRA.GetName]是一个社会主义国家，他们的所雇佣的劳工待遇要远高于我们的一般劳工，这相当于变相省去了我们对于公众福利的之处——毕竟我们不需要付钱。唯一的问题就是[FRA.GetName]或许会借此煽动我国国内的社会主义情绪，但眼下看来并不是特别要紧。"
  internvene.30.a:0 "我们当然欢迎朋友的到来。"
  internvene.30.b:0 "让社会主义分子有多远滚多远。"
  internvene.31.title:0 "[VEN.GetName]接受协议"
  internvene.31.desc:0 "因为国内的经济压力与劳工情绪，[VEN.GetName]很识趣地接受了我们慷慨的协议。毕竟我们除了购买石油以外，还许诺了帮助当地建设，如此宽厚的条件想必没有任何人会拒绝。而我们也成功获得了一个优质的石油伙伴，现在国内石油资源短缺的问题也成功得到了缓解。"
  internvene.31.a:0 "这就叫双赢。"
  internvene.32.title:0 "[VEN.GetName]拒绝协议"
  internvene.32.desc:0 "我们不知道[VEN.GetName]的政府是吃错了什么药，居然拒绝了我们如此慷慨的协议！我们不仅许诺按照正常价格购买石油，还会帮助他们建设国家，甚至都不需要他们出一分钱！他们竟然还是拒绝了我们的如此合理，甚至是完全让利给他们的贸易协定，真是不可理喻！"
  internvene.32.a:0 "腐朽的资产阶级政府。"

  internvene.9990.title:0 "外交协议被废除"
  internvene.9990.desc.a:0 "由于我们与[FROM.GetName]之间爆发了战争，我们先前签订的协议已经无法继续维持下去。"
  internvene.9990.desc.b:0 "由于[FROM.GetName]政府的意识形态的变化，[FROM.GetName]现任政府已彻底宣布废止一切与我们的外交协议。"
  internvene.9990.desc.c:0 "由于[FROM.GetName]政府已经不被作为当地的政府存在，我们之间的协议也一并作废。"
  internvene.9990.a:0 "了解。"

  internvene.33.title:0 "[FRA.GetName]接触我们"
  internvene.33.desc:0 "工团主义的首脑，[FRA.GetName]近日向我们抛出了橄榄枝，由于[GEA.GetName]和[DEI.GetName]的殖民政府垄断了东南亚的资源，而他们是不可能与工团主义者进行贸易的，因此[FRA.GetName]希望借由我们来攫取东南亚的资源。虽然与工团主义者打交道会导致国内的保守主义者的反感与助长社会主义者的嚣张气焰。但与[FRA.GetName]的贸易无疑会给我们带来大量的经济增长，对于我国的经济与就业问题都不失为是一种提振方式。"
  internvene.33.a:0 "和气生财。"
  internvene.33.b:0 "让工团主义远离这里。"

  internvene.34.title.a:0 "[FROM.GetName]同意贸易协议"
  internvene.34.title.b:0 "[FROM.GetName]拒绝贸易协议"
  internvene.34.desc.a:0 "[FROM.GetName]同意了我们提出的贸易协定，我们双方的谈判代表已经开始协商具体的合作事宜。毫无疑问的是，这次合作可以给我们带来在东南亚地区获得资源的能力。过去长期被帝国主义殖民地把控的资源终于可以再次流动起来，而我们也不会仅仅满足于和东南亚贸易，从中南半岛出发，我们迟早有一天会帮助东南亚的人民摆脱可恶的帝国主义殖民统治。"
  internvene.34.desc.b:0 "难以相信的是，[FROM.GetName]居然拒绝了我们提出的互惠互利的贸易协约，他们似乎对于我们的意识形态立场已经战胜了他们的理性，那么也罢。既然这些帝国主义的哈巴狗不愿意独立自主起来，那么我们会让他们的人民从他们的反动统治下解救出来。"
  internvene.34.a:0 "好极了。"
  internvene.34.b:0 "他们会后悔的。"

  FRA_southeast_asia_trade_agreement:0 "公社-东南亚贸易协定"
  FRA_effectiveness_of_signing_agreements_tips2_single:0 "\n§Y如果只有一个国家接受，我们将：§!"
  FRA_effectiveness_of_signing_agreements_tips2_two:0 "\n§Y如果只有两个国家接受，我们将：§!"
