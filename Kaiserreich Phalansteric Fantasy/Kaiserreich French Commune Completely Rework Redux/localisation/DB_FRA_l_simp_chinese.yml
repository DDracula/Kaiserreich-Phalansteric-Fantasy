  frapha.7.title:0 "妥协的艺术"
  frapha.7.desc:0 "众所周知，政治就是妥协，就连我们的革命也无法避免。在革命前我们唾弃的那个政府，却宁愿向资产阶级妥协，而不愿向人民妥协。而在国际政治中，相互权衡也是很正常的事情，当事物没有按照我们的设想发展，我们总归有能力去影响一些事物。我们的同志当然很想与我们合作，只不过碍于种种原因，不得不拒绝我们的好意。而我们所能做的，就是帮助他们——或者说我们自己——去清除那些阻碍在我们合作之间的障碍。"
  frapha.7.a:0 "让反对派看看我们的诚意。"
  frapha.7.b:0 "中间派更好争取。"
  frapha.7.c:0 "我们还需等待时机。"
