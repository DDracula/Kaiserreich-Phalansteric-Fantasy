  frapoc.992.desc:0 "[frapoc_992_desc]"
  frapoc_992_desc_agree_key:0 "我们的行政改革议案已经得到通过！四个派系各自都希望借此表达自己的政治意见，毫无疑问的是，主导这次行政改革的派系将可以在未来新的政治局面中获得更多的影响力。我们应当谨慎地抉择让哪一派来主导这这至关重要的行政改革。"
  frapoc.992.a:0 "注重办公效率。"
  frapoc.992.b:0 "强调腐败问题。"
  frapoc.992.c:0 "扩大公务员体系。"
  frapoc.992.d:0 "强化中央职权。"
  frapoc_992_desc_disagree_key:0 "我们的行政改革议案没有得到通过！四个派系都在指责对面是阻碍行政改革的叛徒，总议会的议员们相互争吵却依然改变不了改革议案失败的事实。"
  frapoc.992.e:0 "怎么会这样？"
  frapoc.9921.title:0 "强制解决方案"
  frapoc.9921.desc:0 "行政改革议案没有通过使得公社内部的激进份子们怒不可遏，他们要求政府强行通过改革议案，似乎我们并没有其他的选择。"
  frapoc.9921.a:0 "暴民再一次占据了上风。"
  frapoc.9921.b:0 "我们可以借此推动我们的议程。"
