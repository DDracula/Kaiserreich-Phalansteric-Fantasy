  internvene.12.title:0 "[29.owner.GetName]国内抗议游行"
  internvene.12.desc:0 "在真相浮出水面后，我们的地下组织迅速展开了行动，[29.owner.GetName]国内的新闻报刊很乐意刊登这样一件关注点很高的案件的真相。而一同刊登的，是[29.owner.GetName]在敦刻尔克地区的暴行。显然，即使是最狂热的[29.owner.GetName]民族主义者也不得不承认，[29.owner.GetName]政府的贸然行动实在是过于仓促了，在没有得到确定事件原因的情况下就开始对敦刻尔克地区进行戒严，不仅仅是敦刻尔克地区的人民表现出十分不满，其他地区的人民也对[29.owner.GetName]的鲁莽举动表现出不满。当然这里肯定有我们的一些小举措。[29.owner.GetName]国内善良的人民已经走上大街，表达出来对于[29.owner.GetName]当局对敦刻尔克行动的不满。"
  internvene.12.a:0 "游行者将要求军警退出敦刻尔克。"
  internvene.12.b:0 "我们的地下组织将趁机扩大势力。"
  internvene.12.c:0 "我们可以继续煽动扩大这次游行的规模。"

  internvene.13.title:0 "关于敦刻尔克的示威游行"
  internvene19desc:0 "在真相大白后，我们的人民对于我们贸然对敦刻尔克地区的管制表现出了不满，而我们的内阁面对突如其来的示威游行而手足无措。没有人知道那些新闻媒体是怎么拿到哪些情报，而且还敢大言不惭地放在头版头条，现在好了，我们的人民都已经知道了我们因为一个错误而创出了更大的错误。"
  internvene.13.desc.a:0 "$internvene19desc$\n\n现在游行的人群要求我们的武装部队从敦刻尔克撤离，毫无疑问，这种软弱的行为会导致敦刻尔克地区的分离主义运动愈演愈烈，而我们在当地的付出都将化为乌有。甚至是，这种行为本身就与将敦刻尔克拱手让人没有区别。但现实是，我们似乎没有其他的选择。"
  internvene.13.desc.b:0 "$internvene19desc$\n\n游行的人群越来越多，如果我们不加以处理，这甚至会超出我们的控制。由于经济的问题，游行人群不只要求我们对敦刻尔克地区的撤离，还要求我们进行彻底的改革。我们的情报人员甚至报告说，游行人群中还有工团主义者的身影。一场工团主义革命？我们无法想象继续放任下去到底会发生什么事，我们必须现在立刻做出回应！"
  internvene.13.a:0 "我们会撤离敦刻尔克的，让人群平静下来！"
  internvene.13.b:0 "我们不会对叛乱份子心慈手软！"
  internvene.13.c:0 "你说什么？工团主义革命？这已经不是游行了！军队！"

  internvene.14.title:0 "敦刻尔克民兵起义"
  internvene.14.desc:0 "在[29.owner.GetName]现在处理游行的泥潭的时候，我们的地下组织可没有闲着，他们很出色地完成一次又一次对于[29.owner.GetName]的武装部队的袭击，加上我们资助的武器弹药，他们已经可以组建起一只数量可观的民兵队伍了。再加上我们派遣的小股正规部队，基本上起义的条件都已经满足了，唯一的问题就是在哪里发起起义。\n\n主流的位置是在港口起义，这里的工人力量很多，并且我们的部队可以从海上进行小规模的支援，但港口本身就是敦刻尔克当地重要的设施，这里的敌人力量难被彻底消灭。另一个位置是在当地的市政厅，通过劫持当地官员来迫使[29.owner.GetName]的武装部队离开，但这也可能导致一场街垒的对抗。"
  internvene.14.a:0 "进攻港口。"
  internvene.14.b:0 "围攻市政厅。"

  internvene.15.title:0 "[29.owner.GetName]公开镇压游行"
  internvene.15.desc:0 "令人吃惊的是，[29.owner.GetName]已经彻底撕下了它的伪装，开始将枪口调向自己的人民。我们不知道有多少无辜与善良的人民死在了[29.owner.GetName]当局残暴的镇压下。随之而来的是对敦刻尔克地区更加严厉的管控。我们同情他们的人民，但是在如此惨绝人寰地镇压之下，我们的地下组织也无能为力。"
  internvene.15.a:0 "悲剧接着另一场悲剧。"

  internvene.16.title:0 "起义胜利！"
  internvene.16.desc:0 "在起义民兵与我们的志愿军的配合下，敦刻尔克已经被民兵队伍基本控制，除了一些残余的势力还在负隅顽抗，我们可以说，敦刻尔克已经迎来了自己的解放！现在问题就是我们是否应该直接宣称敦刻尔克的回归，还是让当地先自立为一个独立政权，在[29.owner.GetName]被迫承认后再并入我们。但无论如何，我们已经在洗刷耻辱的道路上踏出了坚实的一步。"
  internvene.16.a:0 "直接合并敦刻尔克，[29.owner.GetName]不敢做什么的。"
  internvene.16.b:0 "我们最好还是小心行事。"

  internvene.17.title:0 "起义失败"
  internvene.17.desc:0 "虽然我们的起义队伍已经竭尽了全力，但或许是错误的行动计划，又或者是敌我双方的实力差距，起义最终被镇压了。[29.owner.GetName]的军警队伍现在重新开始对于地下组织的清扫任务，我们派遣的小股部队虽然成功回到了我们的国土，但那些地下运动的承运就没这么好运了。"
  internvene.17.a:0 "他们不会白白牺牲的。"

  internvene.9994.title:0 "[FRA.GetName]进驻敦刻尔克"
  internvene.9994.desc:0 "在大战前，敦刻尔克就是法兰西国土上十分重要的组成部分之一，但因为共和国政府在大战中的失力，使得这片领土被划归进了德意志帝国的势力范围内。但现在，建立在废墟之上的[FRA.GetName]展现出了它比共和国政府更优越的一面，敦刻尔克的法兰西分离主义者发动了一场起义以回归[FRA.GetName]。而他们的确也达到了他们的目的，起义军推翻德国傀儡政府对于当地的统治。目前，[FRA.GetName]的军队已经进驻这块曾经的失地，看来敦刻尔克回归[FRA.GetName]已然是既定事实了。"
  internvene.9994.b:0 "失地复归。"
  internvene.9994.a:0 "社会主义阴险的另一面。"

  internvene.18.title:0 "敦刻尔克宣布独立"
  internvene.18.desc:0 "虽然难以相信，但事实是敦刻尔克的叛军已经牢牢掌控了当地的局势，而我们又陷于游行示威的困扰之中。如果我们不能即使出兵重新拿下敦刻尔克，那么[FRA.GetName]大概率就会直接吞并敦刻尔克。可如果我们派出军队，那么游行示威的人群就会更加地不满，到时候等待我们的将会是全国性的暴动。\n\n看来我们没有任何选择了..."
  internvene.18.a:0 "我们将承认敦刻尔克的独立..."
  internvene.18.b:0 "一切都结束了..."

  internvene.19.title:0 "佛兰德政府承认敦刻尔克独立"
  internvene.19.desc:0 "佛兰德政府正式宣布承认敦刻尔克的独立地位，这也就意味着他们可以顺利地并入我们！终于，法兰西在大战中的伤疤正在被我们慢慢地愈合，而这是那些资产阶级政府永远都做不到的事情！"
  internvene.19.a:0 "法兰西万岁！"

  internvene.20.title:0 "[GER.GetName]进驻低地"
  internvene.20.desc:0 "因为敦刻尔克起义与全国性暴乱，佛兰德政府已经崩溃，而他们的德国主子则直接进驻到这片地区以重建秩序。暴乱者被镇压，异见者被逮捕，一切都是[GER.GetName]的惯用伎俩。不过说得上幸运的是，[GER.GetName]并没有对我们进驻敦刻尔克做出反应，看来我们对于敦刻尔克得统治已经是事实了。"
  internvene.20.a:0 "资产阶级的软弱性。"

  internvene.22.title:0 "我们的冒失行动"
  internvene.22.desc:0 "在真相大白后，我们才发现我们的行动是多么鲁莽，而与我们的鲁莽形成对比的就是[29.owner.GetName]的克制。现在我们成为了那个众矢之的的对象，而对于敦刻尔克的干涉也不得不暂缓进程。"
  internvene.22.a:0 "那就战场上再见吧。"

  internvene.23.title:0 "重新制定计划"
  internvene.23.desc:0 "显然，这种意外事件无法作为我们介入的理由，而我们的地下组织也只能继续蛰伏，等待时机再出动。但是这不意味着我们就会坐以待毙了，我们将比过去更加积极地接触敦刻尔克当地的分离主义组织，虽然我们无法通过这次事件而快速地收复敦刻尔克，但时间从来都站在我们一边。"
  internvene.23.a:0 "我们从不害怕时间。"

