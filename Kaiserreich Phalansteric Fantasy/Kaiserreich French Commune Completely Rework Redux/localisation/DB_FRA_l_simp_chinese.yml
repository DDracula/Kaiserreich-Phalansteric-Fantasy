  FRA_election_first_end_desc:0 "每五年一次劳工总议会因为弹劾议案的缘故而提前召开了，持续一个月的选举工作终于结束。我们也是时候从热闹的选举期回到日常的生活工作之中，而获胜的派系也需要开始着手管理整个公社的事物。愿一切都好！"
  FRA_synd_won_first_election_desc:0 "不出所料的是，工团派再一次稳住了自己的执政地位，但是问题已经逐渐显现，支持工团派的人相较于以往更少了，如果工团派无法在这届任期做出人民满意的举措，那么下一届的选举就很难说是谁获胜了。"
  FRA_gratify_synd_trav_desc:0 "温和派作为工团派内最稳重的派系，在公社面临危机的时刻，他们无疑是最好的选择。现在的公社需要的是团结与稳定，革命与苦难的年代已经过去了，人民呼唤稳定与幸福，那么我们就应该带来稳定与幸福。"
  FRA_gratify_synd_trav_reunion_desc:0 "公社内部的政治派系彼此征讨，仿佛他们最大的敌人就是不同意自己的异见者，但事实上，我们一直都是志同道合的同志。或许我们对于达到目的的方法有所争论，但我们的目的是一致的，相互敌视绝不是解决通向未来道路上问题的最佳手段。曾经的工团派与无政府派联合，我们的分歧远没有我们的共同点多，只是因为一些微小的矛盾就分道扬镳并不明智，现在我们应当做出一些让步，让无政府派与我们重新联合。"
  FRA_gratify_synd_trav_gentle_desc:0 "各派系争论的重点往往都是他们的议程各不一致，但如果我们的议程可以兼容各派系的意见，那么那些无效的口水仗就可以变成真正的对公社、对革命、对人民有用的行为。通过释放善意，即使是极权主义集团的派系也可以和我们合作，而如果我们的反对派都可以与我们合作，还有什么能阻挡我们呢？" 
  FRA_gratify_synd_trav_reconciliation_desc:0 "雅各宾派与索雷尔派长期以来被我们视作敌人，可事实上，在革命的时候，雅各宾派一直是我们的盟友，而索雷尔派里面的守旧派，本身就是从“革命工团”中另立的派系。我们同时为了推进议程而与他们合作过，没有理由我们不能继续合作。"
  FRA_gratify_synd_radi_desc:0 "过去的工团派为了估计其他派系的感受而不得不在议程上一再妥协，现在的公社早就没有脸面说自己是什么“工团主义先锋”了。那些修正主义的事物玷污工团主义的纯洁，这也是为什么公社离它的理想越走越远，但激进派会修复这一切，会将千疮百孔的公社挽救回成“工团主义的灯塔”，而这一次，不会再有反对者。"
  FRA_gratify_synd_radi_keep_pure_desc:0 "温和派拖延了我们的改革进度，他们一直试图与其他派系媾和，当我们都不能保证我们派系内部对于工团主义的信仰，我们还有什么资格去要求这个国家变成工团主义的灯塔？我们将会处理这些妥协的投降派，但我们也不会像那些极权主义份子一样动用“私刑”，我们一切的行为都将是合法合规且符合人民诉求的。"
  FRA_gratify_synd_radi_speed_up_desc:0 "虽然我们有整整五年的时间来重塑这个国家，但一切寄希望于未来的行为在我们看来都是消极的。我们没有理由让我们的子孙吃二遍苦，受二茬罪，那些反对派们的气焰必须快狠准地掐灭，否则定是养虎为患。因此，越快的改革越可以带来效果，才能打的反对派措手不及。"
  FRA_gratify_synd_radi_people_desc:0 "高速高效的改革不只是靠官僚就可以的，我们的政权建立在人民至上，没有人民支持的政权注定是走不长远的，没有人民拥护的政策是注定失效的。我们并没有忘记我们的人民，政治上的反对派嘲笑我们没有盟友，可我们却要告诉他们，我们的盟友是人民！人民是我们的盟友！"
  FRA_gratify_synd_friendship_desc:0 "公社建立在人人平等的愿景之上，每个人都不应该被抛弃，但在政治上，这种理念是有倾向。每个派系都会取悦那些与自己利益绑定的对象，而我们也可以运用我们在政治中的关系，来为我们赢取可以信赖的盟友。"
  FRA_gratify_synd_keep_rule_desc:0 "法兰西公社是什么？当被提起的时候，一个词语就会进入人们的脑海——工团主义。工团主义是法兰西公社最美丽的事物，它带来了世界上第一个社会主义共和国，这是法兰西人的荣誉，也是全人类的荣誉。这艘在资本主义海洋乘风破浪的巨船的舵，已经被牢牢掌握在工团派手里，它终将带领全人类登录上新世界的土地。"
  FRA_anar_won_first_election_desc:0 "社会主义的终极目的是无政府主义，而不是其他的意识形态，而人民深知这一点，这也是为什么他们受够了假情假意的工团派，也不愿选择那些蔑视人民的极权主义集团，而是选择了人民真正的伙伴——无政府派。而无政府派也将告诉人民，他们将因为他们的聪明才智而得到奖励。"
  FRA_gratify_anar_parl_desc:0 "委员会派曾经也是工团派的一员，可当赤裸裸的现实出现在委员会派们的面前，他们就不能再耍着嘴皮而漠视那与他们信条相悖的事物。工团主义已经丧失了它的内涵，变质成一个迂腐的官僚机器，而我们将改变这一切，工团主义必须是无政府主义的，但是无政府主义未必是工团主义的。既然工团主义已经忘记了自己的初心，那么就由委员会派来修正这一切。"
  FRA_gratify_anar_anar_desc:0 "纲领派是纯粹的无政府派的别称，他们是无政府主义者，而非其他什么杂交种。他们早就看清了那些自诩为工团主义的官僚们真正的模样，沾染上权力的事物必定带来腐坏，只有将权力还给群众——工团主义也好，无政府主义也罢——才能展现出真正的力量。既然工团派执意要走他们的阳关道，那么纲领派就定要过这独木桥。"
  FRA_gratify_anar_enhance_parliament_desc:0 "劳工总议会作为公社实际上的权力中枢，实际上却被一个十分“独裁”性质的公共安全委员会处处掣肘，如果我们无法保证真正反应人民意愿的劳工总议会在实际生活中的地位，我们就不可能切实地知晓并执行人民的诉求。既然无政府派已经掌握了议会，那么对于议会权力的扩张的事宜必然是板上钉钉的了。"
  FRA_gratify_anar_enhance_parliament_reduce_chairman_desc:0 "公共安全委员会原本是作为一个特殊时期的产物而存在的，但在后期，出于制衡的考量，公共安全委员会这一相对独裁的机构留了下来。我们认同这种相互制衡的理念，但必须是双向的，公共安全委员会制衡劳工总议会的同时，公共安全委员会也必须处于劳工总议会的监督之下。"
  FRA_gratify_anar_strengthen_place_desc:0 "现在的法兰西是联邦的形式，直接的、能够与人民直接接触的是作为地方管理者的地方公社政府，而中央的官员只不过是坐在办公室里对着地图指指点点，这种行为是不可能对人民负责的。我们应当给予地方管理者更多的权力，他们懂得自己的人民需要什么，而不是等待几个远在天边的官吏发号施令。"
  FRA_gratify_anar_strengthen_place_release_centre_desc:0 "仅仅是地方分权还不够，我们应当更进一步，让行政层面彻底去中心化，或者说让每个地方都成为一个小型的中心。我们没有理由去牺牲一部分人的利益，这曾经是当权者肆意滥权的借口。而现在也一样。没有人会被落下，没有人会被抛弃。"
  FRA_gratify_anar_empowering_commune_desc:0 "公社是法兰西政治模式的最基本要素，他们直接管理着生产生活，如果说真的存在无政府主义，那么这些公社就将是最接近无政府主义的实践。所有人都在说人民的意志，可为什么不让作为人民的联合而自发组建的公社自行运转呢？如果人民真的有智慧，那么公社的模式就将最大程度地让他们有机会展现出被集体压抑的聪明才智。"
  FRA_gratify_anar_empowering_commune_human_desc:0 "人是政治的生物，每个人都应该有参与政治的机会。但这种机会并不是选票，那是资产阶级欺骗劳苦大众的把戏。参与政治的直接方式是发言，而我们就将让我们的人民发出自己的声音，不是借由某个人、某个团体来发出，是通过他们自己的政治实践来展现出人民的声音。"
  FRA_election_anar_seek_union_desc:0 "即使无政府派在政治上鄙夷各种政治操作，但这不意味着无政府派拒绝朋友，相反，无政府派欢迎那些真诚的、愿意为无政府主义事业奉献的朋友。无政府主义欢迎每一个人，朋友来了有好酒，豺狼来了有猎枪！"
  FRA_election_anar_with_people_desc:0 "无政府主义绝不是靠办公室里的官僚就可以实现的，我们必须唤醒我们的人民，如果最朴素的人民都能理解无政府主义并加以实践，那么无政府主义的成功就算无法阻挡的了。即使我们知道我们的人民在本质上是信奉无政府主义的，但我们的人民未必知道，因此必要的唤醒绝不是多余的，我们将会让人民重新认识的自己心底真正的想法。"
  FRA_election_anar_no_master_no_god_desc:0 "几千年来，人类一直生存在各式各样的压迫之下，君主与宗教让人民苦不堪言，但现在，一切都不一样了。第一次革命我们推翻了君主，但资产阶级的主子依旧奴役着人民；第二次革命我们推翻了资产阶级，但变质的工团主义官僚继续忽视人民的意愿；第三次革命由我们开始，我们改变了腐朽的官僚机器，将权力的权杖交还给了人民。那么现在，谁还敢说无政府主义是痴人说梦？"
  FRA_jaco_won_first_election_desc:0 "对于现状的不满、对于世界上其他资本主义国家下被压迫的劳动者的同情、对于未来的幻想，究竟是什么使得人民抛弃了工团主义？谁也说不清，但我们知道的是，人民已经选择了雅各宾派，而雅各宾派也将告诉人民，工团主义并非是解药，它将资本主义的荼毒留存下来，而雅各宾派将对这肿瘤展开精准的手术。"
  FRA_gratify_jaco_neos_desc:0 "新社会主义者是法兰西公社政治中独有的政治团体，而出乎意料的是，他们的受众格外地多，人民对于陈腐的行政官僚已经忍无可忍，而新社会主义的技术官僚主义很大程度上回应了人民的诉求。于此同时的是，在革命后爆炸式发展的教育工作中涌现了许多的工程师与学者，他们也同样渴求将法兰西建成一个洋溢着理性的国家。"
  FRA_jaco_neos_technocrats_desc:0 "那些尸位素餐而没有真才实学的官僚们的末日到了，他们靠着人情交易得来的位置将被剥夺，这不是因为什么私人恩怨，而是说他们本身就不适合这个位置。社会分工的逻辑是正确的人做正确的事，在政治上也应该是如此。通过建立技术官僚政府，我们就可以避免那些毫无营养的政治争论，而将精力放到真正对人民与国家有益的事情上来。"
  FRA_jaco_neos_technocrats_category_desc:0 "技术官僚并不可能以一个“技术官僚”就概括完，技术官僚与技术官僚之间亦有高下，擅长各种事物的技术官僚自然应该各司其职。只有将正确的人放在正确位置，才能发挥出正确的效果。通过系统化职权不同的技术官僚的划分，我们将可以更加科学地管理我们的国家。"
  FRA_jaco_neos_completely_change_desc:0 "国家意味着什么？在曾经，国家意味着反动，意味着压迫；但现在，国家意味着理性，意味着进步。新社会主义的技术官僚的政府完美结合了人民的需求与国家的需求，它如此理性且具有力量，任何资产阶级政权都无法与之比拟，而曾经的工团主义模式也证明不如我们简洁有力的技术官僚政府成功。我们的已然踏入光荣的进步！"
  FRA_gratify_jaco_leni_desc:0 "布尔什维克主义不是飘散在俄国战场上的幽魂，他们切实地存在着，并且就在法兰西的大地上。列宁主义在俄罗斯失败了，可我们要说“革命死了，革命万岁！”，正是因为列宁主义在俄罗斯的失败，我们才可能在法兰西实践列宁主义。那些批判列宁主义的人往往会觉得我们不够民主，可当人民将列宁主义者选上台的时候，他们又有什么话说？"
  FRA_jaco_leni_ideology_desc:0 "意识形态问题是一切问题的重中之重，如果我们不能保证集团思想的统一，那么资产阶级复辟的风险就不能完全避免，那么我们的人民就会被一个自称社会主义的资产阶级政权所统治。这是我们绝对无法容忍的，我们必须掐灭资产阶级复辟的火苗，并将名为“无产阶级意识”的灭火器交给每一个人民，只有这样，我们才能建立真正的社会主义。"
  FRA_jaco_leni_ideology_pure_desc:0 "仅仅是掐灭资产阶级复辟火焰还不够，即使是一条道路上的同志，他们其中也可能有着不自知的修正主义者，他们误以为自己的方法是正确的，但事实是他们的方法无非是变相的资本主义方法论，而最终依然会带来资产阶级复辟。我们要做的就算让我们的同志认识到自己的错误，以此加入到正确的康庄大道中。"
  FRA_jaco_leni_total_change_desc:0 "革命是一个阶级对于另一个阶级的颠覆，是无产阶级对于资产阶级的反抗，我们的革命推翻了资产阶级共和国政府，但却难以推翻遗留下的资产阶级文化遗产，它们无时无刻都在腐化我们的人民队伍。但现在，列宁派已经拔除了那些资产阶级毒草，让革命之火烧尽了资本主义的腐木。"
  FRA_gratify_jaco_professional_desc:0 "官僚集团需要一次革新，一次彻底的革新，如果我们不能建立起自己的行政团体，我们就不可能带来真正的变革。"
  FRA_gratify_jaco_professional_progress_desc:0 "人并不可信，他们会因为各种理由而闹出笑话，只有一个坚实的制度才能保证我们的政治的良好运行。"
  FRA_gratify_jaco_professional_more_power_desc:0 "地方保护主义者会将使得人民彼此隔阂，而且会使得我们作为一个国家而被撕裂，加强中央政府的权力才可能保障我们整体人民的权益。"
  FRA_sore_won_first_election_desc:0 "索雷尔主义的回响一直萦绕在法兰西公社人们的心中，真正的“革命工团主义”从未消散。令人满意的社会秩序不可能自发的产生，而必须通过革命行动产生，索雷尔的预言在革命之后愈发显得宝贵，那些工团主义者宣称自己带来了真正的革命，但事实却不断地证明，他们早已忘却自己的本心。而现在，人民已经重新认识到自己的本心，索雷尔主义的思想再一次将统御公社。"
  FRA_gratify_sore_oldl_desc:0 "索雷尔主义强调无产阶级、强调劳动者作为一个统一的群体而存在着共性，许多好事之徒会将这种联系直接与民族主义挂钩，但真正的索雷尔主义者会告诉他们，即使民族主义是构建的事物，也不意味着民族主义的不真实。无产阶级彼此会因为不同而相互隔阂，但在资产阶级的面前，他们又统一成一个整体，这也是为什么守旧派试图唤起这种古老的意识——为了斗争、为了革命而出现的民族主义。"
  FRA_election_sore_vave_la_chairman_desc:0 "劳工总议会里挤满了不知道自己应该干什么的虫豸，和他们在一起，我们怎么能搞好革命？雅各宾派先前设立的公共安全委员会是高瞻远瞩的，尽管我们与他们的具体意见有所不同，但我们依然由衷赞赏他们的洞察力。革命必须是爆发式的，那些跨越数个年月的绝不是革命，一旦革命变成了改革，那么腐虫就有时间蛀蚀。扩大公共安全委员会的权力将会是杀死毒虫的解药。"
  FRA_election_sore_totalist_revolution_desc:0 "那些嫉妒极权主义的人会将极权主义描述成一种恐怖且专制的意识形态，甚至扬言极权主义下的人民将丧失民主与自由。他们说对了一半，极权主义下的人民失去了虚假的、依靠选票、被操控的民主，得到了真实的、自发性的、主动的民主；人民失去了自暴自弃、堕落腐化的自由，得到了敢想敢做、无惧宵小的自由。极权主义的敌人害怕我们，因为他们明白极权主义会带来真正的解放，届时，就不再有那些蒙骗人民之人的驻足之地！"
  FRA_gratify_sore_oldl_renational_desc:0 "无产阶级没有祖国，又或者说，无产阶级只有一个祖国，那就是无产阶级组成的国家。而我们现在就有这样一个国家，那我们有任何理由不去歌颂、不去赞扬它吗？国际主义与民族主义是可以兼容的，因为我们的国家就是这样一个国家，我们的民族就算这样一个民族——无产阶级国家，无产阶级民族，这注定是国际主义的，但只要资产阶级依旧存在，那么他们同时也是民族主义的！"
  FRA_gratify_sore_oldl_war_propoganda_desc:0 "靠着议会的改革可带不来解放，真正的革命性必须来源于最基础的生命对抗方式——暴力。那些豺狼虎豹不会低下头颅，而我们的无产阶级兄弟必须向他们宣战：向资产阶级、向地主、向君王、向教宗、向一切压迫奴役剥削人民的事物宣战！战争将带来革命，革命则将会让人民登上本应属于他们的舞台，我们需要做的就是不断地营造这种革命的氛围，否则就无法洗涤那些毒害对我们人民造成的影响。"
  FRA_gratify_sore_oldl_more_powerful_desc:0 "国家管理，国家统御，国家胜利。国家就是人民，不是代表，也并非取代，而是说，国家一切的合法性都来自于人民，国家的主权同样属于人民，因此国家的利益事实上就是人民的利益。但这只可能在我们的社会才有实践的可能，那些资产阶级统治的国家，国家利益是资本家的，是那些蛀虫的。而我们的国家，实现了真正的国家主权的主体是全体人民。"
  FRA_gratify_sore_yout_desc:0 "革命究竟是什么？无数人都在思考这个问题，但思考最多的一定是成长在革命后的青年们，他们从出生起就接受的是革命的教育，他们的世界观与那些参与过革命的老人们截然不同。青年索雷尔派聚集了那些在社会主流看来是怪胎的人们，而就是这么一个怪胎的组织，却愈发地吸引年轻人的进入，如果说革命的明天注定是属于年轻人的，那为什么不能就是今天？"
  FRA_gratify_sore_yout_progress_time_desc:0 "资本主义带来了人类历史上难以想象的进步，而资本主义比较灭亡于社会主义的原因也不是资本主义比社会主义更不“人道”。那些满口仁义道德的是伪善的道德主义者，而非是真正的社会主义者。社会主义带来的解放，绝对不是道德意味上的，而是生产力上的。社会主义必须创造出比资本主义更加辉煌的艺术品，必须带来比资本主义更加伟大的进步。而我们就将证明，社会主义相较于资本主义的优越之处"
  FRA_gratify_sore_yout_no_old_school_desc:0 "那些迂腐的守旧派势力一直试图构建什么民族和荣耀，让他们见鬼去吧，历史不会记住失败者！执着于过去的人永远无法正视未来。世人总是认为索雷尔派是一帮极端的民族主义者，但现在是时候改变了，谁掌握了现在，谁就掌握了现在与未来。或许守旧派还可以靠着军队里微弱的影响力苟活，但他们却无法感染那些大多数的年轻人。"
  FRA_gratify_sore_yout_max_speed_desc:0 "革命不在于成功与否，或者说，只要革命爆发了，那么它就是成功的，而无论最后的结果无关。守旧派对于索雷尔所谓的暴力理解太过肤浅，眼界太过狭隘。真正的革命不是一个民族对另一个民族的，也不是一个阶级对另一个阶级的，革命是不需要敌人，革命本身就是对抗，革命本身就带来革命，革命是突破极限，是从一个极限走向另一个极限的瞬间。如果他们无法理解，那么也无所谓，因为现在，我们即革命！"
  FRA_start_reform_progress_desc:0 "在资本主义国家看来，法兰西公社的政策是无比进步的，但是公社的人民并不会就此满足，到1936年，我们的政策已经出现种种弊端，我们的人民开始要求我们重新审视我们的政策。总工会的问题、女性权益的争论、言论自由与集会自由的取舍、治安模式与行政模式的改革，这些房间里的大象已经不能再被忽视，我们是时候重新考量这些问题了。"
  FRA_cgt_start_reform_desc:0 "关于总工会职权的问题愈演愈烈，“劳务律师诉总工会案”彻底取下了总工会问题的最后遮掩，支持总工会的人与反对总工会的人在街道上争吵谩骂，甚至会大动手脚。无论站在那一派的视角，总工会问题都必须要一锤定音地解决，而不是继续看上去永无止境的混乱。"
  FRA_cgt_reform_help_desc:0 "在总工会问题中，实际上有数量可观的中立派，我们没有理由不去争取他们，这将帮助我们在总工会问题上取得优势。"
  FRA_cgt_reform_strengthen_desc:0 "“劳务律师诉总工会案”根本是个意外，同时我们也没有理由去保护一个不愿意参与到工会中维护自己权益的人，如果他自己都不愿意保护自己的权益，那谁还能帮他呢？总工会是仁慈且宽厚的，它一直保护绝大多数劳工的权益，因此总工会的问题根本不是职权过大，而是覆盖的不够，只要工人参与到总工会之中，就不会发生类似的悲剧。" 
  FRA_cgt_reform_strengthen_must_join_desc:0 "虽然总工会一直在号召人们加入，但依然有很多人并不愿意保卫自己与其他工人的权益而置身事外。可当他们的权益受损时，却又要责怪总工会的不作为与冷漠。那好吧，既然有人不愿意维护自己的权益，那我们就应该强制性地让人们加入，通过参与工会事物，他们才能明白为什么总工会是正确的，以及之前的自己是多么错误。" 
  FRA_cgt_reform_strengthen_expand_range_desc:0 "总工会不应该是只作为一个沟通组织而出现，现在已经有一些总工会支部掌管了工厂的组织管理与生产，并展现出相较于过往模式的优势，那我们就应该将这种权力交给总工会。不仅仅是生产，总工会也应该承担给劳动者们提供日常消遣与身体健康维护的工作，这不仅可以加深无产阶级之间的兄弟情义，也能缓解日益紧张的公共资源分配问题。" 
  FRA_cgt_reform_strengthen_rank_leader_desc:0 "总工会等级制度是一种非歧视性的等级制度，志在鼓励人们参与到总工会的工作中，通过获得志愿等级，会员可以享受到更多的权益或者换取奖品。当然，这也可以是一种荣誉，一种以人民为本的荣誉。据我们估计，这一举措可以让人们更具积极性，也可以加快新人融入总工会的进程。"
  FRA_cgt_reform_release_desc:0 "在革命前，总工会一直是工人阶级的朋友，但在革命后，总工会的弊端越来越明显了，不断都有抗议总工会的声音——而那些声音来自于工人阶级。一个事物总有生长与腐败的阶段，而现在的总工会就算是进入腐坏的阶段了，我们没有理由不去回应人们的意愿，既然人们对总工会不满意，那么我们就应该对总工会做出改变。"
  FRA_cgt_reform_release_common_desc:0 "无论如何，总工会依然在我们的社会生产生活中起到了至关重要的作用，贸然地摧毁一个社会的支柱必然带来混乱。而且，总工会只是越界了，并没有产生什么过于恶劣的影响，我们要做的就是将总工会的权力关进笼子，让其重新成为一个正常的工会组织。"
  FRA_cgt_reform_release_common_normalization_desc:0 "工团派与总工会的关系不言而喻，他们一直试图将总工会变成产生工团派支持者的策源地，而事实上他们几乎成功了，这种政治氛围浓厚的组织必然使得其中的成员被裹挟，甚至说，对于那些非总工会的、不同意识形态的工人产生敌意。这无疑是背离工会的初衷的，我们需要让总工会变回那个纯粹的劳务中介组织，而不是抱团取暖的政治小团体。"
  FRA_cgt_reform_release_common_diversty_desc:0 "对于已经被宣传攻势击败的工人，我们自然不能强行让他们改变意见，我们能做的就算让总工会中容纳更多的异见者，这样才可以冲淡那种强烈的政治氛围。毕竟说实话，大家都是工人，都干着同样的工作，他们的利益理应是一致的，而不是被形而上的意识形态左右。着眼于当下，人们才可以明白自己过去的行为是多么错误。"
  FRA_cgt_reform_release_radi_desc:0 "总工会已经证明了自己不再适合现在的革命形式，甚至愈发地表现出阻碍社会公平正义的倾向，毫无疑问的是，善良的人民已经到达了无法容忍的巅峰，既然如此，我们就应该彻底改革总工会，让它变成更符合国家与人民利益的事物。"
  FRA_cgt_reform_release_radi_reshuffle_desc:0 "不只是总工会，其他的工会组织实际上也存在着类似的问题，即使我们解决了总工会，那我们如何肯定不会有下一个总工会？最妥善的方法就是彻底重组我们的工会组织，建立起符合现实的工会制度，也只有这样，我们才可能一劳永逸地解决类似的问题。"
  FRA_cgt_reform_release_radi_control_desc:0 "工会本质上是劳工与管理者协商的组织，只不过在资本主义国家，由于资本家的无情，这种协商往往发展到斗争乃至革命的地步。但我们现如今已经是一个社会主义国家，曾经那种工会的组织模式已经与生产关系的现状不相符了。最明智的做法是建立起一个归属国家管理的工会平台，由国家来裁决劳务纠纷，不仅更加透明，而且更加公平。"
  FRA_cgt_reform_release_radi_abolished_desc:0 "虽然我们的教育已经得到改善，但让所有工人都熟识法律条文并不现实，这也是为什么法人制度将会比起工会制度更加高效。如果劳工的诉求是更多的权益，那么他们应当在政治的场合表达出来，而如果劳工的诉求是维护自己的合法权益，那么工会组织就会显得臃肿，因为这种个体诉求显然是用不到如此庞大的人数的，既然是合法的权益，就应该以法律的形式解决。既然是以法律的形式解决，那么法人无疑比工会更加专业且高效。"
  FRA_cgt_reform_end_desc:0 "关于总工会改革的条文终于确定完毕，现在我们将把议案交给劳工总议会，由他们决定议案的未来。这项法案将确保无产阶级的整体利益，也将修正我们过去遗留下的错误。"
  FRA_women_right_start_reform_desc:0 "法兰西公社建立以来，我们一直在推动社会的根本性变革，但有一个领域仍未完全实现真正的革命性平等——那就是女性的地位。在资本主义世界，女性始终处于压迫与剥削之中，成为了家庭的附庸，社会角色的边缘人物，甚至被视为生产力的附属。如今，作为一个真正的社会主义国家，我们必须彻底改造这种结构，确保女性能够充分参与社会建设，享有与男性平等的权利与机会。从劳动到政治，从家庭到军队，女性不应仅仅作为辅佐角色存在，而应作为社会主义未来的建设者之一，拥有平等的地位与权力。"
  FRA_women_right_conservative_desc:0 "在某些领域，改革的步伐已经走得足够远。女性在社会中的作用逐步得到承认，女人们已经开始逐步展现她们的潜力。对于许多保守派来说，现阶段的局面似乎已经足够好，认为无需再做过多干预。"
  FRA_women_right_radical_desc:0 "在国家建设的每一个环节中，女性应该享有与男性同等的机会与权利。为此，我们将实施全面的女性权益改革。这不仅仅是要求平等的工作机会，更是全面的社会保障体系建设，涵盖从工资、工时到职业发展等各方面的内容。我们将确保女性在各类行业中都能够发挥作用，并且取得与男性同等的待遇。我们需要鼓励女性走出家庭，走进社会，参与到国家建设的最前沿。"
  FRA_women_right_radical_military_desc:0 "女性作为无产阶级的一部分，在社会主义军队中同样应当肩负起保卫祖国的责任。实际上，无论是在前线作战，还是在后勤支援中，女性都展现出了不逊于男性的强大的毅力与战斗力。我们将通过建立专门的军事教育和训练系统，为女性提供与男性同等的晋升机会，鼓励她们担任指挥职务。军队将不再是一个性别单一的组织，而是一个由所有社会主义公民共同捍卫的战斗集体。"
  FRA_women_right_radical_administrative_desc:0 "政府的建设不仅仅是技术与政策的执行，更多的是如何在领导层中体现社会主义的理想与价值。而这种理想与价值首先体现在政治代表的公平上。女性应该在政府中占据与男性同等的地位。女性的声音同样至关重要，我们必须确保女性能够平等参与到国家政治生活中。女性不仅是家园的守护者，她们同样可以是国家未来的领导者。"
  FRA_women_right_radical_proportion_desc:0 "过去，女性劳工往往处于剥削和压迫的最底层。今天，随着工会力量的增强与国家政策的支持，女性的地位得到了逐步改善。为了进一步确保女性能够平等地参与到生产中，我们将推动工厂内的性别平等政策，确保在工资、晋升、劳动条件等方面的全面平等待遇。女性工人不仅仅是车间中的操作员，她们是我们社会复兴的动力源泉。"
  FRA_women_right_radical_end_desc:0 "我们就将对议会提出一项综合性的女权议案，旨在彻底消除社会中的性别不平等。这项议案将涉及到从家庭法、劳动法到教育、医疗等各个方面的广泛改革，确保女性无论是在家庭内外，还是在职场和社会中，都能够享有平等的机会和尊严。"
  FRA_administrative_start_reform_desc:0 "在革命之初，我们建立了一种新型的行政体制，以确保国家权力能够迅速而有效地落实到各个层级，推动社会主义建设。然而，随着国家的不断发展和对外环境的变化，原有的行政模式是否仍然适应新时代的需求，成为了我们必须思考的问题。如今，正是时候对行政体制进行深刻反思和全面改革，以适应国家未来的需求并增强治理效率。"
  FRA_administrative_reform_strength_desc:0 "法兰西公社的强大不仅仅依赖于经济和军事力量，政治集中的统一指挥同样至关重要。中央政府在当前复杂的国际形势下，必须拥有更强的控制力，确保国家能够迅速应对内外挑战。通过加强中央职权，我们能够集中资源，协调各部门的工作，更好地调动全国力量，为社会主义事业服务。"
  FRA_administrative_reform_release_desc:0 "过度集中的权力可能导致官僚主义和腐败的滋生。我们必须谨慎放松某些领域的中央管控，尤其是在地方自治和地方政府的管理上。通过适度放权，给地方和基层更多的自主权，能够激发地方的创造性和活力，形成一个更加灵活且高效的管理结构。这种放松管控的策略并不是削弱中央职能，而是通过分权的方式，强化整个国家系统的灵活性和适应性。"
  FRA_administrative_reform_member_add_desc:0 "为了加强行政效率和国家治理能力，我们需要扩大官僚系统的规模，特别是在重要的经济、外交和安全领域。通过招募更多的专业人才，优化各级政府的人员配置，能够确保国家各项政策得到有效实施。同时，扩展官僚人员也有助于填补一些日益增加的社会需求，尤其是在国家重建与扩展过程中，能够为各项战略计划提供充足的人力资源支持。"
  FRA_administrative_reform_member_reduce_desc:0 "庞大的官僚体系如果没有良好的管理和监督，则会变成低效甚至腐败的温床。因此，必须进行精简改革，减少冗余职位和不必要的层级，优化官僚体系的运作效率。精简官僚体系并不意味着削弱其功能，而是通过合理配置资源，确保每一个行政机构都能够高效运作，避免官僚机构的膨胀和资源浪费。精简后的官僚体系将更加灵活、响应更加迅速。"
  FRA_administrative_reform_letsgo_desc:0 "为了完善国家的行政体制，我们将提交一项全面的行政改革议案。此议案将针对现行行政体制中的不足之处，提出一系列的修改与优化措施。包括调整中央与地方的职能分配、完善官僚制度的选拔和管理机制、提升行政效率、加强政治与行政的监督等方面。通过这些改革，我们希望建立一个更加高效、透明且具有广泛民众参与的行政系统，真正做到服务人民、服务国家。"
  FRA_administrative_reform_decentre_desc:0 "过度集中的权力往往容易滋生官僚主义和行政低效，而去中心化的行政模式能够更加贴近民众的需求。我们将逐步推动去中心化改革，将部分决策权下放到地方政府与基层组织，从而提高行政效率和响应速度。去中心化的行政模式不仅能够缓解中央政府的工作压力，还能通过地方政府的实际经验和灵活性，提升整体治理效果。"
  FRA_administrative_reform_turns_desc:0 "派系内与政府之间的斗争往往难以避免。规范派系间的民主机制，确保不同派系能够在制度化框架内进行健康竞争，是防止极端主义和派系割据的有效手段。通过建立更加透明的决策程序和民主讨论平台，规范派系间的互动，可以减少内部矛盾，促进团结与合作，确保社会主义路线的统一与稳定。"
  FRA_administrative_reform_people_desc:0 "社会主义的核心是为人民服务，而人民的监督是确保政府清正廉洁、行政高效的根本方式。我们将通过制度化的方式，加强人民对政府工作的监督与评估，鼓励民众参与到行政决策和执行过程中，确保政策符合广大人民的需求。通过这种来自人民的监督机制，我们能够不断发现和纠正政府工作中的问题，提升政府的透明度和公信力。"
  FRA_administrative_reform_new_list_desc:0 "为推进行政改革，我们将公布新的官僚名单，挑选出那些具备社会主义理念、专业能力和忠诚度的高素质人才进入重要职位。这一新的官僚名单不仅代表了国家对精英人才的吸纳，也是我们推动行政体制改革、强化国家治理的关键步骤。通过新一代官僚的加入，我们期望能推动一场思想与行动的革新，为法兰西公社的未来注入新的活力。"
  FRA_administrative_reform_ideology_desc:0 "所有的行政改革都必须以确保国家意识形态的纯洁性和社会主义路线为根本出发点。我们不能容忍任何形式的资本主义腐化、宗教反动或其他反社会主义思潮的渗透。借由意识形态的优先，我们将确保所有官僚都严格遵循社会主义原则，将个人利益与阶级利益的对立最大化，确保国家政策的正确性与有效性。行政机构的每一项决策，都必须服务于社会整体利益，而非任何少数利益集团。"
  FRA_administrative_reform_pure_desc:0 "在行政体制的改革过程中，确保官员的政治忠诚度是最为重要的环节之一。任何偏离社会主义路线的行为都将受到严格审查与惩罚。我们将建立严格的政治审核制度，确保每一位官员都能始终站在社会主义的立场上，忠诚于法兰西公社的核心价值与发展目标。政治忠诚将是官员任职的首要标准，任何违背这一原则的行为都将被坚决清除。"
  FRA_administrative_reform_pragmatism_desc:0 "为了确保政治忠诚，我们将实行更为严格的政治审核机制。每一位公职人员在被任命之前，都必须通过全面的政治背景调查和思想审查，确保其没有任何反社会主义的倾向。通过这种制度化的审核，能够有效遏制官僚体系中的潜在反革命因素，确保政府的每一项决策都符合社会主义原则，推动法兰西公社的健康发展。"
  FRA_administrative_reform_new_standard_desc:0 "新的行政标准将以高效、忠诚、公平为原则，重塑法兰西公社的政府管理体系。通过对官僚队伍的重新整改与新机制的确立，我们的政府将提升行政效率，减少腐败和官僚主义的滋生。新标准将成为我们国家治理能力的象征，确保每一项政策的落实都能够得到及时、有效的执行，最大化社会利益"
  FRA_administrative_reform_new_set_desc:0 "我们将提交一份行政改革修订案，进一步完善已有改革措施。该修订案将涵盖行政管理体制的各个方面，尤其是在加强中央与地方协作、优化行政流程、改善官员选拔机制等方面，提出新的改进措施。通过这些修订案的实施，我们将确保法兰西公社的行政体制更加适应新时代的挑战，继续为社会主义事业保驾护航。"
  FRA_domestic_reform_start_desc:0 "在取得革命胜利后，我们已经成功建立起一个新的社会秩序。但在那之后我们又前进了十数年，社会现状的改变让我们也不得不随之重新审视我们的国内事物问题。无论是言论、社会安全，还是人民的基本权利，每一个方面都需要精心设计与不断调整，以适应不断变化的国内形势和社会需求。我们将通过对这些关键领域的聚焦与改革，进一步推动国家的稳定与进步"
  FRA_domestic_reform_speech_desc:0 "言论自由是社会主义建设的重要组成部分，但如何在保障言论自由的同时，防止反动与极端思想的传播，成为我们必须深入思考的问题。我们将提出改革言论制度的方案，确保国家能够充分保障每一位公民的表达权利，同时又不被极端思想和不良言论所侵蚀。改革将强调言论自由与社会责任之间的平衡，确保社会主义事业的主旋律能够得到维护。"
  FRA_domestic_reform_speech_strict_desc:0 "为了防止资本主义、反革命思想的传播，我们将实行严格的言论审核制度。所有公开发表的言论和出版物将通过国家审查机制进行审查，以确保它们符合社会主义的意识形态要求。通过这一制度，我们将有效防止敌对势力和资本主义意识形态的渗透，确保社会主义思想在社会中的主导地位。"
  FRA_domestic_reform_speech_strict_justice_desc:0 "思想的正义性是我们国家稳定与发展的基础。我们将通过一系列法律和政策，确保所有公共讨论都围绕社会主义价值观展开，遏制任何形式的反革命和极端主义思潮。通过加强思想工作的引导，法兰西公社将打造一个统一的意识形态环境，确保每一位公民都能够在正确的思想指引下参与到国家建设中来。"
  FRA_domestic_reform_speech_strict_be_quite_desc:0 "为了确保言论制度的高效与公正，我们将规范审核流程，建立更加透明和高效的审查机制。所有需要审查的内容都将由专业的团队进行审核，并且审查结果将在规定的时间内公示。为了避免滥用审查权力，我们将设立监督机制，确保审查的公正性与透明度。通过这一规范化的流程，我们能够在保障社会稳定的同时，最大限度地减少言论审查的干预。"
  FRA_domestic_reform_speech_normal_desc:0 "在当前社会中，部分群体认为现有的言论制度已足够合理，社会舆论环境相对平稳。对于这些声音，我们应采取一种相对温和的态度，维持现有的言论管控状态，继续执行现有政策。这一选择意味着我们将继续严格监控所有公共领域的言论，但不急于做出大幅度的制度调整，确保社会的稳定与和谐。"
  FRA_domestic_reform_speech_normal_update_desc:0 "我们意识到，言论自由与社会控制之间的矛盾无法一蹴而就地解决。因此，我们提出弹性言论机制，在保持言论审查的基本框架下，为公民提供一定程度的自由讨论空间。具体而言，将根据不同社会领域和内容的敏感性，实行不同层级的言论管控。对于较为温和和非敏感的议题，允许较为自由的讨论，而对于涉及国家安全和意识形态的内容，则保持更严格的审核标准。"
  FRA_domestic_reform_speech_normal_reform_more_desc:0 "在法兰西公社的革命道路上，反革命言论的存在是对社会稳定的最大威胁之一。我们将采取强有力的措施，警惕任何形式的反革命言论，特别是那些企图恢复资本主义、宗教压迫或其他形式的反动思想。通过加强公众教育，我们将确保这些反动言论无法在社会中找到立足之地，并及时清除任何试图渗透社会的反革命势力。"
  FRA_domestic_reform_speech_normal_change_desc:0 "我们将实施一项温和的言论改革计划，在保持国家意识形态纯洁的同时，逐步放宽对公共讨论的限制。该改革方案将确保社会主义思想的主导地位不被动摇，同时为公民提供更多讨论与表达的空间。这种渐进式的改革方式，能够在不破坏国家稳定的前提下，逐步扩大言论自由的空间，促进社会的多元化和开放性。"
  FRA_domestic_reform_speech_slack_desc:0 "在某些领域，我们将解除过度的言论限制，尤其是对于科技、文化和艺术等领域的创作与表达，允许更多的思想交流与创新。这一举措将有助于激发社会的创造力与生产力，为社会主义社会注入更多新鲜的思想与活力。当然，这一放宽限制的举措将严格控制在合法范围内，确保任何形式的反革命言论和极端思想无法借机滋生。"
  FRA_domestic_reform_speech_slack_complete_free_desc:0 "在实现社会主义目标的过程中，我们将始终坚持人民的自由与权利，推动言论自由的制度化。我们计划逐步推进彻底的言论自由，允许公民自由地发表任何观点，前提是这些言论不违反社会主义核心价值观，且不危害国家安全。这一改革不仅是对个体自由的尊重，也是对社会主义社会宽容与多元化的体现。"
  FRA_domestic_reform_speech_slack_limit_desc:0 "尽管我们致力于保障言论自由，但在现实中，某些言论可能会威胁到国家的安全与社会的稳定。因此，部分言论将根据内容的敏感性与潜在风险，实施适度限制。这些限制将严格遵循法兰西公社的社会主义价值观和社会安全需要，确保任何形式的言论都不应损害人民的利益或国家的长远发展。"
  FRA_domestic_reform_speech_slack_no_racist_desc:0 "我们绝不容忍任何形式的极端化言论，无论是宗教极端主义、种族主义，还是其他形式的极端思想。我们将通过法律手段严厉打击这些极端言论的传播，防止社会的分裂与冲突。所有具有煽动性、仇恨性或暴力倾向的言论都将受到严格惩罚，确保法兰西公社的社会秩序稳定与和谐。"
  FRA_domestic_reform_speech_end_desc:0 "我们将向劳工总议会提交一项全面的言论制度议案。我们将确保言论制度在法兰西公社的新时代发展中更具灵活性与适应性，既保障了人民的表达自由，又维护了国家的社会主义原则。"
  FRA_domestic_reform_security_desc:0 "国家的安全是社会主义建设的前提，只有在安全稳定的社会环境中，我们才能集中力量推动经济、文化等各方面的发展。为了应对日益复杂的国内外形势，我们必须进行全面的国内安全改革，确保法兰西公社能够在动荡的世界中维持自身的安全与秩序。"
  FRA_domestic_reform_security_police_desc:0 "我们将对警察制度进行全面重整，确保警察力量不仅仅是执行治安维护的工具，更是国家安全体系中的重要组成部分。通过对警察的重新培训与重新部署，提升其对革命敌人、反动分子的打击能力，确保无论国内还是国际威胁都能得到及时有效的应对。"
  FRA_domestic_reform_security_police_professional_desc:0 "我们计划将警察队伍职业化，选拔一批经过专业培训且具有高度忠诚度的警员，确保国家安全机关能够高效执行任务。这一职业化改革将提升警察的工作效率，减少腐败和失职行为，增强国家对社会秩序的控制力。"
  FRA_domestic_reform_security_police_common_desc:0 "为适应新形势下的社会管理需求，我们将设立公职警务员制度。公职警务员将负责处理公共安全、法律执行等领域的日常事务，他们将具备执行权力和司法权威，帮助维持社会稳定并确保社会主义政策的贯彻执行。"
  FRA_domestic_reform_security_police_people_desc:0 "法兰西公社的防卫不仅仅依赖于常规军队，还需要广泛动员人民群众的力量。我们将建立人民警备员制度，让广大的公民群众也能够参与到国家安全保障中，成为防止国内威胁、保护革命成果的重要力量。"
  FRA_domestic_reform_security_police_people_rebuild_desc:0 "加强人民武装力量的建设是我们的战略重点之一。人民武装不仅能够增强国家的防卫能力，还能够在危机时刻为社会稳定提供必要的支援。我们将加强对人民武装的训练与装备，确保他们能够在必要时刻执行国家防卫任务。"
  FRA_domestic_police_equip_death_desc:0 "为了应对外部威胁与内部分裂的可能性，我们还将加强法兰西公社的致命武装力量。这一武装力量将专门用于对抗外部侵略与国内反革命势力，保障国家安全的同时，为社会主义国家的稳定提供有力保障。"
  FRA_domestic_police_equip_nomral_desc:0 "所有武装力量的最终目的是保护法兰西公社的人民与国家。我们的防卫原则武装将遵循绝对的国家利益优先，不会在任何情况下滥用武力。通过防卫原则武装的设立，法兰西公社将能够确保社会主义事业不受外部威胁的干扰。"
  FRA_domestic_police_equip_no_desc:0 "我们认识到，过度的武装可能引发社会的不安与恐慌。因此，在确保国家安全的同时，我们还将逐步去除不必要的武装力量，将警备力量调整至合理范围内，防止警察权力的滥用。"
  FRA_domestic_police_end_desc:0 "我们将向劳工总议会提出警察制度的改革议案。该议案旨在提升国家对公共安全的掌控力，确保法兰西公社能够在国内外压力下依然维持强大的防御能力。"
  FRA_domestic_reform_security_rally_desc:0 "集会自由是人民基本权利的一部分，但如何确保集会不会成为反革命活动的温床，如何确保集会始终服务于社会主义国家建设，将是我们改革集会制度的核心任务。我们将推动集会制度的规范化，确保集会活动始终处于国家法律和社会主义原则的框架之内。"
  FRA_domestic_rally_controlled_desc:0 "集会是表达民意的方式之一，但在法兰西公社，集会的合法性与合理性必须由国家掌控。我们将对所有集会活动进行事先审批与控制，确保这些集会不会被敌对势力所利用，保障社会稳定。"
  FRA_domestic_rally_freedom_desc:0 "在确保集会不会损害国家利益的前提下，我们也将为公民提供适当的自由集会空间。我们将制定新的集会法案，允许公民在符合社会主义目标的框架内，进行公开集会与讨论，促进政治参与与公民意识的提高。"
  FRA_domestic_rally_end_desc:0 "我们将向劳工总议会提交集会制度改革议案。该议案将探讨集会的合法性、审批机制以及如何平衡集会自由与社会稳定的关系，确保每一次集会都能有效促进社会主义目标的实现。"

