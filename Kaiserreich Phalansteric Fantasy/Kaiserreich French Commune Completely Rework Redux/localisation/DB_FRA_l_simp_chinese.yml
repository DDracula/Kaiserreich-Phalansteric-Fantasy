  FRA_politics_see:0 "社会环境概览"
  FRA_politics_and_econmic_detail_key:0 "\n§O工人§!是公社的核心力量，主要支持§r工团主义者§!。但§r工团派§!内部的§r温和派§!与§r激进派§!分裂，让他们对改革方向和速度产生分歧。一些人希望维持现状，而另一些则要求更深入的变革。\n\n§7农民§!往往感受到中央的忽视，整体上对公社缺乏信任。部分地区的§7农民§!与§R无政府派的委员会派§!结成松散联盟，但并未能改变§7农民§!的脆弱的信任基础。\n\n§m小商贩与管理人员§!在面对不稳定的经济环境下，渴望更多稳定政策。然而，§r工团主义§!与§x雅各宾派§!的政治斗争使得他们的需求常被忽视。但一些§m年轻商人§!和§m企业家§!对§o青年索雷尔派§!的未来主义表现出兴趣，认为这种激进的改革理念可以推动经济创新与增长。\n\n§0知识分子§!支持公社的思想自由，但在§x新社会主义的技术官僚主义§!与§x雅各宾派的激进主义§!之间摇摆。§x新社会主义集团与技术官僚§!的崛起让部分§0学者§!充满希望，但更多人对公社缺乏统一规划感到担忧。部分§0前瞻性知识分子§!支持§o青年索雷尔派§!的先锋未来主义，认为其能推动技术和文化的发展。\n\n§a士兵们§!对§r工团主义§!和§o索雷尔派§!有好感，尤其是§o索雷尔派§!的“工人民族神话”凝聚起他们的力量。§a军官§!则在支持§x雅各宾派§!的中央集权与§R无政府派§!的军队独立立场之间分化。\n\n§4官僚阶层§!整体支持§x雅各宾派§!扩展官僚权力的主张，他们希望通过中央集权获得更大的权力和稳定性，但依然对各派系争斗感到疲惫。\n"
