 phalanstere_research_name:0 "法伦施泰尔国际"
 phalanstere_research_desc:0 "在第三国际会议期间，与会各方已同意了一个联合世界范围内各个社会主义国家的计划，该计划致力于共享各国科研努力和技术成功。这一计划自从提出起就雄心勃勃，这个“法伦施泰尔国际”致力于帮助世界范围内的所有社会主义团体。"
 commune_of_france_focus:0 "法兰西公社国策树"
 FRA_road_to_war:0 "战争之路"
 FRA_road_to_war_desc:0 "对德意志帝国的战争很明显是不可回避的：这个政权挟持着我们在阿尔萨斯和洛林的同胞，它在帝国公约组织中众多的傀儡国则如众星捧月般的护卫着这个欧洲甚至是全世界最强大的反革命堡垒，并作为暴君奴役着数亿人民！这一切必将得到终结，而我们将会为此前的一切复仇！第一次“世界大战”绝不会是最后一次！"
 FRA_renseignements_generaux:0 "情报总委"
 FRA_renseignements_generaux_desc:0 "一个很明显的事实是，我们不能在没有一个现代化、集中化的情报部门协助下轻松地保卫国家。老古板们一直坚持反对这种集中化、权力不受约束的“强权”，但是这是我们必须做出的牺牲。德国间谍可是曾轻蔑嘲笑我们的“情报委员会”。"
 FRA_socialist_education:0 "社会主义教育"
 FRA_socialist_education_desc:0 "旧法兰西共和国的教育制度在许多方面都做得非常优秀，使得普通公民能学习大量的科学艺术知识。我们该追求继承这份遗产，保证法国学校总是把学习与教育作为他们的主要目标，而不像某些反动派国家那样的“分阶级”“严苛”的教育。"
 FRA_damocles:0 "达摩克利斯计划"
 FRA_damocles_desc:0 "受到第十次第三国际代表大会期间剑桥会议的鼓舞，今天剑桥大学举办了一场会谈。一批英国和法国的理论物理学家请求创设一个叫“达摩克利斯计划”的项目，一个由英法两国联合操刀的核研究委员会。"
 FRA_european_revolution:0 "欧洲革命"
 FRA_european_revolution_desc:0 "虽然世界革命的理想是崇高的，但路线应当是务实的。在明智的影响且没有其他反动派势力反对的情况下，我们很快就将见证整个欧洲大陆投入工团主义的怀抱。但是，在此之前我们必须确保将欧洲从反动派的魔爪中解放出来！欧罗巴社会主义共和国万岁！"
 FRA_peaceful_revolution:0 "和平革命"
 FRA_peaceful_revolution_desc:0 "我们已知晓有些同志宣称的“革命不能结束，也不会结束”。但是，我们不能无缘无故的向世界上各个角落不断发动战争。我们将作为世界各国工人向往的灯塔，让各国工人找到自己路。让我们专注于发展自己吧！法兰西社会主义共和国万岁！"
 FRA_arab_committee:0 "社会主义反殖民委员会"
 FRA_arab_committee_desc:0 "法国人民的叛徒，无耻混账贝当和他的军阀走狗们，利用土著无产阶级来为他们反攻大陆的阴谋作积淀。我们绝不会给他们这样的机会。我们住在法国的阿尔及利亚同志赛利·穆罕默德向我们提议扶持一个囊括整个非洲，有利于全体非洲人的社会主义解放运动。"
 FRA_working_women:0 "劳动妇女"
 FRA_working_women_desc:0 "在大会期间，海伦·克劳弗德同志上台热情洋溢的探讨了有关女性在世界革命中扮演何种角色的演说。我们支持她的言论，并已经准备好施行扭转劳动妇女在社会中刻板印象的改革。反动派们可以干坐着什么都不做，但是笑到最后的必然是我们。"
  comfrance.5.title:0 "不信任案：弹劾马索·皮韦尔"
  comfrance.5.desc:0 "尽管在去年5月时成功组织了一场第三国际代表大会，但是皮韦尔的政府班子却因面对德意志帝国主义者残酷镇压国内工会活动时三缄其口而饱受批评。劳工总议会内部的反对派已经对皮韦尔发起了一项不信任案，经过投票表决，皮韦尔被迫下台，这使得政府需要进行重新组建行政班底，而劳工总议会的选举则被推迟到了新班底建立之后。"
  comfrance.5.a:0 "再见，皮韦尔同志。"
  comfrance.6.title:0 "新任公社军队总参谋长"
  comfrance.6.desc:0 "由于在公社军队中也存在着“军事工会”，公社陆军变得十分政治化，并且使得“公社陆军是保卫国家主权完整的保障”和“公社陆军是工团主义革命斗争的先锋”这两种定位之间的矛盾不断增长。这又导致了现任军队总参谋长，受人敬仰的内战将领莫里斯·甘末林将军的下台。经历内战的军官实际上也分为两派，一部分支持无政府派的国家化军队，而另一部分则更加希望指挥系统更加集中。而较为年轻的军官以及广大的士兵实际上更加偏爱索雷尔派的思潮，无论新任总参谋长是谁，我们都不可避免地惹怒一部分人。"
  comfrance.6.az:0 "工团派的夏尔·德莱斯特兰，坦克倡导者。"
  comfrance.6.bz:0 "雅各宾派的欧内斯特·佩泽，集中化统帅部。"
  comfrance.6.cz:0 "索雷尔派的迭戈·布罗塞，军官主动性。"
  comfrance.6.dz:0 "无政府派的亨利·罗尔-唐吉，大规模摩托化。"
  comfrance.7.title:0 "新任总情报委员会主管"
  comfrance.7.desc:0 "鉴于其在内外安全事务上的关键地位，情报总委员会主管的位置一直被人认为是掌握法兰西公社最高权力的关键，坐稳这一位置对摧毁政治上的异己有着关键作用。这个位置若是落到了诸如雅各宾派和索雷尔派一类行事极端的政治派系手中，也许是一把可怕的双刃剑……"
  comfrance.7.az:0 "工团派的罗歇·萨朗格罗。"
  comfrance.7.bz:0 "雅各宾派的雅克·杜洛克。"
  comfrance.7.cz:0 "索雷尔派的古斯塔夫·艾尔威。"
  comfrance.7.dz:0 "无政府派的勒内·弗雷蒙。"
  comfrance.8.title:0 "新任国内安全事物代表"
  comfrance.8.desc:0 "工团派的夏尔·拉波波尔为了竞选公社的外交部领导而辞去了自己的国内安全事务代表一职。工团派则选择让-马里·克拉马米作为这一职务的候选人，他将与无政府派的俄罗斯流亡者鲍里斯·苏瓦林，雅各宾派的波尔多市长阿德里安·马凯与索雷尔派的爱国者马塞尔·布卡德展开竞争。"
  comfrance.8.az:0 "工团派的让-马里·克拉马米。"
  comfrance.8.bz:0 "雅各宾派的阿德里安·马凯。" 
  comfrance.8.cz:0 "索雷尔派的马塞尔·布卡德。"
  comfrance.8.dz:0 "无政府派的鲍里斯·苏瓦林。"
  comfrance.9.title:0 "新任经济事务代表"
  comfrance.9.desc:0 "经济事物一直是其他工作事物的依存，甚至可以说，我们的经济实际上比军队更具有对资本主义的破坏力。但对于资本主义的下一个阶段是什么这个问题，涌现出了不同的答案，各个版本的设想中的公社经济体系，或多或少的都牵涉到了工农业发展——并且都在竞争社会各界的支持。这使得我们的经济体系实际上相当混乱，新任的经济事务代表将很大程度上决定我们经济的走向。"
  comfrance.9.az:0 "工团派的罗伯特·博瑟罗。"
  comfrance.9.bz:0 "雅各宾派的路易·瓦隆。"
  comfrance.9.cz:0 "索雷尔派的爱德华·贝尔特。"
  comfrance.9.dz:0 "无政府派的马塞尔·莫斯。"
  comfrance.10.title:0 "新任外交事物代表"
  comfrance.10.desc:0 "外交——它肩负着传播世界革命和准备对德意志帝国主义复仇的双重神圣使命。如果当下的工团主义第三国际已经不再有存亡之忧，那么未来世界革命的基调将在今天定下。尽管外交事务代表在过去一直是一个吃力不讨好的职位，但目前越来越多的人开始认同外交事物的重要性，这一职位反倒成为了一个需要争抢的职位，而不再像以前一样作为一个补偿性的职位而存在了。因此夏尔·拉波波尔辞去了他的国内安全事物代表的职位，前来与前任主席马索·皮韦尔竞选，而皮韦尔仍然希望保住自己的政治前途，他设法确保委员会派为他竞选这一职务背书。"
  comfrance.10.az:0 "工团派的夏尔·拉波波尔。"
  comfrance.10.bz:0 "雅各宾派的皮埃尔·雷诺德尔。"
  comfrance.10.cz:0 "索雷尔派的于贝尔·布尔然。"
  comfrance.10.dz:0 "无政府派的马索·皮韦尔。"
 comfrance.12.title:0 "最终结果：正统派多数席位"
 comfrance.12.desc:0 "尽管许多人预测本次大选将是自埃米尔·普热同志去世以来由正统派主导的公社高层的首次换血，但是正统派仍然设法保住了自己的多数地位。\n\n正统派目前把目光投向了俄国流亡者鲍里斯·苏瓦林身上。与皮韦尔不同，政界人物认为他足够强势，能够让那些激进派别不至于越界，并且能够带领公社走向辉煌！"
 comfrance.12.a:0 "恭喜啦，苏瓦林同志。"
 comfrance.13.title:0 "最终结果：雅各宾派多数席位"
 comfrance.13.desc:0 "大选最终让雅各宾派掌权，他们允诺重归共和主义的价值观，并带领公社走向世界革命！随着索雷尔派成员被追捕、被迫流亡、被枪毙，如今工团主义的主体已经掌握在了雅各宾派手中。现在，新建立的法兰西社会主义联盟将在党内理论家马赛尔·戴亚和波尔多市长阿德里安·马凯之中选择一人为法兰西掌舵！"
 comfrance.13.a:0 "恭喜啦，戴亚同志。"
 comfrance.13.b:0 "恭喜啦，马凯同志。"
 comfrance.14.title:0 "马塞尔·戴亚接替皮埃尔·莫纳特"
 comfrance.14.desc:0 "在劳工总议会的新一届公共安全委员会的就职典礼上，新任公安委员会委员长认为继续和无政府主义者合作已经无益于公社的根本利益，并要求总议会主席皮埃尔·莫纳特辞职。这位老人不情愿地接受了，这也导致了雅各宾派完全掌管了公社大权。马塞尔·戴亚最终当选。"
 comfrance.14.a:0 "革命万岁！"
 comfrance.15.title:0 "最终结果：索雷尔派多数席位"
 comfrance.15.desc:0 "选举最终将权力移交给了法兰西公社中的一个军事团体，他们是乔治·索雷尔革命理论的忠实追随者。现在，他们彻底摧毁了曾经的雅各宾派死敌——如今已是一场遍及全国各地的血腥清洗的受害者。法国政治的新时代已经到来，伴随着软弱的正统派统治迈入坟墓……"
 comfrance.15.b:0 "恭喜啦，瓦卢瓦同志。"
 comfrance.16.title:0 "皮埃尔·莫纳特辞职"
 comfrance.16.desc:0 "在劳工总议会的新一届公共安全委员会的就职典礼上，总议会主席皮埃尔·莫纳特宣布他将向公安委员会委员长乔治·瓦卢瓦申请辞职，因为自己过于年迈，不能继续履行政治职责，而法兰西公社目前面临的挑战需要新一代领导人来解决。现在，解决之道就掌握在瓦卢瓦手中……"
 comfrance.16.a:0 "将公安委员会委员长和总议会主席两个职务合二为一。"
 comfrance.17.title:0 "最终结果：无政府派多数席位"
 comfrance.17.desc:0 "选举最终将权力移交给了无政府派，这意味着法兰西人民如今已明白革命进入了一个新阶段，国家需要一种新思想指引。最为束缚人的政府主体结构已经被取缔了，这预示着遍及全欧洲的自由意志社会主义革命迎来了新时代。"
 comfrance.17.a:0 "恭喜啦，同志们。"
 comfrance.18.title:0 "主席制的终结"
 comfrance.18.desc:0 "随着无政府派在公社的最近一次选举中上台，革命形势在发展，显然改革也必须要到达最高职务。虽然以往主席权力并非无限制的，但由一人领导公社显然是一种束手束脚的资产阶级概念。这是往胜利的无政府派所代表的思想脸上吐口水，他们要的是更公社的领导风格。"
 comfrance.18.a:0 "废除这一职务，现在是集体领导责任制了！"
 comfrance.19.title:0 "皮埃尔·莫纳特辞职"
 comfrance.19.desc:0 "在劳工总议会的新一届公共安全委员会的就职典礼上，总议会主席皮埃尔·莫纳特宣布他将辞职，因为国内许多人声称，公社行政组织的分裂是导致这场政治危机根本原因。两个候选继承者分别是工会领袖莱昂·儒奥和内战老兵伯努瓦·弗拉商。"
 comfrance.19.a:0 "莱昂·儒奥成为劳工总议会主席。"
 comfrance.19.b:0 "伯努瓦·弗拉商成为劳工总议会主席。"
 comfrance.20.title:0 "没有一个派系取得多数席位"
 comfrance.20.desc:0 "在三天的核查之后，官方宣布：没有一个派系在本次选举中获得绝对多数。皮埃尔·莫纳特，劳工总议会的主席，已经宣布他和大会将会选举一名新主席组建联合内阁，并借机避免国内雅各宾派和索雷尔派之间的冲突。"
 comfrance.20.c:0 "莫纳特和皮韦尔组建妥协政府。"
 comfrance.22.title:0 "布鲁姆同志呼吁团结西班牙"
 comfrance.22.desc:0 "随着内战席卷伊比利亚半岛，有关白色恐怖风暴的流言翻过了比利牛斯山脉，传到了我国人民的耳朵里。在全公社各地，群众自发组织起来召开集会，为我们的西班牙同志筹集资金和资源，并展现法国人民群众对CNT-FAI的坚定支持。\n\n在其中一场集会时，正统派代表莱昂·布鲁姆发表了一份鼓舞人心的演讲，敦促政府继续加大对西班牙工农群众的支持，将他们团结在一个同反革命和保王派作斗争的国际主义人民阵线之下。这场“人民阵线”讲话因其雄辩的口才和坚定的社会主义信念而广受赞誉。作为一个公共演说家的布鲁姆也因此更受欢迎。"
 comfrance.22.a:0 "真有说服力啊，同志。"
 comfrance.25.title:0 "达摩克利斯计划？"
 comfrance.25.desc:0 "受到1937年5月第十次第三国际代表大会期间剑桥会议的鼓舞，另一场秘密会议于两周前在剑桥大学召开。\n\n在科学家诺曼·费瑟、弗雷德里克·约里奥-居里、弗朗西斯·佩兰的领导下，一批英国和法国的理论物理学家正在讨论放射性和核裂变的性质以及其可能的用途——从发电、医药再到强大的战略武器。与会者已请求创设一个叫“达摩克利斯计划”的项目，一个由英法两国联合操刀的核研究委员会。"
 comfrance.25.a:0 "创立达摩克利斯计划！"
 comfrance.25.b:0 "我们不该把钱浪费在这种荒谬的事情上！"
 comfrance.26.title:0 "创立达摩克利斯计划"
 comfrance.26.desc:0 "[FROM.GetNameDef]接受了我们有关创立“达摩克利斯计划”这一双边项目的提议。这个重要举措将保证我们能把工团主义传播到整个世界！"
 comfrance.26.a:0 "好极了！"
 comfrance.27.title:0 "英国拒绝合作！"
 comfrance.27.desc:0 "不列颠联盟拒绝了我们有关创立“达摩克利斯计划”这一双边项目的提议。在这方面进行研究时我们得独自行动了。"
 comfrance.27.a:0 "该死！"
 comfrance.28.title:0 "第三国际"
 comfrance.28.desc:0 "第三国际组建于革命胜利后的1921年。为了重建在常年战乱中被严重摧残的世界无产阶级运动基础，革命先辈在组织内采取了一种多元的大帐篷态度：无政府主义者、共产主义者、社会主义者、工团主义者、和平主义者、反殖民主义者，甚至聚集了一些社会民主主义者。大会先是每年一届，后来数年一届，我们在会上讨论并引领社会主义事业的前进方向。我们很自豪地宣布第九届会议将很快在巴黎及其周边召开。这不仅仅只是一次简单的会议，而是赞颂无产阶级解放的伟大庆典！"
 comfrance.28.a:0 "大会将在五一节一周后举办！"
 comfrance.29.title:0 "第九次第三国际代表大会"
 comfrance.29.desc:0 "是时候邀请全世界各社会主义工团主义国家的领导人前来出席第三国际的第九次大会了。"
 comfrance.29.a:0 "发出邀请！"
 comfrance.30.title:0 "第三国际"
 comfrance.30.desc:0 "法国准备按计划举办第三国际的第九次大会。不出所料，法国人也向我们发出了邀请函。派遣代表团参加将是一个明智的决定。"
 comfrance.30.a:0 "最好马上收拾行装！"
 comfrance.41.title:0 "所有代表团已经抵达"
 comfrance.41.desc:0 "经过数月热情高涨的准备后，第九次第三国际代表大会在凡尔赛召开。世界各地的人们受邀而来，为社会主义运动的发展建言献策。隶属第三国际的各党派，以及一些社会主义同情者和观察员均收到邀请，派来了代表，其中许多人在旅途中历经磨难，只为接近无产阶级革命的心脏。虽然第三国际理论上与英法政府没有联系，但来自这两个重要的社会主义国家的代表必然会高别人一等，成为世界劳动阶级解放事业中的老大哥。"
 comfrance.41.a:0 "热烈欢迎各位同志！"
 comfrance.42.title:0 "大会开幕"
 comfrance.42.desc:0 "第九次第三国际代表大会首次会议在凡尔赛宫举行，会场内饰有社会主义标志和标语的殷红旗帜参差交替。英国革命之父乔治·兰斯伯里作了开场白，指出这座宫殿曾是象征君主专制的心脏，在这里召集无产阶级大会着实讽刺，但也证明了革命的前进势头不可阻挡。之后兰斯伯里发表重要讲话，感谢了各位代表的莅临，回顾了近些年取得的革命成就，并呼吁在未来的斗争中一鼓作气。在讲话末尾，兰斯伯里邀请代表们一起进行一分钟的祷告，现场的一位法国代表立即高声道：“我们会才怪！”引起了会场内一阵骚动。但这位老人仍旧获得了大量掌声。之后代表们四散开来，分成不同讨论组和委员会继续议程。"
 comfrance.42.a:0 "第九次第三国际代表大会正式开幕！"
 comfrance.421.title:0 "第三国际露出真面目"
 comfrance.421.desc:0 "赤匪毫无保留地撕下了最后一层面具！他们准备像在第三国际最新会议里所宣称的那样把病毒散播到全世界！我们必须做好一切准备……！"
 comfrance.421.a:0 "我们必须做好准备……"
 comfrance.43.title:0 "西班牙的工团主义"
 comfrance.43.desc:0 "华金·阿斯卡索·布德里亚站上了演讲台，为大会详尽说明了CNT-FAI在西班牙局势中的地位和作用。CNT-FAI是西班牙最大的工团主义政党，由无政府工团主义者、温和工团主义者和工会分子组成。西班牙革命者们正在见证白色恐怖——针对工人阶级的暴力反革命行动的第一手资料。他们此次前来，请求大会在时机合适时帮助他们的事业。伴随着“革命万岁”的呼声在凡尔赛大厅中回旋，支持西班牙无产阶级的决议获得一致通过。"
 comfrance.43.a:0 "伊比利亚的同志能依靠我们！"
 comfrance.45.title:0 "白色恐怖"
 comfrance.45.desc:0 "我们从华金·阿斯卡索·布德里亚处得知了现在马德里和巴塞罗那蔓延着的白色恐怖，而库尔特·艾斯纳，这位巴伐利亚的社会主义者希望深入探讨白色恐怖的问题，我们给了他发言机会。在听过了更多蔓延于德国、奥地利、匈牙利、俄罗斯和芬兰的白色恐怖故事后，与会成员以及准备好做出自己的决定了。"
 comfrance.45.a:0 "又一个我们必须终结吃尽人血肉的资本主义的理由！"
 comfrance.47.title:0 "也在资本的心脏"
 comfrance.47.desc:0 "美国代表约翰·“杰克”·里德作了一场热情洋溢的演说：他是一位职业记者，也是首批报道俄国和法国革命的美国人之一。之后他步入政坛，如今已成为运动中广受尊敬的人物，并宣布将代表美利坚社会党参加1936年总统选举。尽管国内外有批评声认为这会让他转向改良主义，但若有机会看到一位坚定的社会主义者入主美国白宫，对许多代表来说足以缓解心中顾虑。里德也受到了大会的热烈欢迎。在讲话中，他详细描绘了美国当前局势：持续数年的大萧条已让美国工农的境遇惨不忍睹，激进政治借此得到长足发展，而德国股灾的到来更是起到了推波助澜的作用。劳工运动变得愈发强大，美利坚社会党在政府机构中的影响力迅速扩大，无产阶级力量已足以直面警察镇压和朗主义反动民兵：革命的机会正逐渐显现。"
 comfrance.47.a:0 "赤旗将飘扬华尔街！"
 comfrance.47.b:0 "向里德和他的同志们提供支持。"
 comfrance.47.c:0 "我们还不能冒同美国敌对的危险。"
 comfrance.50.title:0 "拉丁美洲的希望"
 comfrance.50.desc:0 "接下来是拉美同志们的联合会议。近年来，南美和中美一直是社会主义运动的前线。作为美国利益的牺牲品，遭受着国际资本的持续掠夺，受到各种“扬基佬”集团傀儡独裁者的压迫，美洲人民已经忍无可忍。越来越多的工人加入了反对帝国主义的斗争，我们相信我们的同志们，整个拉美大陆距离解放已经不远了。在座的听众热情地倾听着巴塔哥尼亚革命者的壮举，尼加拉瓜革命的最新消息，以及墨西哥革命老战士的经历，故事激励了整个拉美。而来自其他国家的代表，如巴西和古巴，也详细地介绍了自己国家的无产阶级斗争情况，许多人对未来几年的前景充满了信心。"
 comfrance.50.a:0 "开始在拉丁美洲培植工团主义。"
 comfrance.50.b:0 "我们应该在其他地方建设工团主义，我们必须提高别处的优先级。"
 comfrance.51.title:0 "妇女在世界革命中的角色"
 comfrance.51.desc.FRA:0 "今天，不列颠女权主义者，海伦·克劳弗德同志上台就女性在世界革命中扮演何种角色发表了看法。她的言论中强调，没有女性参与的工业和军队不可能击败无产阶级的诸多敌人。然而，听从她的呼吁可能会引起社会上一些更为“保守”的成员的反弹。"
 comfrance.51.desc.other:0 "今天，不列颠女权主义者，海伦·克劳弗德同志上台就女性在世界革命中扮演何种角色发表了看法。她的言论中强调，没有女性参与的工业和军队不可能击败无产阶级的诸多敌人。虽然我国代表完全同意她的意见，但是一些人担忧现在推动女性解放为时尚早，官方肯定这一讲话只会带来不必要的家庭矛盾。"
 comfrance.51.a:0 "女性职业工人是实现世界革命的重要前提。"
 comfrance.51.b:0 "她是位奇女子，但我们不会对此作出回应。"
 comfrance.52.title:0 "妇女在世界革命中的角色"
 comfrance.52.desc:0 "昨天，海伦·克劳弗德同志上台就女性在世界革命中扮演何种角色发表了看法。她的言论中强调，没有女性完全参与的斗争无法击败无产阶级的诸多敌人。尽管这样的提议看起来激动人心，但是英国的政治情况决定了我们暂时还不能一锤定音——我们需要等待今年秋季劳联会结束后再做决定。"
 comfrance.52.a:0 "那就这样吧。"
 comfrance.53.title:0 "支援统一运动"
 comfrance.53.desc:0 "今天是我们的第三国际代表大会代表向第三国际请求协助我们完成再统一运动的绝佳机会。鉴于奥地利可能干涉半岛局势，外交部长确信法国的支援将非常利于统一运动取得胜利。"
 comfrance.53.a:0 "为统一运动寻求支持！"
 comfrance.53.b:0 "手头还有更紧迫的问题。"
 comfrance.54.title:0 "对意大利半岛的政策"
 comfrance.54.desc:0 "意大利社会主义共和国的代表在第三国际代表大会上出席，并请求支持他们重新统一意大利半岛的事业——他们如今面对着波河彼岸的奥地利走狗，两西西里王国的保皇党以及他们在罗马的傀儡教宗。掺和意大利事务或许对革命大有裨益，但是这也可能导致我们卷入和两大反动派之一的奥地利帝国的冲突——他们一直庇护着米兰的意大利伪政权。"
 comfrance.54.a:0 "保护我们都灵的朋友，并在时机合适时援助他们。"
 comfrance.55.title:0 "世界经济危机和第三国际"
 comfrance.55.desc:0 "柏林股市崩盘后，欧洲和南美的失业率激增，两地的工会实力因此得到发展。英法政府进行了高度保密的对话，进展虽然缓慢，但双方都达成了共识：就是在此时此刻，我们必须开展伟大的事业。然而，伟大事业具体指什么，大家众说纷纭。最终，大会决定再次召集代表进行投票表决，但争论一直持续到深夜，各方立场从仅仅发表谴责到立即进行武装斗争不等。\n\n最后大会作出决定，将在第三国际和社会主义大国承办下，尽快建立一个促进更深层次国际合作的机构。该机构将在发展社会主义经济、进一步经济整合、资助研究和发展项目以及建立常备国际合作委员会方面给予帮助，这些都有助于世界上已获解放的国家齐心协力，为最后的斗争作好准备。同时有提案建议采取更积极的手段，以公开或秘密的方式为资本主义国家内的社会主义运动提供更具体的支援。自然，具体细节仍需要各国政府敲定，但该提议几乎获得全票通过。只剩一件事需要表决了——提案的名字。一位法国代表提议取名“法伦施泰尔”，以向乌托邦社会主义者查尔斯·傅立叶建立的自给自足的和谐社区致敬，这立即博得了众代表的喜爱：国际法伦施泰尔建立后，世界无产阶级将无往不胜，开创自己应得的乌托邦。"
 comfrance.55.a:0 "一个重要机会！"
 comfrance.56.title:0 "社会主义的印度国家"
 comfrance.56.desc:0 "随着大会接近尾声，年轻的贾瓦哈拉尔·尼赫鲁站上了会议中央，向众人解释我们革命政府日前的不稳定状况。在他的讲话中，他强烈呼吁国际支援我们建设自己的人民军队，以便打倒拉合尔和海得拉巴的反动敌人。"
 comfrance.56.a:0 "我们需要国际支援建设我们的军队！"
 comfrance.56.b:0 "不，我们现在很好。"
 comfrance.57.title:0 "印度公社的同志寻求支持"
 comfrance.57.desc:0 "印度公社寻求我们协助他们和他们的邻国作斗争，也就是德里的帝国主义者和王公联邦的反革命。他们希望我们派一些军事顾问去训练他们的军官和部队。"
 comfrance.57.a:0 "派出军事顾问训练他们的部队！"
 comfrance.57.b:0 "我们不能浪费资源。"
 comfrance.58.title:0 "赛利·穆罕默德同志希望演讲"
 comfrance.58.desc:0 "赛利·穆罕默德同志，一位著名的阿尔及利亚社会主义者，已经被允许在召开会议前发表演讲。他进行了一场富有感染力的演说，描绘了摩洛哥和法属非洲的现状：阿拉伯工人为了富人和殖民者的利益而受到压榨剥削。赛利敦促大会立刻阻止这种情况。他提出建立一个社会主义反殖民的委员会，并有助于支持北非地区工团主义反殖民者的地下斗争。"
 comfrance.58.a:0 "我们很高兴能支援建立这样的一个委员会。"
 comfrance.59.title:0 "第九次第三国际代表大会闭幕"
 comfrance.59.desc:0 "第九次第三国际代表大会终于落下帷幕。会议活动丰富、表达情感真挚，国际社会主义运动变得更加团结，其未来的路线也被敲定。可以说，代表大会取得圆满成功。代表们进行了最后一次投票，以决定下次代表大会的主办地。在众多提议中，另一个伟大的社会主义国家首都——伦敦脱颖而出。之后许多代表上前作最后致辞，向同志们表示感谢。\n\n自革命以来，少有如此般意义重大的事件发生。回国后，代表们必须抓住时机，果断抉择，并全力而为。但在这之前，一次得体的欢送会必不可少。在蒙马特山，也是1871年巴黎公社的诞生地，一场盛大的展出向公众开放。会场上展示了法国最优秀的艺术作品、独具地域特色的服饰和传统习俗，还有在体育事业取得的功绩以及科技领域的发明创新。随后，主办方为代表们带来了由公社各地菜肴组成的丰盛筵席，众人欢庆直至深夜。当然，在这场象征社会主义团结的乐事最后，客人们高唱《国际歌》，为大会送上其独有的礼赞。"
 comfrance.59.a:0 "英特纳雄耐尔，就一定要实现！"
 comfrance.61.title:0 "工团分子的第一步"
 comfrance.61.desc:0 "赤匪头目们正纠合起来协调他们的行动，这些行动很明显是在针对我们赢得大战胜利后在欧洲建立的新秩序。我们必须盯紧他们，并密切分析其会议的结果！"
 comfrance.61.a:0 "盯紧了！"
 comfrance.62.title:0 "法国红军的支援"
 comfrance.62.desc:0 "在我国代表于第三国际第九次大会上请求军事支援，协助组织印度的革命军队后，不列颠联盟和法兰西公社决定派出高级军官和技术专家来教育我们的精英军官团。希望这次合作能在战场上带来绝好成绩！"
 comfrance.62.a:0 "红军将会让这些同志各尽所能！"
 comfrance.63.title:0 "社会主义反殖民委员会的崛起"
 comfrance.63.desc.NFA:0 "我们的反渗透谍报特工注意到了近期我国国内工团主义活动的激增。我们早已知道法兰西公社和不列颠联盟在第三国际里设立了一个叫反殖民委员会的部门，不过直到近期之前这个部门一直处在停摆状态。而这个委员会，在赛利·穆罕默德·阿梅里安·本·阿梅扎因这个阿尔及利亚人叛徒的帮助下，正在协调工团主义者的影响，支持法属非洲境内的反殖民情绪。\n\n工团主义势力向土著叛军提供了数量可观的武器和资源。同时，他们还在其国内南方地区设立了几个训练营。尽管我国那些记吃不记打的政治家认为这毫无威胁，但是我国将军们的警告则大为不同。"
 comfrance.63.desc.GER:0 "消息传来，法兰西公社同其他第三国际成员国一起成立了社会主义反殖民委员会，其目标是从殖民列强的魔爪中，尤其是法兰西共和国残余势力手中，帮助阿拉伯人和非洲人解放祖国。\n该机构将协调工团主义势力在北非和西非的行动。我们的情报显示，一小批想为革命事业而战的埃及左翼激进分子也正在涌入法兰西共和国境内。虽然我们暂时还没有与法兰西公社或任何工团主义国家开战，但我们应该保持警惕。"
 comfrance.63.desc.OTT:0 "德国派往法兰西公社的特工传来消息。法兰西公社同其他第三国际成员国一起成立了社会主义反殖民委员会，其目标是从殖民列强的魔爪中，尤其是法兰西共和国残余势力手中，帮助阿拉伯人和非洲人解放祖国。\n该机构将协调工团主义势力在北非和西非的行动。尽管我们并不喜欢他们在我们北非的前领土的殖民统治，但法兰西公社这一举措仍令我们担忧。公社很可能会发展革命者和同情工团主义的民族主义者。他们还与埃及在中东和北非扶植阿拉伯民族主义的企图相配合，这可能会加强我们的潜在敌人。由于这些原因，即使我们不会成为主要目标，我们也必须谨慎行事。"
 comfrance.63.desc.SPA:0 "一条消息传到了西班牙，法兰西公社同其他第三国际成员国一起成立了社会主义反殖民委员会，其目标是从殖民列强的魔爪中，尤其是法兰西共和国残余势力手中，帮助阿拉伯人和非洲人解放祖国。\n该机构将协调工团主义势力在北非和西非的行动。让我们祈祷自己不会成为他们的一个袭击目标——毕竟我们现在有更为重要的事情要处理。"
 comfrance.63.a:0 "令人担忧的发展。"
 comfrance.64.title:0 "社会主义反殖民委员会创立"
 comfrance.64.desc:0 "我们的法国同志最近成立了一个社会主义反殖民委员会。在阿尔及利亚革命者赛利·穆罕默德的帮助下，该委员会的目的是帮助全非洲的民族主义和工团主义革命者，并摧毁一切殖民政府。然而，即使没有任何官方承认，委员会显然是直接针对阿尔及尔的“法国”反动政府，因为他们在管理其殖民地方面困难重重。\n\n法国人邀请我们参加委员会，并帮助提供装备、武器和宣传，我们欣然同意。团结让我们更强大，我们很快就能把所有的非洲工人从帝国主义手中解放出来！"
 comfrance.64.a:0 "团结一致到永远！"
 comfrance.65.title:0 "委员会应专注于？"
 comfrance.65.desc.default:0 "社会主义反殖民委员会今天在巴黎召开会议。围绕着会议桌，法国、英国、阿尔及利亚、塞内加尔甚至突尼斯的代表都在场讨论眼下的事务。之前已经决定，要对阿尔及尔的“法国”政府进行一次大规模的行动以削弱他们对非洲的控制。不过，剩下要争论的是，我们到底要如何伤害他们。我们的选择可以是在他们的工业区掀起一波破坏和罢工的浪潮以打击他们的工业实力；或是大力扶持某个地区的叛乱分子；也可以是建立一个庞大的宣传网络，在整个非洲更广泛地煽动动乱。我们应该怎么做？"
 comfrance.65.desc.collapse:0 "社会主义反殖民委员会今天在巴黎召开会议。围绕着会议桌，法国、英国、阿尔及利亚、塞内加尔甚至突尼斯的代表都在场讨论眼下的事务。之前已经决定，要对阿尔及尔的“法国”政府残余势力进行一次大规模的行动以削弱他们对非洲的控制。会议最后得出结论，唯一理智的选择是在他们的工业区掀起一波破坏和罢工的浪潮以打击他们的工业实力。"
 comfrance.65.a:0 "削弱他们的工业产能。"
 comfrance.65.b:0 "支援反叛组织。"
 comfrance.65.c:0 "在法属非洲激起骚动。"
 comfrance.66.title:0 "破坏行动浪潮"
 comfrance.66.desc:0 "在事先没有任何迹象的情况下，我们的一些工业基地开始了一大波暴力罢工。这些罢工和我们习惯的罢工不同，只是一小部分工人进行的，而且似乎并没有什么明确的动机，全国各地的工厂老板一觉醒来，才发现工厂被占领了，很多设备都被砸坏了。在其他工厂，工人并没有占领工厂，但还是有很大一部分机器被毁坏。镇压罢工并逮捕参与罢工的人员并不难，但似乎我们是被阴谋分子的打黑枪了，因为罢工事件明显是境外势力策划的……"
 comfrance.66.a:0 "这些赤匪王八蛋！"
 comfrance.67.title:0 "工团主义者挑起叛乱"
 comfrance.67.desc:0 "殖民当局和总参二处向我们报告说，在过去几个星期里，我们的殖民地有不寻常的军火流入。这一切显然是来自法兰西公社，利用黑夜将武器走私到我们的领土，破坏稳定煽动叛乱。然而我们花了太长时间才揭穿这个阴谋，而革命者现在已经有了足够的武器，有恃无恐地进行抵抗。我们只能祈祷我们能够度过这场风暴。"
 comfrance.67.a:0 "叛徒遍地！"
 comfrance.68.title:0 "宣传攻势"
 comfrance.68.desc:0 "在过去几个星期里，我们注意到民族主义和工团主义煽动者的宣传活动有所增加。他们似乎突然配备了数以万计的传单和事先准备好的广播讲话，在非洲各地散布关于我们政权恶行的宣传。宣传很难被阻止，特别是在法兰西公社的支持下的宣传，我们不可能没收在我们的殖民地传播的每一张传单。但这并不是一场必定失败的战斗，因为我们可以尝试专注于某个特定的区域。我们的特工会关闭电台，并没收每一个可疑的文件。通过这样做，我们将至少能在一两个选定的地区减少公社宣传攻势的影响……"
 comfrance.68.a:0 "专注于突尼斯。"
 comfrance.68.b:0 "专注于毛里塔尼亚和南阿尔及利亚。"
 comfrance.68.c:0 "专注于塞内加尔和几内亚。"
 comfrance.68.e:0 "专注于苏丹和上沃尔特。"
 comfrance.68.f:0 "专注于乍得和尼日尔。"
 comfrance.71.title:0 "第十次第三国际代表大会"
 comfrance.71.desc:0 "第二次美国内战如火如荼，世界各地也有许多冲突蓄势待发，第三国际已经注意到世界革命即将来临。上次第三国际代表大会在法国举办后，许多活动家认为最好让不列颠联盟主办第十次代表大会。"
 comfrance.71.a:0 "很荣幸能举办大会。"
 comfrance.72.title:0 "第十次第三国际代表大会"
 comfrance.72.desc:0 "我们的不列颠同志提醒我们，他们已经准备好在伦敦举办第十次第三国际代表大会了。现在需要确认[ROOT.GetNameDef]是否参加。"
 comfrance.72.a:0 "我们将参加。"
 comfrance.86.title:0 "第十次第三国际代表大会开幕"
 comfrance.86.desc:0 "随着各位代表抵达伦敦，第十次第三国际代表大会在埃里克·布莱尔同志发表演讲后正式开幕。在被人称作“剑与盾讲话”的演讲中，他重点强调了第三国际必须加倍努力，打造“达摩克利斯”——一种可以彻底摧毁全世界反动派的武器。"
 comfrance.86.a:0 "完美，布莱尔同志！"
 comfrance.87.title:0 "第2天：美国问题"
 comfrance.87.desc:0 "在大会第二天，代表们谈论了当下最紧要的事务——美国内战的发展。由于休伊·朗和联邦政府都在逼迫美利坚联合工团的同志们转向防御，大会决议为里德和他的支持者送去更多援助。"
 comfrance.87.a:0 "提供资源，工业机器和武器。"
 comfrance.87.b:0 "送去一中队的战斗机。"
 comfrance.87.c:0 "组织志愿军团。"
 comfrance.87.f:0 "我们无能为力。"
 comfrance.90.title:0 "法国援助抵达"
 comfrance.90.desc:0 "我们的法国同志同意给我们送来更多援助。这些物资是在持续不断的空中威胁下，经过墨西哥中转后运来的。一批工业设备、先进的机械部件以及一群工业顾问已抵达芝加哥。"
 comfrance.90.a:0 "谢谢同志们！"
 comfrance.91.title:0 "英国援助抵达"
 comfrance.91.desc:0 "我们的英国同志同意给我们送来更多援助。这些物资是持续不断的空中威胁下，经过墨西哥中转后运来的。一批由英国飞行员组成的战斗机中队已抵达芝加哥。"
 comfrance.91.a:0 "谢谢同志们！"
 comfrance.94.title:0 "墨西哥援助抵达"
 comfrance.94.desc:0 "我们的墨西哥同志同意为我们提供更多援助。这些物资是在持续不断的空中威胁下，经过陆路走私而来的。一整箱的武器已抵达伊利诺伊州。"
 comfrance.94.a:0 "谢谢同志们！"
 comfrance.97.title:0 "第3天：海明威的演讲"
 comfrance.97.desc:0 "尽管美国议程已经结束，欧内斯特·海明威，联合工团派驻本次大会的代表，还是获得了发言机会。他感谢了所有支持美利坚联合工团的人，并呼吁世界上的所有社会主义国家参与这场对抗反动派的斗争。他的演讲得到了热烈的回应，尤其是法国代表的。"
 comfrance.97.a:0 "是的，我们能做到！"
 comfrance.97.b:0 "是的，我们能做到！"
 comfrance.97.c:0 "一个伟大的演讲。"
 comfrance.98.title:0 "第3天：海明威的演讲"
 comfrance.98.desc:0 "参加第三国际代表大会的社会主义者代表。欧内斯特·海明威，已经在大会上作了一个谴责我们对美利坚联合工团行动、呼吁在这场战争中支援那批赤匪的演讲。我们必须加倍努力，在里德得到更多额外的帮助之前粉碎他！"
 comfrance.98.a:0 "前进！"
 comfrance.99.title:0 "剑桥会议"
 comfrance.99.desc:0 "在政治家们于伦敦谈笑风生的同时，来自英法两国的科学家们则在旧剑桥大学处参加了一场特别的会议。这场会议决定社会主义国家应该联合起来进行科研工作，以开发出能够保卫革命不受日益增长的帝国主义威胁所压迫的秘密武器。"
 comfrance.99.a:0 "知识就是力量。"
 comfrance.100.title:0 "第5天：请求第三国际支援智利"
 comfrance.100.desc:0 "圣地亚哥社会主义政权被反动派团团包围，尤其是阿根廷反动派。看起来保持革命政府红旗不倒的最好办法就是在第三国际代表大会上请求第三国际的援助。"
 comfrance.100.a:0 "我们绝不孤独。"
 comfrance.101.title:0 "第5天：智利请求支援"
 comfrance.101.desc:0 "智利人请求我们协助他们改革军队，以便他们对抗诸如阿根廷这类对革命包含敌意的帝国主义反动派。智利几乎是四面为敌，若是没有我们的帮助，他们的情况将会愈发艰难。此外，智利对保卫新世界革命的意义也是无价的。"
 comfrance.101.a:0 "我们决不能让智利输给反革命！"
 comfrance.101.b:0 "唉，我们可做不到面面俱到呀！"
 comfrance.102.title:0 "[FROM.GetAdjective]拒绝援助！"
 comfrance.102.desc:0 "[FROM.GetAdjective]不被我们寻求援助的努力打动，并指示智利完全有能力在保卫自己的同时推动南美洲革命的继续发展。"
 comfrance.102.a:0 "勒紧裤腰带。"
 comfrance.103.title:0 "[FROM.GetAdjective]同意支援！"
 comfrance.103.desc:0 "[FROM.GetNameDefCap]同意为我们伸出支援之手。一旦他们准备完毕，几天之后我们就能收到他们发来的第一批援助。"
 comfrance.103.a:0 "棒极了！"
 comfrance.104.title:0 "[FROM.GetAdjective]的支援抵达"
 comfrance.104.desc:0 "[FROM.GetNameDef]许诺好的支援已经送达了。这是一整船的步枪，尽管不是当下最先进好用的型号，但在我们手上同样可以发光发热。"
 comfrance.104.a:0 "这些援助是非常必要的。"
 comfrance.110.title:0 "第十次第三国际代表大会的最终文件"
 comfrance.110.desc:0 "在会议的第一周，几乎所有的重要决议已经定稿；大会在之后转向讨论那些不怎么重要的事务。在十天的谈判、讨论、磋商后，代表们齐聚一堂，拟定了最后一份文件——一份宣布无产阶级永远的兄弟情，不论何时何地共同面对帝国主义的纲领性文件。"
 comfrance.110.a:0 "[FRA_workers_of_the_world_unite]"
