 FRA_communard_spirit_desc:0 "我们是被反动的共和分子残酷镇压的第一个建立的社会主义政权巴黎公社的遗产。1920年，工人阶级终于完成了对资产阶级的复仇，推翻了秩序党的军事专政。我们，公社社员的儿女，必须捍卫我们的政权和我们的精神，我们再也不会被暴君压迫！"
 FRA_renseignements_generaux_lar:0 "情报总委"
 FRA_working_women_idea:0 "劳动妇女"
 FRA_working_women_idea_desc:0 "长久以来，女性一直遭受着反动派思想家的压迫。就算是在旧共和国治下，在政府无情的把她们的兄弟送上前线受死时，她们也在无私的为国家做出贡献。是时候意识到她们对社会做出的贡献，合法化劳动妇女的权益了——不论是在战争年代还是和平时期。"
 FRA_bhartiya_support:0 "法国提供军事支援"
 FRA_bhartiya_support_desc:0 "我们已经从法国盟友处获得了军事援助。事实证明，这种无私的支援对击败反动的王公联邦和帝国主义印度自治领至关重要。我们希望有朝一日能够报答法国人的帮助，但是现在我们必须专注于手头的工作。"
 FRA_peaceful_revolution_idea:0 "和平革命"
 FRA_peaceful_revolution_idea_desc:0 "国际社会主义革命已经到来了，但是将会是文明人的革命。随着欧洲主要反革命势力的覆没，他们统治下的工人得到了解放，我们将来的目标是通过证明工团主义的优越性来促进世界各地无产阶级发动更多的工团主义革命。"
 FRA_socialist_education_idea:0 "社会主义教育"
 FRA_socialist_education_idea_desc:0 "青年教育是像公社这样的国家面临的最大问题之一。幸运的是，旧共和国的教育系统在当年就已属于革命阵营，并为我们今天打下了足够好的基础。我们将建起一种社会主义的教育系统，专注于科学与艺术的全面发展。"
