 comfrance.117.title:0 "汤姆·曼恩过世"
 comfrance.117.desc:0 "汤姆·曼恩，于格拉辛顿的家宅中去世了，死时84岁。作为叛国者、不列颠联盟的第二任“主席”，曼恩这个名字在保皇党人眼中已经成为了叛徒的同义词。尽管不列颠的社会主义分子为他的死感到悲痛；但是在加拿大，因为他的死，这片黑暗的时期难得的有了光明的一天。"
 comfrance.117.a:0 "恶魔已死。"
 comfrance.124.title:0 "法国援助抵达！"
 comfrance.124.desc:0 "我们的法兰西同志已经了解到西班牙工人的困境，并给我们送来了巨量的补给品！许多志愿者也随援助抵达，他们将会为了世界无产阶级大团结奉献自己的生命！"
 comfrance.124.a:0 "太棒了！"
 comfrance.125.title:0 "法国援助抵达！"
 comfrance.125.desc:0 "法国同志们许诺的援助今天已经抵达了圣地亚哥机场，数吨的装备、机械和建筑设备已归我们支配，我们该如何使用这些设备呢？"
 comfrance.125.a:0 "用来改善我们的军队。"
 comfrance.125.b:0 "用来提振我们的工业。"
 comfrance.125.c:0 "用来要塞化我们和阿根廷的边境。"
 comfrance.127.title:0 "法伦施泰尔国际研究组织"
 comfrance.127.desc:0 "时光飞逝，很明显世界革命需要的不仅仅是个人全身心的奉献。由于法国和英国是世界上最高度发达的社会主义国家，几乎所有人都认同他们两国应该发起一项长期的研究援助计划以帮助其他国家。随之而来的项目则被称呼为“法伦施泰尔国际研究组织”，其下属的一系列“法伦施泰尔国际”项目旨在为全世界的其他社会主义国家提供技术支持。现在的唯一问题是，我们是否应加入这个组织。"
 comfrance.127.a:0 "听起来，参与确实不错。"
 comfrance.128.title:0 "法伦施泰尔国际工业项目"
 comfrance.128.desc:0 "许多人都认识到在第三国际中，那些高度发达的工团主义成员国有义务为那些欠发达的、工业不能自给的落后成员国提供工业援助。现在，我们面临的选择是，我们是否应该和我们的法国兄弟一道，开展全球范围内的大规模工业援助计划，以帮助我们遍及全球各地的工人阶级兄弟。"
 comfrance.128.a:0 "听起来是个好主意！"
 comfrance.129.title:0 "法伦施泰尔提供援助"
 comfrance.129.desc:0 "作为法伦施泰尔国际项目的一部分，我们在巴黎和伦敦的同志刚刚为我们提供了一大批急需的援助。工业机器、采矿设备、武器、弹药和其他数不清的东西——所有这些东西都已经运送到了我们的港口和机场，等待我们分发到全国各地。"
 comfrance.129.a:0 "好极了！"
 comfrance.129.b:0 "我们不想要他们的帮助。"
 comfrance.130.title:0 "雅各宾派改革？"
 comfrance.130.desc:0 "终于，雅各宾派控制了法兰西公社，不过现在雅各宾派领导的公共安全委员会又分裂成了两派。强硬派要求必须废除现行的工团主义政治架构，并用“一党制”和“技官”国家将其全盘取代。但是，这一要求很肯定会造成法国的严重分裂，因为许多党内成员抱有不同看法，他们建议雅各宾派应在总议会与公安委员会的工团主义政治建构下继续执政，并按照结构革命路线逐渐改革国家。"
 comfrance.130.a:0 "旧制度将会被推翻！"
 comfrance.130.b:0 "我们将会从内部改良工团主义。"
 comfrance.131.title:0 "重组总议会和公安委员会"
 comfrance.131.desc:0 "革命后的工团主义法国政治架构已经被改造，以便更贴近马塞尔·戴亚所述的新社会主义道路。所谓的“劳工总议会”已经被改造为了“技工代表大会”，而旧的公共安全委员会也被“部长会议”所取代。"
 comfrance.131.a:0 "毋庸置疑的一种进步。"
 comfrance.132.title:0 "解散总工会"
 comfrance.132.desc:0 "现在我们的目光该转向法国工团主义的最后的支柱，法国劳工总联盟（总工会）——长期以来在法兰西公社掌权的并阻挠我们夺取政权的一个集团。我们该彻底取消他们的权力，这样就能阻止我们的政敌继续反对我们的结构革命理论指导。"
 comfrance.132.a:0 "他们是反革命。"
 comfrance.133.title:0 "关于军队不满的报道"
 comfrance.133.desc:0 "我们近来的改革让法国在社会主义的道路上前进了一大步，但是也激起了法国社会里许多人的不满。现在有些传闻已经被情报总委员会的耳目们侦知，据说在保卫国家主权的人民军队内部也有一大批人感到不满……"
 comfrance.133.a:0 "密切关注……"
 comfrance.134.title:0 "莱昂·布鲁姆和人民阵线"
 comfrance.134.desc:0 "如今，作为正统派的主要政治领袖，莱昂·布鲁姆公开呼吁法国国内各个政治派别联合起来共同反对雅各宾派政府——许多人认为雅各宾派政府腐败不堪并背叛了革命。这个所谓的“人民阵线”，虽然受到雅各宾派的众多国家机器弹压，但已经在法国的若干个大城市举行了几次大规模的劳工行动和政治集会。\n\n由于担心这个敢公开挑战法国社会党统治的组织会直接同雅各宾派竞争公社的领导权，情报总委建议部长会议直接逮捕布鲁姆等一批和人民阵线有牵连的政治人物——最出人意料的是，名单上除了布鲁姆本人外，还有饱受社会尊敬的莫里斯·甘末林将军。"
 comfrance.134.a:0 "把他们送去审判！"
 comfrance.134.b:0 "我们的勇士会容忍这些叛徒。"
 comfrance.135.title:0 "巴黎审判"
 comfrance.135.desc:0 "人民阵线的所有主要领导人，以及一些和他们有牵连的重要盟友（比如莫里斯·甘末林将军），已经被以叛国罪的罪名逮捕候审。巴黎审判的目的是证明布鲁姆和他的帮凶正在破坏革命成果，并“充当德意志帝国的鹰犬走狗，勾结德意志帝国主义者削弱法兰西国防”。作为一名律师和出色的公众演说家，布鲁姆充分利用了自己口才在法庭上对雅各宾派政权进行了精彩的控诉。甘末林则自始至终保持沉默；他拒绝承认法庭有权审判他。\n\n审判很大程度上没有按照剧本来走，尽管审判遭到了严重的操纵，但事实证明被告在很大程度上驳斥了指控——这为他们在国内非官方媒体和国外媒体中赢得了同情之声。对于我们的新社会主义政权来说，情势已经是如此蹩脚，以至于我们领导层内部已经有人考虑终止这场审判。但更多人希望不顾一切地继续推进这场审判，最后处死所有被告——毕竟这些被告在审判期间的表现让他们对我们的威胁成长到如此之大，以至于我们不可能“自寻死路”般释放他们。"
 comfrance.135.a:0 "全部枪毙！"
 comfrance.135.b:0 "取消整场审判。"
 comfrance.136.title:0 "反雅各宾派骚乱"
 comfrance.136.desc:0 "在巴黎审判判决结束并立即处决所有被告后，巴黎全城的市民自行动员起来反对现政府，尽管缺乏领导和外部援助的他们注定失败……"
 comfrance.136.a:0 "“把坦克调到香榭丽舍大道上！”"
 comfrance.137.title:0 "甘末林进军巴黎"
 comfrance.137.desc:0 "情报总委报告，忠于内战英雄将领莫里斯·甘末林的部队已经发动了兵变，并宣布支持人民阵线。甘末林现在已经向巴黎进军了！"
 comfrance.137.a:0 "我们将消灭这些叛贼！"
 comfrance.137.b:0 "叛军占领了首都！"
 comfrance.138.title:0 "人民阵线恢复了工团主义"
 comfrance.138.desc:0 "人民阵线已经攻取了巴黎，并肃清了城内忠于雅各宾派的势力。法国各地的公社都借此机会清算他们的“一党制”。甘末林和布鲁姆已经重建了曾被短暂废除的工团主义机构：总工会和总议会。在随后的紧急大选中，甘末林被选举为劳工总议会的主席，而布鲁姆则被指派为公共安全委员会的委员长。"
 comfrance.138.a:0 "这是最后的斗争……"
  comfrance.144.desc:0 "按照1936年算起，五年一期的劳工总议会该换届了。然而，我们当前正面领着与德意志帝国的决战，在此时临时变动人员或许会导致我们在战略上的失误。"
  comfrance.144.a:0 "最后的斗争即将来临，现在不是搞狭隘的民主制的时候！"
  comfrance.144.b:0 "无论何时何地，任何理由都不应该用来阻碍民主的进行！"
 comfrance.145.title:0 "总议会1941年选举：军事问题"
 comfrance.145.desc:0 "自从上一次革命军队大改革已经过去了五年，法国陆军已经达到了一个新高度。但是，总工会内部的许多阵营仍然对如何发展国家主权的维护者抱有分歧。"
 comfrance.145.a:0 "正统派：现代化和最优化！"
 comfrance.145.b:0 "雅各宾派：一个更加独立的集中化统帅部！"
 comfrance.145.c:0 "索雷尔派：军队必须彻底交由总工会掌控！"
 comfrance.145.e:0 "无政府派：解放军队，推广志愿兵役！"
 comfrance.146.title:0 "总议会1941年选举：国内安全"
 comfrance.146.desc:0 "由于法国不断受到来自境内外敌对势力的威慑，处理我国国内安全问题的呼声在选举中已经受到了人们的注意。"
 comfrance.146.a:0 "正统派：人民安全部做得够好了！"
 comfrance.146.b:0 "雅各宾派：我们需要准军事化国家宪兵来保卫和平！"
 comfrance.146.c:0 "索雷尔派：秘密警察*必须*更加高效！"
 comfrance.146.e:0 "无政府派：将人民安全部民主化！"
 comfrance.147.title:0 "总议会1941年选举：外部安全"
 comfrance.147.desc:0 "随着革命的步伐大步向前，情报总委继续掌握着“公社联邦”政治秩序的关键地位，并由此引起了激烈的争夺。"
 comfrance.147.a:0 "正统派：保持现状。"
 comfrance.147.b:0 "雅各宾派：情报总委必须专业化。"
 comfrance.147.c:0 "索雷尔派：情报总委应该受极权主义学说的指导！"
 comfrance.147.e:0 "无政府派：情报总委需要致力于帮助境外革命！"
 comfrance.148.title:0 "总议会1941年选举：经济政策"
 comfrance.148.desc:0 "工团主义经济已经使得群众的生活水平得到了极大地改善，但是四个主要派系仍然对发展方向保有分歧。"
 comfrance.148.a:0 "正统派：保持工团主义政策！"
 comfrance.148.b:0 "雅各宾派：集中化的经济是很必要的！"
 comfrance.148.c:0 "索雷尔派：我们必须致力于发展军备工业！"
 comfrance.148.e:0 "无政府派：赋予合作社更多权力！"
 comfrance.149.title:0 "总议会1941年选举：外交政策"
 comfrance.149.desc:0 "毫无疑问，下一届委员会最重要的问题是“该如何处理如今迅速发生的国际变化”。正统派主张在第三国际内进行无产阶级合作，无政府派希望掀起一波红色解放浪潮，扫荡每一个角落的旧秩序。索雷尔派和雅各宾派则都抱有鹰派观点。"
 comfrance.149.a:0 "正统派：第三国际必须维护世界和平！"
 comfrance.149.b:0 "雅各宾派：确保欧洲迈入社会主义！"
 comfrance.149.c:0 "索雷尔派：必须彻底摧毁一切反动派！"
 comfrance.149.e:0 "无政府派：将赤旗插遍全天下！"
 comfrance.150.title:0 "1941年总议会选举：正统派多数"
 comfrance.150.desc:0 "随着各个下级公社的计票结果汇总到最上级的“公社联邦”处，很明显劳工派阵营在这次的劳工总议会选举中拔得头筹，赢得大多数席位。\n\n但是，正统派内部也正发生着分裂：温和派聚集在莱昂·儒奥同志附近，而更激进的劳工派成员则团结在了伯努瓦·弗拉商同志一边。不过，不论何人取得主导权，法兰西公社都将获得很好的领导。"
 comfrance.150.a:0 "恭喜啦，儒奥同志。"
 comfrance.150.b:0 "恭喜啦，弗拉商同志。"
 comfrance.151.title:0 "1941年总议会选举：雅各宾派多数"
 comfrance.151.desc:0 "随着各个下级公社的计票结果汇总到最上级的“公社联邦”处，很明显雅各宾派阵营在这次的劳工总议会选举中拔得头筹，赢得大多数席位。\n\n马凯将带头组建新一届公安委员会；而新劳工总议会的主席则是马赛尔·戴亚，长期以来他都是党的理论家。不出意外的话，最高军事领导人不会被撤换。"
 comfrance.151.a:0 "恭喜啦，戴亚同志。"
 comfrance.152.title:0 "1941年总议会选举：索雷尔派多数"
 comfrance.152.desc:0 "随着各个下级公社的计票结果汇总到最上级的“公社联邦”处，很明显索雷尔派阵营在这次的劳工总议会选举中拔得头筹，赢得大多数席位。\n\n瓦卢瓦同志，作为正统索雷尔派最才华横溢的领导，将负责组建带头组建新一批的公安委员会，而新的劳工总议会主席也应当是乔治·瓦卢瓦本人。"
 comfrance.152.a:0 "恭喜啦，瓦卢瓦同志。"
 comfrance.153.title:0 "1941年总议会选举：无政府派多数"
 comfrance.153.desc:0 "随着各个下级公社的计票结果汇总到最上级的“公社联邦”处，很明显无政府派阵营在这次的劳工总议会选举中拔得头筹，赢得大多数席位。\n\n无政府派正在创设委员会，看起来不久后“主席”这一职务也将被废除。"
 comfrance.153.a:0 "恭喜啦，同志们。"
 comfrance.154.title:0 "1941年总议会选举：没有取得多数"
 comfrance.154.desc:0 "由于没有一个阵营在总工会在取得多数，各个小团体的领导已经开始就建立各种可能形式的联合政府展开磋商了。"
 comfrance.154.a:0 "正统派-无政府派联盟重掌政权！"
 comfrance.154.b:0 "左翼正统派和正统索雷尔派建立联盟！"
 comfrance.154.c:0 "乔治·瓦卢瓦和他的极权主义索雷尔派接管了总议会！"
 comfrance.155.title:0 "1946年联邦选举"
 comfrance.155.desc:0 "这次大选的主要议题是关于十五年前公社中社会民主派的再整合问题。正统派，当今总工会中最具有改革色彩的阵营，希望继续推动民主化进程，并推动树立欢迎社会民主派的政策。无政府派，虽然也青睐于自由化运动，但是却反对劳工派的这个政策；在这点上倒是和今天势力正逐弱的索雷尔派一致。雅各宾派，毋庸置疑，仍继续提倡技术官僚式的改革。"
 comfrance.155.a:0 "正统派多数席位：我们得为我们的社民党朋友腾出空间。"
 comfrance.155.b:0 "索雷尔派多数席位：革命价值观的衰落是不可容忍的。"
 comfrance.155.c:0 "无政府派多数席位：无产阶级民主不需要社民党人。"
 comfrance.155.e:0 "雅各宾派多数席位：公社准备好结构革命了。"
 comfrance.156.title:0 "1951年联邦选举"
 comfrance.156.desc:0 "自法兰西公社建立以及过去了三十余年。我们通向社会主义、通向繁荣的路艰辛漫长。如今，当人民选举新政府时，我们的目标不仅仅是如何发展工团主义，也是要如何保护“人权和公民权”：例如民主和追求幸福的权利。"
 comfrance.156.a:0 "正统派多数席位：公社民主化应该是个渐进的过程。"
 comfrance.156.b:0 "索雷尔派多数席位：极权主义必将胜利。"
 comfrance.156.c:0 "无政府派多数席位：消灭国家指日可待！"
 comfrance.156.e:0 "雅各宾派多数席位：我们传承了真正的革命精神。"
 comfrance.159.title:0 "巴黎失守！"
 comfrance.159.desc:0 "巴黎，光之城，革命的摇篮，法兰西的首都，已经被敌人占领了！由于敌人受到了来自民众自卫军的抵抗，所以我们必须尽快组织起来发动反击夺回这座城市。"
 comfrance.159.a:0 "奴隶们，起来，起来！"
 comfrance.160.title:0 "解放阿尔萨斯-洛林"
 comfrance.160.desc:0 "我们已经在旧法兰西帝国的阿尔萨斯-洛林省份上取得了胜利，并攻取了整片地区。德国人已无力阻挡我们的攻势，这片土地现在终于又回到了法国的怀抱！"
 comfrance.160.a:0 "……这是最后的斗争，团结起来到明天……"
 comfrance.161.title:0 "七月十四日庆典"
 comfrance.161.desc:0 "1789年的今天，法国民众攻占了巴士底狱，拉开了法国大革命的序幕。每到一年中的这个时候，全国上至首都下至农村都会举行盛大的庆祝活动。虽然法国已是一个社会主义国家，但7月14日依然保持着重要的地位，预计阅兵式、时代服装、展览、演讲、娱乐和街头宴会应有尽有。民众普遍认为，这样的庆典有助于在战争愈发迫近的当下团结起国家，毕竟各派别间不论是否存在分歧，但所有真正的法国人都认为攻占巴士底狱是革命政治共同的源头。"
 comfrance.161.a:0 "革命先烈永垂不朽！"
 comfrance.163.title:0 "劳动节"
 comfrance.163.desc:0 "1889年，第二国际的代表通过投票，将每年的5月1日定为组织集体活动的日子。这个日期是根据法国马克思主义先驱茹尔·盖得的建议选定的，以纪念1886年在芝加哥干草市场惨案中，为争取八小时工作制而牺牲的工人们。每到这一天，无产阶级群众都会组织起热情洋溢的活动，但往往引发了更多的街头冲突和流血牺牲。在国际劳动节的日子里，无产者拒绝工作，为要求实现自己的权利而游行，他们挥舞红旗，高唱国际歌，在外套上佩戴红色的茉莉花或用鲜红色布包裹的铃兰，以示对那场惨案的缅怀。这个具有纪念意义和对抗性质的节日，这个从资本主义魔爪下争取到的自由之日，理所应当地震撼了资产阶级。\n\n革命后，5月1日成为国家法定假日，也成为了一个隆重的官方节日，举行各种庆祝活动、纪念仪式、游行示威、流行活动和舞会。在国内，人们庆祝革命的胜利和工人的解放；在国外，人们仍然奋力抗争，期待着终有一日，革命的自由之风能够吹遍全球每一个角落。我们的人民兴高采烈，铭记着走过的艰辛历程：革命曾经只是工厂里紧握不放的梦想，如今却充满活力、蒸蒸日上。革命的心脏在法国自豪地跳动，鼓舞着我们所有仍然受到压迫的同志。"
 comfrance.163.a:0 "斗争终将胜利！"
 comfrance.164.title:0 "第一届布尔日国际艺术节"
 comfrance.164.desc:0 "第一届布尔日国际艺术节于今日开幕。只因法英两国的工团努力，这一国际先锋派的艺术节才得以举办。艺术节上展出的艺术品包括了由法兰西公社资助创作的众多著名的现实主义绘画，许多英国、俄国和美国的绘画，著名艺术家迭戈·里韦拉绘制的一幅壁画。这一艺术节将会在全球瞩目之下开展两周时间。现在我们该欣赏聚光灯下的大作了。"
 comfrance.164.a:0 "这将会是将来众多艺术节的起点，我们的政府必会保证艺术节永远开办下去！"
 comfrance.165.title:0 "法国提倡国际先锋派艺术"
 comfrance.165.desc:0 "法国政府的努力铸就了国际先锋派艺术。这种艺术致力于创造崭新的艺术风格、独特的非正统的表现形式和一些前所未有的造物。\n\n法国政府坚信这种艺术将会成为一种经过非暴力方式传播工团主义的绝佳工具。现在他们邀请我们加入其中。"
 comfrance.165.a:0 "算我们一个！"
 comfrance.170.title:0 "与第三国际结盟？"
 comfrance.170.desc:0 "第三国际，世界各社会主义大国的军事联盟，已谨小慎微地同我方做了接触，提议我们加入第三国际；考虑到这样一份联盟对我国有利无害，也考虑到这样一份联盟将使得解放全球无产阶级的斗争更进一步，这份提议给我们的利好颇多。我们无疑可以获得一大批援助：能协助我们打击敌人，协同我们一道实现我们的军事目标；当然，保护自然不可或缺，更重要的是，援助能发展我国武装力量，甚至能够靠法伦施泰尔计划提振我们的经济水平。不过，这可能也会让我们担负起令人畏惧的义务，推动我们走上一条不可避免的同德皇及其盟友作斗争的道路。我们该如何回应？"
 comfrance.170.a:0 "团结让我们更强大！"
 comfrance.170.b:0 "再想想，还是算了……"
 comfrance.171.title:0 "[From.GetNameDefCap]接受了！"
 comfrance.171.desc:0 "庆祝吧！[From.GetNameDefCap]已同意了我们的请求，加入了我们的军事同盟——这正是我们热切期盼的。下了这份决心后，他们也将作为解放全球工人阶级斗争事业的盟友获得我们不竭的支持，我们也在面对毋庸置疑的强敌面前有了一位强力盟友。不久后，更多人将唱响这句话：“英特纳雄耐尔，就一定要实现！”"
 comfrance.171.a:0 "太好了！"
 comfrance.172.title:0 "[From.GetNameDefCap]拒绝了！"
 comfrance.172.desc:0 "令人遗憾，[From.GetNameDef]已拒绝加入我们的军事联盟。也许他们是被敌人毋庸置疑的力量吓倒了，又或者是他们对解放无产阶级的事业还不够真诚。无论如何，这必然是我国外交事业中一个令人遗憾的成果，但许多人仍将加入我们的斗争：“英特纳雄耐尔，就一定要实现！”"
 comfrance.172.a:0 "吃亏的是他们。"
 comfrance.200.title:0 "达摩克利斯计划"
 comfrance.200.desc:0 "德国间谍今日得到了一份关于第三国际成员赞助的一项研究计划的文件。这项名叫“达摩克利斯计划”的研究项目由多国合作研发，目的是利用核反应的毁灭性力量来创造一种“拥有有史以来最具毁灭力量的炸弹”。德国著名物理学家阿尔伯特·爱因斯坦警告称，一颗成功的“核弹”也许能让一整座城市化作焦土。\n\n德国情报部门同它的亲密盟友分享了相关信息，现在几乎全世界都知道了这项研究。一些人认为这只是幼稚的狂想，但很多专家都担心研究会取得实质性突破。"
 comfrance.200.a:0 "如果他们成功了的话……"
 comfrance.301.title:0 "第三国际的末日"
 comfrance.301.desc:0 "战争并未向着我们期望的方向发展。尽管英勇的战士和无畏的无产阶级政府拼尽了最后的血汗，但反动势力之于国际无产阶级实在过于强大。战争经年，英法军队实力不断遭到敌国削弱，战争的天平逐渐远离我们一侧，尽管我等对全世界工人大起义始终抱有一丝希望，但形势如此严峻，英法两国再无能力抵御敌对势力，第三国际的幸存者亦无一幸免遇难。联盟的凝聚少不了实力与威望——如今两者皆无，第三国际已经走向瓦解崩溃。\n\n这一瓦解的影响十分重大——从前那面对反动势力坚定不屈的决绝迅速被失败情绪所替代，与我们结盟的各地抵抗势力与各国政府愈发认为第三国际事业已经成为过去时，并开始考虑缴械投降或有条件和平。第三国际的下属组织，诸如法伦施泰尔等也基本停止存在。预计，除非存在奇迹般的逆转翻盘，否则尚未积极参战的前国际成员国很快会停止交战状态，遭到入侵的前成员国要么迫于压力被迫无条件投降，要么就要被消灭殆尽。\n\n革命火炬黯淡了，工人阶级绝望了，如今只能四处张望，到处找寻能够苟延残喘的稻草。"
 comfrance.301.a:0 "可恶啊……"
 INT_collapse_base:0 "第三国际生于大战余烬，如今已有二十余年，既是全世界无与伦比的希望，亦是全世界无与伦比的魔鬼——那是世界上第一个社会主义政府间联盟，自始至终怀揣着实现全球工人革命的梦想。"
 comfrance.302.title:0 "第三国际崩溃"
 comfrance.302.desc.germany:0 "$INT_collapse_base$\n\n然而，德意志全球秩序已经强大到难以阻挡——累经斗争，德国及其盟友现在已经掌控了不列颠和法兰西大部分的领土，第三国际及其附属组织已经覆灭，再无能力重新集结。世界革命在数十年来被认为是越来越接近现实的历史潮流，但在接下来的数十年甚至更长久的时段内已成为不可能，希望这不是永远。"
 comfrance.302.desc.entente:0 "$INT_collapse_base$\n\n然而，流亡政府实在过于坚挺不屈——在战争中付出巨大努力后，协约国已经基本收复不列颠和法兰西大部分的领土，第三国际及其附属组织已经覆灭，再无能力重新集结。世界革命在数十年来被认为是越来越接近现实的历史潮流，但在接下来的数十年甚至更长久的时段内已成为不可能，希望这不是永远。"
 comfrance.302.desc.germany_entente:0 "$INT_collapse_base$\n\n然而，旧秩序已经强大到难以阻挡——英法四面受敌，在德国与协约国的联合进攻趋于落败，第三国际及其附属组织已经覆灭，再无能力重新集结。世界革命在数十年来被认为是越来越接近现实的历史潮流，但在接下来的数十年甚至更长久的时段内已成为不可能，希望这不是永远。"
 comfrance.302.desc.russia:0 "$INT_collapse_base$\n然而，尽管第三国际成功战胜了德国，但随后的事态却使局势重新颠覆：再一次的世界大战几乎毁灭了一切，联盟面临俄罗斯时终于支撑不住，第三国际及其附属组织已经覆灭，再无能力重新集结。即使如此，国际战胜了德国一事已让我们所知的世界发生了永久性的变化——因此，尽管世界革命可能会在数十年或更长的时间内结束，它的遗产已经是一个与旧秩序完全不同的新世界。"
 comfrance.302.desc.generic:0 "$INT_collapse_base$\n\n然而，事实证明，国际的敌人太多了，太强了，实在扛不住了——在不列颠与法兰西的社会主义政府遭到了彻底击败，尔后并无足够强的势力来支撑国际继续运作，第三国际的附属机构也已停止运作。世界革命在数十年来被认为是越来越接近现实的历史潮流，但在接下来的数十年甚至更长久的时段内已成为不可能，希望这不是永远。"
 comfrance.302.a:0 "那真是如梦似幻的年代呵……"
 comfrance.302.b:0 "自此，再无畏惧革命之必要。"
 comfrance.302.c:0 "万物重归她应有的秩序。"
 comfrance.302.desc:0 "还给我们！这不合理！沦陷区可是我们的！"
 comfrance.302.e:0 "预料中的结局，但那帮家伙本可以多抗一阵的……"
 comfrance.302.f:0 "于此毕其功于一役，再无人能否定我等的历史伟业了。"
 comfrance.302.g:0 "如此覆灭……不甚遂意。"
 comfrance.302.h:0 "没有比这更好的结果了。"
 comfrance.302.i:0 "万物有始有终。"
 comfrance.999.title:0 "资本主义经济崩溃！"
 comfrance.999.desc:0 "$comfrance.999.intro$\n\n但是，我们的国家已经与资本主义世界脱钩，并开始建设真正的人民国家。因此，我们不受灾难的影响，可我们只能眼睁睁地看着世界各国被资本主义霸主活活吃掉。不过这是全世界工农的一次伟大觉醒，过不了多久，这些国家的工人将开始组织起来，反抗他们的压迫者。我们必须做好准备，为全世界的工人树立一个真正的榜样！"
 comfrance.999.a:0 "全世界工人们，联合起来！"
 comfrance.1000.title:0 "甘末林进军巴黎"
 comfrance.1000.desc:0 "数天之前，莫里斯·甘末林将军，成功发起了一场对抗马塞尔·戴亚的雅各宾派政权的政变。虽然在表面上看这是一场对公社民主制度的公然进攻，但是许多人指出，若甘末林不出如此下策，雅各宾派可能早已摧毁了公社民主制度。\n\n甘末林已经承诺会重建法国过去的工团主义政治制度，去雅各宾化运动也已经开始。我们还不知道他会如何施行他的计划。只有时间能告诉我们了……"
 comfrance.1000.a:0 "只能说，让人震惊。"
 FRA_liberate_europe_category:0 "解放欧罗巴"
 FRA_liberate_europe_category_desc:0 "欧罗巴胜利在望！如今还苟活着的资产阶级国家的存亡只在我们一念之间。宜将剩勇追穷寇，继续把革命的火炬插满欧洲大陆，让欧罗巴成为社会主义不灭的堡垒！"
 FRA_invade_liberation_target:0 "攻击[FROM.GetNameDef]"
 FRA_invade_liberation_target_desc:0 "[FROM.GetNameDefCap]是一个孱弱而病态的政权，早已摇摇欲坠，前进！"
 FRA_internationale_category:0 "第三国际事务"
 FRA_internationale_category_desc:0 "世界上所有社会主义国家组成的联盟确实是多姿多彩。我们将共同努力来确保这个世界变得适合每一个人生活。"
 FRA_phalanstere_category:0 "法伦施泰尔国际"
 FRA_phalanstere_category_desc:0 "在第十次第三国际代表大会期间，我们决定开展一项雄心勃勃的工业和经济发展计划，向所有提出申请的社会主义发展中国家给予援助。我们将携手进步，共创人类美好的明天。"
 FRA_join_phalanstere:0 "加入法伦施泰尔国际"
 FRA_join_phalanstere_desc:0 "科研组织“法伦施泰尔国际”创立的目的是汇集第三国际各国科学家的才智。我们应当加入其中，将我们的知识技巧投入其中。"
 FRA_Develop_Country:0 "开发[FROM.GetNameDef]"
 FRA_help_SWF:0 "援助CNT-FAI"
 FRA_help_SWF_desc:0 "CNT摇摇欲坠。为了社会主义，我们必须保卫西班牙和我们的南部边界。"
 FRA_mobilise_the_reserves:0 "动员预备役"
 FRA_mobilise_the_reserves_desc:0 "尽管我们付出了努力，但我们却失败了。我们必须动员预备役，否则公社肯定会沦陷……"
 FRA_help_CHL:0 "帮助我们的[FROM.GetAdjective]兄弟"
 FRA_help_CHL_desc:0 "在第十次第三国际代表大会期间，我们承诺帮助我们的[FROM.GetAdjective]同志建设他们的国家以击败阿根廷反动派。我们将不惜一切代价保证他们的胜利和全美洲的解放。对我们的同志们来说，没有最好，只有更好！"
 FRA_invite_serbia:0 "向[From.GetNameDef]提议结盟"
 FRA_Sabotage:0 "在[From.GetNameDef]发起反殖民行动"
 FRA_Sabotage_desc:0 "法国的帝国主义叛徒们，为了他们的战争机器和享乐，长期以来一直在剥削殖民地土著居民。我们不会让他们继续下去。利用社会主义反殖民委员会，我们能够在法国殖民地煽动起义或破坏行动。"
 FRA_end_the_algiers_regime:0 "终结阿尔及尔伪政权"
 FRA_end_the_algiers_regime_desc:0 "终于，盘踞阿尔及尔的帝国主义丑恶政权已经暴露在我军兵锋之下。让我们一劳永逸地终结这场闹剧。"
 FRA:0 "法兰西"
 FRA_ADJ:0 "法国"
 FRA_DEF:0 "法兰西"
 FRA_totalist:0 "法兰西公社"
 FRA_totalist_ADJ:0 "公社"
 FRA_totalist_DEF:0 "法兰西公社"
 FRA_syndicalist:0 "法兰西公社"
 FRA_syndicalist_ADJ:0 "公社"
 FRA_syndicalist_DEF:0 "法兰西公社"
 FRA_radical_socialist:0 "法兰西公社"
 FRA_radical_socialist_ADJ:0 "公社"
 FRA_radical_socialist_DEF:0 "法兰西公社"
 FRA_marcel_deat:0 "马塞尔·戴亚"
 FRA_marcel_deat_leader_desc:0 "§Y生于：§!§L1894年3月7日；法兰西共和国、涅夫勒省热里尼§!\n§Y背景：§!§L马塞尔·戴亚颠覆了公社传统的政治制度。作为一名修正主义者，他经常公开表达自己对工团主义的蔑视——戴亚的日常就是站在法国各路政治建制派的对立面。他在法国内外树下的众多敌手可能导致他的垮台……甚至导致公社的倾覆。§!"
 FRA_georges_valois:0 "乔治·瓦卢瓦"
 FRA_georges_valois_leader_desc:0 "§Y生于：§!§L1878年10月7日；法兰西共和国、塞纳省巴黎§!\n§Y背景：§!§L乔治·瓦卢瓦，一个乔治·索雷尔提出的“国家工团主义”的追随者，已经成为了劳工总议会的主席。瓦卢瓦主张合并劳工总议会主席与公安委员会委员长这两个职务——在许多公社社员眼中，这是通向奴役之路。§!"
 FRA_marcel_cachin:0 "马赛尔·加香"
 FRA_marcel_cachin_leader_desc:0 "§Y生于：§!§L1869年9月20日；法兰西帝国、北滨海省潘波勒§!\n§Y背景：§!§L马赛尔·加香，前任外交官，国立报纸《人道报》的总编辑，已经成为了法兰西公社的主席。虽然他是一个列宁主义者，但他的外交态度和个人魅力使得工团主义者和无政府主义者在一定程度上对他抱有一些好感。§!"
 FRA_leon_jouhaux:0 "莱昂·儒奥"
 FRA_leon_jouhaux_leader_desc:0 "§Y生于：§!§L1879年7月1日；法兰西共和国、塞纳省巴黎§!\n§Y背景：§!§L莱昂·儒奥获选成为劳工总议会的主席。作为一个革命的工会主义者，儒奥曾参与了1919年的总罢工，促成了法兰西公社的建立。他是法兰西正统工团主义的信徒，是公社各派系中真正意义上的中间派。§!"
 FRA_vincent_auriol:0 "樊尚·奥里奥尔"
 FRA_vincent_auriol_leader_desc:0 "§Y生于：§!§L1884年8月27日；法兰西共和国、上加龙省勒韦§!\n§Y背景：§!§L樊尚·奥里奥尔，这位一直被强硬的工团主义者指责为“同情资产阶级”的男人，成为了劳工总议会的主席。他提倡公社逐步过渡到一种更为民主的政体。§!"
 FRA_jacques_doriot:0 "雅克·多里奥"
 FRA_jacques_doriot_leader_desc:0 "§Y生于：§!§L1898年9月26日；法兰西共和国、瓦兹省布雷勒§!\n§Y背景：§!§L雅克·多里奥，大战老兵，在被德国释放回国后发现法兰西已经彻底变了天。他本人经历了又温和社会主义者到列宁主义者再到国家工团主义者的变化，这份个人经历给了他根深蒂固的妥协倾向。§!"
 FRA_benoit_frachon:0 "伯努瓦·弗拉商"
 FRA_benoit_frachon_leader_desc:0 "§Y生于：§!§L1893年5月13日；法兰西共和国、卢瓦尔省勒尚邦-弗日罗勒§!\n§Y背景：§!§L伯努瓦·弗拉商，一位法国内战老兵，成为了劳工总议会的主席。作为一个工团主义者，他向反对无政府主义的那些派系表达了同情；为此，他宣布他的主席目标是弥合公社内部的派系之争。§!"
