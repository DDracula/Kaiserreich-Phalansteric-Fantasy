 FRA_aubert_frere_commander_desc:0 "§Y生于：§!§L1881年8月21日；法兰西共和国、加莱海峡省格雷维耶§!\n§Y背景：§!§L奥贝尔·弗雷尔是11个孩子中的老六。他幼年接受基督教教育，19岁进入圣西尔军校。在1912年回到法国之前，他的大部分时间都是在摩洛哥度过的。他在世界大战期间，他最初参加了沙勒罗瓦战役，后来又参加了凡尔登和索姆河战役。他先是担任为第一步兵团的营长，后来又被擢升为阿尔卑斯山地部队的营长。大战中他三次负伤，八次受到嘉奖，可谓功勋卓著。§!"
 FRA_country_intro_header:0 "法兰西公社"
 FRA_country_intro_content:0 "第三共和国以其开始的方式走向终结：外败于德军，内困于共产革命。1919年11月，一场法国总工会发起的革命总罢工造成资产阶级政府倒台。那些“秩序党”不足以镇压起义，在接下来的几个月里，法国当局在一场短暂但血腥的内战中被左翼势力联盟组织起来赶出了法国本土。\n\n在之后的十五年里，自称为“法兰西公社”的政权成功地团结在由公共安全委员会领导的、以工团主义和社会主义理念为基础与共识的旗帜下。但是，当时间的车轮来到了1936年，许多评论家认为重建支离破碎的国家、保卫革命火种的共同目标已经过时，要求采取更为激进政策的呼声越来越高。法国现在已经对她的安全和使命越来越充满信心，但是鉴于法国革命内斗的优良传统，我们尚不清楚接下来几年中那一派将执掌大权……"
 FRA_guide:0 "§M无政府派/正统派/雅各宾派/索雷尔派§!（§R激进社会主义§!/§r工团主义§!/§o极权主义§!）\n£white_dot 在1936年选举中，保证派系的席位数量大于其他三个派系的席位。\n£white_dot 行政改革的优先级要大于其他的事物，最好在选举后的第一时间进行行政改革，否则后续游戏可能难以挽救回病入膏肓的行政体系。"
