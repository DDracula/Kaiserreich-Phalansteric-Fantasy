 FRA_renseignements_generaux_lar_desc:0 "情报总委(Renseignements Généraux)是公社的耳目，收集威胁我们无产阶级之梦的国内外情报。而情报总委的任务不仅仅是安全工作，他们还负责在国内外宣传我们社会主义革命的价值观和原则。通过情报收集和分析，他们协助敲定了我们的外交政策，是我们努力打破全球资本枷锁的尖兵。\n\n在每一间仍然由资产阶级掌控工厂中都存在着我们的同情者，我们的关系网无人能挡。"
 FRA_pierre_monatte_leader_desc:0 "§Y生于：§!§L1881年1月15日；法兰西共和国、上卢瓦尔省蒙莱§!\n§Y背景：§!§L皮埃尔·莫纳特是一名工人，同时也是战斗派与革命者，他对我国产生的影响甚巨，十多年来一直稳妥地引领我们前进。他出生于1881年1月15日，在大战前是一位知名的工会主义者，曾多次因各种反对资本主义的工团主义“罪行”而被不公正地逮捕，包括一次他在库里耶尔矿难后参加的正义抗议活动。他在劳工总联盟中迅速晋升，他甚至因此在共和国对运动的镇压而被迫短暂流亡。战争爆发他被派往前线后不久，他是敢于旗帜鲜明地拒绝与资产阶级政府合作的少数人。由于莫纳特这种先见之明以及他那坚定不移、不知疲倦的革命家声誉，当成熟的时机来临，他在推翻旧秩序上厥功至伟，并成为引导我们国家新的无产阶级路线的绝佳人选。\n\n他是“正统派”的主要组织者，当然也是其最有影响力成员，因此在他的领导下，先前不和的“中间派”和“极端派”联盟得以在1926年选举中获胜，夺得主席之位。莫纳特不愧为一名政治宗师，他维持着与无政府派的脆弱执政联盟，在无政府派以及其他议会中重要而杂乱的各派系之上跳舞，权衡各方需求，苦心经营至今日。然而，位居高位者永远会成为众矢之的，他担任的职位又何止是令人垂涎。各个黑暗的角落里，到处都有人磨刀霍霍，这明亮的光华又能拖延他们多久呢？§!"
