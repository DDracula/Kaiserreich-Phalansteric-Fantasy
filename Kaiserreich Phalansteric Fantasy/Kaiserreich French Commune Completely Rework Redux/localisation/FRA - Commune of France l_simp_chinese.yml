 FRA_vanguard_of_the_revolution_desc:0 "那些仍在资本主义压迫下的民众满怀希望地将我们视为革命的伟大灯塔和搏动之心。我们必须尽我所能帮助他们打碎锁链，这是我们的历史责任。意识形态和物质支援暂且不论，我们必须更进一步，直接参与武装斗争：法兰西男儿将以全体工人阶级的自由为旗帜在世界各地浴血奋战、旗开得胜，正如我们在这里获胜一样。"
  comfrance.1.title:0 "联邦的新旗帜？"
  comfrance.1.desc:0 "自革命时期开始，人们在联邦旗帜问题上一直存在分歧。一直以来，红旗是无产阶级的旗帜、革命先烈的旗帜、战斗街垒的旗帜，许多人认为革命者只应悬挂红旗，向资产阶级骄傲地发出斗争宣告：毕竟无产阶级没有祖国。曾有数十年，三色旗没有象征革命热情，而是逐渐退化，仅仅代表银行家的共和国和1871年凡尔赛派。但即便如此，许多人仍不舍得选择放手。部分社会主义者，特别是社会主义联合会的成员，一直想将这面旗帜从资产阶级手中夺回，重新赋予其革命之精神，一如过去人民在瓦尔米面对欧洲君主势力傲然挺立并取得胜利之时那般。或者他们只是担心舍弃红白蓝旗帜是对世界各国的严重挑衅，激怒那些还没完全成为我方同志的同胞。\n\n因此，一如在革命时期所做的那样，各方达成妥协。三色旗得到保留，但被贴上了象征无产阶级斗争、工人、反抗者的标志，总是与红旗一同飘扬。随着我们在近期选举中取胜，人民将这场争论的最终决定权交予我们：是应该维持1920年的妥协，保留这面破碎的三色旗，还是保留妥协元素，打造一面更红的新旗帜，或者干脆自此只让红旗高高飘扬，甚至说在此基础上添加更多属于我们派系的特色？"
  comfrance.1.a:0 "共筑新联盟，走向革命新未来！"
  comfrance.1.b:0 "红旗！工人除此别无所求，也理应得此。"
  comfrance.1.c:0 "太多人为三色旗献出了生命，没必要换。"
  comfrance.1.d:0 "技官主义的理想理应飘扬在国旗之上。"
  comfrance.1.e:0 "血红的太阳战旗更能彰显我们的革命斗志。"
 FRA_adrien_marquet:0 "阿德里安·马凯"
 comfrance.157.title:0 "瓦卢瓦同志的演讲"
 comfrance.157.desc:0 "瓦卢瓦同志谦逊地向全国工人代表提出了一个小小的请求：希望他们能给他一些工具，让他能在反对革命敌人的斗争中获得胜利。然而，由于索雷尔派长期的控制、简化的行政程序和战时的生产制度，这个请求不过只是形式：瓦卢瓦和他的政府已经拥有了几乎无限的权力。当然，这一切都依旧被美好的言论装点着：索雷尔派的理论是一种激进的工团主义，而国家工团联合会的选举也是对革命精神的一种改良。日积月累，权力如今已经事实上集中在了索雷尔派的手中。无产阶级民主是有活力的，但它只为一个目标服务：为了全体法国人的伟大历史革命目标，为了从资产阶级的腐败中拯救文明本身的战争。\n\n瓦卢瓦更喜欢礼貌的理性辩论，而不是夸夸其谈的演说。他的领导风格也体现了这种气质，虽然有时强硬，但并不是暴力的，这使得索雷尔派有一个相对平和的领袖。瓦卢瓦同志没有独裁者的气质，也不希望成为独裁者，他认为自己只是出于偶然而成为了法国无产阶级的失职向导。但这次，瓦卢瓦展现了与最伟大的革命保民官相媲美的演说才能。他慷慨激昂地主张赋予行政机关紧急权力，以便革命能够先在欧洲取得胜利，再在全世界取得胜利。他在演说结束时承诺，无论反动派藏在何处，也要彻底审判他们的罪责，这一言论引起了代表们热烈的掌声。当然，他“正巧遇上了”了一群好听众，信徒们欢欣鼓舞着，称颂着他的伟大。剩下的反对者并不想被指责为反革命。因此，赋予政府巨大紧急权力的投票几乎一致通过，热情的代表们高呼“瓦卢瓦同志万岁”。"
 comfrance.157.a:0 "不论躲到那里，反动派都必须死！"
 comfrance.158.title:0 "金焰战旗"
 comfrance.158.desc:0 "英雄们在前线的付出得到了认可，这些天来，表彰仪式时常举行。瓦卢瓦同志渴望与工人阶级战士们打成一片，百忙之中，他仍会抽时间出席仪式，向战士们致敬，倾听前线的故事，了解一位同志是如何英勇牺牲的。这次，他来到了一支骑兵部队——联邦龙骑兵的表彰现场。骑乘骏马作战的时代已经过去，如今，他们虽是勇猛的机械化部队，骑兵精神却长留胸膛，勇敢无畏，把矛头扎进反动派的黑心肠。批评的人说这是贵族做派，却无人能否认他们的勇气。瓦卢瓦同志检阅着这支部队，目光停留在打头的一辆坦克上：殷红的长条形旗帜傲然飘扬，底部带有尖端，旗帜上，金色的太阳熠熠生辉，象征着革命的决心。\n\n不会认错的，每本法国历史书中都有这个图案，这就是古代法兰西国王的神圣战旗——金焰旗，金色的火焰将为无产阶级所用，焚尽敌人的罪恶。这个景象实在是不同寻常，瓦卢瓦不由得发出询问，一位紧张的军官上前解释，这不过是激励士兵重振儿时骑士梦想的部队传统。看样子他无疑做好了揽下全部责任，然后出丑甚至受罚的准备，然而恰恰相反，“第一同志”充满热情地打断了他：用祖先光荣胜利的标志做革命象征，不是更能体现法兰西民族固有的革命传统吗？法兰西人民一直是历史的推动者，过去不容回避，瓦卢瓦承诺，这面金焰战旗很快就会再次成为法兰西战旗，与国旗、红旗一同飘扬，承载伟大的文明使命。"
 comfrance.158.a:0 "同志们不太认同这个观点……"
 comfrance.158.b:0 "相信广大人民无穷的创造力！在社会主义金色火焰的照耀下前进吧！"
  win_the_election_new_word:0 "世界社会主义的领袖国家——法兰西公社，是一个由城市与农村公社组成的联邦，引领国家的主要行政机构为劳工总议会与公共安全委员会。然而自成立以来，“第二公社”对政策的意见却从未统一，对于法国未来的道路，各派系都有自己的想法。世界局势风起云涌，黑色星期一似乎在诉说着新时代的到来，1936年总工会选举的意义相当重大……"
 comfrance.1031.title:0 "正统派赢得法国选举"
  comfrance.1031.desc:0 "$win_the_election_new_word$\n\n在为期一个月的民主选举后，相对强势的正统工团派稳住了自己的阵脚，再次回到整个法兰西公社政治事务的中心。但相较于先前统治的统治地位，工团派已经沦为一个一般多数派系，至于他们是否能带领法兰西公社建设工团主义的梦想，还有待考察。"
 comfrance.1031.a:0 "有意思。"
 comfrance.1033.title:0 "雅各宾派赢得法国选举"
  comfrance.1035.desc:0 "$win_the_election_new_word$\n\n在为期一个月的民主选举后，民主社会主义与无政府主义的联盟成功证明了自由才是民主的宠儿。他们宣称要建立一个更加分权的政治体系与一个更加透明且公正的民主选举机制，让那些因为话语权缺失而被社会遗忘的少数群体也享受到社会主义的平等。"
 comfrance.1033.a:0 "有意思。"
 comfrance.1034.title:0 "索雷尔派赢得法国选举"
  comfrance.1034.desc:0 "$win_the_election_new_word$\n\n在为期一个月的民主选举后，自诩革命工团主义正统的索雷尔派取得了议会多数。虽然他们很大程度上是一群民族主义的国家主义着与奇怪的意识形态的小团体靠着索雷尔名号联系在一起的极其割裂的联盟。但毫无疑问的是，无论哪个派系上台，法兰西公社的未来都将更加飘忽不定。"
 comfrance.1034.a:0 "有意思。"
 comfrance.1035.title:0 "无政府派赢得法国选举"
  comfrance.1033.desc:0 "$win_the_election_new_word$\n\n在为期一个月的民主选举后，由技术官僚的新社会主义派系与布尔什维克思想的法国本土的共产主义者联盟的雅各宾派夺得了胜利的桂冠。尽管他们内部对于具体路线依然有着分歧，但关于建设一个更加科学的社会主义这一点，他们站在同一战线。"
 comfrance.1035.a:0 "有意思。"
 comfrance.1036.title:0 "法国选举陷入僵局"
 comfrance.1036.desc:0 "世界社会主义的领袖国家——法兰西公社，是一个由城市公社组成的联邦，引领国家的主要行政机构为公共安全委员会。然而自成立以来，“第二公社”对政策的意见却从未统一，对于法国未来的道路，各派系都有自己的想法。由于对德复仇和世界革命的临近，1936年总工会选举的意义相当重大……\n\n结果，这次选举的重要性使得四派中没有一派取得多数，必须像选举前那样组成联盟。这会如何改变法公社的政坛形态？只有公安委员会成员自己才知道。"
 comfrance.1036.a:0 "有意思。"
 comfrance.1037.title:0 "第九次第三国际代表大会"
 comfrance.1037.desc:0 "来自世界各地的社会主义代表齐聚巴黎及周边地区，出席社会主义运动的新一届大会。1920年法国革命后，法国社会主义者建立了第三国际，开始帮助、指导全世界的劳工运动。虽然由工团主义者主导，但第三国际其实是一个大帐篷组织，欢迎各式各样的红色国家或组织加入。为了迎接这次大会，凡尔赛宫成了红色的海洋，在这里，法国用阅兵和演讲向代表们表示欢迎。\n\n这次大会的首要议程如下：输出革命，重点关注亚洲和北美；西班牙冲突；反殖民政策；处理一些国家加入第三国际军事同盟的请求。"
 comfrance.1037.a:0 "有趣的发展。"
 comfrance.1038.title:0 "第十次第三国际代表大会"
 comfrance.1038.desc:0 "在巴黎召开的第九次第三国际代表大会讨论了输出革命、支持社会主义运动和加强现存社会主义国家间联系等问题，鉴于这次代表大会的成功，第十次第三国际代表大会在伦敦召开。\n\n英国用礼炮、苏格兰风笛和热情的欢迎会招待了世界各地的代表。欧洲离战争越来越近，社会主义国家间的军事和经济合作预计将成为主要的讨论点，英法两国将在会上决定第三国际采取的政策。"
 comfrance.1038.a:0 "有意思。"
 comfrance.1039.title:0 "国际先锋派艺术项目"
 comfrance.1039.desc:0 "法兰西公社和不列颠联盟于数日前携手开启了国际先锋派艺术项目，旨在开创艺术领域的新风格、新体裁和新的文学技巧，所有作品都将体现社会主义、反正统、反传统和反宗教的主题。\n\n据报道，从美国到南非再到日本，世界各地的美术家、作家和音乐家都将参与其中。第一届先锋派艺术节将于两年内在戛纳举办，展示该项目取得的艺术成果。这会是新式工团主义文学艺术的开始吗？"
 comfrance.1039.a:0 "永远团结！"
 FRA_adrien_marquet_leader_desc:0 "§Y生于：§!§L1884年10月6日；法兰西共和国、吉伦特省波尔多§!\n§Y背景：§!§L通过领导波尔多公社的经历，雅各宾派的头面人物阿德里安·马凯向人们展示了戴亚“结构革命”理论的优越性。雅各宾派取得总议会多数后，马凯获任国家领导人，希望利用他的领导经验来终结无政府主义的混乱。§!"
