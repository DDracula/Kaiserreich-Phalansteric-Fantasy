 FRA_armee_de_lair_populaire_modifier:0 "人民空军"
 FRA_marine_federale_modifier:0 "联邦海军"
 FRA_tech_ski_infantry:0 "阿尔卑斯战斗培训"
 FRA_the_riflemans_friend:0 "步枪兵之友"
 FRA_the_riflemans_friend_desc:0 "我们每天都在发明新的杀人方法，以至于可能忘记不管我们的杀人机器多么先进，战场上夺取胜利、推进前线、征服土地靠得是士兵而非机器，到头来我们仰仗的还是这一个个人和他手中的武器。每名士兵都是革命的缔造者，他必须信任手中的武器，才能适合执行严苛但必要的任务。"
 FRA_eyes_on_the_ligne_bleue:0 "放眼蓝色防线"
 FRA_eyes_on_the_ligne_bleue_desc:0 "孚日山脉，被称为“蓝线”，因其清晨迷人的蔚蓝色彩而得名。它是我们与德意志帝国容克贵族对峙的前线。通往和平与胜利的道路，就在这片山谷与密林之间，直到阿尔萨斯的兄弟和鲁尔的同志。我们绝不能让敌人掌控战场的选择权，而必须主动出击，向前推进，把战斗带到敌人面前，甚至穿越那些看似无法逾越的险峻地形，给予敌人出其不意的打击。"
 FRA_reform_the_high_command:0 "改革最高司令部"
 FRA_reform_the_high_command_desc:0 "最高司令部的安全比高效要更为重要，而联邦军队长期以来一直被怀疑有反革命倾向，组织改革也因此受到了阻碍。这种停滞不前的情况不能继续下去，否则，在即将到来的与反动派的斗争中，本就处于劣势的法国将永远无力保卫无产阶级的火炬。我们将把适应性和纪律性作为目标。"
 FRA_all_for_the_revolution:0 "一切为了革命"
 FRA_all_for_the_revolution_desc:0 "战争的决定性因素永远是意志。意志走向胜利，意志将实现历史赋予我们的使命。我们将会胜利，因为我们必将胜利，因为法兰西人民的使命就是拯救文明免受资产阶级侵蚀；我们将会胜利，因为我们面对的仅仅是资本的傀儡，而非斩断锁链的自由之人。他们可能有克虏伯钢铁，但我们也有无产阶级统一的意志：胜利必将到来。"
 FRA_our_comrades_fight_too:0 "同志齐上阵"
 FRA_our_comrades_fight_too_desc:0 "对抗资本主义的武装斗争将至，我们并不孤单；我们不仅有盟友们可以依靠，在每个国家、每座工厂中，工人们也都在期待着胜利、等待着解放。有些人会更进一步，摆脱锁链加入我们，自由无产者们将组建起庞大的国际纵队支援我军。敌人该怎么对付我们联合后的力量呢？"
 FRA_levee_en_masse:0 "全民动员"
 FRA_levee_en_masse_desc:0 "当我们的革命前辈受到反动派威胁时，他们动员了整个国家以捍卫新赢得的自由。青年男子负责奋起反抗，妇女们负责包扎伤口，儿童和老人则负责宣扬自由的信条。为了走得比他们更远，我们必须在群众动员方面发挥出和他们一样的热情。我们为解放而战，为新经济时代而战，没有什么事业比它们更值得为之牺牲了。"
 FRA_the_methodical_war:0 "有序战争"
 FRA_the_methodical_war_desc:0 "在本世纪，英勇冲锋与无畏死守已被历史淘汰。如果谁对此抱有疑问，世界大战已经给出了证明：现如今，战争的问题事关参谋计划、时刻安排、后勤补给、统计运筹。战争已经成为纯粹的物质问题。如果我们想成功保卫革命，就必须抛弃虚无的荣誉，而应保持明智，寻求在物质层面超越资本主义部队。"
 FRA_an_armys_stomach:0 "士兵的胃"
 FRA_an_armys_stomach_desc:0 "曾经有一位革命的大敌说过“士兵的胃决定了行军情况”。而他最终也不是输给了英勇的士兵或精妙的策略，而是输给了紧张的补给线。正是因为没有把自己的建议放在心上，他才会被历史所抛弃。我们有着同样重大的使命，所以我们不能重蹈同样的覆辙。同志们将吃好穿好、全副武装地行军，奔向一场场战斗与胜利。"
 FRA_principe_de_concentration:0 "集中突破"
 FRA_principe_de_concentration_desc:0 "我们已经在多次战役中证明：法兰西有世界最强大的炮兵，未来亦将一如既往。我们时机完美、执行得当的炮火会击溃资本家的爪牙，摧毁反动派的壁垒，为我们的战士打开通向柏林、通向世界的道路！我们会效忠的“女王”只有一位：火炮，战场的女王。"
 FRA_aero_terrestrial_integration:0 "空地一体化"
 FRA_aero_terrestrial_integration_desc:0 "要打穿敌人的防线，所需的仅是决定性的一击。仰仗好运实现突破？我们只信赖能明确把握之事，而运气显然不包括在内。我们需要的是部队间完美的协调，士兵的不倦训练。空军将会削弱目标，火炮将摧毁敌人，而装甲与步兵会扫荡一切苟延残喘的抵抗，德皇召集起的这些奴隶兵终将被解放。"
 FRA_supremacy_of_movement:0 "机动至上"
 FRA_supremacy_of_movement_desc:0 "我们必须正视事实：我们以寡敌众，工业上也逊人一筹。虽然我们已经有着全球工人阶级的支持，但每个能多削弱资本家一分实力的计划，我们都不能放过。为此，必须无所畏惧，接下来的战争不能是阵地战，我们必须打他们一个措手不及。进军、包围、剿灭、粉碎，直到我们终获自由！"
 FRA_la_petite_reine:0 "小皇后"
 FRA_la_petite_reine_desc:0 "也许敌人会嘲笑我们将自行车称为“小皇后”的行为，但这件工人日常生活中的必备物品将成为我们获胜的关键。当我军谨慎地渗透到他们的防线后方包抄敌人，然后仅靠无产阶级的力量就能快速前进时，我们就知道谁才能笑到最后了。他们的车辆可能会抛锚、油量有限，而且只能公路上行驶；而我们的自行车可以在乡间畅通无阻。"
 FRA_overrun_capitals_front_lines:0 "突破资本主义前线"
 FRA_overrun_capitals_front_lines_desc:0 "想要击溃居于优势的敌军，我们必须速战速决，我们的部队要星夜兼程，日行千里——最好是万里、十万里。未来已至：军队、补给、火炮的运输不再囿于人力或驼兽的有限运力，而是由机械运送，随时投入战斗。这个新时代属于引擎：生产方式已经天翻地覆，战争艺术的革命将紧随其后。"
 FRA_the_modern_comrade_soldier:0 "现代士兵同志"
 FRA_the_modern_comrade_soldier_desc:0 "臂缠红袖箍、肩扛勒贝尔步枪、心向革命的民兵时代已经过去了。现代的工团战士应历经过良好训练与充分演习，且装备齐全，足以应对战争中的一切状况。军官也已不再是昨日的暴君，他们将与士兵在同一目标、同一理想下团结起来，军官也将不倦地研究世界大战以及后续各种革命战争的教训。"
 FRA_expand_the_fusiliers:0 "扩展燧发枪团"
 FRA_expand_the_fusiliers_desc:0 "在地中海的彼岸，潜藏着一股衰弱但不容忽视的反革命威胁。那些曾被我们唤作兄弟的人，那些流亡者，如今已不再拥有昔日的英勇身影，只待来自历史的最后一击，而他们控制的囚徒们正绝望地呼唤着我们。当时机到来，我们必将登陆阿尔及尔，届时，我们将重振海军陆战队传统，塑造非洲大陆的第一波辉煌的解放浪潮。"
 FRA_corps_francs_hunters:0 "自由军团猎手"
 FRA_corps_francs_hunters_desc:0 "我们的突击队在行动中取得了巨大的成功，他们率先摧毁了资本主义那愚蠢而绝望的防线。为了革命之矛的尖端更加锋利。我们应当进一步加强和训练这支精英部队中的精英部队。他们将不知疲倦地工作，直到敌方指挥官一看到他们就抱头鼠窜为止。"
 FRA_deepen_the_fog_of_war:0 "加深战争迷雾"
 FRA_deepen_the_fog_of_war_desc:0 "在战争中，没有比知识更强大的力量，没有比知识更有利的优势。我们将洞悉敌人的一举一动，掩藏自己的意图，让对手在虚影中扑空，再从背后直击要害。而这并不困难：当我们向前推进，所到之处皆是战友，工人们在等待我们；当我们向后退却，团结的革命者们会暗中破坏敌人的行动。敌人将在盲目中丧失理智，最终被彻底清除。"
 FRA_chasseurs_portes:0 "伴随猎兵"
 FRA_chasseurs_portes_desc:0 "无论是为了增援被敌人进攻的防线，还是为了撕碎敌人的突破口，快速部署都至关重要。为此，我们将组建一支专门的机动步兵部队，以在即将到来的革命战争中应对各种可能的突发情况，并成为撕碎敌军防线的楔子。"
 FRA_corps_du_genie_militaire:0 "军事工程兵团"
 FRA_corps_du_genie_militaire_desc:0 "我们的工程兵团历史悠久、战绩傲人，法军正是依靠他们踏遍欧洲乃至全世界，粉碎了脚下的一切抵抗。工兵们有人出身科班，有人升自行伍，他们引导我军渡过河流，或是构筑安稳的防线提供庇护，或是摧毁敌人的防线辅助进攻。借助于更精进的训练与更先进的工具，工程兵团将继续扮演军队中坚的角色。"
 FRA_rapid_response_detachments:0 "快速反应支队"
 FRA_rapid_response_detachments_desc:0 "众人一心，革命战争意味着牺牲不可避免，但这绝不代表战友们的生命会被随意放弃，尤其在法国面对着拥有人口优势的敌人时。迅速的治疗、经验丰富的医生与敬业的护士、高效地部署增援：我们尽己所能最大限度减少伤亡，不能让区区一道伤口阻碍士兵投身革命。"
 FRA_legacy_of_the_grande_batterie:0 "大炮阵的遗产"
 FRA_legacy_of_the_grande_batterie_desc:0 "我们的先辈凭借火炮的威力征服世界，火炮技术也逐渐精进。我们作为百年炮兵传统的继承者，将书写属于自己辉煌篇章，摧毁一切阻碍进步、压迫人民的势力。见证吧，昨日的炮兵；铭记吧，我们的后代：革命的胜利来自炮管的怒吼。"
 FRA_precise_fire_control:0 "精确火控"
 FRA_precise_fire_control_desc:0 "赤色滚雷将倾轧工人阶级的一切敌人。我军炮兵间的完美协调将摧毁任何胆敢与之对抗的力量，这种完善于世界大战中的炮火轰击战术，如今将忠实地为我们服务，并在革命征服的新战场上不断调整适应。我们在炮兵领域无出其右，且将会继续进步，因为我们正投身于最重要的事业中。"
 FRA_dual_purpose_howitzers:0 "两用榴弹炮"
 FRA_dual_purpose_howitzers_desc:0 "我们的工程师们正孜孜不倦推动科技进步，以清除对革命的威胁。他们最新的成果再次证明了法国人的聪明才智：这是一种可改装为防空或反装甲用途的两用火炮，它能够随时随地伴随部队，满足士兵的任何需求。"
 FRA_chars_du_futur:0 "未来坦克"
 FRA_chars_du_futur_desc:0 "装甲技术是一个发展迅速的领域：二十年前，坦克还仅是架设了火炮吱吱作响的拖拉机，而如今，我们正越来越接近于那些能够在战场上独立改变战局、甚至改变战争走向的未来坦克。无论作为步兵的支援，还是作为插入资本心脏的尖锐矛头，这些坦克都是革命性的。因此，无论是在技术还是战略层面，我们都不能落后。"
 FRA_the_battlefields_new_queen:0 "战场新女王"
 FRA_the_battlefields_new_queen_desc:0 "火炮永远是我们心中的女王，但不得不承认，另一个对手也在竞逐战场女王的宝座：装甲。在近期的冲突中，装甲部队已证明了自身不可或缺的价值，我们也明白，随着技术和战术的进步，她将愈加关键。而幸运的是，我们无需在她们中割舍其一：火炮将为我们开路，装甲将把敌人扫除，而我们真正的爱人——革命，将最终获得胜利。"
 FRA_mobile_fortresses:0 "移动堡垒"
 FRA_mobile_fortresses_desc:0 "永不疲倦的装甲部队将帮助我们轻松碾碎反动势力，它们如潮水般推进，缓慢却坚定，势不可挡。反动势力将倾尽所有对抗我们的移动堡垒，阻挠无产阶级部队的挺进，而我们将放声嘲笑敌人绝望的抵抗。毕竟，我们并不着急，历史之缪斯女神克里奥与我们同在，这场永恒战争的结果早已注定。"
 FRA_overwhelming_firepower:0 "压倒性火力"
 FRA_overwhelming_firepower_desc:0 "资本的奴隶妄想反抗自由工人的力量，我们的装甲骑兵定要将他们碾碎。我们无畏地向前推进，要打到柏林，让那德皇五体投地，请求第三国际的宽恕。同志们还困在枷锁之中，我们一刻也不能拖延，必须以雷霆的装甲攻势粉碎敌人。"
 FRA_meute_tactics:0 "集结战术"
 FRA_meute_tactics_desc:0 "我们还有许多欠缺，最应当弥补的就是和敌人海军的明显差距，可惜，这就是法国海军的现实。我们虽然数量不足，但是勇气和计谋绝不能输人，潜艇将组成编队，猎杀敌舰。用不了多久，德国海军便会慑于我们深海猎手的威力，不再敢开出港口半步。"
 FRA_the_peoples_lance:0 "人民之矛"
 FRA_the_peoples_lance_desc:0 "法国是潜艇技术的先行者，我们有责任继承这一光荣传统。在本世纪海战中，潜艇部队是勇敢的反英雄，他们令人畏惧、受人尊敬、同时遭人憎恨。虽然有些特别理想主义或保守的军官还在坚持过时的海军发展观念，但他们必须适应新的模式：在与资本的斗争中，没有什么战术是卑鄙的。"
 FRA_colonnes_de_neptune:0 "涅普顿纵队"
 FRA_colonnes_de_neptune_desc:0 "在大洋彼岸，反革命分子仍然猖獗。海军步兵将会在我们一劳永逸的处理他们时发挥重要作用。海军步兵的历史沾染着殖民主义的罪恶；但他们终将化为人民的怒火，首登反革命分子海滩的光荣使命将会洗刷他们过去的污点。"
 FRA_close_naval_coordination:0 "密切海军协调"
 FRA_close_naval_coordination_desc:0 "海军各部之间的对立不可容忍，我们的状况不允许这些心机用尽的低效竞争。海军的战斗将在水面、水下、空中进行，各部必须协调一致彼此合作，和谐地朝着共同目标努力前进：光荣的胜利，反动派的灭亡。"
 FRA_naval_power_projection:0 "海军力量投射"
 FRA_naval_power_projection_desc:0 "海上战争的未来霸主将会是飞机，它们比任何舰炮都更高效，更精准，更灵活。既然我们的相关实验已经结出了硕果，是时候全力推动发展更大、更好的航空母舰，让她们能在七大洋上发挥远超敌人预期的力量。"
 FRA_squadron_warfare:0 "中队战争"
 FRA_squadron_warfare_desc:0 "我们的海军传统依然鲜活、令人满意，一支秩序井然、指挥有方的舰队将统治大海。曾经，法国海军被冠以“皇家”头衔，而今，她可以自豪地自称为“人民的”海军，她下辖最优秀的舰船，她的水手们是人民的骄傲，她依照革命原则锤炼自己：当我们争夺海洋的控制权时，无人可挡。"
 FRA_la_lutte_aerienne:0 "空中斗争"
 FRA_la_lutte_aerienne_desc:0 "大战时，空军虽是新生事物，但已具备了革新战争的力量。战时的短短几年，空军发展迅猛，从侦察到空中骑士的无畏对决，再到轰炸和大编队部署，自那时起，飞机的价值得到了充分的证明，而其潜力仍无穷无尽。法国本就是航空的领军者，我们自然应当保持这种优势地位。"
 FRA_ecole_de_lair:0 "航空学院"
 FRA_ecole_de_lair_desc:0 "根据最近将联邦部队中空中武装力量单独分离，独立建制的决定，设立一所专属于空军的军官培训学校自然顺理成章。在这所空军军官学校中学习的胸怀大志的年轻军官将接受曾在世界大战和大革命时期涌现的空军名将们的教导，并将这些宝贵经验薪火相传。先驱者与新一代蓝天卫士们必将永驻我们空军的荣光。"
 FRA_naval_aerial_coordination:0 "海空协同"
 FRA_naval_aerial_coordination_desc:0 "海空蕴藏着惊人的自然力量，但现在已被人类驯服，正如陆战一样，我们必须赢得海战和空战的胜利。给予空军的自主权并不是为了促进其独立，而是让空军更加灵活地执行任务，和联邦海军的协调将是关键，一切军种对立的苗头都必须扼杀在摇篮里。"
 FRA_arsenal_de_laeronautique:0 "航空兵工厂"
 FRA_arsenal_de_laeronautique_desc:0 "我们现在不仅拥有一批伟大而勇敢的飞行员，也不乏杰出的工程师。如今，我们必须将他们的努力紧密结合，制造出属于未来的先进飞机，向世人证明：无产阶级的团结协作，完全能够媲美甚至超越容克斯、阿米奥或拉泰科埃尔这些航空巨头。我们将建立专门的研发与试验设施，集中力量攻坚克难，确保我们在这场航空竞赛中始终走在前列。"
 FRA_barrage_david:0 "双基地雷达"
 FRA_barrage_david_desc:0 "我们的工程师们已经研究了一段时间使用电磁手段探测飞机的技术。最终，在皮埃尔·达维德的领导下，我们很快就能大规模部署这种技术。这一代野外双基地探测技术将使我们构建一道‘无形的铜墙铁壁’。在探测到有陌生飞机飞越时，立即警示我们的部队并同时告知敌机的大致位置。"
 FRA_popular_aviation:0 "人民航空"
 FRA_popular_aviation_desc:0 "起初，飞行只是绅士的爱好，但大战证明工人之子比妄自尊大的贵族更会开飞机。革命后，许多飞行员仍没有放弃飞行，一些人还开设了飞行俱乐部，有时还是以工会为基础。我们要扶植这些组织，鼓励年轻人加入，借此招募能人志士，并为下一次战争培养更多辅助飞行员。"
 FRA_les_amazones:0 "亚马孙军"
 FRA_les_amazones_desc:0 "为了确保尽可能多的飞行员能够投入实战，我们将组建一支由女性飞行员组成的辅助飞行员队伍。著名女飞行员玛丽斯·巴斯蒂耶曾主动申请加入我们的空军，如今我们将欣然应允。我们希望她的声望能够激励更多年轻女性考虑走上这条大胆的道路。诚然，她们会被分配到相对远离前线的地区，执行运输和护航任务，但她们依然有可能面临危险，置身险境。"
 FRA_politique_des_stocks:0 "存量策略"
 FRA_politique_des_stocks_desc:0 "我们面临的主要问题之一是飞行器的大规模生产，这些工程奇迹许多时候几乎仍是由纯手工组装而成的。与工会的协调允许我们新建工厂与流水线，并为我们强大的空中力量奠定基础。我们必须时刻准备战斗，不能被资本主义自行崩溃的乐观愿景阻碍了备战。"
 FRA_beyond_the_frontiers:0 "国境之外"
 FRA_beyond_the_frontiers_desc:0 "战争实际上是经济问题，生产才是战争的核心。我们必须实现航空轰炸行动从目前的局部、战术性到全局、战略性的跨越：我们要袭击他们的生产中心，阻碍他们的工业，摧毁他们的基础设施，将他们的防御工事夷为平地。他们将刻骨铭心：在我们正义的打击面前，他们无处容身。"
 FRA_adaptable_strike_tactics:0 "适应性打击战术"
 FRA_adaptable_strike_tactics_desc:0 "灵活善变将是通往胜利之道，我们不可妄想靠一招鲜为陆军开路。我们将生产多用途轰炸机，既可消灭小型地面目标，也可辅助大规模战略轰炸。"
 FRA_assault_brigades:0 "突击旅"
 FRA_assault_brigades_desc:0 "为了为陆军开路，震慑敌军气焰，我们将生产特种飞机，向胆敢阻拦历史行进的敌人倾斜铅弹火雨。这些轻型飞机将大胆冲向目标，在最近的距离上发起攻击，如此不但可保证百发百中，更能让所有人见识到我们死亡天使的精湛技艺。"
 FRA_hurricane_of_fire:0 "疾风掠火"
 FRA_hurricane_of_fire_desc:0 "群众就是力量，政治上如此，军事上也是如此。我们要以无产阶级航空方阵保卫天空，以协调一致的火力压倒敌人。红翼遮天蔽日，谁也阻挡不了进步的潮流，唯有黎明时分冉冉升起的新日方能昭告，我们离革命的胜利又近了一步。"
