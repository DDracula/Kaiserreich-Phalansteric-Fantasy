 FRA_international_avant_garde_idea:0 "国际先锋派艺术"
 FRA_international_avant_garde_idea_desc:0 "先锋派艺术是一种统一的、囊括了绘画到音乐等各类艺术的社会主义艺术形式，也许是一种能在非工团主义世界向大众传播我们意识形态的有力工具——通过娱乐的手段来传播。"
 damocles_project_active:0 "达摩克利斯计划被接受了"
 FRA_office_des_chemins_de_fer:0 "铁道局"
 FRA_office_des_chemins_de_fer_desc:0 "在劳工总议会一次探讨法国基础设施状况的会议上，法国现行铁路系统的无序被人搬上了台面，并被指出法国铁路系统已经变得多么的落后。议会由此同意设立一个专职发展和维护我国铁路，让铁路将法国各地连接起来的部门。"
 FRA_curie_research_institute:0 "居里研究院"
 FRA_curie_research_institute_desc:0 "虽然有些国家抵触科教，但法国却将其奉为圭臬。建立一所新研究院能扩大我们的科技优势，就让反动派继续质疑科学发现，固步自封吧，我们要大胆接纳，变得越来越强！"
 FRA_electric_machines:0 "电力机械"
 FRA_electric_machines_desc:0 "尽管计算机的历史可以追溯到制表机，但是我们如今已在计算领域获得了重大突破。我们的数学家坚信这些新机器对高效迅速的微积分有着极大地帮助。给一些资源和时间，我们就可以领略这个广阔新领域的无限可能。"
 FRA_zoe_project:0 "佐伊计划"
 FRA_zoe_project_desc:0 "虽然达摩克利斯计划许下了宏大的承诺，但是[ENG.GetNameDef]的拒绝让我国科学家与他们科学家之间的合作出现了障碍。无论如何，我们必须坚持不懈，尽力弄明白到底可以利用原子的力量做什么。我们将会以那位发现了镭并指引我们走上这条道路的女士的名字命名我们的这一项目。"
 FRA_fortify_the_german_border:0 "巩固德国边境"
 FRA_fortify_the_german_border_desc:0 "我们已经沿着默兹河和同佛兰德斯-瓦隆的边境线修筑了一大片令人印象深刻的要塞网络。不管怎样，我们仍可以用新的建造手段和类似无线电台及现代火炮这样的尖端军事装备去改良他们。当然，这些都是旧共和国绝对不愿费心去做的事情。"
 FRA_extend_the_line:0 "延长防线"
 FRA_extend_the_line_desc:0 "虽然我们已经专注于把那些重点防御地带要塞化了，但是很明显德意志帝国主义者会选择进攻我军防御更为薄弱的地带。解决办法也很简单：我们不会露出任何破绽。除非他们学会了在水上走路，否则他们在尝试穿过这些防线时只能自求多福了！"
 FRA_demand_haute_savoie:0 "索取上萨瓦"
 FRA_demand_haute_savoie_desc:0 "瑞士政府非法占据着上萨瓦地区太久了！瑞士政府已经彻底表明了他们是残酷的暴君，是我国合法土地上我国人民的压迫者！没有人可以在无耻的迫害、追捕法国人民之后还认为自己能溜之大吉的，无耻的瑞士人犯下了他们最后一个错误。"
 FRA_liberate_iberia:0 "解放伊比利亚"
 FRA_liberate_iberia_desc:0 "在我国边境线南方，比利牛斯山的那边，资本主义者和帝国主义者仍然在顽抗历史的大潮。在我们的努力下，我们将实现以往法兰西帝国主义者们所不能的事——彻底控制伊比利亚半岛。但我们和那些旧帝国主义者不一样：我们是为了那里的普通大众而这么做，而不是为了满足帝国主义者的野心而去这么做。工团主义将解放伊比利亚！"
 FRA_take_down_germany:0 "打倒德帝国主义"
 FRA_take_down_germany_desc:0 "法兰西的人民无需再等了！时机已到——革命将会胜利，我们在世界大战中受难同胞的大仇将报！德国佬会宁愿他们输掉上一次世界大战的，因为这次，我们不彻底摧毁他们誓不罢休！"
 FRA_the_red_danube:0 "红色多瑙河"
 FRA_the_red_danube_desc:0 "多瑙人民证明了他们不能在自己的国家成功掀起一场社会主义革命，不能自下而上地将自己从哈布斯堡暴君的魔爪中解放出来。所以，我们会协助他们。同样，任何被这个过时帝国统治着的人民也将一同被解放。欧洲将从最后一批反动帝国之中解放出来。"
 FRA_flank_the_rhineland:0 "包绕莱茵兰"
 FRA_flank_the_rhineland_desc:0 "身处低地的比荷卢三国对我们的战争而言具有重要的战略价值。德国人绝对想不到我们会从这里发起进攻，而如果我们成功的话，我们将会从切断德国与莱茵兰地区的经济生命线。这样他们便会不战自溃。"
 FRA_world_revolution:0 "世界革命"
 FRA_world_revolution_desc:0 "随着欧洲革命的胜利，现在我们的目光将投向外部，发动一场将全世界从反动派和帝国主义者手中解放出来的伟大革命。这是最后的斗争，团结起来到明天！世界社会主义共和国万岁！"
 FRA_the_congress_of_the_internationale:0 "第三国际代表大会"
 FRA_the_congress_of_the_internationale_desc:0 "各个社会主义政党、工团主义政党、极权主义政党的领导人，各国元首和政府首脑、外交部长，还有各路新闻记者为了即将召开的第三国际第九届代表大会齐聚巴黎。我们很荣幸能够再度主办大会，并真诚的希望能利用这次大会彰显我国作为社会主义国家领头羊的身份。"
 FRA_mission_to_india:0 "派往[HND.GetNameDef]的顾问团"
 FRA_mission_to_india_desc:0 "[HND.GetNameDefCap]希望我们能向其伸出援手，从而同拉合尔的帝国主义者和王公联邦的反革命斗争到底。他们请求我方派一些军事顾问去训练他们的军官和部队。我们很快就会提供援助，以便他们更快统一印度。"
 FRA_international_avant_garde:0 "国际先锋派艺术"
 FRA_international_avant_garde_desc:0 "长久以来，传统美术和古典音乐一直是群众娱乐生活的主导者。尽管在我国，爵士乐受到人民的欣赏和广泛欢迎，但是仅仅一种艺术形式不足以和所有的艺术形式作斗争。我们必须创立一种新艺术，我们必须向世界展示什么才是真正的休闲方式。而这也将会向全世界展示我们才是这个时代真正的进步者！"
 FRA_found_the_phalanstere_international:0 "成立法伦施泰尔国际"
 FRA_found_the_phalanstere_international_desc:0 "保密的必要性不可避免地导致了一些军事研究领域效率低下。通过和其他工团主义国家的紧密合作并允许研发人员接触其他兄弟国家的核心机密，我们应该可以克服这个全局性问题。“法伦施泰尔国际”应当作为这个机密信息交换项目的核心。"
 FRA_integrate_the_corps_francs:0 "整合自由军团"
 FRA_integrate_the_corps_francs_desc:0 "自由兵团突击队在大战和革命时证明了自己的价值，他们总是能以无穷的决心和意志打破僵局。渗透和消灭，并为常规部队打开缺口，只有最勇敢的人才敢面对如此挑战，而对抗革命的敌人需要的就是这股劲。"
 FRA_comrade_estiennes_heritage:0 "埃斯蒂安同志的遗产"
 FRA_comrade_estiennes_heritage_desc:0 "埃斯蒂安将军是一位永远地改变了战场的英雄，他对抗那以无谓攻势浪费步兵性命的体制，高举装甲战的火炬，人送绰号“坦克之父”。坦克对大战晚期的胜利举足轻重，只可惜这并没有转化为战争的胜利，革命战争则是它们再度大显身手的舞台。"
 FRA_proletarian_knights:0 "无产阶级骑士"
 FRA_proletarian_knights_desc:0 "旧式骑兵虽然已被历史淘汰，但他们的精神依然熠熠生辉。新式的重装摩托化骑兵传承了骑士、骠骑兵和龙骑兵勇敢的光荣传统，仍在发起冲锋，将恐惧深植敌人内心。在过去，农奴不被允许骑马作战，但今日之无产阶级通晓机械，正是驾驭现代野兽的好手。"
 FRA_chasseurs_tueurs_groups:0 "猎潜分队"
 FRA_chasseurs_tueurs_groups_desc:0 "当然，我们不是唯一拥有潜艇的国家。豺狼在暗中潜伏，伺机而动：我们不会任由自己成为猎物，而应化身猎人。特化反潜分队将对资本主义海盗们发动彻底而持久的战争，击破那些妄图干扰全球无产阶级一致对抗反动侵略的野心。"
 FRA_groupes_de_linfanterie_de_lair:0 "空军步兵大队"
 FRA_groupes_de_linfanterie_de_lair_desc:0 "早在世界大战末期，一些大胆的军官就已萌生了将步兵空降到敌人后方以打破僵局的想法。随着飞机发展得愈发强大，这种愿望已成可能，初步的试验结果无疑证明了这一点。我们将组建首批精锐空降步兵，随时准备执行这些昔日被视作愚蠢、如今却合乎逻辑的新战术。"
 FRA_synthetic_chemistry:0 "合成化学"
 FRA_synthetic_chemistry_desc:0 "法国地大物博、资源富足，但也并非无所不有。石油、橡胶、钨矿、铬矿都极度缺乏，而当冲突来临，外国出口商自然指望不上。我们必须研究如何从已有资源中获取这些急需的物资。一些科学家甚至建议我们借助技术手段制造出这些资源。"
 FRA_restructure_the_marine_federale:0 "重组联邦海军"
 FRA_restructure_the_marine_federale_desc:0 "无可否认的是，联邦海军的辉煌时期已成过去。国内的革命动荡与海外领地的丧失都对我们的海军力量造成了沉重打击。我们若想在与阿尔及尔政权的对抗中取得胜利、有效辅助不列颠同志的海上行动，就急需实施强而有力的重整军备计划，同时重审我们的战略重心。"
 FRA_shipbuilding_union_expertise:0 "造船业工会专家"
 FRA_shipbuilding_union_expertise_desc:0 "我们的军工厂中遍布才华出众的工人，其中一些已在造船业工作数载，熟知每艘舰船的一钉一铆。但他们的专业知识往往被忽视：造船业工会联合会必须在重整武备计划中发挥核心作用，与联邦海军密切合作。尽管目前尚属落后，但我们将凭借无产阶级的智慧迎头赶上。"
 FRA_expand_toulon_arsenal:0 "扩建土伦兵工厂"
 FRA_expand_toulon_arsenal_desc:0 "作为地中海部队的母港，土伦无疑是我们最重要的军港，为了应对科西嘉反动势力的持续威胁，以及阿尔及尔海军的频繁对峙，土伦港长期处于忙碌状态。如果我们想要巩固对地中海的统治，并在未来某天发起进攻，就必须扩建土伦的基础设施。"
 FRA_refurbish_atlantic_bases:0 "翻新大西洋基地"
 FRA_refurbish_atlantic_bases_desc:0 "大西洋沿岸的海军基地主要分布在布列塔尼，而这些基地目前已几近停摆：海军的注意力转向了南方，而英吉利海峡与大西洋则由英国人保卫。这种可耻的躺平情绪不能再继续下去了，我们也必须有能力与德皇及其卫星国在海上对抗。船坞与潜艇基地将得到现代化改造，当地的部分民用造船工业也将转为军事用途。"
 FRA_red_fleet_old_school:0 "红海军，老学派"
 FRA_red_fleet_old_school_desc:0 "想要再复我们海上力量的荣光，一支足够自豪地与我们盟友并驾齐驱的舰队是必不可少的。这些强大而庞大的舰船，配备着法国最尖端的海军炮兵装备，将在海上彰显人民的意志，同时展现法国卓越的工程和造船技艺。"
 FRA_the_aeronavales_day:0 "海军航空的时代"
 FRA_the_aeronavales_day_desc:0 "很显然，如今那些迟钝的巨舰已经沦为一些海军军官满足虚荣或掩盖落伍的工具罢了。就让这些海上巨兽迟缓地迈入战场吧，迎接它们的将是一群热情的飞机。它们甚至在察觉被击中之前就会葬身海底，来不及认识到自己笨拙的庞大身躯几乎是绝佳的靶子。"
 FRA_the_noose_around_capitals_neck:0 "资本主义颈脖上的绞索"
 FRA_the_noose_around_capitals_neck_desc:0 "帝国主义强权们极度依赖贸易，依赖于从殖民地掠夺而来的财富。倘若失去这些资源，它们便会枯萎衰亡。我们将履行无产阶级的职责，对革命之敌实施全面封锁，以加速帝国主义的灭亡。背靠盟友，我们将缓慢而有力地扼紧绳索，直至那些帝国们哀求宽恕与解放。"
 FRA_peoples_shield_and_broadside:0 "人民的坚盾利炮"
 FRA_peoples_shield_and_broadside_desc:0 "归根结底，一切仍围绕着火炮展开。我们需要口径更大的火炮、更优秀的火炮、更便于操控的火炮，交由那些愿为守护浮动堡垒而毫不犹豫献出生命的忠诚水手们。主炮与防空炮的同步发展将确保我们的舰队能够畅行无阻、称霸海洋。"
 FRA_protect_revolutionary_lifelines:0 "保卫革命生命线"
 FRA_protect_revolutionary_lifelines_desc:0 "革命性的生产力足以覆盖低效资本主义的大部分产品，但遗憾的是，尚无技术发明能让法国乡间出产橡胶、无油之地流出原油。我们将储备资源，我们将设法让手中的少量资源发挥更大作用，但某些战略物资仍需获取自海外的同志：我们决不能允许敌人切断我们通往海上的航道。"
 FRA_brest_naval_academy:0 "布雷斯特海军学院"
 FRA_brest_naval_academy_desc:0 "布列塔尼的海军学院(École navale)有着悠久而辉煌的历史，它也长期是多数海军军官的母校。持续的训练与培养将确保军官们永不懈怠，这将是重振公社海军的重要一步。同时，我们也将扩展研究设施，创新性与现代化将随之到来。"
 FRA_international_naval_intelligence:0 "国际海军情报"
 FRA_international_naval_intelligence_desc:0 "革命同志的情谊也延伸到了情报共享：我们的英国与意大利同志们同样拥有辉煌的航海传统，若错失与他们在海军事务上的潜在合作机会，实为愚昧。携手合作，我们将努力粉碎任何隐匿企图，革命的敌人将无所遁形。"
 FRA_gifts_for_enemy_ships:0 "敌舰大礼"
 FRA_gifts_for_enemy_ships_desc:0 "在即将来临的冲突笼罩欧洲之前，我们或许无法弥补海军竞争中的滞后。但无论如何，我们将采用必要之肮脏手段进行作战。英吉利海峡、大西洋、地中海：在这三大战场，遍布大洋的炸弹将静候帝国公约舰队前来赴宴。船只一艘接一艘沉没，敌人一点点赴死，舰队将消磨殆尽，航运将被完全切断。"
 FRA_hone_torpillage_skills:0 "磨练鱼雷技艺"
 FRA_hone_torpillage_skills_desc:0 "对鱼雷的恐惧深植每位水手的心中，如今这种广为人知的武器正愈加精巧且致命。自然，鱼雷的潜力将服务于我们的事业，无论出于深海，还是降自空中。我们将磨砺战术，善加利用这把最光荣的鲸叉，准备好凭借一击将现代海上怪兽戳成废铁。"
 FRA_spirit_of_the_air_division:0 "空军的精神"
 FRA_spirit_of_the_air_division_desc:0 "在世界大战后期，法约勒将军曾大力推动了飞机在战争中的应用。而新生的法国空军也极大地继承了他的遗产。那时的飞行员们，那些“空中骑士”，如今虽已不再翱翔于天际，但他们优雅的空中搏斗仍深深烙印在每一个举目观赏过的步兵心中。毫无疑问，我们的许多飞行员都将以他们为榜样，立志将自己的名字写入法国航空英雄的漫漫名录中。"
 FRA_reaction_propulsion_experiments:0 "反作用发动机实验"
 FRA_reaction_propulsion_experiments_desc:0 "在飞机设计史上，火箭发动机推进是一项经过了长期论证的技术进展，这种发动机能提供的速度是传统发动机无法匹敌的。初步的概念验证已经证明了该技术的可行性，服务于军事用途的首批原型机也令人印象深刻。现在需要做的是标准化火箭发动机技术并加以改进，而革命军队也将因此完全掌控天空。"
 FRA_to_war_idea:0 "复仇主义备战"
 FRA_to_war_idea_desc:0 "如果我们想要击败帝国主义者，我们的祖国就必须再次崛起！"
 FRA_economic_reforms_anar:0 "经济改革"
 FRA_economic_reforms_anar_desc:0 "广泛的经济改革在1936年的劳工总议会会议上得以通过。这些改革对我们的经济有着显著的成效，使其变得更加灵活更加坚实。"
 FRA_economic_reforms_jaco:0 "经济改革"
 FRA_economic_reforms_jaco_desc:0 "广泛的经济改革在1936年的劳工总议会会议上得以通过。这些改革对我们的经济有着显著的成效，使其变得更加灵活更加坚实。"
 FRA_economic_reforms:0 "经济改革"
 FRA_economic_reforms_desc:0 "广泛的经济改革在1936年的劳工总议会会议上得以通过。这些改革对我们的经济有着显著的成效，使其变得更加灵活更加坚实。"
 FRA_calibrate_the_economy_idea:0 "标量经济"
 FRA_calibrate_the_economy_idea_desc:0 "随着战争阴影再次笼罩世界，我们可以迅速利用健康的经济来把国民经济的一部分快速转移到军事建设的任务上。更多的工厂可以投入到武装士兵和建造军事建筑的工作上而不对我们的人民生活产生严重影响。"
 FRA_ruralism_idea:0 "乡村主义"
 FRA_ruralism_idea_desc:0 "对工业和经济的广泛的改革意味着我们再也没有了围着人口众多的城市的巨大工业中心。这使得敌人的任何削弱甚至摧毁我们的经济的企图都变得更加难以实现，最大的农村工业中心比那些欧洲大工业中心都小得多，同时也多得多。"
 FRA_collective_properties_idea:0 "集体财产"
 FRA_collective_properties_idea_desc:0 "财产私有与个人自由互相冲突。理论上，这是条连正统工团主义者也会同意的原则。不过数十年来，旧时资本主义的城市规划和公共准则大多没有发生变动，是时候结束这一现状了。通过提倡公社生活方式、将合作社整合为公有财产，社会一定会变得更加平等，而浪费现象将大大减少。"
 FRA_mass_production_idea:0 "大规模生产"
 FRA_mass_production_idea_desc:0 "工厂总是对手工业有着显著的优势。通过把生产目标变成产业链，工作可以在较短的时间里以更高的效率完成，而且质量基本相同。改进生产过程而不是不断重新发明。我们可以在生产效率上彻底击败德国资本家。"
 FRA_modern_farms_idea:0 "现代农场"
 FRA_modern_farms_idea_desc:0 "农场经常被看做国民经济中古老而精巧的部分，但是我们更加了解农业。对公社的农田进行现代化和机械化，我们可以极大地增加农业产出，又快又好地收获，生产，精化，分配农产品。为军民提供各种产品。"
 FRA_war_economy_and_agriculture_idea:0 "战争、经济、农业"
 FRA_war_economy_and_agriculture_idea_desc:0 "由索雷尔派经济部长雅克·多里奥倡导的“战争、经济、农业”概念，是一个很有趣的概念。索雷尔派认为与德国的战争不仅不可避免并且会快速来临，要求国民经济快速转向工业可以支撑一场战争，农业可以完全供给军队的总体战争经济。"
 FRA_technician_management_idea:0 "技官管理"
 FRA_technician_management_idea_desc:0 "长时间以来，没有专业管理经验的工会把经济弄得低效无力。为了结束经济混乱并确保现代化的快速进行，工程师、经济学家和其他领域的专家将获得在经济事务上指导并否决工会决定的权力。"
 FRA_sense_of_dedication_idea:0 "奉献精神"
 FRA_sense_of_dedication_idea_desc:0 "法兰西工人愿意付出与回报不对等，但绝不会愿意在枪口下工作。他们的每次封装罐头、他们的每次铺设砖块、他们的每次组装步枪、他们的每次焊接坦克，都是在服务于他们的祖国，都是公社精神的伟大体现。"
 FRA_industrialization_idea:0 "公社工业化"
 FRA_industrialization_idea_desc:0 "由雅各宾派的巴泰勒米·蒙塔尼翁所提倡的工业化这一概念，对公社内外的大伙来说都算不上一个新奇的主意。这一政策的目标是快速提高法国的工业实力，以赶上我们的死敌德国。与工业化一道诞生的，是一种新型劳动文化和一系列专门化的工厂城镇。"
 FRA_amenagement_du_territoire_idea:0 "规划领土"
 FRA_amenagement_du_territoire_idea_desc:0 "法国自古以来一直是个非常中央集权化的国家，这意味着绝大多数的发展都被限制在工业城市和人口稠密地区。我们已经推行了几个大规模计划来确保我国领土内的所有地区都能发展到令人满意的程度。"
 FRA_plan_prost_idea:0 "普罗斯特计划"
 FRA_plan_prost_idea_desc:0 "亨利·普罗斯特提出的连接巴黎郊区的高速公路计划已在全国范围内受到广泛欢迎，里昂和马赛等一众城市也已签署了该计划。大型高速公路网络计划现已开始起草，该计划将连接从里尔到图卢兹的法国所有主要城市。"
 FRA_paramilitary_gendarmes:0 "准军事化国家宪兵"
 FRA_paramilitary_gendarmes_desc:0 "国家宪兵是一支出色的组织，也是一支既能从事民事活动又能从事军事活动的准军事警察部队。尽管许多人极力主张彻底解散他们，但是我们却决定扩大其职权范围，并让他们成为一支和联邦警察相平行的力量。"
 FRA_secret_police:0 "秘密警察"
 FRA_secret_police_desc:0 "许多公社的敌人仍然隐藏在公社内部，有些人甚至已经身居高位或者手握军权。明火执仗揭发他们的行为无疑危险万分，取而代之的是，我们将组建秘密警察开展行动，以确保法国人民能安全的避开国内运动的影响。"
 FRA_demo_surete:0 "民主化人民安全部"
 FRA_demo_surete_desc:0 "我们不能让一时义愤摧毁掉人民安全部精心构建起的社会平衡。通过民主化人民安全部，我们可以确保法国人民在配合他们时不是出于恐惧，而是出于理解他们的行动和目的，并让人民明白自己最重要和最应当做的事情就是为他们做贡献。"
 FRA_hawkish_renseignements:0 "革命情报局"
 FRA_hawkish_renseignements_desc:0 "情报总委必须确保阻止那些境外的反革命敌对分子。仅靠反间谍活动完全不足以应对这些情况，我们必须将地下工作开展到敌人的国家，支持全世界各地的社会主义运动。进攻便是最好的防守。"
 FRA_peace_renseignements:0 "情报保密局"
 FRA_peace_renseignements_desc:0 "情报总委必须将确保我国的安全置于其他一切事物之上。反间谍任务是高效国防系统的核心，毕竟许多敌人在等待着我们放松警惕的那一刻，并借机影响和摧毁我们的人民。"
 FRA_efficient_industry_idea:0 "高效工业"
 FRA_amenagement_du_territoire:0 "规划领土"
 FRA_amenagement_du_territoire_desc:0 "我们的国土幅员辽阔但发展不平衡，其他地方急速发展时农村地区却遭到了遗忘。因此必须鼓励地方积极性，并通过一些有潜力的基础建设计划来解决地方和全国层面的问题。"
 FRA_hydroelectricity:0 "水电工程"
 FRA_hydroelectricity_desc:0 "阿尔卑斯山区和中央高原有许多流量巨大的河流，是开发清洁可持续能源并发展落后山区农村地区的极好地点。"
 FRA_improve_the_electrical_network:0 "优化电网"
 FRA_improve_the_electrical_network_desc:0 "最近我们成功扩张了水力发电规模，电价因此更为低廉，我们可以借此继续提升工业能力，首要事项是修缮电网，保证盈余出来的电力得到良好的分配。"
 FRA_mining_expansion:0 "矿业扩张"
 FRA_mining_expansion_desc:0 "阿尔卑斯地区和中央高原地区的经济与基础设施发展可以允许我们在那里开展更大规模的矿产资源勘探工程。我们的探矿队伍已经发现了一批新的矿床，我们现在准备好将其开发为工业原料了！"
 FRA_plan_prost:0 "普罗斯特计划"
 FRA_plan_prost_desc:0 "工程师，城市主义者亨利·普罗斯特设想了一个通过发展公路来连接大巴黎地区各偏远郊区的计划。这一想法已经在群众中广泛传播，因此总议会决定上马一批新项目，扩大公社各地的公路。现在，马赛公社和里昂公社也已经寻求他为他们城市规划周边地区的公路了。"
 FRA_autoroutes:0 "法国高速公路"
 FRA_autoroutes_desc:0 "公路为经济增长和工人在城市之间的移动提供了莫大的帮助，现在一项雄心勃勃的将公路铺满全国的计划已被提出！将我们国家的任何一个角落都用公路连上将会给我们的地区发展带来非常大的促进作用，也会为革命事业带来益处！"
 FRA_direction_of_the_economy:0 "经济发展方向"
 FRA_direction_of_the_economy_desc:0 "我们的经济体系相较于反动派那因资本主义周期性经济危机而受到冲击的经济体系相比，不仅让劳动者之间更为平等，而且更为坚挺。但是国内的一些冲突已经阻止了我们操控我们的经济发展。现在是时候在劳工总议会中召开会议，在公社范围内一了百了的解决这些问题了。"
 FRA_orthodox_syndicalism:0 "正统工团主义"
 FRA_orthodox_syndicalism_desc:0 "自革命胜利以来执行的路线又一次得到了巩固。这种正统的前进路线被实践证明是有效的，只需要稍加改革就会更加充满活力。"
 FRA_reduce_unemployment:0 "减少失业"
 FRA_reduce_unemployment_desc:0 "在莱茵河对岸，工人的失业率已达到了历史最高水平。我们必须确保法国工人总是有工作，总是能够养家糊口。从这项简单地为人民提供赖以生存的果实的举措中，我们证明了相对于周期性爆发经济危机的资本主义制度，我们的制度具有明显的内在优势。"
 FRA_worker_designer_cooperation:0 "工人-设计师合作"
 FRA_worker_designer_cooperation_desc:0 "通过加强负责设计的科学家、工程师们与亲自建造产品的工人们的协作，我们将会迅速的提升我国的生产技术。这也可以让设计师亲自指导相关工人，并可以让我国的工人在面对新技术时快速接受培训教育。"
 FRA_improve_management_of_unions:0 "改善工会管理"
 FRA_improve_management_of_unions_desc:0 "工会长期以来一直指导着经济发展，但是他们制定的规则中仍然存在一些可能被人利用的疏忽和漏洞，并有可能给我们的经济造成灾难性损害。但是，我们可不会动摇工会在我国的地位。取而代之的是，我们会加强对工会的管理，并重新修订一些工作的工会条例。"
 FRA_sense_of_dedication:0 "奉献精神"
 FRA_sense_of_dedication_desc:0 "广大工人必须认识到，他们是在为了法兰西公社，为了全法国人民的全体利益而工作，唯有这样，他们在工作时才能全身心地投入，我们才能振奋国民精神、提高工业产量——根本就不需要什么压迫或企业剥削。"
 FRA_factory_towns:0 "工厂城镇"
 FRA_factory_towns_desc:0 "我们急速扩张公社工业基地的计划促进了一批新的工厂城镇的出现。这些城镇专门为工人及其家属提供住房和现代化商品，同时确保工人能住在靠近工作地点的地方。"
 FRA_communal_industrialisation:0 "公社工业化"
 FRA_communal_industrialisation_desc:0 "来自雅各宾派的巴泰勒米·蒙塔尼翁成为了公社新任经济部长。他大力提倡公社工业化。尽管我国一直以来都是欧洲现代化经济体的一员，但是我们的工业还尚不能与鲁尔区相提并论。只有通过长期扩张我国的工业基础，我们才有希望同德国一决高下。"
 FRA_technician_management:0 "技官管理"
 FRA_technician_management_desc:0 "长时间以来，没有专业管理经验的工会把经济弄得低效无力。为了结束经济混乱并确保现代化的快速进行，工程师、经济学家和其他领域的专家将获得在经济事务上指导并否决工会决定的权力。"
 FRA_war_economy_and_agriculture:0 "战争、经济、农业"
 FRA_war_economy_and_agriculture_desc:0 "来自索雷尔派的雅克·多里奥成为了公社新任经济部长。他是“战争、经济、农业”概念的支持者，呼吁迅速转向战时经济，同时大力发展农业。在他看来，如果德国反动派发动进攻，步枪和面包肯定会派上用场。"
 FRA_modern_farms:0 "现代农场"
 FRA_modern_farms_desc:0 "农业有史以来就是文明的基石，但在过去的一百年里也发生了深刻的变革。像拖拉机这样的现代工具可以让一个农民在一天内收割过去需要许多人花费一周才能收割的庄稼。为了生产更多的粮食，我们必须实现农场机械化。"
 FRA_war_industry:0 "战时工业"
 FRA_war_industry_desc:0 "即便德国的敌意逐渐增长，但我国经济目前仍主要面向消费品生产，不适宜进行战争。如果我们想要有效地防卫外部威胁，就需要发展武器装备制造业。"
 FRA_mass_production:0 "大规模生产"
 FRA_mass_production_desc:0 "我们的周围强敌环伺，这导致我军规模相当庞大。陆军需要大量军事装备，这给工厂带来了不小的压力。我们必须探索出一种通过改良设计和制造工序来改进我国轻武器生产的办法，而不是用偷工减料的办法生产大批残次品。"
 FRA_worker_self_management:0 "工人自主管理"
 FRA_worker_self_management_desc:0 "来自索雷尔派的达尼埃尔·介朗成为了公社新任经济部长。他支持工人阶级进一步开展自我管理，并将实施新举措来对抗工会内部的官僚主义。"
 FRA_decentralized_industry:0 "工业分散化"
 FRA_decentralized_industry_desc:0 "我们的工业主要集中在巴黎公社等几个主要公社，但是人民可不仅仅只住在巴黎、里尔或者里昂，而是住在法国全国各地。我们必须努力发展法国其他地区的工业，这样才能确保我们整个国家的繁荣。"
 FRA_collective_properties:0 "集体财产"
 FRA_collective_properties_desc:0 "财产私有与个人自由互相冲突。理论上，这是条连正统工团主义者也会同意的原则。不过数十年来，旧时资本主义的城市规划和公共准则大多没有发生变动，是时候结束这一现状了。通过提倡公社生活方式、将合作社整合为公有财产，社会一定会变得更加平等，而浪费现象将大大减少。"
 FRA_ruralism:0 "乡村主义"
 FRA_ruralism_desc:0 "农民生活是已知最好的生活方式，但是对工业经济的需求导致这种生活对绝大多数法国人来说已一去不复返。但是，即使如此，我们仍然可以鼓励法国人民将自己的工厂和工坊带去农村，以此来推广这种生活方式并终结大规模城市化的暴政。"
 FRA_military_buildup:0 "军事建设"
 FRA_military_buildup_desc:0 "为了给即将到来的战争做准备，我们需要迅速而高效的发展我们的军事工业。这也许在短期内会损害我们的经济增长，在那些渴望和平与发展的民众中也不会讨喜，但是很不幸我们没有更好的选择。当下，让革命的火种延续下去才是我们的任务！"
 FRA_calibrate_the_economy:0 "标量经济"
 FRA_calibrate_the_economy_desc:0 "资本主义世界仍深陷于去年震荡全球的经济危机之中，而我们的经济制度则继续证明了其正确性。有人建议我们利用这种工业上的优势，把经济方面的一些好处转化来为军事目的服务。"
 FRA_department_revolutionary_ideals:0 "革命理念部"
 FRA_department_revolutionary_ideals_desc:0 "尽管我们通过无可争辩的事实证明了自己，但人民还是很难了解到公社的成就。虽然听起来让人不适，但是我们必须建立一个机构，随时随地提醒人们革命的价值，并防止反革命势力影响和威胁到他们。"
 FRA_industrial_mobilisation:0 "工业动员"
 FRA_industrial_mobilisation_desc:0 "我们的经济如今发展良好，联邦也准备好战争了，但是我们还可以做得更好。通过鼓励进一步的工业项目发展，公社不仅仅将只是准备好作战，还将毋庸置疑的在所有方面对敌人都保有压倒性优势。我们将向世界证明革命是不可战胜的！"
 FRA_military_science:0 "军事科学"
 FRA_military_science_desc:0 "虽然法国一直致力于改善研究网络，但理论科学已无法让我们获得更多成果。我们可以在布朗基研究所中新开设一个致力于军事科学的部门——以便我们建立和发展那些对军队有立竿见影效果的技术。"
 FRA_second_inter_congress:0 "第十次第三国际代表大会"
 FRA_second_inter_congress_desc:0 "第二次美国内战如火如荼，世界各地也有许多冲突即将爆发，第三国际已经注意到世界革命即将来临。本次第三国际代表大会在法国举办后，下次代表大会将在不列颠举行。"
 FRA_scientific_cooperation:0 "国际科技合作"
 FRA_scientific_cooperation_desc:0 "很明显，我们不可能将科技保密起来占为己有。在旧剑桥大学举办的一场会议中，我们决定实施一个与世界各地社会主义国家共享技术优势的计划。还有些人更进一步，呼吁开展一项更具野心的、包括工业投资等项目在内的计划。"
 FRA_third_inter_congress:0 "胜利大会"
 FRA_third_inter_congress_desc:0 "举办第十一次大会的重任又落到了我们肩头，本次会议地点是人民宫——那里曾经是法兰西帝国剥削者享乐的“卢浮宫”。巧合的是，这次大会的一个主要议程便是重点关注非洲大陆的最终解放。"