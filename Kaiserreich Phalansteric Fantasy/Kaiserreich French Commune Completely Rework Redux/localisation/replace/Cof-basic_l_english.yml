  FRA_maritime_industry:0 "Maritime Industry"
  FRA_maritime_industry_desc:0 "France possesses a long coastline, a unique and precious wealth. We cannot be satisfied with traditional fishing alone; we must develop a true 'Maritime Industry.' From modern aquaculture to seaweed processing and experimental exploration of tidal power, we will demand more from the sea, letting the blue territories contribute surging power to the revolution."
  Cof_economy_maritime_industry:0 "Maritime Industry Construction"
  FRA_maritime_industry_cost:0 "This will occupy [?5|Y.0] §Y$industrial_complex$§!, [?500|Y.0] §Y$convoy$§! and take [?180|Y.0] days.\nUpon completion, we will also gain:"

  FRA_from_shoreline_to_shoreline:0 "From Shoreline to Shoreline"
  FRA_from_shoreline_to_shoreline_desc:0 "A steel artery connecting the Atlantic and the Mediterranean has been a dream of the French for centuries. Now, we have the power to make it a reality. We will build a modern trunk railway line running north to south, which will act like a giant dragon, linking every industrial center and agricultural region along the way. This will completely transform the logistics landscape of the Commune, allowing us to move resources and forces between the two coastlines with astonishing efficiency."
  Cof_economy_coastal_railroad_construction:0 "Coastal Railway Construction"
  FRA_from_shoreline_to_shoreline_factory_use:0 "This will occupy [?5|Y.0] §Y$industrial_complex$§! and take [?90|Y.0] days.\nUpon completion, we will also gain:"

  FRA_tewnty_four_hours_of_light:0 "Twenty-four Hours of Light"
  FRA_tewnty_four_hours_of_light_desc:0 "Light is a symbol of civilization and a prerequisite for productivity. We cannot tolerate any of our factories or cities falling into darkness due to energy shortages. We will launch a nationwide power revolution, whether by developing new coal mines or building more hydropower stations. Our goal is to ensure that every patch of soil in the Commune enjoys twenty-four hours of uninterrupted light."
  tewnty_four_hours_of_light_effect:0 "Random [?1|Y.0] core regions with §Y$infrastructure$§! greater than or equal to [?4|.0Y]:\nNumber of §Y$industrial_complex$§! provided to us changed by [?1|+=.0]"

  FRA_expansion_domestic_electricity_consumption:0 "Expand Domestic Electricity Consumption"
  FRA_expansion_domestic_electricity_consumption_desc:0 "The fruits of the revolution must ultimately be reflected in the lives of the people. When our factories are brightly lit, our homes should be as well. We will shift the focus of power grid construction from industrial zones to residential areas. Electric lights, radios, electric irons... these are not just commodities; they are symbols of modern life and the Commune's promise of happiness to every family."
  nation_domestic_consumption_name:0 "|Expand Domestic Consumption[nation_domestic_consumption_enable]|"
  nation_domestic_consumption_enable_yes:0 "(§GActive§!)"
  nation_domestic_consumption_enable_no:0 "(§RInactive§!)"

  FRA_power_supply_for_priority_industries:0 "Power Supply for Priority Industries"
  FRA_power_supply_for_priority_industries_desc:0 "Facing imminent external threats, any excessive tilt toward civilian consumption is dangerous. Every kilowatt-hour in France must first serve the survival and strength of the nation. We will prioritize power supply for heavy industry, military enterprises, and critical infrastructure. Only when our furnaces never extinguish and our barrels are red-hot can the people's happiness be truly guaranteed."
  nation_priority_industries_name:0 "|Priority Industrial Power[nation_priority_industries_enable]|"
  nation_priority_industries_enable_yes:0 "(§GActive§!)"
  nation_priority_industries_enable_no:0 "(§RInactive§!)"
  effect_when_ecovar_more_than_x_tt:0 "The above effects will only §Gtake effect§! when our $ECONVAR|Y$ is greater than [?target_num|Y.1]."

  FRA_industrial_to_consumer_goods:0 "From Industrial to Consumer Goods"
  FRA_industrial_to_consumer_goods_desc:0 "Our powerful industrial system should not only produce machines and weapons; it also has the responsibility to provide the people with richer and better consumer goods. By optimizing production lines and adjusting plans, we will shift part of our heavy industrial capacity to the civilian sector, allowing our comrades to use durable bicycles, sewing machines, and radios produced by the Commune itself. Material abundance is a direct manifestation of the superiority of socialism."
  industrial_to_consumer_goods_tt:0 "§YLocal Region§! Additional Effects:\n  Every [?1|Y.0] $state_factory$ acting as an §Y$industrial_complex$§! in the §YLocal Area§!\n  grants [?-0.005|%Y.1] $MODIFIER_CONSUMER_GOODS_FACTOR$"
  Cof_economy_savonnerie_marius_fabre:0 "Savonnerie Marius Fabre"

  FRA_entertainment_in_the_factory:0 "Diversion and Entertainment in the Factory"
  FRA_entertainment_in_the_factory_desc:0 "A revolutionary worker should not just be a part in a production machine. We will promote the establishment of libraries, cinemas, and sports clubs within large factories, encouraging workers to have a rich spiritual and cultural life outside of their eight hours. A healthy body, a pleasant mood, and constantly improving cultural literacy are themselves more precious forms of productivity."
  Cof_economy_obut_petanque_coops:0 "Obut Pétanque Cooperatives"
  VICTORY_POINTS_3770:0 "Saint-Bonnet-le-Château"
  Cof_economy_commune_of_mogadishu_brothers:0 "Maugein Frères Accordion Cooperatives"
  VICTORY_POINTS_3771:0 "Tulle"

  FRA_dont_luddite_movement:0 "No Need for Luddism"
  FRA_dont_luddite_movement_desc:0 "Technological progress is an unstoppable historical trend; it should bring not fear, but liberation. Through extensive propaganda, education, and perfected retraining systems, we will prove to all comrades: machines are not our enemies, but tools in our hands. We will ensure that any worker liberated from old posts by technological innovation will have the opportunity to learn new skills and enter new roles, letting them embrace change rather than fear it."
  dont_luddite_movement_tt:0 "§GThis will prevent Neo-Luddite movements at home.§!\nThe higher our $econ_industry_process$, the higher the effect of this §YNational Focus§!."

  FRA_material_communism:0 "Material Communism"
  FRA_material_communism_desc:0 "Our ultimate goal is to achieve a communist society of immense material abundance. Through rapid industrial development and the continuous leap of productivity, we are infinitely approaching this ideal. When warehouses are full of products, when store shelves are dazzling, and when everyone can be distributed according to their needs, we will prove to the world that our path is the only correct path to human liberation."

  FRA_hydropower_development:0 "Hydropower Development"
  FRA_hydropower_development_desc:0 "The swift currents of the Rhône harbor immense energy that remains largely untapped. We plan to build a series of modern hydropower stations at key points along the banks, transforming this force into clean and reliable 'White Coal,' injecting new vitality into the industrial zones of Lyon and Marseille and bringing light to thousands of households."
  hydropower_development_tt:0 "We will construct §YHydropower Stations§! in §YProvinces along the Rhône River§!.\nThis will occupy [?15|Y.0] §Y$industrial_complex$§! and take [?360|Y.0] days.\nUpon completion, we will gain:\n"
  rhone_river_state:0 "Provinces along the Rhône River"
  nation_hydropower_development_name:0 "|Hydropower Development|"
  Cof_economy_hydropower:0 "Rhône Hydropower Development"
  Cof_economy_hydropowerD_desc:0 "The swift currents of the Rhône harbor immense energy that remains largely untapped. We plan to build a series of modern hydropower stations at key points along the banks, transforming this force into clean and reliable 'White Coal,' injecting new vitality into the industrial zones of Lyon and Marseille and bringing light to thousands of households."

  FRA_urban_renovation:0 "Urban Renovation"
  FRA_urban_renovation_desc:0 "Our cities are the furnaces of the revolution, but they also retain the scars of the old era—narrow streets, dilapidated housing, and irrational planning. No more minor repairs. We will launch a thorough urban renovation movement, reshaping our urban landscape with rational blueprints and resolute action. Broad boulevards, modern worker housing, and rationally laid out industrial parks... new cities belonging to the working class will rise, becoming the best showcases for the superiority of our system."
  Cof_economy_rezoning_of_city:0 "Urban Rezoning"
  Cof_economy_solve_housing_problem_of_urban_residents:0 "Solve Housing Crisis for Urban Residents"
  Cof_economy_build_urban_frontier_zone:0 "Build Urban Frontier Zones"
  Cof_economy_patterns_of_urbanrural_linkages:0 "Urban-Rural Linkage Patterns"

  FRA_back_to_the_country:0 "Back to the Countryside"
  FRA_back_to_the_country_desc:0 "Cities are not the only battlefields of the revolution; the vast countryside is also where our foundations lie. We will reverse the past erroneous trend of prioritizing industry over agriculture, redirecting resources and talent back to the villages. This is not a retreat, but a strategic rebalancing. Only by building a prosperous, stable, and culturally flourishing modern new countryside can the Commune's rule be truly as solid as a rock."
  Cof_economy_rural_develop_start:0 "Building the Rural Economy"
  Cof_economy_rural_develop_go_on:0 "Modernization of Agricultural Production"
  Cof_economy_rural_develop_finish:0 "Shedding Rural Backwardness"
  Cof_economy_rural_develop_start_desc:0 "The countryside, as an inseparable part of our nation, must not be a drag on our economy. In the past, due to erroneous economic policies, we paid too little attention to rural areas, leading to extreme polarization between urban and rural sectors—this absolutely does not conform to socialist ideology.\n\nSocialism must not be a socialism only for city dwellers and workers; otherwise, even reactionaries could utter the absurd claim that 'monarchy is a socialism of one person.'"
  Cof_economy_rural_develop_start_trigger:0 "After completing the focus §Y$FRA_back_to_the_country$§!\nWe have cumulatively constructed at least [?tnum|Y.0] §Y$industrial_complex$§! in §Y$Cof_state_rural_zone$§!\nCurrent §Y$industrial_complex$§! in §Y$Cof_state_rural_zone$§!: [?current_num|G.0]\nTarget §Y$industrial_complex$§! count: [?target_num|G.0]"
  Cof_economy_rural_develop_start_rewards:0 "\nNumber of §Y$industrial_complex$§! provided by random [?1|Y.0] §Y$Cof_state_rural_zone$§! changed by [?1|+=.0]"

  FRA_robust_urbanization:0 "Robust Urbanization"
  FRA_robust_urbanization_desc:0 "Blindly flooding the population into big cities only creates new slums and chaos. Our urbanization must be steady and planned. We will prioritize the development of small and medium-sized towns with industrial potential, improving their infrastructure and public services to attract nearby rural populations. We seek not a few bloated megacities, but a healthy network composed of countless vibrant and balanced towns."
  Cof_economy_rural_electrification_campaign:0 "Rural Electrification Campaign"
  rural_electrification_campaign_trigger_tt:0 "At least [?3|Y.0] §Y$Cof_state_rural_zone$§! have §Y$infrastructure$§! level greater than or equal to [?4|Y.0]\nCurrently: [?current_num|G.0] regions achieved the goal"
  rural_electrification_campaign_effect_tt:0 "Each targeted §Y$Cof_state_rural_zone$§! gains [?1|Y.0] $state_factory$ as §Y$industrial_complex$§!"
  Cof_economy_promote_forestry_coops:0 "Promote Forestry Cooperatives"
  promote_forestry_coops_trigger_tt:0 "Total §Y$industrial_complex$§! in [25.GetName], [26.GetName], [30.GetName], and [33.GetName] is greater than 6\nCurrently: Total of [?current_num|G.0]"
  Cof_economy_workers_housing_construction:0 "Workers' Housing Construction"
  Cof_economy_encourage_urban_workers_return:0 "$economy_focus$ Encourage Urban Workers to Return to the Countryside"

  FRA_expand_urban_rural_continuum:0 "Expand the Urban-Rural Continuum"
  FRA_expand_urban_rural_continuum_desc:0 "There should be no clear boundary between city and countryside; instead, there should be a naturally transitioning, organically integrated continuous zone. We will focus on investing in and planning those urban-rural fringes on the edge of major cities, combining urban convenience with rural openness. These areas will possess modern housing, efficient agricultural cooperatives, and light industrial parks, becoming experimental fields for exploring the urban-rural integration model—a third path belonging to the Commune that is neither purely urban nor rural."
  Cof_economy_gien_porcelain_commune:0 "Gien Porcelain Works"
  VICTORY_POINTS_9644:0 "Gien"
  Cof_economy_dozom_knives_factory:0 "Dozorme Knives Factory"
  VICTORY_POINTS_3594:0 "Thiers"
  Cof_economy_degos_slipper_workshop:0 "Degorce Slipper Workshop"
  VICTORY_POINTS_625:0 "La Rochefoucauld"

  FRA_transportation_hub_new_city:0 "Transportation Hub New City"
  FRA_transportation_hub_new_city_desc:0 "Bourges, located in the heart of France, has a geographical position that grants it the natural mission of becoming the nation's transportation hub. We will plan and build a brand-new modern city here, which will serve as the intersection of the national railway and highway networks. Flows of people, goods, and information will gather, transfer, and diverge here, like a powerful heart pumping inexhaustible power into the economic cycle of the entire Commune."
  nation_railway_build1:0 "Complete the National North-South Railway Connection"
  nation_railway_build2:0 "Complete the National East-West Railway Link"
  nation_railway_build3:0 "Complete the National Central Hub Railway"
  transportation_hub_new_city_tt:0 "§C§YBourges§! will be constructed as our §YKey Transportation Center§!§!"
  transportation_hub_new_city_modifier_tt:0 "§CWe will implement the §Y$bourges_transportation_hub_name$§! policy in §YLocal Regions§!§!"
  bourges_transportation_hub_name:0 "|Transportation Hub City|"
  transportation_hub_new_city_modifier_up_tt:0 "§CThe effect of §Y$bourges_transportation_hub_name$§! implemented in §YLocal Regions§! will be §Genhanced§!§!"

  FRA_central_city:0 "The Central City"
  FRA_central_city_desc:0 "When the transportation network closely connects the entire country and the three major economic blocks operate efficiently, the status of Bourges as a transportation hub will become irreplaceable. It will no longer be just a transit station but should become a 'Central City' on par with Paris. we will establish new administrative agencies, research centers, and national reserves here, making it the second heart of the Commune to ensure the state maintains efficient operations in any emergency."
  
  FRA_focus_on_agricultural_functions:0 "Focus on Agricultural Functions"
  FRA_focus_on_agricultural_functions_desc:0 "While our cities are the furnaces of the revolution, the vast countryside is the foundation upon which the Commune depends for survival. We will adjust the center of gravity of national investment to focus more on the needs of agricultural production itself. Ensuring the supply of fertilizers, improving irrigation systems, and promoting superior seeds—all measures that let the land produce more bread and wine should become our priorities. A powerful agriculture is the prerequisite for all industrial and military achievements."
  Cof_economy_national_cereal_industry_office:0 "Establish National Cereal Industry Office"
  Cof_economy_vilmorin_seed_coops:0 "Vilmorin Seed R&D Cooperative"
  VICTORY_POINTS_9492:0 "La Ménitré"
  Cof_economy_champignons_de_paris_saumur:0 "Saumur Champignon Collective"
  VICTORY_POINTS_11613:0 "Saumur"
  Cof_economy_pruneau_dagen:0 "Agen Prune Cooperative"
  VICTORY_POINTS_6775:0 "Agen"

  FRA_rural_infrastructure_development:0 "Rural Infrastructure Development"
  FRA_rural_infrastructure_development_desc:0 "A muddy dirt road is enough to turn a village's efforts to naught during the rainy season. We can no longer tolerate such backwardness. We will launch a nationwide rural infrastructure campaign, laying all-weather usable roads for every township, erecting sturdy bridges, and establishing basic power and communication networks. This is not just an economic issue, but a political task to firmly weave every village into the great web of the Commune."
  Cof_economy_le_guerandais:0 "Le Guérandais Sea Salt Cooperative"
  VICTORY_POINTS_9510:0 "Guérande"
  Cof_economy_les_ardoisieres_dangers:0 "Angers Slate Quarries"

  FRA_subsidizing_subsistence_farmers:0 "Subsidizing Subsistence Farmers"
  FRA_subsidizing_subsistence_farmers_desc:0 "Not all peasants are suited or willing to join large agricultural cooperatives. For those subsistence farmers who cling to a small plot of land and barely feed themselves, we should not force them, but instead provide humane assistance. By offering low-interest loans, free seeds, and technical guidance, we will help them improve their lives and win their trust. This is for stability and for uniting those most silent and easily forgotten groups."

  FRA_encouraging_commodity_agriculture:0 "Encouraging Commodity Agriculture"
  FRA_encouraging_commodity_agriculture_desc:0 "The ultimate purpose of agriculture should not be limited to self-sufficiency. We will encourage and guide cooperatives nationwide to develop commodity agriculture for sale based on market demand and local advantages. Whether it is Provence spices or Normandy cheese, they should all become commodities capable of creating wealth for the Commune. A vibrant agricultural market will greatly promote the economic cycle between urban and rural areas."
  Cof_economy_roquefort_cheese:0 "Roquefort Société Cheese People's Cooperative"
  VICTORY_POINTS_929:0 "Roquefort"
  Cof_economy_apotex_canned_candied_fruits:0 "Apt Canned Candied Fruit Cooperative"
  VICTORY_POINTS_11875:0 "Apt"
  Cof_economy_cooperative_isigny_sainte_mere:0 "Isigny Sainte-Mère Butter Cooperative"
  VICTORY_POINTS_9550:0 "Isigny-le-Buat"
  Cof_economy_maison_troubat:0 "Maison Troubat Anis Workshop"
  VICTORY_POINTS_11732:0 "Flavigny"
 
  FRA_mixed_agriculture:0 "Mixed Agriculture"
  FRA_mixed_agriculture_desc:0 "A monoculture planting model is neither beneficial for soil health nor able to withstand risks from markets and natural disasters. We will promote the concept of 'Mixed Agriculture' to agricultural cooperatives nationwide. By scientifically combining crop planting, livestock breeding, and economic forestry, we will establish a more diverse and resilient ecological agricultural system, ensuring our land can sustainably provide rich products for the people."
  FRA_mixed_agriculture_tt:0 "§CNow, every time we gain [?1|.0Y] $state_factory$ as §Y$industrial_complex$§!, $econ_agriculture_mechanized$ will increase by [?0.5|+=.0.1]§!"
  state_factory_mixed_agriculture_tt:0 ", $econ_agriculture_mechanized$ will increase by [?0.5|+=.0.1]"

  FRA_fresh_supply_in_all_seasons:0 "Fresh Supplies in All Seasons"
  FRA_fresh_supply_in_all_seasons_desc:0 "Allowing Parisian citizens to eat fresh tomatoes even in winter was once a privilege used by capitalists to boast. Now, we want to make it the daily life of every Communal citizen. By investing in greenhouse technology and developing food preservation and cold-chain transport, we will break the seasonal restrictions on food supply. This not only significantly improves the people's dietary structure but is also a direct manifestation of socialist superiority."

  FRA_get_out_of_the_field:0 "Leave the Fields"
  FRA_get_out_of_the_field_desc:0 "The ultimate goal of the revolution is to liberate manpower. When tractors and harvesters can roar across the fields, our comrades should no longer be bound by heavy physical toil. We will accelerate the process of agricultural mechanization, using the power of steel to liberate millions of laborers from the land. They will 'leave the fields' and enter factories and schools, becoming the fresh force driving the Commune's industrialization and technological progress."

  FRA_large_scale_mechanized_agriculture:0 "Large-scale Mechanized Agriculture"
  FRA_large_scale_mechanized_agriculture_desc:0 "A fragmented smallholder economy cannot support the future of a modern industrial nation. We will push for land consolidation, establishing large-scale state or collective farms to facilitate the implementation of comprehensive mechanized operations. Tractors will replace oxen, and combine harvesters will replace sickles. In these fields of steel, we will use the highest efficiency to produce enough grain to feed the entire revolutionary camp."
  Cof_economy_vierzon_french_enterprises:0 "Vierzon Tractor Cooperative"
  VICTORY_POINTS_9629:0 "Vierzon"

  FRA_new_frontier_program:0 "New Frontier Program"
  FRA_new_frontier_program_desc:0 "France still has vast tracts of underutilized land—wastelands, marshes, and abandoned forest farms. Rather than internalizing conflict in crowded areas, we should go and open a 'New Frontier.' We will organize and recruit ambitious youth and unemployed workers to form production and construction corps to march into these sleeping lands. They will drain marshes, reclaim wastelands, and establish brand-new state farms and settlements, using collective power to expand the Commune's living space."
  Cof_economy_rural_new_frontier1:0 "New Frontier Program: Phase I"
  Cof_economy_rural_new_frontier2:0 "New Frontier Program: Phase II"
  Cof_economy_rural_new_frontier3:0 "New Frontier Program: Phase III"
  FRA_new_frontier_program_cost:0 "This will occupy [?10|Y.0] §Y$industrial_complex$§! and take [?180|Y.0] days.\nUpon completion, we will gain:"
  rural_get_out_of_field_enable_yes:0 "(§GActive§!)"
  rural_get_out_of_field_enable_no:0 "(§RInactive§!)"
  rural_new_frontier_rank_one:0 "New Frontier Program: Phase I Completed"
  rural_new_frontier_rank_two:0 "New Frontier Program: Phase II Completed"
  rural_new_frontier_rank_three:0 "New Frontier Program: Phase III Completed"

  FRA_industrialized_rural:0 "Industrialized Countryside"
  FRA_industrialized_rural_desc:0 "The future of the countryside should not be limited to agriculture. After achieving agricultural modernization, we will sow the seeds of industry into the vast fields. Surrounding large farms, we will establish agricultural processing plants, fertilizer plants, farm machinery repair shops, and other supporting industries. An 'industrialized countryside' integrating modern agriculture with local industry will completely eliminate the urban-rural gap and become a model for our new socialist paradigm."
  Cof_economy_wool_removal_in_mazamay:0 "Cormouls-Houlès Wool Pulling Company"
  VICTORY_POINTS_6917:0 "Mazamet"
  Cof_economy_miyos_glove_manufacturing:0 "Causse Glove Factory"
  VICTORY_POINTS_11709:0 "Millau"
  Cof_economy_laulhere_beret_basque:0 "Laulhère Beret People's Factory"
  VICTORY_POINTS_11697:0 "Oloron-Sainte-Marie"
  Cof_economy_la_rochere:0 "La Rochère Glassworks"
  VICTORY_POINTS_3666:0 "Passavant-la-Rochère"

  FRA_first_five_years_plan:0 "1936 Five-Year Plan"
  FRA_first_five_years_plan_desc:0 "Revolutionary passion cannot forever replace solid planning. Facing a chaotic local economy and imminent external threats, it is time to formulate a clear, powerful grand blueprint for the Commune's next five years to guide all our economic activities. This plan will become our first solid step toward becoming an industrialized power."

  FRA_long_term_economic_planning:0 "Long-term Economic Planning"
  FRA_long_term_economic_planning_desc:0 "Short-sighted, stop-gap policies will only drag us into a quagmire. A great nation needs a long-term economic vision that transcends a single administration's term. By establishing a permanent planning agency, we will conduct scientific forecasts and planning for resources, population, and industrial development for the next decade and beyond, ensuring every step of the Commune is on the correct path to final victory."
  FRA_long_term_economic_planning_tt:0 "§GWe will be more composed in the face of emergencies.§!\n§RBut the frequency of economic event triggers will decrease.§!"

  FRA_step_by_step:0 "Ad-hoc Adaptation"
  FRA_step_by_step_desc:0 "Attempting to plan a rapidly changing economy with a single blueprint is bureaucratic arrogance. True wisdom resides in grassroots practice. We should abandon rigid long-term plans in favor of a more flexible 'Ad-hoc Adaptation' strategy, constantly adjusting our economic policies based on reality and feeling our way to a path most suitable for France through practice."
  FRA_step_by_step_tt:0 "§GWe will trigger economic events more frequently.§!\n§RBut we will need to pay a higher price to handle emergencies.§!"

  FRA_non_directive_assistance:0 "Non-directive Assistance"
  FRA_non_directive_assistance_desc:0 "The central government's role should not be a commander issuing orders, but a logistics officer providing support. Rather than using directives to interfere in local cooperative operations, it is better to provide 'non-directive' assistance. Whether it is technical support, information sharing, or resource coordination, our purpose is to help them develop better, not tell them how they should develop."
  FRA_non_directive_assistance_tt:0 "§GWe will trigger economic events more frequently.§!"

  FRA_preventive_economic_protection:0 "Preventive Economic Protection"
  FRA_preventive_economic_protection_desc:0 "A free economic system also faces its inherent risks. A single poor harvest or the closure of a large cooperative could trigger a chain reaction, striking countless innocent comrades. To prevent local crises from evolving into full-scale panic, a set of preventive protection mechanisms is indispensable. By establishing a Federal Emergency Reserve Fund and a Commodity Price Stabilization Committee, we will build a firewall for our economy, ensuring it remains as stable as ever in the face of internal turmoil."

  FRA_massive_tax_cuts:0 "Massive Tax Cuts"
  FRA_massive_tax_cuts_desc:0 "Any form of taxation is essentially a top-down coercion. Within the Commune, the fruits of the people's labor should rightfully be controlled by the people themselves. By massively cutting the central government's taxation power, we will return wealth and economic autonomy to the thirty-six thousand local communes and cooperatives, and a truly bottom-up economic network based on voluntary mutual aid will take shape."

  FRA_relaxation_of_business_standards:0 "Relaxation of Business Standards"
  FRA_relaxation_of_business_standards_desc:0 "Tedious regulations and licensing systems are stifling economic vitality at the grassroots level. It is time to relax those unnecessary 'doing business' standards. Whether individuals, families, or small cooperatives, they should be able to conduct commercial activities and exchange commodities more freely. Let the economy flow like river water; it will naturally carve out the most prosperous channels."

  FRA_piece_rate_economy:0 "Piece-Rate Economy"
  FRA_piece_rate_economy_desc:0 "The manifestation of labor value should not only consist of fixed hours and wages. For those comrades who live by their craft and independent labor, we will promote a more flexible 'piece-rate' or project-based economic model. Every bit of their output will receive a direct return, which not only greatly stimulates their initiative but is also the highest respect for the value of individual labor."
  piece_rate_economy_tt:0 "§Y$bill_socio_economic_participation_promotion$§! Additional Effect:\nEach §Y$industrial_complex$§! will consume [?0.1|R.1] $econ_industry_basic$ per month and provide me with:\n  $MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: [?0.002|.2%+=]\n  $MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY_FACTOR$: [?0.001|.2%+=]\n  $MODIFIER_PRODUCTION_FACTORY_EFFICIENCY_GAIN_FACTOR$: [?0.002|.2%+=]\nBonus only applies when $econ_industry_basic$ is greater than [?50|.1Y]"

  FRA_dream_without_king_or_master:0 "Dream Without King or Master"
  FRA_dream_without_king_or_master_desc:0 "This is the ultimate embodiment of all anarchist principles. An economic federation composed of countless free individuals and cooperatives through voluntary agreements, without centralized coercion or bureaucratic interference. In this federation, everyone is both producer and owner, master of their own labor, and an equal collaborator in the whole society. A dream without king, without master, and without god is becoming reality on the soil of France."
  dream_without_king_or_master_tt:0 "Each region without a $state_factory$ gains [?1|.0Y] $state_factory$ as §Y$industrial_complex$§!"

  FRA_pragmatic_foreign_trade:0 "Pragmatic Foreign Trade"
  FRA_pragmatic_foreign_trade_desc:0 "Ideological purity cannot fill stomachs or provide oil and rubber for our factories. Diplomatically, we must adopt a more pragmatic attitude. Whether through mutual aid trade with other socialist countries or limited commercial dealings with capitalist countries willing to remain neutral, any trade door can be opened as long as it secures urgently needed resources and technology for the Commune."
  pragmatic_foreign_trade:0 "Pragmatic Foreign Trade"

  FRA_government_is_not_people:0 "Government is Not the People"
  FRA_government_is_not_people_desc:0 "Even if we must trade with some reactionary capitalist regimes, this in no way means we endorse their oppression. We will strictly distinguish between official trade agreements and solidarity among the people. Our cargo ships can dock at their ports, but our pamphlets and revolutionary ideas will also circulate quietly in their docks and taverns through our sailors."
  government_is_not_people_tt:0 "We can now establish §Y$Cof_red_black_market$§! in the capitals of §YNon-Socialist§! nations where §Y$stability_good_modifier$ is less than 25%§! and §YSocialist-type ideology share is greater than 10%§! $unlock_in_internaional$"
  Cof_state_red_black_market:0 "Red Black Market"
  Cof_red_black_market:0 "Red Black Market"
  Cof_state_red_black_market_tt:0 "§RAs the share of Socialist-type ideologies increases, the resources and factories of this region will be seized by [FRA.GetName]§!\n\nAchieve any of the following to remove this modifier:\n  Become a §YSocialist§! government\n  Maintain §YStability§! greater than §Y50%§! and §YSocialist-type ideology§! share less than §Y5%§!\n"
  FRA_set_red_black_market_show:0 "Show/Hide Establish Red Black Market Decisions"
  FRA_set_red_black_market:0 "Establish Red Black Market in [FROM.GetName]'s Capital"

  FRA_cake_for_everyone:0 "Cake for Everyone!"
  FRA_cake_for_everyone_desc:0 "The final goal of trade is to let the people live better lives. Through pragmatic foreign trade policies, we will obtain unprecedented material wealth. This wealth will be transformed through a fair distribution system into more abundant food on every citizen's table, more decent clothes on their backs, and more choices in their lives. We will prove with facts that our system can bring not only liberation but also abundance."
  cake_for_everyone_tt:0 "The effect of §Y$Cof_red_black_market$§! will weaken, but we can perform more actions in nations with an established §Y$Cof_red_black_market$§! §g(Unlocked in the §YProvince Interface§! where the §Y$Cof_red_black_market$§! is located)§!"
  rbm_propoganda:0 "Organize Propaganda"
  rbm_propoganda_tt:0 "Spend [?25|.0Y] Political Power\nIncrease socialist sentiment within §Y[THIS.owner.GetName]§! §g(180-day cooldown)§!"
  rbm_strike:0 "Organize Strikes"
  rbm_strike_tt:0 "Spend [?25|.0Y] Political Power\nSabotage local factories and decrease the stability of §Y[THIS.owner.GetName]§! §g(180-day cooldown)§!"
  rbm_expansions:0 "Organize Expansion"
  rbm_expansions_tt:0 "Spend [?50|.0Y] Political Power to establish a §YRed Black Market§! in a random adjacent province §g(180-day cooldown)§!\nRequires §Y[THIS.owner.GetName]§!:\n  Stability less than §Y25%§!\n  §YSocialist-type ideology§! share greater than §Y15%§!"

  FRA_acquiescence_to_german_smugglers:0 "Acquiescence to German Smugglers"
  FRA_acquiescence_to_german_smugglers_desc:0 "The enemy of my enemy is not necessarily a friend, but can be a temporary business partner. Beneath the German Empire's strict trade barriers exists a massive underground network of smugglers. Rather than letting them sell scarce materials to other capitalists, it is better to turn a blind eye and allow them to transport goods to our borders. This may harm our pride, but it will exchange German industrial goods and technology for a very low price."
  acquiescence_to_german_smugglers_tt:0 "Unlocks action to organize German smuggling §g(Unlocked in §YCentral Europe§! of §YInternational Intervention§!)§!"
  Cof_border_smuggling_ger:0 "Border Smuggling"
  Cof_border_smuggling_ger_tt:0 "§RBased on our stability and socialist ideology share, we will lose a corresponding amount of industrial capacity and resource output value§!\nMaintain Stability greater than [?0.6|Y.1%] or §YSocialist-type ideology§! share less than [?0.05|.1%Y] to prevent border smuggling"
  Cof_border_smuggling_fra:0 "Border Smuggling"
  iri_eum_ger_organize_smugglers:0 "Organize border smuggling activities in [FROM.GetName]"
  socialist_like_ideology_more_than_x:0 "§YSocialist-type ideology§! share is greater than [?0.05|.0%Y]"

  FRA_south_american_oil_partnership:0 "South American Oil Partnership"
  FRA_south_american_oil_partnership_desc:0 "Our revolutionary machine needs fuel. Those brother nations in South America also resisting imperialism possess rich oil resources. We will establish a solid strategic oil partnership with them, using our industrial goods and technical support in exchange for their stable and friendly crude oil supply, completely breaking the dependence on the old colonial systems of the Middle East and North Africa."

  FRA_opportunities_in_the_central_south_peninsula:0 "Opportunities in Indochina"
  FRA_opportunities_in_the_central_south_peninsula_desc:0 "In distant Indochina, whether the court of Siam or the commercial houses of Burma, they hold strong interest in French industrial goods. This rich land possesses the rubber, tin, and various tropical crops we urgently need. By establishing pure commercial ties, we can open a brand-new market and obtain a stable supply of strategic resources. This has nothing to do with ideology and everything to do with opportunity."

  FRA_self_sufficiency_program:0 "Self-Sufficiency Program"
  FRA_self_sufficiency_program_desc:0 "In a world surrounded by a sea of capitalism, any dependence on external trade is a noose around the neck. We must be prepared to make enemies of the entire world. French soil must be able to produce everything we need. We will launch a comprehensive 'Self-Sufficiency' program, from food to energy, minerals to industrial goods, committed to establishing a completely independent internal circular economic system without any external input."
  self_sufficiency_program:0 "Self-Sufficiency Program"

  FRA_rubber_solutions:0 "Rubber Solutions"
  FRA_rubber_solutions_desc:0 "Tank tracks and aircraft tires cannot forever rely on natural rubber imported from distant tropical colonies. We must find our own solutions. Whether through experimental planting in places like French Guiana or heavily investing in research on synthetic technologies such as SBR, we must firmly hold this key strategic material in our own hands."
  Cof_economy_michelin_peoples_enterprise:0 "Michelin People's Enterprise"

  FRA_revo_synthetic_refinery:0 "Revolutionary Synthetic Refinery"
  FRA_revo_synthetic_refinery_desc:0 "Oil is the lifeblood of modern industry, and our reserves are extremely limited. Since we cannot extract it from the ground, let us refine it from coal! We will pour scientific research strength and industrial resources into establishing massive synthetic fuel plants. These roaring 'Revolutionary Synthetic Refineries' will use our own coal to provide inexhaustible power for our tanks and aircraft."
  Cof_advanced_resource_approach:0 "Innovative Resource Synthesis"

  FRA_comprehensive_education_program:0 "Comprehensive Education Program"
  FRA_comprehensive_education_program_desc:0 "To build a powerful industrial nation, we must possess a vanguard composed of top-tier experts and technicians. We will implement the 'Comprehensive Education Program,' tilting resources toward youth who demonstrate exceptional talent in science, technology, and engineering. The best equipment, the finest faculty, and the most cutting-edge knowledge will be centralized to cultivate our future chief designers and general engineers."

  FRA_rural_education_subsidy:0 "Rural Education Subsidies"
  FRA_rural_education_subsidy_desc:0 "The revolution must not forget any corner, especially the vast countryside. We will launch an unprecedented 'Rural Education Subsidy' movement, shifting resources toward neglected rural areas. We will establish new schools, train local teachers, and distribute unified textbooks. Our goal is to eradicate illiteracy and raise the cultural level and political consciousness of all peasants, enabling them to become knowledgeable and powerful builders of the revolution."

  FRA_up_to_mountains_down_to_countryside:0 "Down to the Countryside"
  FRA_up_to_mountains_down_to_countryside_desc:0 "Young urban intellectuals must not be detached from the people in ivory towers. We will organize them to go 'Down to the Countryside,' to the most remote villages and mountainous areas, to eat, live, and labor alongside the peasants. This is not only to let them use their knowledge to assist rural construction but also to let them receive re-education from the poor and lower-middle peasants in the midst of arduous labor, washing away their petite-bourgeois habits and becoming revolutionaries truly connected by blood to the people."

  FRA_planned_economic_reforms:0 "Planned Economic Reforms"
  FRA_planned_economic_reforms_desc:0 "'Letting nature take its course' has proven to be a path to chaos and inefficiency. We can no longer allow the economy to wallow in the mire of localism and spontaneous order. Now, a powerful central will must intervene, using rational blueprints and resolute action to conduct a thorough, planned reshaping of the entire national economy. Only through top-down planning can we concentrate our forces to accomplish great tasks and build France into a truly powerful socialist industrial nation."

  FRA_central_planning_commission:0 "Central Planning Commission"
  FRA_central_planning_commission_desc:0 "A planned economy needs a brain. We will establish a 'Central Planning Commission' composed of top economists, engineers, and technocrats. This powerful institution will possess unprecedented authority, responsible for setting national production targets, coordinating resource allocation across all regions, and planning the future direction of industrial development. Individual desires and local self-interests must submit to the overall national interest represented by the Commission."

  FRA_heavy_industry_oriented:0 "Heavy Industry Orientation"
  FRA_heavy_industry_oriented_desc:0 "While the prosperity of consumer goods and light industry may bring momentary satisfaction, only steel, coal, and machinery are the true cornerstones of national power. We will concentrate resources to prioritize the development of heavy industry. More furnaces, deeper mines, more powerful machine tools—we will forge an unrivaled industrial heart to provide inexhaustible power for the coming struggles."
  
  FRA_nature_modifier_plan:0 "Plan for the Transformation of Nature"
  FRA_nature_modifier_plan_desc:0 "In the eyes of revolutionaries, peaks should be split and rivers diverted. We will launch a series of ambitious grand projects to declare war on nature. Whether digging canals, draining marshes, or building giant dams in valleys, we will use the collective strength of the working class to tame this land and let it serve the needs of the revolution completely."
  Cof_nature_modifier_plan:0 "Plan for the Transformation of Nature"
  Cof_nature_modifier_plan_tt:0 "This will occupy [?15|Y.0] §Y$industrial_complex$§! and take [?360|Y.0] days.\nUpon completion, we will gain:"
  
  FRA_no_peaks_are_unclimbable:0 "No Peak is Unclimbable"
  FRA_no_peaks_are_unclimbable_desc:0 "The success of the 'Plan for the Transformation of Nature' is merely the first step. It proves to us that the revolution must not only break the chains of man's oppression of man but also break free from the constraints nature imposes on humanity. Geographical limits, the vagaries of weather, the scarcity of resources—all these were seen as unshakable 'destiny' in the old era, but in the eyes of revolutionaries, they are merely obstacles waiting to be conquered. We shall declare to all France, and the whole world: with scientific reason and the collective will of the working class, mountains will bow before us, and rivers will change their course. No peak is unclimbable."
  Cof_radicial_construct:0 "Radical Construction Plan"

  FRA_green_industry:0 "Green Industry"
  FRA_green_industry_desc:0 "We have conquered nature, but amidst the joy of victory, there is also the bitterness of coal smoke and the moaning of rivers. We see that the industries of the old era have left countless scars on our land, and our own construction is exacerbating this trauma. This was not the intention of the revolution. True conquest should not be barbaric plunder, but rational coexistence. A grand 'Green Industry' plan will thus unfold: reforesting around mining areas, strictly limiting industrial emissions, and heavily investing in cleaner, more sustainable production technologies. We pursue a brand-new France where factory chimneys and lush forests can coexist in harmony."

  FRA_peoples_academy_of_sciences:0 "People's Academy of Sciences of France"
  FRA_peoples_academy_of_sciences_desc:0 "Science should not be a game for a few geniuses in an ivory tower; it must become a powerful weapon serving all the people. We will integrate the nation's finest research forces to establish the 'People's Academy of Sciences of France.' This institution will directly serve the Central Planning Commission, aligning all research directions with the nation's most urgent needs, using the light of science to illuminate our path to becoming an industrialized power."

  FRA_breakthroughs_in_frontier_science:0 "Frontier Science Breakthroughs"
  FRA_breakthroughs_in_frontier_science_desc:0 "The establishment of the People's Academy of Sciences is only the first step. Our scientists must not only satisfy themselves with catching up but must also leap ahead. We will concentrate the finest minds to launch an assault on the most cutting-edge fields of physics. From atomic fission to the origins of the universe, these forbidden zones that once belonged only to the capitalist ivory towers will now be conquered for the future of the revolution. Every theoretical breakthrough will be the prologue to even greater victories in the material world."

  FRA_all_rounder:0 "Cultivation of All-Round Talent"
  FRA_all_rounder_desc:0 "An advanced industrial nation needs not just precision gears, but 'All-Round Talents' capable of understanding the operation of the entire machine. We will break down the archaic barriers between arts and sciences, encouraging our youth to master both engineering blueprints and appreciate poetry, to both think in laboratories and sweat on training grounds. Our goal is to cultivate countless 'Da Vinci-style' New Red Men—they will be the Commune's most precious wealth, the source ensuring we never become rigid and remain forever vibrant."

  FRA_let_nature_take_its_course:0 "Let Nature Take Its Course"
  FRA_let_nature_take_its_course_desc:0 "The experience of past years has proven that any attempt to bind the economy with a rigid central plan will ultimately end in failure. True revolutionary vitality resides in the grassroots of the thirty-six thousand communes. We will abandon unrealistic grand blueprints and instead 'let nature take its course,' creating a fairer environment for grassroots cooperatives and autonomous groups through humanitarian aid and support for vulnerable populations. We believe a healthy ecosystem is far more vital than a cold machine."

  FRA_humanitarian_economic_assistance:0 "Humanitarian Economic Assistance"
  FRA_humanitarian_economic_assistance_desc:0 "Before we move toward a freer economic model, we must first provide a safety net for those marginalized in the old system. We will utilize national reserves to provide urgent, unconditional 'Humanitarian Economic Assistance' to distressed regions and unemployed comrades. This is not only for stability but to declare to all: in France, no one will be forgotten."

  FRA_support_for_vulnerable_groups:0 "Support for Vulnerable Groups"
  FRA_support_for_vulnerable_groups_desc:0 "The level of civilization in a society depends on how it treats its vulnerable groups. We will establish a normalized social security system, providing stable living stipends and medical guarantees for disabled comrades, orphans, and widows. Our revolution must not only pursue strength but must also be filled with warmth."

  FRA_universal_basic_benefits:0 "Universal Basic Benefits"
  FRA_universal_basic_benefits_desc:0 "To completely eliminate the fear brought by poverty and unemployment, we will implement a radical and bold social experiment: 'Universal Basic Benefits.' Every citizen of the Commune, regardless of occupation or status, will regularly receive a stipend sufficient to guarantee their basic living needs. This will liberate our comrades from the anxiety of survival, allowing them to pursue education, art, and self-actualization more freely."

  FRA_re_employment_of_the_poor:0 "Re-employment of the Poor"
  FRA_re_employment_of_the_poor_desc:0 "Even under the banner of revolution, we cannot ignore comrades who fall behind during social change. We will launch a nationwide public works program to provide dignified jobs and opportunities to learn new skills for unemployed and impoverished comrades. This is not just humanitarian relief, but a declaration to all: the Commune will not abandon anyone willing to work."

  FRA_civilian_science_funding:0 "Civilian Science Funding"
  FRA_civilian_science_funding_desc:0 "True sparks of innovation are often born in garages and attics outside the plan. We will establish a 'Civilian Science Fund' to subsidize imaginative research projects initiated by individuals or small cooperatives. We believe a healthy scientific system needs both grand national-level plans and countless bottom-up, vibrant explorations."

  FRA_when_happiness_knocks:0 "When Happiness Knocks"
  FRA_when_happiness_knocks_desc:0 "When every citizen can obtain basic living security, when they can be liberated from the anxiety of survival to freely pursue knowledge, art, and self-actualization, happiness is no longer a distant promise but a tangible everyday reality. We will prove to the world that our system can bring not only liberation but an unprecedented, deep, and universal happiness."

  FRA_reform_the_shift_system:0 "Reform the Shift System"
  FRA_reform_the_shift_system_desc:0 "An exhausted worker cannot be an efficient producer. We will introduce the most advanced labor science to conduct a thorough reform of the existing shift system. Through more scientific scheduling and more reasonable rest intervals, we will maximize production efficiency while safeguarding the physical and mental health of our comrades. This is not only for producing more goods but for a more humane production process."

  FRA_try_six_hour_workdays:0 "Trial of Six-Hour Workdays"
  FRA_try_six_hour_workdays_desc:0 "The eight-hour workday was once the dream of pioneers, and now, we will push it to new heights. Trialing the 'Six-Hour Workday' in industries where conditions are ripe is a grand step toward further liberating workers from the alienation of labor. This is not only respect for laborers' rights but a resounding declaration of the superiority of our socialist system."

  FRA_normalization_of_the_national_economy:0 "Normalization of the National Economy"
  FRA_normalization_of_the_national_economy_desc:0 "The passionate years of the revolution have passed; it is now time to establish a clear, unified norm for our chaotic yet vibrant economy. Whether it be the cooperative model, the planned model, or the market model, we must end the situation of each acting independently and incorporate all economic activities into a coherent national framework chosen by the people. This is a difficult but necessary choice that will determine France's economic course for decades to come."

  FRA_voluntary_commodity_exchanges:0 "Voluntary Commodity Exchanges"
  FRA_voluntary_commodity_exchanges_desc:0 "To promote the circulation of materials between local cooperatives and independent producers, we will establish a network of 'Voluntary Commodity Exchanges.' Here, there are no centralized mandatory directives, only free exchange based on the principles of voluntarism and equality. This will greatly stimulate grassroots economic vitality, allowing every commune to find the most suitable partner based on its own needs."

  FRA_socialist_market:0 "Socialist Market"
  FRA_socialist_market_desc:0 "On the basis of voluntary exchange, we will explore a brand-new 'Socialist Market' model. This market will be supervised and guided by the communes to ensure fair competition, prevent speculative behavior, and protect consumer rights. Our goal is to establish a market belonging to the people—one that enjoys the efficiency and prosperity brought by markets while avoiding their blindness and cruelty."
  socialist_market_tt:0 "§Y$Cof_state_economy_situation$§! Additional Effect:\nEvery [?1|Y.0] $state_factory$ acting as an §Y$industrial_complex$§! in the §YLocal Area§!\ngrants [?-0.005|%Y.1] $MODIFIER_CONSUMER_GOODS_FACTOR$\nEvery [?1|Y.0] $state_factory$ acting as an §Y$arms_factory$§! in the §YLocal Area§!\ngrants [?0.005|%G.1] $MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$\nEvery [?1|Y.0] $state_factory$ acting as a §Y$dockyard$§! in the §YLocal Area§!\ngrants [?0.005|%G.1] $MODIFIER_INDUSTRIAL_CAPACITY_DOCKYARD_FACTOR$"

  FRA_gift_of_nothin_in_return:0 "Gift of Nothing in Return"
  FRA_gift_of_nothin_in_return_desc:0 "In a true commune, the connection between members should not be built only upon cold commodity exchange. We will promote a social mutual aid system based on Marcel Mauss's concept of the 'Gift Economy.' Whether it is unconditional aid from wealthy regions to impoverished ones or unrequited kindness between individuals, we will encourage and praise this pure comradeship that transcends economic rationality. This is the true cornerstone of our social cohesion."

  FRA_proud_to_be_human_being:0 "Proud to be a Human Being"
  FRA_proud_to_be_human_being_desc:0 "When freedom is no longer a hollow slogan, when every individual can realize self-value in voluntary cooperation, and when our society is filled with creation, mutual aid, and warmth, we will reach the final shore of the revolution. We have not only built a new nation but also shaped a new, nobler humanity. Born as a member of the Commune, I am proud."
  proud_to_be_human_being_tt:0 "§Y$bill_free_economic_mutual_assistance$§! Additional Effect:\n$proud_to_be_human_being_extra_tooltip$"

  FRA_downsizing_tiny_communes:0 "Consolidation of Micro-Communes"
  FRA_downsizing_tiny_communes_desc:0 "Thirty-six thousand communes—the source of France's vitality, but sometimes an administrative efficiency nightmare. To better implement national plans, we will consolidate micro-communes with small populations and overlapping functions. A leaner, more rational administrative division will ensure that central directives can be executed more effectively, carrying the state's will into every corner."

  FRA_bordeaux_model:0 "Bordeaux Model"
  FRA_bordeaux_model_desc:0 "Comrade Adrien Marquet's successful practice in Bordeaux provides us with a valuable example. We will promote the 'Bordeaux Model'—an orderly urban management system led by technical experts and centered on data and efficiency—nationwide. We will prove to all that socialism means not only liberation but unparalleled reason and efficiency."
  bordeaux_model_tt:0 "Each §Y$state_factory$§! now provides [?0.5|G.2%%] $MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY_FACTOR$ to us."

  FRA_industrial_technocrat:0 "Industrial Technocrats"
  FRA_industrial_technocrat_desc:0 "Let professionals do professional things. We will implement an 'Industrial Technocrat' system, transferring the management of factories and key industrial sectors from politicians and union representatives to the most knowledgeable engineers, scientists, and managers. We believe that technology and expertise, not political slogans, are the fundamental drivers of productive forces."

  FRA_more_union_guidanc_rights:0 "Greater Union Guidance Rights"
  FRA_more_union_guidanc_rights_desc:0 "The flourishing of cooperatives is gratifying, but it also brings the risk of fragmented independent action. To ensure the nation's industry moves in lockstep, we will grant the General Confederation of Labour and its subordinate industrial federations greater guidance authority. Through unified planning and coordination, we will integrate countless dispersed cooperatives into a powerful, goal-oriented industrial collective."

  FRA_borrow_from_model:0 "Emulating the Models"
  FRA_borrow_from_model_desc:0 "Within our cooperative network, a group of model units with advanced management and outstanding efficiency has emerged. We will organize nationwide learning and exchange activities, systematize the successful experience of these 'models,' and promote them to all cooperatives. We believe that through mutual learning and borrowing, the productivity of the entire Commune will be greatly enhanced." 

  FRA_rejecting_headless_co_ops:0 "Rejecting Leaderless Cooperatives"
  FRA_rejecting_headless_co_ops_desc:0 "Excessive democracy and decentralization can sometimes lead only to endless bickering and decision-making paralysis. We must reject that 'headless fly' style of cooperative model. By strengthening internal management committees and the director responsibility system within cooperatives, we will ensure that every production unit has a clear, responsible core of leadership capable of making rapid and correct decisions in fierce competition."

  FRA_one_plus_one_equals_three:0 "1+1=3"
  FRA_one_plus_one_equals_three_desc:0 "Synergy will be the next engine of our industrial progress. We will encourage and promote the deep integration of cooperatives across different industries and regions to form cross-industry 'Konzerns.' By sharing resources, technology, and markets, we will create the miracle of 'one plus one equals more than two,' releasing unprecedented production potential."
  one_plus_one_equals_three_tt:0 "From now on:\nEach $state_factory$ acting as §Y$industrial_complex$§! is simultaneously regarded as §Y$arms_factory$§!\nEach $state_factory$ acting as §Y$arms_factory$§! is simultaneously regarded as §Y$industrial_complex$§!"

  FRA_co_ops_more_than_just_workplaces:0 "Cooperatives are More Than Workplaces"
  FRA_co_ops_more_than_just_workplaces_desc:0 "A true socialist cooperative should not just be a cold workplace; it should be a warm home. We will encourage large cooperatives to build their own residential areas, nurseries, libraries, and gymnasiums, providing comprehensive life services for members. Our goal is to make cooperatives an organic, humane social cell."
  co_ops_more_than_just_workplaces_tt:0 "Every [?10|.2Y%%] $MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$ will monthly increase satisfaction of all classes by [?0.3|G.1]"

  FRA_abandonment_of_backward_industries:0 "Abandonment of Backward Industries"
  FRA_abandonment_of_backward_industries_desc:0 "Clinging to obsolete, inefficient industries is a massive waste of revolutionary resources. We must have the courage to cut off the limb to save the body, resolutely abandoning those backward industries that no longer adapt to the times. This may bring short-term pain, but it is to concentrate precious labor and capital in emerging fields that can create greater value for the Commune."

  FRA_abandonment_is_not_desertion:0 "Abandonment is Not Desertion"
  FRA_abandonment_is_not_desertion_desc:0 "Abandoning an industry in no way means deserting our worker comrades. We will establish a state-led, nationwide unemployment guarantee and retraining system. Any worker temporarily unemployed due to industrial restructuring will receive ample living subsidies and opportunities to learn new skills for free, ensuring they can smoothly find their place in emerging industries."

  FRA_older_with_newer:0 "The Veteran Guides the New"
  FRA_older_with_newer_desc:0 "Experience is precious wealth. We will establish a 'Veteran-New' mentorship system, encouraging experienced older workers retiring from old industries to guide and train the next generation of young technicians. This inheritance of knowledge and experience will ensure that our industrial skills do not suffer from a generational gap and can be carried forward in the new era."

  FRA_synergizing_industrial_progress:0 "Synergizing Industrial Progress"
  FRA_synergizing_industrial_progress_desc:0 "When backward industries are eliminated, when emerging industries flourish, and when labor realizes free yet orderly flow, our entire industrial system will enter a brand-new stage of virtuous cycle and synergistic progress. France will face future challenges with a healthier, stronger, and more competitive industrial face."

  FRA_expanding_economic_advantages:0 "Expanding Economic Advantages"
  FRA_expanding_economic_advantages_desc:0 "Rather than pursuing mediocre balance in all fields, it is better to concentrate power to achieve excellence in our advantageous industries. We will precisely identify those industries with the greatest international competitiveness—whether aviation, chemicals, or precision instruments—and pour national resources into them. Our goal is to establish unrivaled absolute advantages in several key fields, making 'Made in France' a synonym for high quality."

  FRA_monopolization_of_justice:0 "Monopolization for Justice"
  FRA_monopolization_of_justice_desc:0 "In our advantageous industries, we will systematically implement 'Monopolization for Justice.' By integrating the nation's production capacity into a few large state-supported trusts, we will eliminate vicious internal competition and concentrate forces for technical R&D and market expansion. This monopoly is not for capitalist profit, but for the glory of the entire nation and the welfare of the people."
  monopolization_of_justice_tt:0 "We can now proactively convert a region's §Y$industrial_complex$§! into a $state_factory$ acting as §Y$industrial_complex$§! §g(Unlocked in the §YProvince Interface§!)§!"
  monopolization:0 "Monopolization"
  monopolization_tt:0 "[monopolization_tt_judge]"
  monopolization_tt_yes:0 "$FOCUS_MIX_PREREQ_HEADER$$POLITICAL_POWER$ greater than [?30|.0Y]: §GYes§!\nNumber of local §Y$industrial_complex$§! greater than [?1|.0Y]: §GYes§!\n\nSpend [?30|.0Y] $POLITICAL_POWER$ to convert [?1|.0Y] §Y$industrial_complex$§! into [?1|.0Y] $state_factory$ acting as §Y$industrial_complex$§!"
