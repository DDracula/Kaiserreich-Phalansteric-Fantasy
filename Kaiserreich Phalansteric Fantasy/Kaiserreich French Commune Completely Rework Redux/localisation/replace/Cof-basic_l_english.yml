  Cof_tur_national_uprising:0 "Successive National Uprisings"

  FRA_desert_corps_of_officers:0 "Desert Officer Corps"
  FRA_desert_corps_of_officers_desc:0 "We will dispatch a group of experienced officers to form a 'Desert Officer Corps' to travel to the Middle East and Africa to train our allies in modern armies adapted to desert environments. We will pass on the precious experience gained in our own civil war to every Arab comrade."
  Cof_egy_french_officer_group:0 "Commune of France Officer Group"
  Cof_desert_training:0 "Desert Training"

  FRA_arabian_spring:0 "Arabian Burning Spring"
  FRA_arabian_spring_desc:0 "We will dedicate ourselves to inciting a 'Burning Spring' across the entire Arab world. From Iraq to Yemen, we will support all progressive forces to overthrow decayed monarchs and imperialist puppets, establishing a unified, socialist Arab nation."
  every_arab_country:0 "All nations of the Arab world:"
