  FRA_vehicle_concept:0 "Aircraft Concepts"
  FRA_vehicle_concept_desc:0 "We will encourage our engineers and designers to break free from the shackles of traditional thinking and boldly propose various new 'Aircraft Concepts.' Whether vertical takeoff fighters or ground-hugging attack aircraft, any creativity that can subvert future air combat will receive our support and funding."
  FRA_vehicle_concept_tt:0 "§GWe can now begin research on experimental aircraft.§!"
  during_vehicle_concept:0 "We are currently researching experimental aircraft"
  air_research_button_tt:0 "Switch interface to Aircraft Research"
  air_research_button_tt_delay:0 "Complete focus §YAircraft Concepts§! to unlock this button"
  Cof_military_reform_air:0 "Aircraft Research Institute"
  Cof_military_reform_desc_air:0 "Since man first looked up and saw the sky, people have fantasized about flying like birds. Since the Wright brothers invented the first airplane, various imaginative ideas have emerged. Although not all are viable, those revolutionary genius ideas may hide within these seemingly impossible designs. If we wish to take the lead in the race to conquer the sky, we need to pour more resources into these bizarre ideas; even if our research does not reach God-like achievements, it will continuously push the boundaries of humanity itself."
