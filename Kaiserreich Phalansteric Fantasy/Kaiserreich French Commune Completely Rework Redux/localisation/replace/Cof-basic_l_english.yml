  FRA_operational_seaplane:0 "Attack Seaplane"
  FRA_operational_seaplane_desc:0 "We will develop a brand-new long-range attack aircraft capable of taking off and landing on water. These 'Attack Seaplanes' will be deployed relying on our vast coastline and inland lakes, launching surprise strikes on enemy fleets and ports, becoming a flexible surprise force in our integrated sea-air warfare."

  FRA_obliquewingairplane:0 "Oblique-Wing Aircraft"
  FRA_obliquewingairplane_desc:0 "We will challenge traditional aircraft design and explore the feasibility of the 'Oblique-Wing Aircraft.' This aircraft, capable of changing its wing sweep angle during flight, will combine the advantages of high-speed flight and low-speed control, becoming a versatile fighter capable of adapting to various combat missions."

  FRA_air_battleship:0 "Air Battleship"
  FRA_air_battleship_desc:0 "We will bring the concept of the battleship into the sky. We will develop a massive, heavily armored 'Air Battleship' equipped with numerous defensive turrets. It will be an invincible aerial fortress, capable of penetrating deep behind enemy lines for devastating strategic bombing."

  FRA_ground_effect_vehicle:0 "Ground Effect Vehicle"
  FRA_ground_effect_vehicle_desc:0 "Utilizing the 'Ground Effect' principle, we will develop a 'Ground Effect Vehicle' (GEV) capable of high-speed flight at altitudes very close to the water or ground. They combine the high speed of an aircraft with the large payload of a ship, capable of rapidly transporting troops and materials to any battlefield with a coastline at a very low cost."

  FRA_sky_mothership:0 "Sky Mothership"
  FRA_sky_mothership_desc:0 "This is perhaps the boldest vision. We will attempt to build a massive 'Sky Mothership' capable of hovering in the stratosphere for long periods. Carrying several squadrons of micro-fighters, it will be a never-landing, floating airbase dominating the entire battlefield from ten thousand meters high."

  FRA_beyond_the_speed_of_sound:0 "Beyond the Speed of Sound"
  FRA_beyond_the_speed_of_sound_desc:0 "We will launch the final assault on the sound barrier. By developing more powerful jet engines and more aerodynamic shapes, we will manufacture the first fighter capable of 'Breaking the Speed of Sound.' This will be a great leap in human aviation history and grant our air force an unrivaled technological advantage."

  FRA_independence_of_the_air_force:0 "Independent Air Force"
  FRA_independence_of_the_air_force_desc:0 "The Air Force shall no longer be an appendage of the Army or Navy. We will formally establish an 'Independent Air Force' with its own independent command system, strategic doctrine, and budget. A powerful, independent Red Air Force will be the decisive force for defending Communal airspace and supporting global revolution."

  FRA_wrap_around_air_sea_combat:0 "Wraparound Sea-Air Combat"
  FRA_wrap_around_air_sea_combat_desc:0 "Our air force and navy will develop a brand-new 'Wraparound Sea-Air Combat' tactic. Carrier aircraft will no longer be mere extensions of the fleet; they will coordinate with land-based long-range bombers and reconnaissance aircraft to launch multi-wave, multi-directional, continuous attacks on enemy fleets, throttling them like a python."

  FRA_hill_top_air_force_academy:0 "Mountaintop Air Academy"
  FRA_hill_top_air_force_academy_desc:0 "We will establish an air academy situated on the peaks of the Pyrenees for future Red pilots. Here, the harsh natural environment will temper their will, and complex mountain air currents will test their skills. Pilots graduating from this 'Mountaintop Air Academy' will be the sturdiest and finest aerial warriors in the world."
  experience_gain_air_factor_tt:0 "$MODIFIER_XP_GAIN_AIR_FACTOR$: $RIGHT|+=1%$"

  FRA_lead_the_battlefield:0 "Dominate the Battlefield"
  FRA_lead_the_battlefield_desc:0 "Air superiority is the guarantee of victory. Our air strategy will center on seizing and maintaining absolute air superiority over the battlefield. Through superior numbers of fighters and advanced radar warning systems, we will completely 'Dominate the Battlefield,' so our Army and Navy comrades need never fear threats from above."

  FRA_earth_shattering:0 "Earth-Shattering Strikes"
  FRA_earth_shattering_desc:0 "We will assemble massive strategic bomber forces to launch 'earth-shattering' air raids on enemy industrial centers, logistical hubs, and political hearts at the first moment of war. We will completely destroy the enemy's war potential, turning their nation into a sea of fire under our bombs."

  FRA_wings_of_liberty:0 "Wings of Liberty"
  FRA_wings_of_liberty_desc:0 "Our air force will become the 'Wings of Liberty' for the world's oppressed. Our transport aircraft will air-drop weapons and supplies to revolutionary comrades everywhere, and our fighters will provide an air umbrella for their uprisings. The red roundel will become a symbol of hope for the suffering worldwide."

  FRA_destabilize_warfare:0 "Subversive Warfare"
  FRA_destabilize_warfare_desc:0 "We will use the air force as a tool to 'subvert' the form of warfare. Our primary targets will no longer be enemy armies, but their capacity and will to sustain war. Through continuous and precise strikes on enemy logistics, communications, and command systems, we will achieve decisive victory outside the conventional battlefield."

  FRA_fire_dawn:0 "The Fiery Dawn"
  FRA_fire_dawn_desc:0 "At the dawn before our main forces launch the general offensive, our attack squadrons will sweep over enemy forward positions like a 'Fiery Dawn.' Cluster bombs, napalm—we will use the most fierce fire to clear all obstacles for our ground troops, letting the enemy see their doom as day breaks."

  FRA_marine_support_aircraft:0 "Marine Support Aircraft"
  FRA_marine_support_aircraft_desc:0 "We will develop specialized 'Marine Support Aircraft' with longer range and stronger anti-ship capabilities. Whether providing reconnaissance and warning for our fleet or directly attacking enemy carrier battle groups with torpedoes and anti-ship missiles, they will be the most reliable partners for naval comrades on the vast oceans."

  FRA_saturation_bombing:0 "Saturation Bombing"
  FRA_saturation_bombing_desc:0 "For targets that are fortified and difficult to destroy with precision strikes, we will adopt the simplest yet most effective means: 'Saturation Bombing.' Hundreds of bombers will press toward the target like a dark cloud, dropping tens of thousands of tons of bombs to completely erase the target area from the map. This may be barbaric, but it is absolutely effective."

  FRA_ace_of_the_air:0 "Aces of the Air"
  FRA_ace_of_the_air_desc:0 "We will encourage healthy competition among pilots and grant the highest honors and rewards to 'Aces' who achieve brilliant results in air combat. Their deeds will be printed on posters, and their names praised by the whole nation. They will become idols for all youth, inspiring more outstanding young people to join our Red Air Force."

  FRA_amazonian_sky_fighter:0 "Amazonian Sky Fighters"
  FRA_amazonian_sky_fighter_desc:0 "The sky knows no gender. We will break conventions, recruiting and training female pilots to form an 'Amazonian Sky Fighter' squadron composed entirely of female comrades. They will prove to the world with their actions that women can not only produce and manage but can also pilot warbirds and defend Communal skies just like men."

  FRA_stealth_parachuting:0 "Stealth Parachute Infiltration"
  FRA_stealth_parachuting_desc:0 "Our paratroopers will conduct 'Stealth Parachute Infiltrations' from high altitudes in the deepest night. By using advanced navigation equipment and low-noise transport aircraft, they will land in the heart of the enemy without detection, striking vital points like a sharp dagger."
  tech_stealth_parachuting:0 "Stealth Parachute Infiltration"

  FRA_futurism_and_flight:0 "Futurism and Flight"
  FRA_futurism_and_flight_desc:0 "Flight itself is an art that transcends reality and is full of futurist spirit. We will encourage our aircraft designers to draw inspiration from futurist aesthetics, designing aircraft with more streamlined and aggressive shapes. Our warbirds must be not only killing machines but also artworks manifesting revolutionary aesthetics."
  air_max_speed_factor_tooltip:0 "$MODIFIER_AIR_MAX_SPEED_FACTOR$: $RIGHT|+=%1$"
  Cof_futurism_air_fanaticism:0 "Futurist Fanaticism"

  FRA_another_victory_for_syndicalists:0 "Another Victory for the Syndicalists"
  FRA_another_victory_for_syndicalists_desc:0 "The clamor of the election has settled, and the people have once again chosen us—the Syndicalists, the cornerstone of the revolution and the helmsmen of the Commune. This is not an end, but a brand-new starting point. We must prove to all France that their trust has not been misplaced. It is time to mend rifts, consolidate our revolutionary fruits, and plan a stable and bright path for the future of the Commune."

  FRA_to_unite_sacrifice_first:0 "To Unite, Sacrifice First"
  FRA_to_unite_sacrifice_first_desc:0 "True unity is not compromise with opportunists and waverers, but based on pure revolutionary principles! We have had enough of endless bickering and concessions. To forge a combat collective with a will of steel, we must first sacrifice those weak and impure parts. Even if thousands oppose us, we shall walk the correct path. Only by excising internal noise can the ideals of Syndicalism truly be realized!"
  seat_radi_more_than_mode:0 "Seats of $faction_synd_radi$ are greater than seats of $faction_synd_mode$"
  FRA_to_unite_sacrifice_first_tt:0 "§RThis is destined to be an arduous struggle...§!"

  FRA_composite_worker_education_program:0 "Comprehensive Worker Education Program"
  FRA_composite_worker_education_program_desc:0 "Our workers should not only be skilled producers but also conscious revolutionaries. We will launch a 'Comprehensive Worker Education Program,' opening night schools in factories and communities nationwide. Here, workers will not only learn the latest techniques but also systematically study revolutionary theory and history, allowing them to profoundly understand the historical mission they bear to build and defend this workers' state."

  FRA_extreme_tactics_against_extreme_groups:0 "Extreme Tactics against Extreme Groups"
  FRA_extreme_tactics_against_extreme_groups_desc:0 "The soil of freedom must not nurture the poisonous weeds that subvert the revolution. We can no longer harbor any illusions regarding those Jacobin and Sorelian extremist groups advocating for dictatorship and violence. We will grant the Department of Internal Security greater powers to adopt all necessary 'extreme tactics' to completely eradicate them before they drag the entire Commune into a new abyss of civil war."

  FRA_contact_with_the_anarchist_right:0 "Contact the Anarchist Right"
  FRA_contact_with_the_anarchist_right_desc:0 "Within the anarchist camp, not all are our enemies. There remains a group of pragmatic comrades known as the 'Anarchist Right' who, while opposing CGT bureaucracy, are equally wary of Jacobin dictatorial tendencies. We will establish contact with them through secret channels to seek the possibility of rebuilding our former alliance."

  FRA_recalling_vulnerable_groups:0 "Unite Vulnerable Groups"
  FRA_recalling_vulnerable_groups_desc:0 "The success of the revolution is ultimately measured by how it treats the most vulnerable groups. We will strengthen the protection of rights for women, ethnic minorities, and disabled comrades, ensuring they can equally share the fruits of the revolution. By uniting these once-neglected forces, we will immensely consolidate our mass base of governance, letting the light of the Commune illuminate every corner."

  FRA_redefining_commonwealth_of_communes:0 "Redefining the Federation of Communes"
  FRA_redefining_commonwealth_of_communes_desc:0 "The federation envisioned by the '1921 Constitution' has revealed its limitations in reality. It is time for a profound redefinition of the 'Federation of Communes.' We will clarify the powers and responsibilities of the center and the locales, rationalize the relationship between the BGT and the CSP, and establish a more efficient federal system that both safeguards local vitality and ensures a unified national will."

  FRA_platform_model:0 "The Platform Model"
  FRA_platform_model_desc:0 "We will draw upon the organizational thoughts of the 'Platformists' to conduct a profound transformation of the Syndicalist organizational structure. By establishing a unified, cross-industry 'Platform,' we will unite all unions and cooperatives under a common program of action, overcoming localism and industry barriers to form a truly unified and efficient combat collective."

  FRA_zero_amendment_to_the_constitution:0 "The Zero Amendment to the Constitution"
  FRA_zero_amendment_to_the_constitution_desc:0 "We will submit a 'Zero Amendment to the Constitution' to the BGT, which will fundamentally reshape the Commune's power structure. This amendment will grant the working class and its representative organization—the General Confederation of Labour—a supreme and unshakable leading position. This is not just a supplement to the existing constitution, but an eternal cornerstone for the future of France."

  FRA_administrativeization_of_CGT:0 "Bureaucratization of the CGT"
  FRA_administrativeization_of_CGT_desc:0 "The General Confederation of Labour should not merely be a supervisory and coordinating body; it must become the direct executor of the state will. We will push forward the 'Bureaucratization' reform of the CGT, forging it into the core management organ of the Commune's economic and social life, seamlessly connecting the powers reclaimed from the CSP into a more efficient organizational system loyal to the working class."

  FRA_workers_direct_administration:0 "Direct Workers' Administration"
  FRA_workers_direct_administration_desc:0 "We will return power completely to its masters. By establishing a bottom-up administrative network composed of union representatives at all levels, we will realize the ultimate ideal of 'Direct Workers' Administration.' From factory workshops to national plans, every decision will be made by the workers themselves. This is true working-class democracy."

  FRA_workers_picket_system:0 "Workers' Picket System"
  FRA_workers_picket_system_desc:0 "To maintain revolutionary order, we cannot rely solely on the state machine. We will establish a 'Workers' Picket' force composed of the most loyal and determined union members. They will be responsible for supervising production, maintaining social security, and rooting out saboteurs hidden among the people. This is an armed force belonging to the working class itself, the most reliable power for defending our victory."

  FRA_radical_union_democracy:0 "Radical Union Democracy"
  FRA_radical_union_democracy_desc:0 "Bureaucracy within the unions is the greatest enemy of the revolution. We will launch a 'Radical Union Democracy' movement, ensuring every union decision must undergo thorough discussion and voting by grassroots members. All leadership positions will implement universal elections and regular rotation to completely eradicate the soil for bureaucracy."

  FRA_to_be_change_unity_first:0 "To Change, Unity First"
  FRA_to_be_change_unity_first_desc:0 "Any radical change could tear apart our hard-won revolutionary front. Therefore, before implementing any major reform, we must first unite all forces that can be united. We will communicate with the moderates of all factions to seek consensus and expand our governing base. Only in a solid, united political environment can our changes move steadily and far."
  seat_mode_more_than_radi:0 "Seats of $faction_synd_mode$ are greater than seats of $faction_synd_radi$"
  FRA_to_be_change_unity_first_tt:0 "§RMending the public's trust in us will be no easy task...§!"

  FRA_revolutionary_tents:0 "The Revolutionary Big Tent"
  FRA_revolutionary_tents_desc:0 "Our cause is grand, and our heart should be as well. We will raise a massive 'Revolutionary Big Tent,' welcoming all factions that identify with socialism and worker liberation to join us. Whether moderate reformists or radical internationalists, as long as they are willing to unite under the Syndicalist banner, we will view them as comrades."
  FRA_revolutionary_tents_tt:0 "For every faction that joins the Big Tent, §Y$Cof_under_the_tent$§! will be §Genhanced§!."
  Cof_under_the_tent:0 "Under the Big Tent"
  under_tent_sorelian_yes:0 "§CIf Sorelians have joined the Big Tent:§!"
  under_tent_anarchist_yes:0 "§CIf Anarchists have joined the Big Tent:§!"
  under_tent_technocrat_yes:0 "§CIf Technocrats have joined the Big Tent:§!"
  under_tent_communist_yes:0 "§CIf Communists have joined the Big Tent:§!"

  FRA_midway_society:0 "The Midway Society"
  FRA_midway_society_desc:0 "Between radicalism and conservatism, between centralization and decentralization, we will seek a 'Midway' path. We must avoid both Jacobin dictatorship and Anarchist chaos. Our goal is to build a stable, prosperous, pragmatic, yet idealistic 'Midway Society' that can unite all the people to the greatest extent." 
  syndmode_tent_has_two:0 "At least two factions are Under the Big Tent"
  FRA_midway_society_tt:0 "§CWe will begin construction of the 'Midway Society.'§!"
  Cof_building_midway_society1:0 "Midway Society: Blueprint Phase"
  Cof_building_midway_society2:0 "Midway Society: Startup Phase"
  Cof_building_midway_society3:0 "Midway Society: Construction Phase"
  Cof_building_midway_society4:0 "Midway Society: Completion Phase"
  Cof_building_midway_society5:0 "Midway Society: Mission Accomplished"

  FRA_trade_union_empowerment_bill:0 "Trade Union Empowerment Act"
  FRA_trade_union_empowerment_bill_desc:0 "We will pass a 'Trade Union Empowerment Act' to further consolidate and expand the power of unions at all levels from a legal standpoint. Whether participating in enterprise management, supervising production processes, or safeguarding worker welfare, the union will possess the final decision-making power. This is a reaffirmation of the core principles of Syndicalism."

  FRA_the_great_national_plan:0 "The Great National Plan"
  FRA_the_great_national_plan_desc:0 "We will mobilize the power of the entire nation to launch a series of 'Great National Plans.' Whether north-south trunk railways or unprecedented water conservancy projects, we will use the powerful organizational capacity of socialism to complete grand undertakings unimaginable to capitalist countries, completely transforming the face of France."

  FRA_cutting_dangerous_people:0 "Excision of Dangerous Elements"
  FRA_cutting_dangerous_people_desc:0 "Our revolutionary camp is mixed with too many opportunists and ill-intentioned saboteurs. We must act like a surgeon, precisely and ruthlessly 'excising' these 'dangerous elements' that threaten the health of the revolution, purifying our ranks to ensure the absolute security of the Commune."
  FRA_cutting_dangerous_people_tt:0 "§GThis will greatly benefit our nation.§!\n§RAlthough it will cause some issues in the short term,§!\n§Gthe benefits of this measure will become increasingly apparent over time.§!\n\n"

  FRA_declaration_of_the_new_normal:0 "Declaration of the New Normal"
  FRA_declaration_of_the_new_normal_desc:0 "After years of exploration and turmoil, it is time to 'Declare the New Normal' to the world. The path of Syndicalism is the path of France. We will fix our governing philosophy and organizational model as a stable, mature system, ending all bickering over ideological lines and uniting the entire nation under a clear goal."

  FRA_old_alliance:0 "The Old Alliance"
  FRA_old_alliance_desc:0 "Syndicalism and Sorelianism were two different expressions of the same concept in the early days of the revolution. After Georges Sorel passed away, Sorelianism and Syndicalism gradually drifted apart. Syndicalists feared the unpredictability of Sorelianism, while Sorelians despised the bureaucratic tendencies of Syndicalism. Yet our passion for the revolution and love for the people are shared. It is time to set aside old grievances and join hands against those enemies who corrupt the revolution."
  sore_oldl_govenment:0 "$faction_sore_oldl$ has won the $BGT_name$"

  FRA_the_opposition_goes_against_the_grain:0 "The Opposition becomes the Establishment"
  FRA_the_opposition_goes_against_the_grain_desc:0 "This is almost a miracle. For a long time, we—the forgotten peasants, the excluded workers, and the uncompromising idealists—were merely insignificant voices in parliament. But now, the people have pushed us into the heart of power with their votes. The old Syndicalist establishment has proven its failure; now it is our turn to fulfill our promises and build a truly freer, more equal France belonging to all laborers."

  FRA_outside_the_BGT_and_CSP:0 "Outside the System"
  FRA_outside_the_BGT_and_CSP_desc:0 "The stale systems of the BGT and CSP are breeding grounds for bureaucracy and a privileged class. We will not be bound by these old rules. Our strength comes from 'Outside the System'—from every neighborhood, every village, and every vibrant grassroots cooperative. We will bypass these rigid institutions, speaking directly to the people to reshape the nation's political landscape from the bottom up."

  FRA_no_more_proletarian_proletariat:0 "No 'More Proletarian Proletariat'"
  FRA_no_more_proletarian_proletariat_desc:0 "Within the revolutionary ranks, there should no longer be distinctions of high or low. Whether peasants, artisans, or non-union workers, they are all glorious laborers just like members of the CGT. We will completely abolish those discriminatory policies that divide people into tiers, ensuring everyone enjoys equal rights and dignity. In our Commune, there is no 'more proletarian proletariat'."

  FRA_ignorance_of_origin_bill:0 "Disregard of Origins Act"
  FRA_ignorance_of_origin_bill_desc:0 "We will submit a 'Disregard of Origins Act' to the BGT to completely uproot any discrimination based on class, faith, or background from a legal standpoint. A person's value should only be determined by their labor and contribution to the Commune. This bill will be the legal cornerstone of our establishment of a truly equal society."

  FRA_pragmatic_changes:0 "Pragmatic Changes"
  FRA_pragmatic_changes_desc:0 "Ideals are noble, but realizing them requires pragmatic means. We will unite all reformist forces dissatisfied with the status quo, whether moderate syndicalists disillusioned with the CGT or Jacobin technocrats pursuing efficiency. By establishing a broad united front, we will push our changes step by step, winning the people's trust with tangible results."

  FRA_idealistic_fire:0 "The Fire of Ideals"
  FRA_idealistic_fire_desc:0 "We reject any form of political compromise, for it only dilutes our pure revolutionary ideals. Our task is not to mend this stale state machine, but to use the 'Fire of Ideals' to incinerate it completely! We will appeal directly to the people, using our most thorough and pure anarchist principles to ignite a truly social revolution from the bottom up."

  FRA_militia_workers_peasants:0 "Militia, Workers, Peasants"
  FRA_militia_workers_peasants_desc:0 "The state's machine of violence—the standing army—is a symbol of oppression. We will completely disband this old army, returning the weapons that defend the revolution to their true masters. Every worker and every peasant will become part of the militia. An armed force composed of all the people is invincible."

  FRA_self_contained_villages_and_towns:0 "Self-Contained Towns"
  FRA_self_contained_villages_and_towns_desc:0 "We will promote the establishment of a federation composed of countless economically self-sufficient and politically highly autonomous 'Self-Contained Towns.' The central government in Paris will no longer issue orders; every community will become an independent and equal republic, forming a brand-new France through free association."

  FRA_the_university_of_footloose:0 "The University without Walls"
  FRA_the_university_of_footloose_desc:0 "Knowledge should not be confined to ivory towers. Through radio, correspondence, and touring lecture groups, we will establish a 'University without Walls.' No matter where they are, every comrade yearning for knowledge can freely learn everything they are interested in, making all of France a massive, open classroom."

  FRA_individual_collectivism:0 "Individual Collectivism"
  FRA_individual_collectivism_desc:0 "What we pursue is not a collective that erases individuality, but an 'Individual Collectivism' that respects and stimulates individual creativity. In our communities, the free development of the individual will be the prerequisite and final goal of all collective action. We will prove with practice that true collectivism and thorough individual liberation are completely compatible."

  FRA_bottom_up_solidarity:0 "Bottom-up Solidarity"
  FRA_bottom_up_solidarity_desc:0 "True solidarity does not come from orders above, but stems from spontaneous mutual aid between equal individuals. We will abolish all top-down bureaucratic organizations, encouraging the people to establish countless small, voluntary mutual aid groups through free consultation. A society composed of this 'Bottom-up Solidarity' will be more solid than any state machine."

  FRA_direct_democracy:0 "Practice Direct Democracy"
  FRA_direct_democracy_desc:0 "We will completely abolish the 'hypocritical' democracy of the representative system and 'Practice Direct Democracy' in every community and factory. All decisions concerning the collective will be determined directly by all members through citizen assemblies. We will make the purest form of democracy dreamed of by ancient Greek philosophers a reality on the soil of France."

  FRA_dont_matter_about_politics:0 "Irrelevant to Politics"
  FRA_dont_matter_about_politics_desc:0 "When power is completely shattered, when the state no longer exists, and when everyone becomes their own master, the dirty word 'Politics' will also vanish. People will no longer fight for power, but cooperate for the common welfare. A harmonious society 'Irrelevant to Politics' is our ultimate ideal."

  FRA_libertarian_socialist_principles:0 "Libertarian Socialist Principles"
  FRA_libertarian_socialist_principles_desc:0 "All our actions will be guided by 'Libertarian Socialist Principles' as the supreme directive. This means we oppose both capitalist exploitation and all forms of state oppression. Our goal is to build a truly free society with neither capitalists nor bureaucrats."

  FRA_complete_freedom_of_expression:0 "Complete Freedom of Expression"
  FRA_complete_freedom_of_expression_desc:0 "We will abolish all forms of censorship, safeguarding 'Complete Freedom of Expression.' Even the most absurd and unpleasant voices have the right to exist. For we believe that truth only becomes clearer in free debate, and a society capable of containing all voices is a truly powerful society."

  FRA_grass_roots_self_governance_system:0 "Grassroots Self-Governance System"
  FRA_grass_roots_self_governance_system_desc:0 "We will return power completely to the grassroots. Every urban block and every township will establish its own autonomous committee responsible for managing local public affairs. We will establish a perfected 'Grassroots Self-Governance System,' making France a federation of countless vibrant autonomous communities."

  FRA_letter_of_recommendation_for_talent:0 "Letter of Recommendation for Talent"
  FRA_letter_of_recommendation_for_talent_desc:0 "We will abolish the rigid system of academic and seniority certification, turning instead to a more flexible 'Letter of Recommendation' system. A person's ability will be proven by those who know them best—their community and colleagues. This will ensure that talent with true skill, buried by the bureaucratic system, can emerge."

  FRA_parallel_management_administration:0 "Parallel Management Administration"
  FRA_parallel_management_administration_desc:0 "We will establish a 'Parallel Management Administration' system composed of citizen representatives, running alongside existing government agencies. This system will be responsible for supervising government operations and will possess veto power over irrational policies. This will ensure that executive power always remains under the people's supervision."

  FRA_wage_war_on_corruption:0 "Wage War on Corruption"
  FRA_wage_war_on_corruption_desc:0 "Power breeds corruption; this is an eternal alarm. We will 'Wage War on Corruption' with thunderous means, establishing an independent anti-corruption commission with immense power. No matter who it is, as long as they dare reach their hand toward the people's property, they will face the most severe punishment."

  FRA_a_more_correct_constitution:0 "A More Just Constitution"
  FRA_a_more_correct_constitution_desc:0 "We will organize a constituent assembly composed of representatives from all walks of life to conduct a comprehensive revision of the existing '1921 Constitution.' Our goal is to formulate a 'More Just Constitution' that explicitly safeguards the rights of every citizen, limits the power of all government agencies, and lays a solid legal foundation for the Commune's long-term peace and stability."

  FRA_alliance_with_left_peasant_front:0 "Alliance with the Left Peasant Front"
  FRA_alliance_with_left_peasant_front_desc:0 "Peasants are the most important ally of the revolution. We will proactively establish a firm political alliance with the 'Left Peasant Front' representing progressive peasant interests. By tilting agricultural policy in their favor, we will win the heartfelt support of millions of peasants, establishing a most solid mass base for our regime."

  FRA_find_amusement_in_own_way:0 "Finding Amusement in One's Own Way"
  FRA_find_amusement_in_own_way_desc:0 "The revolution is not about prescribing how people should enjoy themselves, but about creating an environment where everyone can 'Find Amusement in Their Own Way.' We will vigorously support various civilian, small-scale cultural and sports societies, letting every interest and every hobby find its own space. A diverse and vibrant civil society will be our best calling card."

  FRA_bring_in_the_reformers:0 "Liaison with the Reformers"
  FRA_bring_in_the_reformers_desc:0 "Our transformation needs friends, not enemies. We will proactively 'Liaison' with those 'Reformers' dissatisfied with the status quo, even if they come from other political factions. By seeking common ground while reserving differences and establishing the broadest united front, we will minimize resistance to change, making our friends many and our enemies few."

  FRA_supervisory_committee:0 "Supervisory Committee"
  FRA_supervisory_committee_desc:0 "To ensure our government can operate cleanly and efficiently, we will establish an independent 'Supervisory Committee.' This committee, composed of social notables and representatives from all classes, will be responsible for supervising government fiscal expenditures and administrative efficiency, regularly publishing its work reports to the people. Transparency is the best weapon to eradicate corruption."

  FRA_anti_power_checks_and_balances:0 "Anti-Tyranny and Balance of Power"
  FRA_anti_power_checks_and_balances_desc:0 "To institutionally eradicate any form of personal dictatorship and 'tyranny,' we will establish a precise 'Balance of Power' mechanism. Legislation, administration, judiciary, and supervision—different power institutions will check and balance each other, ensuring no single institution or individual can stand above the will of the people and the law."

  FRA_french_styke_revolution:0 "A French-Style Revolution"
  FRA_french_styke_revolution_desc:0 "Syndicalist chaos and Anarchist empty talk have dragged the Commune into a mire of stagnation. Now, it is time to reshape this nation with a true 'French-Style Revolution.' We will inherit the tradition of the 1793 Jacobins, using order, reason, and a powerful central will to sweep away all chaos and inefficiency, forging France into an unparalleled and powerful socialist republic."

  FRA_administrative_technocrats:0 "Administrative Technocrats"
  FRA_administrative_technocrats_desc:0 "Management of the state is a science, not a political show. We will thoroughly reform our civil service system, promoting and utilizing 'Administrative Technocrats' who possess professional knowledge and management talent. Under their leadership, every department of the state will operate as efficiently as a precision machine, accurately transforming policy blueprints into reality."

  FRA_all_it_takes_is_action:0 "Action is All it Takes"
  FRA_all_it_takes_is_action_desc:0 "Endless debate and empty talk only waste precious time. We believe that 'Action is all it takes.' Whether economic construction or social transformation, we will implement our will with the most decisive and rapid action. Results are the most powerful weapon to counter all doubts."

  FRA_benevolent_dictatorship:0 "Dictatorship of Virtue"
  FRA_benevolent_dictatorship_desc:0 "To save the Republic on the brink of collapse and realize true public welfare, a temporary 'Dictatorship of Virtue' led by the most determined and selfless revolutionaries is necessary. We will take the people's happiness as our only criterion, using an iron hand to sweep away all reactionary forces obstructing progress. This is not for power itself, but to use power to realize supreme virtue."

  FRA_the_cult_of_reason:0 "The Cult of Reason"
  FRA_the_cult_of_reason_desc:0 "We will replace all obscure superstitions of the old era with science and reason. Whether religious dogma or utopian fantasies, they will be dispelled under the light of the 'Cult of Reason.' Our society will be built upon calculable data, verifiable truths, and the most efficient planning."

  FRA_class_struggle_as_program:0 "Class against Class Theory"
  FRA_class_struggle_as_program_desc:0 "Do not harbor illusions regarding any non-working class. The only driver of social progress is uncompromising class struggle. We will take 'Class against Class' as our program of action, completely purging those petite-bourgeois and intellectuals hidden among the masses who are half-hearted toward the revolution, ensuring the absolute leadership of the working class."

  FRA_acting_is_better_than_thinking:0 "Acting is Better than Thinking"
  FRA_acting_is_better_than_thinking_desc:0 "In the torrent of revolution, excessive thinking only leads to hesitation and weakness. We firmly believe that 'Acting is better than thinking'; decisive action itself contains truth. We will encourage a vibrant culture of action unafraid of error, carving out a path to victory through constant practice."

  FRA_first_line_feedback:0 "Front-Line Feedback"
  FRA_first_line_feedback_desc:0 "Even a perfect plan needs testing by reality. We will establish an efficient 'Front-Line Feedback' mechanism, bringing the most authentic problems and data from factories, farms, and urban streets directly to the desks of central planners. This will ensure our grand blueprints never detach from the realistic soil of France."

  FRA_constructing_revolutionary_manifesto:0 "Constructing the Revolutionary Manifesto"
  FRA_constructing_revolutionary_manifesto_desc:0 "Our actions need a clear theoretical banner. We will organize the finest theorists to merge the revolutionary tradition of Jacobinism with the modern thoughts of Neo-Socialism, drafting a brand-new 'Revolutionary Manifesto.' This manifesto will systematically expound our worldview and program of action, becoming the ideological beacon guiding the entire party and nation forward."

  FRA_new_cooperation_theory:0 "New Cooperation Theory"
  FRA_new_cooperation_theory_desc:0 "Traditional cooperative models are too loose and inefficient. We will propose a set of 'New Cooperation Theory,' integrating all cooperatives into a system unified by national planning and coordination. In this model, cooperatives will become the most efficient execution units in the national economic plan, rather than acting as independent small workshops."

  FRA_cybernetic_society:0 "The Cybernetic Society"
  FRA_cybernetic_society_desc:0 "We will view the entire society as a complex system that can be precisely regulated through information and feedback. By applying the emerging science of cybernetics, we will establish a self-regulating and self-optimizing 'Cybernetic Society.' In this society, any deviation will be corrected in time, any resource will be optimally allocated, ultimately realizing a perfect state that never errs and remains forever efficient."

  FRA_lessons_from_robespierre:0 "Lessons from Robespierre"
  FRA_lessons_from_robespierre_desc:0 "We will draw valuable 'Lessons' from the successes and failures of the French Revolutionary pioneer, Maximilien Robespierre. His determination, his selflessness, and his pursuit of virtue are our eternal examples; while his isolation and his abuse of terror are traps we must guard against. We shall be a smarter Robespierre."

  FRA_solidarity_front:0 "Solidarity Front"
  FRA_solidarity_front_desc:0 "To achieve our goals, we must unite all forces that can be united. We will set aside factional differences and call upon all comrades who identify with order, efficiency, and a powerful state to form a 'Solidarity Front.' Whether soldiers, civil servants, or patriotic intellectuals, as long as they are willing to struggle for the construction of a powerful France, they are our friends."

  FRA_anti_democratic_alliance:0 "Anti-Democratic Alliance"
  FRA_anti_democratic_alliance_desc:0 "So-called 'Democracy' is merely a synonym for chaos, inefficiency, and populism. We will openly form an 'Anti-Democratic Alliance,' raising a clear banner against the endless bickering in the General Assembly and the tyranny of the majority. We believe the nation's destiny should be led by the finest and wisest elites, rather than being swayed by fickle public opinion."

  FRA_the_window_of_injustice:0 "Channel for Grievances"
  FRA_the_window_of_injustice_desc:0 "Even in a nation striving for perfection, injustice and errors can occur. We will open a 'Channel for Grievances' where the people can directly appeal to the highest authority. This will ensure that any bureaucracy and unlawful behavior can be exposed and corrected in time, letting the people feel that this state is still listening to their voices."

  FRA_a_republic_not_a_democracy:0 "A Republic, Not a Democracy"
  FRA_a_republic_not_a_democracy_desc:0 "We will repeatedly state a core concept to the people: what we pursue is a 'Republic' that safeguards public interest, not a 'Democracy' that indulges individual desires. Within this Republic, individual freedom must submit to the overall national interest, and individual rights must be predicated on fulfilling obligations to the state."

  FRA_remove_a_tumor:0 "Excision of a Tumor"
  FRA_remove_a_tumor_desc:0 "Unions and local communes, those out-of-control organizations that obstruct national unity, are malignant tumors on the body of France. We must perform a most decisive surgical operation to completely 'excise' these 'tumors.' This may bring acute pain, but it is to save the life of the entire nation."

  FRA_order_order_order:0 "Order! Order! Order!"
  FRA_order_order_order_desc:0 "Order is the foundation of civilization, the prerequisite for strength, and the supreme criterion for all our actions. We will use iron-handed means to rebuild order in every corner of society. There will no longer be chaotic parades in the streets, no undisciplined strikes in the factories, and no endless bickering in parliament. The whole of France will stride toward rebirth under the banner of 'Order'."

  FRA_reward_of_the_loyalist:0 "Reward of the Loyalist"
  FRA_reward_of_the_loyalist_desc:0 "For those comrades who stand firmly with us during the transformation, we will grant the most generous 'Rewards.' Whether higher positions, better treatment, or supreme social honors, we will not be stingy. Loyalty must be rewarded."

  FRA_peoples_education_program:0 "People's Education Program"
  FRA_peoples_education_program_desc:0 "We will conduct a thorough reform of the existing education system, implementing a brand-new 'People's Education Program.' The core of this plan is to instill the younger generation with absolute loyalty to the state, supreme worship of order, and infinite love for labor. We will cultivate a new generation of citizens with unified thought, strict discipline, and readiness to sacrifice everything for the Republic."

  FRA_thousands_paths_to_technician:0 "Paths to the Technocrat"
  FRA_thousands_paths_to_technician_desc:0 "We will break traditional educational barriers, opening 'Paths to the Technocrat' for all talented youth. Whether through vocational schools, factory internships, or national examinations, as long as a person possesses professional skills and loyalty to the state, they can enter our technocratic system and become the backbone of national construction."

  FRA_new_man_project:0 "The 'New Man' Project"
  FRA_new_man_project_desc:0 "Our final goal is to create a brand-new 'New Man' belonging to Neo-Socialism. This 'New Man' will completely discard the selfishness, laziness, and individualism of the old era; they are rational, selfless, and disciplined, fully integrating the individual into the collective and regarding the state's will as their own supreme will. A society composed of such 'New Men' will be invincible."

  FRA_principle_of_orthodoxy:0 "The Principle of Orthodoxy"
  FRA_principle_of_orthodoxy_desc:0 "We will establish the 'Ideological Principle of Orthodoxy' for Neo-Socialism and use it as the sole criterion for measuring all thought and speech. Any thought deviating from this orthodox line will be regarded as heresy and dangerous error, to be ruthlessly criticized and eliminated. Unity of thought is the prerequisite for unity of action."

  FRA_purer_model_of_revolution:0 "A Purer Model of Revolution"
  FRA_purer_model_of_revolution_desc:0 "Politicians in parliament have already desecrated the sanctity of the revolution with their weakness and endless bickering. France does not need more committees and acts; she needs a spiritual rebirth, a purer revolution that sweeps away all filth. We will follow in the footsteps of Georges Sorel, using myth, will, and combat to awaken the sleeping soul of this nation."

  FRA_new_friend:0 "The New Friend"
  FRA_new_friend_desc:0 "In the vast countryside, there lurks a force within the Peasant Front that equally loathes parliamentary democracy and worships authority and order. Although they are rooted in the land rather than the factory, we might find a 'New Friend' in this shared desire for strong order. We will extend an olive branch to those totalitarian elements among them, exploring the possibility of establishing an unexpected alliance."
  valois_choose_unit_older:0 "Chairman Valois chooses to unite with old comrades"

  FRA_proletarian_model_of_education:0 "Proletarian Model of Education"
  FRA_proletarian_model_of_education_desc:0 "Our education should not cultivate intellectuals who only know empty talk, but forge determined working-class warriors. We will thoroughly reform the education system, instilling students with an absolute worship of collective, honor, and sacrifice. They will learn to obey and fight through labor and military training, becoming the solid foundation for our purer model of revolution."

  FRA_totalitarian_cooperation:0 "Totalitarian Cooperation"
  FRA_totalitarian_cooperation_desc:0 "To counter common enemies—those weak parliamentary democrats and liberals—we will establish a temporary 'Totalitarian Cooperation' front with factions in the Jacobins who also believe in centralization. We will temporarily set aside differences and concentrate forces to first sweep away all obstacles on the path to a powerful France."

  FRA_integrationist_nationalist:0 "The Integrationist Nationalists"
  FRA_integrationist_nationalist_desc:0 "We will raise the banner of the French nation high, 'integrating' all patriotic nationalists yearning for a powerful motherland into our revolutionary cause. We will tell them that only under the guidance of Sorelianism can France break free from internal division and external threats, regaining her former glory."

  FRA_real_revolutionary_labor_unionists:0 "True Revolutionary Labour Unionists"
  FRA_real_revolutionary_labor_unionists_desc:0 "The revolutionary spirit of Syndicalism has been completely betrayed by the CGT bureaucrats. We will raise Sorel's banner high to unite 'True Revolutionary Labour Unionists'—those grassroots workers and combat teams who still believe in the power of combat, myth, and the general strike. We will reclaim the unions from within, letting them return to their original nature as weapons of class struggle."

  FRA_radical_cultural_propaganda:0 "Radical Cultural Propaganda"
  FRA_radical_cultural_propaganda_desc:0 "We will launch a 'Radical Cultural Propaganda' movement. Through drama, poetry, painting, and film, we will attack and deconstruct all values of the old world—individualism, consumerism, and rationalism. We will use a brand-new aesthetic full of power and mystery to shape the souls of a new generation, laying the cultural foundation for our future mythic narrative."

  FRA_from_past_to_future:0 "From Past to Future"
  FRA_from_past_to_future_desc:0 "We should not be bound by the vengeful obsession of Valois's veterans. Sorel's thought is alive; it points toward the future. We will draw nourishment from the heroic epics and myths of the past, but our goal is to create a brand-new myth belonging to the future. This is a path 'From Past to Future,' an eternal revolution directed at the soul itself."
  valois_choose_unit_youth:0 "Chairman Valois chooses to believe in youth"

  FRA_the_messianic_moment:0 "The Messianic Moment"
  FRA_the_messianic_moment_desc:0 "We will declare to the people that history is not a mediocre linear development, but is full of ruptures and miracles. We stand at a critical 'Messianic Moment,' a moment capable of subverting the old order and creating a new era in one stroke. We will use this eschatological enthusiasm to stimulate the people's spirit of self-sacrifice, letting them believe they are participating in a sacred, world-saving undertaking."

  FRA_philosophy_of_transcendence:0 "Philosophy of Transcendence"
  FRA_philosophy_of_transcendence_desc:0 "We will forge the thoughts of Bataille, Nietzsche, and others into a brand-new 'Philosophy of Transcendence.' This philosophy will praise the irrational, dark, and powerful impulses in life, encouraging people to transcend the mediocre self and embrace a more intense, dangerous, yet authentic existence. This will be our most powerful ideological weapon against bourgeois nihilism."

  FRA_camels_lions_babies:0 "Camels, Lions, Babies"
  FRA_camels_lions_babies_desc:0 "The evolution of the spirit is divided into three realms: the Camel, passively bearing the burden of tradition and morality; the Lion, daring to say 'No' to all authority; and finally the Baby, the Overman who creates brand-new values upon a void. Our revolution is to guide the soul of France to complete this triple metamorphosis."

  FRA_myth_of_the_future:0 "The Myth of the Future"
  FRA_myth_of_the_future_desc:0 "Old myths have died. What we need is a 'Myth of the Future' capable of condensing the national will. This myth will no longer be about God or Kings, but about a sacralized France reborn through collective sacrifice and irrational action. This myth will become the ultimate basis and highest goal of all our actions."

  FRA_subverting_the_symbol_system:0 "Subverting the Symbol System"
  FRA_subverting_the_symbol_system_desc:0 "We will carry out a thorough 'Subversion' of all symbols of the old world. The tricolor will be replaced by more primitive and powerful totems; 'La Marseillaise' will be replaced by more mysterious and sacrificial hymns. By reshaping the nation's symbol system, we will completely format the people's souls at a subconscious level."

  FRA_sisyphus_and_don_quixote:0 "Sisyphus and Don Quixote"
  FRA_sisyphus_and_don_quixote_desc:0 "We will praise Sisyphus's resilience and Don Quixote's fanaticism. In our value system, the meaning of action itself far outweighs whether it can achieve worldly success. The tragic hero who does what he knows to be impossible will become the new idol of our era. This worship of irrational action will be the source of our strength."

  FRA_the_ultimate_answer:0 "The Ultimate Answer"
  FRA_the_ultimate_answer_desc:0 "When all that is old is destroyed, when all constraints of reason are broken free, and when the entire nation is immersed in fanaticism for the myth of the future, we will find that 'Ultimate Answer.' France will no longer be a secular state, but a sacred combat community full of sacrifice, a Phoenix immortalized in fire."

  FRA_workers_nation_revolution:0 "Workers, Nation, Revolution"
  FRA_workers_nation_revolution_desc:0 "We will merge these three most powerful concepts into our new ideological core. 'Workers' represent the class foundation of our revolution, 'Nation' represents our emotional and historical belonging, and 'Revolution' is our eternal state of action. Under this banner, we will forge all of France into an invincible combat collective."

  FRA_harmonization_executive_legislative_powers:0 "Harmonization of Executive and Legislative Powers"
  FRA_harmonization_executive_legislative_powers_desc:0 "The endless bickering between the BGT and the CSP is the root of the Commune's weakness and division. We will completely abolish this inefficient dualism, 'Harmonizing' executive and legislative powers into a single institution with absolute authority. This will ensure that the state's will can be executed most rapidly and powerfully."

  FRA_interim_supreme_authority_authorization_act:0 "Interim Supreme Authority Authorization Act"
  FRA_interim_supreme_authority_authorization_act_desc:0 "In extraordinary times, extraordinary measures must be taken. We will pass an 'Interim Supreme Authority Authorization Act,' temporarily granting the state's supreme power to a committee composed of the most determined revolutionaries, or to a leader with absolute prestige. This will enable us to bypass all bureaucratic procedures and respond to any crisis with maximum speed."

  FRA_quick_sword_cuts_through_tangled_hemp:0 "The Quick Sword Cuts the Tangled Hemp"
  FRA_quick_sword_cuts_through_tangled_hemp_desc:0 "We will use the determination of 'the quick sword cutting the tangled hemp' to solve problems that have long plagued the Commune. Whether it be localism out of control or union interest entanglements, any 'tangled hemp' obstructing national unity and strength will be ruthlessly severed by us."

  FRA_one_goal:0 "One Goal"
  FRA_one_goal_desc:0 "From now on, all of France shall have only one goal—to achieve a total victory over German imperialism in the coming war and wash away our national shame. All economic activities, social policies, and cultural propaganda must serve this single goal."

  FRA_one_leader:0 "One Leader"
  FRA_one_leader_desc:0 "A nation with a unified goal needs a 'Leader' with absolute authority. He will be the embodiment of the national will and the symbol of the revolutionary spirit. His word is the final directive, his decision the state's course. Absolute loyalty to him shall be the supreme virtue of every citizen."

  FRA_one_class:0 "One Class"
  FRA_one_class_desc:0 "We will replace all divisive, narrow class consciousness with the concept of 'One Class.' Whether workers, peasants, or soldiers, they will first and foremost be members of the French nation. We will use a common national myth and shared hatred for external enemies to forge a brand-new combat class that transcends traditional class divisions."

  FRA_a_real_revolution:0 "A Real Revolution"
  FRA_a_real_revolution_desc:0 "When the state possesses one goal, one leader, and one class, a 'Real Revolution' truly begins. We will transform the whole of France into a massive machine born for war and glory. We will reclaim the honor of the warrior and use the enemy's blood to forge our brilliance. This is the great revolution driven by violence and myth that Comrade Sorel dreamed of!"

  FRA_committees_are_lower_than_parliaments:0 "Committees are Lower than Parliaments"
  FRA_committees_are_lower_than_parliaments_desc:0 "We will re-establish the supreme authority of parliament, explicitly stipulating that all executive 'Committees' are merely subordinate execution organs of the parliament and must unconditionally obey parliamentary resolutions. We will completely end the absurd situation of the CSP rivaling the BGT."

  FRA_reduction_of_local_autonomy:0 "Reduction of Local Autonomy"
  FRA_reduction_of_local_autonomy_desc:0 "Excessive local autonomy is the root of national division and weakness. We will gradually 'Reduce Local Autonomy,' centralizing fiscal, personnel, and law enforcement powers. A powerful central government is the necessary prerequisite for ensuring the unity and strength of France."

  FRA_reaffirmation_of_freedom_of_religion:0 "Reaffirmation of Freedom of Religion"
  FRA_reaffirmation_of_freedom_of_religion_desc:0 "We will 'Reaffirm' to the whole nation, especially to our pious comrades in rural areas, the Commune's commitment to 'Freedom of Religion.' The state respects every citizen's personal belief, provided it does not conflict with the fundamental interests of the revolution. This is our pragmatic move to unite the broadest masses of the people."
  bill_freedom_of_religion_amendment:0 "§YFreedom of Religion Amendment Act§!"
  bill_freedom_of_religion_amendment_desc:0 "§LFrance is a multi-religious country; in addition to traditional Catholicism and various Protestant denominations, there are Jewish and even Muslim communities. Although many revolutionaries adhere to atheism, implementing forced anti-religious measures would surely lead to popular opposition. To appease a segment of good citizens, we have redrafted a religious act that better aligns with socialist ideology while ensuring the normal lives of religious people who do not harm the revolution.§!"

  FRA_state_atheism:0 "State Atheism"
  FRA_state_atheism_desc:0 "Religion is the opium that numbs the people's spirit. We will implement a 'State Atheism' policy, using the light of science and reason to dispel the clouds of ignorance through education and propaganda. In a truly progressive revolutionary state, there should be no room for a god."

  FRA_relying_on_CSP:0 "Relying on the CSP"
  FRA_relying_on_CSP_desc:0 "In an era where efficiency is life, we must 'Rely' on a powerful executive core—the Comité de Salut Public. We will expand its jurisdiction to ensure the state's decrees can be executed rapidly and powerfully, clearing all bureaucratic obstacles."

  FRA_support_for_BGT:0 "Support for the BGT"
  FRA_support_for_BGT_desc:0 "True power belongs to the people, and the Bourse Générale du Travail is the supreme manifestation of the people's will. We will 'Support' and expand the power of the BGT, ensuring every major decision undergoes thorough discussion by representatives to counter any tendency toward executive dictatorship."

  FRA_presence_is_reason:0 "Presence is Reason"
  FRA_presence_is_reason_desc:0 "The Commune's current dual-track system, while flawed, is a product of revolutionary history and the balance of various forces. Its 'Presence is reason' (Existence is justified). Our current task is not to tear it down and start over, but to conduct prudent and incremental improvements within the existing framework."

  FRA_reform_for_revolution:0 "Reform for Revolution"
  FRA_reform_for_revolution_desc:0 "Stagnation is retreat. All our 'Reforms' are intended to make the flames of 'Revolution' burn more brightly. We will boldly innovate within the existing system to make it better adapt to the needs of the new era, leading the Commune toward a brighter future."

  FRA_principle_of_stability:0 "Principle of Stability"
  FRA_principle_of_stability_desc:0 "Surrounded by powerful enemies, 'Stability' is the overriding principle. Any radical reform that might trigger internal division and social turmoil must be temporarily shelved. Only in a united and stable internal environment can we concentrate forces to handle external threats."

  FRA_performance_legitimacy:0 "Performance Legitimacy"
  FRA_performance_legitimacy_desc:0 "The legitimacy of a regime comes not from hollow slogans, but from tangible 'Performance.' We will prove the 'Legitimacy' of our governance through economic growth, improvement of livelihoods, and national strength. The happiness of the people is the sole criterion for measuring our work."

  FRA_second_dreyfus_case:0 "The Second Dreyfus Affair"
  FRA_second_dreyfus_case_desc:0 "A seemingly ordinary espionage case has exposed shocking bias and injustice within our system, triggering fierce national debate over loyalty, justice, and national identity. It is effectively a 'Second Dreyfus Affair,' which will test whether we have the courage to face our own dark side."

  FRA_tightening_immigration_bill:0 "Tightening the Immigration Act"
  FRA_tightening_immigration_bill_desc:0 "To safeguard national security and the interests of local workers, we must 'Tighten' our 'Immigration Act.' We will conduct stricter background checks on all entrants and limit the influx of low-skilled labor. France's resources should prioritize the people of France."

  FRA_national_counterintelligence_act:0 "National Counterintelligence Act"
  FRA_national_counterintelligence_act_desc:0 "Enemy spies are everywhere. We will pass a powerful 'National Counterintelligence Act,' granting our security departments greater power to trace, arrest, and trial internal and external enemies attempting to steal our secrets and destroy our unity."

  FRA_anti_ethnic_discrimination_policy:0 "Anti-Ethnic Discrimination Act"
  FRA_anti_ethnic_discrimination_policy_desc:0 "Under the red flag, all ethnicities are equal. We will introduce an 'Anti-Ethnic Discrimination Act,' strictly punishing any discriminatory speech or behavior based on ethnicity or color. Our internationalist cause must begin with national unity at home."

  FRA_bottom_line_on_expression:0 "The Bottom Line on Expression"
  FRA_bottom_line_on_expression_desc:0 "Freedom of speech is not without boundaries. Any speech inciting division, promoting counter-revolutionary thought, or attempting to subvert our workers' regime has touched 'The bottom line on expression' and must be resolutely suppressed and banned."

  FRA_doing_rather_than_saying:0 "Doing Rather Than Saying"
  FRA_doing_rather_than_saying_desc:0 "France is weary of empty talkers. We will advocate a pragmatic spirit of 'Doing rather than saying.' The standard for evaluating a person is not what they say, but what they have done for the Commune. We will build our country through practical action and results."

  FRA_womens_day_parade:0 "Women's Day Parade"
  FRA_womens_day_parade_desc:0 "The revolution has not benefitted everyone equally, and our female comrades especially feel this. They have taken to the streets with a massive 'Women's Day Parade' to express their dissatisfaction and protest the deep-rooted sexism that still exists. Their demands are a severe test of our revolutionary commitment."
  Cof_womens_day_parade:0 "Women's Day Protest"

  FRA_glorious_mother:0 "The Glorious Mother"
  FRA_glorious_mother_desc:0 "A powerful nation needs a steady stream of new life. We will praise the greatness of motherhood and provide national-level honors and material rewards for those 'Glorious Mothers' who raise multiple children. They are the most respected heroes of the Republic."

  FRA_progressive_women:0 "Progressive Women"
  FRA_progressive_women_desc:0 "We will completely break the shackles binding women, encouraging them to step out of the home and participate in every field of social life. Whether entering factories, joining the army, or participating in national management, we will clear all obstacles for these 'Progressive Women'."

  FRA_free_assembly:0 "Free Assembly"
  FRA_free_assembly_desc:0 "The people have the right to voice their opinions. We will legally safeguard the right to 'Free Assembly,' and any peaceful, non-violent assembly or parade will be protected by the state. A government that dares to listen to different voices is a confident government."

  FRA_assembly_declaration_system:0 "Assembly Declaration Mechanism"
  FRA_assembly_declaration_system_desc:0 "Freedom cannot be equated with chaos. We will establish an 'Assembly Declaration Mechanism,' requiring organizers of all large-scale assemblies to declare their activities to relevant departments in advance. This is not to restrict freedom, but to better maintain public order and prevent ill-intentioned individuals from using assemblies to incite riots."

  FRA_enemy_at_the_gates:0 "Enemy at the Gates"
  FRA_enemy_at_the_gates_desc:0 "The shadow of war has fallen over France. Now, all internal rifts must be temporarily shelved, and every ounce of strength must be mobilized. With the 'Enemy at the Gates,' only through iron unity can we survive this struggle for national existence."

  FRA_ten_year_model:0 "Ten-Year Term Model"
  FRA_ten_year_model_desc:0 "To ensure the continuity and stability of wartime policies, we will temporarily suspend the five-year election cycle and implement a 'Ten-Year Term Model.' A government with a long-term stable leadership core can better lead us to victory in this war."
  ten_year_model_no:0 "The vote on §Y$bill_ten_year_model$§! has failed"

  FRA_integrated_politics:0 "Unified Authority"
  FRA_integrated_politics_desc:0 "The arrival of the crisis no longer grants opportunities to those politicians seeking to stall for time through loopholes in the democratic system. We must stabilize power in a trustworthy authority and end lengthy, inefficient debates. Only thus can we be fully prepared when the crisis strikes."

  FRA_post_war_democracy_commitments:0 "Post-War Democratic Commitment"
  FRA_post_war_democracy_commitments_desc:0 "We will solemnly promise the people that all wartime centralization measures are merely temporary. Once victory is achieved, we will immediately restore the Commune's democratic system and return power to the people. This 'Post-War Democratic Commitment' is our sacred covenant with the populace."

  FRA_on_the_main_contradiction:0 "On the Primary Contradiction..."
  FRA_on_the_main_contradiction_desc:0 "In this great struggle, we must first clarify what the 'Primary Contradiction' is at this current stage. This determines our strategic focus, identifying who we should unite with and who we must strike against. It is a fundamental question concerning the fate of France."

  FRA_is_revenge:0 "...is Revenge"
  FRA_is_revenge_desc:0 "Our current primary contradiction is the irreconcilable national hatred toward the German imperialists. Our paramount task is to wash away the shame of the Franco-Prussian War and the World War, and to reclaim the lost lands. The essence of this war is 'Revenge'!"

  FRA_is_emancipation:0 "...is Emancipation"
  FRA_is_emancipation_desc:0 "Our current primary contradiction is the conflict between the global working class and the bourgeoisie. Our war should not be limited to narrow national interests, but should be part of a world revolution aimed at the 'Emancipation' of all humanity."

  FRA_is_honor:0 "...is Honor"
  FRA_is_honor_desc:0 "Our current primary contradiction is the conflict between the spiritual decline of the French nation and the challenges of the external world. We fight not just for land and profit, but to reshape our national 'Honor,' proving to the world that the spirit of France never yields."

  FRA_democratic_principle:0 "Democratic Principles"
  FRA_democratic_principle_desc:0 "Under increasingly tense conditions, we must reaffirm the 'Democratic Principles' of the Commune. They remind us what we fight for and unite those comrades who cherish freedom. A nation that upholds democratic principles can maintain cohesion and win final victory amidst the coming storm."

  FRA_pro_establishment:0 "The Old Establishment"
  FRA_pro_establishment_desc:0 "The opposition mockingly calls us the 'Old Establishment,' ridiculing our prudence. But they do not understand; faced with a dire international situation, the people yearn not for new adventures, but for stability. We will rely on the CGT's mature organizational system to maintain social order. They are the ballast of national stability."

  FRA_draft_reform_of_trade_unions:0 "Draft Reform of Trade Unions"
  FRA_draft_reform_of_trade_unions_desc:0 "Time has exposed many issues within our union system. Now is the time to draft a comprehensive 'Trade Union Reform Act.' We will systematically reform it to make it more efficient, more democratic, and better able to represent the interests of all workers."

  FRA_labor_club:0 "Labour Clubs"
  FRA_labor_club_desc:0 "We will vigorously support the establishment of 'Labour Clubs' nationwide. These clubs will provide workers with places for recreation, socializing, and self-improvement, enriching their leisure time and enhancing the cohesion of the entire working class."

  FRA_genius_or_madman:0 "Genius or Madman"
  FRA_genius_or_madman_desc:0 "In the eyes of the Commune's masses and politicians, our leader possesses both the vision of a genius and the decisiveness of a madman. This trait is a precious asset in the current tension, and we need to prove to the people that this power will be channeled into leading the nation toward victory."

  FRA_stronger_presidential_orders:0 "Strengthened Presidential Decrees"
  FRA_stronger_presidential_orders_desc:0 "To improve administrative efficiency, we will pass legislation granting the Chairman of the BGT the power to issue 'Strengthened Presidential Decrees.' In certain specific fields, the Chairman will be able to bypass tedious parliamentary debates to implement policies directly."

  FRA_national_honors_program:0 "National Honors Program"
  FRA_national_honors_program_desc:0 "We will establish a brand-new 'National Honors Program' to recognize those citizens who have made outstanding contributions in war and construction. From 'Hero of the Republic' to 'Model Laborer,' these honors will become the highest goal for all citizens."

  FRA_theoretical_actionist:0 "The Theoretical Actionist"
  FRA_theoretical_actionist_desc:0 "Opponents mock our leader as a 'Theoretical Actionist,' attempting to ridicule our obsession with grand blueprints. But they do not understand; we will prove that profound thought and decisive action are not mutually exclusive—action backed by solid theory is invincible."

  FRA_professionalization_of_the_civil_service:0 "Civil Service Professionalization"
  FRA_professionalization_of_the_civil_service_desc:0 "We will push for the 'Professionalization of the Civil Service,' establishing a strict examination and assessment system to ensure that only the most outstanding and professional talents enter the nation's management positions. This will immensely improve our government's administrative capacity."

  FRA_remain_silent_and_work_hard:0 "Heads Down and Hard at Work"
  FRA_remain_silent_and_work_hard_desc:0 "Faced with an imminent threat of war, now is not the time for incessant bickering. We will call upon all the people to 'Keep their heads down and work hard,' putting all energy into the great cause of production and war preparation."

  FRA_guy_whos_against_everything:0 "The Man Against Everything"
  FRA_guy_whos_against_everything_desc:0 "The establishment calls us 'The Man Against Everything' because we indeed oppose all forms of oppression and injustice. They view us as trouble, but our value lies exactly in constantly questioning, critiquing, and challenging existing authority to prevent the nation from sliding into rigidity and corruption amidst complacency."

  FRA_no_one_is_left_behind_bill:0 "The 'Leave No One Behind' Act"
  FRA_no_one_is_left_behind_bill_desc:0 "We will pass an unprecedented 'Leave No One Behind' Act, establishing a social security system covering all citizens from the cradle to the grave. Whether unemployment, illness, or old age, the state will be every citizen's sturdiest shield."

  FRA_right_to_be_questioned:0 "The People's Right of Interpellation"
  FRA_right_to_be_questioned_desc:0 "We will legally grant the people the right of 'interpellation' regarding government officials and policies. Through regular hearings and accountability mechanisms, we will ensure that every government department remains responsible to the people."

  FRA_five_more_years:0 "Five More Years!"
  FRA_five_more_years_desc:0 "Our cause is at a critical juncture, and France needs stable leadership. Public support has allowed the current administration to serve for 'Five More Years' to ensure policy continuity and lead us through the current storm."

  FRA_usher_out_old_greet_new:0 "Out with the Old, In with the New"
  FRA_usher_out_old_greet_new_desc:0 "The election results have proven that the previous path no longer serves the people's interests. That being the case, rather than letting old errors persist, it is better to tear them down and rebuild. On the ruins, we can build a France that better aligns with popular demands."

  FRA_calm_anger:0 "Calm the Anger"
  FRA_calm_anger_desc:0 "For those comrades whose interests were harmed during the innovation and who harbor discontent, we cannot simply treat them as enemies. Through patient communication and appropriate compensation, we will 'Calm' their 'Anger,' striving to reunite them under the banner of the revolution."

  FRA_neutralize_hostility:0 "Neutralize Opposition"
  FRA_neutralize_hostility_desc:0 "For those saboteurs who stubbornly and maliciously 'Oppose' our cause, we will not be soft-handed. We will use the power of the state to 'Neutralize' their voices of 'Opposition,' dismantle their organizations, and ensure they cannot pose any substantial threat to our transformation."

  FRA_get_back_on_track:0 "Back on Track"
  FRA_get_back_on_track_desc:0 "Following necessary purges and adjustments, it is time for the nation to get 'Back on Track.' We will refocus on economic development and the improvement of livelihoods, proving to the people that the path they chose—that is, us—can lead France toward a better future."

  FRA_political_legacy:0 "Political Legacy"
  FRA_political_legacy_desc:0 "Even though we successfully defeated the previous government, we should not directly deny their contributions to the revolution. Their actions will become our 'Political Legacy'; although our paths differ, their contributions to France are indelible, and we will fulfill our vision upon their foundation."
















