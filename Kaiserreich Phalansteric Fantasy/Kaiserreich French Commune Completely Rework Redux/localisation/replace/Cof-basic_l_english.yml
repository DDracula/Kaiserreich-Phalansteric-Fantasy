  nation_strategy_massay_industrcomplex_name:0 "|Valley Industrial Complex|"
  Cof_economy_massay_develop_languedoc:0 "Develop Languedoc"
  Cof_economy_massay_expand_toulon_shipyard:0 "Expand Toulon Shipyard"

  FRA_french_national_railway:0 "French National Railway"
  FRA_french_national_railway_desc:0 "Fragmented localism is also reflected in our chaotic railway system. Different gauges, incompatible signaling systems, and disjointed dispatch centers—all of this severely hinders national development. We will establish the 'Société Nationale des Chemins de fer Français' (SNCF), mandating unified national standards and integrating all local networks into a state-level network under central dispatch. This is another declaration of order triumphing over chaos."
  nation_french_national_railway_name:0 "|National Connectivity|"
  Cof_economy_french_national_railway1:0 "National Railway: North-South Arteries"
  Cof_economy_french_national_railway2:0 "National Railway: East-West Links"
  Cof_economy_french_national_railway3:0 "National Railway: Central Hubs"

  FRA_block_development_model:0 "Block Development Model"
  FRA_block_development_model_desc:0 "We can no longer be satisfied with cities operating in isolation. Based on geographical location and industrial advantages, we will divide the country into three major economic blocks: Paris-Calais, Bordeaux-Nantes, and Marseille-Lyon. By strengthening the radiation capacity of central cities within these blocks, we will drive the coordinated development of surrounding areas to form economies of scale. These three giant economic engines will jointly pull the great ship of France forward at high speed."
  block_development_model_tt:0 "§CWe will divide the nation into blocks based on several §YEconmic Centers§! to drive development in §YAdjacent Regions§!.§!"
