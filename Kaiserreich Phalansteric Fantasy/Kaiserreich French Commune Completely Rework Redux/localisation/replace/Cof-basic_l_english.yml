  if_arab_is_socialist:0 "§CIf the country is a socialist state:§!"
  Cof_pan_arab_passion_socialist_tt:0 "§RA unified Arabia is appearing!§!"

  FRA_international_column:0 "The International Brigades"
  FRA_international_column_desc:0 "The sons and daughters of France will never stand idly by while comrades in other nations struggle. We will formally organize the 'International Brigades,' recruiting and dispatching volunteers to the front lines of global struggle. Every soldier of the International Brigade is a spark of revolution scattered across the world."

  FRA_revolutionary_bases_abroad:0 "Overseas Revolutionary Bases"
  FRA_revolutionary_bases_abroad_desc:0 "We will cooperate with allies worldwide to establish several 'Overseas Revolutionary Bases.' These bases will serve as strategic pivots for training international brigades, stockpiling supplies, and supporting nearby regional revolutions, radiating our power across the globe."

  FRA_veteran_of_hundreds_wars:0 "Veteran of a Hundred Wars"
  FRA_veteran_of_hundreds_wars_desc:0 "When overseas struggles conclude, those 'Veterans of a Hundred Wars' will return to France with precious combat experience. They will become the most valuable asset in our military, passing their experience to comrades at home and immensely boosting our overall combat effectiveness."
  FRA_veteran_of_hundreds_wars_ttt:0 "§GAll volunteer forces we dispatch to an eligible nation receive the §Y$Cof_international_column_medal$§!§!\nEffect:\n $MODIFIER_ARMY_ORG_FACTOR$: [?0.1|+=.1%]\n $MODIFIER_SUPPLY_CONSUMPTION_FACTOR$: [?-0.1|-=.1%]\n $MODIFIER_ARMY_MORALE_FACTOR$: [?0.2|+=.1%]\n $MODIFIER_EXPERIENCE_LOSS_FACTOR$: [?-0.25|-=.1%]\n $MODIFIER_TERRAIN_PENALTY_REDUCTION$: [?0.1|+=.1%]"
  FRA_veteran_of_hundreds_wars_tt:0 "§GAll volunteer forces we dispatch to this nation receive the §Y$Cof_international_column_medal$§!§!\nEffect:\n $MODIFIER_ARMY_ORG_FACTOR$: [?0.1|+=.1%]\n $MODIFIER_SUPPLY_CONSUMPTION_FACTOR$: [?-0.1|-=.1%]\n $MODIFIER_ARMY_MORALE_FACTOR$: [?0.2|+=.1%]\n $MODIFIER_EXPERIENCE_LOSS_FACTOR$: [?-0.25|-=.1%]\n $MODIFIER_TERRAIN_PENALTY_REDUCTION$: [?0.1|+=.1%]"

  Cof_international_column:0 "International Revolutionary Column"
  Cof_international_column_desc:0 "When the clarion call of revolution sounds in foreign lands, the children of France will never stand aside. Our revolution is not an isolated island; its every heartbeat is linked to the pulse of the global proletariat. From the barricades of Paris to the factories of Lyon, the fires of civil war taught us the true meaning of solidarity. Now, it is time to pass that solidarity to comrades still fighting under the shackles of capitalism.\n\n'The International Brigades' is not just an aid force; it is a live advertisement for the revolution, a symbol of the Commune's resolve. Every volunteer on a foreign battlefield is a spark of revolution, announcing to the world with their blood and sacrifice: The Internationale shall be the human race!"
  Cof_revolutionary_bases:0 "Revolutionary Base"
  Cof_revolutionary_bases_tt:0 "AI Modifier: Support for Socialist Revolution: §Y+50%§!\nWhen §RWar§! begins, we will receive [?3|.0Y] §YRevolutionary Columns§! in the capital, composed of 6 §Y$militia$§!, 1 §Y$artillery_brigade$§!, 1 §Y$recon$§!, 1 §Y$engineer$§!, and 1 §Y$signal_company$§! §g(Limited to once)§!."
  FRA_revolutionary_bases_abroad_tt:0 "We can spend [?1|.0Y] §Y$industrial_complex$§! to establish a §Y$Cof_revolutionary_bases$§! in an ally's capital $unlock_in_phalanstere$."

  Cof_set_revolutionary_bases_show:0 "Show/Hide Revolutionary Base Construction Decisions"
  Cof_set_revolutionary_bases:0 "Establish Revolutionary Base in [FROM.GetNameWithFlag]'s Capital"

  FRA_revolution_from_heaven:0 "Revolution from Heaven"
  FRA_revolution_from_heaven_desc:0 "Our air force will become messengers of 'Revolution from Heaven.' We will utilize long-range transport aircraft to air-drop supplies and volunteer corps to besieged allies, and even provide direct air support for their uprisings. Red parachutes will bloom everywhere behind enemy lines."

  FRA_national_land_recovery_authority:0 "National Territory Recovery Bureau"
  FRA_national_land_recovery_authority_desc:0 "We will establish a specialized 'National Territory Recovery Bureau' responsible for planning and executing operations to recover all 'lost territories' of France. This is a solemn promise to all the people and the world: any stolen French territory will be taken back, down to the last inch."
  FRA_national_land_recovery_authority_tt:0 "[FRA.GetName] claims lost territories"

  FRA_dunkirk_issue:0 "The Dunkirk Issue"
  FRA_dunkirk_issue_desc:0 "Dunkirk and its surrounding Francophone areas have been part of France since ancient times. We will clearly state our sovereignty claims over Dunkirk to Flanders-Wallonia through diplomatic channels and propaganda offensives. This is our first step in reclaiming lost lands, testing the international response to pave the way for future actions."

  FRA_insularity_in_the_mediterranean:0 "Island in the Mediterranean"
  FRA_insularity_in_the_mediterranean_desc:0 "Corsica, Napoleon's birthplace and an inseparable part of France, must not continue to languish as a 'Mediterranean Island' under the reactionaries entrenched on Sardinia. We will use all means to bring Corsica back to the motherland's embrace. Our resolve is beyond doubt."

  FRA_dont_forget_alsace_lorraine:0 "Never Forget Alsace-Lorraine"
  FRA_dont_forget_alsace_lorraine_desc:0 "'You may take our land, but you can never steal our hearts.' We will tell the story of Alsace-Lorraine to every generation of French youth, ensuring they never forget this land stolen by the Germans. We will prepare for the final reclamation through all necessary means."
  Cof_unity_passion:0 "Fanaticism for Unity"

  FRA_walloon_frenchspeaking_people:0 "Walloon Francophones"
  FRA_walloon_frenchspeaking_people_desc:0 "The Francophone people of Wallonia are our compatriots; they rightfully belong in the motherland's embrace. We will support the Walloon unification movement, creating the most favorable conditions diplomatically and in public opinion to strive for the complete unification of the French nation."
  if_wallon_soc_exists:0 "§CIf §Y[WAL.GetName]§! exists and is a socialist state:§!"
  if_wallon_exists:0 "§CIf §Y[WAL.GetName]§! exists but is not a socialist state:§!"
  if_wallon_not_exists:0 "§CIf §Y[WAL.GetName]§! does not exist:§!"

  FRA_natural_boundaries_of_france:0 "The Natural Boundaries of France"
  FRA_natural_boundaries_of_france_desc:0 "From the Pyrenees to the Alps, and on to the Rhine—these are the 'Natural Boundaries of France.' We take this as our final goal, uniting all Francophone lands under the Red flag to establish a complete and powerful French Socialist Republic."

  FRA_revolutionary_aid_construction:0 "Revolutionary Construction Aid"
  FRA_revolutionary_aid_construction_desc:0 "The Phalanstère International must not only export revolution but also construction. We will provide large-scale 'Revolutionary Construction Aid' to our allies, especially those comrades who have just undergone war, helping them rebuild industry and infrastructure. A prosperous, united socialist world is our sturdiest line of defense."
  FRA_revolutionary_aid_construction_tt:0 "§GWe will unlock economic construction aid decisions for various nations.§!$unlock_in_phalanstere$"

  FRA_international_union_of_socialist_students:0 "International Union of Socialist Students"
  FRA_international_union_of_socialist_students_desc:0 "We will establish the 'International Union of Socialist Students' and provide numerous scholarships, inviting progressive youth from worldwide to study in France. They will learn our language, our technology, and our revolutionary theory here, returning home to become the sparks that spread revolutionary ideas in their own countries."
  phalanstere_unity_techcoop_up:0 "§C§Y$phalanstere_unity$§! now exerts an additional impact on §Y$MODIFIER_RESEARCH_SPEED_FACTOR$§!.§!"

  FRA_abolition_of_bourgeois_jurisdiction:0 "Abolition of Bourgeois Property Rights"
  FRA_abolition_of_bourgeois_jurisdiction_desc:0 "We will share our experience with our allies in abolishing private ownership and establishing a publicly owned economy, helping them conduct profound social transformation and completely 'Abolish Bourgeois Property Rights,' returning the means of production to the people."

  FRA_literacy_expeditionary_force:0 "Literacy Expeditionary Force"
  FRA_literacy_expeditionary_force_desc:0 "We will organize 'Literacy Expeditionary Forces' composed of teachers and students to travel to our allied nations and help them eradicate illiteracy. We know that a people capable of reading and thinking is a people truly capable of being their own masters."
  FRA_literacy_expeditionary_force_tt:0 "§GWe will unlock decisions to dispatch Literacy Expeditionary Forces to underdeveloped nations.§!$unlock_in_phalanstere$"

  FRA_the_damocles_project:0 "The Damocles Project"
  FRA_the_damocles_project_desc:0 "We will secretly launch the 'Damocles Project' with our most reliable allies. This is a top-secret study aimed at exploring the military uses of atomic energy. Together, we will forge a sword with ultimate destructive power, hanging over the heads of all capitalist nations."

  FRA_international_open_laboratory:0 "International Open Laboratory"
  FRA_international_open_laboratory_desc:0 "Science should have no borders. We will establish an 'International Open Laboratory,' inviting scientists from all Third International member states to conduct cutting-edge scientific research together. The sharing of knowledge and cooperation will allow our technological level to achieve leapfrog development."

  FRA_inner_circle_of_socialism:0 "Socialist Internal Cycle"
  FRA_inner_circle_of_socialism_desc:0 "We will establish a close 'Socialist Internal Cycle' economic system with our core allies. Within this system, we will realize unified planning, free trade, and coordinated industrial division of labor, creating a self-sufficient and prosperous economic circle immune to the influence of the external capitalist world."

  FRA_made_in_france:0 "Made in France"
  FRA_made_in_france_desc:0 "We will export a large quantity of high-quality 'Made in France' industrial goods to our allies. From machine tools to tractors, our products will help them achieve rapid industrialization while strengthening our economic core position in the socialist camp."
  other_pha_member:0 "All other §YPhalanstère Member States§!:"

  FRA_import_raw_materials_from_india:0 "Import Indian Raw Materials"
  FRA_import_raw_materials_from_india_desc:0 "We will sign long-term agreements with the Bharatiya Commune, using our industrial goods to exchange for their abundant raw materials such as cotton and iron ore. This stable resource lifeline will provide a solid guarantee for our industrial development."
  Cof_hnd_trade_ties:0 "Franco-Indian Economic Cooperation"

  FRA_restoration_of_the_fakoshi_link:0 "Restore the Franco-Indochinese Link"
  FRA_restoration_of_the_fakoshi_link_desc:0 "We will re-establish contact with comrades in Indochina, supporting their struggle against Japanese imperialism. We will restore this historic 'Franco-Indochinese Link,' but this time, it is no longer the oppression of colonizers, but the friendship of revolutionary comrades."
  Cof_relationship_indochina:0 "Franco-Indochinese Relations in the Revolutionary Era"
  if_has_idea_free_immigration:0 "§CIf we have implemented the §Y$bill_free_immigration$§! act:§!"

  FRA_agreement_with_the_spice_islands:0 "Agreement with the Spice Islands"
  FRA_agreement_with_the_spice_islands_desc:0 "We will sign friendly trade agreements with independent entities to obtain at fair prices the rubber, oil, and various spices we urgently need. We will replace the barbaric plunder of old colonizers with equal cooperation."
  Cof_ins_trade_ties:0 "Franco-Indonesian Economic Cooperation"

  FRA_african_mining_agreement:0 "African Mining Cooperation"
  FRA_african_mining_agreement_desc:0 "We will sign a series of 'African Mining Cooperation' agreements with liberated African nations. We will help them explore and mine precious mineral resources and conduct procurement at reasonable prices, achieving mutual benefit and common development."
  FRA_african_mining_agreement_tt:0 "§GWe will unlock decisions to conduct mining investment in independent African nations.§!$unlock_in_internaional$"

  FRA_economic_exchanges_with_china:0 "Economic Exchanges with China"
  FRA_economic_exchanges_with_china_desc:0 "We will carry out comprehensive 'Economic Exchanges with China' with our allies in China. We will help them build basic industrial systems, while also opening a massive market of hundreds of millions for our products."
  choose_the_way_with_china:0 "We will determine the depth of cooperation with §Y[CHI.GetName]§!."

  FRA_world_anti_colonial_committee:0 "World Anti-Colonial Committee"
  FRA_world_anti_colonial_committee_desc:0 "We will take the lead in establishing a 'World Anti-Colonial Committee' to coordinate and guide all struggles against imperialism and colonialism worldwide. We will provide them with funds, weapons, and political support until the last colony is liberated."

  FRA_contacts_with_indochina:0 "Undercurrents of Indochinese Revolution"
  FRA_contacts_with_indochina_desc:0 "We will establish contact with Indochinese comrades through secret channels, supporting their development in the shadows. We will inject a powerful undercurrent into the revolution on this land."
  GEA_has_indochina:0 "§Y[GEA.GetName]§! occupies the §YIndochina§! region"
  if_inc_not_exists:0 "§CIf the Indochinese Revolution has not yet broken out:§!\n§GWe will ensure the Indochinese Revolution occurs.§!"
  Cof_gea_indochina_threat:0 "Unrest in Indochina Colony"
  Cof_gea_indochina_threat_tt:0 "§RThe decline of our control over the Indochina region may lead to intervention by other powers.§!"
  if_gea_choose1:0 "§CIf [GEA.GetName] chooses 'Arrest these dangerous elements.' in the event:§!\n§GThis will grant us a diplomatic intervention casus belli against [GEA.GetName].§!"
  if_gea_choose2:0 "§CIf [GEA.GetName] chooses 'They don't have much influence.' in the event:§!\n§GThis will unlock more decisions to support the Indochina region.§!"
  if_inc_exists:0 "§CIf the Indochinese Revolution has already broken out:§!"
  Cof_gea_indochina_revolution:0 "Chaos of the Indochinese War"
  if_we_help_inc:0 "§CIf we have already supported the Vietnamese revolution in events:§!\n§GGuerrillas will attempt an uprising in North Vietnam to open a second front.§!"
  inc_takes_northern_vit:0 "§RWe will lose control over North Vietnam.§!"

  FRA_archipelagic_dream:0 "Archipelagic Dream"
  FRA_archipelagic_dream_desc:0 "We will support comrades in Indonesia to plant the revolutionary flag throughout this nation of ten thousand islands. A unified, independent 'Archipelagic Nation' will become the sturdiest bastion against imperialism and colonialism in Southeast Asia."
  Cof_dei_colonial_disaster:0 "Colonial Unrest"
  if_ins_not_exists:0 "§CIf the Indonesian independence uprising has not yet occurred:§!\n§GWe will ensure the uprising occurs.§!"
  dei_unity_upupupup:0 "§YUnity§! of the independence movement rises sharply.\n"
  dei_strength_upupupup:0 "§YStrength§! of the independence movement rises sharply.\n"
  if_ins_exists:0 "§CIf the Indonesian independence uprising is in progress:§!\n§GWe will enhance the influence of socialists within the national revolutionary movement; given proper timing, Indonesia will become a socialist state.§!"
  Cof_ins_dependent_dream:0 "Dream of Free Indonesian Independence"

  FRA_indian_revolutionary_program:0 "Indian Revolutionary Program"
  FRA_indian_revolutionary_program_desc:0 "We will formulate a comprehensive 'Indian Revolutionary Program' to systematically support our comrades in the Bharatiya Commune. From economic aid to military advisors, we will assist them in every way to defeat reactionary princes and imperialist remnants and unify the entire South Asian subcontinent."
  if_hnd_not_in_war:0 "§CIf the Indian subcontinent is divided but at peace:§!"
  Cof_india_revolution_panic:0 "Revolutionary Panic"
  if_hnd_in_war:0 "§CIf the Indian subcontinent is engulfed in war:§!\nWe will provide military guidance suggestions to [HND.GetName]."
  Cof_india_revo_attack:0 "Revolutionary Strategy"

  FRA_unlocking_the_cage_continent:0 "Unlocking the Caged Continent"
  FRA_unlocking_the_cage_continent_desc:0 "Africa, a continent regarded as a 'cage' by imperialists, shall surely be liberated. Through the World Anti-Colonial Committee, we will support the independence and liberation struggles of all African peoples, completely 'Unlocking' this continent full of hope."
  Cof_africa_colonial_riot:0 "African Anti-Colonial Unrest"
  if_nfa_exists:0 "§CIf Northwest Africa remains under colonial rule:§!"
  if_maf_exists:0 "§CIf Central Africa remains under colonial rule:§!"
  if_saf_not_soc:0 "§CIf the South African people remain under colonial oppression:§!"

  FRA_against_sudan:0 "Resistance against the Sultan"
  FRA_against_sudan_desc:0 "We will support all forces resisting Ottoman oppression in Africa and the Middle East. We will turn the Middle East into a graveyard for Ottoman imperialism, completely shattering their ambition to rebuild old glories."

  FRA_more_than_economic_alliance:0 "More Than an Economic Alliance"
  FRA_more_than_economic_alliance_desc:0 "The Phalanstère International will no longer be just an economic cooperation organization. We will push it to evolve into a closer political and military alliance, unifying member states' foreign policies to make it a powerful collective speaking with one voice on the world stage."

  FRA_concerted_defense_alliance:0 "Concerted Defense Alliance"
  FRA_concerted_defense_alliance_desc:0 "'An attack on one member is an attack on all members.' We will write this principle into the charter of the Phalanstère International, establishing an unbreakable 'Concerted Defense Alliance.' Any enemy who dares launch aggression against any of our member states will face the wrath of the entire socialist world."

  FRA_joint_military_exercise:0 "Joint Military Exercises"
  FRA_joint_military_exercise_desc:0 "We will regularly hold large-scale 'Joint Military Exercises' with our allies. By refining tactics and unifying command in simulated combat environments, we will forge the armies of various nations into a powerful international coalition capable of seamless coordination."

  FRA_transnational_staff_department:0 "Transnational Staff Department"
  FRA_transnational_staff_department_desc:0 "We will establish a standing 'Transnational Staff Department' composed of outstanding officers from various member states. They will be responsible for formulating joint operational plans and coordinating various nations' military actions. This will be our first step toward possessing a unified army."

  FRA_international_red_army:0 "International Red Army"
  FRA_international_red_army_desc:0 "Our ultimate goal is to establish a true 'International Red Army.' It will possess a unified organization, unified command, and unified logistics. This army will belong to no single nation but to the entire Third International and the worldwide working class. It will be the invincible sword for liberating all humanity."

  FRA_red_sky_fighter:0 "Red Sky Fighter"
  FRA_red_sky_fighter_desc:0 "We will lead the development of an advanced, easy-to-produce fighter—the 'Red Sky Fighter'—and provide production licenses to all allied nations as the standard fighter of the Third International. Unified equipment will immensely improve our combined air force's operational and logistical efficiency."

  FRA_united_red_navy:0 "United Red Navy"
  FRA_united_red_navy_desc:0 "We will promote the establishment of a 'United Red Navy' command to coordinate the actions of member state navies. From the Atlantic to the Pacific, our combined fleet will defend the revolution's sea lanes and bring the dignity of the Red flag to every ocean of the world."

  FRA_toulon_naval_declaration:0 "The Toulon Naval Declaration"
  FRA_toulon_naval_declaration_desc:0 "Our navy has long languished in an awkward state of neglect after the revolution. Now, it is time to point the future course for this Red fleet. We will issue a solemn 'Naval Declaration' from Toulon—the heart of our Mediterranean fleet—to the entire world, expounding our maritime strategy and reaffirming our resolve to defend our coastlines, break blockades, and carry the revolutionary tide to the world."
  Cof_naval_construction:0 "Resumed Naval Construction"
  during_naval_construction:0 "§CIf completed while §Y$Cof_naval_construction$§! is active:§!"

  FRA_mediterranean_naval_base:0 "Mediterranean Naval Bases"
  FRA_mediterranean_naval_base_desc:0 "The Mediterranean is our lifeline to comrades in Africa and the Middle East. To ensure the absolute security of this lifeline, we will carry out a comprehensive modern upgrade of our military ports at Toulon and Marseille. New deepwater berths, submarine pens, and repair facilities will make this the sturdiest Red naval fortress in the entire Mediterranean."
  FRA_mediterranean_naval_base_tt:0 "This will occupy [?5|Y.0] §Y$industrial_complex$§! and take [?180|Y.0] days.\nUpon completion, we will gain:"
  Cof_mediterranean_naval_base_building:0 "Mediterranean Naval Construction"

  FRA_british_naval_cooperation:0 "British Naval Cooperation"
  FRA_british_naval_cooperation_desc:0 "The English Channel should not be a gap, but a bond connecting us with British comrades. We will establish deep cooperation with the Union of Britain Navy, sharing intelligence, unifying command, and regularly holding joint exercises. A coordinated Anglo-French combined fleet will completely dominate Europe's North Sea and Atlantic, deterring any enemy from crossing into our waters."
  FRA_british_naval_cooperation_tt:0 "This will occupy [?3|Y.0] §Y$industrial_complex$§! and take [?90|Y.0] days.\nUpon completion, we will gain:"
  Cof_british_naval_cooperation_building:0 "English Channel Naval Construction"

  FRA_wolf_combat:0 "Wolfpack Tactics"
  FRA_wolf_combat_desc:0 "Facing the powerful surface fleets of the enemy, a frontal duel is foolish. We will vigorously develop our submarine force and adopt the cunning and lethal 'Wolfpack Tactics.' Our submarines will act like a pack of wolves, tearing apart enemy escort formations under the cover of night and throttling the capitalist world's maritime jugular."

  FRA_maritime_sabotage_network:0 "Maritime Sabotage Network"
  FRA_maritime_sabotage_network_desc:0 "Our submarines must not only sink enemy merchant ships but also become an invisible 'Maritime Sabotage Network.' By seizing enemy supplies, we will sustain war through war, turning the enemy's logistical lines into our own supply routes. Every successful raid is a heavy blow to the capitalist economic system."

  FRA_guerrilla_warfare_at_sea:0 "Guerrilla Warfare at Sea"
  FRA_guerrilla_warfare_at_sea_desc:0 "We will extend the thought of People's War from land to ocean. Our submarines, disguised raiders, and small fast craft will wage a 'Guerrilla War at Sea' across the vast oceans. They will haunt like ghosts, attacking isolated enemy ships and laying mines, forcing the enemy to expend massive energy defending their long coastlines."

  FRA_block_the_lifeblood_of_capitalism:0 "Throttling the Lifeblood of Capitalism"
  FRA_block_the_lifeblood_of_capitalism_desc:0 "Oil, rubber, rare metals... these are the blood of the capitalist war machine. We will deploy all our maritime power to conduct a thorough blockade of the enemy's key sea lanes. When their factories stall for lack of raw materials and their tanks sit idle for lack of fuel, they will experience the combined power of the working class."

  FRA_network_of_mines:0 "Network of Mines"
  FRA_network_of_mines_desc:0 "We will produce thousands upon thousands of mines, sowing them in enemy ports, straits, and mandatory channels, constructing an invisible and lethal 'Network of Mines.' Each mine is a silent sentry, waiting to provide a steel funeral for any enemy daring to violate our waters."

  FRA_new_navy_old_school:0 "New Navy, Old Ways"
  FRA_new_navy_old_school_desc:0 "While pursuing new technology, we must not forget those proven traditional principles of naval warfare. We will emphasize strict discipline, precise gunnery, and fearless courage. A disciplined fleet manned by resolute sailors can defeat a demoralized enemy, even with slightly outdated equipment."
  FRA_new_navy_old_school_tt:0 "§GIf mass defections occur from §Y[NFA.GetName]§!, we will have the opportunity to reactivate a portion of the Old Republic's naval personnel.§!"

  FRA_brest_naval_college:0 "Brest Naval College"
  FRA_brest_naval_college_desc:0 "We will revitalize the historic Brest Naval College, making it the cradle for cultivating Red naval officers. Here, future captains will learn the most classic naval theories, receive the strictest maritime training, and be instilled with a belief in absolute loyalty to the Commune."
  FRA_brest_naval_college_tt:0 "We will construct the §Y$landmark_brest_naval_college$§! in §Y[983.GetName]§!.\nIts effects are:\n $MODIFIER_NAVY_ADVISOR_COST_FACTOR$: [?-0.25|-=.0%]\n $MODIFIER_XP_GAIN_NAVY_FACTOR$: [?0.15|+=.1%]\n $MODIFIER_NAVAL_CRITICAL_RECEIVE_CHANCE_FACTOR$: [?-0.25|-=.1%]"
  landmark_brest_naval_college:0 "Brest Naval College"
  landmark_brest_naval_college_desc:0 ""

  FRA_handling_butchers_cleaver_with_ease:0 "A Cleaver with Ease"
  FRA_handling_butchers_cleaver_with_ease_desc:0 "The mainstay of our fleet will be composed of well-equipped and powerful cruisers. They are like a butcher's sharp cleaver, providing cover for our main fleet while independently executing raid and escort missions. A cruiser fleet capable of 'handling with ease' will be our versatile master in dominating the oceans."
  tech_handling_butchers_cleaver_with_ease:0 "Cruiser Versatility"

  FRA_decisive_battle:0 "The General Decisive Battle"
  FRA_decisive_battle_desc:0 "We will no longer avoid decisive battles with enemy main fleets. By concentrating all our battleships, cruisers, and air power, we will seek a definitive 'General Decisive Battle' in chosen waters and times. A brilliant victory will completely sweep all maritime threats and clear obstacles for the global spread of the revolution."
  ships_at_battle_start_tt:0 "$MODIFIER_SHIPS_AT_BATTLE_START_FACTOR$: $RIGHT|+=%1$"

  FRA_seagull_project:0 "The Seagull Project"
  FRA_seagull_project_desc:0 "Aircraft carriers are the future of naval warfare. We will launch the ambitious 'Seagull Project' to build our own aircraft carriers. These mobile maritime airfields will extend our air power to any corner of the ocean, becoming the sharpest spearhead of our Red Navy."

  FRA_birds_nest_on_the_sea:0 "Sea Birds' Nest"
  FRA_birds_nest_on_the_sea_desc:0 "We will equip our carrier battle groups with the most advanced carrier-borne fighters and torpedo bombers. The steel eagles flying from these 'Sea Birds' Nests' will provide reliable air defense umbrellas for our fleet and launch devastating strikes against enemy surface vessels."
  tech_birds_nest_on_the_sea:0 "Carrier Battle Group Integration"
  carrier_traffic_tt:0 "$MODIFIER_CARRIER_TRAFFIC$: $RIGHT|+=%0$"
  fighter_sortie_efficiency_tt:0 "$MODIFIER_CARRIER_FIGHTER_SORTIE_EFFICIENCY_FACTOR$: $RIGHT|+=%0$"
  carrier_capacity_penalty_reduction_tt:0 "$MODIFIER_CARRIER_CAPACITY_PENALTY_REDUCTION$: $RIGHT|-=%1$"
  navy_carrier_air_attack_factor_tt:0 "$MODIFIER_NAVAL_CARRIER_AIR_ATTACK_FACTOR$: $RIGHT|+=%2$"
  navy_carrier_air_targetting_factor_tt:0 "$MODIFIER_NAVAL_CARRIER_AIR_TARGETTING_FACTOR$: $RIGHT|+=%2$"
  navy_carrier_air_agility_factor_tt:0 "$MODIFIER_NAVAL_CARRIER_AIR_AGILITY_FACTOR$: $RIGHT|+=%2$"

  FRA_big_fish_eats_small_fish:0 "Big Fish Eats the Small Fish"
  FRA_big_fish_eats_small_fish_desc:0 "Our battleships will be the undisputed hegemons of the sea. Larger caliber main guns, thicker armor—we believe in the simple truth that 'Big fish eat small fish,' using absolute firepower and armor superiority to send any enemy surface vessel to the seabed."

  FRA_firepower_is_justice:0 "Firepower is Justice"
  FRA_firepower_is_justice_desc:0 "In naval warfare, firepower is the only justice. We will equip our warships with more guns and more torpedo tubes. In combat, we will completely drown the enemy in a literal rain of shells and torpedoes. Faced with absolute firepower, all tactics will lose meaning."

  FRA_multifleet_operation:0 "Combined Fleet Operations"
  FRA_multifleet_operation_desc:0 "We will break the traditional fleet organization model centered on a single core ship, turning instead to more flexible 'Combined Fleet Operations' thinking. Based on mission needs, we will temporarily organize task forces with complementary functions from various vessels such as carriers, battleships, and submarines to handle complex naval environments."

  FRA_wild_goose_breakthrough:0 "The Wild Goose Breakthrough"
  FRA_wild_goose_breakthrough_desc:0 "In fleet decisive battles, we will adopt the bold 'Wild Goose Breakthrough' tactic. Using our most powerful battleships or carriers as the spearhead, forming a sharp V-shaped formation, we will punch into the enemy fleet core at high speed, paralyzing command and disrupting formation to crush them with superior firepower and unyielding will in close-quarters melee."
  tech_wild_goose_breakthrough:0 "Wild Goose Breakthrough"

  FRA_coordinated_action_land_and_sea:0 "Land-Sea Coordinated Operations"
  FRA_coordinated_action_land_and_sea_desc:0 "Our navy will no longer be an isolated service but a powerful extension of land combat. Whether providing precise naval gunfire support for landing troops or using carrier aircraft to bomb enemy deep targets, we will achieve seamless land-sea coordination, dragging the enemy into the vast ocean of three-dimensional warfare."

  FRA_land_cruiser:0 "Landing Armored Strength"
  FRA_land_cruiser_desc:0 "We will develop a brand-new heavy tank specifically for amphibious landing operations—the 'Land Cruiser.' They possess thick armor and powerful guns, capable of establishing an indestructible mobile fortress for beachhead troops at the first moment of landing, completely crushing enemy counterattacks."
  tech_land_cruiser:0 "Amphibious Tanks"

  FRA_theft_of_military_technology_from_germany:0 "Theft of Military Technology from Germany"
  FRA_theft_of_military_technology_from_germany_desc:0 "While German military technology is advanced, it is by no means out of reach. We will dispatch our most elite operatives to acquire their latest technical blueprints and research results through infiltration, bribery, and theft. Arming ourselves with the enemy's wisdom will be the ultimate mockery directed at them."
  tech_ger_more_than_fra:0 "§Y[GER.GetName]§!'s technology is ahead of §Y[FRA.GetName]§!."
  Cof_theft_tech_from_germany:0 "Theft of Military Technology from Germany"
  Cof_theft_tech_from_germany_remove:0 "This National Spirit will be removed when our technology level surpasses that of §Y[GER.GetName]§!."
  FRA_theft_of_military_technology_from_germany_tt:0 "\nWhile this National Spirit is active, we gain a §YTemporary§! §GResearch Slot§!."

  FRA_peoples_water_army:0 "The People's Navy"
  FRA_peoples_water_army_desc:0 "Our navy's foundation lies in the people. We will recruit and train naval reserve forces from coastal fishermen and dockworkers. A 'People's Navy' deeply rooted in and supported by the people will possess an inexhaustible source of power."

  FRA_guardians_of_the_oceans:0 "Guardians of the Oceans"
  FRA_guardians_of_the_oceans_desc:0 "Our navy will be more than a tool of war; it will be the 'Guardians of the Oceans,' protecting world revolutionary shipping lanes and maintaining maritime peace. We promise comrades worldwide that any vessel flying the red flag shall sail freely in every corner of the world under our protection."
  FRA_guardians_of_the_oceans_tt:0 "Total number of existing §R$radical_socialist$§!, §r$syndicalist$§!, and §o$totalist$§! nations > 20 (Currently: [?numt|Y.0])"

  FRA_central_fluid_power_research_institute:0 "National Fluid Dynamics Research Institute"
  FRA_central_fluid_power_research_institute_desc:0 "Flight and navigation are, in essence, the conquest of fluid dynamics. We will establish a national-level 'Fluid Dynamics Research Institute,' gathering top scientists and engineers to design more aerodynamic and hydrodynamic shapes for our aircraft and ships, pursuing ultimate speed and efficiency."
  Cof_central_fluid_power_research_institute:0 "National Fluid Dynamics Research Institute"

  FRA_alpine_hollow_experimental_base:0 "Alpine Hollow Experimental Base"
  FRA_alpine_hollow_experimental_base_desc:0 "To conduct the most cutting-edge and secret aerospace research, we will excavate and construct a massive, isolated 'Hollow Experimental Base' deep within the Alps. Here, we will test the boldest and wildest aircraft concepts without worrying about the prying eyes of enemy spies."
  VICTORY_POINTS_9745:0 "Modane"
