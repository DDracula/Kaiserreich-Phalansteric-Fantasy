  monopolization_tt_no3:0 "$FOCUS_MIX_PREREQ_HEADER$$POLITICAL_POWER$ greater than [?30|.0Y]: §RNo§!\nNumber of local §Y$industrial_complex$§! greater than [?1|.0Y]: §RNo§!\n\nSpend [?30|.0Y] $POLITICAL_POWER$ to convert [?1|.0Y] §Y$industrial_complex$§! into [?1|.0Y] $state_factory$ acting as §Y$industrial_complex$§!"

  FRA_internal_competition:0 "Internal Competition"
  FRA_internal_competition_desc:0 "Monopoly should not lead to rigidity. Even within our national trusts, we will introduce competition mechanisms. Different branches and production units will compete in technological innovation, cost control, and product quality. This organized 'Internal Competition' will ensure that our monopoly enterprises remain forever hungry and vital."

  FRA_centrally_planned_economy:0 "Centrally Planned Economy"
  FRA_centrally_planned_economy_desc:0 "Now, the French economy will run according to a unified blueprint meticulously drawn by the Central Planning Commission. The output of every factory, the destination of every ton of steel, will serve the nation's grandest strategic goals. Individual desires and local self-interests must be suppressed; only thus can we concentrate forces to accomplish great tasks and create miracles that market economies can never reach."
  not_weak_central_government:0 "We possess a sufficiently powerful central government"

  FRA_great_leap_forward:0 "The Great Leap Forward"
  FRA_great_leap_forward_desc:0 "Within the framework of the planned economy, we will launch an unprecedented 'Great Leap Forward' movement. Through large-scale mass mobilization and the inspiration of revolutionary enthusiasm, we will challenge all production records, attempting to complete the industrialization path in the shortest time that capitalist countries took decades to finish. This may be a gamble, but the rewards of victory will be immense."
  Cof_great_leap_forward:0 "Plan: Great Leap Forward"
  Cof_great_leap_forward_tt:0 "For every [?1|.0Y] factory used for consumer goods or trade\ngain [?0.005|.2G%] $MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$"

  FRA_more_than_just_the_future:0 "More Than Just the Future"
  FRA_more_than_just_the_future_desc:0 "The final purpose of a planned economy is not just to produce more steel and machinery, but to shape a 'New Man.' In this highly organized society, individual value will be manifested through contributions to the collective, and selfish old thoughts will be completely swept away. We will create a new society with strict discipline, unified goals, and selfless dedication."
  Cof_more_than_just_the_future:0 "Plan: Forward to the Era"
  Cof_more_than_just_the_future_tt:0 "For every [?1|.0Y] factory used for consumer goods or trade\ngain [?0.005|.2G%] $MODIFIER_RESEARCH_SPEED_FACTOR$"

  FRA_each_takes_what_needs:0 "To Each According to Their Needs"
  FRA_each_takes_what_needs_desc:0 "When the productivity of the planned economy reaches its peak, and when material wealth flows like a spring, we will enter the highest stage of communism. By then, distribution according to labor will be replaced by distribution according to needs. Every citizen of the Commune will be free to take everything they need from the total social product. A utopia without scarcity or private ownership is beckoning to us."
  Cof_each_takes_what_needs:0 "Plan: To Each According to Their Needs"
  Cof_each_takes_what_needs_tt:0 "For every [?1|.0Y] factory used for consumer goods or trade\ngain [?0.005|.2G%] $MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$"

  FRA_spillover_effect:0 "Spillover Effect"
  FRA_spillover_effect_desc:0 "The success of our advantageous industries will nourish the entire Commune's soil like champagne spilling over a glass. The immense wealth created by these leading enterprises will, through national finance, feed back into relatively backward regions and social welfare causes. We will use this 'Spillover Effect' to achieve common prosperity for the whole nation, proving our path is not only powerful but also fair."
  spillover_effect_tt:0 "For every [?1|Y.1] surplus of $econ_industry_basic$ compared to [?70|.1Y], monthly progress will increase for $econ_industry_process$, $econ_industry_arms$, $econ_agriculture_mechanized$, $econ_agriculture_chemical$, $econ_agriculture_chain$, $econ_equal$, $econ_link$, and $econ_innovate$ by [?0.1|G.1]"

  FRA_a_countrys_success:0 "A Nation's Success"
  FRA_a_countrys_success_desc:0 "A powerful, wealthy France with absolute advantages in key fields is the best counterstrike to all capitalist countries. Our success will be not only economic but an ideological victory. We will become an irrefutable beacon, attracting the laboring people of the whole world to follow in our footsteps."
  Cof_a_countrys_success:0 "A Nation's Success"

  FRA_focus_on_backward_areas:0 "Focus on Backward Areas"
  FRA_focus_on_backward_areas_desc:0 "A powerful nation cannot have obvious shortfalls. We will shift the focus of investment from already developed industrial zones to those backward regions neglected for long. By building new infrastructure and guiding industrial transfer, we will completely transform these regions, letting the modernization achievements of the revolution illuminate every corner of the Commune."

  FRA_border_area_economic_reconstruction:0 "Border Area Economic Reconstruction"
  FRA_border_area_economic_reconstruction_desc:0 "Our border regions are not only the front lines of national defense but should also become points of economic growth. We will launch a comprehensive 'Border Area Economic Reconstruction' plan, establishing new industrial and agricultural bases in these regions. A prosperous and solid border will be our nation's sturdiest barrier."
  south_border_area:0 "Alps and Pyrenees Regions"
  nation_border_area_economic_reconstruction_name:0 "|Border Economic Development|"

  FRA_economic_seminar_committee:0 "Economic Seminar Committee"
  FRA_economic_seminar_committee_desc:0 "To make our economic decision-making more scientific, we will establish a standing 'Economic Seminar Committee.' This committee will gather experts, workers, and managers from different industries and regions to regularly discuss the nation's macroeconomic strategy. Collective wisdom will ensure our economic ship always sails on the correct course."
  economic_seminar_committee_tt:0 "When $class_pop_workers$ are Pivotal:\nmonthly progress for $econ_industry_basic$ and $econ_industry_process$ increases by [?0.3|G.1]\n\nWhen $class_pop_peasants$ are Pivotal:\nmonthly progress for $econ_agriculture_mechanized$ and $econ_agriculture_chemical$ increases by [?0.3|G.1]\n\nWhen $class_pop_merchants$ are Pivotal:\nmonthly progress for $cof_econ_values$ and $econ_agriculture_chain$ increases by [?0.3|G.1]\n\nWhen $class_pop_scholars$ are Pivotal:\nmonthly progress for $econ_link$ and $econ_innovate$ increases by [?0.3|G.1]\n\nWhen $class_pop_bureaucrats$ are Pivotal:\nmonthly progress for $cof_econ_values$ and $econ_equal$ increases by [?0.3|G.1]\n\nWhen $class_pop_army$ are Pivotal:\nmonthly progress for $cof_econ_values$ and $econ_industry_arms$ increases by [?0.3|G.1]"

  FRA_new_apprenticeships:0 "New Apprenticeship System"
  FRA_new_apprenticeships_desc:0 "To cultivate the next generation of laborers adapted to future industrial needs, we will conduct a modern reform of the traditional apprenticeship system. The new apprenticeship system will closely combine practical operations in factories with theoretical study in vocational schools. Our goal is to ensure every youth becomes a qualified, skilled technician with a solid theoretical foundation before entering the workforce."

  FRA_spontaneous_marketing_activities:0 "Spontaneous Marketing Activities"
  FRA_spontaneous_marketing_activities_desc:0 "Vitality outside the plan is equally a sign of healthy economic development. We will moderately relax restrictions on small-scale commercial activities, allowing spontaneous, small-scale market activities to exist and develop. Whether street corner agricultural markets or neighborhood flea markets, these vital economic activities will add a touch of humane warmth and flexibility to our grand national plan."

  FRA_prepare_for_the_next_war:0 "Prepare for the Next War"
  FRA_prepare_for_the_next_war_desc:0 "The shadow across the Rhine has never dissipated. Peace is merely a brief respite between two wars; we must not harbor any unrealistic illusions. Now, the entire Commune must pivot, concentrating all its strength on war preparation. Every factory should consider how to convert to military use, and every commune should establish its own militia. Only by turning the entire nation into an armed fortress can we survive and achieve final victory in the next inevitable Great War."
  Cof_economy_focus_on_war_prouduce:0 "$economy_focus$ Prioritize Military Production"

  FRA_rearmament_of_the_capital:0 "Rearmament of the Capital"
  FRA_rearmament_of_the_capital_desc:0 "Paris is not only the political heart of the revolution but must also become its military core. We will conduct a thorough reorganization and upgrade of the capital's armament industry, ensuring that every factory here can produce the most advanced weapons in the shortest time. A Paris as solid as steel will be our unshakable final bastion under any circumstances."
  FRA_rearmament_of_the_capital_tt:0 "For every §Y$arms_factory$§! (including $state_factory$), we will gain [?5|Y.0] §Y$state_resource_steel$§! and [?3|Y.0] §Y$state_resource_chromium$§!."

  FRA_lyon_arsenal:0 "Lyon Arsenal"
  FRA_lyon_arsenal_desc:0 "Lyon, the industrial heart on the Rhône, has always been a key military center for France. We will further increase investment in the Lyon Military-Industrial Complex, expanding existing arsenals and establishing new production lines for shells and explosives. A Lyon armed to the teeth will become the sturdiest shield for our southern defense and the spearhead for exporting revolution across the Alps."
  FRA_lyon_arsenal_tt:0 "Gain Modifier: §Y$Cof_state_lyon$§!\n"
  Cof_state_lyon:0 "Armed Core"
  Cof_state_lyon_desc:0 "'A revolution is not a dinner party; it requires steel and fire.'\n— Paul Lafargue"
  Cof_state_lyon_effect:0 "[arms_research_institute_effect]Each §Y$arms_factory$§! converted to §Y$state_factory$§! in §Y$Cof_state_lyon$§! will §Gadditionally§! grant [?1|Y.0]"

  FRA_naval_expansion_in_brittany:0 "Brittany Naval Yards"
  FRA_naval_expansion_in_brittany_desc:0 "The sons of Brittany are the finest sailors in France, and this land of granite rightfully serves as the cradle of our Red Navy. We will invest in brand-new modern naval shipyards in the deep-water ports of Brest and Lorient. Here, we will build more powerful warships and stealthier submarines to declare to our enemies: the revolutionary tide is about to sweep the entire ocean."

  FRA_new_shipbuilding_program:0 "New Shipbuilding Program"
  FRA_new_shipbuilding_program_desc:0 "Our fleet needs fresh blood. Following the strategic direction established by the 'Toulon Naval Declaration,' we will launch an ambitious new shipbuilding program. Both fast cruisers for commerce raiding and powerful capital ships capable of dominating the battlefield will be put on the construction schedule. Brand-new warships will slide into the water, sailing toward the ocean to show the world the new face of the Communal Navy."
  Cof_naval_construction2:0 "Normalized Naval Construction"

  FRA_military_industry:0 "Military Industry Development"
  FRA_military_industry_desc:0 "The prosperity of civilian industry is gratifying, but under the shadow of a Great War, a powerful military industrial system is fundamental to our survival. We will systematically guide a portion of industrial resources toward the military sector. This means more than just producing more guns and tanks; it means establishing a complete, self-sustaining military-industrial ecosystem, ranging from special steel smelting to precision instrument manufacturing."
  Cof_economy_verne_caron_shotgun_coops:0 "Verney-Carron Shotgun Cooperative"
  Cof_economy_cartoucherie_de_alence:0 "Valence Cartridge Factory"
  Cof_economy_ateliers_de_construction_de_tarbes:0 "ATS - Tarbes Artillery Works"
  VICTORY_POINTS_9884:0 "Tarbes"
  Cof_economy_manufacture_darmes_de_chatellerault:0 "MAC - Châtellerault Arms Factory"
  VICTORY_POINTS_11596:0 "Châtellerault"
  Cof_economy_groupe_boussac:0 "Boussac People's Textile Group"
  VICTORY_POINTS_11628:0 "Vosges"

  FRA_decentralized_rural_military_industries:0 "Decentralized Rural Military Base"
  FRA_decentralized_rural_military_industries_desc:0 "Concentrating all military enterprises in vulnerable large cities is a strategic oversight. We will adopt a 'break up the whole into pieces' strategy, utilizing abandoned farmsteads or caves in the vast countryside to establish countless small, decentralized, and hidden military workshops. They may only produce bullets or grenades, but scattered across the land, they will constitute a military-industrial network for People's War that the enemy can never fully destroy."

  FRA_new_arms_research_institute:0 "New Armaments Research Institute"
  FRA_new_arms_research_institute_desc:0 "Victory in war depends not only on the quantity of steel but also on the superiority of technology. We will concentrate the Commune's brightest minds to establish a brand-new, state-level armaments research institute. They will be free from the interference of production quotas, focusing on weapons that can subvert the future battlefield—faster aircraft, thicker armor, and longer-ranged artillery. Every breakthrough they make will be a crucial weight on the scales of victory."
  arms_research_institute_tt:0 "\n$infantry_weapons_research$: [?5|+=.0%%]\n$artillery_research$: [?5|+=.0%%]\n$armor_research$: [?5|+=.0%%]\n$motorized_equipment_research$: [?5|+=.0%%]\n"

  FRA_semi_armed_factories:0 "Semi-Armed Factories"
  FRA_semi_armed_factories_desc:0 "In a future total war, the boundary between civilian and military use will be completely blurred. We will implement the 'Semi-Armed Factory' plan, presetting military production lines for large civilian factories and organizing regular conversion drills for workers. In peacetime, they produce tractors; when the war horn sounds, they will begin producing tanks within twenty-four hours. This 'peace-war combination' model will grant us unparalleled mobilization potential."
  semi_armed_factories_tt:0 "Every §Y$arms_factory$§! (including $state_factory$) in the region will grant [?0.1|.1G%%] $MODIFIER_ARMY_ORG_FACTOR$."
  city_semi_armed_factories_enable_yes:0 "(§GActive§!)"
  city_semi_armed_factories_enable_no:0 "(§RInactive§!)"

  FRA_intensive_agriculture:0 "Intensive Agriculture"
  FRA_intensive_agriculture_desc:0 "An army marches on its stomach, and a nation runs on food. We can no longer tolerate any inefficiency or waste in the fields. We will push through a thorough agricultural revolution, using scientific management, maximized fertilizer input, and the finest crop varieties to squeeze every inch of production potential to its limit. Our wheat fields must be as disciplined and productive as our arsenals."

  FRA_abundance_rationing:0 "Abundance Rationing"
  FRA_abundance_rationing_desc:0 "In capitalist countries, rationing is synonymous with scarcity and panic. In France, it will become a symbol of our system's superiority and powerful organizational capacity. Relying on the unprecedented harvests brought by intensive agriculture, we will establish an 'Abundance Rationing' system. Every citizen will receive a stable, sufficient supply of materials far exceeding the levels of enemy nations. We will prove to the world that even in the harshest times of war, the Commune can let the people live abundant and dignified lives."
  when_get_into_war_tt:0 "When we enter a state of war, we gain:"
  Cof_abundance_rationing:0 "Well-functioning Rationing System"
  Cof_abundance_rationing_tt:0 "Takes effect when in a state of war and both $econ_industry_basic$ and $econ_agriculture_chain$ are greater than [?60|.1Y]."

  FRA_more_faster_better:0 "More, Faster, Better"
  FRA_more_faster_better_desc:0 "Quantity is a quality in itself. While ensuring basic performance, we must maximize the production efficiency of weapons and reduce their costs. By optimizing production processes, simplifying designs, and adopting alternative materials, we will equip our army with vast numbers of reliable and durable weapons at an astonishing speed. Let our enemies be submerged in the steel torrent of the Red Arsenals."

  FRA_excess_arms_trade:0 "Export Surplus Armaments"
  FRA_excess_arms_trade_desc:0 "Our efficient arsenals are continuously producing weaponry and equipment beyond the needs of our own army. This steel should not rust in warehouses; it is the ammunition of the world revolution. We will ship these surplus armaments to comrades around the world fighting against capitalism and imperialism. Every rifle and every shell will be a bullet fired at a common enemy on frontlines across the sea."
  FRA_excess_arms_trade_tt:0 "We can now export surplus weapons to nations §Yat war§! that §Ydo not embargo us§! $unlock_in_internaional$."
  FRA_global_weapons_trade_show:0 "Show/Hide Weapons Export Decisions"
  FRA_global_weapons_trade:0 "Export Weapons to [FROM.GetName]"
  Cof_weapons_payment:0 "Weapon Bill Payment"
  weapons_payment_pp:0 "\nIf the other party chooses to pay with Influence:\n"
  weapons_payment_factory:0 "\nIf the other party chooses to pay with Economy:\n"
  weapons_payment_resource:0 "\nIf the other party chooses to pay with Resources:\n"

  FRA_economics_of_war:0 "War Economics"
  FRA_economics_of_war_desc:0 "Peace is merely a brief respite between two wars, and we must prepare for eternal struggle. The economic laws of peacetime will turn to ash in the furnace of war. We will establish a brand-new 'War Economics': every resource of the state and every production of society must serve war as the highest and only criterion. We will reshape the nation's economic pulse with an iron will, turning it into a war machine born for victory."
  Cof_economics_of_war:0 "Thundering War Machine"
  Cof_economics_of_war_tt:0 "Takes effect when in a state of war, $cof_econ_values$ is greater than [?0|Y.1], and $econ_industry_arms$ is greater than [?70|.1Y]."

  FRA_pilot_mechanized_assembly:0 "Pilot Mechanized Assembly"
  FRA_pilot_mechanized_assembly_desc:0 "Quality and quantity—we want both. We will combine the latest research results with mass production experience to pilot mechanized assembly lines in key arsenals. From tank tracks to aircraft engines, complex war machines will be assembled efficiently and precisely on assembly lines. We will use this new production model to make the enemy face double despair in both quality and quantity."

  FRA_pioneer_model:0 "Pioneer Model"
  FRA_pioneer_model_desc:0 "The final struggle has arrived, demanding we push revolutionary concepts to the extreme. The military shall no longer merely be the shield of the state, but its brain and heart. We will establish a brand-new 'Pioneer Model' (Military-First), where all resources, honors, and goals of society are prioritized for the military. We will forge all of France into an invincible blade, a combat collective of warriors and workers with a single will, and use it to carve out our future."
  pioneer_model_tt:0 "Each region with a $state_factory$ acting as an §Y$arms_factory$§! gains [?1|.0Y] §Y$arms_factory$§! as $state_factory$ additionally."

  FRA_commune_army_council:0 "Commune Red Army Council"
  FRA_commune_army_council_desc:0 "The Federal Army, born from the ruins of the Great War, must be reborn through fire for the next, more brutal war. We will establish the 'Commune Red Army Council.' This supreme military body will end all internal bickering over the army's development path, unify thoughts, and set standards, reshaping a force of complex composition and confused ideology into a modern revolutionary army with strict discipline and firm faith."
  has_election_1936_CGSC:0 "Already elected the $CGSC$ of 1936"
  
  FRA_central_brain:0 "The Central Brain"
  FRA_central_brain_desc:0 "Modern warfare is a complex symphony that rejects any form of improvisation. We will completely abandon the backward ideas of local decentralization and fighting independently, establishing a true 'Central Brain' for our army. A supreme command with absolute authority will conduct unified planning, command, and dispatch across all fronts, ensuring the Commune's million-strong army can be directed as easily as a limb, transforming into an invincible steel torrent."
  
  FRA_strike_wherever_one_points:0 "Strike where Directed"
  FRA_strike_wherever_one_points_desc:0 "The purpose of centralization is to achieve incomparable precision and lethality at the tactical level. Every one of our divisions will become a sharp scalpel in the hands of the Supreme Command. We will bid farewell to the old era of hesitation and battlefield insubordination, ushering in a new era of absolute obedience and mountain-moving directives. The Command's will will be transformed via radio waves into bloody breakthroughs torn through the enemy lines."

  FRA_take_over_the_chain_of_command:0 "Direct Command Override"
  FRA_take_over_the_chain_of_command_desc:0 "On a rapidly changing battlefield, a rigid chain of command is fatal. We will grant the Supreme Command the power to directly command divisions or even lower-level units when necessary. This is not meant to weaken mid-level officers' authority but to ensure that in critical moments, the most decisive and precise orders are executed without compromise, piercing enemy lines like a lightning strike."
  Cof_take_over_command:0 "Absolute Centralized Command"

  FRA_beat_the_enemy_with_single_blow:0 "Defeat the Enemy with a Single Blow"
  FRA_beat_the_enemy_with_single_blow_desc:0 "Stalling and wars of attrition are tactics of cowards. We will concentrate our most elite armored and mobile forces to launch a thunderous, decisive strike at a time and place the enemy least expects. Our goal is not to occupy land, but to completely shatter the enemy's will to fight, securing victory in the entire war with a single brilliant campaign."
  tech_beat_enemy_with_single_blow:0 "Single-Blow Doctrine"

  FRA_operating_table_war:0 "Operating Table Warfare"
  FRA_operating_table_war_desc:0 "When our army masters the precision of direct command and the destructiveness of a single blow, war will no longer be a chaotic mire but a precise operation on an operating table. Every military objective will be accurately dissected, and every vital point of the enemy will be cleanly excised by our steel scalpel. This is a brand-new art of war belonging to the revolutionary army."
  Cof_operating_table_war_tt:0 "§RConversion every two weeks§!"
  FRA_operating_table_war_tt:0 "After two weeks:"
  Cof_operating_table_war_diagnose:0 "War Surgery: Diagnosis"
  Cof_operating_table_war_operate:0 "War Surgery: Execution"
  Cof_operating_table:0 "War Operating Theater"

  FRA_national_military_academy:0 "National Military Academy of France"
  FRA_national_military_academy_desc:0 "A revolutionary army needs a revolutionary officer corps. We will integrate the nation's finest military educational resources to establish a brand-new National Military Academy. Here, future commanders will not only learn the most advanced tactical theories but also undergo the strictest political and ideological education, ensuring every officer emerging from here will be the Commune's most loyal and reliable sword."
  landmark_national_military_academy:0 "National Military Academy of France"
  landmark_national_military_academy_desc:0 ""
  FRA_national_military_academy_tt:0 "We will construct the §Y$landmark_national_military_academy$§! in §Y[785.GetName]§!.\nIts effects are:\n  $experience_gain_army_factor_tt$[?0.1|+=.1%]\n  $MODIFIER_MAX_PLANNING_FACTOR$: [?0.025|+=.1%]\n  $MODIFIER_ARMY_LEADER_START_PLANNING_LEVEL$: [?1|G=.0]\n Monthly integration of all military doctrines: [?0.3|G=.1%%]"
  Cof_army_theory_encourage:0 "Military Theory Seminars"
  Cof_army_theory_encourage_tt:0 "§GWhen we conduct three consecutive seminars on a specific theory, we will achieve a breakthrough in that theory.§!\nCurrent breakthrough progress:\n(Only military theories with a current leaning can be discussed)\n$Cof_army_theory_panzer_group$: [?atencourage1|.0]/3\n$Cof_army_theory_blitz_delite$: [?atencourage2|.0]/3\n$Cof_army_theory_motorization$: [?atencourage3|.0]/3\n$Cof_army_theory_infanty_artillery$: [?atencourage4|.0]/3\n$Cof_army_theory_centrailed_command$: [?atencourage5|.0]/3\n$Cof_army_theory_defensive_countattack$: [?atencourage6|.0]/3\n$Cof_army_theory_nco_initiative$: [?atencourage7|.0]/3\n$Cof_army_theory_small_combat$: [?atencourage8|.0]/3\n§GIf we interrupt the seminars on a specific theory, the breakthrough progress for that theory will be reset to zero.§!\nSeminars can be conducted every 90 days."

  FRA_flexible_joints:0 "Flexible Joints"
  FRA_flexible_joints_desc:0 "A powerful army should not be a rigid iron bar but an organism with flexible joints. We will devolve more tactical autonomy to middle and lower-level officers, encouraging them to engage in creative improvisation based on the actual battlefield situation. An army composed of countless 'flexible joints' capable of independent thought and rapid reaction will plunge the enemy into an unpredictable nightmare."

  FRA_decentralized_chain_of_command:0 "Decentralized Command Authority"
  FRA_decentralized_chain_of_command_desc:0 "We will formally establish the principle of 'decentralized' command. The Supreme Command will only be responsible for formulating strategic objectives, while leaving the execution of campaigns and tactics entirely to frontline commanders. This command model based on trust and initiative will immensely release our army's combat potential, making every combat unit a self-driven core."
  Cof_decentralized_chain_of_command:0 "Decentralized Command Authority"

  FRA_organic_army:0 "Organic Army"
  FRA_organic_army_desc:0 "When decentralized command is combined with flexible tactics, our army will truly evolve into an 'organism.' It can self-adjust based on the battlefield environment, infiltrating every gap of the enemy like flowing water and entangling every enemy pivot like a vine. It no longer needs clumsy central directives but relies on the collective wisdom of thousands of nerve endings to perceive and defeat the enemy."
  Cof_organic_army:0 "Vital Core Strength"
  tech_organic_army:0 "Organic Army"

  FRA_comprehensive_information_network:0 "Comprehensive Information Network"
  FRA_comprehensive_information_network_desc:0 "A decentralized army needs a powerful information network as its central nervous system even more. We will heavily invest in radio communications and battlefield reconnaissance technology, establishing a 'Comprehensive Information Network' shared in real-time across the entire army. This will ensure every independent combat unit can grasp the overall dynamics at the first opportunity and make the most correct judgments."

  FRA_reform_promotion_mechanism:0 "Reform Promotion Mechanism"
  FRA_reform_promotion_mechanism_desc:0 "The promotion of an officer should no longer depend on his political faction or seniority, but only on his performance on the battlefield. We will establish a brand-new promotion mechanism with combat merit and ability as the only criteria. Whether an elite from Saint-Cyr or a warrior promoted from the ranks, as long as he can lead his comrades to victory, he can attain the highest honors."
  Cof_new_promotion_mechanism:0 "Rationalized Promotion Mechanism"

  FRA_peripheral_nerve:0 "Peripheral Nerves"
  FRA_peripheral_nerve_desc:0 "The combat effectiveness of an army is ultimately reflected in every squad and every soldier. They are the 'peripheral nerves' of the army. We will grant these lowest-level combat units unprecedented autonomy, encouraging soldiers to exercise initiative in battle. An army with countless sensitive and powerful 'peripheral nerves' will respond most rapidly and lethally to any change on the battlefield."

  FRA_rejecting_military_bullying:0 "Rejecting Military Bullying"
  FRA_rejecting_military_bullying_desc:0 "The barbaric, rank-based bullying culture of the old army is a disgrace to the revolutionary forces. We will launch a thorough camp culture reform movement, strictly prohibiting any form of bullying or abuse within the military. Our army should be built upon comrade-like fraternity and respect, rather than fear and oppression."
  Cof_rejecting_bullying:0 "Prohibition of Military Bullying"

  FRA_everyone_a_political_commissar:0 "Everyone a Political Commissar"
  FRA_everyone_a_political_commissar_desc:0 "In our army, every soldier is not only a combatant but also a firm revolutionary propagandist. We will deepen political education in the military, ensuring every comrade profoundly understands what they are fighting for. An army where 'everyone is a political commissar' will possess an indestructible fighting will, and their existence itself will be the most powerful political offensive against the enemy."
  tech_everyone_commissar:0 "Combat Commissars"

  FRA_break_up_the_whole_into_pieces:0 "Break up the Whole into Pieces"
  FRA_break_up_the_whole_into_pieces_desc:0 "Facing an enemy superior in number or equipment, a frontal clash is foolish. We will train troops to master the tactic of 'breaking up the whole into pieces,' capable of rapidly decomposing from a large-scale regular army into countless independently acting guerrilla squads when necessary. They will infiltrate the enemy's rear like ghosts, sabotaging transport and assassinating officers, drowning the enemy in the vast ocean of People's War."

  FRA_safety_in_numbers:0 "Safety in Numbers"
  FRA_safety_in_numbers_desc:0 "The people are the deepest source of power in revolutionary war. We will implement universal compulsory military service and establish a massive reserve system, ensuring that millions of armed forces can be mobilized when war breaks out. In the face of our Red Sea of manpower, any technological advantage of the enemy will appear pale and weak."

  FRA_regularization_of_the_militia:0 "Regularization of the Militia"
  FRA_regularization_of_the_militia_desc:0 "The Communal Militia is a force that cannot be ignored, but their current equipment and training levels are inconsistent. We will conduct a thorough regularization reform of the militia nationwide, unifying equipment and training syllabi, and formally incorporating them into the national armed forces system. A regularized, massive militia force will be the most reliable backbone of the Federal Army."
  tech_regularization_of_militia:0 "Professionalized Militia"

  FRA_cultivating_comradeship:0 "Cultivate Comradeship"
  FRA_cultivating_comradeship_desc:0 "The most reliable thing on the battlefield is always the comrades beside you. We will vigorously cultivate and deepen camaraderie in the army through collective life, joint training, and profound ideological exchange. This bond forged in sweat and blood will enable our army to maintain matchless cohesion and combat effectiveness in the most brutal adversity."
  Cof_cultivating_comradeship:0 "Army Brotherhood"

  FRA_allow_non_frenchs_join_army:0 "Allow Non-French Citizens to Join"
  FRA_allow_non_frenchs_join_army_desc:0 "Our revolution is internationalist, and our army should be as well. We will open our doors to all comrades worldwide willing to fight for the cause of socialism, allowing them to join the Federal Army. These Red warriors from different countries will form a true 'International Brigade,' announcing to the world through their actions: Proletarians of all the world, unite!"
  Cof_world_army:0 "World Legions"
  Cof_world_army_tt:0 "§RIf we repeal the §Y$bill_free_immigration$§! act, this reform will become invalid.§!"

  FRA_elite_soldiers:0 "Elite Soldiers"
  FRA_elite_soldiers_desc:0 "Numerical superiority is important, but at critical breakthroughs, the most elite forces are often required. We will select the finest warriors from across the entire army to form 'Elite' units. They will undergo the harshest training and learn the most complex tactics, becoming the sharpest dagger in our hands."

  FRA_fully_equipped:0 "Fully Equipped"
  FRA_fully_equipped_desc:0 "A dull knife cannot tear through enemy armor. For our precious elite units, we will never be stingy with resources. From automatic weapons to body armor, from the latest radios to high-calorie rations, they will receive the very best of everything the Commune can provide. A fully equipped elite force will be the nightmare of all enemies."
  tech_fully_equipped:0 "Fully Equipped"

  FRA_construction_corps:0 "Construction Corps"
  FRA_construction_corps_desc:0 "Our soldiers are builders in peacetime and combatants in wartime. We will draw backbones from elite units to form a 'Construction Corps.' They will participate in the nation's most grand infrastructure construction using advanced engineering technology. This not only accelerates national development but also ensures our army possesses powerful engineering capabilities in any environment."
  law_construction_corps:0 "Construction Corps"

  FRA_raising_bar_for_joining_military:0 "Raise Recruitment Standards"
  FRA_raising_bar_for_joining_military_desc:0 "We need not a rabble, but revolutionary warriors with firm will and strict discipline. We will comprehensively raise recruitment standards, conducting stricter screening of recruits' physical fitness, cultural level, and political consciousness. The combat effectiveness of an army composed of high-quality soldiers will be far beyond that of the cannon fodder of the old era."
  unlock_army_strategy:0 "We can now select §Y'Lean Formations'§! in the support slot during unit editing, which can help us form armies with fewer personnel. §R(Bugs may occur if the manpower required by the unit is <= 0)§!."

  FRA_ensuring_quality_of_integrated_training:0 "Ensure Quality of Integrated Training"
  FRA_ensuring_quality_of_integrated_training_desc:0 "Both militia and elite soldiers must follow a unified, high-standard training syllabus. We will establish a Training Supervision Committee directly subordinate to the General Staff to monitor and evaluate the training quality of the entire army. We will ensure that every soldier emerging from our training camps is a qualified and trustworthy revolutionary warrior."
  Cof_army_routine_training_improved:0 "Advanced Training"
  Cof_army_endurance_training:0 "Endurance Training"
  Cof_army_combat_training:0 "Combat Training"
  Cof_army_upgrade_trainging_equipment:0 "Improve Training Equipment"
  Cof_army_upgrade_trainging_equipment_tt:0 "§GBy improving training equipment, our training will gain additional benefits.§!"
  army_train_equipment_upgrade_tt:0 "§CDue to our improved training equipment:§!"
  Cof_army_upgrade_trainging_place:0 "Improve Training Grounds"
  Cof_army_upgrade_trainging_place_tt:0 "§GBy improving training grounds, our training will gain additional benefits.§!"
  army_train_place_upgrade_tt:0 "§CDue to our improved training grounds:§!"

  FRA_special_military_category:0 "Specialized Branches"
  FRA_special_military_category_desc:0 "Modern warfare requires diverse combat capabilities. We will establish specialized units for different combat environments. Whether they are Mountain Chasseurs who walk as if on flat ground in the Alps, or paratroopers who descend from the sky to strike directly at the enemy's heart, they will become our surprise forces for victory."
  Cof_special_military_category:0 "Independent Special Forces"

  FRA_across_the_ocean:0 "Across the Ocean"
  FRA_across_the_ocean_desc:0 "The fires of revolution must not be limited to the European continent. To project our power to distant shores, we will establish an elite Marine Corps. They will undergo the strictest amphibious warfare training, capable of landing from any beach and planting the red flag on the enemy's beachhead."
  tech_across_the_ocean:0 "Trans-Oceanic Projection"
  tech_across_the_ocean_tt:0 "  §Y$marsh$§!:\n    $STAT_ADJUSTER_MOVEMENT$ [?0.1|=+1%]\n    $STAT_ADJUSTER_ATTACK$ [?0.1|=+1%]\n    $STAT_ADJUSTER_DEFENCE$ [?0.05|=+1%]\n  §Y$river$§!:\n    $STAT_ADJUSTER_MOVEMENT$ [?0.1|=+1%]\n    $STAT_ADJUSTER_ATTACK$ [?0.1|=+1%]\n    $STAT_ADJUSTER_DEFENCE$ [?0.05|=+1%]\n  §Y$amphibious$§!:\n    $STAT_ADJUSTER_MOVEMENT$ [?0.1|=+1%]\n    $STAT_ADJUSTER_ATTACK$ [?0.1|=+1%]\n    $STAT_ADJUSTER_DEFENCE$ [?0.05|=+1%]"

  FRA_vanguard_task_force:0 "Vanguard Task Force"
  FRA_vanguard_task_force_desc:0 "Before the main armor thrust, a force is needed to tear open a gap. We will form a 'Vanguard Task Force' composed of combat engineers, assault guns, and flamethrower troops, specifically responsible for clearing enemy minefields, bunkers, and anti-tank positions. They will use flesh and fire to pave the way for our steel torrent."
  tech_vanguard_task_force:0 "Vanguard Task Force"

  FRA_conquering_the_hills:0 "Conquering the Heights"
  FRA_conquering_the_hills_desc:0 "Mountains are natural fortresses, but they can also become our smooth paths. We will assemble and train professional mountain troops equipped with lightweight weapons and possessing skilled climbing and skiing techniques. Neither the Pyrenees nor the Alps shall hinder our revolutionary steps; every summit shall be conquered by us." 
  tech_conquering_the_hills:0 "Conquering the Heights"
  tech_conquering_the_hills_tt:0 "  §Y$hills$§!:\n    $STAT_ADJUSTER_MOVEMENT$ [?0.15|=+1%]\n    $STAT_ADJUSTER_ATTACK$ [?0.15|=+1%]\n    $STAT_ADJUSTER_DEFENCE$ [?0.1|=+1%]\n  §Y$mountain$§!:\n    $STAT_ADJUSTER_MOVEMENT$ [?0.15|=+1%]\n    $STAT_ADJUSTER_ATTACK$ [?0.15|=+1%]\n    $STAT_ADJUSTER_DEFENCE$ [?0.1|=+1%]"

  FRA_appraisal_advancement:0 "Appraisal-based Stratification"
  FRA_appraisal_advancement_desc:0 "To maximize the potential of every soldier, we will introduce an 'appraisal-based stratification' system. Through regular and rigorous military skill and physical assessments, we will divide soldiers into different tiers and grant corresponding treatment and promotion opportunities. This will greatly stimulate soldiers' training enthusiasm, forming an atmosphere of healthy competition."
  Cof_appraisal_advancement:0 "Stratified Management Model"

  FRA_reflections_from_the_great_war:0 "Reflections from the Great War"
  FRA_reflections_from_the_great_war_desc:0 "We must never forget the painful lessons of the last war. Whether the meat grinder of Verdun or the sea of blood at the Somme, they revealed to us the barbarity and stupidity of old-style warfare. We will organize the entire army to conduct a profound and systematic reflection on the experiences and lessons of the Great War. Only by facing past mistakes can we avoid repeating them in future wars."

  FRA_coordinate_with_three_armed_forces:0 "Tri-Service Coordination"
  FRA_coordinate_with_three_armed_forces_desc:0 "Army, Navy, and Air Force are no longer independent kingdoms fighting their own wars. We will establish a standing Joint Operations Command, formulate joint combat doctrines, and regularly hold large-scale cross-service joint exercises. An armed force capable of seamless tri-service integration will exert three times its own power."
  Cof_three_armed_force:0 "Tri-Service Joint Operations"

  FRA_lightning_war:0 "Blitzkrieg"
  FRA_lightning_war_desc:0 "A static frontline is a death trap. We will completely abandon the stale ideas of positional warfare and embrace a brand-new theory of 'Blitzkrieg' based on speed and surprise. By concentrating the use of tanks, dive bombers, and motorized infantry, we will paralyze the enemy's command system and tear their defensive lines to shreds before they can react."

  FRA_instant_victory_theory:0 "Theory of Instant Victory"
  FRA_instant_victory_theory_desc:0 "When the theory of Blitzkrieg is pushed to the extreme, we embrace the belief of 'Instant Victory.' We believe that through a perfect, devastating lightning strike, we can completely crush the enemy's main force and force their surrender within the first few weeks, or even days, of the war. This not only maximizes the reduction of our own casualties but is the best way to demonstrate the thunderous momentum of revolutionary forces to the world."
  Cof_instant_victory_theory:0 "Instant Victory Sentiment"
  Cof_instant_victory_theory_failed:0 "Instant Defeatism Sentiment"
  Cof_instant_victory_theory_success:0 "Effective Instant Victory"
  Cof_instant_victory_theory_tt:0 "§RWe must end the war before time runs out, or the consequences will be catastrophic.§!"
  FRA_instant_victory_theory_tt1:0 "§CIf the Theory of Instant Victory is vindicated:§!"
  FRA_instant_victory_theory_tt2:0 "§CIf the Theory of Instant Victory is proven to be arrogant presumption, we will fall into the sentiment of Instant Defeatism:§!"

  FRA_travel_thousand_miles_a_day:0 "A Thousand Miles a Day"
  FRA_travel_thousand_miles_a_day_desc:0 "Speed is the soul of Blitzkrieg. We will push for the full motorization and mechanization of our army at all costs. Every one of our infantry divisions will go into battle in trucks and armored personnel carriers. An army capable of traveling 'a thousand miles a day' will prevent the enemy from ever establishing a solid defensive line, forcing them into collapse amidst endless pursuit."
  Cof_travel_thousand_miles_a_day:0 "Faster Mobile Forces"

  FRA_learning_from_barricades:0 "Legacy of the Barricades"
  FRA_learning_from_barricades_desc:0 "From the 1871 Commune to the 1919 General Strike, the experience of barricade warfare has been deeply integrated into our blood. We will systematize and theorize this 'legacy of the barricades,' making it the cornerstone of our modern defensive thought. We must learn not only how to construct solid defenses in cities but also that resilient defensive spirit rooted in the people."

  FRA_put_to_our_advantage:0 "Leverage for Advantage"
  FRA_put_to_our_advantage_desc:0 "The enemy's advantages can also be turned into our weapons. We will deeply study the enemy's tactical thoughts and equipment performance, and formulate targeted countermeasures. Whether utilizing captured tanks to form our own armored units or analyzing enemy communications to set ambushes, we will turn the enemy's strength to our advantage, letting them become trapped by their own design."
  Cof_put_to_our_advantage:0 "Battlefield Salvage Strategy"
  tech_put_to_our_advantage:0 "Battlefield Salvage Strategy"

  FRA_triumph_of_will:0 "Triumph of the Will"
  FRA_triumph_of_will_desc:0 "Material power has limits, but revolutionary will is indestructible. In the toughest defensive battles, we will instill the belief of 'Triumph of the Will' into our soldiers. Through powerful political propaganda and spiritual inspiration, we will forge every soldier into an unyielding combat fortress. Faced with our iron will, any enemy offensive will be shattered."
  Cof_triumph_of_will:0 "Triumph of the Will"

  FRA_rock_firm:0 "Firm as a Rock"
  FRA_rock_firm_desc:0 "Our defense should not merely be about passively taking hits; it should be like a rock, letting incoming waves shatter against it. We will construct an indestructible defensive system composed of anti-tank ditches, minefields, permanent fortifications, and troops configuration in depth. Any enemy who dares step into this death zone will not return."
  tech_rock_firm:0 "Firm as a Rock"

  FRA_man_can_conquer_nature:0 "Man Conquers Nature"
  FRA_man_can_conquer_nature_desc:0 "Neither muddy marshes, rugged mountains, nor dense forests shall become obstacles hindering our advance. We will instill the belief that 'Man can conquer nature' into our soldiers and vigorously develop special engineering equipment, ensuring our army maintains powerful combat capabilities in any extreme terrain. Before the revolutionary army, there are no impassable natural barriers."

  FRA_chameleon_warfare:0 "Chameleon Tactics"
  FRA_chameleon_warfare_desc:0 "Our army will blend perfectly into any combat environment, like a chameleon. We will vigorously develop camouflage technology and train soldiers to utilize terrain and objects, allowing them to launch surprise attacks on the enemy as if they had vanished into the background. An invisible army is the most terrifying army."
  tech_chameleon_warfare:0 "Chameleon Tactics"
  tech_chameleon_warfare_tt:0 "  §Y$urban$§!:\n    $STAT_ADJUSTER_MOVEMENT$ [?0.03|=+1%]\n    $STAT_ADJUSTER_DEFENCE$ [?0.05|=+1%]\n  §Y$hills$§!:\n    $STAT_ADJUSTER_MOVEMENT$ [?0.03|=+1%]\n    $STAT_ADJUSTER_DEFENCE$ [?0.05|=+1%]\n  §Y$mountain$§!:\n    $STAT_ADJUSTER_MOVEMENT$ [?0.03|=+1%]\n    $STAT_ADJUSTER_DEFENCE$ [?0.05|=+1%]\n  §Y$jungle$§!:\n    $STAT_ADJUSTER_MOVEMENT$ [?0.03|=+1%]\n    $STAT_ADJUSTER_DEFENCE$ [?0.05|=+1%]\n  §Y$forest$§!:\n    $STAT_ADJUSTER_MOVEMENT$ [?0.03|=+1%]\n    $STAT_ADJUSTER_DEFENCE$ [?0.05|=+1%]\n  §Y$marsh$§!:\n    $STAT_ADJUSTER_MOVEMENT$ [?0.03|=+1%]\n    $STAT_ADJUSTER_DEFENCE$ [?0.05|=+1%]\n  §Y$snow$§!:\n    $STAT_ADJUSTER_MOVEMENT$ [?0.03|=+1%]\n    $STAT_ADJUSTER_DEFENCE$ [?0.05|=+1%]\n  §Y$plains$§!:\n    $STAT_ADJUSTER_MOVEMENT$ [?0.03|=+1%]\n    $STAT_ADJUSTER_DEFENCE$ [?0.05|=+1%]\n  §Y$river$§!:\n    $STAT_ADJUSTER_MOVEMENT$ [?0.03|=+1%]\n    $STAT_ADJUSTER_DEFENCE$ [?0.05|=+1%]"

  FRA_pursui_oriented_guerrilla_warfare:0 "Proactive Guerrilla Warfare"
  FRA_pursui_oriented_guerrilla_warfare_desc:0 "Our guerrilla warfare should not merely passively harass the enemy but should be proactive offensive actions aimed at annihilating the enemy's living forces. We will turn the enemy's rear into our front line, using 'Proactive Guerrilla Warfare' to continuously and systematically weaken the enemy's war potential, creating conditions for the general offensive of our main forces."
  tech_pursui_oriented_guerrilla:0 "Proactive Guerrilla"

  FRA_flexible_and_mobile:0 "Flexible and Mobile"
  FRA_flexible_and_mobile_desc:0 "'When the enemy advances, we retreat; when the enemy camps, we harass; when the enemy tires, we strike; when the enemy retreats, we pursue.' These sixteen words shall become the combat creed of all our units. We will maximize our army's advantages of flexibility and mobility, firmly grasping battlefield initiative through continuous movement, penetration, and flanking, forcing the clumsy enemy into a desperate situation of being passively beaten."

  FRA_dominant_firepower:0 "Dominant Firepower"
  FRA_dominant_firepower_desc:0 "We will no longer be stingy with shells. By mass-producing artillery and establishing an efficient artillery command system, we will strive to achieve absolute, overwhelming 'Dominant Firepower' on every battlefield. Our infantry will never charge until our steel storm has thoroughly plowed the enemy positions into scorched earth."
  Cof_dominant_firepower:0 "Firepower Dominance"

  FRA_ultra_long_range_artillery:0 "Ultra Long-Range Bombardment"
  FRA_ultra_long_range_artillery_desc:0 "The enemy's command posts, logistical hubs, and assembly points will all be within the striking range of our artillery. We will develop and deploy heavy artillery and rocket launchers with longer ranges to deliver continuous, devastating strikes on the enemy's deep targets. The war will begin before the enemy even sees our first soldier."

  FRA_precision_killing:0 "Precision Lethality"
  FRA_precision_killing_desc:0 "Every shell should have its value. We will vigorously develop artillery reconnaissance and fire control technology, and equip frontline units with artillery observers. Through precise calculation and guidance, our artillery fire will be capable of accurately destroying enemy command posts, machine gun nests, and artillery positions like a surgical scalpel."
  tech_precision_killing:0 "Precision Artillery"

  FRA_shower_of_artillery:0 "Rain of Shells"
  FRA_shower_of_artillery_desc:0 "We will use the quantity of shells to compensate for the lack of precision. Through saturated artillery preparation, we will bring down a veritable 'Rain of Steel' upon the enemy positions. Under such overwhelming firepower coverage, any fortification will turn to dust, and any will to resist will be completely destroyed."

  FRA_sport_combat:0 "War of Maneuver"
  FRA_sport_combat_desc:0 "We will turn war into high-intensity 'Movement.' Through continuous penetration, fragmentation, and encirclement, we will force the enemy out of their familiar fortifications to engage us in motion. In the vast battlefield, a more flexible, resilient army capable of enduring hardship will achieve final victory."
  Cof_sport_combat:0 "War of Maneuver"

  FRA_artillery_dynamics:0 "Artillery Dynamics"
  FRA_artillery_dynamics_desc:0 "Our artillery will no longer be static fire points but support forces capable of rapid mobility alongside frontline units. We will fully equip artillery units with self-propelled guns and motorized tractors, allowing them to appear wherever they are most needed and provide the most timely fire support for our offensive spearhead."

  FRA_machine_war:0 "War of the Machines"
  FRA_machine_war_desc:0 "Future warfare will be a contest between machines. We will pour the nation's industrial power without reservation into the production of war machines. Tanks, aircraft, and large guns—these steel behemoths will dominate our army, and we will use an unrivaled mechanized legion to crush any enemy who dares block the revolution."

  FRA_armor_research_development_funding:0 "Armor R&D Funding"
  FRA_armor_research_development_funding_desc:0 "Thicker armor, more powerful guns, and higher speeds. We will provide ample funding and the finest talent to our armored vehicle research institutions, encouraging them to constantly explore new technologies. We must never be satisfied with existing achievements; our goal is to always possess tanks a generation ahead of the enemy's."
  Cof_armor_research_funding:0 "Armor R&D Funding"

  FRA_secondary_armor:0 "Auxiliary Armored Forces"
  FRA_secondary_armor_desc:0 "Tanks should not fight alone. We will vigorously develop self-propelled artillery, armored reconnaissance vehicles, and armored personnel carriers as 'Auxiliary Armored Forces.' A fully functional combined-arms force composed of various armored vehicles can exert maximum power on the battlefield."

  FRA_steel_flood:0 "Steel Flood"
  FRA_steel_flood_desc:0 "We will simplify tank designs and optimize production processes, turning our factories into assembly lines producing steel behemoths. We will overwhelm the enemy with absolute numerical superiority, letting our 'Steel Flood' submerge every corner of the battlefield and leaving the enemy in total despair before endless tank clusters."
  Cof_steel_flood:0 "Steel Flood"

  FRA_red_thunder:0 "Red Thunder"
  FRA_red_thunder_desc:0 "When our Steel Flood is combined with Blitzkrieg theory, it will erupt with the devastating power of 'Red Thunder.' Our armored clusters will sweep through with unstoppable momentum, tearing massive, unhealable breakthroughs in enemy defensive lines and striking directly at the heart, planting the revolutionary flag in the enemy capital."
  Cof_red_thunder:0 "Red Thunder"

  FRA_renseignements_generaux:0 "General Directorate of Intelligence"
  FRA_renseignements_generaux_desc:0 "To know oneself and one's enemy is to be invincible. We will reorganize and strengthen our intelligence apparatus, establishing a unified and efficient 'Direction des Renseignements Généraux.' It will act as an invisible eye, monitoring all hostile forces at home and abroad, providing our supreme decision-makers with the most timely and accurate intelligence."

  FRA_expanding_intelligence_services:0 "Expand Intelligence Services"
  FRA_expanding_intelligence_services_desc:0 "We will pour more resources into the General Directorate, recruiting and training more operatives to establish a global intelligence network. From government buildings in Berlin to military barracks in Algiers, our people will be everywhere. Any conspiracy against the Commune will be crushed in its nascent stages."

  FRA_logistics_is_the_true_war:0 "Logistics is the True Battle"
  FRA_logistics_is_the_true_war_desc:0 "Amateurs talk tactics; professionals talk logistics. We will thoroughly reform our army's outdated logistical system, building an efficient and modern network of railways, highways, and warehouses. We will ensure that every soldier on the front line receives the ammunition, rations, and medicine they need in a timely manner. An indestructible supply line is the most reliable guarantee of victory."
  tech_logistics_enhancement:0 "Enhanced Logistics"

  FRA_nationalism_drives_fight_willing:0 "Awaken Combat Will through Nationalism"
  FRA_nationalism_drives_fight_willing_desc:0 "While the ideals of internationalism are noble, love for the French motherland is an equally powerful force to inspire our struggle. Through propaganda and education, we will awaken the national pride and thirst for revenge against Germany deeply rooted in the people. When every soldier views defending the glory of France as their sacred mission, their combat will will be invincible."

  FRA_battlefield_angels:0 "Battlefield Angels"
  FRA_battlefield_angels_desc:0 "We will vigorously develop the field medical system, equipping every combat unit with qualified medical personnel and ample supplies. These 'Battlefield Angels' will fight alongside the soldiers, treating the wounded immediately and minimizing our casualties. This is respect for every life and the greatest guarantee of combat effectiveness."
  tech_battlefield_angels:0 "Battlefield Angels"

  FRA_soldiers_stomach_is_generals_sword:0 "The Soldier's Stomach is the General's Sword"
  FRA_soldiers_stomach_is_generals_sword_desc:0 "A starving army cannot fight. We will improve the quality and distribution of field rations, ensuring our soldiers receive sufficient and nutritious meals even in the harshest combat. Only well-fed soldiers have the strength to win."
  FRA_soldiers_stomach_is_generals_sword_tt:0 "Enable the §C'Soldier's Stomach is the General's Sword'§! mechanic:\nIncreases logistical pressure cyclically in exchange for enhanced combat effectiveness.\n§RWARNING: This mechanic consumes a massive amount of equipment; ensure production is sufficient!§!"
  Cof_soldiers_stomach_is_generals_sword0_level_up:0 "Awaiting Logistical Response..."
  Cof_soldiers_stomach_is_generals_sword_level_up:0 "§GDuration 4 weeks to increase effectiveness§!\n§REffectiveness decreases when logistics are insufficient§!"
  Cof_soldiers_stomach_is_generals_sword5_level_up:0 "§REffectiveness decreases when logistics are insufficient§!"
  Cof_soldiers_stomach_is_generals_sword0:0 "The Soldier's Stomach (Paused)"
  Cof_soldiers_stomach_is_generals_sword1:0 "The Soldier's Stomach I"
  Cof_soldiers_stomach_is_generals_sword2:0 "The Soldier's Stomach II"
  Cof_soldiers_stomach_is_generals_sword3:0 "The Soldier's Stomach III"
  Cof_soldiers_stomach_is_generals_sword4:0 "The Soldier's Stomach IV"
  Cof_soldiers_stomach_is_generals_sword5:0 "The Soldier's Stomach V"

  FRA_battlefield_lifeline:0 "Battlefield Lifeline"
  FRA_battlefield_lifeline_desc:0 "We will establish a professional, mechanized logistical transport force. Their trucks will become the 'Lifeline of the Battlefield,' transporting ammunition, fuel, and food to the front day and night. No matter where the line extends, this lifeline shall never be broken."
  FRA_battlefield_lifeline_tt:0 "§GIncrease the maximum level attainable by §C'The Soldier's Stomach is the General's Sword'§!.§!"
  Cof_soldiers_stomach_is_generals_sword6:0 "The Soldier's Stomach VI"
  Cof_soldiers_stomach_is_generals_sword7:0 "The Soldier's Stomach VII"
  Cof_soldiers_stomach_is_generals_sword8:0 "The Soldier's Stomach VIII"

  FRA_rapid_support_forces:0 "Rapid Support Forces"
  FRA_rapid_support_forces_desc:0 "We will establish a 'Rapid Support Force' composed of motorized infantry, light tanks, and engineers. They will serve as operational reserves, capable of being deployed to any crisis sector in the shortest time, whether to plug an enemy breakthrough or exploit a tactical opening."
  tech_rapid_support_forces:0 "Rapid Support Forces"

  FRA_radio_advantage:0 "Radio Advantage"
  FRA_radio_advantage_desc:0 "We will equip every platoon and even every squad with radio sets, ensuring the commander's orders are transmitted instantly. Simultaneously, we will vigorously develop radio intercept and decryption technology to secure absolute superiority on the information battlefield."
  tech_radio_advantage:0 "Radio Advantage"

  FRA_elite_field_engineer_regiment:0 "Elite Field Engineer Regiments"
  FRA_elite_field_engineer_regiment_desc:0 "Whether building bridges or clearing mines, professional engineers are indispensable. We will form several 'Elite Engineer Regiments' equipped with the most advanced machinery. They will be the guarantee of our army opening roads through mountains and bridging waters, ensuring our offensive spearhead remains unobstructed."
  tech_elite_field_engineer_regiment:0 "Elite Field Engineers"

  FRA_white_paper_on_world_revolution:0 "White Paper on World Revolution"
  FRA_white_paper_on_world_revolution_desc:0 "Our revolution must never stop at the borders of France. As a beacon for the world's working class, we have a responsibility to export our ideals. We will release a 'White Paper on World Revolution,' systematically expounding our diplomatic strategy, identifying our friends and enemies globally, and formulating a clear program of action for future international struggles."

  FRA_problem_with_neibour:0 "Our Neighbors"
  FRA_problem_with_neibour_desc:0 "Beyond our borders lurk the reactionary forces of the old world. The German Empire across the Rhine greedily eyes the fruits of our revolution at all times, while the Republican traitors entrenched in Algiers dream of restoration. We must maintain the highest vigilance toward these 'neighbors' and formulate strategies to handle the provocations they may launch at any moment."

  FRA_rooster_strategy:0 "The Gallic Rooster Strategy"
  FRA_rooster_strategy_desc:0 "The Gallic Rooster is the clarion call that awakens the dawn. We will adopt a proactive 'Rooster Strategy,' no longer waiting passively but actively seeking and nurturing revolutionary forces in neighboring countries. We will ignite the beacons of revolution in the enemy's heartlands, leaving them too preoccupied to threaten our security."
  bill_rooster_strategy:0 "Diplomatic Strategy: Rooster Model"

  FRA_operation_northrend:0 "Operation 'Northern Red Flame'"
  FRA_operation_northrend_desc:0 "We will secretly launch Operation 'Northern Red Flame,' providing weapons, funds, and military advisors to comrades in the Scandinavian Peninsula. Our goal is to ignite a raging revolutionary fire in the German Empire's north, opening a second front to strike at its North Sea lifeline."
  Cof_operation_northrend:0 "Operation: Northern Red Flame"

  FRA_prepare_for_a_low_ground_attack:0 "Prepare the Low Countries Offensive"
  FRA_prepare_for_a_low_ground_attack_desc:0 "The Low Countries are the flattest corridor for our offensive into Germany. We will concentrate elite armored and mobile units to prepare for a lightning offensive across this region. When the war horn sounds, our Red iron flow will trample this land, striking directly at the Ruhr industrial heartland."
  FRA_prepare_for_a_low_ground_attack_tt:0 "Upon completion of §Y$FRA_the_fury_of_revenge$§!, we will simultaneously declare war on the §YLow Countries§!.\nAt that time, all §RHostile§! §YLow Countries§!:"
  Cof_lowland_unexpected_attack:0 "Caught Unprepared Offensive"

  FRA_alpine_surprise_attack:0 "Alpine Surprise Attack"
  FRA_alpine_surprise_attack_desc:0 "We will train and equip elite mountain units to prepare for a surprise attack through the Alps. Whether to aid our comrades in Italy or to outflank the German lines from the south, this barrier once considered impassable will become our secret passage to unexpected victory."
  SWI_not_gives_cof_access:0 "§Y[SWI.GetName]§! refuses §Y[FRA.GetName]§! access through the Alps"
  FRA_alpine_surprise_attack_tt:0 "When war breaks out, we will organize §Y4§! §YMountain Divisions§! in §YZürich§! to raid §YBaaden§!."

  FRA_german_collaborators:0 "Seek German Collaborators"
  FRA_german_collaborators_desc:0 "We will dispatch our most capable intelligence officers deep into the German Empire to find and contact revolutionaries, union leaders, and progressive officers dissatisfied with the Kaiser. By providing them support, we will dismantle this seemingly powerful empire from within."

  FRA_the_fury_of_revenge:0 "The Fury of Revenge"
  FRA_the_fury_of_revenge_desc:0 "Blood must be paid with blood! For the comrades sacrificed at the Marne, for the supreme humiliation of the Treaty of Versailles, and for the stolen lands of Alsace-Lorraine! The moment of revenge has arrived! This is no ordinary war; it is the explosion of twenty years of accumulated rage from the entire French nation! We will wash away our shame and pain with the blood of German imperialists! Forward, until the Red flag flies high over the Reichstag in Berlin!"
  Cof_berween_two_fires:0 "Caught between Two Fires"

  FRA_no_more_european_gendarmes:0 "No More European Gendarmes"
  FRA_no_more_european_gendarmes_desc:0 "After defeating the German Empire, we must be wary of another potential hegemony in the East. The specter of the Tsar still wanders the Russian lands. We must not allow a new 'Gendarme of Europe' to replace the old one and threaten European freedom. We will support the independence and autonomy of all countries bordering Russia, ensuring no single state can impose its will on all of Europe."
  cof_rus_peace:0 "The Nuremberg Peace Treaty has been signed"

  FRA_turn_the_danube_red:0 "Turn the Danube Red"
  FRA_turn_the_danube_red_desc:0 "We will push the revolutionary tide toward the heart of Central Europe along the Danube. Whether it be the workers of Vienna or the peasants of Budapest, we will support their liberation struggle, shattering the decayed cage of the Habsburg dynasty and letting the Red flag fly over the blue Danube."

  FRA_burn_down_the_sun:0 "Burn Down the Sun"
  FRA_burn_down_the_sun_desc:0 "In the distant East, the Japanese Empire is like a poisonous sun scorching the Asian continent. We will provide aid to revolutionary comrades in Asia, supporting their struggle against Japanese imperialism. Our goal is to completely burn down this so-called 'Rising Sun,' ushering in the true dawn of liberation for the Asian people."

  FRA_sleeping_lion_strategy:0 "Sleeping Lion Strategy"
  FRA_sleeping_lion_strategy_desc:0 "France is a lion, but a smart lion knows when to lie in wait. We will adopt a 'Sleeping Lion Strategy,' avoiding premature involvement in a total war. We will reinforce border defenses, accumulate strength, and calmly observe world changes, waiting for the enemy to reveal a weakness before delivering a fatal blow."
  bill_sleeping_lion_strategy:0 "Diplomatic Policy: Sleeping Lion Model"
  Cof_sleeping_lion_construction:0 "Border Defense Construction"

  FRA_fortress_of_verdun:0 "Ardennes Forest Line"
  FRA_fortress_of_verdun_desc:0 "We will construct an indestructible modern defensive line of bunkers, batteries, and anti-tank ditches along the Franco-German border, specifically in the Ardennes region. This will be our New Verdun, a steel fortress daunting to any enemy, where our people and industry can prepare for the final counterattack under its protection."
  sleeping_lion_construction_tt:0 "This will occupy [?5|Y.0] §Y$industrial_complex$§! and take [?200|Y.0] days.\nUpon completion, we will gain:"
  if_sleeping_lion_construction_ing:0 "§CIf we are still in the previous round of construction:§!"
  if_sleeping_lion_construction_ing_tt:0 "The above effects will also be granted when §Y$Cof_sleeping_lion_construction$§! is completed."

  FRA_studded_red_nail:0 "Studded Red Nail"
  FRA_studded_red_nail_desc:0 "The German Empire's puppet regimes in Eastern Europe are extensions of its reactionary system. We will secretly aid left-wing underground resistance in Poland and other Eastern European countries, providing weapons and funds. We will forge these comrades into 'Studded Red Nails,' driven deep into Germany's eastern lines to dismantle their rule from within."
  FRA_studded_red_nail_tt:0 "We will ensure §Y[POL.GetName]§! sides with us in the potential coming Great War."

  FRA_waiting_for_rabbits:0 "Lying in Wait"
  FRA_waiting_for_rabbits_desc:0 "We have plenty of patience. We will adopt a strategy of 'Lying in Wait,' quietly waiting for the explosion of the enemy's internal contradictions. Whether economic crisis, political scandal, or colonial rebellion, any rift will be our signal to act. Time is on our side."
  FRA_waiting_for_rabbits_tt:0 "When §Y[GER.GetName]§! declares war on us:"
  Cof_ger_fall_into_trap:0 "Falling into the Trap"

  FRA_antiwar_propaganda:0 "Anti-War Propaganda"
  FRA_antiwar_propaganda_desc:0 "We will launch a massive 'Anti-War Propaganda' offensive toward the people of enemy nations. Through radio and air-dropped leaflets, we will tell their soldiers and civilians that this war is started by their rulers for self-interest, and their true enemy is not us, but their own government. We want anti-war sentiment to spread like a plague in enemy countries."

  FRA_evoking_class_hatred:0 "Evoking Class Hatred"
  FRA_evoking_class_hatred_desc:0 "我们我们将把宣传的矛头，直指敌国的阶级矛盾。我们将揭露他们国内资本家和贵族的奢华生活，对比他们工人和平民的苦难。我们要“唤醒阶级仇恨”，让他们的人民明白，他们应该把枪口对准谁。"

  FRA_the_spartacist_uprising:0 "The Spartacist Uprising"
  FRA_the_spartacist_uprising_desc:0 "When the anger of the German working class is fully ignited, we will provide direct aid without hesitation, supporting them in launching a 'Spartacist Uprising' on German soil. We will provide weapons, advisors, and volunteers to help them completely overthrow the German Empire from within."

  FRA_scalar_economy:0 "Scalar Economy"
  FRA_scalar_economy_desc:0 "Our economic policy will act like a precise scalar, adjusting flexibly according to the intensity of the international situation. In peacetime, we focus on livelihood; when war clouds gather, we can rapidly pivot the entire national economy to a war footing."
  Cof_scalar_economy:0 "Scalar Economy"

  FRA_contacts_with_russia:0 "Contact Russia"
  FRA_contacts_with_russia_desc:0 "The enemy of my enemy can be a temporary friend. Regardless of the regime's color in Russia, it is the German Empire's most powerful potential rival in the East. We will establish contact with Russia through secret channels to explore the possibility of jointly countering Germany in the future."
  if_rus_accept_economy:0 "§CIf §Y[RUS.GetName]§! accepted economic cooperation:§!"
  if_rus_accept_military:0 "§CIf §Y[RUS.GetName]§! accepted military cooperation:§!"
  if_rus_accept_politics:0 "§CIf §Y[RUS.GetName]§! accepted political cooperation:§!"
  Cof_rus_cooperation:0 "Phalanstère-Moscow Cooperation"

  FRA_redden_island_of_green:0 "Redden the Emerald Isle"
  FRA_redden_island_of_green_desc:0 "We will provide aid to Irish socialists, supporting them in breaking free from reactionary control and establishing a unified, independent socialist Ireland. We will dye this 'Emerald Isle' completely with revolutionary red."
  before_ireland_1937_election:0 "§CIf completed before the 1937 Irish General Election:§!"
  after_ireland_1937_election:0 "§CIf completed after the 1937 Irish General Election:§!"

  FRA_second_unification_movement:0 "The Second Unification Movement"
  FRA_second_unification_movement_desc:0 "We will fully support our comrades in Italy in completing the 'Second Unification Movement' since Garibaldi. Whether against Austrian lackeys in the north or feudal kings in the south, we will be their most reliable backup until the Tricolore and the Red flag fly together across the entire Apennine Peninsula."
