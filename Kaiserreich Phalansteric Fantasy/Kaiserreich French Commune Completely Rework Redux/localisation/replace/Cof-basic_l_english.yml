  Cof_CGT_contested:0 "Contested CGT"
  Cof_CGT_contested_desc:0 "The General Confederation of Labour (Confédération Générale du Travail) was the largest union organization in France even before the revolution, and it served as the revolutionary hub during the uprising. After the victory, the CGT did not limit itself to a mere labor organization but directly participated in economic decision-making and political affairs—a move that originally aligned with syndicalist demands. However, since the outbreak of the 'Case against the CGT' in 1934, the policy of solidarity could no longer silence those whose interests were harmed by the CGT's monopoly. The debate over the status of the CGT in the post-revolutionary era has resurfaced on a massive scale. Whatever the future of the CGT may be, it cannot maintain its current form forever."
  Cof_CGT_contested_tt:0 "§RWe must handle the CGT issue prudently before it escalates further.§!\nTrust of the Comrades in the CGT: §rFurious (-4)§!\nCGT Monopoly Pressure: §R87.0§!"

  Cof_CGT_expand:0 "Empowered CGT"
  Cof_CGT_expand_desc:0 "The General Confederation of Labour was the backbone of our revolution and its governing heart. After the 'Case against the CGT' in 1934 exposed the deep-seated rifts in our society, we faced a choice. Ultimately, we have chosen to uphold and reaffirm the leadership of the CGT. The dissenters will eventually be silenced not by rhetoric, but by our substantive actions that prove the righteousness and necessity of our sacred Confederation. To those who claim we are building a new bureaucracy, we answer: we are building the future of the working class."
