  Cof_CGT_weaken:0 "Restricted CGT"
  Cof_CGT_weaken_desc:0 "The General Confederation of Labour served its purpose in the early days of the revolution, but it has now become a barrier to the happiness of the people. The 'Case against the CGT' revealed the dangers of a monopoly that places its own institutional interests above those of the common laborers. We have chosen to weaken the status of the CGT—a move that is long overdue. If an organization obstructs our revolution, we must reform it, or destroy it if necessary. Any attachment to past sentiment or historical merit that hinders the people's current well-being is not the socialism we pursue!"
