  cofstory.1.title:0 "Autumn Crossroads"
  cofstory.1.desc:0 "The autumn harvest festival is the liveliest day of the year in the village. The air is a thick blend of baking bread, apple cider, and bonfire smoke. The cheerful melodies of the accordion, accompanied by laughter, echo across the small square. Emile sits with his mother, but he feels like an outsider. He knows that once the festival's clamor fades, he must choose a path for his life.\n\n'You should see Paris, Emile!' Sophie, his childhood friend, squeezes beside him with two foaming glasses of cider, her eyes brighter than the bonfires. She thrusts an envelope into his hand, embossed with the crest of the Sorbonne. 'It's a recommendation for the \"People's Polytechnic Development Program\" I got through my cousin in Paris! Think about it—engineers, scientists... that is the future of France! We can't spend our lives only smelling the soil.' Her voice is full of yearning for the world beyond.\n\nThen, Uncle Jean-Pierre approaches, his booming voice drowning out the accordion. 'The future? Stability is the future!' He gives Sophie a kind pat on the head before turning to Emile with a stern gaze. 'Child, I have already applied for an apprenticeship as a senior technician at the Puteaux Arsenal for you. It is a respectable job, a true guarantee. Only under the wing of the CGT can you stably start a family and a career, rather than chasing those hollow dreams in Paris.'\n\nOn the other side of the fire, Luc and several taciturn veterans are drinking spirits, looking out of place amidst the joy. Luc beckons to Emile. As he nears, he smells a heavy mix of tobacco and gunpowder. 'They're buying you off with \"future\" and \"stability,\" aren't they?' Luc's voice is low, rough as sandpaper. 'Look at us, Emile. We are the past of France, and its only future. When your \"future\" is crushed by German tanks, and your \"stability\" is burned to ash by their guns, you will understand that the only thing worth trusting is the rifle in your hand. Brie is waiting, and so are we.'\n\nAs he prepares to leave, Marc, who has been distributing sweets to children in the corner, calls out to him. 'They all want to take you away,' Marc says with a simple, sincere smile. 'But have you thought about staying? To do something for this village, for our kin. We are planning a night school to teach people to read, write, and calculate yields. We lack a teacher who understands both the land and the thirst for knowledge. Revolution doesn't have to happen in Paris; it can take root and sprout right here, in the soil beneath our feet.'\n\nThe bonfire gradually dies out; it is time to go home. Emile and his mother walk the path back, the night wind bringing the silence of the fields. His mother squeezes his cold hand and asks softly: 'Many people spoke to you today, didn't they? Emile, my child, do not listen to them. Listen to your own heart—where does it want to go?'"
  cofstory.1.a:0 "For my mother's expectations, I choose the future."
  cofstory.1.b:0 "For my father's last wish, I choose stability."
  cofstory.1.c:0 "For the hometown of Brie, I choose to fight."
  cofstory.1.d:0 "For my compatriots, I choose to take root."

  cofstory.2.title:0 "A Young Girl's Choice"
  cofstory.2.desc:0 "Dawn at the start of the year. Sunlight pierces the mist of Lyon, illuminating the Giraud family's small apartment. Adèle Giraud is no longer the girl who felt distant and confused by politics. In the past year, her father's rage at the dinner table over factional struggles and her mother's late-night worries about the family's future have left deep marks on her heart. She knows she can no longer merely be a 'reluctant citizen.' She must make a choice.\n\nShe stands by the window, watching the people below begin their busy day. Her future, like this city, offers several distinct paths.\n\nShe remembers the CGT Family Day her father took her to last week. In the spacious canteen of the silk mill, the local CGT representative acted like a kind patriarch, personally awarding pensions and sanatorium vouchers to retired workers. Children played in the yard, faces filled with carefree smiles. It was a massive, warm collective, providing shelter for everyone within. Her father had already arranged a clerical position for her in the Women's Union. It was a level, stable road—becoming a well-protected gear in this giant machine.\n\nBut enrollment posters for the Lyon Normal School are also pasted on the street corners. She remembers her middle school teacher taking them to visit the newly built municipal building. In the bright, clean archive room, the teacher pointed to the categorized files and said with near-reverent tone: 'Children, this is order. This is reason. A powerful state is composed of countless such precise, reliable screws.' The teacher said her intelligence should not be wasted. The state needed her to become part of this precision machine. That was a path to a broader world, filled with a sense of mission.\n\nOn the other side of the city, there was another scene. She remembered last month, when her friend, a rebellious art student, dragged her to an underground exhibition. In a dilapidated attic, bold, unrestrained paintings mocked all authority. Artists debated loudly amidst clouds of smoke, exploring the 'total liberation of the individual.' 'Why should we be gears or screws?' her friend's eyes flashed with sparks. 'We should be ourselves! Be artists, thinkers, revolutionaries! Adèle, the true revolution is the revolution of life!' It was a chaotic, dangerous, yet vital world.\n\nBut what truly shook her happened last week. A thunderous roar came from the textile mill at the end of the block; a steam pipe had exploded. She and the neighbors rushed out to find total chaos—cries for help, burned workers, and helpless union stewards. Medical personnel were late. Just then, a truck painted with a red cross and gear symbol charged through. A group of youths in simple uniforms with red armbands jumped out. They were the volunteer first-aid team of the 'Confédération Nationale-Syndicaliste.' They had no slogans, no hesitation; they moved as fast as a precision machine. They calmly bandaged, stopped bleeding, and loaded stretchers, their eyes filled with a burning focus. In that hellish scene, they were the only light. It was a call to throw one's will into rescue and sacrifice.\n\nAdèle turns around to see her mother watching her silently, eyes filled with love and understanding.\n\n'Have you decided, my child?' her mother asks softly."
  cofstory.2.a:0 "I choose to become a gear."
  cofstory.2.b:0 "I choose to become a screw."
  cofstory.2.c:0 "I choose to become myself."
  cofstory.2.d:0 "I choose to become a flame."

  cofstory.3.title:0 "Windows and Textbooks"
  cofstory.3.desc:0 "After the rainy season, a brand-new schoolhouse rose at the east end of the village. The fresh scent of wood mixed with paint, and children excitedly chased each other under the new windows. All of this stemmed from the 'Rural Education Subsidy Act.' Emile Vogt watched this, his heart filled with an unprecedented sense of satisfaction. He chose to stay, and his choice seemed to be paying off.\n\nParis sent brand-new textbooks, slates, and chalk. Emile's night school finally had a formal classroom. By day, he taught the children to read and write; by night, he taught the adults how to calculate the cooperative's accounts and read weather forecasts in agricultural newspapers. He taught them what they needed—knowledge that could make their lives a little better. He felt he was doing the most correct and substantive work in all of France.\n\nUntil the 'Instructor Comrade' from the National Education Committee arrived.\n\nHe was a young man, about Emile's age, wearing a crisp uniform and speaking with a Parisian accent and unquestionable confidence. He praised Emile's work, and then produced a copy of the nationwide 'Rural Education Guidance Outline.'\n\n'Comrade Emile,' he said, pointing to the outline, 'your enthusiasm is commendable, but your methods need standardization. Peasants need not only to know how to calculate yields, but also to understand the grand narrative of the revolution. Starting next week, the night school curriculum must include four hours of \"Communal History and Political Theory\" per week.'\n\nEmile opened the brand-new political textbook, filled with the history of factional struggles in the BGT, interpretations of CSP decrees, and quotes from philosophers even he barely understood.\n\n'But... comrade,' Emile began hesitantly, 'Uncle Jean-Pierre and the others would rather know why fertilizer prices rose again this year. They can't read this.'\n\nThe instructor's smile became somewhat rigid. 'That is precisely the purpose of education, Comrade Emile. To raise their political consciousness so they *can* read it. This is national policy. Your task is to execute it.'\n\nThat week, as Emile first wrote 'On the Inevitability and Counter-mechanisms of Syndicalist Bureaucratization' on the blackboard, he looked at the familiar villagers below, exhausted from a day's field work. Their faces bore the same vacant, distant expression he had seen years ago when politicians spoke at the village entrance.\n\nA brand-new window had been opened, letting in bright light. But it was followed by a heavy textbook that dictated where you must look. Emile gazed at his own vineyard outside the window, feeling for the first time a flicker of doubt about his choice."
  cofstory.3.a:0 "I opened a window for them, but I cannot decide the view outside."

  cofstory.4.title:0 "Letter to the Vineyard"
  cofstory.4.desc:0 "Autumn nights in Paris arrive earlier and colder than back home. Emile Vogt sits at the narrow desk in his dormitory at the Sorbonne, the eternal lights and distant clamor of the Latin Quarter visible outside. He spreads out a sheet of paper, the tip of his pen hovering in the air for a long time. He misses the scent of soil in the vineyard. Finally, he begins to write to his friend, Pierre.\n\nDear Pierre, my friend,\n\nI hope this letter finds you well.\n\nLately, all of Paris has been discussing the newly passed 'Comprehensive Education Act.' Dormitories and canteens are filled with excited or angry arguments. I don't understand the complex theories well, but I am indeed at the center of this transformation.\n\nI never imagined I could learn so much. The libraries here are larger than our entire village, with shelves as high as cathedral domes. Here, I have seen dam blueprints that could divert rivers and touched precision machines that can complete a month's worth of our work in an hour. The teachers say we students selected through the 'People's Polytechnic Development Program' are the cornerstone of this new act, the hope for building a brand-new, powerful France. Sometimes at night, looking at these blueprints, I feel an unprecedented excitement. I think, if I can learn this, perhaps one day the old canal in our hometown will never run dry in the summer again.\n\nBut, Pierre, the more I see, the more confusion grows in my heart.\n\nSince this act passed, everything has changed. My roommate is a boy from Brittany; the poems he writes are the most beautiful I've heard, carrying the scent of the sea. But last week, his grant application was rejected on the grounds that 'under the spirit of the new act, literary creation is not a priority technical field for national development.' I saw him crying silently at the end of the hallway late at night.\n\nI also see classmates born in Paris, wearing decent clothes and loudly praising the 'reason and order' brought by the act. Some of them mimic our provincial accents in the canteen and roar with laughter. In their eyes, we 'Polytechnic Program' students are perhaps no different from old machines that need to be 'optimized.'\n\nThis act is like a giant sorting machine. It is efficient and powerful, picking out those deemed 'useful' parts from across the country and sending them to Paris to be polished and oiled. But what of those who are screened out? Those who are equally talented but do not fit the 'priority development' standards? Those compatriots just like us, who simply weren't selected?\n\nWe are building a stronger France, of that I have no doubt. But I often wonder, my dear friend—in this brand-new edifice we are constructing, is there still a window left for those who were left behind, for the people we know?\n\nGive my regards to your family, to Uncle Jean-Pierre, and to everyone. Tell them I miss the scent of ripening grapes.\n\nYour friend,\nEmile"
  cofstory.4.a:0 "A contradictory future."

  cofstory.5.title:0 "Whispers within the High Walls"
  cofstory.5.desc:0 "In the auditorium of the military academy near Versailles, the air is heavy and solemn, out of place with the slogan-filled clamor of the Communal streets. Emile was sent to assist with a supply manifest and caught a glimpse of the world inside these high walls.\n\nYoung officers in crisp, uniform dress discuss abstruse tactical theories by the fireplace. Their speech is peppered with German and Russian military terms, along with a reverence for armor and aviation technology. They are the backbone of the 'Academy Faction' within the military, their eyes burning with a passion for 'Military Science.' They believe a highly efficient, centralized army is the only way to defend the Commune.\n\nEmile heard a captain whisper to his colleague: 'Our task is to defend France, not to debate versions of *The Internationale* in the trenches. Let the fellows in Lyon and Paris have their arguments. We only need guns, fuel, and precise command. The Commune needs a national army, not a collection of armed guards with their own political agendas.'\n\nTheir voices were low yet filled with confidence—a resistance to traditional political interference and a pursuit of efficiency and strength. Emile realized that the reforms were shaping a new elite who would use knowledge and professionalism to draw a clear line between the military and street politics."
  cofstory.5.a:0 "Idealistic equality or realistic efficiency?"

  cofstory.6.title:0 "The Sergeant's Fatigue"
  cofstory.6.desc:0 "Sergeant Pierre Rambure has been wearing a somber face lately. He served in the 'Great War' and took up arms again during the revolution; he understands discipline and he understands the masses. Now, he feels squeezed between two millstones.\n\nAbove him are the officers from the military academy who talk only of efficiency and technology, demanding obedience to the latest theories. Below him are the soldiers taught by Great War veterans who uphold the tradition of the Soldiers' Committees, demanding a collective vote before every deployment. Pierre's fatigue is a microcosm of the bickering within the French military.\n\nEmile saw Pierre writing a letter to his wife during night watch, his pen scratching harshly against the rough paper. 'They say we must professionalize, to organize like the Krauts. But my brothers—they only know how to sing *The Internationale* and have no interest in geometry.' He let out a soft sigh and folded the letter.\n\nPierre turned to Emile, his eyes filled with exhaustion: 'The Commune needs us to fight, to die. But now, we must first decide whether the Military Academy or the Soldiers' Committee makes the call. Either way, they only treat me as a machine for passing orders.'\n\nHe replaced his cap and turned back toward the dark barracks, where over three hundred pairs of tired and confused eyes awaited his instruction. The NCOs, the backbone of the Communal Army, are bearing the heaviest weight between state centralization and political democratization."
  cofstory.6.a:0 "The Sergeant is the true backbone of the Communal Army."

  cofstory.7.title:0 "Heated Argument"
  cofstory.7.desc:0 "In an infantry camp in the south, recruits are learning how to disassemble and reassemble a heavy machine gun. But in a corner of the training ground, another more intense 'battle' is underway.\n\nVeteran Jean-Pierre, a retired soldier who insists on the power of the masses, stands on a small stool, waving his hands excitedly at a small crowd of onlookers. He is criticizing the 'Strengthen Night Patrols' proposal passed by the camp committee's vote last night, arguing it violates the soldiers' right to rest.\n\n'We are armed citizens, not serfs! We fight for the Commune, but we also argue for our rights!' he shouts, his voice carrying the heat and simplicity unique to the southern vineyards. Beside him, a young soldier named Emilio counters calmly. An urban youth who joined the army attracted by Communal industrial propaganda and the Five-Year Plan, Emilio points out the laxity exposed in recent drills and produces his meticulously written report: 'We strive for equality, but that doesn't mean giving up our right to self-defense. Only a highly vigilant collective can win a war!'\n\nThe argument eventually ends with the two shaking hands and making peace. They decide to resubmit a revised proposal that balances both needs at next week's meeting.\n\nEmile watches all this, smelling the mixed scent of soil and sweat in the air. This is his army. No unquestionable authority, only eternal debate. The soldiers manage themselves in the simplest, loudest way, arguing over every minute detail and eventually reaching a consensus. The army of the Commune is not driven by a cold machine, but composed of thousands upon thousands of noisy, belief-filled citizens."
  cofstory.7.a:0 "Noisy, but united. This is the Commune's unique strength."


