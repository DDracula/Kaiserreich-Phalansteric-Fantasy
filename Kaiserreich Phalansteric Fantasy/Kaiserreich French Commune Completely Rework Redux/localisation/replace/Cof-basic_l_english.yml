  Cof_red_frontline:0 "Threat of the Red Front"
  Cof_red_frontline_tt:0 "§RThe resistance to [FRA.GetName]'s international intervention will decrease.§!"
  if_north_is_not_socialist:0 "§CIf no socialist state exists in Northern Europe:§!"

  FRA_kangaroos_also_want_revolution:0 "Kangaroos also want Revolution"
  FRA_kangaroos_also_want_revolution_desc:0 "In the distant Southern Hemisphere, our Australasian comrades are also struggling against the reactionary forces of the Entente. We will provide aid to let them know they are not alone, even across the ocean. Kangaroos need revolution too!"
  if_AST_1936_socialist_win_and_has_war:0 "§CIf Australasian syndicalists are resisting Entente colonizers:§!"
  if_AST_socialist_not_win:0 "§CAustralasian syndicalists are still accumulating strength:§!"

  FRA_the_china_game:0 "The China Game"
  FRA_the_china_game_desc:0 "China, an ancient and massive country, is in the midst of fragmented chaos. This is both a danger and an opportunity. In this complex 'China Game,' we will carefully choose our allies and support forces truly willing to resist imperialism and seek welfare for the laboring masses." 
  if_lkmt_in_civil_war:0 "§CIf [CHI.GetName] is still in uprising:§!"
  if_lkmt_win_civil_war:0 "§CIf [CHI.GetName] has succeeded in uprising:§!"
  Cof_CHI_recoginize_the_government:0 "France Recognizes Government"

  FRA_fight_for_glory_on_two_days:0 "Two Suns Contending for Glory"
  FRA_fight_for_glory_on_two_days_desc:0 "We will unite with Chinese comrades to challenge the Japanese Empire's power on the continent. We will let them understand that their 'Sun' is not the only one. In this struggle of 'Two Suns,' the Red Sun representing revolution shall achieve final victory."
  Cof_chi_anti_jap:0 "Two Suns Contending"

  FRA_righteous_man_shooting_the_sun:0 "Righteous Men Shooting the Sun"
  FRA_righteous_man_shooting_the_sun_desc:0 "Japanese imperialist oppression in Asia must end. We will extend a hand to the enslaved people of Korea and Taiwan, supporting their independence movements and resistance. We will help these 'Righteous Men,' providing the bow and arrow to shoot down that poisonous sun."
  kor_is_occupied_by_jap:0 "§YKorea§! is under §Y[JAP.GetName]§! colonization"
  twi_is_occupied_by_jap:0 "§YTaiwan§! is under §Y[JAP.GetName]§! colonization"
  Cof_jap_colonial_riot:0 "Anti-Japanese Sentiment"
  Cof_jap_colonial_riot_tt:0 "§RCurrent Anti-Japanese Sentiment level: [?THIS.jap_colonial_riot_level|.0R]§!"
  jap_colonial_riot_level_up:0 "§RLocal anti-Japanese sentiment rises§!"
  jap_colonial_riot_level_down:0 "§GLocal anti-Japanese sentiment falls§!"

  FRA_fall_of_shah:0 "Fall of the Shah"
  FRA_fall_of_shah_desc:0 "We will support the revolutionary forces in Persia to overthrow the feudal rule of the Shah. An independent, progressive, and friendly Persia will become an important strategic pivot for us in the Middle East, completely cutting off Britain's land corridor to India."
  if_per_is_monarchy:0 "§CIf [PER.GetName] remains a monarchy:§!\n§GPersian radical socialists will attempt to assassinate the current Shah§! §g(Success rate depends on [PER.GetName]'s Stability and socialist ideology)§!"
  if_per_is_democrat:0 "§CIf [PER.GetName] is a non-monarchy:§!\n§GPersian socialists will attempt to 'peacefully' seize power§! §g(Success rate depends on [PER.GetName]'s Stability and socialist ideology)§!"

  FRA_turning_powder_keg_into_friendship:0 "Turning Powder Keg into Friendship"
  FRA_turning_powder_keg_into_friendship_desc:0 "The Balkans, the powder keg of Europe, should not be forever filled with national hatred and bloodshed. We will dedicate ourselves to promoting internationalism and socialism in the region, fostering unity among the working classes of all countries and turning this 'powder keg' into a 'House of Friendship' for all nations."
  if_balkan_war_not_started:0 "§CIf the Balkan War has not yet broken out:§!"
  if_balkan_war_started:0 "§CIf the Balkan War is in progress:§!"
  if_balkan_cooperation_yes:0 "§CWhen the Balkan War ends in our allies' victory:§!\n§GWe will be able to further incite Balkan socialist forces.§!"

  FRA_second_danube_national_revolution:0 "Re-enacting the 1848 Revolution"
  FRA_second_danube_national_revolution_desc:0 "We will support the liberation struggles of all oppressed nations within the Austro-Hungarian Empire. Like the 1848 revolutions, let the fires of national liberation and class revolution burn together. A brand-new Danubian Federation composed of independent socialist republics will replace that decayed old empire."
  balkan_war_win:0 "The Treaty of Belgrade won the Balkan War"
  AUS_owns_non_core:0 "§Y[AUS.GetName]§! rules over non-German regions"
  antiaus_revolution:0 "Non-German nationalists ready for uprising"
  if_aus_has_socialist_power:0 "§CIf pan-socialist strength within [AUS.GetName] is sufficient:§!\n§GPan-socialists within [AUS.GetName] will attempt to subvert the Habsburgs to avoid war with nascent national states.§!"
  every_anti_aus_country_rebellion:0 "§GAll non-German national forces will establish their own national states.§!"
  pan_socialist_ideology_more_than_x:0 "§RPan-Socialist Ideology§! share is greater than [?target_num|Y.1%%]"

  FRA_the_new_world:0 "From the New World"
  FRA_the_new_world_desc:0 "The Americas, once the 'New World,' now groan under the oppression of American imperialism. We will cast our revolutionary gaze across the ocean, supporting comrades in the Americas to build a truly people's, brand-new 'New Continent.'"

  FRA_worker_rome_in_the_americas:0 "The Workers' Rome in the Americas"
  FRA_worker_rome_in_the_americas_desc:0 "Mexico, with its deep revolutionary tradition, has the potential to become the revolutionary center of the American continent—the 'Workers' Rome of the Americas.' We will fully support our Mexican comrades, helping them consolidate power and develop industry, making them a beacon of revolution radiating throughout Latin America."
  Cof_mexico_cooperation:0 "Commune-Mexico Cooperation"
  if_economy_power_more_than_100:0 "§CIf §Y$economy_power$§! is greater than [?100|.0Y]:§!\n§GWe will be able to negotiate with §Y[MEX.GetName]§! to expand investment in the rubber industry.§!"

  FRA_chicago_paris:0 "Chicago-Paris Friendship"
  FRA_chicago_paris_desc:0 "We will establish a trans-Atlantic 'Friendship Route' with comrades in Chicago. Our cargo ships, laden with weapons, machinery, and supplies, will sail toward them continuously until the Red flag flies over Washington."
  if_usa_election_not_finish:0 "§CIf the US Election is not yet settled:§!"
  help_wca_take_nee:0 "§GWe will ensure §Y[WCA.GetName]§! acquires the §YNew England§! region.§!"
  when_usa_civil_war_start:0 "§CWhen the US Civil War begins:§!"
  if_usa_civil_war_start:0 "§CIf the US is already in civil war:§!"
  Cof_america_cooperation:0 "Commune-American Cooperation"
  Cof_america_french_military_help:0 "Commune of France Military Guidance"

  FRA_afterglow_of_the_british_empire:0 "Final Afterglow of the British Empire"
  FRA_afterglow_of_the_british_empire_desc:0 "The Entente reactionaries entrenched in Canada are the final afterglow of the old British Empire. We will support our comrades in Britain to completely extinguish this light, planting the flag of revolution in Ottawa and every corner of the world."
  if_can_war_with_wca:0 "§CIf §Y[CAN.GetName]§! is invading §Y[WCA.GetName]§!:§!"
  can_maybe_peace_with_wca:0 "§Y[CAN.GetName]§! will consider a truce with §Y[WCA.GetName]§! to handle domestic §Rdisasters§!."
  Cof_can_que_strike:0 "Quebec General Strike"
  Cof_can_que_strike_tt:0 "§RFrancophones will be more easily incited by [FRA.GetName].§!"
  if_can_in_trouble:0 "§CIf §Y[CAN.GetName]§! is in deep crisis:§!"
  if_que_game_start:0 "§CIf we are supporting the Quebec opposition:§!\n§GInfluence of the Quebec independence faction rises sharply.§!"

  FRA_south_vertebrae_revolution:0 "Southern Cone Revolution"
  FRA_south_vertebrae_revolution_desc:0 "Argentina is burning in the fires of civil war. We will stand firmly on the side of the revolution, providing volunteers and supplies to help them defeat the reactionary military government and the landlord class, establishing a consolidated socialist regime in the heart of South America."
  if_fop_before_war:0 "§CIf the Southern Cone Revolution has not yet broken out:§!"
  if_fop_in_war:0 "§CIf the Southern Cone Revolution is in progress:§!"
  if_fop_after_war:0 "§CIf the Southern Cone Revolution ends in revolutionary victory:§!"
  Cof_south_vertebrae_cooperation:0 "Commune-Southern Cone Cooperation"
  Cof_panic_skricken:0 "Widespread Panic"
