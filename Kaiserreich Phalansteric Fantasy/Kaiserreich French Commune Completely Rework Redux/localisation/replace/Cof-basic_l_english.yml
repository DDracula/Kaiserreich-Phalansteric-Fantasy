  jacobinism_subtype:0 "Avant-Garde Jacobinism"
  jacobinism_subtype_desc:0 "§YAvant-Garde Jacobinism§!\n\n'Avant-Garde Jacobinism' is a form of 'French Indigenous Vanguardism' proposed by former SFIO members Jacques Doriot and Henri Barbé. It combines Saint-Simon's 'Industrial State,' the revolutionary terror concepts of Robespierre and the Jacobins, and Blanqui's secret society organizational forms, while absorbing elements of Marxist-Leninist left-wing socialism. In their view, certain groups from the French Revolution were prototypes of true socialism: they cared for the urban proletariat and the poor, loathed corrupt political forces, and were fiercely anti-clerical—willing to drown priests in rivers to save the masses from the 'opium of the spirit' and grant them the Cult of Reason. Crucially, they believe that those who merely talk in parliament can never realize a true revolution; the real revolution must be achieved through direct action."

  neo_socialism_subtype:0 "Neo-Socialism"
  neo_socialism_subtype_desc:0 "§YNeo-Socialism§!\n\nNeo-Socialism is an ideology described by Comrades Marcel Déat and Adrien Marquet in the 'Neo-Socialist Manifesto.' Seeking to answer the world's crises and find a balance between slow reformist social transformation and the failures of radical revolution—especially after witnessing the chaos and inefficiency of early Communal reconstruction—the primary goal of Neo-Socialism is to 'construct the revolution.' This involves establishing an authoritative technocratic government of experts, supported by the masses, to oversee the social transformation that the old socialist system failed to achieve. Believers in the pacifism of Jean Jaurès, they maintain a distance from militarism and prefer to realize internationalism through peace and cooperation (provided, of course, that French interests are not compromised)."

  sorelianism_subtype:0 "Sorelianism"
  sorelianism_subtype_desc:0 "§YSorelianism§!\n\nContemporary Sorelianism, as the name implies, derives its core ideas from the great thinker, philosopher, and revolutionary Georges Sorel, the Permanent Honorary Chairman of the Commune. Before Sorel's passing, nearly all revolutionary syndicalists could claim the mantle of Sorelianism. However, after the leader's death, his close friend Georges Valois took up the mantle and proclaimed a new form of 'Sorelianism': the 'Myth of the General Strike,' which served as the core driver of the revolution, has fulfilled its historical mission of overthrowing the old world. In an established workers' state, a new, more powerful, and more cohesive myth is needed to unite the nation against internal and external enemies. This new myth must transcend simple class narratives, built instead upon loyalty to the nation, the cult of combat, and the praise of collective sacrifice. Its ultimate goal is to forge a community of warriors with a unified will and a noble spirit."

  futurism_subtype:0 "Youthism"
  futurism_subtype_desc:0 "§YYouthism§!\n\n'Youthism' is less a political program and more an eternal revolution directed at the soul itself. It spits upon all stale narratives based on nation, state, and revenge, turning instead to inward exploration. It melts Sorel's aesthetics of irrational violence into a furnace with Surrealist dreamscapes, Freudian desires, and Nietzsche's philosophy of the Overman. This thought cares not for national borders, but only for the boundaries of existence; it seeks not to liberate the political power of a class, but to liberate the most primitive vitality suppressed by civilization and reason. It is the heresy of the French heartland—the artists, the madmen—whose ultimate goal is not to build a new state, but to create 'the New' itself."

  union_syndicalism_subtype:0 "Solidarity Syndicalism"
  union_syndicalism_subtype_desc:0 "§YSolidarity Syndicalism§!\n\n'Solidarity Syndicalism' opposes the bureaucratic tendencies of traditional syndicalism. Deeply influenced by the concept of 'One Big Union,' it dismissively refers to industry-based union systems as 'Medieval Guilds.' This ideology asserts that true revolutionary character lies in breaking all industrial barriers and organizing all workers into a unified, powerful, militant organization directly controlled by the grassroots. It pursues absolute union democracy, advocating for the return of power to the workers of every workshop. Ultimately, through a fully administrative General Confederation of Labour, it aims to realize the direct rule of the working class, completely replacing the 'hypocritical' parliamentary bureaucratic system."

  tent_syndicalism_subtype:0 "Big Tent Revolutionism"
  tent_syndicalism_subtype_desc:0 "§YBig Tent Revolutionism§!\n\nBig Tent Revolutionism is not so much a pure ideology as it is a political art of governance rooted in realism. Its adherents know that a post-revolutionary state is filled with rifts and contradictions; any radical change could cause it to capsize. Therefore, its primary task is to maintain unity and stability as much as possible under the 'Big Tent.' It is willing to compromise with communicable forces to avoid greater turmoil, mending systemic loopholes through incremental reforms that do not touch the foundations. In the eyes of radicals, this is bureaucracy and betrayal; but in its own view, this is the only way to trudge forward while carrying the heavy burden of the revolution."

  anarchism_subtype:0 "Anarchism"
  anarchism_subtype_desc:0 "§YAnarchism§!\n\nAnarchism is the purest and most thorough wing of the revolutionary spectrum. It is the eternal opponent of the state, whether it be the bourgeois state or this increasingly bureaucratized 'workers' state.' It inherits the legacy of pioneers like Proudhon and Bakunin and absorbs the organizational experience of the 'Platformists.' Its pursuit is clear and absolute: the abolition of all forms of centralization and the complete devolution of power to free communes and cooperatives. It believes that a society based on voluntary association, direct democracy, and the principle of mutual aid is the ultimate form of human liberation. Its only enemy is the state machine itself."

  wp_communism_subtype:0 "Worker-Peasant Communism"
  wp_communism_subtype_desc:0 "§YWorker-Peasant Communism§!\n\nWorker-Peasant Communism is a form of Marxism shaped through the fires and compromises of realpolitik. Having witnessed the failure of more radical lines and the deadlock of parliamentary struggle, this thought has abandoned pure urban-centrism and the slogan of 'Class against Class.' Instead, it has become a pragmatic 'Worker-Peasant' alliance, rooted in groups long ignored by the existing establishment—the vast peasantry, non-union workers, and the petite bourgeoisie. It still adheres to the basic principles of Marxism, but its methods of struggle are more flexible, dedicated to winning greater influence and economic benefits for its represented classes within the existing political framework."

  national_communism_subtype:0 "Council Communism"
  national_communism_subtype_desc:0 "§YCouncil Communism§!\n\nCouncil Communism is a more radical form of left-wing communism. It maintains a deep vigilance against any pragmatic or reformist lines, viewing them as dangerous tendencies sliding toward betrayal. It adheres to more orthodox Marxist-Leninist principles, and while it acknowledges that direct violent revolution may currently be unrealistic, it views the 'Workers' Council' (or Soviet) as the highest and final form of working-class democracy. It asserts that the sole goal of the revolution should be to establish a state where all power is held directly by workers' councils, maintaining a relentless critique of all forms of bureaucracy and parliamentary politics."














  commune_of_france_focus:0 "Commune of France Focus Tree"
  FRA_expand_CGT:0 "Expand the CGT"
  FRA_expand_CGT_desc:0 "The turmoil of the 'Case against the CGT' only proves that our enemies are constantly attempting to dismantle the unity of the workers. We must not retreat into chaos and division; on the contrary, we must reaffirm the leadership of the General Confederation of Labour as the cornerstone of the revolution. By granting the CGT greater coordination powers, we will consolidate those industrial bulwarks loyal to the revolution and prove to all dissenters that under a unified organization, the power of the workers is invincible."
  Cof_CGT_expand0_tt:0 "§RThis will fuel the wrath of the anti-CGT opposition.§!"

  FRA_re_co_ordination:0 "Reorganization of Industrial Unions"
  FRA_re_co_ordination_desc:0 "In the decade following the revolution, industrial unions across the country grew rapidly like mushrooms after rain, but this also led to severe organizational overlap and resource waste. Now, it is time to re-mesh these loose gears into a more efficient machine. We will conduct a thorough census and reorganization of the nation's industrial unions, clarifying divisions of labor and unifying standards to ensure every directive from Paris is executed without compromise in every workshop." 

  FRA_everything_goes_to_CGT:0 "The CGT Touches Everything"
  FRA_everything_goes_to_CGT_desc:0 "The revolution is not yet complete; comrades must still strive. To meet increasingly severe internal and external challenges, a loose federation can no longer satisfy our needs. The CGT should not only be an economic coordinator but also the sole organizational core of social life. From the cradle to the grave, from production to distribution, from education to culture—everything must be brought under the grand blueprint of the General Confederation of Labour. One class, one union, one will."

  FRA_weaken_CGT:0 "Weaken the CGT"
  FRA_weaken_CGT_desc:0 "The 'Case against the CGT' revealed a dangerous truth: an organization that was supposed to serve the workers is transforming into a new bureaucratic monster looming over them. We must find the courage to cut open our own wounds and limit the monopolistic power of the CGT. By supporting independent cooperatives and local autonomous groups, we will reactivate the grassroots vitality of the revolution, ensuring power truly returns to every laborer rather than being stolen by a few bureaucrats."
  Cof_CGT_weaken0_tt:0 "§GThis will calm the wrath of some anti-CGT opposition.§!\n§RHowever, this may lead to discontent among CGT workers.§!"

  FRA_ensuring_proletariat_leadership:0 "Ensuring Proletarian Leadership"
  FRA_ensuring_proletariat_leadership_desc:0 "The revolutionary ranks are mixed with too many opportunists, intellectuals, and ill-intentioned bureaucrats who are using flowery rhetoric to dilute our pure worker faith. We must re-consolidate the core leadership of the working class. By strengthening the representation of frontline workers in institutions at all levels and launching an in-depth political education movement, we will ensure that the ship of the Commune always sails on the correct course."

  FRA_divide_the_class_composition:0 "Classification of Class Composition"
  FRA_divide_the_class_composition_desc:0 "The leadership of the revolution must be firmly held in the hands of the most reliable comrades, but this first requires us to distinguish between our friends and our enemies. A nationwide 'Class Composition Classification' movement is imperative. We will dispatch workgroups to every factory, farm, and community to conduct political background checks on all citizens based on their family background, occupation, property status, and political performance. This may cause unease among some comrades, but such growing pains are a necessary price for purifying the revolutionary ranks. Only by drawing a clear line can we precisely unite the true working class and effectively educate and reform those opportunists and petite-bourgeois elements who have infiltrated our ranks."

  FRA_labor_unions_make_workers:0 "Unions Forge the Worker"
  FRA_labor_unions_make_workers_desc:0 "A man is not born a qualified working-class warrior; he is forged in the furnace of the collective. And the General Confederation of Labour is the only and greatest furnace of our revolution. We will establish a fundamental principle: only through participation in union life, accepting its organizational discipline and ideological education, can a laborer be shaped into a true 'Worker.' We will closely link union membership to the various rights of citizens—from welfare distribution to political elections. This is not only to consolidate the CGT's leadership but also to ensure every citizen grows into the solid foundation of the revolutionary cause under the influence of collectivist spirit."

  FRA_new_labor_revolution:0 "New Labor Revolution"
  FRA_new_labor_revolution_desc:0 "The revolution was victorious, but the alienation of labor has not been completely eliminated. Old oppressions have been overthrown, yet new shackles—whether from rigid bureaucratic regulations or relentless pressure from production quotas—continue to bind our comrades. It is time to launch a new revolution: a revolution regarding labor itself. We must redefine the meaning of work and explore more humane production methods, making labor no longer a means of making a living, but a process of realizing individual value and creative freedom."
  Cof_cgt_reform_decision_show:0 "Show/Hide CGT Reform Related Decisions"
  new_labor_revolution_expand_tt:0 "§YThis will unlock a series of decisions to strengthen the CGT.§!$unlock_in_society$"
  Cof_expand_cgt_decision1:0 "Organize CGT Propaganda"
  Cof_expand_cgt_decision1_desc:0 "If we do not occupy the ideological front, the enemy will. To consolidate the mass base of syndicalism, the CGT must send out propaganda teams deep into factories, fields, and communities to explain our policies, praise model laborers, and strengthen solidarity among comrades."
  Cof_expand_cgt_decision2:0 "Hold Union Skill Seminars"
  Cof_expand_cgt_decision2_desc:0 "The liberation of the laborer is not only political but also a matter of competence. The various industrial federations under the CGT should regularly hold skill seminars where experienced masters pass on their crafts to younger comrades and promote the most advanced production techniques, proving our system is also superior in efficiency."
  Cof_expand_cgt_decision3:0 "Audit CGT Accounts"
  Cof_expand_cgt_decision3_desc:0 "Power without supervision inevitably leads to corruption, and even worker power is no exception. The CGT central authority must regularly audit the finances of subordinate local unions to ensure that the dues of laborers are used in the right places, preventing the emergence of new bureaucracies and privileged classes."
  Cof_expand_cgt_decision3_tt1:0 "§GIf the accounts are in order:§!"
  Cof_expand_cgt_decision3_tt2:0 "§RIf there are issues with the accounts...:§!"
  Cof_expand_cgt_decision4:0 "Reconciliation with Lucien Martin"
  Cof_expand_cgt_decision4_desc:0 "The shadow of the 'Case against the CGT' has not yet dissipated; it is an unhealed wound on our body politic. To prove that the CGT has the courage for self-correction and to win back the trust of all laborers, we must proactively reconcile with Comrade Lucien Martin. This is not just compensation for an individual, but a declaration to all of France: the CGT always stands with the people. Naturally, our goodwill may be misunderstood or rejected, but it is a risk we must take."
  Cof_expand_cgt_decision4_tt1:0 "§GIf Mr. Martin accepts our sincerity:§!"
  Cof_expand_cgt_decision4_tt2:0 "§RIf Mr. Martin rejects our sincerity:§!"
  Cof_expand_cgt_decision5:0 "Strengthen CGT Community Functions"
  Cof_expand_cgt_decision5_desc:0 "The power of the CGT should not be confined to factory workshops but should extend to every community in the communes. We will invest resources to strengthen the CGT's service functions in the community—from organizing nurseries to establishing neighborhood canteens, and from cultural literacy to legal aid. When the CGT becomes an indispensable part of people's lives, its leadership will truly be rock-solid."
  Cof_expand_cgt_decision6:0 "Expand CGT Operational Areas"
  Cof_expand_cgt_decision6_desc:0 "History has proven that a loose, fragmented system cannot meet future challenges. As the most advanced and core organization of the working class, the CGT should rightfully assume broader social responsibilities. We will gradually incorporate education, culture, research, and even parts of social management into the unified planning of the CGT, forging the whole of France into a powerful organism with a unified will and synchronized steps."

  new_labor_revolution_weaken_tt:0 "§YThis will unlock a series of decisions to weaken the CGT.§!$unlock_in_society$"
  Cof_weaken_cgt_decision1:0 "Fund for Independent Cooperatives"
  Cof_weaken_cgt_decision1_desc:0 "The massive system of the CGT has stifled economic vitality. To cultivate a more diverse and competitive economic ecosystem, we must support cooperatives independent of the CGT system. The Federation will establish a special fund to provide them with low-interest loans and technical guidance."
  Cof_weaken_cgt_decision2:0 "Promote 'Individual Laborer' Permits"
  Cof_weaken_cgt_decision2_desc:0 "Not all laborers are willing or suited to be bound by massive union organizations. We will provide official 'Individual Laborer' permits for independent artisans, technicians, and freelancers, safeguarding their legal rights and encouraging a freer, more flexible economic form."
  Cof_weaken_cgt_decision3:0 "Encourage Direct Trade between Local Communes"
  Cof_weaken_cgt_decision3_desc:0 "While the CGT acts as an intermediary coordinator to promote trade, it also causes inefficiency and bureaucracy. We should encourage and facilitate direct trade links between local communes, bypassing the CGT's central network and allowing goods and resources to flow more freely."
  Cof_weaken_cgt_decision4:0 "Overturn the Lucien Martin Case"
  Cof_weaken_cgt_decision4_desc:0 "Justice may be delayed, but it will never be absent. The case of Lucien Martin is no longer a simple labor dispute, but a severe test of Communal judicial fairness. The Federal government must intervene and overturn Comrade Martin's case in the name of the state. This is not just to return justice to him personally, but to clarify a principle to all—especially the CGT bureaucrats: in France, no organization's privilege stands above the laws of the state."
  Cof_weaken_cgt_decision5:0 "Call for CGT Members to Resign"
  Cof_weaken_cgt_decision5_desc:0 "It is time for the workers bound by the CGT's massive system to reconsider. We will launch a nationwide propaganda campaign appealing to all CGT members: your loyalty should belong to the commune of all people, not an increasingly bureaucratized organization. We encourage you to resign and join freer independent cooperatives, or directly become independent laborers protected by the Federation. The right to choose is in your hands."
  Cof_weaken_cgt_decision6:0 "Hold the CGT Accountable"
  Cof_weaken_cgt_decision6_desc:0 "The issues of corruption and privilege within the CGT have reached a point where they must be removed with a sharp blade. We will establish a Special Investigative Committee directly authorized by the BGT to carry out comprehensive and in-depth accountability for the CGT's financial situation and personnel appointments. This will surely invite frantic counterattacks from bureaucrats, but for the sake of the revolution's purity, we must carry this struggle to the end."
  Cof_weaken_cgt_decision6_tt1:0 "§GIf the allegations are proven true:§!"
  Cof_weaken_cgt_decision6_tt2:0 "§RIf the allegations are fabricated...:§!"

  FRA_removal_of_labor_restrictions_for_women:0 "Removal of Labor Restrictions for Women"
  FRA_removal_of_labor_restrictions_for_women_desc:0 "There should be no gender distinction within the working class. So-called 'protection' is merely a sugar-coated poison used by the old era to divide us and weaken our class strength. When our female comrades are confined to domestic trifles, the revolution loses half of its most resolute warriors and most industrious producers. We must smash this chain and abolish all discriminatory labor regulations, letting female comrades stand shoulder-to-shoulder with men at the assembly lines and the barricades. Their strength is the strength of the working class; their liberation is an inevitable step toward consolidating our leadership and moving toward a more thorough revolution."
  release_woman_parade_debuff:0 "§GCompleting this focus will alleviate problems caused by the §Y$FRA_womens_day_parade$§!.§!"
  Cof_women_rights_reform1:0 "Encourage Female Labor"
  Cof_women_rights_reform2:0 "Provide Maternity Subsidies"

  FRA_agricultural_industry_workers:0 "Agricultural Industrial Workers"
  FRA_agricultural_industry_workers_desc:0 "The opposition between urban and rural areas is an unhealed scar on the body of the Commune. We can no longer treat peasants as backward 'fellow travelers' needing enlightenment; instead, we should formally recognize the value of their labor. We will promote the organization of peasants into their own cooperatives and unions, enjoying equal rights and dignity with urban workers as 'Agricultural Industrial Workers.' Mending the urban-rural divide is not achieved through condescending handouts, but through equal organization and solidarity."

  FRA_cultural_union:0 "Cultural Union"
  FRA_cultural_union_desc:0 "Artists, writers, musicians... these producers of thought are also laborers, and their creative work is an indispensable part of the Commune's spiritual life. However, they often face isolation and livelihood instability. We will encourage and support them in establishing their own 'Cultural Workers' Union,' using collective strength to safeguard their creative freedom and living needs, allowing the sparks of thought to burn more brightly in a stable hearth."

  FRA_new_proletariat:0 "New Proletariat"
  FRA_new_proletariat_desc:0 "The construction of the Commune requires fresh blood. We will broaden the definition of the 'working class' status, opening doors to groups marginalized during the revolution—artisans, small vendors, and even those intellectuals proven loyal to the revolution. By providing them with training and opportunities to enter the industrial system, we will continuously grow the revolutionary base and unite all forces that can be united under the red flag."

  FRA_more_universal_revolution:0 "A More Universal Revolution"
  FRA_more_universal_revolution_desc:0 "To whom does the leadership of the revolution ultimately belong? Is it solely to the industrial workers in the factories, or to all people who uphold the revolution? We will choose the latter. By breaking the narrow definition of the 'working class,' we will treat peasants, intellectuals, artisans, and all laborers as equal subjects of the revolution. This may dilute the power of the traditional Syndicalist faction, but it is the only path toward a truly universal and truly equal Republic."

  FRA_dont_be_afraid_of_losing_job:0 "'Don't be Afraid of Losing Your Job'"
  FRA_dont_be_afraid_of_losing_job_desc:0 "Weakening the CGT's monopoly will inevitably bring concerns about the future among some comrades. We must prove to them that the Commune will not abandon any laborer. We will establish a state-led, nationwide re-employment security system. This is not only a promise to the people but also a declaration to CGT bureaucrats: the worker's sense of security should come from the Commune itself, not from a privileged organization."

  FRA_national_employment_platform:0 "National Employment Platform"
  FRA_national_employment_platform_desc:0 "A unified, transparent, and efficient national employment platform is key to replacing the old union distribution system. We will utilize the most advanced electro-mechanical tabulation technology to establish a central personnel archive database, precisely matching nationwide job demands with laborers' skills. Whether a skilled technician wishing to change jobs or a youth just out of school, everyone can find their place on this platform. This will completely break local and industrial barriers, achieving the free flow of labor."

  FRA_occams_razor_reform:0 "'Occam's Razor' Reform"
  FRA_occams_razor_reform_desc:0 "'Entities should not be multiplied beyond necessity.' This ancient philosophical principle will now become the guiding thought for our reform of the CGT. We will use the sharpest razor to excise those social management and economic coordination functions that the CGT has long been overburdened with and has usurped. Let the union return to being a union, responsible only for representing the core interests of workers. A leaner, more focused CGT can better serve the class it represents."

  FRA_street_economy:0 "Street Economy"
  FRA_street_economy_desc:0 "A city is more than just factories and residential zones; it should also be filled with the breath of life. We will relax restrictions on small-scale commercial activities, encouraging vibrant 'street economies'—corner cafes, bustling open-air markets, and mom-and-pop shops mending the needs of life. These seemingly minor economic activities, like capillaries, will inject new vitality into our cities and bring humanity back to the streets."
  FRA_street_economy_tt:0 "Now, every conversion of [?1|Y.0] §Y$industrial_complex$§! into a §Y$state_factory$§! will §Gadditionally§! grant [?1|Y.0]"

  FRA_socialism_allows_freelancing:0 "Freelancing under Socialism"
  FRA_socialism_allows_freelancing_desc:0 "Socialism does not mean the suppression of individual creativity. For those comrades possessing special skills who do not wish to be bound by traditional factory systems—such as independent radio technicians, technical consultants, and translators—we will grant them the legal status of 'Freelancers' and incorporate them into specialized cooperatives for management. This both safeguards their labor rights and maximizes the release of their creative potential, proving that socialism can also nurture the most diverse and free economic forms."

  FRA_from_survival_to_living:0 "From Survival to Living"
  FRA_from_survival_to_living_desc:0 "The ultimate goal of the revolution is not merely to satisfy the people with basic needs, but to allow them to truly 'live.' We will increase investment in cultural, sports, and public entertainment facilities. Free concerts, open-air cinemas, community stadiums... we will fill our comrades' leisure time with rich spiritual food and healthy entertainment, letting every face overflow with the heartfelt smiles belonging to citizens of a new era."
  FRA_from_survival_to_living_tt:0 "Every province with a total of §Y$state_factory$§! greater than [?3|.0Y] will provide us with:\n  $MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: [?1|.2%%+=]\n  $MODIFIER_CONSUMER_GOODS_FACTOR$: [?-1|Y.1%%]"

  FRA_unions_are_not_just_for_labor:0 "Unions are Not Just for Labor"
  FRA_unions_are_not_just_for_labor_desc:0 "The concept of a union is association and mutual aid; its scope of application should by no means be limited only to industrial workers. We will encourage and support laborers in various fields such as peasants, artists, and writers to establish their own union organizations that truly represent their interests. A federation composed of pluralistic unions will reflect the true face of society better than a single, monopolistic CGT, and better embody the universal principles of the revolution."

  FRA_night_school_for_skills:0 "Technical Night Schools"
  FRA_night_school_for_skills_desc:0 "The progress of technology is rapid, and the updating of knowledge is urgent. We will utilize the idle resources of factories and schools to open technical night schools nationwide. By day, they are producers of the Commune; by night, they are students pursuing new knowledge. We will provide opportunities for all comrades eager to improve themselves to learn new skills, ensuring our labor force always stands at the forefront of the era and letting everyone keep pace with the Commune's progress."

  FRA_expand_Paris_metro:0 "Expand the Paris Metropolitan Area"
  FRA_expand_Paris_metro_desc:0 "Paris, as the heart of the revolution, is beating at an unprecedented speed, but it also faces increasingly severe population and traffic pressures. We cannot allow this great city to be strangled by its own growth. By building a denser and more efficient urban railway network, we will closely link the surrounding satellite towns, forming a massive and vibrant Paris Metropolitan Area. This will not only relieve pressure on the central city but also radiate the modernization achievements of the revolution to a broader region."
  Cof_economy_paris_big_paris:0 "Greater Paris Project"
  Cof_economy_paris_underground:0 "Extend the Metro Circle"
  Cof_economy_paris_exurb_vitry_ivry:0 "Build Satellite City: Vitry-Ivry"
  VICTORY_POINTS_9725:0 "Vitry-Ivry"
  Cof_economy_paris_exurb_nanterre:0 "Build Satellite City: Nanterre"
  VICTORY_POINTS_9534:0 "Nanterre"

  FRA_strengthen_ties_with_british:0 "Strengthen Ties with the British"
  FRA_strengthen_ties_with_british_desc:0 "The Union of Britain, just across the sea, is our most reliable ally. To consolidate this brotherhood and build a unified Red Market capable of rivaling the German economic sphere, we must strengthen our mutual connections. Whether it is the laying of undersea cables, more frequent ferry routes, or the unification of industrial standards, any measure that brings us closer is worthwhile."
  Cof_economy_calais_cross_harbor_tunnel:0 "Restart the Channel Tunnel Project"
  Cof_economy_calais_cross_harbor_tunnel_desc:0 "As early as the Napoleonic era, proposals were made for a tunnel connecting France and Britain from Calais to Dover, but for various reasons, they were never implemented. After the British Revolution, this vision was brought back to the table. In 1926, we reached a preliminary agreement with Britain, but construction was eventually abandoned in 1929. However, there are consistent calls within both nations to link these two revolutionary brothers more closely; perhaps it is time to resume the construction of the Channel Tunnel."
  Cof_economy_calais_cross_harbor_tunnel_tt:0 "§CConstruction can only begin once the British accept the proposal.§!"
  Cof_economy_calais_cross_harbor_tunnel_build:0 "Channel Tunnel Construction"
  Cof_economy_calais_expansion_of_lille:0 "Expand Lille Industry"
  Cof_economy_calais_normandy_textile_base:0 "Normandy Textile Base"
  Cof_economy_calais_focus_on_north:0 "$economy_focus$ Strengthen Industrial Bases"

  FRA_expand_Atlantic_trade:0 "Expand Atlantic Trade"
  FRA_expand_Atlantic_trade_desc:0 "Our gaze must not be limited to Europe. From the oil fields of Mexico to the wheat fields of Patagonia and the industrial centers of the Combined Syndicates of America, comrades across the Atlantic are beckoning to us. We will expand the ports of Nantes and Bordeaux, assemble a larger ocean-going fleet, and open new trade routes, extending the economic lifeblood of the Third International to every corner of the New World."
  Cof_economy_bordeaux_deepwater_port:0 "Build Gironde Estuary Deepwater Port"
  state_production_speed_naval_base_factor_tt:0 "$modifier_state_production_speed_naval_base_factor$: $RIGHT|+=%1$"
  Cof_economy_bordeaux_modernize_garonne_canal:0 "Modernize the Garonne Canal"
  nation_strategy_garonne_canal_name:0 "|Garonne Canal|"
  Cof_economy_bordeaux_new_world_representative_office:0 "Establish New World Representative Office"
  Cof_economy_bordeaux_revitalize_occitanie_agri_coops:0 "Revitalize Occitan Agricultural Cooperatives"
  Cof_economy_bordeaux_focus_on_trade:0 "$economy_focus$ Encourage Foreign Trade"

  FRA_build_best_port_of_Mediterranean:0 "Build the Premier Port of the Mediterranean"
  FRA_build_best_port_of_Mediterranean_desc:0 "The Port of Marseille has been France's gateway to the Mediterranean since ancient times. To welcome growing trade with Italian comrades and Egyptian friends, and to ensure our strategic advantage in the Mediterranean in future conflicts, we must conduct a thorough modernization of Marseille. New deepwater berths, massive quay cranes, and efficient warehousing systems will make this place the most dazzling Red Pearl of the Mediterranean."
  Cof_economy_massay_ciudad_libre_de_nice:0 "Free City of Nice"
  nice_strategy_ciudad_libre_de_nice_name:0 "|Mediterranean Free City|"
  Cof_economy_massay_cannes_art_basis:0 "Capital of the Seventh Art: Cannes"
  Cof_society_promote_revolutionary_films:0 "Promote Revolutionary Films"
