  Cof_america_french_military_help:0 "Commune of France Military Guidance"

  FRA_afterglow_of_the_british_empire:0 "Final Afterglow of the British Empire"
  FRA_afterglow_of_the_british_empire_desc:0 "The Entente reactionaries entrenched in Canada are the final afterglow of the old British Empire. We will support our comrades in Britain to completely extinguish this light, planting the flag of revolution in Ottawa and every corner of the world."
  if_can_war_with_wca:0 "§CIf §Y[CAN.GetName]§! is invading §Y[WCA.GetName]§!:§!"
  can_maybe_peace_with_wca:0 "§Y[CAN.GetName]§! will consider a truce with §Y[WCA.GetName]§! to handle domestic §Rdisasters§!."
