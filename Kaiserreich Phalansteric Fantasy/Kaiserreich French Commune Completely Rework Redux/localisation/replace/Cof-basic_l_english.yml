  Cof_revolutionary_optimism:0 "Revolutionary Optimism"

  FRA_land_of_the_undivided:0 "The Land of the Undivided"
  FRA_land_of_the_undivided_desc:0 "We will support revolutionary forces in Central America to end the fragmented 'Banana Republic' state under US capital control, establishing a unified, powerful Central American Socialist Federation—a 'Land of the Undivided.'"
  if_cen_exists:0 "§CIf Socialist Central America is established:§!"
  if_cen_not_exists:0 "§CIf socialist forces still have a place in Central America:§!"
