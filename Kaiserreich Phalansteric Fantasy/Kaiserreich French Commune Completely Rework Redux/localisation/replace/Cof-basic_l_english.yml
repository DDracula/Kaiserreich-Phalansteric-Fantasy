  BGT_seat_intro_long:0 "[party_intro_long]"
  seat_CNS_long:0 "§LThe Confédération Nationale-Syndicaliste (Confédération Nationale-Syndicaliste) was founded by Georges Sorel himself, but was taken over by Georges Valois after Sorel's death. Its membership consists largely of Great War veterans, but also includes intellectuals who follow Sorelian thought. Shortly after the revolution, it formed a brief parliamentary alliance with the POU and CGT, but broke away from the increasingly bureaucratized POU-CGT bloc after Sorel's passing to focus on managing the reorganized soldier communes in southern France and Marseille. The CNS's paramount objective is revenge against Germany. Although anti-war sentiment dominated the nation following the Great War, years of revolutionary reconstruction have seen more Frenchmen turn toward revanchism—a social shift that has earned the CNS significant support among young radicals. Furthermore, the CNS maintains cordial relations with the FCF, as some young and radical Catholics view the CNS as a viable alternative to traditional religious politics.§!"
  seat_PSF_long:0 "§LThe Parti Socialiste de France (PSF) is a right-wing group that split from the Section Française de l'Internationale Ouvrière (SFIO) during the 1925 economic reform debates, choosing to support the centralization model of the POU-CGT bloc. They formed the Union Jean Jaurès (UJJ), led by Marcel Déat, once Léon Blum's most prized protégé. In 1930, Déat and Adrien Marquet published the 'Neo-Socialist Manifesto,' reorganizing the UJJ into the PSF; that same year, the PFF, led by Jacques Doriot, merged into the PSF as a sister party. In subsequent years, due to its unique economic policies, the PSF has gained significant ground among the urban middle class, and university economists have become increasingly supportive of its proposals.§!"
  seat_POU_long:0 "§LThe Parti Ouvrier Unifié (POU) was founded during the revolution by Boris Souvarine and Alfred Rosmer after their expulsion from the SFIO. During the 1921 Constituent Assembly, it chose to re-align with the CGT, forming a long-term political alliance. As the largest political party in the BGT (excluding the non-party CGT), the POU largely dominated the 1925 economic reforms, leading to polarized evaluations and the eventual departure of some anarchists. Simultaneously, more worker radicals began supporting the POU, causing the party to shift toward radical policies. Following Benoît Frachon's visit to the United States to observe the Industrial Workers of the World (IWW), the party adopted 'Solidarity Unionism' as its primary ideology. This led the POU to side with the CGT during the 'Case against the CGT,' resulting in a complete break with the AFA and causing moderate voters to reconsider their support.§!"
  seat_CGT_long:0 "§LThe General Confederation of Labour (Confédération Générale du Travail) is the largest non-party political entity in the BGT and the backbone of the Communal Revolution. It can be said that without the CGT, there would be no Commune of France. After the revolutionary victory, it leveraged its size to absorb numerous independent unions across the country, forming a behemoth that occupies the most seats in the BGT. However, as the period of reconstruction ended, more independent unions and political parties emerged, and the CGT's seats were gradually divided. The 1925 economic reform debates saw a portion of its seats flow toward independent anarchists and the AFA. While it maintains a broad alliance with the POU and AFA, its influence is being steadily squeezed. The 'Case against the CGT' caused a massive flight of its seats to other factions, forcing the leadership to consider internal reforms to maintain its parliamentary dominance.§!"
  seat_PCOP_long:0 "§LThe United Workers' and Peasants' Communist Party (Parti Communiste Ouvrier et Paysan) is the successor to the SFIO, which was the third-largest party in parliament during the first federal elections. However, the end of the reconstruction period and the departure of its right wing during the 1925 reforms left the SFIO unable to compete with the POU-CGT for worker voters. Marcel Cachin eventually reorganized the SFIO into the PCOP, striving to recall comrades expelled during past political struggles. The PCOP became a 'Left-Wing Big Tent' for Council Communism, Centrist Marxism, and Bolshevism—reminiscent of the original SFIO. After the 'Case against the CGT,' the PCOP successfully challenged POU-CGT dominance among urban workers. More importantly, the AFA's departure allowed Cachin to forge an electoral alliance, signaling a potential end to the POU-CGT dynasty.§!"
  seat_AFA_long:0 "§LThe Association of Anarchist Federalists (Association des Fédéralistes Anarchistes) was formed during the World Anarchist Congress in Paris organized by Jean Grave and Peter Kropotkin in November 1920. It appeared as a unified political organization of multiple regional anarchist groups in the 1921 Charter. Having resolutely opposed the Great War, the AFA expected a grand victory in the first elections, but many anarchists turned to the POU-CGT alliance instead, leaving the AFA as a mid-sized party. Nevertheless, due to anarchism's immense influence on the revolution, the POU-CGT bloc eventually formed a governing coalition with them. The 1925 reforms nearly broke this alliance, but cooperation was maintained through CGT concessions as many anarchists returned to the AFA fold. The AFA swiftly withdrew from the coalition following the 'Case against the CGT,' followed by many disillusioned CGT supporters. With Marcel Cachin acting as a bridge, the AFA finally joined an electoral front with the PCOP to challenge the POU-CGT hegemony.§!"
  seat_LJR_long:0 "§LThe Ligue de la Jeune République is composed of pre-war anti-war Catholic socialists. They firmly believe that Republicanism, Socialism, and Catholicism can achieve a perfect fusion. Despite concerns regarding Bolshevik tendencies within the reorganized PCOP, they prefer working with its moderate wing to advance Communal reforms rather than joining the increasingly extreme PSF.§!"
  seat_FSR_long:0 "§LThe Fédération Socialiste Républicaine consists of reformist socialists who once rallied around Aristide Briand, the last Premier of the Third Republic. Due to their persistence in Republican and Liberal rhetoric, they have become increasingly out of place in the radicalizing political life of the Commune. Although they harbor doubts about PSF members advocating for dictatorship, their shared Republican creed maintains their alliance.§!"
  seat_FNC_long:0 "§LThe National Taxpayers' Federation (Fédération Nationale des Contribuables) represents small shopkeepers, wealthy workers, and the emerging middle class. Their core demand is tax reduction; they support any party or measure that tends toward reducing government control or intervention in the economy.§!"
  seat_FCF_long:0 "§LThe Federation of French Christians (Fédération des Chrétiens de France) is one of the few parties in the Commune that dares to directly express religious beliefs, demanding more tolerant religious freedom. It relies heavily on funding from Sorelianists and therefore maintains a close alliance with the CNS.§!"
  seat_FP_long:0 "§LThe Peasant Front (Front Paysan) is a party aimed at improving the status and living standards of peasants, although most members exhibit reactionary tendencies. Its leader, Henri Dorgères, has close ties with former PPF leader Jacques Doriot.§!"
  seat_ETC_long:0 "§LComposed of small micro-parties lacking actual influence, members of independent unions, non-partisan local representatives, and popular political stars... It can be said that they are the true vitality and noise of Communal politics.§!"

