  if_arab_is_socialist:0 "§CIf the country is a socialist state:§!"
  Cof_pan_arab_passion_socialist_tt:0 "§RA unified Arabia is appearing!§!"

  FRA_international_column:0 "The International Brigades"
  FRA_international_column_desc:0 "The sons and daughters of France will never stand idly by while comrades in other nations struggle. We will formally organize the 'International Brigades,' recruiting and dispatching volunteers to the front lines of global struggle. Every soldier of the International Brigade is a spark of revolution scattered across the world."

  FRA_revolutionary_bases_abroad:0 "Overseas Revolutionary Bases"
  FRA_revolutionary_bases_abroad_desc:0 "We will cooperate with allies worldwide to establish several 'Overseas Revolutionary Bases.' These bases will serve as strategic pivots for training international brigades, stockpiling supplies, and supporting nearby regional revolutions, radiating our power across the globe."

  FRA_veteran_of_hundreds_wars:0 "Veteran of a Hundred Wars"
  FRA_veteran_of_hundreds_wars_desc:0 "When overseas struggles conclude, those 'Veterans of a Hundred Wars' will return to France with precious combat experience. They will become the most valuable asset in our military, passing their experience to comrades at home and immensely boosting our overall combat effectiveness."
  FRA_veteran_of_hundreds_wars_ttt:0 "§GAll volunteer forces we dispatch to an eligible nation receive the §Y$Cof_international_column_medal$§!§!\nEffect:\n $MODIFIER_ARMY_ORG_FACTOR$: [?0.1|+=.1%]\n $MODIFIER_SUPPLY_CONSUMPTION_FACTOR$: [?-0.1|-=.1%]\n $MODIFIER_ARMY_MORALE_FACTOR$: [?0.2|+=.1%]\n $MODIFIER_EXPERIENCE_LOSS_FACTOR$: [?-0.25|-=.1%]\n $MODIFIER_TERRAIN_PENALTY_REDUCTION$: [?0.1|+=.1%]"
  FRA_veteran_of_hundreds_wars_tt:0 "§GAll volunteer forces we dispatch to this nation receive the §Y$Cof_international_column_medal$§!§!\nEffect:\n $MODIFIER_ARMY_ORG_FACTOR$: [?0.1|+=.1%]\n $MODIFIER_SUPPLY_CONSUMPTION_FACTOR$: [?-0.1|-=.1%]\n $MODIFIER_ARMY_MORALE_FACTOR$: [?0.2|+=.1%]\n $MODIFIER_EXPERIENCE_LOSS_FACTOR$: [?-0.25|-=.1%]\n $MODIFIER_TERRAIN_PENALTY_REDUCTION$: [?0.1|+=.1%]"

  Cof_international_column:0 "International Revolutionary Column"
  Cof_international_column_desc:0 "When the clarion call of revolution sounds in foreign lands, the children of France will never stand aside. Our revolution is not an isolated island; its every heartbeat is linked to the pulse of the global proletariat. From the barricades of Paris to the factories of Lyon, the fires of civil war taught us the true meaning of solidarity. Now, it is time to pass that solidarity to comrades still fighting under the shackles of capitalism.\n\n'The International Brigades' is not just an aid force; it is a live advertisement for the revolution, a symbol of the Commune's resolve. Every volunteer on a foreign battlefield is a spark of revolution, announcing to the world with their blood and sacrifice: The Internationale shall be the human race!"
  Cof_revolutionary_bases:0 "Revolutionary Base"
  Cof_revolutionary_bases_tt:0 "AI Modifier: Support for Socialist Revolution: §Y+50%§!\nWhen §RWar§! begins, we will receive [?3|.0Y] §YRevolutionary Columns§! in the capital, composed of 6 §Y$militia$§!, 1 §Y$artillery_brigade$§!, 1 §Y$recon$§!, 1 §Y$engineer$§!, and 1 §Y$signal_company$§! §g(Limited to once)§!."
  FRA_revolutionary_bases_abroad_tt:0 "We can spend [?1|.0Y] §Y$industrial_complex$§! to establish a §Y$Cof_revolutionary_bases$§! in an ally's capital $unlock_in_phalanstere$."

  Cof_set_revolutionary_bases_show:0 "Show/Hide Revolutionary Base Construction Decisions"
  Cof_set_revolutionary_bases:0 "Establish Revolutionary Base in [FROM.GetNameWithFlag]'s Capital"

  FRA_revolution_from_heaven:0 "Revolution from Heaven"
  FRA_revolution_from_heaven_desc:0 "Our air force will become messengers of 'Revolution from Heaven.' We will utilize long-range transport aircraft to air-drop supplies and volunteer corps to besieged allies, and even provide direct air support for their uprisings. Red parachutes will bloom everywhere behind enemy lines."

  FRA_national_land_recovery_authority:0 "National Territory Recovery Bureau"
  FRA_national_land_recovery_authority_desc:0 "We will establish a specialized 'National Territory Recovery Bureau' responsible for planning and executing operations to recover all 'lost territories' of France. This is a solemn promise to all the people and the world: any stolen French territory will be taken back, down to the last inch."
  FRA_national_land_recovery_authority_tt:0 "[FRA.GetName] claims lost territories"

  FRA_dunkirk_issue:0 "The Dunkirk Issue"
  FRA_dunkirk_issue_desc:0 "Dunkirk and its surrounding Francophone areas have been part of France since ancient times. We will clearly state our sovereignty claims over Dunkirk to Flanders-Wallonia through diplomatic channels and propaganda offensives. This is our first step in reclaiming lost lands, testing the international response to pave the way for future actions."

  FRA_insularity_in_the_mediterranean:0 "Island in the Mediterranean"
  FRA_insularity_in_the_mediterranean_desc:0 "Corsica, Napoleon's birthplace and an inseparable part of France, must not continue to languish as a 'Mediterranean Island' under the reactionaries entrenched on Sardinia. We will use all means to bring Corsica back to the motherland's embrace. Our resolve is beyond doubt."

  FRA_dont_forget_alsace_lorraine:0 "Never Forget Alsace-Lorraine"
  FRA_dont_forget_alsace_lorraine_desc:0 "'You may take our land, but you can never steal our hearts.' We will tell the story of Alsace-Lorraine to every generation of French youth, ensuring they never forget this land stolen by the Germans. We will prepare for the final reclamation through all necessary means."
  Cof_unity_passion:0 "Fanaticism for Unity"

  FRA_walloon_frenchspeaking_people:0 "Walloon Francophones"
  FRA_walloon_frenchspeaking_people_desc:0 "The Francophone people of Wallonia are our compatriots; they rightfully belong in the motherland's embrace. We will support the Walloon unification movement, creating the most favorable conditions diplomatically and in public opinion to strive for the complete unification of the French nation."
  if_wallon_soc_exists:0 "§CIf §Y[WAL.GetName]§! exists and is a socialist state:§!"
  if_wallon_exists:0 "§CIf §Y[WAL.GetName]§! exists but is not a socialist state:§!"
  if_wallon_not_exists:0 "§CIf §Y[WAL.GetName]§! does not exist:§!"

  FRA_natural_boundaries_of_france:0 "The Natural Boundaries of France"
  FRA_natural_boundaries_of_france_desc:0 "From the Pyrenees to the Alps, and on to the Rhine—these are the 'Natural Boundaries of France.' We take this as our final goal, uniting all Francophone lands under the Red flag to establish a complete and powerful French Socialist Republic."

  FRA_renseignements_generaux:0 "Direction des Renseignements Généraux"
  FRA_renseignements_generaux_desc:0 "To know oneself and one's enemy is to be invincible. We will reorganize and strengthen our intelligence apparatus, establishing a unified and efficient 'Direction des Renseignements Généraux.' It will act as an invisible eye, monitoring all hostile forces at home and abroad, providing our supreme decision-makers with the most timely and accurate intelligence."

  FRA_expanding_intelligence_services:0 "Expand Intelligence Services"
  FRA_expanding_intelligence_services_desc:0 "We will pour more resources into the General Directorate, recruiting and training more operatives to establish a global intelligence network. From government buildings in Berlin to military barracks in Algiers, our people will be everywhere. Any conspiracy against the Commune will be crushed in its nascent stages."

  FRA_logistics_is_the_true_war:0 "Logistics is the Real Battle"
  FRA_logistics_is_the_true_war_desc:0 "Amateurs talk tactics; professionals talk logistics. We will thoroughly reform our army's outdated logistical system, building an efficient and modern network of railways, highways, and warehouses. We will ensure that every soldier on the front line receives the ammunition, rations, and medicine they need in a timely manner. An indestructible supply line is the most reliable guarantee of victory."
  tech_logistics_enhancement:0 "Enhanced Logistics"

  FRA_nationalism_drives_fight_willing:0 "Awaken Combat Will through Nationalism"
  FRA_nationalism_drives_fight_willing_desc:0 "While the ideals of internationalism are noble, love for the French motherland is an equally powerful force to inspire our struggle. Through propaganda and education, we will awaken the national pride and thirst for revenge against Germany deeply rooted in the people. When every soldier views defending the glory of France as their sacred mission, their combat will will be invincible."

  FRA_battlefield_angels:0 "Battlefield Angels"
  FRA_battlefield_angels_desc:0 "We will vigorously develop the field medical system, equipping every combat unit with qualified medical personnel and ample supplies. These 'Battlefield Angels' will fight alongside the soldiers, treating the wounded immediately and minimizing our casualties. This is respect for every life and the greatest guarantee of combat effectiveness."
  tech_battlefield_angels:0 "Battlefield Angels"

  FRA_soldiers_stomach_is_generals_sword:0 "The Soldier's Stomach is the General's Sword"
  FRA_soldiers_stomach_is_generals_sword_desc:0 "A starving army cannot fight. We will improve the quality and distribution of field rations, ensuring our soldiers receive sufficient and nutritious meals even in the harshest combat. Only well-fed soldiers have the strength to win."
  FRA_soldiers_stomach_is_generals_sword_tt:0 "Enable the §C'Soldier's Stomach is the General's Sword'§! mechanic:\nIncreases logistical pressure cyclically in exchange for enhanced combat effectiveness.\n§RWARNING: This mechanic consumes a massive amount of equipment; ensure production is sufficient!§!"
  Cof_soldiers_stomach_is_generals_sword0_level_up:0 "Awaiting Logistical Response..."
  Cof_soldiers_stomach_is_generals_sword_level_up:0 "§GDuration 4 weeks to increase effectiveness§!\n§REffectiveness decreases when logistics are insufficient§!"
  Cof_soldiers_stomach_is_generals_sword5_level_up:0 "§REffectiveness decreases when logistics are insufficient§!"
  Cof_soldiers_stomach_is_generals_sword0:0 "The Soldier's Stomach (Paused)"
  Cof_soldiers_stomach_is_generals_sword1:0 "The Soldier's Stomach I"
  Cof_soldiers_stomach_is_generals_sword2:0 "The Soldier's Stomach II"
  Cof_soldiers_stomach_is_generals_sword3:0 "The Soldier's Stomach III"
  Cof_soldiers_stomach_is_generals_sword4:0 "The Soldier's Stomach IV"
  Cof_soldiers_stomach_is_generals_sword5:0 "The Soldier's Stomach V"

  FRA_battlefield_lifeline:0 "Battlefield Lifeline"
  FRA_battlefield_lifeline_desc:0 "We will establish a professional, mechanized logistical transport force. Their trucks will become the 'Lifeline of the Battlefield,' transporting ammunition, fuel, and food to the front day and night. No matter where the line extends, this lifeline shall never be broken."
  FRA_battlefield_lifeline_tt:0 "§GIncrease the maximum level attainable by §C'The Soldier's Stomach'§!.§!"
  Cof_soldiers_stomach_is_generals_sword6:0 "The Soldier's Stomach VI"
  Cof_soldiers_stomach_is_generals_sword7:0 "The Soldier's Stomach VII"
  Cof_soldiers_stomach_is_generals_sword8:0 "The Soldier's Stomach VIII"

  FRA_rapid_support_forces:0 "Rapid Support Forces"
  FRA_rapid_support_forces_desc:0 "We will establish a 'Rapid Support Force' composed of motorized infantry, light tanks, and engineers. They will serve as operational reserves, capable of being deployed to any crisis sector in the shortest time, whether to plug an enemy breakthrough or exploit a tactical opening."
  tech_rapid_support_forces:0 "Rapid Support Forces"

  FRA_radio_advantage:0 "Radio Superiority"
  FRA_radio_advantage_desc:0 "We will equip every platoon and even every squad with radio sets, ensuring the commander's orders are transmitted instantly. Simultaneously, we will vigorously develop radio intercept and decryption technology to secure absolute superiority on the information battlefield."
  tech_radio_advantage:0 "Radio Superiority"

  FRA_elite_field_engineer_regiment:0 "Elite Field Engineer Regiment"
  FRA_elite_field_engineer_regiment_desc:0 "Whether building bridges or clearing mines, professional engineers are indispensable. We will form several 'Elite Engineer Regiments' equipped with the most advanced machinery. They will be the guarantee of our army opening roads through mountains and bridging waters, ensuring our offensive spearhead remains unobstructed."
  tech_elite_field_engineer_regiment:0 "Elite Field Engineers"

  FRA_white_paper_on_world_revolution:0 "White Paper on World Revolution"
  FRA_white_paper_on_world_revolution_desc:0 "Our revolution must never stop at the borders of France. As a beacon for the world's working class, we have a responsibility to export our ideals. We will release a 'White Paper on World Revolution,' systematically expounding our diplomatic strategy, identifying our friends and enemies globally, and formulating a clear program of action for future international struggles."

  FRA_problem_with_neibour:0 "Regarding our Neighbors"
  FRA_problem_with_neibour_desc:0 "Beyond our borders lurk the reactionary forces of the old world. The German Empire across the Rhine greedily eyes the fruits of our revolution at all times, while the Republican traitors entrenched in Algiers dream of restoration. We must maintain the highest vigilance toward these 'neighbors' and formulate strategies to handle the provocations they may launch at any moment."

  FRA_rooster_strategy:0 "The Gallic Rooster Strategy"
  FRA_rooster_strategy_desc:0 "The Gallic Rooster is the clarion call that awakens the dawn. We will adopt a proactive 'Rooster Strategy,' no longer waiting passively but actively seeking and nurturing revolutionary forces in neighboring countries. We will ignite the beacons of revolution in the enemy's heartlands, leaving them too preoccupied to threaten our security."
  bill_rooster_strategy:0 "Diplomatic Policy: Gallic Rooster Model"

  FRA_operation_northrend:0 "Operation 'Northern Red Flame'"
  FRA_operation_northrend_desc:0 "We will secretly launch Operation 'Northern Red Flame,' providing weapons, funds, and military advisors to comrades in the Scandinavian Peninsula. Our goal is to ignite a raging revolutionary fire in the German Empire's north, opening a second front to strike at its North Sea lifeline."
  Cof_operation_northrend:0 "Operation: Northern Red Flame"

  FRA_prepare_for_a_low_ground_attack:0 "Prepare for the Low Countries Offensive"
  FRA_prepare_for_a_low_ground_attack_desc:0 "The Low Countries are the flattest corridor for our offensive into Germany. We will concentrate elite armored and mobile units to prepare for a lightning offensive across this region. When the war horn sounds, our Red iron flow will trample this land, striking directly at the Ruhr industrial heartland."
  FRA_prepare_for_a_low_ground_attack_tt:0 "Upon completion of §Y$FRA_the_fury_of_revenge$§!, we will simultaneously declare war on the §YLow Countries§!.\nAt that time, all §RHostile§! §YLow Countries§!:"
  Cof_lowland_unexpected_attack:0 "Caught Off Guard Offensive"

  FRA_alpine_surprise_attack:0 "Alpine Surprise Attack"
  FRA_alpine_surprise_attack_desc:0 "We will train and equip elite mountain units to prepare for a surprise attack through the Alps. Whether to aid our comrades in Italy or to outflank the German lines from the south, this barrier once considered impassable will become our secret passage to unexpected victory."
  SWI_not_gives_cof_access:0 "§Y[SWI.GetName]§! refuses §Y[FRA.GetName]§! passage through the Alps"
  FRA_alpine_surprise_attack_tt:0 "When war breaks out, we will organize §Y4§! §YMountain Divisions§! in §YZürich§! to raid §YBaaden§!."

  FRA_german_collaborators:0 "Seeking German Collaborators"
  FRA_german_collaborators_desc:0 "We will dispatch our most capable intelligence officers deep into the German Empire to find and contact revolutionaries, union leaders, and progressive officers dissatisfied with the Kaiser. By providing them support, we will dismantle this seemingly powerful empire from within."

  FRA_the_fury_of_revenge:0 "The Fury of Revenge"
  FRA_the_fury_of_revenge_desc:0 "Blood must be paid with blood! For the comrades sacrificed at the Marne, for the supreme humiliation of the Treaty of Versailles, and for the stolen lands of Alsace-Lorraine! The moment of revenge has arrived! This is no ordinary war; it is the explosion of twenty years of accumulated rage from the entire French nation! We will wash away our shame and pain with the blood of German imperialists! Forward, until the Red flag flies high over the Reichstag in Berlin!"
  Cof_berween_two_fires:0 "Caught Between Two Fires"

  FRA_no_more_european_gendarmes:0 "No More Gendarmes of Europe"
  FRA_no_more_european_gendarmes_desc:0 "After defeating the German Empire, we must be wary of another potential hegemony in the East. The specter of the Tsar still wanders the Russian lands. We must not allow a new 'Gendarme of Europe' to replace the old one and threaten European freedom. We will support the independence and autonomy of all countries bordering Russia, ensuring no single state can impose its will on all of Europe."
  cof_rus_peace:0 "The Nuremberg Peace Treaty has been signed"

  FRA_turn_the_danube_red:0 "The Red Danube"
  FRA_turn_the_danube_red_desc:0 "We will push the revolutionary tide toward the heart of Central Europe along the Danube. Whether it be the workers of Vienna or the peasants of Budapest, we will support their liberation struggle, shattering the decayed cage of the Habsburg dynasty and letting the Red flag fly over the blue Danube."

  FRA_burn_down_the_sun:0 "To Extinguish the Sun"
  FRA_burn_down_the_sun_desc:0 "In the distant East, the Japanese Empire is like a poisonous sun scorching the Asian continent. We will provide aid to revolutionary comrades in Asia, supporting their struggle against Japanese imperialism. Our goal is to completely extinguish this so-called 'Rising Sun,' ushering in the true dawn of liberation for the Asian people."

  FRA_sleeping_lion_strategy:0 "Sleeping Lion Strategy"
  FRA_sleeping_lion_strategy_desc:0 "France is a lion, but a smart lion knows when to lie in wait. We will adopt a 'Sleeping Lion Strategy,' avoiding premature involvement in a total war. We will reinforce border defenses, accumulate strength, and calmly observe world changes, waiting for the enemy to reveal a weakness before delivering a fatal blow."
  bill_sleeping_lion_strategy:0 "Diplomatic Policy: Sleeping Lion Model"
  Cof_sleeping_lion_construction:0 "Border Defense Construction"

  FRA_fortress_of_verdun:0 "Ardennes Forest Defense Line"
  FRA_fortress_of_verdun_desc:0 "We will construct an indestructible modern defensive line of bunkers, batteries, and anti-tank ditches along the Franco-German border, specifically in the Ardennes region. This will be our New Verdun, a steel fortress daunting to any enemy, where our people and industry can prepare for the final counterattack under its protection."
  sleeping_lion_construction_tt:0 "This will occupy [?5|Y.0] §Y$industrial_complex$§! and take [?200|Y.0] days.\nUpon completion, we will gain:"
  if_sleeping_lion_construction_ing:0 "§CIf we are still in the previous round of construction:§!"
  if_sleeping_lion_construction_ing_tt:0 "The above effects will also be granted when §Y$Cof_sleeping_lion_construction$§! is completed."

  FRA_studded_red_nail:0 "The Studded Red Nail"
  FRA_studded_red_nail_desc:0 "The German Empire's puppet regimes in Eastern Europe are extensions of its reactionary system. We will secretly aid left-wing underground resistance in Poland and other Eastern European countries, providing weapons and funds. We will forge these comrades into 'Studded Red Nails,' driven deep into Germany's eastern lines to dismantle their rule from within."
  FRA_studded_red_nail_tt:0 "We will ensure §Y[POL.GetName]§! sides with us in the coming Great War."

  FRA_waiting_for_rabbits:0 "Lying in Wait"
  FRA_waiting_for_rabbits_desc:0 "We have plenty of patience. We will adopt a strategy of 'Lying in Wait,' quietly waiting for the explosion of the enemy's internal contradictions. Whether economic crisis, political scandal, or colonial rebellion, any rift will be our signal to act. Time is on our side."
  FRA_waiting_for_rabbits_tt:0 "When §Y[GER.GetName]§! declares war on us:"
  Cof_ger_fall_into_trap:0 "The Traitor into the Net"

  FRA_antiwar_propaganda:0 "Anti-War Propaganda"
  FRA_antiwar_propaganda_desc:0 "We will launch a massive 'Anti-War Propaganda' offensive toward the people of enemy nations. Through radio and air-dropped leaflets, we will tell their soldiers and civilians that this war is started by their rulers for self-interest, and their true enemy is not us, but their own government. We want anti-war sentiment to spread like a plague in enemy countries."

  FRA_evoking_class_hatred:0 "Evoking Class Hatred"
  FRA_evoking_class_hatred_desc:0 "We will aim our propaganda directly at the class contradictions within enemy nations. We will expose the luxurious lives of their capitalists and aristocrats, contrasting them with the suffering of workers and commoners. We must 'evoke class hatred,' letting their people understand at whom they should point their rifles."

  FRA_the_spartacist_uprising:0 "The Spartacist Uprising"
  FRA_the_spartacist_uprising_desc:0 "When the anger of the German working class is fully ignited, we will provide direct aid without hesitation, supporting them in launching a 'Spartacist Uprising' on German soil. We will provide weapons, advisors, and volunteers to help them completely overthrow the German Empire from within."

  FRA_scalar_economy:0 "Scalar Economy"
  FRA_scalar_economy_desc:0 "Our economic policy will act like a precise scalar, adjusting flexibly according to the intensity of the international situation. In peacetime, we focus on livelihood; when war clouds gather, we can rapidly pivot the entire national economy to a war footing."
  Cof_scalar_economy:0 "Scalar Economy"

  FRA_contacts_with_russia:0 "Liaison with Russia"
  FRA_contacts_with_russia_desc:0 "The enemy of my enemy can be a temporary friend. Regardless of the regime's color in Russia, it is the German Empire's most powerful potential rival in the East. We will establish contact with Russia through secret channels to explore the possibility of jointly countering Germany in the future."
  if_rus_accept_economy:0 "§CIf §Y[RUS.GetName]§! accepted economic cooperation:§!"
  if_rus_accept_military:0 "§CIf §Y[RUS.GetName]§! accepted military cooperation:§!"
  if_rus_accept_politics:0 "§CIf §Y[RUS.GetName]§! accepted political cooperation:§!"
  Cof_rus_cooperation:0 "Phalanstère-Moscow Cooperation"

  FRA_redden_island_of_green:0 "Reddening the Emerald Isle"
  FRA_redden_island_of_green_desc:0 "We will provide aid to Irish socialists, supporting them in breaking free from reactionary control and establishing a unified, independent socialist Ireland. We will dye this 'Emerald Isle' completely with revolutionary red."
  before_ireland_1937_election:0 "§CIf completed before the 1937 Irish General Election:§!"
  after_ireland_1937_election:0 "§CIf completed after the 1937 Irish General Election:§!"

  FRA_second_unification_movement:0 "The Second Unification Movement"
  FRA_second_unification_movement_desc:0 "We will fully support our comrades in Italy in completing the 'Second Unification Movement' since Garibaldi. Whether against Austrian lackey states in the north or feudal monarchs in the south, we will be their most reliable backup until the Tricolore and the Red flag fly together across the entire Apennine Peninsula."
  before_italy_civil_war_trigger:0 "Italian Civil War has not yet broken out"
  in_italy_civil_war_trigger:0 "Italian Civil War has broken out and §Y[SRI.GetName]§! exists"
  before_italy_civil_war:0 "§CIf completed before the Italian Civil War:§!"
  in_italy_civil_war:0 "§CIf Italy is in civil war:§!"
  after_italy_civil_war:0 "§CIf [SRI.GetName] has unified mainland Italy:§!"
  if_SRD_exists:0 "§CIf [SRD.GetName] exists§!"
  second_unification_movement_tt:0 "Upon outbreak of the Italian Civil War, §Y[SRI.GetName]§! will receive [?3|.0Y] §YItalian Volunteer Divisions§! in §YTurin§!, composed of 6 §Y$infantry$§!, 1 §Y$artillery_brigade$§!, 1 §Y$recon$§!, 1 §Y$engineer$§!, and 1 §Y$field_hospital$§!."
  Cof_italy_french_support:0 "Unification Revolutionary Passion"
  Cof_italy_rebuild_support:0 "Communal Reconstruction Aid"
  Cof_italy_defeatist_panic:0 "Defeatist Panic"

  FRA_barcelona_revolutionary_movement:0 "The Barcelona Revolutionary Movement"
  FRA_barcelona_revolutionary_movement_desc:0 "Barcelona, the holy city of Anarchism, is the heart of the Iberian revolution. We will provide the firmest support to our comrades in the CNT-FAI, helping them achieve victory against the Madrid royalists and building Catalonia into an unbreakable revolutionary base."
  spanish_civil_war_not_start_yet:0 "Spanish Civil War has not yet broken out"
  before_spain_civil_war:0 "§CIf completed before the Spanish Civil War:§!"
  in_spain_civil_war:0 "§CIf Spain is in civil war:§!"
  barcelona_revolutionary_movement_tt:0 "Upon outbreak of the Spanish Civil War, §Y[SWF.GetName]§! will receive [?3|.0Y] §YSpanish Volunteer Divisions§! in §YBarcelona§!, composed of 6 §Y$infantry$§!, 1 §Y$artillery_brigade$§!, 1 §Y$recon$§!, 1 §Y$engineer$§!, and 1 §Y$field_hospital$§!."

  FRA_socialist_iberia:0 "Socialist Iberia"
  FRA_socialist_iberia_desc:0 "Our final goal is to establish a unified 'Socialist Iberian Federation' ruled by the workers themselves. From Barcelona to Lisbon, the entire peninsula will become a solid member of our Third International."
  if_portugal_is_socialist:0 "§CIf Portugal is a socialist state:§!"
  if_socialist_iberia_accept:0 "§GIf the proposal for a Socialist Iberia is accepted, we will gain a powerful southern ally!§!"
  if_portugal_not_socialist:0 "§CIf Portuguese workers are still under oppression:§!"
  if_iberia_not_socialist:0 "§CIf the people of Iberia await liberation:§!"

  FRA_red_ice:0 "The Red Glaciers"
  FRA_red_ice_desc:0 "We will bring the fires of revolution to the icy northern world. By supporting unions and left-wing parties in Norway, Sweden, and Denmark, we will melt this cold land into 'Red Glaciers'."
  if_north_is_socialist:0 "§CIf any socialist state exists in Northern Europe:§!\nAll §YSocialist States§! in §YNorthern Europe§!:"
  all_non_socialist_north:0 "All §YNon-Socialist States§! in §YNorthern Europe§!:"
  Cof_northeu_cooperation:0 "Commune-Nordic Cooperation"
  Cof_red_frontline:0 "Threat of the Red Front"
  Cof_red_frontline_tt:0 "§RThe resistance to [FRA.GetName]'s international intervention will decrease.§!"
  if_north_is_not_socialist:0 "§CIf no socialist state exists in Northern Europe:§!"

  FRA_kangaroos_also_want_revolution:0 "The Kangaroo Comrades also Revolution"
  FRA_kangaroos_also_want_revolution_desc:0 "In the distant Southern Hemisphere, our Australasian comrades are also struggling against the reactionary forces of the Entente. We will provide aid to let them know they are not alone, even across the ocean. The kangaroo comrades need revolution too!"
  if_AST_1936_socialist_win_and_has_war:0 "§CIf Australasian syndicalists are resisting Entente colonizers:§!"
  if_AST_socialist_not_win:0 "§CAustralasian syndicalists are still accumulating strength:§!"

  FRA_the_china_game:0 "The China Game"
  FRA_the_china_game_desc:0 "China, an ancient and massive country, is in the midst of fragmented chaos. This is both a danger and an opportunity. In this complex 'China Game,' we will carefully choose our allies and support forces truly willing to resist imperialism and seek welfare for the laboring masses." 
