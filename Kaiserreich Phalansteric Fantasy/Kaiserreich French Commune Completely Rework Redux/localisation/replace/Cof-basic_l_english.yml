  all_cename_country:0 "All §YSocialist States§! in §YCentral America§!:"
  Cof_central_america_enthusiasm:0 "Passion for a Unified Central America"

  FRA_partners_of_the_nile:0 "Partners of the Nile"
  FRA_partners_of_the_nile_desc:0 "While the Kingdom of Egypt is not our comrade, we share a common interest in opposing Ottoman and European imperialist intervention. We will establish a pragmatic partnership with the court in Cairo, providing military and economic aid in exchange for strategic support in the Mediterranean and the Middle East. We are 'Partners of the Nile'—an alliance based on realpolitik."
  choose_the_way_with_egypt:0 "We will determine the nature of our cooperation with §Y[EGY.GetName]§!."

  FRA_investing_in_desert_wars:0 "Investing in Desert Wars"
  FRA_investing_in_desert_wars_desc:0 "We will provide weapons and funds to Arab comrades in North Africa and the Middle East, investing in their 'Desert War.' Every successful attack on imperialist colonial forces is a return on our shared cause."
  OTT_cairo_pact_war:0 "Desert War has broken out"
