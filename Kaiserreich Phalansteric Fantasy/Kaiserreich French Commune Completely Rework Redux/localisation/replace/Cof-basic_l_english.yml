  Cof_weak_central_government:0 "Feeble Central Authority"
  Cof_weak_central_government_desc:0 "Before the revolution, the vision of a federation of autonomous communes was regarded as the most likely revolutionary paradigm. After the victory, whether out of a commitment to ideological promises or a sheer lack of capacity to integrate the nation, decentralization was established. The central government finds it difficult to counter local decisions, while the locales exert influence at the center through their representatives. Although the locales also implement a dual-track system of councils and committees, this check-and-balance exists only in theory; local political bosses effectively monopolize both legislative and executive power. While the central Comité de Salut Public can theoretically issue orders to local committees, through layers of non-cooperation and hidden resistance, central directives effectively 'disappear' before they reach the ground.\n\nWhile many anarchists and localists support this model, from a national perspective, it poses a major problem for the allocation of resources across regions. Differences between locales have existed since the Old Republic; if the central government loses the means to redistribute resources, regional development imbalances in France will become even more severe and distorted. No matter the faction, as long as it adheres to socialist ideology, it should not stand idly by while this situation develops."

