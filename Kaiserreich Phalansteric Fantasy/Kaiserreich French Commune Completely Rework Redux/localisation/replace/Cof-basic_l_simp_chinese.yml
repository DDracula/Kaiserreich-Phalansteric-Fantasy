  FRA_strengthen_ties_with_british:0 "加强与不列颠联系"
  FRA_strengthen_ties_with_british_desc:0 "隔海相望的不列颠联盟是我们最可靠的盟友。为了巩固这份兄弟情谊，也为了构建一个统一的、能与德意志经济圈相抗衡的红色市场，我们必须加强彼此的联系。无论是海底电缆的铺设，还是更频繁的渡轮航线，抑或是统一双方工业标准，任何能拉近我们距离的举措，都是值得的。"
  Cof_economy_calais_cross_harbor_tunnel:0 "重启海底隧道计划"
  Cof_economy_calais_cross_harbor_tunnel_desc:0 "早在拿破仑时期，就有人提出了建设一条从加莱到多佛尔的链接法英的海底隧道，但因为种种原因都没有实施。在英国革命后，这项设想再一次被放上了台面。在1926年，我们就与英国初步达成了协议，但因为种种原因，海底隧道的建设最终在1929年不了了之。不过，我们与英国内部一直有着呼吁将两个革命兄弟国家联系的更加紧密的呼声，或许是时候重新开展海底隧道的建设了。"
  Cof_economy_calais_cross_harbor_tunnel_tt:0 "§C只有英国人接受后，我们才能进行建设§!"
  Cof_economy_calais_cross_harbor_tunnel_build:0 "海底隧道建设"
