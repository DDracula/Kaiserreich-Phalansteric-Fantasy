  FRA_build_best_port_of_Mediterranean:0 "建设地中海第一港"
  FRA_build_best_port_of_Mediterranean_desc:0 "马赛港自古以来就是法兰西面向地中海的门户。为了迎接与意大利同志和埃及朋友日益增长的贸易往来，也为了在未来的冲突中确保我们在地中海的战略优势，我们必须对马赛港进行一次彻底的现代化升级。全新的深水泊位、大型码头起重机和高效的仓储系统，将让这里成为整个地中海最耀眼的红色明珠。"
