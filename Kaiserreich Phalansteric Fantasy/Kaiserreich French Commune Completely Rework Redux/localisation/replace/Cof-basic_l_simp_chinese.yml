  Cof_CGT_contested_desc:0 "总工会（Confédération Générale du Travail）在革命前就是法兰西最大的工会组织，在革命到来时，总工会更是担任了革命中枢的位置。在革命后，总工会不再局限于一个劳工工会组织，而是直接参与到经济决策与政治事物中——这本来是符合工团主义的诉求的——直到1934年的“诉CGT案”爆发，团结政策再也不能堵住那些因为总工会的垄断而遭到利益侵害的人们的嘴。对于总工会在革命后地位的争论再一次被大规模提及，无论总工会的未来是什么，它都不可能维持现在这副面貌了。"
