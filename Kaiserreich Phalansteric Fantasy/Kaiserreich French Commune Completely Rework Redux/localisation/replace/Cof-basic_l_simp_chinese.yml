  FRA_french_national_railway:0 "法兰西国家铁路"
  FRA_french_national_railway_desc:0 "破碎的地方主义，同样体现在我们混乱的铁路系统上。不同的轨距、不兼容的信号系统、各自为政的调度中心……这一切都严重阻碍了国家的发展。我们将成立“法兰西国家铁路公司”，强制推行全国统一的标准，将所有地方铁路网都整合进一个由中央统一调度的国家级网络。这是秩序战胜混乱的又一次宣言。"
  nation_french_national_railway_name:0 "|联通全国|"
