  Cof_economy_calais_focus_on_north:0 "$economy_focus$ 强化工业基地"

  FRA_expand_Atlantic_trade:0 "扩张大西洋贸易"
  FRA_expand_Atlantic_trade_desc:0 "我们的目光不能只局限于欧洲。从墨西哥的油田，到巴塔哥尼亚的麦田，再到美利坚工人联邦的工业中心，大西洋彼岸的同志们正在向我们招手。我们将扩建南特和波尔多的港口，组建更庞大的远洋船队，开辟全新的贸易航线，将第三国际的经济血脉，延伸到新世界的每一个角落。"
