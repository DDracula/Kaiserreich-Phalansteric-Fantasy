  jacobinism_subtype:0 "先锋雅各宾主义"
  jacobinism_subtype_desc:0 "§Y先锋雅各宾主义§!\n\n“先锋雅各宾主义”是由前法国共产党员雅克·多里奥特与亨利·巴比提出的一种将圣西门的“实业国家”、罗伯斯庇尔和雅各宾派的革命恐怖理念同布朗基的秘密结社组织形式结合，并吸收了马克思-列宁主义理念中的一部分左翼社会主义要素作为核心的所谓的“法兰西本土的先锋队主义”。在他们看来，法国大革命时期的某些团体身上有着真正社会主义的雏形，他们关心城市工人阶级和贫苦工人，厌恶腐败的政治势力，并且极度反教权，为把人民群众从精神的鸦片中拯救出来、赋予其理性崇拜，甚至不惜把教士扔进河里淹死。更加重要的是，他们相信那些在议会中夸夸其谈的人永远不可能实现真正的革命，真正的革命必须由行动来实现。"

  neo_socialism_subtype:0 "新社会主义"
  neo_socialism_subtype_desc:0 "§Y新社会主义§!\n\n新社会主义是由马赛尔·戴亚同志与阿德里安·马凯同志在《新社会主义宣言》中所描绘的一种意识形态。为了回答世界面临之难题，也为了在改良主义缓慢的社会转型以及激进革命的失败间寻得一个平衡点，特别是在见识到了公社革命早期重建的混乱与低效的议会斗争后，新社会主义的首要目标是“构建革命”，即依靠民众的支持建立起由专家组成的威权技官政府，由它来负责旧社会主义制度未能实现的社会转型。新社会主义是让·饶勒斯的和平主义的信徒，因而他们对于军国主义始终保持着一定的距离，更喜欢通过和平、合作的方式实现国际主义（当然，前提是不损害法兰西的利益）。"

  sorelianism_subtype:0 "索雷尔主义"
  sorelianism_subtype_desc:0 "§Y索雷尔主义§!\n\n当代的索雷尔主义，顾名思义，其核心思想来源于大思想家、大哲学家、伟大的革命者、法兰西公社的永久名誉主席乔治·索雷尔。在索雷尔死前，几乎所有的革命工团主义者都可以自称为索雷尔主义者，但在革命领袖与世长辞后，其挚友乔治·瓦卢瓦最终接过了领袖的衣钵，并宣称一种新式的“索雷尔主义”：曾作为革命核心动力的“总罢工神话”已经完成了其推翻旧世界的历史使命。在一个已经建立的工人国家中，需要一个新的、更强大、更具凝聚力的神话来团结整个民族，以对抗内外的敌人。这个新的神话必须超越单纯的阶级叙事，建立在对民族的忠诚、对战斗的崇拜和对集体牺牲的赞美之上。其最终目标，是锻造一个意志统一、精神崇高的战士共同体。"

  futurism_subtype:0 "青年主义"
  futurism_subtype_desc:0 "§Y青年主义§!\n\n“青年主义”与其说是一种政治纲领，不如说是一场针对灵魂本身的、永恒的革命。它唾弃一切基于民族、国家和复仇的陈腐叙事，转而向内探索。它将索雷尔的非理性暴力美学与超现实主义的梦境、弗洛伊德的欲望以及尼采的超人哲学熔于一炉。这种思想不关心国家的疆界，只关心存在的边界；它不寻求解放某个阶级的政治权力，只寻求解放被文明与理性所压抑的、最原始的生命力。它是法兰西心脏地带的异端、艺术家和疯子，其最终目标不是建立一个新国家，而是创造“新”本身。"

  union_syndicalism_subtype:0 "团结工团主义"
  union_syndicalism_subtype_desc:0 "§Y团结工团主义§!\n\n“团结工团主义”是对传统工团主义官僚化倾向的一声怒吼。它深受“同一个大工会”（One Big Union）理念的影响，鄙夷地将基于特定行业的工会体系称为“中世纪行会”。该思想主张，真正的革命性在于打破所有行业壁垒，将所有工人组织在一个统一的、强大的、由基层直接控制的战斗性组织中。它追求彻底的工会民主，主张将权力交还给每一个车间的工人，并最终通过一个全面行政化的总工会，来实现工人阶级的直接统治，彻底取代一切虚伪的议会官僚体系。"

  tent_syndicalism_subtype:0 "大帐篷革命主义"
  tent_syndicalism_subtype_desc:0 "§Y大帐篷革命主义§!\n\n大帐篷革命主义与其说是一种纯粹的意识形态，不如说是一种根植于现实主义的政治执政艺术。其信奉者深知，一个革命后的国家充满了裂痕与矛盾，任何激进的变革都可能使其倾覆。因此，其首要任务是在“大帐篷”之下，尽可能地维持团结与稳定。它愿意为了避免更大的动荡而与可以沟通的力量进行妥协，通过渐进式的、不触及根本的改革来修补体制的漏洞。在激进派眼中，这是官僚主义和背叛；但在其自身看来，这才是背负着革命的重担，艰难前行的唯一方式。"

  anarchism_subtype:0 "无政府主义"
  anarchism_subtype_desc:0 "§Y无政府主义§!\n\n无政府主义是革命光谱中最纯粹也最彻底的一翼。它是国家的永恒反对者，无论是资产阶级的国家，还是这个日益官僚化的“工人国家”。它继承了蒲鲁东、巴枯宁等先驱的遗志，并吸收了“纲领派”的组织经验。其追求的目标清晰而绝对：废除一切形式的中央集权，将权力彻底下放到自由的公社和合作社。它相信，一个基于自愿联合、直接民主和互助原则的社会，才是人类解放的最终形态。它的敌人只有一个——国家机器本身。"

  wp_communism_subtype:0 "工农共产主义"
  wp_communism_subtype_desc:0 "§Y工农共产主义§!\n\n工农共产主义是一种在现实政治的土壤中，经过洗礼和妥协后形成的马克思主义。在目睹了更激进路线的失败和议会斗争的僵局后，这种思想放弃了纯粹的城市中心论和“阶级对抗阶级”的口号。它转而成为一个更务实的“工农”联盟，其根基在于那些被现有建制派长期忽视的群体——广大的农民、非工会工人和小资产阶级。它仍然坚持马克思主义的基本原则，但其斗争方式则更加灵活，致力于在现有的政治框架内，为自己所代表的阶层争取更大的话语权和经济利益。"

  national_communism_subtype:0 "委员会共产主义"
  national_communism_subtype_desc:0 "§Y委员会共产主义§!\n\n委员会共产主义是一种更加激进的左翼共产主义。它对任何务实的、改良主义的路线都抱持着深刻的警惕，认为那是滑向背叛的危险倾向。它坚持更正统的马克思-列宁主义原则，虽然也承认直接的暴力革命在当前已不现实，但它将“工人委员会”（或称“苏维埃”）视为工人阶级民主的最高和最终形态。其主张，革命的唯一目标，应该是建立一个由工人委员会直接掌握全部权力的国家，并对任何形式的官僚主义和议会政治都保持着毫不留情的批判。"






