  commune_of_france_focus:0 "法兰西公社国策树"
  FRA_expand_CGT:0 "扩张总工会"
  FRA_expand_CGT_desc:0 "“诉CGT案”的风波，恰恰证明了我们的敌人无时无刻不在试图瓦解工人的团结。我们不能向混乱和分裂退让，恰恰相反，我们必须重申总工会作为革命基石的领导地位。通过赋予CGT更大的协调权力，我们将巩固那些忠于革命的工业堡垒，向所有心怀不满者证明：只有在统一的组织下，工人的力量才是无坚不摧的。"
  Cof_CGT_expand0_tt:0 "§R这将助长CGT反对派的怒火§!"

  FRA_re_co_ordination:0 "重组产业工会"
  FRA_re_co_ordination_desc:0 "革命后的十几年里，各地的产业工会如雨后春笋般野蛮生长，但也导致了严重的组织重叠与资源浪费。现在，是时候将这些松散的齿轮，重新咬合进一台更高效的机器里了。我们将对全国的产业工会进行一次彻底的普查与重组，明确分工，统一标准，确保巴黎的每一个指令都能被不折不扣地执行到每一个车间。" 

  FRA_everything_goes_to_CGT:0 "总工会触及一切"
  FRA_everything_goes_to_CGT_desc:0 "革命尚未成功，同志仍需努力。为了应对内外部日益严峻的挑战，一个松散的联邦已无法满足我们的需求。总工会不仅应是经济的协调者，更应成为社会生活的唯一组织核心。从摇篮到坟墓，从生产到分配，从教育到文化，所有的一切都必须被纳入总工会的宏伟蓝图之下。一个阶级，一个工会，一个意志。"

  FRA_weaken_CGT:0 "削弱总工会"
  FRA_weaken_CGT_desc:0 "“诉CGT案”揭示了一个危险的真相：一个本应服务于工人的组织，正在变成一个新的、凌驾于工人之上官僚怪兽。我们必须拿出切开自己伤口的勇气，限制总工会的垄断权力。通过扶持独立合作社与地方自治团体，我们将重新激活革命的基层活力，确保权力真正归于每一个劳动者，而非被少数官僚所窃取。"
  Cof_CGT_weaken0_tt:0 "§G这将平息部分CGT反对派的怒火§!\n§R然而，这将可能导致CGT工人的不满§!"

  FRA_ensuring_proletariat_leadership:0 "确保工人阶级领导"
  FRA_ensuring_proletariat_leadership_desc:0 "革命的队伍里混杂了太多投机分子、知识分子和心怀鬼胎的官僚，他们正在用华丽的辞藻稀释我们纯粹的工人信仰。我们必须重新巩固工人阶级的核心领导地位。通过在各级机构中加强一线工人的代表比例，并开展深入的政治教育运动，我们将确保公社的航船，永远行驶在正确的航线上。"

  FRA_divide_the_class_composition:0 "划分阶级成分"
  FRA_divide_the_class_composition_desc:0 "革命的领导权必须牢牢掌握在最可靠的同志手中，但这首先要求我们分清谁是我们的朋友，谁是我们的敌人。一场全国范围的“阶级成分划分”运动势在必行。我们将派出工作组，深入每一个工厂、农场和社区，根据其家庭出身、职业、财产状况和政治表现，对所有公民进行政治背景审查。这或许会引发一些同志的不安，但这阵痛是净化革命队伍所必须的代价。只有划清了界限，我们才能精准地团结真正的工人阶级，并对那些混入革命队伍的投机分子和小资产阶级分子进行有效的教育与改造。"

  FRA_labor_unions_make_workers:0 "工会造就工人"
  FRA_labor_unions_make_workers_desc:0 "一个人并非生来就是合格的工人阶级战士，他是在集体的熔炉中被锻造出来的。而总工会，正是我们革命唯一的、最伟大的熔炉。我们将确立一项基本原则：只有通过参与工会生活，接受其组织纪律和思想教育，一个劳动者才能被塑造为真正的“工人”。我们将把工会会员资格与公民的各项权利——从福利分配到政治选举——紧密挂钩。这不仅是为了巩固总工会的领导地位，更是为了确保每一个公民，都是在集体主义精神的熏陶下，成长为革命事业最坚实的基石。"

  FRA_new_labor_revolution:0 "新劳动革命"
  FRA_new_labor_revolution_desc:0 "革命胜利了，但劳动的异化并未完全消除。旧的压迫已被推翻，但新的枷锁——无论是来自官僚的僵化规定，还是来自生产指标的无情压力——仍在束缚着我们的同志。是时候掀起一场新的革命了，一场关于劳动本身的革命。我们要重新定义工作的意义，探索更人性的生产方式，让劳动不再是谋生的手段，而是实现个人价值和创造性自由的过程。"
  Cof_cgt_reform_decision_show:0 "显示/隐藏总工会改革相关决议"
  new_labor_revolution_expand_tt:0 "§Y我们将解锁一系列决议以增强总工会§!$unlock_in_society$"
  Cof_expand_cgt_decision1:0 "组织总工会宣传"
  Cof_expand_cgt_decision1_desc:0 "思想的阵地，我们不去占领，敌人就会占领。为了巩固工团主义的群众基础，总工会必须派出宣传队，深入工厂、田野和社区，宣讲我们的政策，颂扬劳动模范，加强同志间的团结。"
  Cof_expand_cgt_decision2:0 "举办工会技能研讨会"
  Cof_expand_cgt_decision2_desc:0 "劳动者的解放，不仅是政治上的，更是能力上的。总工会下属的各行业联合会应定期举办技能研讨会，让经验丰富的老师傅向年轻同志传授技艺，推广最先进的生产技术，证明我们的制度在效率上同样优越。"
  Cof_expand_cgt_decision3:0 "审查总工会账目"
  Cof_expand_cgt_decision3_desc:0 "权力若不受监督，必然导致腐化，即便是工人的权力也不例外。总工会中央必须定期对下属地方工会的财政进行审查，确保劳动者的会费被用在正确的地方，防止新的官僚主义和特权阶层滋生。"
  Cof_expand_cgt_decision3_tt1:0 "§G如果账目无误：§!"
  Cof_expand_cgt_decision3_tt2:0 "§R如果账目出现了问题...：§!"
  Cof_expand_cgt_decision4:0 "与吕西安·马丁和解"
  Cof_expand_cgt_decision4_desc:0 "“诉CGT案”的阴影仍未散去，它是我们肌体上一道尚未愈合的伤口。为了证明总工会拥有自我纠错的勇气，也为了重新赢回所有劳动者的信任，我们必须主动与吕西安·马丁同志和解。这不仅是对一个个体的补偿，更是向全法兰西宣告：CGT永远与人民站在一起。当然，我们的善意也可能被误解或拒绝，但这风险我们必须承担。"
  Cof_expand_cgt_decision4_tt1:0 "§G如果马丁先生接受了我们的诚意：§!"
  Cof_expand_cgt_decision4_tt2:0 "§R如果马丁先生拒绝了我们的诚意：§!"
  Cof_expand_cgt_decision5:0 "强化总工会的社区职能"
  Cof_expand_cgt_decision5_desc:0 "总工会的力量不应只局限于工厂的车间，更应延伸到公社的每一个社区。我们将投入资源，强化CGT在社区中的服务职能——从组织托儿所到建立邻里食堂，从文化扫盲到法律援助。当CGT成为人民生活中不可或缺的一部分时，它的领导地位才真正坚如磐石。"
  Cof_expand_cgt_decision6:0 "扩大总工会从事的领域"
  Cof_expand_cgt_decision6_desc:0 "历史已经证明，一个松散的、各自为政的体系无法应对未来的挑战。总工会作为工人阶级最先进、最核心的组织，理应承担起更广泛的社会责任。我们将逐步把教育、文化、科研乃至部分社会管理职能，都纳入总工会的统一规划之下，将整个法兰西锻造成一个意志统一、步调一致的强大有机体。"

  new_labor_revolution_weaken_tt:0 "§Y我们将解锁一系列决议以削弱总工会§!$unlock_in_society$"
  Cof_weaken_cgt_decision1:0 "扶持独立合作社基金"
  Cof_weaken_cgt_decision1_desc:0 "总工会的庞大体系扼杀了经济的活力。为了培育一个更多元、更具竞争力的经济生态，我们必须为那些独立于CGT体系之外的合作社提供支持。联邦将设立专项基金，为它们提供低息贷款和技术指导。"
  Cof_weaken_cgt_decision2:0 "推广“个人劳动者”许可"
  Cof_weaken_cgt_decision2_desc:0 "不是所有劳动者都愿意或适合被庞大的工会组织所束缚。我们将为独立的工匠、技术人员和自由职业者提供官方的“个人劳动者”许可，保障他们的合法权益，并鼓励一种更自由、更灵活的经济形态。"
  Cof_weaken_cgt_decision3:0 "鼓励地方公社间直接贸易"
  Cof_weaken_cgt_decision3_desc:0 "总工会作为中间协调者，在促进贸易的同时也造成了效率低下和官僚主义。我们应鼓励并为地方公社之间建立直接的贸易联系提供便利，绕开CGT的中央网络，让商品和资源更自由地流动。"
  Cof_weaken_cgt_decision4:0 "为吕西安·马丁翻案"
  Cof_weaken_cgt_decision4_desc:0 "正义或许会迟到，但绝不会缺席。吕西安·马丁一案，已不再是简单的劳务纠纷，而是对公社司法公正的严峻考验。联邦政府必须介入，以国家的名义为马丁同志翻案。这不仅是为了还他个人一个公道，更是为了向所有人——特别是CGT的官僚们——明确一个原则：在法兰西，没有任何组织的特权可以凌驾于国家的法律之上。"
  Cof_weaken_cgt_decision5:0 "呼吁总工会成员退出"
  Cof_weaken_cgt_decision5_desc:0 "是时候让被CGT庞大体系所束缚的工人们重新思考了。我们将发起一场全国性的宣传运动，向所有CGT成员发出呼吁：你们的忠诚应该属于全体人民的公社，而非一个日益官僚化的组织。我们鼓励你们退出，加入更自由的独立合作社，或是直接成为受联邦保护的独立劳动者。选择的权利，在你们自己手中。"
  Cof_weaken_cgt_decision6:0 "开展对总工会的追责"
  Cof_weaken_cgt_decision6_desc:0 "总工会内部的腐败和特权问题，已经到了必须用利刃切除的时刻。我们将成立一个由总议会直接授权的特别调查委员会，对CGT的财政状况和人事任免进行全面的、深入的追责。这必将引来官僚们的疯狂反扑，但为了革命的纯洁性，这场斗争我们必须进行到底。"
  Cof_weaken_cgt_decision6_tt1:0 "§G如果指控属实：§!"
  Cof_weaken_cgt_decision6_tt2:0 "§R如果指控是虚构的...：§!"

  FRA_removal_of_labor_restrictions_for_women:0 "解除妇女劳动限制"
  FRA_removal_of_labor_restrictions_for_women_desc:0 "工人阶级的队伍里不应有性别之分。所谓的“保护”，不过是旧时代用来分化我们、削弱我们阶级力量的糖衣毒药。当我们的女同志被禁锢于家庭琐事时，革命就失去了一半最坚决的战士和最勤劳的生产者。我们必须砸碎这条锁链，废除所有歧视性的劳动法规，让女同志与男同志并肩站在流水线前和街垒上。她们的力量，就是工人阶级的力量；她们的解放，是巩固我们领导地位、走向更彻底革命的必然一步。"
  release_woman_parade_debuff:0 "§G完成这个国策可以减轻§Y$FRA_womens_day_parade$§!带来的问题§!"
  Cof_women_rights_reform1:0 "鼓励妇女劳动"
  Cof_women_rights_reform2:0 "发放生育补助"

  FRA_agricultural_industry_workers:0 "农业产业工人"
  FRA_agricultural_industry_workers_desc:0 "城市与乡村的对立，是公社肌体上一道尚未愈合的伤痕。我们不能再将农民视为落后的、需要被启蒙的“同路人”，而应正式承认他们的劳动价值。我们将推动农民组织自己的合作社与工会，以“农业产业工人”的身份，享有与城市工人平等的权利与尊严。弥合城乡的鸿沟，不是靠居高临下的施舍，而是靠平等的组织与团结。"

  FRA_cultural_union:0 "文化工会"
  FRA_cultural_union_desc:0 "艺术家、作家、音乐家……这些思想的生产者，同样是劳动者，他们的创造性劳动是公社精神生活不可或缺的一部分。然而，他们常常面临着孤立无援和生计不稳的困境。我们将鼓励并支持他们成立自己的“文化工作者工会”，用集体的力量保障他们的创作自由与生活所需，让思想的火花，能在稳固的壁炉中燃烧得更加明亮。"

  FRA_new_proletariat:0 "新工人阶级"
  FRA_new_proletariat_desc:0 "公社的建设，需要更多新鲜血液。我们将放宽对“工人阶级”身份的定义，向那些在革命中被边缘化的群体——手工业者、小商贩、乃至一部分被证明忠于革命的知识分子——敞开大门。通过为他们提供培训和进入工业体系的机会，我们将不断壮大革命的基本盘，将所有能团结的力量，都团结在红旗之下。"

  FRA_more_universal_revolution:0 "更普遍的革命"
  FRA_more_universal_revolution_desc:0 "革命的领导权究竟属于谁？是仅仅属于工厂里的产业工人，还是属于所有拥护革命的人民？我们将选择后者。通过打破“工人阶级”的狭隘定义，我们将把农民、知识分子、手工业者等所有劳动者都视为革命的平等主体。这或许会稀释传统工团派的权力，但这才是通往一个真正普遍、真正平等的共和国的唯一道路。"

  FRA_dont_be_afraid_of_losing_job:0 "“别害怕失业”"
  FRA_dont_be_afraid_of_losing_job_desc:0 "削弱总工会的垄断，必然会带来一些同志对未来的担忧。我们必须向他们证明，公社不会抛弃任何一个劳动者。我们将建立一个由国家主导的、覆盖全国的再就业保障体系。这不仅是对人民的承诺，也是向那些CGT的官僚们宣告：工人的安全感，应来自公社本身，而非某个特权组织。"

  FRA_national_employment_platform:0 "国家就业平台"
  FRA_national_employment_platform_desc:0 "一个统一、透明、高效的全国就业平台，是取代旧有工会分配制度的关键。我们将利用最先进的机电制表技术，建立一个中央人事档案库，将全国的岗位需求与劳动者的技能进行精确匹配。无论是想换工作的熟练技工，还是刚走出校门的年轻人，都能在这个平台上找到自己的位置。这将彻底打破地方和行业的壁垒，实现劳动力的自由流动。"

  FRA_occams_razor_reform:0 "“奥卡姆剃刀”改革"
  FRA_occams_razor_reform_desc:0 "“如无必要，勿增实体”。这条古老的哲学原理，如今将成为我们改革总工会的指导思想。我们将用最锋利的剃刀，切除那些CGT早已不堪重负的、越俎代庖的社会管理和经济协调职能。让工会回归工会，只负责代表工人的核心利益。一个更精简、更专注的CGT，才能更好地为它所代表的阶级服务。"

  FRA_street_economy:0 "街道经济"
  FRA_street_economy_desc:0 "城市不仅仅是工厂和住宅区，它还应该充满生活的气息。我们将放松对小型商业活动的限制，鼓励那些富有活力的“街道经济”——街角的咖啡馆、热闹的露天市集、修补生活所需的夫妻店。这些看似微不足道的经济活动，如同一条条毛细血管，将为我们的城市注入新的活力，让街头重新充满人情味。"
  FRA_street_economy_tt:0 "现在，每转换[?1|Y.0]座§Y$industrial_complex$§!为§Y$state_factory$§!，都将§G额外§!获得[?1|Y.0]个"

  FRA_socialism_allows_freelancing:0 "社会主义下的自由职业"
  FRA_socialism_allows_freelancing_desc:0 "社会主义并不意味着对个人创造力的压制。对于那些拥有特殊技能、不愿被束缚在传统工厂体系内的同志——例如独立的无线电技师、技术顾问、翻译家——我们将给予他们“自由职业者”的合法身份，并将其纳入专门的合作社进行管理。这既能保障他们的劳动权益，又能最大限度地释放他们的创造潜能，证明社会主义同样可以孕育出最多元、最自由的经济形态。"

  FRA_from_survival_to_living:0 "从生存到生活"
  FRA_from_survival_to_living_desc:0 "革命的最终目的，不是让人民仅仅满足于温饱，而是让他们能真正地“生活”。我们将加大对文化、体育和公共娱乐设施的投入。免费的音乐会、露天电影院、社区体育场……我们将用丰富的精神食粮和健康的娱乐活动，填充我们同志们的闲暇时光，让每一个人的脸上都洋溢着发自内心的、属于新时代公民的幸福笑容。"
  FRA_from_survival_to_living_tt:0 "每个$state_factory$总数大于[?3|.0Y]的省份都将给我们提供：\n  $MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$：[?1|.2%%+=]\n  $MODIFIER_CONSUMER_GOODS_FACTOR$：[?-1|Y.1%%]"

  FRA_unions_are_not_just_for_labor:0 "不仅是工人的工会"
  FRA_unions_are_not_just_for_labor_desc:0 "工会的理念，是联合与互助，它的适用范围远不应只局限于产业工人。我们将鼓励并支持农民、艺术家、作家等各个领域的劳动者，建立属于他们自己的、真正能代表其利益的工会组织。一个由多元化工会组成的联合体，将比单一的、垄断性的CGT更能反映社会的真实面貌，也更能体现革命的普遍性原则。"

  FRA_night_school_for_skills:0 "技术夜校"
  FRA_night_school_for_skills_desc:0 "技术的进步日新月异，知识的更新刻不容缓。我们将利用工厂和学校的闲置资源，在全国范围内开办技术夜校。白天，他们是公社的生产者；晚上，他们是追求新知的学生。我们将为所有渴望提升自己的同志提供学习新技能的机会，确保我们的劳动力永远走在时代的前沿，让每一个人都能跟上公社前进的步伐。"


  FRA_expand_Paris_metro:0 "扩张巴黎都市圈"
  FRA_expand_Paris_metro_desc:0 "巴黎，作为革命的心脏，正在以前所未有的速度跳动，但也面临着日益严重的人口与交通压力。我们不能让这座伟大的城市被自己束缚。通过修建更密集、更高效的城市铁路网络，我们将把周边的卫星城镇紧密地连接起来，形成一个巨大的、充满活力的巴黎都市圈。这不仅能疏解中心城区的压力，更能将革命的现代化成果，辐射到更广阔的区域。"
