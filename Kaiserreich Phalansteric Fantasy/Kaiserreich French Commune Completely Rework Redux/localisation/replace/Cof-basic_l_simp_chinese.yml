  Cof_soldiers_stomach_is_generals_sword4:0 "士兵胃是将军剑Ⅳ"
  Cof_soldiers_stomach_is_generals_sword5:0 "士兵胃是将军剑Ⅴ"

  FRA_battlefield_lifeline:0 "战场生命线"
  FRA_battlefield_lifeline_desc:0 "我们将建立一支专业的、机械化的后勤运输部队。他们的卡车将成为“战场的生命线”，日夜不息地将弹药、燃料和食品运往前线。无论战线延伸到何处，这条生命线都将永不中断。"
  FRA_battlefield_lifeline_tt:0 "§G提高§C士兵胃是将军剑§!可到达的上限§!"
  Cof_soldiers_stomach_is_generals_sword6:0 "士兵胃是将军剑Ⅵ"
  Cof_soldiers_stomach_is_generals_sword7:0 "士兵胃是将军剑Ⅶ"
  Cof_soldiers_stomach_is_generals_sword8:0 "士兵胃是将军剑Ⅷ"

  FRA_rapid_support_forces:0 "快速反应部队"
  FRA_rapid_support_forces_desc:0 "我们将建立一支由摩托化步兵、轻型坦克和工兵组成的“快速反应部队”。他们将作为战役预备队，能够在最短时间内被投送到任何出现危机的地段，无论是堵住敌人的突破口，还是利用战机扩大战果。"

  FRA_radio_advantage:0 "无线电优势"
  FRA_radio_advantage_desc:0 "我们将为每一个排、甚至每一个班都配备无线电台，确保指挥官的命令能够被即时传达。同时，我们将大力发展无线电侦听与破译技术，力求在信息的战场上，取得对敌人的绝对优势。"

  FRA_elite_field_engineer_regiment:0 "精锐工兵部队"
  FRA_elite_field_engineer_regiment_desc:0 "无论是架桥铺路，还是排雷破障，都离不开专业的工兵。我们将组建数个“精锐工兵团”，为他们配备最先进的工程机械。他们将成为我军逢山开路、遇水搭桥的保障，确保我们的进攻矛头永远畅通无阻。"

  FRA_white_paper_on_world_revolution:0 "世界革命白皮书"
  FRA_white_paper_on_world_revolution_desc:0 "我们的革命，绝不能止步于法兰西的边界。作为世界工人阶级的灯塔，我们有责任向全世界输出我们的理想。我们将发布一份《世界革命白皮书》，系统地阐述我们的外交战略，明确我们在全球范围内的敌人与朋友，并为未来的国际斗争，制定一份清晰的行动纲领。"

  FRA_problem_with_neibour:0 "我们的邻居"
  FRA_problem_with_neibour_desc:0 "在我们的边境之外，盘踞着旧世界的反动势力。莱茵河对岸的德意志帝国无时无刻不在觊觎着我们的革命果实，而盘踞在阿尔及尔的共和国叛徒也妄图复辟。我们必须对这些“邻居”保持最高警惕，并制定相应的策略，以应对他们随时可能发起的挑衅。"

  FRA_rooster_strategy:0 "雄鸡策略"
  FRA_rooster_strategy_desc:0 "法兰西雄鸡，是唤醒黎明的号角。我们将采取主动出击的“雄鸡策略”，不再被动地等待，而是积极地在我们的邻国寻找和扶植革命力量。我们要在敌人的心脏地带，点燃一个又一个革命的烽火，让他们自顾不暇，再也无力威胁我们的安全。"

  FRA_operation_northrend:0 "“北境赤炎”行动"
  FRA_operation_northrend_desc:0 "我们将秘密启动“北境赤炎”行动，向斯堪的纳维亚半岛的同志们提供武器、资金和军事顾问。我们的目标，是在德意志帝国的北方，点燃一场熊熊燃烧的革命烈火，开辟一条直捣其北海生命线的第二战线。"

  FRA_prepare_for_a_low_ground_attack:0 "准备低地攻势"
  FRA_prepare_for_a_low_ground_attack_desc:0 "低地国家，是我们进攻德意志最平坦的走廊。我们将集结精锐的装甲和机动部队，为一场穿越低地的闪电攻势做好万全准备。当战争的号角吹响时，我们的红色铁流将踏平这片土地，直指鲁尔工业区。"

  FRA_alpine_surprise_attack:0 "阿尔卑斯奇袭"
  FRA_alpine_surprise_attack_desc:0 "我们将训练和装备精锐的山地部队，为一场穿越阿尔卑斯山的奇袭做准备。无论是为了援助我们在意大利的同志，还是为了从南翼迂回德意志的防线，这条被认为是无法逾越的天险，都将成为我们出奇制胜的秘密通道。"

  FRA_german_collaborators:0 "寻求德国合作者"
  FRA_german_collaborators_desc:0 "我们将派遣最干练的情报人员，深入德意志帝国的腹地，去寻找和联络那些对皇帝心怀不满的革命者、工会领袖乃至军队中的进步军官。通过向他们提供支持，我们将从内部瓦解这个看似强大的帝国。"

  FRA_the_fury_of_revenge:0 "复仇之怒"
  FRA_the_fury_of_revenge_desc:0 "血债必须血偿！为了马恩河畔牺牲的同志，为了凡尔赛条约的奇耻大辱，为了被窃取的阿尔萨斯-洛林！复仇的时刻已经到来！这不是一场普通的战争，这是整个法兰西民族积压了二十年的怒火总爆发！我们将用德意志帝国主义者的血，来洗刷我们所有的屈辱与伤痛！前进，直到红旗在柏林的国会大厦上空高高飘扬！"

  FRA_no_more_european_gendarmes:0 "再无欧洲宪兵"
  FRA_no_more_european_gendarmes_desc:0 "在战胜了德意志帝国后，我们必须警惕东方的另一个潜在霸权。沙皇的幽灵仍在俄罗斯的大地上徘徊，我们绝不能允许一个新的“欧洲宪兵”来取代旧的那个，威胁欧洲的自由。我们将支持所有与俄罗斯接壤的国家的独立与自主，确保再无任何一个国家能将自己的意志强加于整个欧洲。"

  FRA_turn_the_danube_red:0 "赤色多瑙"
  FRA_turn_the_danube_red_desc:0 "我们将沿着多瑙河，将革命的浪潮推向中欧的心脏。无论是维也纳的工人，还是布达佩斯的农民，我们都将支持他们的解放斗争，将哈布斯堡王朝这个腐朽的囚笼彻底砸碎，让赤旗在蓝色的多瑙河上空高高飘扬。"

  FRA_burn_down_the_sun:0 "焚落烈日"
  FRA_burn_down_the_sun_desc:0 "在遥远的东方，日本帝国正像一颗毒日，灼烧着亚洲大陆。我们将向亚洲的革命同志们提供援助，支持他们反抗日本帝国主义的斗争。我们的目标，是将这颗所谓的“烈日”彻底焚落，让亚洲人民迎来真正的解放黎明。"

  FRA_sleeping_lion_strategy:0 "睡狮策略"
  FRA_sleeping_lion_strategy_desc:0 "法兰西是一头雄狮，但一头聪明的狮子懂得何时潜伏。我们将采取“睡狮策略”，避免过早地卷入全面战争。我们将加固边境的防御，积蓄力量，冷静地观察世界的变化，等待敌人露出破绽，然后给予其致命一击。"

  FRA_fortress_of_verdun:0 "阿登森林防线"
  FRA_fortress_of_verdun_desc:0 "我们将沿着法德边境，特别是在阿登森林地区，构筑一道由碉堡、炮台和反坦克壕组成的、坚不可摧的现代化防线。这里将成为我们的新凡尔登，一座让任何敌人都望而却步的钢铁堡垒，我们的人民和工业将在它的庇护下，为最终的反击做准备。"

  FRA_studded_red_nail:0 "刺骨红钉"
  FRA_studded_red_nail_desc:0 "德意志帝国在东欧的傀儡政权是其反动体系的延伸。我们将秘密援助波兰和其他东欧国家的左翼地下抵抗组织，为他们提供武器和资金。我们将把这些同志锻造成一颗颗“刺骨的红钉”，深深地钉入德国的东方防线，从内部瓦解他们的统治。"

  FRA_waiting_for_rabbits:0 "守株待兔"
  FRA_waiting_for_rabbits_desc:0 "我们有的是耐心。我们将采取“守株待兔”的策略，静静地等待敌人内部矛盾的爆发。无论是经济危机、政治丑闻还是殖民地的叛乱，任何一个裂痕都将是我们行动的信号。时间，在我们这一边。"

  FRA_antiwar_propaganda:0 "反战宣传"
  FRA_antiwar_propaganda_desc:0 "我们将向敌国人民，发起一场大规模的“反战宣传”攻势。通过广播和空投传单，我们将告诉他们的士兵和平民，这场战争是他们的统治者为了私利而发动的，他们的真正敌人不是我们，而是他们自己的政府。我们要让反战的情绪，像瘟疫一样在敌国蔓延。"

  FRA_evoking_class_hatred:0 "唤醒阶级仇"
  FRA_evoking_class_hatred_desc:0 "我们将把宣传的矛头，直指敌国的阶级矛盾。我们将揭露他们国内资本家和贵族的奢华生活，对比他们工人和平民的苦难。我们要“唤醒阶级仇恨”，让他们的人民明白，他们应该把枪口对准谁。"

  FRA_the_spartacist_uprising:0 "斯巴达克起义"
  FRA_the_spartacist_uprising_desc:0 "当德国工人阶级的愤怒被彻底点燃，我们将毫不犹豫地提供最直接的援助，支持他们在德国本土发动一场“斯巴达克起义”。我们将为他们提供武器、顾问和志愿军，帮助他们将德意志帝国从内部彻底推翻。"

  FRA_lowland_defense:0 "修建低地要塞"
  FRA_lowland_defense_desc:0 "为了防止敌人通过低地国家绕过我们的主要防线，我们将在法比边境，修建一系列坚固的要塞。这些要塞将与我们的阿登防线连成一体，构筑一个让敌人无隙可乘的完整防御体系。"

  FRA_scalar_economy:0 "标量经济"
  FRA_scalar_economy_desc:0 "我们的经济政策将像一个精确的标量，根据国际局势的紧张程度进行灵活调整。和平时期，我们将重心放在民生；当战争的阴云密布，我们将能迅速地将整个国家的经济，转向为战争服务的轨道。"

  FRA_contacts_with_russia:0 "联络俄罗斯"
  FRA_contacts_with_russia_desc:0 "敌人的敌人，可以成为临时的朋友。无论俄罗斯的政权是什么颜色，它都是德意志帝国在东方最强大的潜在对手。我们将通过秘密渠道，与俄罗斯建立联系，探索在未来共同对抗德国的可能性。"

  FRA_redden_island_of_green:0 "染红翠绿之岛"
  FRA_redden_island_of_green_desc:0 "我们将向爱尔兰的社会主义者提供援助，支持他们摆脱反动派的控制，建立一个统一的、独立的社会主义爱尔兰。我们将把这座“翠绿之岛”，彻底染上革命的红色。"
  before_ireland_1937_election:0 "§C如果在爱尔兰1937年大选前完成：§!"
  after_ireland_1937_election:0 "§C如果在爱尔兰1937年大选已结束：§!"

  FRA_second_unification_movement:0 "第二次统一运动"
  FRA_second_unification_movement_desc:0 "我们将全力支持我们在意大利的同志，完成自加里波第以来的“第二次统一运动”。无论是对抗北方的奥地利走狗，还是南方的封建国王，我们都将是他们最可靠的后盾，直到三色旗与红旗一同飘扬在整个亚平宁半岛。"
  before_italy_civil_war_trigger:0 "意大利内战还没有爆发"
  in_italy_civil_war_trigger:0 "意大利内战爆发且§Y[SRI.GetName]§!存在"
  before_italy_civil_war:0 "§C如果在意大利内战前完成：§!"
  in_italy_civil_war:0 "§C如果意大利正在内战：§!"
  after_italy_civil_war:0 "§C如果[SRI.GetName]已统一意大利本土：§!"
  if_SRD_exists:0 "§C如果[SRD.GetName]存在§!"
  second_unification_movement_tt:0 "在意大利内战爆发时，§Y[SRI.GetName]§!将在§Y都灵§!获得[?3|.0Y]支§Y意大利志愿军§!，编制为6§Y$infantry$§!、1§Y$artillery_brigade$§!、1§Y$recon$§!、1§Y$engineer$§!和1§Y$field_hospital$§!"
  Cof_italy_french_support:0 "统一革命热情"
  Cof_italy_rebuild_support:0 "公社援助重建"
  Cof_italy_defeatist_panic:0 "失败主义恐慌"

  FRA_barcelona_revolutionary_movement:0 "巴塞罗那革命运动"
  FRA_barcelona_revolutionary_movement_desc:0 "巴塞罗那，这座无政府主义的圣城，是伊比利亚革命的心脏。我们将向我们在CNT-FAI的同志们提供最坚定的支持，帮助他们在与马德里保皇派的斗争中取得胜利，将加泰罗尼亚建成一块牢不可破的革命根据地。"
  spanish_civil_war_not_start_yet:0 "西班牙内战还没有爆发"
  before_spain_civil_war:0 "§C如果在西班牙内战前完成：§!"
  in_spain_civil_war:0 "§C如果在西班牙正在内战：§!"
  barcelona_revolutionary_movement_tt:0 "在西班牙内战爆发时，§Y[SWF.GetName]§!将在§Y巴塞罗那§!获得[?3|.0Y]支§Y西班牙志愿军§!，编制为6§Y$infantry$§!、1§Y$artillery_brigade$§!、1§Y$recon$§!、1§Y$engineer$§!和1§Y$field_hospital$§!"

  FRA_socialist_iberia:0 "社会主义伊比利亚"
  FRA_socialist_iberia_desc:0 "我们的最终目标，是建立一个统一的、由工人自己当家作主的“社会主义伊比利亚联邦”。从巴塞罗那到里斯本，整个半岛都将成为我们第三国际中坚实的一员。"
  if_portugal_is_socialist:0 "§C如果葡萄牙是社会主义国家：§!"
  if_socialist_iberia_accept:0 "§G如果社会主义伊比利亚的提议得到接受，我们将获得一个强大的南方盟友！§!"
  if_portugal_not_socialist:0 "§C如果葡萄牙的工人仍处于压迫之中：§!"

  FRA_red_ice:0 "火红冰川"
  FRA_red_ice_desc:0 "我们将把革命的火焰，带到北方的冰雪世界。通过支持挪威、瑞典和丹麦的工会和左翼政党，我们将让这片寒冷的土地，融化成一片“火红的冰川”。"

  FRA_kangaroos_also_want_revolution:0 "袋鼠同志也革命"
  FRA_kangaroos_also_want_revolution_desc:0 "在遥远的南半球，我们的澳大拉西亚同志们也正在与协约国的反动势力进行斗争。我们将向他们提供援助，让他们知道，即使远隔重洋，他们也并不孤单。袋鼠同志也需要革命！"
  if_AST_1936_socialist_win_and_has_war:0 "§C如果澳大利亚工团主义者正在抗争协约国殖民者：§!"
  if_AST_socialist_not_win:0 "§C澳大利亚工团主义者仍在积蓄力量：§!"

  FRA_the_china_game:0 "中国博弈"
  FRA_the_china_game_desc:0 "中国，这个古老而庞大的国家，正处在四分五裂的混乱之中。这既是危险，也是机遇。我们将在这场复杂的“中国博弈”中，谨慎地选择我们的盟友，支持那些真正愿意反抗帝国主义、为劳苦大众谋福利的力量。" 
  if_lkmt_in_civil_war:0 "§C如果[CHI.GetName]仍在起义：§!"
  if_lkmt_win_civil_war:0 "§C如果[CHI.GetName]已经起义成功：§!"
  Cof_CHI_recoginize_the_government:0 "法国承认政府"

  FRA_fight_for_glory_on_two_days:0 "二日争辉"
  FRA_fight_for_glory_on_two_days_desc:0 "我们将联合中国的同志，对日本帝国在大陆的势力发起挑战。我们将让他们明白，属于他们的“太阳”，不止一个。在这场“二日争辉”的斗争中，代表着革命的红色太阳，将取得最终的胜利。"

  FRA_righteous_man_ejaculating_the_sun:0 "义人射日"
  FRA_righteous_man_ejaculating_the_sun_desc:0 "日本帝国主义在亚洲的压迫必须被终结。我们将向被其奴役的朝鲜和台湾人民伸出援手，支持他们的独立运动与抵抗组织。我们将帮助这些‘义人’，为他们提供射向那轮毒日的弓与箭。"

  FRA_fall_of_shah:0 "沙阿之陨"
  FRA_fall_of_shah_desc:0 "我们将支持波斯的革命力量，推翻沙阿的封建统治。一个独立的、进步的、与我们友好的波斯，将成为我们在中东地区一个重要的战略支点，彻底切断英国通往印度的陆上走廊。"

  FRA_turning_powder_keg_into_friendship:0 "化火药桶为友谊"
  FRA_turning_powder_keg_into_friendship_desc:0 "巴尔干，这个欧洲的火药桶，不应永远充满民族仇恨和流血冲突。我们将致力于在该地区推广国际主义和社会主义思想，促成各国工人阶级的团结，将这个“火药桶”，变成一个各民族和平共处的“友谊之家”。"

  FRA_second_danube_national_revolution:0 "重演1848革命"
  FRA_second_danube_national_revolution_desc:0 "我们将支持奥匈帝国内部所有被压迫民族的解放斗争，就像1848年革命一样，让民族解放的烈火与阶级革命的烈火一同燃烧。一个由各个独立的社会主义共和国组成的、崭新的多瑙河联邦，将取代那个腐朽的旧帝国。"

  FRA_the_new_world:0 "自新大陆"
  FRA_the_new_world_desc:0 "美洲大陆，这个曾经的“新世界”，如今正呻吟在美帝国主义的压迫之下。我们将把革命的目光投向大洋彼岸，支持美洲的同志们，建立一个真正属于人民的、崭新的“新大陆”。"

  FRA_worker_rome_in_the_americas:0 "美洲的工人罗马"
  FRA_worker_rome_in_the_americas_desc:0 "墨西哥，凭借其深厚的革命传统，有潜力成为美洲大陆的革命中心——“美洲的工人罗马”。我们将全力支持我们的墨西哥同志，帮助他们巩固政权、发展工业，使其成为辐射整个拉丁美洲的革命灯塔。"

  FRA_chicago_paris:0 "芝加哥-巴黎友谊"
  FRA_chicago_paris_desc:0 "我们将与芝加哥的同志们建立起一条跨越大西洋的“友谊航线”。我们的货船将满载着武器、机器和物资，源源不断地驶向他们，直到红旗飘扬在华盛顿的上空。"

  FRA_afterglow_of_the_british_empire:0 "英帝国的最后余晖"
  FRA_afterglow_of_the_british_empire_desc:0 "盘踞在加拿大的协约国反动派，是旧英帝国最后的余晖。我们将支持我们在不列颠的同志，彻底熄灭这道余晖，将革命的旗帜插上渥太华和世界的每一个角落。"

  FRA_south_vertebrae_revolution:0 "南椎体革命"
  FRA_south_vertebrae_revolution_desc:0 "阿根廷正在内战的烈火中燃烧。我们将坚定地站在革命的一方，为他们提供志愿军和物资，帮助他们击败反动的军政府和地主阶级，在这片南美洲的心脏地带，建立起一个巩固的社会主义政权。"

  FRA_colombian_dream:0 "哥伦比亚之梦"
  FRA_colombian_dream_desc:0 "我们将帮助哥伦比亚的同志们，实现他们的革命梦想。一个社会主义的哥伦比亚，将成为我们在南美大陆北端一个重要的战略支点。"

  FRA_land_of_the_undivided:0 "不再破碎之地"
  FRA_land_of_the_undivided_desc:0 "我们将支持中美洲的革命力量，结束该地区在美国资本操控下的、四分五裂的“香蕉共和国”状态，建立一个统一的、强大的中美洲社会主义联邦，一片“不再破碎之地”。"

  FRA_partners_of_the_nile:0 "尼罗河之友"
  FRA_partners_of_the_nile_desc:0 "尽管埃及王国并非我们的同志，但在反对奥斯曼和欧洲帝国主义干涉上，我们有着共同的利益。我们将与开罗的宫廷建立务实的伙伴关系，通过军事和经济援助，换取其在地中海和中东的战略支持。我们是“尼罗河之友”，一段基于现实利益的联盟。"

  FRA_investing_in_desert_wars:0 "投资沙漠战争"
  FRA_investing_in_desert_wars_desc:0 "我们将向北非和中东的阿拉伯同志们，提供武器和资金，对他们的“沙漠战争”进行投资。每一次对帝国主义殖民军的成功袭击，都是对我们共同事业的回报。"

  FRA_desert_corps_of_officers:0 "沙漠军官团"
  FRA_desert_corps_of_officers_desc:0 "我们将派遣一批经验丰富的军官，组建“沙漠军官团”，前往中东和非洲，为我们的盟友训练适应沙漠环境的现代化军队。我们将把内战中获得的宝贵经验，传授给每一位阿拉伯同志。"

  FRA_arabian_spring:0 "阿拉伯火热之春"
  FRA_arabian_spring_desc:0 "我们将致力于在整个阿拉伯世界，掀起一场“火热的春天”。从伊拉克到也门，我们将支持所有的进步力量，推翻腐朽的君主和帝国主义的傀儡，建立一个统一的、社会主义的阿拉伯民族。"

  FRA_international_column:0 "国际纵队"
  FRA_international_column_desc:0 "法兰西的儿女绝不会对他国同志的斗争袖手旁观。我们将正式组建“国际纵队”，招募和派遣志愿者，前往世界各地斗争最前线。每一位国际纵队的战士，都是一颗播撒向全世界的革命火种。"

  FRA_from_the_lab_to_the_battlefield:0 "从实验室到战场"
  FRA_from_the_lab_to_the_battlefield_desc:0 "我们将把我们最新研发的武器装备，优先提供给正在浴血奋战的国际纵队和盟友。我们将让敌人成为我们新武器的第一个试验品，让我们的科研成果，在最短的时间内，转化为战场上的胜利。"

  FRA_revolutionary_bases_abroad:0 "海外革命根据地"
  FRA_revolutionary_bases_abroad_desc:0 "我们将与世界各地的盟友合作，建立数个“海外革命根据地”。这些基地将成为我们训练国际纵队、储备物资、支援周边地区革命的战略支点，将我们的力量辐射到全球。"

  FRA_veteran_of_hundreds_wars:0 "身经百战的老兵"
  FRA_veteran_of_hundreds_wars_desc:0 "当海外的斗争告一段落，那些“身经百战的老兵”将带着宝贵的实战经验返回法兰西。他们将成为我们军队中最宝贵的财富，将他们的经验传授给国内的同志，极大地提升我军的整体战斗力。"

  FRA_revolution_from_heaven:0 "天降革命"
  FRA_revolution_from_heaven_desc:0 "我们的空军将成为“天降革命”的使者。我们将利用远程运输机，向被围困的盟友空投补给和志愿军，甚至直接为他们的起义提供空中支援。红色的伞花，将在敌人的后方处处绽放。"

  FRA_national_land_recovery_authority:0 "国家故土收复局"
  FRA_national_land_recovery_authority_desc:0 "我们将成立一个专门的“国家故土收复局”，负责规划和执行收复所有法兰西“失地”的行动。这是一个向全体人民和全世界宣告的庄严承诺：任何被窃取的法兰西领土，我们都将一寸不少地拿回来。"
  FRA_national_land_recovery_authority_tt:0 "[FRA.GetName]宣称失地"

  FRA_dunkirk_issue:0 "敦刻尔克问题"
  FRA_dunkirk_issue_desc:0 "敦刻尔克及其周边的法语区，自古以来就是法兰西的一部分。我们将通过外交渠道和宣传攻势，向佛兰德斯-瓦隆明确我们对敦刻尔克的主权要求。这是我们收复失地的第一步，我们将测试国际社会的反应，为未来的行动铺平道路。"

  FRA_insularity_in_the_mediterranean:0 "地中海孤岛"
  FRA_insularity_in_the_mediterranean_desc:0 "科西嘉，拿破仑的故乡，法兰西不可分割的一部分，决不能继续沦为盘踞在撒丁岛的反动派的“地中海孤岛”。我们将通过各种手段让科西嘉回归祖国的怀抱。我们的决心不容置疑。"

  FRA_dont_forget_alsace_lorraine:0 "勿忘阿尔萨斯-洛林"
  FRA_dont_forget_alsace_lorraine_desc:0 "“你们可以拿走我们的土地，但你们永远无法夺走我们的心。”我们将向每一代法兰西的青年，讲述阿尔萨斯-洛林的故事，让他们永远不要忘记这片被德国人窃取的土地。我们将通过一切必要的手段，为最终收复失地做好准备。"

  FRA_walloon_frenchspeaking_people:0 "瓦隆法语裔"
  FRA_walloon_frenchspeaking_people_desc:0 "瓦隆尼亚的法语裔人民是我们的同胞，他们理应回归祖国的怀抱。我们将支持瓦隆的统一运动，在外交和舆论上为他们创造最有利的条件，为实现法兰西民族的完全统一而努力。"

  FRA_natural_boundaries_of_france:0 "法兰西自然边界"
  FRA_natural_boundaries_of_france_desc:0 "从比利牛斯山到阿尔卑斯山，再到莱茵河，这才是“法兰西的自然边界”。我们将以此为最终目标，将所有讲法语的土地都统一在红旗之下，建立一个完整而强大的法兰西社会主义共和国。"

  FRA_revolutionary_aid_construction:0 "革命援助建设"
  FRA_revolutionary_aid_construction_desc:0 "法伦施泰尔国际不仅要输出革命，更要输出建设。我们将向我们的盟友，特别是那些刚刚经历战火的同志，提供大规模的“革命援助建设”，帮助他们重建工业和基础设施。一个繁荣的、团结的社会主义世界，才是我们最坚固的防线。"

  FRA_international_union_of_socialist_students:0 "国际社会主义留学生联盟"
  FRA_international_union_of_socialist_students_desc:0 "我们将成立“国际社会主义留学生联盟”，并提供大量奖学金，邀请全世界的进步青年来法兰西学习。他们将在这里学习我们的语言、我们的技术和我们的革命理论，并在回国后，成为在他们自己国家传播革命思想的火种。"

  FRA_abolition_of_bourgeois_jurisdiction:0 "废除资产阶级产权"
  FRA_abolition_of_bourgeois_jurisdiction_desc:0 "我们将与我们的盟友分享我们在废除私有制、建立公有制经济方面的经验，帮助他们进行深刻的社会改造，彻底“废除资产阶级产权”，将生产资料归还给人民。"

  FRA_literacy_expeditionary_force:0 "扫盲远征队"
  FRA_literacy_expeditionary_force_desc:0 "我们将组织由教师和学生组成的“扫盲远征队”，前往我们的盟国，帮助他们扫除文盲。因为我们知道，一个能够阅读和思考的人民，才是一个真正能够当家作主的人民。"

  FRA_the_damocles_project:0 "“达摩克里斯”计划"
  FRA_the_damocles_project_desc:0 "我们将与我们最可靠的盟友，秘密启动“达摩克里斯”计划。这是一项旨在探索原子能军事用途的绝密研究。我们将共同铸造一把悬在所有资本主义国家头顶的、拥有终极毁灭力量的利剑。"

  FRA_international_open_laboratory:0 "国际开放式实验室"
  FRA_international_open_laboratory_desc:0 "科学不应有国界。我们将建立一个“国际开放式实验室”，邀请所有第三国际成员国的科学家前来，共同进行前沿科学研究。知识的共享与合作，将使我们的科技水平实现跨越式的发展。"

  FRA_inner_circle_of_socialism:0 "社会主义内循环"
  FRA_inner_circle_of_socialism_desc:0 "我们将与我们的核心盟友，建立一个紧密的“社会主义内循环”经济体系。在这个体系内，我们将实现统一的计划、自由的贸易和协调的产业分工，打造一个不受外部资本主义世界影响的、自给自足的繁荣经济圈。"

  FRA_made_in_france:0 "法兰西制造"
  FRA_made_in_france_desc:0 "我们将向我们的盟友，大量出口优质的“法兰西制造”工业品。从机床到拖拉机，我们的产品将帮助他们快速实现工业化，同时加强我们在社会主义阵营中的经济核心地位。"

  FRA_import_raw_materials_from_india:0 "进口印度原材料"
  FRA_import_raw_materials_from_india_desc:0 "我们将与印度公社签订长期协议，用我们的工业品，换取他们丰富的棉花、铁矿石等原材料。这条稳定的资源生命线，将为我们的工业发展提供坚实的保障。"

  FRA_restoration_of_the_fakoshi_link:0 "恢复法越联系"
  FRA_restoration_of_the_fakoshi_link_desc:0 "我们将重新建立与印度支那同志们的联系，支持他们反抗日本帝国主义的斗争。我们将恢复这条历史悠久的“法越联系”，只不过这一次，不再是殖民者的压迫，而是革命同志的友谊。"

  FRA_agreement_with_the_spice_islands:0 "与香料群岛的协议"
  FRA_agreement_with_the_spice_islands_desc:0 "我们将与独立的签订友好贸易协定，以公平的价格，获取我们急需的橡胶、石油和各种香料。我们将用平等的合作，取代旧殖民者野蛮的掠夺。"

  FRA_african_mining_agreement:0 "非洲矿业合作"
  FRA_african_mining_agreement_desc:0 "我们将与获得解放的非洲国家，签订一系列“非洲矿业合作”协议。我们将帮助他们勘探和开采宝贵的矿产资源，并以合理的价格进行采购，实现互利共赢，共同发展。"

  FRA_economic_exchanges_with_china:0 "对华经济交流"
  FRA_economic_exchanges_with_china_desc:0 "我们将与我们在中国的盟友，开展全面的“对华经济交流”。我们将帮助他们建立基础的工业体系，同时也将为我们的产品，打开一个拥有亿万人口的巨大市场。"

  FRA_world_anti_colonial_committee:0 "世界反殖民委员会"
  FRA_world_anti_colonial_committee_desc:0 "我们将牵头成立一个“世界反殖民委员会”，协调和指导全球所有反对帝国主义和殖民主义的斗争。我们将为他们提供资金、武器和政治支持，直到最后一块殖民地获得解放。"

  FRA_contacts_with_indochina:0 "印支革命暗涌"
  FRA_contacts_with_indochina_desc:0 "我们将通过秘密渠道，与印度支那的同志们建立联系，在暗中支持他们的发展。我们将为这片土地上的革命，注入一股强大的暗流。"

  FRA_archipelagic_dream:0 "群岛之梦"
  FRA_archipelagic_dream_desc:0 "我们将支持印度尼西亚的同志们，将革命的旗帜插遍这个万岛之国。一个统一的、独立的“群岛之国”，将成为反抗帝国主义与殖民主义在东南亚最坚实的堡垒。"

  FRA_indian_revolutionary_program:0 "印度革命方案"
  FRA_indian_revolutionary_program_desc:0 "我们将制定一个全面的“印度革命方案”，系统性地支持我们在印度公社的同志。从经济援助到军事顾问，我们将全方位地帮助他们，打败反动的王公和帝国主义的残余，统一整个南亚次大陆。"

  FRA_unlocking_the_cage_continent:0 "解锁囚笼大陆"
  FRA_unlocking_the_cage_continent_desc:0 "非洲，这片被帝国主义者视为“囚笼”的大陆，必将获得解放。我们将通过世界反殖民委员会，支持所有非洲人民的独立和解放斗争，彻底“解锁”这片充满希望的大陆。"

  FRA_against_sudan:0 "反抗苏丹"
  FRA_against_sudan_desc:0 "我们将支持所有反抗奥斯曼帝国在非洲和中东压迫的力量。我们将把中东地区，变成埋葬奥斯曼帝国主义的坟场，彻底粉碎他们妄图重建旧日辉煌的野心。"

  FRA_more_than_economic_alliance:0 "不只是经济合作"
  FRA_more_than_economic_alliance_desc:0 "法伦施泰尔国际，将不再仅仅是一个经济合作组织。我们将推动其向一个更紧密的政治和军事同盟演变，统一成员国的外交政策，使其成为一个在世界舞台上用一个声音说话的强大集体。"

  FRA_concerted_defense_alliance:0 "一致防御同盟"
  FRA_concerted_defense_alliance_desc:0 "“对一个成员的攻击，就是对所有成员的攻击。”我们将把这条原则写入法伦施泰尔国际的宪章，建立一个牢不可破的“一致防御同盟”。任何敢于向我们任何一个成员国发动侵略的敌人，都将面对整个社会主义世界的怒火。"

  FRA_joint_military_exercise:0 "共同军事演习"
  FRA_joint_military_exercise_desc:0 "我们将定期与我们的盟友，举行大规模的“共同军事演习”。通过在模拟实战的环境下磨合战术、统一指挥，我们将把各国的军队，锻造成一支能够无缝协同的、强大的国际联军。"

  FRA_transnational_staff_department:0 "跨国军官指挥部"
  FRA_transnational_staff_department_desc:0 "我们将成立一个常设的“跨国军官指挥部”，由来自各成员国的优秀军官组成。他们将负责制定联合的作战计划，协调各国的军事行动。这将是我们迈向拥有一支统一军队的第一步。"

  FRA_international_red_army:0 "国际红军"
  FRA_international_red_army_desc:0 "我们的最终目标，是建立一支真正的“国际红军”。它将拥有统一的编制、统一的指挥和统一的后勤。这支军队将不属于任何一个国家，而是属于整个第三国际，属于全世界的工人阶级。它将是解放全人类的、无坚不摧的利剑。"

  FRA_red_sky_fighter:0 "红色天空斗士"
  FRA_red_sky_fighter_desc:0 "我们将牵头研发一款性能先进、易于生产的战斗机——“红色天空斗士”，并将其作为第三国际的标准战斗机，向所有盟国提供生产许可。统一的装备，将极大地提高我们联合空军的作战和后勤效率。"

  FRA_united_red_navy:0 "联合红海军"
  FRA_united_red_navy_desc:0 "我们将推动建立一个“联合红海军”指挥部，协调各成员国海军的行动。从大西洋到太平洋，我们的联合舰队将保卫革命的航线，将红旗的威严，带到世界的每一片海洋。"

  FRA_toulon_naval_declaration:0 "土伦海军宣言"
  FRA_toulon_naval_declaration_desc:0 "我们的海军，在革命后长期处于一种被忽视的尴尬境地。现在，是时候为这支红色舰队指明未来的航向了。我们将于土伦——我们地中海舰队的心脏——向全世界发表一份庄严的《海军宣言》，阐明我们的海洋战略，重申我们保卫海岸线、突破封锁、将革命浪潮带向全世界的决心。"

  FRA_mediterranean_naval_base:0 "地中海海军基地"
  FRA_mediterranean_naval_base_desc:0 "地中海是我们通往非洲和中东同志的生命线。为了确保这条生命线的绝对安全，我们将对土伦和马赛的军港进行一次全面的现代化升级。全新的深水泊位、潜艇洞库和维修设施，将使这里成为整个地中海最坚固的红色海军堡垒。"

  FRA_british_naval_cooperation:0 "不列颠海军合作"
  FRA_british_naval_cooperation_desc:0 "英吉利海峡不应是隔阂，而应是连接我们与不列颠同志的纽带。我们将与不列颠联盟海军建立深度合作关系，共享情报、统一指挥、定期举行联合演习。一支协同作战的英法联合舰队，将彻底主宰欧洲的北海与大西洋，让任何敌人都不敢越雷池一步。"

  FRA_wolf_combat:0 "狼群战术"
  FRA_wolf_combat_desc:0 "面对敌人强大的水面舰队，正面对决是愚蠢的。我们将大力发展潜艇部队，并采用狡猾而致命的“狼群战术”。我们的潜艇将像狼群一样，在黑夜的掩护下，悄无声息地撕开敌人的护航编队，扼住资本主义世界的海上咽喉。"

  FRA_maritime_sabotage_network:0 "海上劫掠网络"
  FRA_maritime_sabotage_network_desc:0 "我们的潜艇不仅要击沉敌人的商船，更要成为一个无形的“海上劫掠网络”。通过缴获敌人的物资，我们将以战养战，把敌人的后勤线变成我们自己的补给线。每一次成功的劫掠，都是对资本主义经济体系的一次沉重打击。"

  FRA_guerrilla_warfare_at_sea:0 "海上游击战"
  FRA_guerrilla_warfare_at_sea_desc:0 "我们将把人民战争的思想，从陆地延伸到海洋。我们的潜艇、伪装袭击舰和小型快艇，将在广阔的大洋上展开一场“海上游击战”。他们将像幽灵一样出没，攻击落单的敌舰，布设水雷，让敌人耗费巨大的精力去保卫他们漫长的海岸线。"

  FRA_block_the_lifeblood_of_capitalism:0 "扼住资本主义的咽喉"
  FRA_block_the_lifeblood_of_capitalism_desc:0 "石油、橡胶、稀有金属……这些是资本主义战争机器的血液。我们将动用所有的海上力量，对敌人的关键航线进行彻底的封锁。当他们的工厂因缺少原料而停摆，当他们的坦克因缺少燃料而趴窝时，他们就将体会到工人阶级联合的力量。"


  FRA_network_of_mines:0 "水雷布网"
  FRA_network_of_mines_desc:0 "我们将生产成千上万枚水雷，将它们播撒在敌人的港口、海峡和必经航道上，构筑一个看不见的、致命的“水雷之网”。每一枚水雷都是一个沉默的哨兵，等待着为那些胆敢侵犯我们水域的敌人，献上一场钢铁的葬礼。"

  FRA_new_navy_old_school:0 "新海军，老方法"
  FRA_new_navy_old_school_desc:0 "在追求新技术的同事，我们不能忘记那些被证明行之有效的传统海战原则。我们将强调严格的纪律、精确的炮术和无畏的勇气。一支由意志坚定的水兵操控的、纪律严明的舰队，即便装备稍显落后，也能战胜精神涣散的敌人。"

  FRA_brest_naval_college:0 "布雷斯特海军学院"
  FRA_brest_naval_college_desc:0 "我们将重振历史悠久的布雷斯特海军学院，使其成为培养红色海军军官的摇篮。在这里，未来的舰长们将学习最经典的海战理论，接受最严格的航海训练，并被灌输对公社绝对忠诚的信念。"

  FRA_handling_butchers_cleaver_with_ease:0 "游刃有余"
  FRA_handling_butchers_cleaver_with_ease_desc:0 "我们的舰队主力，将由装备精良、火力强大的巡洋舰组成。它们就像屠夫手中的利刃，既能为我们的主力舰队提供掩护，也能独立执行破袭和护航任务。一支“游刃有余”的巡洋舰队，将是我们制霸大洋的多面手。"

  FRA_decisive_battle:0 "总决战"
  FRA_decisive_battle_desc:0 "我们将不再回避与敌人主力舰队的决战。通过集中我们所有的战列舰、巡洋舰和航空力量，我们将在选定的时间与海域，寻求与敌人进行一场决定性的“总决战”。一场辉煌的胜利，将彻底扫清我们在海上的所有威胁，为革命的全球播撒扫清障碍。"

  FRA_seagull_project:0 "海鸥计划"
  FRA_seagull_project_desc:0 "航空母舰，是海战的未来。我们将启动雄心勃勃的“海鸥计划”，建造我们自己的航空母舰。这些移动的海上机场，将把我们的空中力量延伸到大洋的任何一个角落，成为我们红色海军最锐利的矛头。"

  FRA_birds_nest_on_the_sea:0 "海上鸟巢"
  FRA_birds_nest_on_the_sea_desc:0 "我们将为我们的航空母舰战斗群，配备最先进的舰载战斗机和鱼雷攻击机。这些“海上鸟巢”里飞出的钢铁雄鹰，将为我们的舰队撑起可靠的防空保护伞，并对敌人的水面舰艇发动毁灭性的打击。"

  FRA_big_fish_eats_small_fish:0 "大鱼吃小鱼"
  FRA_big_fish_eats_small_fish_desc:0 "我们的战列舰将是无可争议的海上霸主。更大口径的主炮，更厚重的装甲——我们将信奉“大鱼吃小鱼”的简单真理，用绝对的火力优势和装甲优势，将任何敌人的水面舰艇都送入海底。"

  FRA_firepower_is_justice:0 "火力即正义"
  FRA_firepower_is_justice_desc:0 "在海战中，火力就是唯一的正义。我们将为我们的战舰装备更多的火炮、更多的鱼雷发射管。在战斗中，我们将用铺天盖地的弹雨，将敌人彻底淹没。在绝对的火力面前，任何战术都将失去意义。"

  FRA_multifleet_operation:0 "联合舰队作战"
  FRA_multifleet_operation_desc:0 "我们将打破以单一核心舰为中心的传统舰队编组模式，转而采用更加灵活的“联合舰队作战”思想。根据任务需求，我们将由航空母舰、战列舰和潜艇等多种舰艇，临时编成功能互补的特混舰队，以应对复杂多变的海战环境。"

  FRA_wild_goose_breakthrough:0 "雁型突破"
  FRA_wild_goose_breakthrough_desc:0 "在舰队决战中，我们将采用大胆的“雁型突破”战术。以我们最强大的战列舰或航空母舰为矛头，组成锋利的V字形编队，高速突入敌人的舰队核心，瘫痪其指挥，打乱其阵型，在近距离的混战中，用我们更强大的火力和更顽强的意志将其彻底击溃。"

  FRA_coordinated_action_land_and_sea:0 "海陆协同作战"
  FRA_coordinated_action_land_and_sea_desc:0 "我们的海军将不再是孤立的军种，而是陆上作战的有力延伸。无论是为登陆部队提供精确的舰炮火力支援，还是利用舰载机轰炸敌人的纵深目标，我们都将实现海陆之间的无缝协同，将敌人拖入立体战争的汪洋大海。"

  FRA_land_cruiser:0 "陆地巡洋舰"
  FRA_land_cruiser_desc:0 "我们将研发一种全新的、专门用于两栖登陆作战的重型坦克——“陆地巡洋舰”。它们拥有厚重的装甲和强大的火炮，能够在登陆的第一时间，就为滩头部队建立起坚不可摧的移动堡垒，将敌人的反击彻底碾碎。"

  FRA_theft_of_military_technology_from_germany:0 "对德军事技术窃取"
  FRA_theft_of_military_technology_from_germany_desc:0 "德意志的军事技术固然先进，但这并非无法企及。我们将派遣最精锐的特工，通过渗透、收买和窃取等一切手段，获取他们最新的技术图纸和研究成果。用敌人的智慧来武装我们自己，将是对他们最大的嘲讽。"
  tech_ger_more_than_fra:0 "§Y[GER.GetName]§!的科技领先于§Y[FRA.GetName]§!"
  Cof_theft_tech_from_germany:0 "对德军事技术窃取"
  Cof_theft_tech_from_germany_remove:0 "当我们的科技水平领先于§Y[GER.GetName]§!，该国家精神就会移除"
  FRA_theft_of_military_technology_from_germany_tt:0 "\n在该国家精神生效期间，我们将获得一个§Y临时§!的§G科研槽§!"

  FRA_radio_refinement:0 "精进无线电"
  FRA_radio_refinement_desc:0 "我们将大力投资于无线电技术的精进。无论是更清晰的语音通话，还是更难被破译的加密方式，抑或是更远的通讯距离，我们都将力求做到最好。在信息化的现代海战中，掌握无线电优势，就等于掌握了胜利的先机。"

  FRA_peoples_water_army:0 "人民海军"
  FRA_peoples_water_army_desc:0 "我们的海军，其根基在于人民。我们将从沿海的渔民和码头工人中，招募和培养海军后备力量。一支深深植根于人民、得到人民拥护的“人民海军”，将拥有取之不尽的力量源泉。"

  FRA_guardians_of_the_oceans:0 "大洋卫士"
  FRA_guardians_of_the_oceans_desc:0 "我们的海军将不仅仅是战争的工具，更是保卫世界革命航运线、维护海洋和平的“大洋卫士”。我们将向全世界的同志们承诺，任何悬挂着红旗的船只，都将在我们的保护之下，自由地航行在世界的每一个角落。"

  FRA_central_fluid_power_research_institute:0 "中央流体动力学研究机构"
  FRA_central_fluid_power_research_institute_desc:0 "飞行与航行，本质上都是对流体动力学的征服。我们将建立一个国家级的“中央流体动力学研究机构”，汇集最顶尖的科学家和工程师，为我们的飞机和舰船，设计出更符合空气动力学和流体力学的外形，以追求极致的速度与效率。"

  FRA_alpine_hollow_experimental_base:0 "阿尔卑斯空洞基地"
  FRA_alpine_hollow_experimental_base_desc:0 "为了进行最尖端的、最机密的航空航天研究，我们将在阿尔卑斯山的深处，挖掘和建造一个巨大的、与世隔绝的“空洞实验基地”。在这里，我们将测试最大胆、最疯狂的飞行器设想，而不必担心被敌人的间谍所窥探。"

  FRA_vehicle_concept:0 "飞行器设想"
  FRA_vehicle_concept_desc:0 "我们将鼓励我们的工程师和设计师们，挣脱传统思维的束缚，大胆地提出各种全新的“飞行器设想”。无论是能垂直起降的战斗机，还是能贴地飞行的攻击机，任何能够颠覆未来空战的创意，都将得到我们的支持和资助。"

  FRA_operational_seaplane:0 "攻击性海上飞机"
  FRA_operational_seaplane_desc:0 "我们将研发一种全新的、能够从水面起降的远程攻击机。这些“攻击性海上飞机”能够依托我们广阔的海岸线和内陆湖泊进行部署，对敌人的舰队和港口发动出其不意的打击，成为我们海空一体战中一支灵活的奇兵。"

  FRA_obliquewingairplane:0 "斜翼机"
  FRA_obliquewingairplane_desc:0 "我们将挑战传统的飞机设计，探索“斜翼机”的可行性。这种在飞行中可以改变机翼后掠角度的飞机，将兼具高速飞行和低速操控的优点，成为一种能够适应多种作战任务的全能型战斗机。"

  FRA_air_battleship:0 "天空战列舰"
  FRA_air_battleship_desc:0 "我们将把战列舰的理念，搬到天空之中。我们将研发一种体型巨大、装甲厚重、装备了无数自卫炮塔的“天空战列舰”。它将是无坚不摧的空中堡垒，能够深入敌后，对敌人的战略目标进行毁灭性的轰炸。"

  FRA_ground_effect_vehicle:0 "地效飞行器"
  FRA_ground_effect_vehicle_desc:0 "我们将利用“地面效应”原理，研发一种能够在离水面或地面极近的高度上高速飞行的“地效飞行器”。它们兼具飞机的高速度和船只的大载荷，能够以极低的成本，快速地将部队和物资运送到任何一个拥有海岸线的战场。"

  FRA_sky_mothership:0 "天空母舰"
  FRA_sky_mothership_desc:0 "这或许是最大胆的设想。我们将尝试建造一艘巨大的、能够长时间悬停于平流层的“天空母舰”。它将搭载数个中队的微型战斗机，成为一个永不降落的、浮动的空中基地，从万米高空主宰整个战场。"

  FRA_beyond_the_speed_of_sound:0 "超越音速"
  FRA_beyond_the_speed_of_sound_desc:0 "我们将向音障发起最后的冲击。通过研发更强大的喷气式发动机和更符合空气动力学的外形，我们将制造出第一架能够“超越音速”的战斗机。这将是人类航空史上的一次伟大飞跃，也将使我们的空军获得无可匹敌的技术优势。"

  FRA_independence_of_the_air_force:0 "独立的空军队伍"
  FRA_independence_of_the_air_force_desc:0 "空军，将不再是陆军或海军的附属品。我们将正式建立一支“独立的空军队伍”，拥有自己独立的指挥体系、战略思想和预算。一支独立的、强大的红色空军，将成为保卫公社领空、支援全球革命的决定性力量。"

  FRA_wrap_around_air_sea_combat:0 "缠绕式海空作战"
  FRA_wrap_around_air_sea_combat_desc:0 "我们的空军和海军将发展一种全新的“缠绕式海空作战”战术。舰载机将不再仅仅是舰队的延伸，它们将与陆基的远程轰炸机、侦察机协同作战，对敌人的舰队进行多波次、多方向的、持续不断的攻击，像蟒蛇一样将其活活绞杀。"

  FRA_hill_top_air_force_academy:0 "山巅空军学院"
  FRA_hill_top_air_force_academy_desc:0 "我们将为未来的红色飞行员，建立一所坐落于比利牛斯山巅的空军学院。在这里，严酷的自然环境将磨炼他们的意志，复杂的山地气流将考验他们的技巧。从这所“山巅空军学院”毕业的飞行员，将是世界上最坚韧、最优秀的空中战士。"

  FRA_lead_the_battlefield:0 "主宰战场"
  FRA_lead_the_battlefield_desc:0 "制空权，就是胜利的保证。我们的空军战略，将以夺取和保持战场上空的绝对制空权为核心。通过优势数量的战斗机和先进的雷达预警体系，我们将彻底“主宰战场”，让我们的陆海军同志们，可以不必担心任何来自天空的威胁。"

  FRA_earth_shattering:0 "遮天蔽日"
  FRA_earth_shattering_desc:0 "我们将组建庞大的战略轰炸机部队，在战争开始的第一时间，就对敌人的工业中心、交通枢纽和政治心脏，发动“遮天蔽日”般的空袭。我们将彻底摧毁敌人的战争潜力，让他们的国家在我们的炸弹下化为一片火海。"

  FRA_wings_of_liberty:0 "自由之翼"
  FRA_wings_of_liberty_desc:0 "我们的空军，将成为解放全世界被压迫人民的“自由之翼”。我们的运输机将为各地的革命同志空投武器和物资，我们的战斗机将为他们的起义撑起保护伞。红色的机徽，将成为全世界受难者希望的象征。"

  FRA_destabilize_warfare:0 "颠覆战争"
  FRA_destabilize_warfare_desc:0 "我们将把空军，作为一种“颠覆战争”形态的工具来使用。我们的主要目标，将不再是敌人的军队，而是其维持战争的能力和意志。通过对敌人的后勤、通讯和指挥体系进行持续的、精准的打击，我们将在正面战场之外，取得决定性的胜利。"

  FRA_fire_dawn:0 "烈火黎明"
  FRA_fire_dawn_desc:0 "在我们的主力部队发起总攻之前的那个黎明，我们的攻击机群将像“烈火”一样，席卷敌人的前沿阵地。集束炸弹、凝固汽油弹——我们将用最猛烈的火力，为我们的地面部队扫清一切障碍，让敌人在黎明到来之际，就看到自己的末日。"

  FRA_marine_support_aircraft:0 "海军支援机"
  FRA_marine_support_aircraft_desc:0 "我们将研发专门的“海军支援机”，它们将拥有更远的航程和更强的反舰能力。无论是为我们的舰队提供侦察预警，还是直接用鱼雷和反舰导弹攻击敌人的航母战斗群，它们都将是海军同志们在广阔大洋上最可靠的伙伴。"

  FRA_saturation_bombing:0 "饱和式轰炸"
  FRA_saturation_bombing_desc:0 "对于那些坚固的、难以用精确打击摧毁的目标，我们将采用最简单也最有效的手段——“饱和式轰炸”。成百上千架轰炸机将如乌云般压向目标，投下数以万吨计的炸弹，将目标区域从地图上彻底抹去。这或许野蛮，但绝对有效。"

  FRA_ace_of_the_air:0 "空战王牌"
  FRA_ace_of_the_air_desc:0 "我们将鼓励飞行员之间的良性竞争，并对那些在空战中取得辉煌战绩的“空战王牌”们，给予最高的荣誉和奖励。他们的事迹将被印在海报上，他们的名字将被全国人民传颂。他们将成为所有年轻人向往的偶像，激励着更多优秀的青年加入我们的红色空军。"

  FRA_amazonian_sky_fighter:0 "亚马逊天空斗士"
  FRA_amazonian_sky_fighter_desc:0 "天空没有性别之分。我们将打破陈规，招募和训练女性飞行员，组建一支全部由女同志组成的“亚马逊天空斗士”飞行中队。她们将用自己的行动向全世界证明，女性不仅能生产，能管理，更能像男人一样，驾驶着战鹰，保卫公社的天空。"

  FRA_stealth_parachuting:0 "隐秘式伞击"
  FRA_stealth_parachuting_desc:0 "我们的伞兵将在最深的黑夜，从最高的高空，进行“隐秘式伞击”。通过使用先进的导航设备和低噪音的运输机，他们将在敌人毫无察觉的情况下，降落在其心脏地带，像一把尖刀，直插敌人的要害。"

  FRA_futurism_and_flight:0 "未来主义与飞行"
  FRA_futurism_and_flight_desc:0 "飞行，本身就是一种超越了现实的、充满未来主义精神的艺术。我们将鼓励我们的飞机设计师，从未来主义的美学中汲取灵感，设计出外形更具流线型、更具攻击性的飞机。我们的战机，不仅要是杀戮的机器，更应是展现革命美学的艺术品。"

  FRA_another_victory_for_syndicalists:0 "又一次工团派的胜利"
  FRA_another_victory_for_syndicalists_desc:0 "选举的喧嚣已经尘埃落定，人民再次选择了我们——工团派，革命的基石与公社的掌舵人。这并非终点，而是一个全新的起点。我们必须向全法兰西证明，他们的信任没有被错付。是时候弥合分歧，巩固我们的革命成果，并为公社的未来，规划一条稳定而光明的道路了。"

  FRA_to_unite_sacrifice_first:0 "若要团结，先要牺牲"
  FRA_to_unite_sacrifice_first_desc:0 "真正的团结，不是向机会主义者和摇摆分子妥协，而是基于纯洁的革命原则！我们受够了无休止的争吵和让步。为了锻造一个意志如钢的战斗集体，我们必须先牺牲那些软弱的、不纯粹的部分。即便千万人阻挡，我们也要走正确的道路。只有剔除了内部的杂音，工团主义的理想才能真正实现！"
  seat_radi_more_than_mode:0 " $faction_synd_radi$的席位多于$faction_synd_mode$的席位"
  FRA_to_unite_sacrifice_first_tt:0 "§R这注定是一场艰难的斗争...§!"

  FRA_composite_worker_education_program:0 "综合工人教育计划"
  FRA_composite_worker_education_program_desc:0 "我们的工人不仅应是熟练的生产者，更应是有觉悟的革命者。我们将启动一项“综合工人教育计划”，在全国的工厂和社区开办夜校。在这里，工人们不仅能学到最新的技术，更能系统地学习革命理论与历史，让他们深刻理解自己所肩负的、建设并保卫这个工人国度的历史使命。"

  FRA_extreme_tactics_against_extreme_groups:0 "极端手段对付极端团体"
  FRA_extreme_tactics_against_extreme_groups_desc:0 "自由的土壤，不能滋生颠覆革命的毒草。对于那些鼓吹独裁与暴力的雅各宾派和索雷尔派极端团体，我们不能再抱有任何幻想。我们将赋予内部安全事务部更大的权力，采用一切必要的“极端手段”，在他们将整个公社拖入新的内战深渊之前，就将他们彻底铲除。"

  FRA_contact_with_the_anarchist_right:0 "联系无政府右派"
  FRA_contact_with_the_anarchist_right_desc:0 "在无政府主义的阵营中，并非所有人都与我们为敌。仍有一部分务实的、被称为“无政府右派”的同志，他们虽然反对CGT的官僚主义，但也同样警惕雅各宾派的独裁倾向。我们将通过秘密渠道与他们取得联系，寻求重建昔日联盟的可能性。"

  FRA_recalling_vulnerable_groups:0 "联合弱势群体"
  FRA_recalling_vulnerable_groups_desc:0 "革命的成功，最终要以它如何对待最弱势的群体来衡量。我们将加强对妇女、少数族裔和残疾同志的权益保障，确保他们也能平等地分享革命的果实。通过联合这些曾被忽视的力量，我们将极大地巩固我们执政的群众基础，让公社的阳光照亮每一个角落。"

  FRA_redefining_commonwealth_of_communes:0 "重定义公社联邦"
  FRA_redefining_commonwealth_of_communes_desc:0 "《1921年宪法》所构想的联邦，在现实中已显现出其局限性。是时候对“公社联邦”的内涵进行一次深刻的重定义了。我们将明确中央与地方的权责，理顺总议会与公安委的关系，建立一个既能保障地方活力、又能确保国家统一意志的、更高效的联邦体系。"

  FRA_platform_model:0 "平台模式"
  FRA_platform_model_desc:0 "我们将借鉴“纲领派”的组织思想，对工团主义的组织结构进行一次深刻的变革。通过建立一个统一的、跨行业的“平台”，我们将把所有工会和合作社都团结在一个共同的行动纲领之下，克服地方主义和行业壁垒，形成一个真正统一、高效的战斗集体。"

  FRA_zero_amendment_to_the_constitution:0 "宪法第零修正案"
  FRA_zero_amendment_to_the_constitution_desc:0 "我们将向总议会提交一份“宪法第零修正案”，它将从根本上重塑公社的权力结构。这份修正案将赋予工人阶级及其代表组织——总工会——至高无上的、不可动摇的领导地位。这不仅是对现有宪法的补充，更是为法兰西的未来，立下一块永恒的基石。"

  FRA_administrativeization_of_CGT:0 "总工会行政化"
  FRA_administrativeization_of_CGT_desc:0 "总工会不应只是一个监督和协调机构，它必须成为国家意志的直接执行者。我们将推动总工会的“行政化”改革，将其打造为公社经济与社会生活的核心管理机关，将那些从公安委手中收回的权力，无缝地对接到一个更高效、更忠于工人阶级的组织体系中。"

  FRA_workers_direct_administration:0 "工人直接行政"
  FRA_workers_direct_administration_desc:0 "我们将把权力彻底交还给它的主人。通过建立一个由各级工会代表组成的、自下而上的行政网络，我们将实现“工人直接行政”的最终理想。从工厂车间到国家计划，每一个决策都将由工人自己做出。这才是真正的工人阶级民主。"

  FRA_workers_picket_system:0 "工人纠察体系"
  FRA_workers_picket_system_desc:0 "为了维护革命的秩序，我们不能只依靠国家机器。我们将建立一支由最忠诚、最坚定的工会成员组成的“工人纠察队”。他们将负责监督生产、维持社会治安、并揪出隐藏在人民中间的破坏分子。这是一支属于工人阶级自己的武装，是保卫我们胜利果实最可靠的力量。"

  FRA_radical_union_democracy:0 "激进工会民主"
  FRA_radical_union_democracy_desc:0 "工会内部的官僚主义，是革命最大的敌人。我们将发起一场“激进工会民主”运动，确保工会的每一个决策，都必须经过基层社员的充分讨论和投票。所有的领导岗位都将实行普选和定期轮换，彻底铲除官僚主义滋生的土壤。"

  FRA_to_be_change_unity_first:0 "若要改变，先要团结"
  FRA_to_be_change_unity_first_desc:0 "任何激进的变革都可能撕裂我们来之不易的革命阵线。因此，在推行任何重大改革之前，我们必须先团结一切可以团结的力量。我们将与各派别的温和派进行沟通，寻求共识，扩大我们的执政基础。只有在一个稳固的、团结的政治环境下，我们的变革才能行稳致远。"
  seat_mode_more_than_radi:0 " $faction_synd_mode$的席位多于$faction_synd_radi$的席位"
  FRA_to_be_change_unity_first_tt:0 "§R修复民众对我们的信任，绝非易事...§!"

  FRA_revolutionary_tents:0 "革命大帐篷"
  FRA_revolutionary_tents_desc:0 "我们的事业是宏大的，我们的胸怀也应如此。我们将撑起一顶巨大的“革命大帐篷”，欢迎所有认同社会主义和工人解放的派别加入我们。无论是温和的改良主义者，还是激进的国际主义者，只要他们愿意在工团主义的旗帜下团结起来，我们都将视其为同志。"

  FRA_midway_society:0 "中道社会"
  FRA_midway_society_desc:0 "在激进与保守之间，在集权与分权之间，我们将寻求一条“中道”之路。我们既要避免雅各宾派的独裁，也要防止无政府派的混乱。我们的目标，是建立一个稳定、繁荣、务实而又不失理想的“中道社会”，一个能够最大限度地团结全体人民的社会。"

  FRA_trade_union_empowerment_bill:0 "赋权工会法案"
  FRA_trade_union_empowerment_bill_desc:0 "我们将通过一项“赋权工会法案”，从法律层面进一步巩固和扩大各级工会的权力。无论是参与企业管理、监督生产过程，还是保障工人福利，工会都将拥有最终的决定权。这是对工团主义核心原则的再次确认。"

  FRA_the_great_national_plan:0 "伟大国家计划"
  FRA_the_great_national_plan_desc:0 "我们将动员整个国家的力量，启动一系列“伟大国家计划”。无论是贯穿南北的铁路干线，还是史无前例的水利工程，我们都将用社会主义的强大组织能力，去完成那些资本主义国家无法想象的宏伟事业，彻底改变法兰西的面貌。"

  FRA_cutting_dangerous_people:0 "剔除危险份子"
  FRA_cutting_dangerous_people_desc:0 "我们的革命阵营里，混杂了太多投机分子和心怀鬼胎的破坏者。我们必须像一个外科医生一样，精准而无情地“剔除”这些威胁革命健康的“危险分子”，净化我们的队伍，确保公社的绝对安全。"

  FRA_declaration_of_the_new_normal:0 "宣布新常态"
  FRA_declaration_of_the_new_normal_desc:0 "在经历了多年的探索与动荡之后，是时候向全世界“宣布新常态”了。工团主义的道路，就是法兰西的道路。我们将把我们的执政理念和组织模式，作为一种稳定、成熟的制度固定下来，结束一切关于路线问题的争吵，让整个国家都团结在一个明确的目标之下。"

  FRA_old_alliance:0 "老盟友"
  FRA_old_alliance_desc:0 "索雷尔派的同志们，是革命的先驱，是意志的化身。虽然在索雷尔逝世后，我们因道路分歧而渐行渐远，但我们对革命的热情和对战斗精神的尊崇是相通的。现在，是时候摒弃前嫌，邀请这些“老盟友”重新回到我们的阵营，共同对抗那些正在腐化革命的官僚与政客。"
  sore_oldl_govenment:0 "$faction_sore_oldl$赢得了$BGT_name$"
  Cof_syndmode_bring_in_sorelian_test_of_sincerity:0 "索雷尔主义者的耐心"
  sorelian_test_of_sincerity_trigger:0 "我们表现了足购的诚意，让瓦卢瓦接受了联合\n\n我们至少应该表现的诚意：[?sorelian_target_sincerity|.0G]\n我们目前表现出的诚意：[?sorelian_sincerity|.0G]"

  FRA_the_opposition_goes_against_the_grain:0 "反对派成了当权派"
  FRA_the_opposition_goes_against_the_grain_desc:0 "这几乎是一场奇迹。长期以来，我们——被遗忘的农民、被排斥的工人和永不妥协的理想主义者——只是议会里无足轻重的声音。但现在，人民用选票将我们推上了权力的中心。旧的工团建制派已经证明了他们的失败，现在轮到我们来兑现承诺，建立一个真正属于所有劳动者的、更自由、更平等的法兰西。"

  FRA_outside_the_BGT_and_CSP:0 "体系之外"
  FRA_outside_the_BGT_and_CSP_desc:0 "总议会和公安委的陈腐体系，是官僚主义和特权阶级的温床。我们不会被这套旧规则所束缚。我们的力量源于“体系之外”——源于每一个街区、每一个村庄、每一个充满活力的基层合作社。我们将绕过这些僵化的机构，直接与人民对话，从下至上地重塑整个国家的政治生态。"

  FRA_no_more_proletarian_proletariat:0 "没有“更加无产的工人阶级”"
  FRA_no_more_proletarian_proletariat_desc:0 "在革命的队伍里，不应再有高低贵贱之分。无论是农民、手工业者还是非工会工人，他们都和CGT的成员一样，是光荣的劳动者。我们将彻底废除那些将人划分为三六九等的歧视性政策，确保每一个人都能享有平等的权利和尊严。在我们的公社里，没有“更加无产的工人阶级”。"

  FRA_ignorance_of_origin_bill:0 "无视出身法案"
  FRA_ignorance_of_origin_bill_desc:0 "我们将向总议会提交一份《无视出身法案》，从法律上彻底根除任何基于其阶级、信仰或出身的歧视。一个人的价值，只应由他的劳动和对公社的贡献来决定。这份法案将是我们建立一个真正平等的社会的法律基石。"

  FRA_pragmatic_changes:0 "务实变革"
  FRA_pragmatic_changes_desc:0 "理想固然崇高，但实现它需要务实的手段。我们将团结所有对现状不满的改革派力量，无论是对CGT失望的温和工团主义者，还是追求效率的雅各宾派技术官僚。通过建立广泛的统一战线，我们将一步一个脚印地推行我们的变革，用实实在在的成果，赢得人民的信任。"

  FRA_idealistic_fire:0 "理想之火"
  FRA_idealistic_fire_desc:0 "我们拒绝任何形式的政治妥协，因为它只会稀释我们纯粹的革命理想。我们的任务，不是去修补这台陈旧的国家机器，而是要用“理想之火”将其彻底焚毁！我们将直接诉诸于人民，用我们最彻底、最纯粹的无政府主义原则，去点燃一场自下而上的、真正的社会革命。"

  FRA_militia_workers_peasants:0 "民兵、工人、农民"
  FRA_militia_workers_peasants_desc:0 "国家的暴力机器——常备军，是压迫的象征。我们将彻底解散这支旧军队，将保卫革命的武器，交还给它真正的主人。每一个工人、每一个农民，都将成为民兵的一员。一支由全体人民组成的武装，才是不可战胜的。"

  FRA_self_contained_villages_and_towns:0 "自洽的城镇"
  FRA_self_contained_villages_and_towns_desc:0 "我们将推动建立一个由无数个经济上自给自足、政治上高度自治的“自洽城镇”所组成的联邦。巴黎的中央政府将不再发号施令，每一个社区都将成为一个独立而平等的共和国，通过自由的联合，构成一个全新的法兰西。"

  FRA_the_university_of_footloose:0 "足不出户的大学"
  FRA_the_university_of_footloose_desc:0 "知识不应被禁锢在象牙塔里。我们将通过广播、函授和巡回讲师团，建立一所“足不出户的大学”。无论身处何地，每一个渴望知识的同志，都能自由地学习他们感兴趣的一切，让整个法兰西都成为一个巨大的、开放的课堂。"

  FRA_individual_collectivism:0 "个体的集体主义"
  FRA_individual_collectivism_desc:0 "我们追求的不是抹杀个性的集体，而是一种尊重和激发个体创造力的“个体集体主义”。在我们的社区里，个人的自由发展将是一切集体行动的前提和最终目的。我们将用实践证明，真正的集体主义与彻底的个人解放，是完全相容的。"

  FRA_bottom_up_solidarity:0 "自下而上的团结"
  FRA_bottom_up_solidarity_desc:0 "真正的团结，不是来自上级的命令，而是源于平等的个体之间自发的互助。我们将废除所有自上而下的官僚组织，鼓励人民通过自由的协商，建立起无数个小型的、自愿的互助团体。一个由这种“自下而上的团结”所构成的社会，将比任何国家机器都更加稳固。"

  FRA_direct_democracy:0 "实践直接民主"
  FRA_direct_democracy_desc:0 "我们将彻底废除代议制这种虚伪的“民主”，在每一个社区、每一个工厂“实践直接民主”。所有事关集体的决策，都将由全体成员通过公民大会直接投票决定。我们将让古希腊哲人所梦想的、最纯粹的民主形式，在法兰西的土地上成为现实。"

  FRA_dont_matter_about_politics:0 "与政治无关"
  FRA_dont_matter_about_politics_desc:0 "当权力被彻底粉碎，当国家不复存在，当每一个人都成为了自己的主人，“政治”这个肮脏的词语也将随之消亡。人们将不再为了权力而争斗，而是为了共同的福祉而合作。一个“与政治无关”的、和谐的社会，是我们最终的理想。"

  FRA_libertarian_socialist_principles:0 "自由社会主义原则"
  FRA_libertarian_socialist_principles_desc:0 "我们的所有行动，都将以“自由社会主义原则”为最高指导。这意味着，我们既反对资本主义的剥削，也反对一切形式的国家压迫。我们的目标，是建立一个既没有资本家、也没有官僚的，真正自由的社会。"

  FRA_complete_freedom_of_expression:0 "完全的言论自由"
  FRA_complete_freedom_of_expression_desc:0 "我们将废除一切形式的审查制度，保障“完全的言论自由”。即便是那些最荒谬、最令人不悦的声音，也有其存在的权利。因为我们相信，真理只会在自由的辩论中越辩越明，一个能够容纳所有声音的社会，才是真正强大的社会。"

  FRA_grass_roots_self_governance_system:0 "基层自治体系"
  FRA_grass_roots_self_governance_system_desc:0 "我们将把权力彻底交还给基层。每一个城市街区、每一个乡镇，都将建立自己的自治委员会，负责管理本地的公共事务。我们将建立一个完善的“基层自治体系”，让法兰西成为一个由无数个充满活力的自治社区组成的联邦。"

  FRA_letter_of_recommendation_for_talent:0 "人才推荐信"
  FRA_letter_of_recommendation_for_talent_desc:0 "我们将废除僵化的学历和资历认证体系，转而采用一种更灵活的“人才推荐信”制度。一个人的能力，将由最了解他的社区和同事来证明。这将确保那些有真才实学、但被官僚体系埋没的人才，能够脱颖而出。"

  FRA_parallel_management_administration:0 "平行行政管理"
  FRA_parallel_management_administration_desc:0 "我们将建立一个与现有政府机构平行的、由公民代表组成的“平行行政管理”体系。这个体系将负责监督政府的运作，并拥有对不合理政策的否决权。这将确保行政权力永远处于人民的监督之下。"

  FRA_wage_war_on_corruption:0 "向腐败宣战"
  FRA_wage_war_on_corruption_desc:0 "权力滋生腐败，这是一个永恒的警钟。我们将以雷霆手段“向腐败宣战”，成立一个独立的、拥有极大权力的反腐败委员会。无论是谁，只要他敢将黑手伸向人民的财产，都将受到最严厉的惩处。"

  FRA_a_more_correct_constitution:0 "一个更正义的宪法"
  FRA_a_more_correct_constitution_desc:0 "我们将组织一个由各阶层代表组成的制宪会议，对现有的《1921年宪法》进行一次全面的修订。我们的目标，是制定一部“更正义的宪法”，它将明确保障每一个公民的权利，限制所有政府机构的权力，并为公社的长治久安，立下坚实的法律基础。"

  FRA_alliance_with_left_peasant_front:0 "与左翼农民阵线结盟"
  FRA_alliance_with_left_peasant_front_desc:0 "农民是革命最重要的同盟军。我们将主动与代表着进步农民利益的“左翼农民阵线”建立牢固的政治联盟。通过在农业政策上向他们倾斜，我们将赢得数百万农民的真心拥护，为我们的政权，建立一个最稳固的群众基础。"

  FRA_find_amusement_in_own_way:0 "自得其乐"
  FRA_find_amusement_in_own_way_desc:0 "革命不是要规定人民应该如何娱乐，而是要创造一个能让每一个人都能“自得其乐”的环境。我们将大力支持各种民间的、小型的文化和体育社团，让每一种兴趣、每一种爱好，都能找到属于自己的空间。一个丰富多彩的、充满活力的公民社会，将是我们最好的名片。"

  FRA_bring_in_the_reformers:0 "联络改革派"
  FRA_bring_in_the_reformers_desc:0 "我们的变革需要朋友，而不是敌人。我们将主动“联络”那些对现状不满的“改革派”，即便他们来自其他的政治派别。通过求同存异，建立最广泛的统一战线，我们将把变革的阻力降至最低，将我们的朋友搞得多多的，敌人搞得少少的。"

  FRA_supervisory_committee:0 "监察委员会"
  FRA_supervisory_committee_desc:0 "为了确保我们的政府能够廉洁高效地运作，我们将建立一个独立的“监察委员会”。这个由社会贤达和各阶层代表组成的委员会，将负责监督政府的财政开支和行政效率，并定期向人民公布其工作报告。透明，是杜绝腐败最好的武器。"

  FRA_anti_power_checks_and_balances:0 "反暴政与权力平衡"
  FRA_anti_power_checks_and_balances_desc:0 "为了从制度上杜绝任何形式的个人独裁和“暴政”，我们将建立一套精密的“权力平衡”机制。立法、行政、司法和监察，不同的权力机构将相互制衡，确保任何一个机构或个人，都无法凌驾于人民的意志和法律之上。"


  FRA_french_styke_revolution:0 "法式革命"
  FRA_french_styke_revolution_desc:0 "工团主义的混乱和无政府主义的空谈已经将公社拖入了停滞的泥潭。现在，是时候用一场真正的“法式革命”来重塑这个国家了。我们将继承1793年雅各宾派的传统，用秩序、理性和一个强有力的中央意志，来扫清一切混乱与低效，将法兰西锻造成一个无与伦比的、强大的社会主义共和国。"

  FRA_administrative_technocrats:0 "行政型技术官僚"
  FRA_administrative_technocrats_desc:0 "国家的管理是一门科学，而不是一场政治作秀。我们将彻底改革我们的公务员体系，提拔和重用那些拥有专业知识和管理才能的“行政型技术官僚”。在他们的领导下，国家的每一个部门都将像一台精密的机器一样高效运转，将政策蓝图精准地转化为现实。"

  FRA_all_it_takes_is_action:0 "唯有行动"
  FRA_all_it_takes_is_action_desc:0 "无休止的辩论和空谈只会浪费宝贵的时间。我们信奉的，是“唯有行动”。无论是经济建设还是社会改造，我们都将以最果断、最迅速的行动来贯彻我们的意志。成果，是回击一切质疑的最有力武器。"

  FRA_benevolent_dictatorship:0 "美德独裁"
  FRA_benevolent_dictatorship_desc:0 "为了拯救濒临崩溃的共和国，为了实现真正的公共福祉，一种临时的、由最坚定、最无私的革命者所领导的“美德独裁”是必要的。我们将以人民的幸福为唯一准则，用铁腕扫清一切阻碍进步的反动势力。这并非为了权力本身，而是为了用权力来实现至高无上的美德。"

  FRA_the_cult_of_reason:0 "理性崇拜"
  FRA_the_cult_of_reason_desc:0 "我们将用科学和理性，取代旧时代一切蒙昧的迷信。无论是宗教的教条，还是空想的乌托邦，都将在“理性崇拜”的光芒下被驱散。我们的社会，将建立在可计算的数据、可验证的真理和最有效率的规划之上。"

  FRA_class_struggle_as_program:0 "阶级对抗阶级理论"
  FRA_class_struggle_as_program_desc:0 "不要对任何非工人阶级抱有幻想。社会进步的唯一动力，就是毫不妥协的阶级斗争。我们将以“阶级对抗阶级”为行动纲领，彻底清除那些隐藏在人民群众中的、对革命三心二意的小资产阶级和知识分子，确保工人阶级的绝对领导地位。"

  FRA_acting_is_better_than_thinking:0 "行胜于思"
  FRA_acting_is_better_than_thinking_desc:0 "在革命的洪流中，过度的思考只会导致犹豫和软弱。我们坚信“行胜于思”，果断的行动本身就蕴含着真理。我们将鼓励一种充满活力的、不惧犯错的行动文化，在不断的实践中，开辟出一条通往胜利的道路。"

  FRA_first_line_feedback:0 "第一线反馈"
  FRA_first_line_feedback_desc:0 "一个完美的计划，也需要来自现实的检验。我们将建立一个高效的“第一线反馈”机制，将工厂、农场和城市街道中最真实的问题和数据，直接呈递到中央计划者的案头。这将确保我们的宏伟蓝图，永远不会脱离法兰西的现实土壤。"

  FRA_constructing_revolutionary_manifesto:0 "构建革命宣言"
  FRA_constructing_revolutionary_manifesto_desc:0 "我们的行动需要一个清晰的理论旗帜。我们将组织最优秀的理论家，融合雅各宾主义的革命传统与新社会主义的现代思想，起草一份全新的“革命宣言”。这份宣言将系统地阐述我们的世界观和行动纲领，成为指引全党、全国人民前进的思想灯塔。"

  FRA_new_cooperation_theory:0 "新合作理论"
  FRA_new_cooperation_theory_desc:0 "传统的合作社模式过于松散低效。我们将提出一套“新合作理论”，将所有的合作社都整合进一个由国家统一规划和协调的体系中。在这种模式下，合作社将成为国家经济计划中最有效率的执行单元，而非各自为政的小作坊。"

  FRA_cybernetic_society:0 "控制论社会"
  FRA_cybernetic_society_desc:0 "我们将把整个社会，视为一个可以通过信息和反馈进行精确调控的复杂系统。通过运用新兴的控制论科学，我们将建立一个能够自我调节、自我优化的“控制论社会”。在这个社会里，任何偏差都将被及时纠正，任何资源都将被最优配置，最终实现一个永不犯错、永远高效的完美国家。"

  FRA_lessons_from_robespierre:0 "罗伯斯庇尔的教训"
  FRA_lessons_from_robespierre_desc:0 "我们将从法国大革命的先驱——马克西米连·罗伯斯庇尔的成功与失败中，吸取宝贵的“教训”。他的坚定、他的无私、他对美德的追求，是我们永远的榜样；而他的孤立、他对恐怖手段的滥用，也是我们必须警惕的陷阱。我们要做一个更聪明的罗伯斯庇尔。"

  FRA_solidarity_front:0 "团结阵线"
  FRA_solidarity_front_desc:0 "为了实现我们的目标，我们必须团结一切可以团结的力量。我们将放下派系之见，向所有认同秩序、效率和强大国家的同志，发出组建“团结阵线”的呼吁。无论是军人、公务员还是爱国的知识分子，只要他们愿意为建设一个强大的法兰西而奋斗，就是我们的朋友。"

  FRA_anti_democratic_alliance:0 "反民主联盟"
  FRA_anti_democratic_alliance_desc:0 "所谓的“民主”，不过是混乱、低效和民粹主义的代名词。我们将公开组建一个“反民主联盟”，旗帜鲜明地反对总议会里无休止的扯皮和多数人的暴政。我们相信，国家的命运，应该由最优秀、最智慧的精英来领导，而非被反复无常的民意所左右。"

  FRA_the_window_of_injustice:0 "诉苦的渠道"
  FRA_the_window_of_injustice_desc:0 "即便是在一个追求完美的国家里，不公和错误也可能发生。我们将为人民开辟一个可以直接向最高权力机构申诉的“诉苦渠道”。这将确保任何官僚主义和不法行为都能被及时揭露和纠正，让人民感受到，这个国家依然在倾听他们的声音。"

  FRA_a_republic_not_a_democracy:0 "共和，而不是民主"
  FRA_a_republic_not_a_democracy_desc:0 "我们将向人民反复申明一个核心理念：我们追求的，是一个保障公共利益的“共和”，而不是放任个人欲望的“民主”。在这个共和国内，个人的自由必须服从于国家的整体利益，个人的权利也必须以履行对国家的义务为前提。"

  FRA_remove_a_tumor:0 "切除肿瘤"
  FRA_remove_a_tumor_desc:0 "工会和地方公社这些失控的、阻碍国家统一的组织，是法兰西肌体上的恶性肿瘤。我们必须以最果决的外科手术，将这些“肿瘤”彻底“切除”。这或许会带来剧痛，但却是为了挽救整个国家的生命。"

  FRA_order_order_order:0 "秩序！秩序！秩序！"
  FRA_order_order_order_desc:0 "秩序，是文明的基础，是强大的前提，是我们一切行动的最高准则。我们将用铁腕手段，在社会的每一个角落重建秩序。街头将不再有混乱的游行，工厂将不再有无纪律的罢工，议会将不再有无休止的争吵。整个法兰西，都将在“秩序”的旗帜下，迈向新生。"

  FRA_reward_of_the_loyalist:0 "忠诚者的奖赏"
  FRA_reward_of_the_loyalist_desc:0 "对于那些在变革中坚定地与我们站在一起的同志，我们将给予最丰厚的“奖赏”。无论是更高的职位、更优渥的待遇，还是无上的社会荣誉，我们都将毫不吝啬。忠诚，必须得到回报。"

  FRA_peoples_education_program:0 "人民教育计划"
  FRA_peoples_education_program_desc:0 "我们将对现有的教育体系进行一次彻底的改革，推行全新的“人民教育计划”。这个计划的核心，是向年轻一代灌输对国家的绝对忠诚、对秩序的无上崇拜和对劳动的无限热爱。我们将培养出思想统一、纪律严明、随时准备为共和国奉献一切的新一代公民。"

  FRA_thousands_paths_to_technician:0 "通向技官的道路"
  FRA_thousands_paths_to_technician_desc:0 "我们将打破传统的教育壁垒，为所有有才华的青年，开辟“通向技官的道路”。无论是通过职业学校、工厂实习还是国家考试，只要一个人拥有专业技能和对国家的忠诚，他就能进入我们的技术官僚体系，成为国家建设的中坚力量。"

  FRA_new_man_project:0 "“新人”计划"
  FRA_new_man_project_desc:0 "我们的最终目标，是创造一种全新的、属于新社会主义的“新人”。这种“新人”将彻底摆脱旧时代的自私、懒惰和个人主义，他们理性、无私、纪律严明，将个人完全融入集体，将国家的意志视为自己的最高意志。一个由这种“新人”组成的社会，将是无敌的。"

  FRA_principle_of_orthodoxy:0 "正统意识形态原则"
  FRA_principle_of_orthodoxy_desc:0 "我们将确立新社会主义的“正统意识形态原则”，并将其作为衡量一切思想言论的唯一标准。任何偏离这条正统路线的思想，都将被视为异端和危险的错误，必须被毫不留情地批判和清除。思想的统一，是行动统一的前提。"

  FRA_purer_model_of_revolution:0 "纯洁革命模式"
  FRA_purer_model_of_revolution_desc:0 "议会里的政客们已经用他们的软弱和无休止的争吵，玷污了革命的神圣性。法兰西不需要更多的委员会和法案，她需要的是一场精神的重生，一场涤荡所有污秽的、更纯洁的革命。我们将追随乔治·索雷尔的脚步，用神话、意志和战斗，来唤醒这个国家沉睡的灵魂。"

  FRA_new_friend:0 "新朋友"
  FRA_new_friend_desc:0 "在广大的农村，农民阵线中潜藏着一股同样厌恶议会民主、崇拜威权与秩序的力量。虽然他们根植于土地而非工厂，但在这份对强力秩序的共同渴望上，我们或许能找到“新朋友”。我们将向他们中那些极权主义的份子伸出橄榄枝，探索建立一个意想不到的联盟的可能性。"
  valois_choose_unit_older:0 "瓦卢瓦主席选择团结老同志"

  FRA_proletarian_model_of_education:0 "工人阶级教育模式"
  FRA_proletarian_model_of_education_desc:0 "我们的教育，不应培养只会空谈的知识分子，而应锻造意志坚定的工人阶级战士。我们将彻底改革教育体系，向学生们灌输对集体、荣誉和牺牲的绝对崇拜。他们将在劳动和军事训练中，学会服从与战斗，成为我们纯洁革命模式最坚实的基石。"

  FRA_totalitarian_cooperation:0 "极权主义合作"
  FRA_totalitarian_cooperation_desc:0 "为了对抗共同的敌人——那些软弱的议会民主派和自由主义者，我们将与雅各宾派中同样信奉中央集权理念的派系，建立一个临时的“极权主义合作”阵线。我们将暂时放下分歧，集中力量，首先扫清通往一个强大法兰西道路上的所有障碍。"

  FRA_integrationist_nationalist:0 "整合民族主义者"
  FRA_integrationist_nationalist_desc:0 "我们将高举法兰西民族的旗帜，将所有爱国的、渴望一个强大祖国的民族主义者，都“整合”到我们的革命事业中来。我们将告诉他们，只有在索雷尔主义的引导下，法兰西才能摆脱内部的分裂和外部的威胁，重获昔日的荣光。"

  FRA_real_revolutionary_labor_unionists:0 "真正的革命工团主义者"
  FRA_real_revolutionary_labor_unionists_desc:0 "工团主义的革命精神，已经被CGT的官僚们彻底背叛。我们将高举索雷尔的旗帜，去团结那些“真正的革命工团主义者”——那些依然相信战斗、神话和总罢工力量的基层工人和战斗队员。我们将从内部重夺工会，使其回归其作为阶级斗争武器的本来面目。"

  FRA_radical_cultural_propaganda:0 "激进文化宣传"
  FRA_radical_cultural_propaganda_desc:0 "我们将发起一场“激进文化宣传”运动。通过戏剧、诗歌、绘画和电影，我们将攻击和解构一切旧世界的价值观——个人主义、消费主义、理性主义。我们将用全新的、充满力量和神秘感的美学，去塑造新一代人的灵魂，为我们未来的神话叙事，奠定文化基础。"

  FRA_from_past_to_future:0 "从过去到未来"
  FRA_from_past_to_future_desc:0 "我们不应被瓦卢瓦那些老兵们的复仇执念所束缚。索雷尔的思想是活的，它指向未来。我们将从过去的英雄史诗与神话中汲取养分，但我们的目标，是创造一个属于未来的、全新的神话。这是一条“从过去到未来”的道路，一场针对灵魂本身的、永恒的革命。"
  valois_choose_unit_youth:0 "瓦卢瓦主席选择相信年轻人"

  FRA_the_messianic_moment:0 "弥赛亚时刻"
  FRA_the_messianic_moment_desc:0 "我们将向人民宣示，历史并非平庸的线性发展，而是充满了断裂与奇迹。我们正处在一个关键的“弥赛亚时刻”，一个可以一举颠覆旧秩序、创造新纪元的时刻。我们将用这种末世论般的热情，去激发人民的献身精神，让他们相信，他们正在参与一场神圣的、拯救世界的伟业。"

  FRA_philosophy_of_transcendence:0 "超越性哲学"
  FRA_philosophy_of_transcendence_desc:0 "我们将把巴塔耶、尼采等人的思想，熔炼成一种全新的“超越性哲学”。这种哲学将赞美生命中非理性的、黑暗的、充满力量的冲动，它将鼓励人们超越平庸的自我，去拥抱一种更激烈、更危险也更真实的存在。这将是我们对抗资产阶级虚无主义最有力的思想武器。"

  FRA_camels_lions_babies:0 "骆驼、狮子、婴儿"
  FRA_camels_lions_babies_desc:0 "精神的演化分为三重境界：骆驼，被动地背负着传统和道德的重负；狮子，敢于向一切权威说“不”；而最终的婴儿，则是在一片虚无之上，创造全新价值的超人。我们的革命，就是要引导法兰西的灵魂，完成这三重的蜕变。"

  FRA_myth_of_the_future:0 "未来神话"
  FRA_myth_of_the_future_desc:0 "旧的神话已经死去。我们需要的，是一个能够凝聚整个民族意志的“未来神话”。这个神话将不再关于上帝或国王，而是关于一个通过集体牺牲和非理性行动而获得新生的、神圣化的法兰西。这个神话，将成为我们一切行动的最终依据和最高目的。"

  FRA_subverting_the_symbol_system:0 "颠覆符号体系"
  FRA_subverting_the_symbol_system_desc:0 "我们将对旧世界的一切符号进行彻底的“颠覆”。三色旗将被更原始、更有力的图腾取代；《马赛曲》将被更神秘、更富牺牲精神的圣歌所代替。通过重塑整个国家的符号体系，我们将从潜意识的层面上，彻底格式化人民的灵魂。"

  FRA_sisyphus_and_don_quixote:0 "西西弗斯与堂吉诃德"
  FRA_sisyphus_and_don_quixote_desc:0 "我们将赞美西西弗斯的坚韧与堂吉诃德的狂热。在我们的价值体系里，行动本身的意义，远大于其是否能获得世俗的成功。明知不可为而为之的悲剧性英雄，将成为我们时代的新偶像。这种对非理性行动的崇拜，将是我们力量的源泉。"

  FRA_the_ultimate_answer:0 "终极的答案"
  FRA_the_ultimate_answer_desc:0 "当旧的一切都被摧毁，当所有理性的束缚都被挣脱，当整个民族都沉浸在对未来神话的狂热之中时，我们就将找到那个“终极的答案”。法兰西将不再是一个世俗的国家，而是一个神圣的、充满牺牲精神的战斗社群，一个在烈火中永生的菲尼克斯。"

  FRA_workers_nation_revolution:0 "工人、民族、革命"
  FRA_workers_nation_revolution_desc:0 "我们将把这三个最强大的概念，融合成我们新的意识形态核心。“工人”代表着我们革命的阶级基础，“民族”代表着我们情感与历史的归属，“革命”则是我们永恒的行动状态。在这面旗帜下，我们将把整个法兰西锻造成一个无坚不摧的战斗集体。"

  FRA_harmonization_executive_legislative_powers:0 "统合行政与立法权"
  FRA_harmonization_executive_legislative_powers_desc:0 "总议会和公安委之间无休止的扯皮，是导致公社软弱和分裂的根源。我们将彻底废除这种低效的二元制，将行政权和立法权“统合”进一个单一的、拥有绝对权威的机构之中。这将确保国家的意志能够被最迅速、最有力地贯彻执行。"

  FRA_interim_supreme_authority_authorization_act:0 "临时最高授权法"
  FRA_interim_supreme_authority_authorization_act_desc:0 "在非常时期，必须采取非常手段。我们将通过一项“临时最高授权法”，将国家的最高权力，暂时授予一个由最坚定的革命者组成的委员会，或是授予一位拥有绝对威望的领袖。这将使我们能够绕过一切官僚程序，以最快的速度应对任何危机。"

  FRA_quick_sword_cuts_through_tangled_hemp:0 "快刀斩乱麻"
  FRA_quick_sword_cuts_through_tangled_hemp_desc:0 "我们将用“快刀斩乱麻”的决心，去解决那些长期困扰公社的难题。无论是地方主义的尾大不掉，还是工会的利益纠葛，任何阻碍国家统一和强大的“乱麻”，都将被我们毫不留情地一刀两断。"

  FRA_one_goal:0 "一个目标"
  FRA_one_goal_desc:0 "从现在起，整个法兰西将只有一个目标——在即将到来的战争中取得对德意志帝国主义的彻底胜利，洗刷我们民族的耻辱。所有的经济活动、社会政策和文化宣传，都必须服务于这唯一的目标。"

  FRA_one_leader:0 "一个领袖"
  FRA_one_leader_desc:0 "一个拥有统一目标的国家，需要一个拥有绝对权威的“领袖”。他将是民族意志的化身，是革命精神的象征。他的话语就是最终的指令，他的决定就是国家的航向。对他的绝对忠诚，将是每一个公民的最高美德。"

  FRA_one_class:0 "一个阶级"
  FRA_one_class_desc:0 "我们将用“一个阶级”的理念，来取代所有分裂的、狭隘的阶级意识。无论是工人、农民还是士兵，他们都将首先是法兰西民族的一员。我们将用共同的民族神话和对外敌的共同仇恨，来熔炼出一个超越了传统阶级划分的、全新的战斗阶级。"

  FRA_a_real_revolution:0 "一场真正的革命"
  FRA_a_real_revolution_desc:0 "当国家拥有了一个目标，一个领袖，一个阶级之后，一场“真正的革命”才算开始。我们将把整个法兰西，改造成一台为战争和荣耀而生的巨大机器。我们将重拾战士的荣誉，用敌人的鲜血来铸就我们的辉煌。这，才是索雷尔同志所梦想的、由暴力与神话所驱动的伟大革命！"

  FRA_committees_are_lower_than_parliaments:0 "委员会低于议会"
  FRA_committees_are_lower_than_parliaments_desc:0 "我们将重新确立议会的最高权威，明确规定，所有的行政“委员会”，都只是议会的下属执行机构，必须无条件地服从议会的决议。我们将彻底终结公安委与总议会分庭抗礼的荒谬局面。"

  FRA_reduction_of_local_autonomy:0 "削减地方自治权"
  FRA_reduction_of_local_autonomy_desc:0 "过高的地方自治权，是国家分裂和软弱的根源。我们将逐步“削减地方自治权”，将财政、人事和执法的权力收归中央。一个强大的中央政府，是确保法兰西统一和强大的必要前提。"


  FRA_reaffirmation_of_freedom_of_religion:0 "重申宗教自由"
  FRA_reaffirmation_of_freedom_of_religion_desc:0 "我们将向全国人民，特别是在农村地区虔诚的同志们，“重申”公社对“宗教自由”的承诺。国家尊重每一个公民的个人信仰，只要它不与革命的根本利益相冲突。这是我们团结最广大人民群众的务实之举。"
  bill_freedom_of_religion_amendment:0 "§Y《宗教自由修订法》§!"
  bill_freedom_of_religion_amendment_desc:0 "§L法国是一个多宗教的国家，除了传统的基督教体系的天主教和新教各宗派，还有犹太教甚至伊斯兰教。虽然很多革命者都坚持无神论的观点，但冒然施行强制的反宗教措施注定会导致人民的反对。为了安抚一部分善良的人民，我们重新起草了一份宗教法案，更加符合社会主义的意识形态的同时并确保那些不危害革命的宗教徒的正常生活。§!"

  FRA_state_atheism:0 "国家无神论"
  FRA_state_atheism_desc:0 "宗教，是麻痹人民精神的鸦片。我们将推行“国家无神论”政策，通过教育和宣传，用科学和理性之光，驱散蒙昧的阴云。一个真正进步的革命国家，不应有神的位置。"

  FRA_relying_on_CSP:0 "依靠公安委"
  FRA_relying_on_CSP_desc:0 "在效率就是生命的时代，我们必须“依靠”一个强大的行政核心——公共安全委员会。我们将扩大其职权，确保国家的政令能够被迅速、有力地执行，扫除一切官僚主义的障碍。"

  FRA_support_for_BGT:0 "支持总议会"
  FRA_support_for_BGT_desc:0 "真正的权力属于人民，而劳工总议会正是人民意志的最高体现。我们将“支持”并扩大总议会的权力，确保每一个重大决策都经过代表们的充分讨论，以此来对抗任何形式的行政独裁倾向。"

  FRA_presence_is_reason:0 "存在即合理"
  FRA_presence_is_reason_desc:0 "公社现行的双轨制虽有缺陷，但它是革命历史的产物，是各派力量平衡的结果。它的“存在即是合理”的。我们当前的任务不是推倒重来，而是在现有的框架内，进行审慎的、渐进式的改良。"

  FRA_reform_for_revolution:0 "改革为了革命"
  FRA_reform_for_revolution_desc:0 "停滞不前就是倒退。我们的一切“改革”，都是为了让“革命”的火焰燃烧得更旺。我们将大胆地对现有体制进行革新，使其能更好地适应新时代的需求，引领公社走向一个更光明的未来。"

  FRA_principle_of_stability:0 "稳定性原则"
  FRA_principle_of_stability_desc:0 "在强敌环伺的当下，“稳定性”是压倒一切的原则。任何可能引发内部分裂和社会动荡的激进改革，都必须被暂时搁置。只有在一个团结而稳定的内部环境下，我们才能集中力量，应对外部的威胁。"

  FRA_performance_legitimacy:0 "绩效合法性"
  FRA_performance_legitimacy_desc:0 "政权的合法性，不来自于空洞的口号，而来自于实实在在的“绩效”。我们将以经济增长、民生改善和国家强大，来证明我们执政的“合法性”。人民的幸福，是衡量我们工作的唯一标准。"

  FRA_second_dreyfus_case:0 "第二次德雷福斯案"
  FRA_second_dreyfus_case_desc:0 "一桩看似寻常的间谍案，却暴露出了我们体制内部令人震惊的偏见与不公，在全国范围内引发了关于忠诚、正义和民族身份的激烈辩论。这俨然是“第二次德雷福斯案”，它将考验我们是否有勇气直面自身的阴暗面。"

  FRA_tightening_immigration_bill:0 "收紧移民法案"
  FRA_tightening_immigration_bill_desc:0 "为了保障国家的安全和本土工人的利益，我们必须“收紧”我们的“移民法案”。我们将对所有入境者进行更严格的背景审查，并限制低技能劳动力的涌入。法兰西的资源，应优先服务于法兰西的人民。"

  FRA_national_counterintelligence_act:0 "国家反间谍法"
  FRA_national_counterintelligence_act_desc:0 "敌人的间谍无孔不入。我们将通过一项强有力的《国家反间谍法》，赋予我们的安全部门更大的权力，去追查、逮捕和审判那些试图窃取我们机密、破坏我们团结的内外敌人。"

  FRA_anti_ethnic_discrimination_policy:0 "反民族歧视法案"
  FRA_anti_ethnic_discrimination_policy_desc:0 "在红旗之下，所有民族一律平等。我们将出台一部《反民族歧视法案》，严厉惩处任何基于民族或肤色的歧视性言行。我们的国际主义事业，必须从国内的民族团结做起。"

  FRA_bottom_line_on_expression:0 "言论自由的底线"
  FRA_bottom_line_on_expression_desc:0 "言论自由并非没有边界。任何煽动分裂、宣扬反革命思想、试图颠覆我们工人政权的言论，都触碰了“言论自由的底线”，必须被坚决地予以压制和取缔。"

  FRA_doing_rather_than_saying:0 "多做少说"
  FRA_doing_rather_than_saying_desc:0 "法兰西厌倦了空谈家。我们将倡导一种“多做少说”的务实风气。评价一个人的标准，不是看他说了什么，而是看他为公社做了什么。我们将用实际的行动和成果，来建设我们的国家。"

  FRA_womens_day_parade:0 "妇女节大游行"
  FRA_womens_day_parade_desc:0 "革命并未能平等地惠及每一个人，我们的女同志们尤其感受到了这一点。她们走上街头，用一场声势浩大的“妇女节大游行”来表达她们的不满，抗议那些依然存在的、根深蒂固的性别歧视。她们的要求，是对我们革命承诺的一次严峻考验。"

  FRA_glorious_mother:0 "光荣的母亲"
  FRA_glorious_mother_desc:0 "一个强大的民族，需要源源不断的新生力量。我们将颂扬母性的伟大，并为那些养育了多个子女的“光荣的母亲”，提供国家级的荣誉和物质奖励。她们是共和国最值得尊敬的英雄。"

  FRA_progressive_women:0 "进步的女性"
  FRA_progressive_women_desc:0 "我们将彻底打破束缚女性的枷锁，鼓励她们走出家庭，参与到社会生活的每一个领域中去。无论是进入工厂、加入军队还是参与国家管理，我们都将为这些“进步的女性”扫清一切障碍。"

  FRA_free_assembly:0 "自由集会"
  FRA_free_assembly_desc:0 "人民有权发出自己的声音。我们将从法律上保障人民“自由集会”的权利，任何和平的、非暴力的集会和游行，都将受到国家的保护。一个敢于倾听不同声音的政府，才是自信的政府。"

  FRA_assembly_declaration_system:0 "集会申报机制"
  FRA_assembly_declaration_system_desc:0 "自由不能等同于混乱。我们将建立一套“集会申报机制”，要求所有大规模集会活动的主办方，必须提前向有关部门进行申报。这并非要限制自由，而是为了更好地维护公共秩序，防止别有用心者利用集会制造骚乱。"


  FRA_enemy_at_the_gates:0 "大敌当前"
  FRA_enemy_at_the_gates_desc:0 "战争的阴影已经笼罩了法兰西。现在，一切内部分歧都必须被暂时搁置，所有的力量都必须被动员起来。“大敌当前”，我们唯有团结一致，才能在这场关乎国家存亡的斗争中生存下来。"

  FRA_ten_year_model:0 "十年任期制"
  FRA_ten_year_model_desc:0 "为了确保战时政策的连续性和稳定性，我们将暂时中止五年的选举周期，推行“十年任期制”。一个拥有长期稳定领导核心的政府，才能更好地领导我们赢得这场战争。"

  FRA_integrated_politics:0 "定于一尊"
  FRA_integrated_politics_desc:0 "危机时刻的来临不再给予那些试图在民主体系里面钻空子而拖延时间的政客机会了，我们必须将权力稳定在一个可以信赖的权威那里，停止漫长且低效的争论，只有这样，我们才可能在危机到来时做好万全的准备。"

  FRA_post_war_democracy_commitments:0 "战后民主承诺"
  FRA_post_war_democracy_commitments_desc:0 "我们将向人民庄严承诺，所有战时的集权措施，都只是临时的。一旦战争胜利，我们将立即恢复公社的民主制度，将权力交还给人民。这份“战后民主承诺”，是我们与人民之间神圣的契约。"

  FRA_on_the_main_contradiction:0 "论主要矛盾..."
  FRA_on_the_main_contradiction_desc:0 "在这场伟大的斗争中，我们必须首先明确，什么是当前阶段的“主要矛盾”。这决定了我们的战略重心，决定了我们应该团结谁、打击谁。这是一个关乎法兰西命运的根本性问题。"

  FRA_is_revenge:0 "...是复仇"
  FRA_is_revenge_desc:0 "我们当前最主要的矛盾，是与德意志帝国主义者之间不可调和的民族仇恨。我们的首要任务，是洗刷普法战争和世界大战的耻辱，是收复失地。这场战争的本质，就是“复仇”！"

  FRA_is_emancipation:0 "...是解放"
  FRA_is_emancipation_desc:0 "我们当前最主要的矛盾，是全世界工人阶级与资产阶级之间的矛盾。我们的战争，不应局限于狭隘的民族利益，而应是一场以“解放”全人类为最终目的的世界革命的一部分。"

  FRA_is_honor:0 "...是荣耀"
  FRA_is_honor_desc:0 "我们当前最主要的矛盾，是法兰西民族的精神衰落与外部世界的挑战之间的矛盾。我们战斗，不仅仅是为了土地和利益，更是为了重塑我们民族的“荣耀”，为了向世界证明，法兰西的精神永远不屈。"

  FRA_democratic_principle:0 "民主原则"
  FRA_democratic_principle_desc:0 "在日益紧张的局势下，我们更需要重申公社的“民主原则”。它将提醒我们为何而战，并团结那些珍视自由的同志。一个坚守民主原则的国家，才能在即将到来的风暴中，保持凝聚力，赢得最终的胜利。"

  FRA_pro_establishment:0 "老建制派"
  FRA_pro_establishment_desc:0 "反对派们戏谑地称我们为“老建制派”，嘲笑我们的审慎。但他们不懂，面对日益严峻的国内外形势，人民渴望的不是新的冒险，而是稳定。我们将依靠总工会成熟的组织体系，维持社会秩序。他们是国家稳定的压舱石。"

  FRA_draft_reform_of_trade_unions:0 "工会改革草案"
  FRA_draft_reform_of_trade_unions_desc:0 "时间暴露了我们工会体系中的许多问题。现在，是时候起草一份全面的“工会改革草案”了。我们将对其进行系统性的改革，使其变得更高效、更民主、更能代表全体工人的利益。"

  FRA_labor_club:0 "劳工俱乐部"
  FRA_labor_club_desc:0 "我们将大力支持在全国范围内建立“劳工俱乐部”。这些俱乐部将为工人们提供娱乐、社交和自我提升的场所，丰富他们的业余生活，增强整个工人阶级的凝聚力。"

  FRA_genius_or_madman:0 "天才或疯子"
  FRA_genius_or_madman_desc:0 "在公社的民众和政客眼中，我们的领袖兼具了天才的远见和疯子般的决绝。这种特质在当前的紧张局势下是宝贵的财富，我们需要向人民证明，这种力量将被引导到带领国家走向胜利的轨道上来。"

  FRA_stronger_presidential_orders:0 "更强的主席令"
  FRA_stronger_presidential_orders_desc:0 "为了提高行政效率，我们将通过立法，赋予总议会主席发布“更强主席令”的权力。在某些特定领域，主席将能够绕过繁琐的议会辩论，直接推行其政策。"

  FRA_national_honors_program:0 "国家荣誉计划"
  FRA_national_honors_program_desc:0 "我们将建立一套全新的“国家荣誉计划”，用以表彰那些在战争和建设中做出杰出贡献的公民。从“共和国英雄”到“劳动模范”，这些荣誉将成为所有公民追求的最高目标。"

  FRA_theoretical_actionist:0 "理论上的行动派"
  FRA_theoretical_actionist_desc:0 "反对者们戏称我们的领袖为“理论上的行动派”，试图以此嘲讽我们对宏大蓝图的执着。但他们不懂，我们将证明，深刻的思想与果决的行动并非相互排斥，一个有坚实理论支撑的行动，才是不可战胜的。"

  FRA_professionalization_of_the_civil_service:0 "公务员体系专业化"
  FRA_professionalization_of_the_civil_service_desc:0 "我们将推动“公务员体系的专业化”，建立严格的考试和考核制度，确保只有最优秀、最专业的人才，才能进入国家的管理岗位。这将极大地提高我们政府的行政能力。"

  FRA_remain_silent_and_work_hard:0 "埋头苦干"
  FRA_remain_silent_and_work_hard_desc:0 "面对迫在眉睫的战争威胁，现在不是争论不休的时候。我们将号召全体人民“埋头苦干”，将所有的精力都投入到生产和备战的伟大事业中去。"

  FRA_guy_whos_against_everything:0 "反对一切的家伙"
  FRA_guy_whos_against_everything_desc:0 "建制派们称我们为“反对一切的家伙”，因为我们确实反对一切形式的压迫与不公。他们视我们为麻烦，但我们存在的价值，正是不断地质疑、批判和挑战现有的权威，防止这个国家在自满中走向僵化和腐化。"

  FRA_no_one_is_left_behind_bill:0 "“不抛弃任何人”法案"
  FRA_no_one_is_left_behind_bill_desc:0 "我们将通过一项史无前例的《“不抛弃任何人”法案》，建立一个覆盖全体公民的、从摇篮到坟墓的社会保障体系。无论是失业、疾病还是年老，国家都将成为每一个公民最坚实的后盾。"

  FRA_right_to_be_questioned:0 "人民的质询权"
  FRA_right_to_be_questioned_desc:0 "我们将从法律上，赋予人民对政府官员和政策进行“质询”的权利。通过定期的听证会和问责机制，我们将确保任何一个政府部门，都必须对人民负责。"


  FRA_five_more_years:0 "再干五年！"
  FRA_five_more_years_desc:0 "我们的事业正处在关键时刻，法兰西需要稳定的领导。而人民的支持让当前的执政班子能够“再干五年”，以确保政策的连续性，带领我们度过眼前的风暴。"

  FRA_usher_out_old_greet_new:0 "除旧迎新"
  FRA_usher_out_old_greet_new_desc:0 "选举的结果已经证明，先前的道路已经不再符合人民的利益，既然如此，与其让旧有的错误一直存续下去，倒不如直接推倒重建。在废墟上，我们才能建设一个更加符合人民诉求的法兰西。"

  FRA_calm_anger:0 "平息愤怒"
  FRA_calm_anger_desc:0 "对于那些在革新中利益受损、心怀不满的同志，我们不能简单地将其视为敌人。我们将通过耐心的沟通和适当的补偿，来“平息”他们的“愤怒”，努力将他们重新团结在革命的旗帜下。"

  FRA_neutralize_hostility:0 "压制反对"
  FRA_neutralize_hostility_desc:0 "对于那些顽固地、恶意地“反对”我们事业的破坏分子，我们绝不手软。我们将动用国家的力量，“压制”他们的“反对”声音，瓦解他们的组织，确保他们无法对我们的变革造成任何实质性的威胁。"

  FRA_get_back_on_track:0 "重回正轨"
  FRA_get_back_on_track_desc:0 "在经历了必要的清洗和调整之后，是时候让国家“重回正轨”了。我们将重新聚焦于经济发展和民生改善，向人民证明，他们选择的道路——也就是我们——将能带领法兰西走向一个更美好的未来。"

  FRA_political_legacy:0 "政治遗产"
  FRA_political_legacy_desc:0 "尽管我们成功战胜了先前的政府，但也不应该直接否认他们对革命的贡献。他们的所作所为都将成为我们的“政治遗产”，尽管我们之间的路线不同，但他们为法兰西所做出的贡献都是不可磨灭的，我们将在他们的基础上完成我们的愿景。"




















