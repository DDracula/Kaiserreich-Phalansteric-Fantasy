  VICTORY_POINTS_9505:0 "讷沙托"

  FRA_maritime_industry:0 "海上实业"
  FRA_maritime_industry_desc:0 "法兰西拥有漫长的海岸线，这是我们得天独厚的宝贵财富。我们不能只满足于传统的渔业，必须发展真正的“海上实业”。从现代化的水产养殖，到海藻加工，再到潮汐能发电的实验性探索，我们将向大海索取更多，让蓝色的国土也为革命贡献出澎湃的力量。"
  Cof_economy_maritime_industry:0 "海上实业建设"
  FRA_maritime_industry_cost:0 "这将占用我们[?5|Y.0]个§Y$industrial_complex$§!，[?500|Y.0]艘§Y$convoy$§!并花费[?180|Y.0]天\n当我们完成后，我们还将得到："

  FRA_from_shoreline_to_shoreline:0 "从海岸线到海岸线"
  FRA_from_shoreline_to_shoreline_desc:0 "一条连接大西洋与地中海的钢铁动脉，是法兰西人数个世纪的梦想。现在，我们有能力将它变为现实。我们将修建一条贯穿南北的现代化铁路干线，它将像一条巨龙，串联起沿途的每一个工业中心和农业产区。这将彻底改变公社的物流格局，让我们能以惊人的效率，在两条海岸线之间调动资源与力量。"
  Cof_economy_coastal_railroad_construction:0 "海岸铁路建设"
  FRA_from_shoreline_to_shoreline_factory_use:0 "这将占用我们[?5|Y.0]个§Y$industrial_complex$§!并花费[?90|Y.0]天\n当我们完成后，我们还将得到："

  FRA_tewnty_four_hours_of_light:0 "二十四小时光明"
  FRA_tewnty_four_hours_of_light_desc:0 "光明，是文明的象征，也是生产力的前提。我们不能容忍我们的任何一座工厂或城市，因为能源短缺而陷入黑暗。我们将发起一场全国性的电力革命，无论是通过开发新的煤矿，还是修建更多的水电站。我们的目标是，让公社的每一片土地，都能享有二十四小时不间断的光明。"
  tewnty_four_hours_of_light_effect:0 "随机[?1|Y.0]个§Y$infrastructure$§!大于等于[?4|.0Y]的核心地区：\n向我们提供的§Y$industrial_complex$§!改变[?1|+=.0]座"

  FRA_expansion_domestic_electricity_consumption:0 "扩张生活用电"
  FRA_expansion_domestic_electricity_consumption_desc:0 "革命的成果，最终要体现在人民的生活中。当我们的工厂灯火通明时，我们的家庭也理应如此。我们将把电网建设的重心，从工业区转向居民区。电灯、收音机、电熨斗……这些不仅仅是商品，它们是现代生活的象征，是公社对每一个家庭幸福的承诺。"
  nation_domestic_consumption_name:0 "|扩张生活用电[nation_domestic_consumption_enable]|"
  nation_domestic_consumption_enable_yes:0 "（§G生效§!）"
  nation_domestic_consumption_enable_no:0 "（§R未生效§!）"

  FRA_power_supply_for_priority_industries:0 "优先工业供电"
  FRA_power_supply_for_priority_industries_desc:0 "面对迫在眉睫的外部威胁，任何对民用消费的过度倾斜都是危险的。法兰西的每一度电，都必须首先服务于国家的生存与强大。我们将优先保障重工业、军工企业和关键基础设施的电力供应。只有当我们的熔炉永不熄灭，我们的炮管滚烫时，人民的幸福才能得到真正的保障。"
  nation_priority_industries_name:0 "|优先工业用电[nation_priority_industries_enable]|"
  nation_priority_industries_enable_yes:0 "（§G生效§!）"
  nation_priority_industries_enable_no:0 "（§R未生效§!）"
  effect_when_ecovar_more_than_x_tt:0 "当我们的$ECONVAR|Y$大于[?target_num|Y.1]时，上述效果才会§G生效§!"

  FRA_industrial_to_consumer_goods:0 "工业品到消费品"
  FRA_industrial_to_consumer_goods_desc:0 "我们强大的工业体系，不应只生产机器和武器，它同样有责任为人民提供更丰富、更优质的消费品。通过优化生产线和调整计划，我们将把一部分重工业产能转向民用领域，让我们的同志们能用上公社自己生产的、结实耐用的自行车、缝纫机和收音机。物质的富足，是社会主义优越性的直接体现。"
  industrial_to_consumer_goods_tt:0 "§Y当地地区§!追加效果：\n  §Y当地§!每有[?1|Y.0]座作为§Y$industrial_complex$§!的$state_factory$\n  就获得[?-0.005|%Y.1]的$MODIFIER_CONSUMER_GOODS_FACTOR$"
  Cof_economy_savonnerie_marius_fabre:0 "马里于斯·法布尔皂厂"

  FRA_entertainment_in_the_factory:0 "工厂的消遣和娱乐"
  FRA_entertainment_in_the_factory_desc:0 "一个革命的工人，不应只是一个生产机器的零件。我们将推动在大型工厂内设立图书室、电影放映室和体育俱乐部，鼓励工人们在八小时之外，拥有丰富的精神文化生活。健康的体魄、愉悦的心情和不断提升的文化素养，本身就是一种更宝贵的生产力。"
  Cof_economy_obut_petanque_coops:0 "奥布特滚球运动合作社"
  VICTORY_POINTS_3770:0 "圣博内勒沙托"
  Cof_economy_commune_of_mogadishu_brothers:0 "莫让兄弟手风琴合作社"
  VICTORY_POINTS_3771:0 "蒂勒"

  FRA_dont_luddite_movement:0 "无需卢德运动"
  FRA_dont_luddite_movement_desc:0 "技术的进步，是不可阻挡的历史潮流，它带来的不应是恐惧，而是解放。我们将通过广泛的宣传教育和完善的再培训体系，向所有同志证明：机器不是我们的敌人，而是我们手中的工具。我们将确保，任何因技术革新而从旧岗位上解放出来的工人，都能获得学习新技能、进入新岗位的机会，让他们拥抱变革，而非惧怕它。"
  dont_luddite_movement_tt:0 "§G这将防止国内的新卢德主义运动§!\n我们的$econ_industry_process$越高，该§Y国策§!效果越高"

  FRA_material_communism:0 "物质的共产主义"
  FRA_material_communism_desc:0 "我们的最终目标，是实现一个物质极大丰富的共产主义社会。通过工业的飞速发展和生产力的不断跃升，我们正在无限接近这个理想。当仓库里堆满了产品，当商店的货架琳琅满目，当每一个人都能按需分配时，我们就将向全世界证明，我们所走的道路，是唯一通往人类解放的正确道路。"

  FRA_hydropower_development:0 "开发水电"
  FRA_hydropower_development_desc:0 "罗纳河湍急的水流中蕴藏着巨大的能量，而它至今仍未被充分利用。我们计划在沿岸关键节点建设一系列现代化水电站，将这股力量转化为清洁可靠的“白色煤炭”，为里昂和马赛的工业区注入新的活力，也为千家万户带来光明。"
  hydropower_development_tt:0 "我们将在§Y罗纳河流域的省份§!建设§Y水电站§!\n这将占用我们[?15|Y.0]个§Y$industrial_complex$§!并花费[?360|Y.0]天\n在建成后，我们将获得：\n"
  rhone_river_state:0 "罗纳河流域的省份"
  nation_hydropower_development_name:0 "|水电发展|"
  Cof_economy_hydropower:0 "罗纳河水电开发"
  Cof_economy_hydropowerD_desc:0 "罗纳河湍急的水流中蕴藏着巨大的能量，而它至今仍未被充分利用。我们计划在沿岸关键节点建设一系列现代化水电站，将这股力量转化为清洁可靠的“白色煤炭”，为里昂和马赛的工业区注入新的活力，也为千家万户带来光明。"

  FRA_urban_renovation:0 "城市革新"
  FRA_urban_renovation_desc:0 "我们的城市是革命的熔炉，但也残留着旧时代的疤痕——狭窄的街道、破败的住宅、不合理的规划。不能再小修小补了。我们将发起一场彻底的城市革新运动，用理性的蓝图和坚决的行动，重塑我们的城市面貌。宽阔的林荫道、现代化的工人住宅区、布局合理的工业园……一座座属于工人阶级的崭新城市，将拔地而起，成为我们制度优越性的最佳橱窗。"
  Cof_economy_rezoning_of_city:0 "重划城市区域"
  Cof_economy_solve_housing_problem_of_urban_residents:0 "解决城市居民住房问题"
  Cof_economy_build_urban_frontier_zone:0 "建设城市边疆带"
  Cof_economy_patterns_of_urbanrural_linkages:0 "城市-乡村联系模式"
  
  
  FRA_back_to_the_country:0 "回到乡村"
  FRA_back_to_the_country_desc:0 "城市不是革命的唯一战场，广袤的乡村同样是我们的根基所在。我们将扭转过去那种重工轻农的错误倾向，将资源和人才重新引导回乡村。这不是倒退，而是一种战略性的再平衡。只有建设一个富饶、稳定、文化繁荣的现代化新农村，公社的统治才能真正如磐石般稳固。"
  Cof_economy_rural_develop_start:0 "建设乡村经济"
  Cof_economy_rural_develop_go_on:0 "农业生产现代化"
  Cof_economy_rural_develop_finish:0 "摆脱落后的乡村"
  Cof_economy_rural_develop_start_desc:0 "乡村作为我们国家无法分割的一部分，绝不能是我们经济的累赘。在过去，由于错误的经济政策，我们对于乡村地区关注过少，以至于出现了城乡极端分化的情况，这绝对不符合社会主义的意识形态。\n\n社会主义绝不能只是城里人的、工人的社会主义，否则，就连反动派也可以说出“君主制是一个人的社会主义”这种荒唐话了。"
  Cof_economy_rural_develop_start_trigger:0 "在完成国策 §Y$FRA_back_to_the_country$§!后\n我们在§Y$Cof_state_rural_zone$§!已经累计建设了至少[?tnum|Y.0]座§Y$industrial_complex$§!\n目前§Y$Cof_state_rural_zone$§!的§Y$industrial_complex$§!数量：[?current_num|G.0]\n目标§Y$industrial_complex$§!数量：[?target_num|G.0]"
  Cof_economy_rural_develop_start_rewards:0 "\n随机[?1|Y.0]个§Y$Cof_state_rural_zone$§!向我们提供的§Y$industrial_complex$§!数量[?1|+=.0]"

  FRA_robust_urbanization:0 "稳步城镇化"
  FRA_robust_urbanization_desc:0 "盲目地将人口涌入大城市，只会制造新的贫民窟和混乱。我们的城镇化，必须是稳步的、有计划的。我们将优先发展那些具有工业潜力的中小城镇，完善其基础设施和公共服务，吸引周边农村人口就近转移。我们追求的不是少数几个臃肿的超级都市，而是一个由无数个充满活力的、均衡发展的城镇组成的健康网络。"
  Cof_economy_rural_electrification_campaign:0 "乡村电气化运动"
  rural_electrification_campaign_trigger_tt:0 "至少有[?3|Y.0]个§Y$Cof_state_rural_zone$§!的§Y$infrastructure$§!等级大于等于[?4|Y.0]\n目前：[?current_num|G.0]个地区达到目标"
  rural_electrification_campaign_effect_tt:0 "每个达成目标的§Y$Cof_state_rural_zone$§!获得[?1|Y.0]座作为§Y$industrial_complex$§!的$state_factory$"
  Cof_economy_promote_forestry_coops:0 "推广林业合作社"
  promote_forestry_coops_trigger_tt:0 "[25.GetName]、[26.GetName]、[30.GetName]和[33.GetName]共计的§Y$industrial_complex$§!数量大于6座\n目前：共计[?current_num|G.0]座"
  Cof_economy_workers_housing_construction:0 "工人住宅建设"
  Cof_economy_encourage_urban_workers_return:0 "$economy_focus$ 鼓励城市工人返乡"

  FRA_expand_urban_rural_continuum:0 "扩张城乡结合部"
  FRA_expand_urban_rural_continuum_desc:0 "城市与乡村之间不应有明确的界限，而应是一片自然过渡、有机融合的连续地带。我们将重点投资和规划那些位于大城市边缘的城乡结合部，将城市的便利与乡村的开阔结合起来。这里将拥有现代化的住宅、高效的农业合作社和轻工业园区，成为探索城乡一体化发展模式的试验田，一条既非城市也非乡村的、属于公社的第三条道路。"
  Cof_economy_nichiyasu_porcelain_commune:0 "日安瓷器厂"
  VICTORY_POINTS_9644:0 "日安"
  Cof_economy_dozom_knives_factory:0 "多佐姆刀具厂"
  VICTORY_POINTS_3594:0 "蒂耶尔"
  Cof_economy_degos_slipper_workshop:0 "德戈斯拖鞋工坊"
  VICTORY_POINTS_625:0 "拉罗什富科"

  FRA_transportation_hub_new_city:0 "交通枢纽新城市"
  FRA_transportation_hub_new_city_desc:0 "布尔日，地处法兰西的心脏地带，其地理位置赋予了它成为国家交通中枢的天然使命。我们将在这里规划建设一座全新的现代化城市，它将是国家铁路网和公路网的交汇点。人流、物流、信息流将在这里汇集、中转、发散，如同一颗强有力的心脏，为整个公社的经济循环泵入源源不断的动力。"
  nation_railway_build1:0 "完成全国铁路建设南北贯通"
  nation_railway_build2:0 "完成全国铁路建设东西链接"
  nation_railway_build3:0 "完成全国铁路建设中央枢纽"
  transportation_hub_new_city_tt:0 "§C§Y布尔日§!将被建设为我们的§Y交通重镇§!§!"
  transportation_hub_new_city_modifier_tt:0 "§C我们将在§Y当地地区§!施行§Y$bourges_transportation_hub_name$§!政策§!"
  bourges_transportation_hub_name:0 "|交通中枢城|"
  transportation_hub_new_city_modifier_up_tt:0 "§C我们在§Y当地地区§!实施的§Y$bourges_transportation_hub_name$§!效果将§G增强§!§!"

  FRA_central_city:0 "中央城"
  FRA_central_city_desc:0 "当交通网络将全国紧密相连，当三大经济区块高效运转，布尔日这座交通枢纽的地位将变得无可替代。它将不再仅仅是一个中转站，而应成为与巴黎并驾齐驱的“中央之城”。我们将在这里设立新的行政机构、研究中心和国家储备库，使其成为公社的第二心脏，确保国家在任何紧急情况下都能保持高效运转。"
  
  FRA_focus_on_agricultural_functions:0 "注重农业职能"
  FRA_focus_on_agricultural_functions_desc:0 "我们的城市固然是革命的熔炉，但广袤的乡村才是公社赖以生存的根基。我们将调整国家投资的重心，更加注重农业生产本身的需要。确保化肥的供应、改良灌溉系统、推广优良种子——所有能让土地产出更多面包和葡萄酒的举措，都应成为我们的优先事项。一个强大的农业，是一切工业和军事成就的前提。"
  Cof_economy_national_cereal_industry_office:0 "设立国家谷物办公室"
  Cof_economy_vilmorin_seed_coops:0 "维尔莫兰种子研发社"
  VICTORY_POINTS_9492:0 "拉梅尼特雷"
  Cof_economy_champignons_de_paris_saumur:0 "索米尔牛肝菌联合社"
  VICTORY_POINTS_11613:0 "索米尔"
  Cof_economy_pruneau_dagen:0 "阿让李干合作社"
  VICTORY_POINTS_6775:0 "阿让"

  FRA_rural_infrastructure_development:0 "乡村基础设施建设"
  FRA_rural_infrastructure_development_desc:0 "一条泥泞的土路，足以让一个村庄的努力在雨季化为泡影。我们不能再容忍这种落后的状况。我们将发起一场全国性的乡村基建运动，为每一个乡镇铺设全天候可用的公路，架设坚固的桥梁，并建立起基础的电力和通讯网络。这不仅是经济问题，更是将每一个村庄都牢固地编织进公社这张大网中的政治任务。"
  Cof_economy_le_guerandais:0 "盖朗德海盐合作社"
  VICTORY_POINTS_9510:0 "盖朗德"
  Cof_economy_les_ardoisieres_dangers:0 "昂热板岩矿场"

  FRA_subsidizing_subsistence_farmers:0 "扶助自耕农"
  FRA_subsidizing_subsistence_farmers_desc:0 "并非所有农民都适合或愿意加入大型的农业合作社。对于那些坚守着一小块土地、勉强自给自足的自耕农，我们不应强迫他们，而应给予人道的扶助。通过提供低息贷款、免费种子和技术指导，我们将帮助他们改善生活，赢得他们的信任。这是为了稳定，也是为了团结那些最沉默、最容易被遗忘的群体。"

  FRA_encouraging_commodity_agriculture:0 "鼓励商品农业"
  FRA_encouraging_commodity_agriculture_desc:0 "农业的最终目的，不应只是满足于自给自足。我们将鼓励并引导各地的合作社，根据市场需求和地方优势，发展以销售为目的的商品农业。无论是普罗旺斯的香料，还是诺曼底的奶酪，都应成为能为公社创造财富的商品。一个充满活力的农产品市场，将极大地促进城乡之间的经济循环。"
  Cof_economy_roquefort_cheese:0 "罗克福尔·索西特奶酪人民合作社"
  VICTORY_POINTS_929:0 "罗克福尔"
  Cof_economy_apotex_canned_candied_fruits:0 "阿普特糖渍水果罐头合作社"
  VICTORY_POINTS_11875:0 "阿普特"
  Cof_economy_cooperative_isigny_sainte_mere:0 "伊西尼-圣梅尔黄油合作社"
  VICTORY_POINTS_9550:0 "伊西尼勒比阿"
  Cof_economy_maison_troubat:0 "特鲁巴茴香糖工坊"
  VICTORY_POINTS_11732:0 "弗拉维尼"
 
  FRA_mixed_agriculture:0 "混合农业"
  FRA_mixed_agriculture_desc:0 "单一的作物种植模式，既不利于土壤的健康，也无法抵御市场和自然灾害的风险。我们将向各地的农业合作社推广“混合农业”的理念。通过将作物种植、畜牧养殖和经济林木科学地结合起来，我们将建立一个更多元、更具韧性的生态农业系统，确保我们的土地能够永续地为人民提供丰富的物产。"
  FRA_mixed_agriculture_tt:0 "§C现在，每当我们获得[?1|.0Y]座作为§Y$industrial_complex$§!的$state_factory$，$econ_agriculture_mechanized$就会[?0.5|+=.0.1]§!"
  state_factory_mixed_agriculture_tt:0 "，$econ_agriculture_mechanized$就会[?0.5|+=.0.1]"

  FRA_fresh_supply_in_all_seasons:0 "四季都有新鲜供给"
  FRA_fresh_supply_in_all_seasons_desc:0 "让巴黎的市民在冬天也能吃上新鲜的番茄，这曾是资本主义者用来炫耀的特权。现在，我们要让它成为每一个公社公民的日常。通过投资温室技术、发展食品保鲜与冷链运输，我们将打破季节对食物供应的限制。这不仅能极大地改善人民的膳食结构，更是社会主义优越性的直接体现。"

  FRA_get_out_of_the_field:0 "走出田地"
  FRA_get_out_of_the_field_desc:0 "革命的最终目的是解放人力。当拖拉机和收割机能在田野上轰鸣时，就不应再让我们的同志被束缚在繁重的体力劳动中。我们将加速农业机械化的进程，用钢铁的力量将数以百万计的劳动力从土地上解放出来。他们将“走出田地”，进入工厂和学校，成为推动公社工业化和技术进步的生力军。"

  FRA_large_scale_mechanized_agriculture:0 "大规模机械化农业"
  FRA_large_scale_mechanized_agriculture_desc:0 "零散的小农经济，无法承载一个现代化工业国的未来。我们将推动土地的整合，建立大规模的国营或集体农场，以便于推行全面的机械化作业。拖拉机将代替耕牛，联合收割机将取代镰刀。在这片钢铁的田野上，我们将用最高的效率，生产出足以养活整个革命阵营的粮食。"
  Cof_economy_vierzon_french_enterprises:0 "维耶尔宗拖拉机合作社"
  VICTORY_POINTS_9629:0 "维耶尔宗"

  FRA_new_frontier_program:0 "“新边疆”计划"
  FRA_new_frontier_program_desc:0 "法兰西仍有大片未被充分利用的土地——荒地、沼泽、废弃的林场。与其在拥挤的地区内卷，不如去开辟一片“新边疆”。我们将组织和招募有志青年与失业工人，成立生产建设兵团，向这些沉睡的土地进军。他们将排干沼泽，开垦荒地，建立全新的国营农场和定居点，用集体的力量，为公社拓展生存空间。"
  Cof_economy_rural_new_frontier1:0 "新边疆计划第一阶段"
  Cof_economy_rural_new_frontier2:0 "新边疆计划第二阶段"
  Cof_economy_rural_new_frontier3:0 "新边疆计划第三阶段"
  FRA_new_frontier_program_cost:0 "这将占用我们[?10|Y.0]个§Y$industrial_complex$§!并花费[?180|Y.0]天\n当我们完成后，我们将得到："
  rural_get_out_of_field_enable_yes:0 "（§G生效§!）"
  rural_get_out_of_field_enable_no:0 "（§R未生效§!）"
  rural_new_frontier_rank_one:0 "新边疆计划第一阶段完成"
  rural_new_frontier_rank_two:0 "新边疆计划第二阶段完成"
  rural_new_frontier_rank_three:0 "新边疆计划第三阶段完成"

  FRA_industrialized_rural:0 "产业型乡村"
  FRA_industrialized_rural_desc:0 "乡村的未来，不应只是农业。在实现了农业现代化之后，我们将把工业的种子播撒到广袤的田野上。围绕着大型农场，我们将建立起农产品加工厂、化肥厂、农机维修厂等配套工业。一个集现代化农业与地方工业于一体的“产业化乡村”，将彻底消灭城乡差距，成为我们社会主义新模式的典范。"
  Cof_economy_wool_removal_in_mazamay:0 "科尔穆尔-乌莱斯拆羊毛公司"
  VICTORY_POINTS_6917:0 "马扎梅"
  Cof_economy_miyos_glove_manufacturing:0 "高斯手套厂"
  VICTORY_POINTS_11709:0 "米约"
  Cof_economy_laulhere_beret_basque:0 "洛雷尔贝雷帽人民厂"
  VICTORY_POINTS_11697:0 "奥洛龙-圣玛丽"
  Cof_economy_la_rochere:0 "拉罗谢尔玻璃厂"
  VICTORY_POINTS_3666:0 "帕萨旺-拉罗谢尔"

  FRA_first_five_years_plan:0 "1936年五年计划"
  FRA_first_five_years_plan_desc:0 "革命的激情不能永远替代坚实的规划。面对混乱的地方经济和迫在眉睫的外部威胁，是时候为公社的未来五年，制定一份清晰、有力、能够指导我们所有经济活动的宏伟蓝图了。这份计划，将成为我们迈向工业化强国的第一个坚实台阶。"

  FRA_long_term_economic_planning:0 "长期经济规划"
  FRA_long_term_economic_planning_desc:0 "短视的、头痛医头的政策只会将我们拖入泥潭。一个伟大的国家，需要一个长远的、超越一届政府任期的经济视野。通过建立常设的规划机构，我们将对未来十年乃至更久的资源、人口和工业发展进行科学的预测与规划，确保公社的每一步都走在通往最终胜利的正确道路上。"
  FRA_long_term_economic_planning_tt:0 "§G我们在面对突发情况时将更加从容§!\n§R但经济事件的触发的频率将降低§!"

  FRA_step_by_step:0 "随机应变"
  FRA_step_by_step_desc:0 "试图用一张蓝图来规划瞬息万变的经济，是官僚主义的傲慢。真正的智慧蕴藏在基层的实践之中。我们应放弃僵化的长期计划，转而采取一种更灵活的“随机应变”策略，根据现实情况不断调整我们的经济政策，在实践中摸索出一条最适合法兰西的道路。"
  FRA_step_by_step_tt:0 "§G我们将会更频繁地触发经济事件§!\n§R但我们需要付出更多代价应对突发情况§!"

  FRA_non_directive_assistance:0 "非指导性协助"
  FRA_non_directive_assistance_desc:0 "中央政府的角色不应是发号施令的指挥官，而应是提供支持的后勤官。与其用指令来干涉地方合作社的运作，不如为他们提供“非指导性”的协助。无论是技术支持、信息共享还是资源协调，我们的目的都是帮助他们更好地发展，而非告诉他们应该如何发展。"
  FRA_non_directive_assistance_tt:0 "§G我们将会更频繁地触发经济事件§!"

  FRA_preventive_economic_protection:0 "预防性经济保护"
  FRA_preventive_economic_protection_desc:0 "一个自由的经济体系，同样面临着其内在的风险。一次歉收、一间大型合作社的倒闭，都可能引发连锁反应，冲击到无数无辜的同志。为了防止局部危机演变为全面恐慌，一套预防性的保护机制必不可少。通过设立联邦紧急储备基金与商品价格稳定委员会，我们将为我们的经济筑起一道防火墙，确保其在面对内部动荡时，依然稳健如初。"

  FRA_massive_tax_cuts:0 "大规模减税"
  FRA_massive_tax_cuts_desc:0 "任何形式的税收，本质上都是一种自上而下的强制。在公社内部，人民的劳动成果理应由人民自己支配。通过大规模地削减中央的税收权力，我们将把财富和经济自主权归还给三万六千个地方公社与合作社，一个真正自下而上的、基于自愿互助的经济网络将就此成型。"

  FRA_relaxation_of_business_standards:0 "放宽经商标准"
  FRA_relaxation_of_business_standards_desc:0 "繁琐的规章和许可制度，正在扼杀基层的经济活力。是时候放宽那些不必要的“经商”标准了。无论是个人、家庭还是小型合作社，他们都应能更自由地开展商业活动、进行商品交换。让经济像河水一样自由流动，它自然会冲刷出最繁荣的河道。"

  FRA_piece_rate_economy:0 "零工经济"
  FRA_piece_rate_economy_desc:0 "劳动价值的体现，不应只有固定的工时和薪水。对于那些以手艺和独立劳动为生的同志，我们将推广一种更灵活的“计件”或项目制经济模式。他们的每一份产出都将得到直接的回报，这不仅能极大地激发他们的积极性，也是对个性化劳动价值的最高尊重。"
  piece_rate_economy_tt:0 "$bill_socio_economic_participation_promotion$追加效果：\n每座§Y$industrial_complex$§!在每月将消耗[?0.1|R.1]的$econ_industry_basic$，并给我提供：\n  $MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$：[?0.002|.2%+=]\n $MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY_FACTOR$：[?0.001|.2%+=]\n $MODIFIER_PRODUCTION_FACTORY_EFFICIENCY_GAIN_FACTOR$：[?0.002|.2%+=]\n加成只会在$econ_industry_basic$大于[?50|.1Y]时生效"

  FRA_dream_without_king_or_master:0 "无君无主之梦"
  FRA_dream_without_king_or_master_desc:0 "这是一切无政府主义原则的最终体现。一个没有中央集权的强制，没有官僚机构的干涉，由无数个自由的个体与合作社通过自愿协议组成的经济联邦。在这个联邦里，每个人既是生产者也是所有者，既是自己劳动的主人，也是整个社会平等的合作者。一个无君、无主、无神的梦想，正在法兰西的土地上成为现实。"
  dream_without_king_or_master_tt:0 "每个没有$state_factory$的地区获得[?1|.0Y]座作为§Y$industrial_complex$§!的$state_factory$"

  FRA_pragmatic_foreign_trade:0 "务实外贸"
  FRA_pragmatic_foreign_trade_desc:0 "意识形态的纯洁性不能填饱肚子，也不能为我们的工厂提供石油和橡胶。在外交上，我们必须采取更务实的态度。无论是通过与其他社会主义国家的互助贸易，还是与那些愿意保持中立的资本主义国家进行有限的商业往来，只要能为公社获取急需的资源和技术，任何贸易的大门都可以被打开。"
  pragmatic_foreign_trade:0 "务实外贸"

  FRA_government_is_not_people:0 "政府不是人民"
  FRA_government_is_not_people_desc:0 "即便我们必须与一些反动的资本主义政权进行贸易，但这绝不意味着我们认同他们的压迫。我们将严格区分官方的贸易协定与人民之间的团结。我们的货船可以停靠在他们的港口，但我们的宣传册和革命思想，也将通过我们的水手，在他们的码头和酒馆里悄悄流传。"
  government_is_not_people_tt:0 "我们现在可以在§Y$stability_good_modifier$小于25%§!且§Y社会主义类意识形态占比大于10%§!的§Y非社会主义§!国家的首都设立§Y$Cof_red_black_market$§!$unlock_in_internaional$"
  Cof_state_red_black_market:0 "红色黑市"
  Cof_red_black_market:0 "红色黑市"
  Cof_state_red_black_market_tt:0 "§R随着社会主义类意识形态占比的提升，该地区的资源和工厂将被[FRA.GetName]攫取§!\n\n达成下述任一条件以移除该修正:\n  成为一个§Y社会主义§!政府\n  保持§Y稳定度§!大于§Y50%§!且§Y社会主义类意识形态§!占比小于§Y5%§!\n"
  FRA_set_red_black_market_show:0 "显示/隐藏建立红色黑市决议"
  FRA_set_red_black_market:0 "在[FROM.GetName]首都建立红色黑市"

  FRA_cake_for_everyone:0 "人人都有蛋糕！"
  FRA_cake_for_everyone_desc:0 "贸易的最终目的，是为了让人民过上更好的生活。通过务实的外贸政策，我们将获得前所未有的物质财富。这些财富将通过公平的分配体系，转化为每一个公民餐桌上更丰盛的食物、身上更体面的衣服和生活中更多的选择。我们将用事实证明，我们的制度不仅能带来解放，更能带来富足。"
  cake_for_everyone_tt:0 "§Y$Cof_red_black_market$§!的效果将减弱，但我们可以对设立§Y$Cof_red_black_market$§!的国家进行更多行动§g（解锁于§Y$Cof_red_black_market$§!所在的§Y省份界面§!）§!"
  rbm_propoganda:0 "组织宣传"
  rbm_propoganda_tt:0 "花费[?25|.0Y]政治点数\n提升§Y[THIS.owner.GetName]§!国内的社会主义情绪§g（180天冷却）§!"
  rbm_strike:0 "组织罢工"
  rbm_strike_tt:0 "花费[?25|.0Y]政治点数\n破坏当地的工厂并降低§Y[THIS.owner.GetName]§!的稳定§g（180天冷却）§!"
  rbm_expansions:0 "组织扩张"
  rbm_expansions_tt:0 "花费[?50|.0Y]政治点数以在随机一个临近的省份设立§Y红色黑市§!§g（180天冷却）§!\n要求§Y[THIS.owner.GetName]§!：\n 稳定的小于§Y25%§!\n §Y社会主义类意识形态§!占比大于§Y15%§!"

  FRA_acquiescence_to_german_smugglers:0 "默许德国走私者"
  FRA_acquiescence_to_german_smugglers_desc:0 "敌人的敌人，未必是朋友，但可以是临时的商业伙伴。德意志帝国森严的贸易壁垒之下，存在着一个由走私者构成的庞大地下网络。与其让他们将稀缺物资卖给其他资本家，不如睁一只眼闭一只眼，默许他们将货物运到我们的边境。这或许有损颜面，但却能以极低的代价，为我们换来德国工业品和技术。"
  acquiescence_to_german_smugglers_tt:0 "解锁组织德国走私的行动§g（解锁于§Y国际干涉§!的§Y中欧§!）§!"
  Cof_border_smuggling_ger:0 "边境走私"
  Cof_border_smuggling_ger_tt:0 "§R根据我国的稳定度以及社会主义类意识形态的占比，我们将损失对应数量的工业产能与资源产值§!\n稳定度大于[?0.6|Y.1%]或§Y社会主义类意识形态§!占比小于[?0.05|.1%Y]以防止边境走私"
  Cof_border_smuggling_fra:0 "边境走私"
  iri_eum_ger_organize_smugglers:0 "组织[FROM.GetName]边境走私活动"
  socialist_like_ideology_more_than_x:0 "§Y社会主义类意识形态§!占比大于[?0.05|.0%Y]"

  FRA_south_american_oil_partnership:0 "南美石油伙伴"
  FRA_south_american_oil_partnership_desc:0 "我们的革命机器需要燃料。南美洲那些同样在反抗帝国主义的兄弟国家，拥有丰富的石油资源。我们将与他们建立稳固的战略石油伙伴关系，用我们的工业品和技术支持，换取他们稳定、友好的原油供应，彻底摆脱对中东和北非旧殖民体系的依赖。"

  FRA_opportunities_in_the_central_south_peninsula:0 "中南半岛的机遇"
  FRA_opportunities_in_the_central_south_peninsula_desc:0 "在遥远的中南半岛，无论是暹罗的宫廷还是缅甸的商行，他们都对法兰西的工业品抱有浓厚兴趣。这片富饶的土地，拥有我们急需的橡胶、锡矿和各种热带作物。通过建立纯粹的商业联系，我们可以打开一个全新的市场，并获得稳定的战略资源供应。这无关意识形态，只关乎机遇。"

  FRA_self_sufficiency_program:0 "自给自足计划"
  FRA_self_sufficiency_program_desc:0 "在一个被资本主义汪洋包围的世界里，任何对外部贸易的依赖，都是套在脖子上的绞索。我们必须做好与全世界为敌的准备。法兰西的土地必须能生产出我们所需的一切。我们将启动一项全面的“自给自足”计划，从粮食到能源，从矿产到工业品，致力于建立一个不依赖任何外部输入的、完全独立的内循环经济体系。"
  self_sufficiency_program:0 "自给自足计划"

  FRA_rubber_solutions:0 "橡胶解决方案"
  FRA_rubber_solutions_desc:0 "坦克的履带和飞机的轮胎，不能永远依赖于从遥远的热带殖民地进口的天然橡胶。我们必须找到自己的解决方案。无论是通过在法属圭亚那等地进行实验性种植，还是大力投资于丁苯橡胶等合成技术的研究，我们都必须将这种关键的战略物资，牢牢掌握在自己手中。"
  Cof_economy_michelin_peoples_enterprise:0 "米其林人民企业"

  FRA_revo_synthetic_refinery:0 "革命炼油厂"
  FRA_revo_synthetic_refinery_desc:0 "石油是现代工业的血液，而我们的储量却极其有限。既然无法从地下开采，那就让我们从煤炭中提炼！我们将倾注科研力量和工业资源，建立起庞大的合成燃料工厂。这些轰鸣作响的“革命炼油厂”，将用我们自己的煤炭，为我们的坦克和飞机，提供永不枯竭的动力。"
  Cof_advanced_resource_approach:0 "革新资源合成"

  FRA_comprehensive_education_program:0 "全面教育计划"
  FRA_comprehensive_education_program_desc:0 "为了建设一个强大的工业国，我们必须有一支由最顶尖的专家和技术人员组成的先锋队。我们将推行“全面教育计划”，向那些在科学、技术和工程领域展现出卓越天赋的青年倾斜资源。最好的设备、最优的师资、最前沿的知识，都将集中起来，用于培养我们未来的总设计师和总工程师。"

  FRA_rural_education_subsidy:0 "乡村教育资助"
  FRA_rural_education_subsidy_desc:0 "革命不能遗忘任何一个角落，尤其是广袤的乡村。我们将发起一场史无前例的“乡村教育资助”运动，将资源向被忽视的农村地区倾斜。建立新的学校、培训本地的教师、分发统一的教材。我们的目标是扫除文盲，提高全体农民的文化水平与政治觉悟，让他们也能成为有知识、有力量的革命建设者。"

  FRA_up_to_mountains_down_to_countryside:0 "上山下乡"
  FRA_up_to_mountains_down_to_countryside_desc:0 "城市里的年轻知识分子，不能在象牙塔里脱离人民。我们将组织他们“上山下乡”，去最偏远的农村和山区，与农民同吃、同住、同劳动。这不仅是为了让他们用自己的知识帮助乡村建设，更是为了让他们在艰苦的劳动中，接受贫下中农的再教育，洗刷掉身上的小资产阶级习气，成为真正与人民血脉相连的革命者。"

  FRA_planned_economic_reforms:0 "有计划的经济改革"
  FRA_planned_economic_reforms_desc:0 "“顺其自然”已经证明是一条通往混乱和低效的道路。我们不能再放任经济在地方主义和自发秩序的泥潭中打滚。现在，必须由一个强大的中央意志来介入，用理性的蓝图和坚决的行动，对整个国家的经济进行一次彻底的、有计划的重塑。只有通过自上而下的规划，我们才能集中力量，办成大事，将法兰西建设成一个真正强大的社会主义工业国。"

  FRA_central_planning_commission:0 "中央计划委员会"
  FRA_central_planning_commission_desc:0 "计划经济需要一个大脑。我们将成立一个由最顶尖的经济学家、工程师和技术官僚组成的“中央计划委员会”。这个强大的机构将拥有前所未有的权力，负责制定全国的生产指标、协调各地的资源分配、并规划未来的工业发展方向。个人的欲望和地方的私利，都必须服从于委员会所代表的国家整体利益。"

  FRA_heavy_industry_oriented:0 "重工业导向"
  FRA_heavy_industry_oriented_desc:0 "消费品和轻工业的繁荣固然能带来一时的满足，但只有钢铁、煤炭和机器才是国家强大的真正基石。我们将集中资源，优先发展重工业。更多的熔炉、更深的矿井、更强大的机床——我们将打造一个无可匹敌的工业心脏，为即将到来的斗争，提供源源不断的动力。"
  
  FRA_nature_modifier_plan:0 "改造自然计划"
  FRA_nature_modifier_plan_desc:0 "在革命者的眼中，山峰理应被劈开，河流理应被改道。我们将发起一系列雄心勃勃的宏大工程，向自然宣战。无论是开凿运河、排干沼泽，还是在山谷中修建巨型水坝，我们都将用工人阶级的集体力量，去驯服这片土地，让它彻底为革命的需求服务。"
  Cof_nature_modifier_plan:0 "改造自然计划"
  Cof_nature_modifier_plan_tt:0 "这将占用我们[?15|Y.0]个§Y$industrial_complex$§!并花费[?360|Y.0]天\n当我们完成后，我们将得到："
  
  FRA_no_peaks_are_unclimbable:0 "无峰不可攀"
  FRA_no_peaks_are_unclimbable_desc:0 "“改造自然计划”的成功，仅仅是第一步。它向我们证明了，革命不仅要打破人压迫人的枷锁，更要挣脱自然施加于人类的束缚。地理的限制、天气的无常、资源的匮乏——这一切在旧时代被视为不可撼动的“命运”，但在革命者的眼中，都不过是等待被征服的障碍。我们将向全法兰西，乃至全世界宣告：凭借着科学的理性与工人阶级的集体意志，高山将为我们低头，河水将为我们改道。没有什么高峰是无法攀登的。"
  Cof_radicial_construct:0 "激进建设计划"

  FRA_green_industry:0 "绿色工业"
  FRA_green_industry_desc:0 "我们征服了自然，但胜利的喜悦中，也夹杂着煤烟的苦涩与河流的呻吟。我们看到，旧时代的工业给我们的土地留下了累累伤痕，而我们自己的建设，也在加剧着这种创伤。这并非革命的本意。真正的征服，不应是野蛮的掠夺，而应是理性的共存。一项宏大的“绿色工业”计划将就此展开：在矿区周边重新植树造林，严格限制工厂的排污，并大力投资于更清洁、更可持续的生产技术。我们追求的，是一个工厂的烟囱与茂密的森林能和谐共存的崭新法兰西。"

  FRA_peoples_academy_of_sciences:0 "法兰西人民科学院"
  FRA_peoples_academy_of_sciences_desc:0 "科学不应是少数天才在象牙塔中的游戏，它必须成为服务于全体人民的有力武器。我们将整合全国最优秀的科研力量，成立“法兰西人民科学院”。这个机构将直接服务于中央计划委员会，将所有的研究方向都对准国家最迫切的需求，用科学的光芒，照亮我们通往工业化强国的道路。"

  FRA_breakthroughs_in_frontier_science:0 "前沿科学突破"
  FRA_breakthroughs_in_frontier_science_desc:0 "人民科学院的成立只是第一步。我们的科学家不能只满足于追赶，更要超越。我们将集中最优秀的头脑，向物理学的最前沿领域发起冲击。从原子的裂变到宇宙的起源，这些曾经只属于资本主义象牙塔的禁区，如今将为革命的未来而被征服。每一次理论上的突破，都将是我们在物质世界取得更大胜利的序章。"

  FRA_all_rounder:0 "全能型人才培养"
  FRA_all_rounder_desc:0 "一个先进的工业国，需要的不仅仅是精密的齿轮，更是能理解整台机器运转的“全能型人才”。我们将打破文理分科的陈旧壁垒，鼓励我们的青年既能掌握工程图纸，也能欣赏诗歌，既能在实验室里思考，也能在训练场上挥洒汗水。我们的目标，是培养出无数“达芬奇式”的红色新人——他们将是公社最宝贵的财富，是确保我们永远不会僵化、永远充满活力的源泉。"

  FRA_let_nature_take_its_course:0 "顺其自然"
  FRA_let_nature_take_its_course_desc:0 "过去几年的经验已经证明，任何试图用一个僵化的中央计划来束缚经济的企图，最终都将以失败告终。真正的革命活力，蕴藏在三万六千个公社的基层之中。我们将放弃不切实际的宏伟蓝图，转而“顺其自然”，通过人道主义的援助和对弱势群体的扶持，为基层的合作社与自治团体创造一个更公平的环境。我们相信，一个健康的生态系统，远比一台冰冷的机器更具生命力。"

  FRA_humanitarian_economic_assistance:0 "人道主义经济救援"
  FRA_humanitarian_economic_assistance_desc:0 "在我们走向更自由的经济模式之前，必须先为那些在旧体系中被边缘化的人们提供一张安全网。我们将动用国家储备，向那些生活困难的地区和失业的同志，提供紧急的、无条件的“人道主义经济救援”。这不仅是为了稳定，更是向所有人宣告：在法兰西，没有人会被遗忘。"

  FRA_support_for_vulnerable_groups:0 "扶助弱势群体"
  FRA_support_for_vulnerable_groups_desc:0 "一个社会的文明程度，取决于它如何对待自己的弱势群体。我们将建立一个常态化的社会保障体系，为残疾的同志、孤儿和寡妇提供稳定的生活津贴和医疗保障。我们的革命，不仅要追求强大，更要充满温情。"

  FRA_universal_basic_benefits:0 "全民基本福利"
  FRA_universal_basic_benefits_desc:0 "为了彻底消除贫困和失业带来的恐惧，我们将推行一项激进而大胆的社会实验：“全民基本福利”。每一个公社公民，无论其职业或地位，都将定期获得一笔足以保障其基本生活所需的津贴。这将把我们的同志从生存的焦虑中解放出来，让他们能更自由地去追求教育、艺术和自我实现。"

  FRA_re_employment_of_the_poor:0 "贫民再就业"
  FRA_re_employment_of_the_poor_desc:0 "即使在革命的旗帜下，我们也不能忽视那些在社会变革中掉队的同志。我们将启动一项全国性的公共工程计划，为失业和贫困的同志提供有尊严的工作岗位和学习新技能的机会。这不仅是人道主义的救援，更是向所有人宣告：公社不会抛弃任何一个愿意劳动的人。"

  FRA_civilian_science_funding:0 "民间科学资助"
  FRA_civilian_science_funding_desc:0 "真正的创新火花，往往诞生于计划之外的车库和阁楼里。我们将设立一项“民间科学基金”，资助那些由个人或小型合作社发起的、充满奇思妙想的研究项目。我们相信，一个健康的科学体系，既需要国家级的宏伟计划，也需要无数自下而上的、充满活力的探索。"

  FRA_when_happiness_knocks:0 "当幸福来敲门"
  FRA_when_happiness_knocks_desc:0 "当每一个公民都能获得基本的生活保障，当他们能从生存的焦虑中解放出来，去自由地追求知识、艺术和自我实现时，幸福便不再是遥远的许诺，而是触手可及的日常。我们将向世界证明，我们的制度不仅能带来解放，更能带来一种前所未有的、深刻而普遍的幸福。"

  FRA_reform_the_shift_system:0 "改革轮班制"
  FRA_reform_the_shift_system_desc:0 "一个疲惫的工人，不可能是一个高效的生产者。我们将引入最先进的劳动科学，对现有的轮班制度进行一次彻底的改革。通过更科学的工时安排、更合理的休息间隔，我们将最大限度地提高生产效率，同时保障我们同志们的身心健康。这不仅是为了生产更多的产品，更是为了一个更人性的生产过程。"

  FRA_try_six_hour_workdays:0 "尝试六小时工作制"
  FRA_try_six_hour_workdays_desc:0 "八小时工作制曾是先驱们的梦想，而现在，我们将把它推向新的高度。在部分条件成熟的产业中试行“六小时工作制”，是我们将工人从劳动的异化中进一步解放出来的伟大一步。这不仅是对劳动者权益的尊重，更是对我们社会主义制度优越性的响亮宣告。"

  FRA_normalization_of_the_national_economy:0 "国家经济规范化"
  FRA_normalization_of_the_national_economy_desc:0 "革命的激情岁月已经过去，现在是时候为我们混乱而充满活力的经济，建立一个清晰、统一的规范了。无论是合作社模式、计划模式还是市场模式，我们都必须终结各自为政的局面，将所有经济活动都纳入一个由人民选择的、连贯的国家框架之下。这是一个艰难但必要的抉择，它将决定法兰西未来几十年的经济航向。"

  FRA_voluntary_commodity_exchanges:0 "自愿商品交易所"
  FRA_voluntary_commodity_exchanges_desc:0 "为了促进地方合作社与独立生产者之间的物资流通，我们将建立一个“自愿商品交易所”网络。在这里，没有中央的强制指令，只有基于自愿和平等原则的自由交换。这将极大地激发基层的经济活力，让每一个公社都能根据自己的需求，找到最合适的合作伙伴。"

  FRA_socialist_market:0 "社会主义市场"
  FRA_socialist_market_desc:0 "在自愿交换的基础上，我们将探索一种全新的“社会主义市场”模式。这个市场将由公社进行监督和引导，以确保公平竞争，防止投机行为，并保障消费者的权益。我们的目标，是建立一个既能享受市场带来的效率与繁荣，又能避免其盲目性与残酷性的、属于人民的市场。"
  socialist_market_tt:0 "§Y$Cof_state_economy_situation$§!追加效果：\n§Y当地§!每有[?1|Y.0]座作为§Y$industrial_complex$§!的$state_factory$\n  就获得[?-0.005|%Y.1]的$MODIFIER_CONSUMER_GOODS_FACTOR$\n§Y当地§!每有[?1|Y.0]座作为§Y$arms_factory$§!的$state_factory$\n  就获得[?0.005|%G.1]的$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$\n§Y当地§!每有[?1|Y.0]座作为§Y$dockyard$§!的$state_factory$\n  就获得[?0.005|%G.1]的$MODIFIER_INDUSTRIAL_CAPACITY_DOCKYARD_FACTOR$"

  FRA_gift_of_nothin_in_return:0 "不为回报的礼物"
  FRA_gift_of_nothin_in_return_desc:0 "一个真正的公社，其成员之间的联系不应只建立在冰冷的商品交换之上。我们将推广一种基于马塞尔·莫斯“礼物经济”理念的社会互助体系。无论是富裕地区对贫困地区的无偿援助，还是个人之间不求回报的善意，我们都将鼓励并颂扬这种超越了经济理性的、纯粹的同志情谊。这才是我们社会凝聚力的真正基石。"

  FRA_proud_to_be_human_being:0 "生而为人，我很自豪"
  FRA_proud_to_be_human_being_desc:0 "当自由不再是空洞的口号，当每一个个体都能在自愿的合作中实现自我价值，当我们的社会充满了创造、互助与温情时，我们就将抵达革命的最终彼岸。我们不仅建立了一个新的国家，更塑造了一种新的、更高尚的人性。生而为公社的一员，我很自豪。"
  proud_to_be_human_being_tt:0 "$bill_free_economic_mutual_assistance$追加效果：\n$proud_to_be_human_being_extra_tooltip$"

  FRA_downsizing_tiny_communes:0 "合并微小公社"
  FRA_downsizing_tiny_communes_desc:0 "三万六千个公社，这是法兰西的活力之源，有时也是行政效率的噩梦。为了更好地推行国家计划，我们将对那些人口过少、功能重叠的微小公社进行合并。一个更精简、更合理的行政区划，将确保中央的指令能够被更有效地执行，将国家的意志贯彻到每一个角落。"

  FRA_bordeaux_model:0 "波尔多模式"
  FRA_bordeaux_model_desc:0 "阿德里安·马凯同志在波尔多的成功实践，为我们提供了一个宝贵的范例。我们将把“波尔多模式”——由技术专家主导、以数据和效率为核心、秩序井然的城市管理体系——推广到全国。我们将向所有人证明，社会主义不仅意味着解放，更意味着无与伦比的理性与效率。"
  bordeaux_model_tt:0 "每座§Y$state_factory$§!现在为我们提供[?0.5|G.2%%]$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY_FACTOR$"

  FRA_industrial_technocrat:0 "产业技术官僚"
  FRA_industrial_technocrat_desc:0 "让专业的人做专业的事。我们将推行“产业技术官僚”制度，将工厂和关键工业部门的管理权，从政客和工会代表手中，交还给最懂行的工程师、科学家和管理者。我们相信，技术和专业知识，而非政治口号，才是推动生产力发展的根本动力。"

  FRA_more_union_guidanc_rights:0 "更多的工会指导权"
  FRA_more_union_guidanc_rights_desc:0 "合作社的蓬勃发展固然可喜，但也带来了各自为政的风险。为了确保整个国家的工业步调一致，我们将赋予总工会及其下属的产业联合会更多的指导权力。通过统一的规划和协调，我们将把无数个分散的合作社，整合成一个强大的、目标明确的工业联合体。"

  FRA_borrow_from_model:0 "效仿模范"
  FRA_borrow_from_model_desc:0 "在我们的合作社网络中，已经涌现出了一批管理先进、效率卓著的模范单位。我们将组织全国范围内的学习与交流活动，将这些“模范”的成功经验系统化，并向所有合作社推广。我们相信，通过相互学习和借鉴，整个公社的生产力将得到极大的提升。" 

  FRA_rejecting_headless_co_ops:0 "拒绝无头苍蝇式合作社"
  FRA_rejecting_headless_co_ops_desc:0 "过度的民主和去中心化，有时只会导致无休止的争吵和决策瘫痪。我们必须拒绝那种“无头苍蝇”式的合作社模式。通过加强合作社内部的管理委员会和厂长负责制，我们将确保每一个生产单位都有一个清晰的、负责任的领导核心，能够在激烈的竞争中做出快速而正确的决策。"

  FRA_one_plus_one_equals_three:0 "1+1=3"
  FRA_one_plus_one_equals_three_desc:0 "协同效应将是我们工业进步的下一个引擎。我们将鼓励和推动不同产业、不同地区的合作社进行深度整合，组建跨行业的“康采恩”。通过共享资源、技术和市场，我们将创造出“一加一大于二”的奇迹，释放出前所未有的生产潜力。"
  one_plus_one_equals_three_tt:0 "现在开始：\n每座作为§Y$industrial_complex$§!的$state_factory$同时被视作§Y$arms_factory$§!\n每座作为§Y$arms_factory$§!的$state_factory$同时被视作§Y$industrial_complex$§!"

  FRA_co_ops_more_than_just_workplaces:0 "合作社不只是工作"
  FRA_co_ops_more_than_just_workplaces_desc:0 "一个真正的社会主义合作社，不应只是一个冰冷的工作场所，它更应该是一个温暖的家。我们将鼓励大型合作社兴建自己的住宅区、托儿所、图书馆和体育馆，为社员们提供全方位的生活服务。我们的目标，是让合作社成为一个有机的、充满人情味的社会细胞。"
  co_ops_more_than_just_workplaces_tt:0 "每[?10|.2Y%%] $MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$在每月都将提升[?0.3|G.1]所有阶层的满意度"

  FRA_abandonment_of_backward_industries:0 "放弃落后产业"
  FRA_abandonment_of_backward_industries_desc:0 "抱着陈旧的、低效的产业不放，是对革命资源的巨大浪费。我们必须有壮士断腕的勇气，果断放弃那些已经不适应时代发展的落后产业。这或许会带来短期的阵痛，但却是为了将宝贵的劳动力和资本，集中到能为公社创造更大价值的新兴领域中去。"

  FRA_abandonment_is_not_desertion:0 "放弃不是遗弃"
  FRA_abandonment_is_not_desertion_desc:0 "放弃一个产业，绝不意味着遗弃我们的工人同志。我们将建立一个由国家主导的、覆盖全国的失业保障与再培训体系。任何因产业结构调整而暂时失业的工人，都将获得充足的生活补助和免费学习新技能的机会，确保他们能顺利地在新兴产业中找到自己的位置。"

  FRA_older_with_newer:0 "老带新"
  FRA_older_with_newer_desc:0 "经验是宝贵的财富。我们将建立“老带新”的导师制度，鼓励那些从旧产业中退下来的、经验丰富的老工人，去指导和培训新一代的年轻技工。这种知识与经验的传承，将确保我们的工业技艺不会断代，并能在新时代中发扬光光大。"

  FRA_synergizing_industrial_progress:0 "协同产业进步"
  FRA_synergizing_industrial_progress_desc:0 "当落后的产业被淘汰，当新兴的产业蓬勃发展，当劳动力实现了自由而有序的流动，我们的整个工业体系就将进入一个良性循环的、协同进步的全新阶段。法兰西将以一个更健康、更强大、更具竞争力的工业面貌，迎接未来的挑战。"

  FRA_expanding_economic_advantages:0 "扩张经济优势"
  FRA_expanding_economic_advantages_desc:0 "与其在所有领域都追求平庸的平衡，不如集中力量，在我们的优势产业上做到极致。我们将精确识别出那些最具国际竞争力的产业——无论是航空、化工还是精密仪器——并向其倾注国家资源。我们的目标，是在若干关键领域建立起无可匹敌的绝对优势，让“法兰西制造”成为高品质的代名词。"

  FRA_monopolization_of_justice:0 "出于正义的垄断"
  FRA_monopolization_of_justice_desc:0 "在我们的优势产业中，我们将有计划地推行“出于正义的垄断”。通过将全国的生产能力整合进少数几个由国家支持的大型托拉斯中，我们将消除恶性的内部竞争，集中力量进行技术研发和市场开拓。这种垄断不是为了资本家的利润，而是为了整个国家的荣耀和人民的福祉。"
  monopolization_of_justice_tt:0 "我们现在可以主动将地区的§Y$industrial_complex$§!转变为作为§Y$industrial_complex$§!的$state_factory$§g（解锁于§Y省份界面§!）§!"
  monopolization:0 "垄断化"
  monopolization_tt:0 "[monopolization_tt_judge]"
  monopolization_tt_yes:0 "$FOCUS_MIX_PREREQ_HEADER$$POLITICAL_POWER$多于[?30|.0Y]：§G是§!\n当地§Y$industrial_complex$§!数量多于[?1|.0Y]：§G是§!\n\n花费[?30|.0Y]$POLITICAL_POWER$以将[?1|.0Y]个§Y$industrial_complex$§!转变为[?1|.0Y]个作为§Y$industrial_complex$§!的$state_factory$"
  monopolization_tt_no1:0 "$FOCUS_MIX_PREREQ_HEADER$$POLITICAL_POWER$多于[?30|.0Y]：§G是§!\n当地§Y$industrial_complex$§!数量多于[?1|.0Y]：§R否§!\n\n花费[?30|.0Y]$POLITICAL_POWER$以将[?1|.0Y]个§Y$industrial_complex$§!转变为[?1|.0Y]个作为§Y$industrial_complex$§!的$state_factory$"
  monopolization_tt_no2:0 "$FOCUS_MIX_PREREQ_HEADER$$POLITICAL_POWER$多于[?30|.0Y]：§R否§!\n当地§Y$industrial_complex$§!数量多于[?1|.0Y]：§G是§!\n\n花费[?30|.0Y]$POLITICAL_POWER$以将[?1|.0Y]个§Y$industrial_complex$§!转变为[?1|.0Y]个作为§Y$industrial_complex$§!的$state_factory$"
  monopolization_tt_no3:0 "$FOCUS_MIX_PREREQ_HEADER$$POLITICAL_POWER$多于[?30|.0Y]：§R否§!\n当地§Y$industrial_complex$§!数量多于[?1|.0Y]：§R否§!\n\n花费[?30|.0Y]$POLITICAL_POWER$以将[?1|.0Y]个§Y$industrial_complex$§!转变为[?1|.0Y]个作为§Y$industrial_complex$§!的$state_factory$"

  FRA_internal_competition:0 "内部竞争"
  FRA_internal_competition_desc:0 "垄断不应导致僵化。即便在我们的国家托拉斯内部，我们也将引入竞争机制。不同的分公司、不同的生产单位之间，将在技术创新、成本控制和产品质量上展开竞赛。这种有组织的“内部竞争”，将确保我们的垄断企业永远保持着饥渴和活力。"

  FRA_centrally_planned_economy:0 "中央计划经济"
  FRA_centrally_planned_economy_desc:0 "现在，法兰西的经济将按照一张统一的、由中央计划委员会精心绘制的蓝图来运行。每一个工厂的产出，每一吨钢材的去向，都将服务于国家最宏大的战略目标。个人的欲望和地方的私利必须被抑制，只有这样，我们才能集中力量办大事，创造出市场经济永远无法企及的奇迹。"
  not_weak_central_government:0 "我们有一个足购强大的中央政府"

  FRA_great_leap_forward:0 "大跃进"
  FRA_great_leap_forward_desc:0 "在计划经济的框架下，我们将发起一场史无前例的“大跃进”运动。通过大规模的群众动员和革命热情的鼓舞，我们将挑战一切生产记录，试图在最短的时间内，走完资本主义国家需要几十年才能完成的工业化道路。这或许是一场豪赌，但胜利的回报将是无比丰厚的。"
  Cof_great_leap_forward:0 "计划：大跃进"
  Cof_great_leap_forward_tt:0 "我们每有[?1|.0Y]座用于生活消费品或贸易的工厂\n就获得[?0.005|.2G%] $MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$"

  FRA_more_than_just_the_future:0 "不止未来"
  FRA_more_than_just_the_future_desc:0 "计划经济的最终目的，不只是生产更多的钢铁和机器，更是为了塑造一种“新人”。在这种高度组织化的社会中，个人的价值将通过对集体的贡献来体现，自私自利的旧思想将被彻底扫除。我们将创造一个纪律严明、目标统一、无私奉献的新社会。"
  Cof_more_than_just_the_future:0 "计划：时代前进"
  Cof_more_than_just_the_future_tt:0 "我们每有[?1|.0Y]座用于生活消费品或贸易的工厂\n就获得[?0.005|.2G%] $MODIFIER_RESEARCH_SPEED_FACTOR$"

  FRA_each_takes_what_needs:0 "各取所需"
  FRA_each_takes_what_needs_desc:0 "当计划经济的生产力达到顶峰，当物质财富如泉水般涌流，我们就将进入共产主义的最高阶段。届时，按劳分配将被按需分配所取代。每一个公社公民，都将能自由地从社会总产品中，取走他所需要的一切。一个没有匮乏、没有私有制的理想国，正在向我们招手。"
  Cof_each_takes_what_needs:0 "计划：各取所需"
  Cof_each_takes_what_needs_tt:0 "我们每有[?1|.0Y]座用于生活消费品或贸易的工厂\n就获得[?0.005|.2G%] $MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$"

  FRA_spillover_effect:0 "满溢效应"
  FRA_spillover_effect_desc:0 "我们优势产业的成功，将像溢出杯口的香槟，滋润整个公社的土壤。这些龙头企业创造的巨额财富，将通过国家财政，反哺给那些相对落后的地区和社会福利事业。我们将用这种“满溢效应”，实现整个国家共同富裕，证明我们的道路不仅是强大的，更是公平的。"
  spillover_effect_tt:0 "$econ_industry_basic$每相较[?70|.1Y]所盈余的[?1|Y.1]都将在每月发展[?0.1|G.1]的$econ_industry_process$、$econ_industry_arms$、$econ_agriculture_mechanized$、$econ_agriculture_chemical$、$econ_agriculture_chain$、$econ_equal$、$econ_link$和$econ_innovate$"

  FRA_a_countrys_success:0 "一个国家的成功"
  FRA_a_countrys_success_desc:0 "一个强大的、富裕的、在关键领域拥有绝对优势的法兰西，就是对所有资本主义国家的最好回击。我们的成功，将不仅仅是经济上的成功，更是意识形态上的胜利。我们将成为一座无法辩驳的灯塔，吸引着全世界的劳动人民，追随我们的脚步。"
  Cof_a_countrys_success:0 "一个国家的成功"

  FRA_focus_on_backward_areas:0 "注重落后地区"
  FRA_focus_on_backward_areas_desc:0 "一个强大的国家，不能有明显的短板。我们将把投资的重心，从已经发达的工业区，转向那些长期被忽视的落后地区。通过建设新的基础设施、引导产业转移，我们将彻底改变这些地区的面貌，让革命的现代化成果，照亮公社的每一个角落。"

  FRA_border_area_economic_reconstruction:0 "边疆经济重建"
  FRA_border_area_economic_reconstruction_desc:0 "我们的边疆地区，不仅是国防的前线，也应成为经济的增长点。我们将启动一项全面的“边疆经济重建”计划，在这些地区建立新的工业和农业基地。一个繁荣而稳固的边疆，将是我们国家安全最坚实的屏障。"
  south_border_area:0 "阿尔卑斯与比利牛斯地区"
  nation_border_area_economic_reconstruction_name:0 "|边疆经济发展|"

  FRA_economic_seminar_committee:0 "经济研讨委员会"
  FRA_economic_seminar_committee_desc:0 "为了让我们的经济决策更加科学，我们将成立一个常设的“经济研讨委员会”。这个委员会将汇集来自不同产业、不同地区的专家、工人和管理者，定期就国家的宏观经济战略进行研讨。集体的智慧，将确保我们的经济航船永远行驶在正确的航向上。"
  economic_seminar_committee_tt:0 "当$pop_workers$举足轻重时\n在§每月将发展[?0.3|G.1]的$econ_industry_basic$和$econ_industry_process$\n\n当$pop_peasants$举足轻重时\n在§每月将发展[?0.3|G.1]的$econ_agriculture_mechanized$和$econ_agriculture_chemical$\n\n当$pop_merchants$举足轻重时\n在§每月将发展[?0.3|G.1]的$cof_econ_values$和$econ_agriculture_chain$\n\n当$pop_scholars$举足轻重时\n在§每月将发展[?0.3|G.1]的$econ_link$和$econ_innovate$\n\n当$pop_bureaucrats$举足轻重时\n在§每月将发展[?0.3|G.1]的$cof_econ_values$和$econ_equal$\n\n当$pop_army$举足轻重时\n在§每月将发展[?0.3|G.1]的$cof_econ_values$和$econ_industry_arms$"

  FRA_new_apprenticeships:0 "新学徒制度"
  FRA_new_apprenticeships_desc:0 "为了培养适应未来工业需求的下一代劳动者，我们将对传统的学徒制度进行现代化改革。新的学徒制度将把工厂里的实践操作与职业学校的理论学习紧密结合起来。我们的目标，是让每一个年轻人都能在走上工作岗位之前，就成为一名合格的、拥有扎实理论基础的熟练技工。"

  FRA_spontaneous_marketing_activities:0 "自发的市场活动"
  FRA_spontaneous_marketing_activities_desc:0 "计划之外的活力，同样是经济健康发展的标志。我们将适度放开对小型商业活动的限制，允许那些自发的、小规模的市场活动存在和发展。无论是街角的农产品市集，还是社区内部的跳蚤市场，这些充满烟火气的经济活动，将为我们宏大的国家计划，增添一丝人性的温暖与灵活性。"

  FRA_prepare_for_the_next_war:0 "为下一次大战做准备"
  FRA_prepare_for_the_next_war_desc:0 "莱茵河对岸的阴影从未散去。和平只是两次战争之间的短暂喘息，我们绝不能抱有任何不切实际的幻想。现在，整个公社必须转向，将所有的力量都集中到备战上来。每一座工厂都应思考如何转为军用，每一个公社都应建立自己的民兵组织。只有让整个国家都成为一座武装的堡垒，我们才能在下一次不可避免的大战中生存下来，并取得最终的胜利。"
  Cof_economy_focus_on_war_prouduce:0 "$economy_focus$ 重视军工生产"

  FRA_rearmament_of_the_capital:0 "首都军备重整"
  FRA_rearmament_of_the_capital_desc:0 "巴黎不仅是革命的政治中心，更必须成为保卫革命的军事核心。我们将对首都圈的军备工业进行一次彻底的重整与升级，确保这里的每一家工厂都能在最短时间内生产出最先进的武器。一个如钢铁般坚固的巴黎，将是我们在任何情况下都不可动摇的最后堡垒。"
  FRA_rearmament_of_the_capital_tt:0 "每有一个§Y$arms_factory$§!（包括$state_factory$）我们就将获得[?5|Y.0]个§Y$state_resource_steel$§!和[?3|Y.0]个§Y$state_resource_chromium$§!"

  FRA_lyon_arsenal:0 "里昂军工厂"
  FRA_lyon_arsenal_desc:0 "里昂，这座罗纳河畔的工业心脏，历来就是法兰西的兵工重镇。我们将进一步加大对里昂军工联合体的投资，扩建现有的兵工厂，并建立新的炮弹和炸药生产线。一个武装到牙齿的里昂，将成为我们南部防线最坚实的盾牌，也是我们未来向阿尔卑斯山另一侧输出革命的矛头。"
  FRA_lyon_arsenal_tt:0 "获得修正：§Y$Cof_state_lyon$§!\n"
  Cof_state_lyon:0 "武装核心"
  Cof_state_lyon_desc:0 "“革命不是请客吃饭，它需要钢铁与火焰。”\n——保尔·拉法格"
  Cof_state_lyon_effect:0 "[arms_research_institute_effect]§Y$Cof_state_lyon$§!每转换[?1|Y.0]座§Y$arms_factory$§!为§Y$state_factory$§!，都将§G额外§!获得[?1|Y.0]个"

  FRA_naval_expansion_in_brittany:0 "布列塔尼海军建设厂"
  FRA_naval_expansion_in_brittany_desc:0 "布列塔尼的男儿是法兰西最优秀的水手，这片花岗岩的土地也理应成为我们红色海军的摇篮。我们将在布雷斯特和洛里昂的深水良港，投资建设全新的现代化海军造船厂。我们将在这里建造更强大的战舰、更隐蔽的潜艇，向我们的敌人宣告：革命的浪潮，即将席卷整个大洋。"

  FRA_new_shipbuilding_program:0 "新造舰计划"
  FRA_new_shipbuilding_program_desc:0 "我们的舰队需要新鲜血液。根据《土伦海军宣言》所确立的战略方向，我们将启动一项雄心勃勃的新造舰计划。无论是用于破袭战的快速巡洋舰，还是能够主宰战场的强大主力舰，都将被提上建造日程。全新的战舰将陆续下水，驶向大洋，向全世界展示公社海军的崭新面貌。"

  FRA_the_ark_project:0 "方舟计划"
  FRA_the_ark_project_desc:0 "海洋将是下一次大战的关键战场。为了确保革命的火种能安然度过即将到来的滔天洪水，我们不仅需要更多的船，更需要一座钢铁的、无畏的、承载着我们所有希望的方舟。我们将倾注举国之力，调动最优良的船坞和最顶尖的工程师，建造一艘或数艘无可匹敌的海上巨兽。它的出现，本身就是对敌人最强大的威慑。"

  FRA_military_industry:0 "军事工业发展"
  FRA_military_industry_desc:0 "民用工业的繁荣固然可喜，但在大战的阴影下，一个强大的军事工业体系才是我们生存的根本。我们将引导一部分工业资源，系统性地转向军事领域。这不仅意味着生产更多的枪炮和坦克，更意味着建立一个完整的、能自我循环的军事工业生态，从特种钢材的冶炼到精密仪器的制造，无一不包。"
  Cof_economy_verne_caron_shotgun_coops:0 "韦尔内-卡隆猎枪合作社"
  Cof_economy_cartoucherie_de_alence:0 "瓦朗斯弹药厂"
  Cof_economy_ateliers_de_construction_de_tarbes:0 "ATS-塔布火炮制造工场"
  VICTORY_POINTS_9884:0 "塔布"
  Cof_economy_manufacture_darmes_de_chatellerault:0 "MAC-沙泰勒罗武器制造厂"
  VICTORY_POINTS_11596:0 "沙泰勒罗"
  Cof_economy_groupe_boussac:0 "博萨克人民纺织集团"
  VICTORY_POINTS_11628:0 "孚日"

  FRA_decentralized_rural_military_industries:0 "分散式乡村军工基础"
  FRA_decentralized_rural_military_industries_desc:0 "将所有军工企业都集中在易受攻击的大城市，是一种战略短视。我们将采取“化整为零”的策略，在广阔的乡村地区，利用废弃的农庄或洞穴，建立起无数小型的、分散的、隐蔽的军工作坊。它们或许只能生产子弹或手榴弹，但星罗棋布的它们，将构成一个敌人永远无法彻底摧毁的、人民战争的军工网络。"

  FRA_new_arms_research_institute:0 "新军备研究所"
  FRA_new_arms_research_institute_desc:0 "战争的胜负，不仅取决于钢铁的数量，更取决于技术的优劣。我们将集中公社最聪明的头脑，成立一个全新的、国家级的军备研究所。他们将不受生产指标的干扰，专注于研究那些能颠覆未来战场的武器——更快的飞机、更厚的装甲、更远的火炮。他们的每一次突破，都将是我们战胜敌人的关键砝码。"
  arms_research_institute_tt:0 "\n$infantry_weapons_research$：[?5|+=.0%%]\n$artillery_research$：[?5|+=.0%%]\n$armor_research$：[?5|+=.0%%]\n$motorized_equipment_research$：[?5|+=.0%%]\n"

  FRA_semi_armed_factories:0 "半武装军工厂"
  FRA_semi_armed_factories_desc:0 "在未来的全面战争中，民用与军用的界限将被彻底模糊。我们将推行“半武装工厂”计划，为大型民用工厂预设一条军用生产线，并定期组织工人进行转产演练。和平时期，它们生产拖拉机；战争号角吹响时，它们将在二十四小时内开始生产坦克。这种“平战结合”的模式，将赋予我们无可比拟的战争动员潜力。"
  semi_armed_factories_tt:0 "当地每有一个§Y$arms_factory$§!（包括$state_factory$）我们就将获得[?0.1|.1G%%]的$MODIFIER_ARMY_ORG_FACTOR$"
  city_semi_armed_factories_enable_yes:0 "（§G生效§!）"
  city_semi_armed_factories_enable_no:0 "（§R未生效§!）"

  FRA_intensive_agriculture:0 "集约农业"
  FRA_intensive_agriculture_desc:0 "军队靠胃行军，国家靠粮食运转。我们不能再容忍田地里的任何一丝低效和浪费。我们将推行一场彻底的农业革命，用科学化的管理、最大化的化肥投入和最优良的作物品种，将每一寸土地的生产潜力都压榨到极限。我们的麦田，必须像我们的兵工厂一样纪律严明、高产高效。"

  FRA_abundance_rationing:0 "富足的配给制"
  FRA_abundance_rationing_desc:0 "在资本主义国家，配给制是匮乏和恐慌的代名词。而在法兰西，它将成为我们制度优越性和强大组织能力的象征。凭借集约化农业带来的空前丰收，我们将建立一套“富足的配给制”。每一个公民都将获得稳定、充足、远超敌国水平的物资供应。我们将向世界证明，即使在最严酷的战争时期，公社也能让人民过上富足而有尊严的生活。"
  when_get_into_war_tt:0 "当我们进入战争状态时，我们获得："
  Cof_abundance_rationing:0 "运作良好的配给制"
  Cof_abundance_rationing_tt:0 "处于战争状态、且$econ_industry_basic$与$econ_agriculture_chain$均大于[?60|.1Y]时生效"

  FRA_more_faster_better:0 "多快好省"
  FRA_more_faster_better_desc:0 "数量本身就是一种质量。在确保基础性能的前提下，我们必须最大限度地提高武器的生产效率，降低其生产成本。通过优化生产流程、简化设计、采用替代材料，我们将以惊人的速度，为我们的军队装备上数量庞大的、可靠耐用的武器。让我们的敌人淹没在红色兵工厂的钢铁洪流之中。"

  FRA_excess_arms_trade:0 "出口冗余军备"
  FRA_excess_arms_trade_desc:0 "我们高效的兵工厂正源源不断地生产出超出我军需求的武器装备。这些钢铁不应在仓库里生锈，它们是世界革命的弹药。我们将把这些冗余的军备，输送给世界各地正在与资本主义和帝国主义搏斗的同志们。每一支步枪，每一发炮弹，都将是我们在异国他乡的战线上，射向共同敌人的子弹。"
  FRA_excess_arms_trade_tt:0 "我们现在可以对§Y处于战争中§!且§Y不禁运我们§!的国家出口多余的武器$unlock_in_internaional$"
  FRA_global_weapons_trade_show:0 "显示/隐藏武器出口决议"
  FRA_global_weapons_trade:0 "向[FROM.GetName]出口武器"
  Cof_weapons_payment:0 "支付武器账单"
  weapons_payment_pp:0 "\n如果对方选择用影响力支付：\n"
  weapons_payment_factory:0 "\n如果对方选择用经济支付：\n"
  weapons_payment_resource:0 "\n如果对方选择用资源支付：\n"

  FRA_economics_of_war:0 "战争经济学"
  FRA_economics_of_war_desc:0 "和平只是两次战争之间的短暂喘息，而我们必须为永恒的斗争做好准备。和平时期的经济规律，在战争的熔炉中将化为灰烬。我们将建立一套全新的“战争经济学”：国家的每一份资源，社会的每一次生产，都必须以服务于战争为最高、也是唯一的准则。我们将用钢铁般的意志，重塑整个国家的经济脉络，使其成为一台为胜利而生的战争机器。"
  Cof_economics_of_war:0 "轰隆作响的战争机器"
  Cof_economics_of_war_tt:0 "处于战争状态、$cof_econ_values$大于[?0|Y.1]且$econ_industry_arms$大于[?70|.1Y]时生效"

  FRA_pilot_mechanized_assembly:0 "试点机械化装配"
  FRA_pilot_mechanized_assembly_desc:0 "质量与数量，我们全都要。我们将把最新的科研成果与大规模生产的经验相结合，在重点兵工厂试点推行机械化装配线。从坦克的履带到飞机的引擎，复杂的战争机器将在流水线上被高效、精准地组装出来。我们将用这种全新的生产模式，让敌人同时面对质量与数量的双重绝望。"

  FRA_pioneer_model:0 "先军模式"
  FRA_pioneer_model_desc:0 "最终的斗争已经来临，它要求我们将革命的理念推向极致。军队，将不再仅仅是国家的盾牌，而应成为国家的大脑与心脏。我们将建立一种全新的“先军模式”，社会的一切资源、一切荣誉、一切目标，都将以军队为最高优先。我们将把整个法兰西锻造成一柄无坚不摧的利剑，一个由战士和工人组成的、拥有单一意志的战斗集体，并以此开创属于我们的未来。"
  pioneer_model_tt:0 "每个拥有作为§Y$arms_factory$§!的$state_factory$的地区额外获得[?1|.0Y]座作为§Y$arms_factory$§!的$state_factory$"

  FRA_commune_army_council:0 "公社红军委员会"
  FRA_commune_army_council_desc:0 "在大战的废墟中诞生的联邦军队，必须为下一场更残酷的战争而浴火重生。我们将成立“公社红军委员会”，这个最高军事机构将结束所有关于军队发展路线的内部争吵，统一思想，制定标准，将一支成分复杂、思想混乱的武装，重塑为纪律严明、信仰坚定的现代化革命军队。"
  
  FRA_central_brain:0 "中枢大脑"
  FRA_central_brain_desc:0 "现代战争是一部复杂的交响乐，它拒绝任何形式的即兴表演。我们将彻底抛弃地方分权和各自为战的落后思想，为我们的军队建立一个真正的“中枢大脑”。一个拥有绝对权威的最高统帅部，将对所有战线进行统一的规划、指挥与调度，确保公社的百万大军能如臂使指，化为一股无坚不摧的钢铁洪流。"
  
  FRA_strike_wherever_one_points:0 "指哪打哪"
  FRA_strike_wherever_one_points_desc:0 "中央集权的目的，是为了在战术层面实现无可比拟的精确性与毁灭性。我们的每一个师，都将成为最高统帅部手中锋利的手术刀。我们将告别犹豫不决和战场抗命的旧时代，迎来一个指令如山、令行禁止的新纪元。统帅部的意志，将通过无线电波，转化为在敌人防线上被撕开的、血淋淋的突破口。"

  FRA_take_over_the_chain_of_command:0 "越级指挥权"
  FRA_take_over_the_chain_of_command_desc:0 "在瞬息万变的战场上，僵化的指挥链条是致命的。我们将赋予最高统帅部在必要时直接指挥到师乃至更低一级单位的权力。这并非要削弱中层军官的权威，而是为了确保在关键时刻，最果断、最精确的指令能够被不折不扣地执行，如同闪电般击穿敌人的防线。"
  Cof_take_over_command:0 "独断的中央指挥权"

  FRA_beat_the_enemy_with_single_blow:0 "一击制敌"
  FRA_beat_the_enemy_with_single_blow_desc:0 "拖延和消耗战是懦夫的战术。我们将集中最精锐的装甲和机动力量，在敌人最意想不到的时间和地点，发动雷霆万钧的决定性一击。我们的目标不是占领土地，而是彻底粉碎敌人的作战意志，在一场辉煌的战役中奠定整场战争的胜利。"
  tech_beat_enemy_with_single_blow:0 "一击制敌"

  FRA_operating_table_war:0 "手术台式战争"
  FRA_operating_table_war_desc:0 "当我们的军队掌握了越级指挥的精确性和一击制敌的毁灭性后，战争将不再是混乱的泥潭，而是一场在手术台上的精准操作。每一个军事目标都将被精确解剖，每一个敌人的要害都将被我们的钢铁手术刀干净利落地切除。这是一种全新的、属于革命军队的战争艺术。"
  Cof_operating_table_war_tt:0 "§R每两周转换§!"
  FRA_operating_table_war_tt:0 "两周后："
  Cof_operating_table_war_diagnose:0 "战争手术：诊断"
  Cof_operating_table_war_operate:0 "战争手术：执行"
  Cof_operating_table:0 "战争手术室"

  FRA_national_military_academy:0 "法兰西国家军事学院"
  FRA_national_military_academy_desc:0 "一支革命的军队，需要一个革命的军官团。我们将整合全国最优秀的军事教育资源，建立一所全新的国家军事学院。在这里，未来的指挥官们不仅要学习最先进的战术理论，更要接受最严格的政治思想教育，确保从这里走出的每一位军官，都将是公社最忠诚、最可靠的利剑。"
  landmark_national_military_academy:0 "法兰西国家军事学院"
  FRA_national_military_academy_tt:0 "我们将在§Y[785.GetName]§!建设§Y$landmark_national_military_academy$§!。\n其效果为：\n  $experience_gain_army_factor_tt$[?0.1|+=.1%]\n  $MODIFIER_MAX_PLANNING_FACTOR$：[?0.025|+=.1%]\n  $MODIFIER_ARMY_LEADER_START_PLANNING_LEVEL$：[?1|G=.0]"

  FRA_flexible_joints:0 "灵活关节"
  FRA_flexible_joints_desc:0 "一支强大的军队，不应是僵硬的铁棍，而应是拥有灵活关节的有机体。我们将向中下级军官下放更多的战术自主权，鼓励他们根据战场实际情况，进行创造性的临场发挥。一个由无数个能够独立思考、快速反应的“灵活关节”组成的军队，将让敌人陷入无法预测的噩梦。"

  FRA_decentralized_chain_of_command:0 "去中心化指挥权"
  FRA_decentralized_chain_of_command_desc:0 "我们将正式确立“去中心化”的指挥原则。最高统帅部只负责制定战略目标，而将战役和战术的执行，完全交给前线的指挥官。这种基于信任和主动性的指挥模式，将极大地释放我军的作战潜能，让每一个战斗单位都成为一个能够自我驱动的作战核心。"
  Cof_decentralized_chain_of_command:0  "去中心化指挥权"

  FRA_organic_army:0 "有机军队"
  FRA_organic_army_desc:0 "当去中心化的指挥权与灵活的战术相结合，我们的军队将真正进化为一个“有机体”。它能够根据战场环境自我调整，像流水一样渗透敌人的每一个缝隙，像藤蔓一样缠绕敌人的每一个支点。它不再需要笨拙的中央指令，而是依靠成千上万个神经末梢的集体智慧，去感知并战胜敌人。"
  Cof_organic_army:0 "充满活力的中坚力量"
  tech_organic_army:0 "有机军队"

  FRA_comprehensive_information_network:0 "全面信息网络"
  FRA_comprehensive_information_network_desc:0 "去中心化的军队，更需要一个强大的信息网络作为其中枢神经。我们将大力投资于无线电通讯和战场侦察技术，建立一个能覆盖全军的、实时共享的“全面信息网络”。这将确保每一个独立的作战单位都能在第一时间掌握全局动态，做出最正确的判断。"

  FRA_reform_promotion_mechanism:0 "改革晋升机制"
  FRA_reform_promotion_mechanism_desc:0 "军官的晋升，不应再取决于他的政治派别或资历，而应只取决于他在战场上的表现。我们将建立一套全新的、以战功和能力为唯一标准的晋升机制。无论是来自圣西尔的精英，还是从士兵中提拔的勇士，只要他能带领同志们走向胜利，他就能获得最高的荣誉。"
  Cof_new_promotion_mechanism:0 "更合理的晋升机制"

  FRA_peripheral_nerve:0 "末端神经"
  FRA_peripheral_nerve_desc:0 "军队的战斗力，最终体现在每一个班组、每一个士兵身上。他们是军队的“末端神经”。我们将赋予这些最基层的战斗单位前所未有的自主权，鼓励士兵们在战斗中发挥主动性。一个拥有无数敏感而强大的“末端神经”的军队，将对战场的任何变化都做出最迅速、最致命的反应。"

  FRA_rejecting_military_bullying:0 "拒绝军队内霸凌"
  FRA_rejecting_military_bullying_desc:0 "旧军队那种野蛮的、基于等级的霸凌文化，是革命军队的耻辱。我们将发起一场彻底的军营文化改革运动，严厉禁止任何形式的军内霸凌和虐待。我们的军队，应该建立在同志式的友爱与尊重之上，而非恐惧和压迫。"
  Cof_rejecting_bullying:0 "禁止军队霸凌"

  FRA_everyone_a_political_commissar:0 "人人皆政委"
  FRA_everyone_a_political_commissar_desc:0 "在我们的军队里，每一个士兵都不仅仅是战斗员，更是一名坚定的革命宣传员。我们将深化军队的政治教育，让每一个同志都深刻理解他们为何而战。一支“人人皆政委”的军队，其战斗意志将坚不可摧，他们的存在本身，就是对敌人最强大的政治攻势。"
  tech_everyone_commissar:0 "战争政委"

  FRA_break_up_the_whole_into_pieces:0 "化整为零"
  FRA_break_up_the_whole_into_pieces_desc:0 "面对数量或装备上占优的敌人，正面硬拼是愚蠢的。我们将训练部队掌握“化整为零”的战术，在必要时，能够迅速由大规模的正规军，分解为无数个独立行动的游击小组。他们将像幽灵一样渗透到敌人的后方，破坏交通、刺杀军官，让敌人陷入人民战争的汪洋大海。"

  FRA_safety_in_numbers:0 "人多势众"
  FRA_safety_in_numbers_desc:0 "人民，是革命战争最深厚的伟力之源。我们将推行普遍义务兵役制，建立庞大的预备役体系，确保在战争爆发时，能够动员起数以百万计的武装力量。在我们的红色人海面前，任何敌人的技术优势都将显得苍白无力。"

  FRA_regularization_of_the_militia:0 "规范化民兵队伍"
  FRA_regularization_of_the_militia_desc:0 "公社的民兵组织是一支不可忽视的力量，但他们目前装备和训练水平参差不齐。我们将对全国的民兵队伍进行一次彻底的规范化改革，统一装备、统一训练大纲，并将其正式纳入国家武装力量体系。一支规范化的、庞大的民兵队伍，将是联邦军最可靠的后盾。"
  tech_regularization_of_militia:0 "专业的民兵队伍"

  FRA_cultivating_comradeship:0 "深化战友情"
  FRA_cultivating_comradeship_desc:0 "战场上最可靠的，永远是身边的同志。我们将通过集体生活、共同训练和深入的思想交流，在军队中大力培养和深化战友情谊。这种用汗水和鲜血凝结成的纽带，将使我们的军队在最残酷的逆境中，依然保持无与伦比的凝聚力和战斗力。"
  Cof_cultivating_comradeship:0 "军队兄弟情"

  FRA_allow_non_frenchs_join_army:0 "允许非法籍士兵"
  FRA_allow_non_frenchs_join_army_desc:0 "我们的革命是国际主义的，我们的军队也应如此。我们将向全世界所有愿意为社会主义事业而战的同志敞开大门，允许他们加入联邦军队。这些来自不同国家的红色战士，将组成一支真正的“国际纵队”，用他们的行动向世界宣告：全世界无产者，联合起来！"
  Cof_world_army:0 "世界兵团"
  Cof_world_army_tt:0 "§R如果我们取缔了§Y$bill_free_immigration$§!法案，该改革将失效§!"

  FRA_elite_soldiers:0 "精兵良将"
  FRA_elite_soldiers_desc:0 "数量优势固然重要，但在关键的突破口，往往需要最精锐的力量。我们将从全军中选拔最优秀的战士，组建一支“精兵”部队。他们将接受最严酷的训练，学习最复杂的战术，成为我们手中最锋利的一把尖刀。"

  FRA_fully_equipped:0 "全副武装"
  FRA_fully_equipped_desc:0 "一把钝刀无法撕开敌人的铠甲。对于我们宝贵的精兵部队，我们绝不吝啬资源。从自动武器到防弹衣，从最新的无线电到高热量口粮，他们将获得公社所能提供的、最好的一切装备。一支全副武装的精锐之师，将是所有敌人的噩梦。"
  tech_fully_equipped:0 "全副武装"

  FRA_construction_corps:0 "建设兵团"
  FRA_construction_corps_desc:0 "我们的军人，和平时期是建设者，战争时期是战斗员。我们将从精英部队中抽调骨干，组建一支“建设兵团”。他们将利用先进的工程技术，参与到国家最宏大的基础设施建设中。这不仅能加速国家发展，更能确保我们的军队在任何环境下都具备强大的工程作业能力。"
  construction_corps:0 "建设兵团"

  FRA_raising_bar_for_joining_military:0 "提高征兵标准"
  FRA_raising_bar_for_joining_military_desc:0 "我们需要的不是乌合之众，而是意志坚定、纪律严明的革命战士。我们将全面提高征兵标准，对入伍者的身体素质、文化水平和政治觉悟进行更严格的筛选。一支由高素质兵员组成的军队，其战斗力将远非旧时代的炮灰可比。"
  unlock_army_strategy:0 "我们现在可以编辑部队编辑时，在支援栏位处选择§Y“精简编队”§!，其可以帮助我们以更少的人数组建军队§R（若单位所需人力<=0会出现BUG）§!"

  FRA_ensuring_quality_of_integrated_training:0 "确保整体训练质量"
  FRA_ensuring_quality_of_integrated_training_desc:0 "无论是民兵还是精兵，都必须遵循统一的、高标准的训练大纲。我们将成立一个由总参谋部直属的训练督导委员会，对全军的训练质量进行监督和评估。我们将确保，从我们训练营里走出的每一个士兵，都是一名合格的、值得信赖的革命战士。"

  FRA_special_military_category:0 "特殊兵种"
  FRA_special_military_category_desc:0 "现代战争需要多样化的作战能力。我们将根据不同的作战环境，建立专门的特殊兵种部队。无论是能在阿尔卑斯山如履平地的山地猎兵，还是能从天而降、直插敌人心脏的伞兵，都将成为我们克敌制胜的奇兵。"

  FRA_across_the_ocean:0 "穿过海洋"
  FRA_across_the_ocean_desc:0 "革命的烈火不能只局限于欧洲大陆。为了将我们的力量投送到遥远的海岸，我们将建立一支精锐的海军陆战队。他们将接受最严格的两栖作战训练，能够从任何一片海滩登陆，将红旗插上敌人的滩头阵地。"

  FRA_vanguard_task_force:0 "先锋特遣队"
  FRA_vanguard_task_force_desc:0 "在装甲集群发起主攻之前，需要一支力量为其撕开突破口。我们将组建一支由战斗工兵、突击炮和喷火兵组成的“先锋特遣队”，专门负责扫清敌人的雷区、碉堡和反坦克阵地。他们将用血肉和火焰，为我们的钢铁洪流开辟道路。"

  FRA_conquering_the_hills:0 "征服山巅"
  FRA_conquering_the_hills_desc:0 "山地是天然的堡垒，但也可能成为我们的坦途。我们将组建和训练专业的山地部队，他们将装备轻便的武器，掌握娴熟的攀登和滑雪技巧。无论是比利牛斯山还是阿尔卑斯山，都无法阻挡我们革命的脚步，每一座山巅都将被我们征服。"

  FRA_appraisal_advancement:0 "考核式分层"
  FRA_appraisal_advancement_desc:0 "为了最大限度地发挥每一名士兵的潜能，我们将引入“考核式分层”制度。通过定期的、严格的军事技能和体能考核，我们将把士兵划分为不同的等级，并给予相应的待遇和晋升机会。这将极大地激发士兵们的训练热情，形成一种你追我赶、奋勇争先的良好氛围。"

  FRA_reflections_from_the_great_war:0 "反思世界大战"
  FRA_reflections_from_the_great_war_desc:0 "上一次大战的惨痛教训，我们绝不能忘记。无论是凡尔登的绞肉机，还是索姆河的尸山血海，都向我们揭示了旧式战争的野蛮与愚蠢。我们将组织全军，对大战的经验与教训进行一次深刻的、系统性的反思。只有正视过去的错误，我们才能在未来的战争中，避免重蹈覆辙。"

  FRA_coordinate_with_three_armed_forces:0 "三军协同"
  FRA_coordinate_with_three_armed_forces_desc:0 "陆、海、空，不再是各自为战的独立王国。我们将建立一个常设的三军协同作战司令部，制定联合作战条令，并定期举行大规模的跨军种联合演习。一支能够陆海空一体、无缝协同的武装力量，将发挥出三倍于其自身的力量。"

  FRA_lightning_war:0 "闪电战"
  FRA_lightning_war_desc:0 "静止的战线是死亡的陷阱。我们将彻底抛弃阵地战的陈旧思想，拥抱一种全新的、基于速度与突然性的“闪电战”理论。通过集中使用坦克、俯冲轰炸机和摩托化步兵，我们将在敌人反应过来之前，就将其指挥体系彻底瘫痪，将其防线撕成碎片。"

  FRA_instant_victory_theory:0 "速胜论"
  FRA_instant_victory_theory_desc:0 "当闪电战的理论被推向极致，我们就将拥抱“速胜论”的信念。我们相信，通过一次完美的、毁灭性的闪击，我们可以在战争的最初几周、甚至几天内就彻底击溃敌人的主力，迫使其投降。这不仅能最大限度地减少我方的伤亡，更是向全世界展示革命力量雷霆万钧之势的最佳方式。"

  FRA_travel_thousand_miles_a_day:0 "一日千里"
  FRA_travel_thousand_miles_a_day_desc:0 "速度，是闪电战的灵魂。我们将不惜一切代价，推动我军的全面摩托化和机械化。我们的每一个步兵师，都将乘坐卡车和装甲运兵车投入战斗。一支能够“一日千里”的军队，将让敌人永远无法建立起稳固的防线，只能在无尽的追击中崩溃。"

  FRA_learning_from_barricades:0 "街垒的遗产"
  FRA_learning_from_barricades_desc:0 "从1871年的公社到1919年的总罢工，街垒战的经验已经深深融入我们的血液。我们将把这种“街垒的遗产”系统化、理论化，使其成为我们现代防御思想的基石。我们不仅要学习如何在城市中构筑坚固的防线，更要学习那种根植于人民、坚韧不拔的防御精神。"

  FRA_put_to_our_advantage:0 "为己所用"
  FRA_put_to_our_advantage_desc:0 "敌人的优势，同样可以化为我们的武器。我们将深入研究敌人的战术思想和装备性能，并有针对性地制定反制措施。无论是利用缴获的坦克组建我们自己的装甲部队，还是通过分析敌人的通讯来设置埋伏，我们都将把敌人的力量“为己所用”，让他们作茧自缚。"

  FRA_triumph_of_will:0 "意志的胜利"
  FRA_triumph_of_will_desc:0 "物质的力量终有极限，而革命的意志坚不可摧。在最艰难的防御战中，我们将向士兵们灌输“意志胜利论”的信念。通过强大的政治宣传和精神鼓动，我们将把每一个士兵都锻造成一个永不屈服的战斗堡垒。在我们的钢铁意志面前，任何敌人的进攻都将粉身碎骨。"

  FRA_rock_firm:0 "坚如磐石"
  FRA_rock_firm_desc:0 "我们的防御，不应只是被动地承受打击，而应像磐石一样，让来犯的浪潮在自己面前撞得粉碎。我们将构筑由反坦克壕、地雷区、永备工事和纵深梯次配置的部队组成的、坚不可摧的防御体系。任何胆敢踏入这片死亡地带的敌人，都将有来无回。"

  FRA_when_attack_ture_vulnerable:0 "攻击时正是脆弱时"
  FRA_when_attack_ture_vulnerable_desc:0 "进攻，是敌人最强大的时刻，也是其最脆弱的时刻。我们将训练部队掌握防守反击的精髓，在承受住敌人的第一波冲击后，利用其队形混乱、筋疲力尽的瞬间，立刻投入预备队，发动迅猛的、致命的反击，将进攻的敌人彻底歼灭在我们的阵地前。"

  FRA_man_can_conquer_nature:0 "人定胜天"
  FRA_man_can_conquer_nature_desc:0 "无论是泥泞的沼泽、崎岖的山地，还是茂密的森林，都不能成为阻挡我们前进的障碍。我们将向士兵们灌输“人定胜天”的信念，并大力发展特种工程装备，确保我们的军队在任何极端地形下，都能保持强大的作战能力。在革命军队的面前，没有不可逾越的天险。"

  FRA_chameleon_warfare:0 "变色龙战法"
  FRA_chameleon_warfare_desc:0 "我们的军队将像变色龙一样，完美地融入任何作战环境。我们将大力发展伪装技术，训练士兵利用地形地物，让他们能够像消失在背景中一样，对敌人发动出其不意的打击。一支看不见的军队，才是最可怕的军队。"

  FRA_pursui_oriented_guerrilla_warfare:0 "主动型游击战"
  FRA_pursui_oriented_guerrilla_warfare_desc:0 "我们的游击战，不应只是被动地骚扰敌人，而应是主动地、以歼灭敌人有生力量为目的的进攻行动。我们将把敌人的后方变成我们的前线，用“主动型游击战”不断地、系统地削弱敌人的战争潜力，为我军主力的总攻创造条件。"

  FRA_flexible_and_mobile:0 "灵活机动"
  FRA_flexible_and_mobile_desc:0 "“敌进我退，敌驻我扰，敌疲我打，敌退我追。”这十六字诀将成为我们所有部队的作战信条。我们将最大限度地发挥我军灵活机动的优势，通过不断的运动、穿插和迂回，牢牢掌握战场的主动权，迫使笨重的敌人陷入被动挨打的绝境。"

  FRA_dominant_firepower:0 "支配性火力"
  FRA_dominant_firepower_desc:0 "我们将不再吝啬炮弹。通过大规模生产火炮和建立高效的炮兵指挥体系，我们将追求在每一个战场上，都取得绝对的、压倒性的“支配性火力”。在我们的钢铁风暴将敌人的阵地彻底犁为焦土之前，我们的步兵绝不发起冲锋。"

  FRA_ultra_long_range_artillery:0 "超远距离炮击"
  FRA_ultra_long_range_artillery_desc:0 "敌人的指挥部、后勤枢纽和集结地，都将处于我们炮火的打击范围之内。我们将研发和部署射程更远的重型火炮和火箭炮，对敌人的纵深目标进行持续的、毁灭性的打击。战争，将在敌人看到我们第一个士兵之前，就已经开始。"

  FRA_shower_of_artillery:0 "炮如雨下"
  FRA_shower_of_artillery_desc:0 "我们将用炮弹的数量来弥补精度的不足。通过饱和式的炮火准备，我们将在敌人的阵地上降下名副其实的“钢铁阵雨”。在这种铺天盖地的火力覆盖下，任何工事都将化为齑粉，任何抵抗意志都将被彻底摧毁。"

  FRA_sport_combat:0 "运动战"
  FRA_sport_combat_desc:0 "我们将把战争，变成一场高强度的“运动”。通过不断的穿插、分割、包围，我们将迫使敌人离开他们熟悉的工事，在运动中与我们交战。在广阔的战场上，一支更灵活、更坚韧、更能忍耐艰苦的军队，将取得最终的胜利。"

  FRA_artillery_dynamics:0 "火炮动力学"
  FRA_artillery_dynamics_desc:0 "我们的炮兵将不再是固定的火力点，而是能够跟随一线部队快速机动的支援力量。我们将为炮兵部队全面换装自行火炮和摩托化牵引车，让他们能够随时出现在最需要的地方，为我们的进攻矛头提供最及时的火力支援。"

  FRA_precision_killing:0 "精准杀伤"
  FRA_precision_killing_desc:0 "每一发炮弹都应该有它的价值。我们将大力发展炮兵侦察和火控技术，并为一线部队配备炮兵观察员。通过精确的计算和引导，我们的炮火将能够像外科手术刀一样，精准地摧毁敌人的指挥所、机枪火力点和炮兵阵地。"

  FRA_machine_war:0 "机械战争"
  FRA_machine_war_desc:0 "未来的战争，将是机器与机器的较量。我们将把国家的工业力量，毫无保留地倾注到战争机器的生产中。坦克、飞机、大炮——这些钢铁巨兽将成为我们军队的主宰，我们将用一个无可匹敌的机械化军团，去碾碎一切敢于阻挡革命的敌人。"

  FRA_armor_research_development_funding:0 "装甲研发资金"
  FRA_armor_research_development_funding_desc:0 "更厚的装甲，更强的火炮，更快的速度。我们将为我们的装甲车辆研究机构提供充足的资金和最优秀的人才，鼓励他们不断探索新的技术。我们绝不能满足于现有的成就，我们的目标，是永远拥有比敌人更先进一代的坦克。"

  FRA_secondary_armor:0 "辅助性装甲力量"
  FRA_secondary_armor_desc:0 "坦克不应孤军奋战。我们将大力发展自行火炮、装甲侦察车、装甲运兵车等“辅助性装甲力量”。一个由多种装甲车辆组成的、功能完备的合成化部队，才能在战场上发挥出最大的威力。"

  FRA_steel_flood:0 "钢铁洪流"
  FRA_steel_flood_desc:0 "我们将简化坦克的设计，优化生产流程，将我们的工厂变成生产钢铁巨兽的流水线。我们将用数量的绝对优势来压倒敌人，让我们的“钢铁洪流”淹没战场上的每一个角落，让敌人在无尽的坦克集群面前感到彻底的绝望。"

  FRA_red_thunder:0 "红色雷霆"
  FRA_red_thunder_desc:0 "当我们的钢铁洪流与闪电战的理论相结合，就将爆发出“红色雷霆”般的毁灭性力量。我们的装甲集群将以无可阻挡之势，在敌人的防线上撕开巨大的、无法愈合的突破口，直捣黄龙，将革命的旗帜插上敌人的首都。"

  FRA_renseignements_generaux:0 "法兰西情报总局"
  FRA_renseignements_generaux_desc:0 "知己知彼，百战不殆。我们将重组并加强我们的情报机构，成立一个统一的、高效的“法兰西情报总局”。它将像一只看不见的眼睛，监视着国内外所有敌对势力的动向，为我们的最高决策者，提供最及时、最准确的情报。"

  FRA_expanding_intelligence_services:0 "扩张情报机构"
  FRA_expanding_intelligence_services_desc:0 "我们将向情报总局注入更多资源，招募和培训更多的特工，建立一个遍布全球的情报网络。从柏林的政府大楼到阿尔及尔的军营，我们的人将无处不在。任何针对公社的阴谋，都将在酝酿阶段就被我们彻底粉碎。"

  FRA_logistics_is_the_true_war:0 "后勤才是硬仗"
  FRA_logistics_is_the_true_war_desc:0 "外行谈战术，内行谈后勤。我们将彻底改革我军落后的后勤体系，建立一个由铁路、公路和仓库组成的、高效的现代化后勤网络。我们将确保，每一名前线士兵，都能及时获得他所需要的子弹、口粮和药品。一条坚不可摧的补给线，是胜利最可靠的保障。"

  FRA_nationalism_drives_fight_willing:0 "通过民族主义唤醒战斗意志"
  FRA_nationalism_drives_fight_willing_desc:0 "国际主义的理想固然崇高，但对法兰西故土的热爱，同样是激励我们战斗的强大力量。我们将通过宣传教育，唤醒深植于人民心中的民族自豪感和对德复仇的渴望。当每一个士兵都将保卫法兰西的荣耀视为自己的神圣使命时，他们的战斗意志将无坚不摧。"

  FRA_battlefield_angels:0 "战场天使"
  FRA_battlefield_angels_desc:0 "我们将大力发展野战医疗体系，为每一个作战单位都配备合格的医护人员和充足的医疗物资。这些“战场天使”将与士兵们并肩作战，在第一时间救治伤员，最大限度地减少我军的伤亡。这是对每一个生命的尊重，也是对战斗力的最大保障。"
  tech_battlefield_angels:0 "战场天使"

  FRA_soldiers_stomach_is_generals_sword:0 "士兵胃是将军剑"
  FRA_soldiers_stomach_is_generals_sword_desc:0 "一支饥饿的军队无法作战。我们将改进野战食品的质量和配给方式，确保我们的士兵即使在最艰苦的战斗中，也能获得充足、营养的伙食。吃饱了饭的士兵，才有力气去赢得胜利。"
