  Cof_soldiers_stomach_is_generals_sword_level_up:0 "§G持续4周以提升效果§!\n§R后勤不足时将降低效果§!"
  Cof_soldiers_stomach_is_generals_sword5_level_up:0 "§R后勤不足时将降低效果§!"
