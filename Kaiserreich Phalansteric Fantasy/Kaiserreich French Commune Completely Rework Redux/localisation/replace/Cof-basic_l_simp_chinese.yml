  cofstory.1.title:0 "秋日的岔路"
  cofstory.1.desc:0 "秋日的丰收节，是村里一年中最热闹的日子。空气中混杂着烤面包、苹果酒和篝火的香气。手风琴拉出的欢快旋律，伴随着人们的笑声，回荡在小小的广场上。埃米尔和母亲坐在一起，但他却感觉自己像个局外人。他知道，节日的喧嚣过后，他必须为自己的人生，选择一条道路。\n\n“你应该去看看巴黎，埃米尔！”索菲，他可爱的青梅，端着两杯冒泡的苹果酒挤到他身边，她的眼睛比节日的篝火还要亮。她将一个信封塞进他手里，上面印着索邦大学的纹章。“这是我托在巴黎的表哥搞到的‘人民理工发展计划’推荐名额！想想吧，工程师、科学家……那才是法兰西的未来！我们不能一辈子都只闻着泥土的味道。”她的话语里，充满了对外面世界的渴望。\n\n这时，让-皮埃尔大叔走了过来，他洪亮的声音盖过了手风琴。“未来？安稳才是未来！”他善意地拍了拍索菲的头，然后转向埃米尔，眼神却很严肃，“孩子，我已经为你申请了皮托兵工厂的高级技工学徒名额。那是一份受人尊敬的工作，一份真正的保障。只有在CGT的羽翼下，你才能安稳地成家、立业，而不是去巴黎追逐那些虚无缥缈的梦。”\n\n篝火的另一边，卢克和几个沉默寡言的老兵正在喝着烈酒，他们与节日的欢乐气氛格格不入。卢克看到了埃米尔，向他招了招手。走近时，他闻到了一股浓烈的烟草和硝烟混合的味道。“他们在用未来和安稳收买你，是吗？”卢克的声音很低，却像砂纸一样粗糙，“看看我们，埃米尔。我们才是法兰西的过去，也是它唯一的未来。当你的‘未来’被德国人的坦克碾碎，当你的‘安稳’被他们的炮火烧成灰烬时，你才会明白，唯一值得信赖的，只有你手里的步枪。阿尔萨斯在等待，我们也在等待。”\n\n当他准备离开时，在角落里为孩子们分发糖果的马克叫住了他。“他们都想带你走，离开这里。”马克微笑着说，笑容质朴而真诚，“可你想过留下来吗？为这个村子，为我们的父老乡亲，做点什么。我们正在筹建一所夜校，教大家读书写字，计算收成。我们缺一个像你这样、既懂土地又渴望知识的老师。革命，不一定非要去巴黎，也可以在这里，在我们脚下的这片土地上生根发芽。”\n\n篝火渐渐熄灭，是时候回家了。埃米尔和母亲走在回家的路上，晚风带来了田野的宁静。母亲握了握他冰冷的手，轻声问道：“今天，有很多人跟你说话，是吗？埃米尔，我的孩子，别听他们的。听听你自己的心，它想去哪里？”"
  cofstory.1.a:0 "为了母亲的期望，我选择未来。"
  cofstory.1.b:0 "为了父亲的遗愿，我选择安稳。"
  cofstory.1.c:0 "为了阿尔萨斯，我选择战斗。"
  cofstory.1.d:0 "为了我的同胞，我选择扎根。"

  cofstory.2.title:0 "少女的选择"
  cofstory.2.desc:0 "年初的清晨，阳光穿过里昂的薄雾，照进吉罗家小小的公寓。阿黛尔·吉罗已经不再是那个对政治感到遥远和困惑的少女了。过去的一年，父亲在餐桌上关于派系斗争的怒火，母亲深夜里关于家庭未来的担忧，都像刻刀一样，在她心里划下了深深的痕迹。她知道，她不能再仅仅做一个“不情愿的公民”了。她必须做出选择。\n\n她站在窗前，看着楼下街道上开始忙碌起来的人们。她的未来，就像这座城市一样，有几条截然不同的道路。\n\n她想起了父亲上周带她去参加的CGT家庭日。在丝织厂宽敞的食堂里，当地总工会的代表像一位慈祥的大家长，亲手为退休的老工人们颁发养老金和疗养证。孩子们在院子里嬉戏，脸上洋溢着无忧无虑的笑容。那是一个庞大的、温暖的集体，为身处其中的每一个人遮风挡雨。父亲已经为她在妇女联合会里安排好了一个文书的职位。那是一条平坦、安稳的路，是成为这个巨大集体中一颗备受呵护的齿轮。\n\n但里昂公立师范学校的招生海报，也在街角的墙上贴着。她想起了她的中学老师曾带她们参观新建的市政大楼。在窗明几净的档案室里，老师指着那些分门别类的卷宗，用一种近乎虔诚的语气说：“孩子们，这就是秩序，这就是理性。一个强大的国家，就是由无数个这样精确、可靠的螺丝钉构成的。”老师说，她的才智不应被埋没。国家需要她，去成为这台精密机器的一部分。那是一条通往更广阔天地的、充满使命感的道路。\n\n而在城市的另一端，又是另一番景象。她想起了上个月，她的朋友，一个信奉略显叛逆的美术生，拉着她去参加的一个地下展览。在破旧的阁楼里，那些大胆的、不羁的画作，嘲笑着一切权威。艺术家们在烟雾缭绕中高声辩论，探讨着“个体的彻底解放”。“我们为什么要成为齿轮或螺丝钉？”朋友的眼睛里闪着火花，“我们应该成为我们自己！成为艺术家、思想家、革命者！阿黛尔，真正的革命，是生活的革命！”那是一个混乱、危险却又充满了生命力的世界。\n\n但真正动摇她的，是上周发生的事情。街区尽头的纺织厂传来一声巨响，蒸汽管道爆炸了。她和邻居们冲出去，只看到一片混乱——哭喊声、灼伤的工人、手足无措的工会管事。救护人员迟迟未到。就在这时，一辆漆着红色十字和齿轮标志的卡车冲了过来。一群穿着简朴制服、手臂上扎着红袖章的年轻人跳下车。他们是“国家工团主义联盟”的志愿急救队。他们没有口号，没有犹豫，动作快得像一部精准的机器。他们冷静地包扎、止血、抬上担架，眼神里有一种燃烧般的专注。在那个地狱般的场景里，他们是唯一的光。那是一种将意志投入到拯救与牺牲中的召唤。\n\n阿黛尔转过身，看到母亲正默默地看着她，眼神里充满了爱与理解。\n\n“想好了吗，我的孩子？”母亲轻声问。"
  cofstory.2.a:0 "我选择成为一颗齿轮。"
  cofstory.2.b:0 "我选择成为一颗螺丝钉。"
  cofstory.2.c:0 "我选择成为我自己。"
  cofstory.2.d:0 "我选择成为一团火焰。"

  cofstory.3.title:0 "窗户与课本"
  cofstory.3.desc:0 "雨季过后，一座崭新的校舍在村庄的东头拔地而起。木料的清香混杂着油漆的味道，孩子们兴奋地在崭新的窗户下追逐打闹。这一切，都源于那项《乡村教育资助法案》。埃米尔·福格特看着这一切，心中充满了前所未有的满足感。他选择留下来，而他的选择，似乎正在得到回报。\n\n巴黎送来了崭新的课本、石板和粉笔。埃米尔的夜校，第一次有了正规的教室。白天，他教孩子们读书写字；晚上，他教大人们如何计算合作社的账目，如何看懂农业报纸上的天气预报。他教的，都是他们需要的，是能让他们的生活变得更好一点的知识。他觉得自己正在做着全法兰西最正确、最实在的工作。\n\n直到那位来自国家教育委员会的“指导员同志”到来。\n\n他是个年轻人，和埃米尔年纪相仿，穿着一身笔挺的制服，说话时带着巴黎人的口音和不容置疑的自信。他盛赞了埃米尔的工作，然后，便拿出了一份全国统一的《乡村教育指导纲要》。\n\n“埃米尔同志，”他指着纲要说，“你的热情值得肯定，但方法需要规范。农民不仅需要知道如何计算收成，更需要理解革命的宏大叙事。从下周开始，夜校的课程必须加入每周四小时的‘公社历史与政治理论’。”\n\n埃米尔翻开那本崭新的政治课本，里面满是关于劳工总议会的派系斗争史、公共安全委员会的法令解读，以及一些他自己都看不太懂的哲学家的语录。\n\n“可是……同志，”埃米尔迟疑地开口，“让-皮埃尔大叔他们更想知道，为什么今年化肥的价格又涨了。他们读不懂这些。”\n\n指导员的笑容变得有些僵硬。“这正是教育的目的，埃米尔同志。提高他们的政治觉悟，让他们能读懂。这是国家的政策。你的任务，是执行。”\n\n那个星期，当埃米尔第一次在黑板上写下“论工团主义官僚化的必然性与制衡机制”时，他看到台下那些熟悉的、被田里活计累了一天的乡亲们，脸上露出了和他当年在村口听到那些政客高谈阔论时一模一样的、茫然而疏远的表情。\n\n一扇崭新的窗户被打开了，明亮的光线照了进来。但随之而来的，还有一本沉重的、规定了你看向何方的课本。埃米尔看着窗外自家的葡萄园，第一次对自己当初的选择，产生了一丝动摇。"
  cofstory.3.a:0 "我为他们打开了一扇窗，却不能决定窗外的风景。"

  cofstory.4.title:0 "致葡萄园的信"
  cofstory.4.desc:0 "巴黎的秋夜，比家乡来得更早，也更冷。埃米尔·福格特坐在索邦大学集体宿舍那张狭窄的书桌前，窗外是拉丁区永不熄灭的灯火和隐约的喧嚣。他摊开信纸，笔尖悬在半空，久久没有落下。他想念葡萄园里泥土的味道。最终，他开始写信，写给他的朋友，皮埃尔。\n\n皮埃尔，我亲爱的朋友，\n\n见信如晤。\n\n最近巴黎都在讨论那项新通过的《全面教育法案》，宿舍和食堂里到处都是兴奋的、或是愤怒的争吵。我不太懂那些大道理，但我的确身处在这场变革的中心。\n\n我从未想过自己能学到这么多东西。这里的图书馆比我们整个村子还要大，书架高得像教堂的穹顶。我在这里看到了能让河流改道的水坝蓝图，触摸到了能在一小时内完成我们一个月工作量的精密机床。老师们说，我们这些通过“人民理工发展计划”被选拔上来的学生，正是这个新法案的基石，是建设一个崭新、强大的法兰西的希望。有时在深夜，看着这些图纸，我也会感到一种前所未有的激动。我想，如果我能学会这些，或许有一天，我们家乡的那条老水渠就再也不会在夏天干涸了。\n\n但是，皮埃尔，当我看得越多，心里的困惑也越多。\n\n这个法案通过后，一切都变了。和我同宿舍的，是一个来自布列塔尼的男孩，他写的诗，是我听过最美的，能让人闻到大海的味道。可上周，他的助学金申请被驳回了，理由是“根据新法案精神，文学创作不属于国家优先发展的技术领域”。我看到他深夜里，一个人在走廊尽头默默地流泪。\n\n我还看到那些生在巴黎的同学，他们穿着体面的衣服，高声赞美着法案带来的“理性与秩序”。他们中的一些人，在食堂里会模仿我们外省人的口音，然后哄堂大笑。在他们眼中，我们这些“理工计划”的学生，或许和那些需要被“优化”的旧机器，没什么两样。\n\n这个法案，像一台巨大的筛选机。它很高效，很强大，将我们这些被认为是“有用”的零件从全国各地挑选出来，送到巴黎来打磨、上油。可那些被筛掉的呢？那些同样有才华，却不符合“优先发展”标准的，那些和我们一样、只是没有被选中的同胞们呢？\n\n我们正在建设一个更强大的法兰西，这一点我毫不怀疑。但我时常会想，我亲爱的朋友，在这座我们正在建造的、崭新的大厦里，还为那些被留下的、我们熟悉的人们，留了一扇窗吗？\n\n代我向你的家人，向让-皮埃尔大叔和所有人问好。告诉他们，我想念葡萄成熟时的味道了。\n\n你的朋友，\n埃米尔"
  cofstory.4.a:0 "一个矛盾的未来。"

