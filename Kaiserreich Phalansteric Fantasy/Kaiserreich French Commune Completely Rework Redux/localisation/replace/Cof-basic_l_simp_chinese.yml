  Cof_weak_central_government:0 "孱弱的中央职权"
  Cof_weak_central_government_desc:0 "在革命前，地方公社联合体的设想通常被认为最有可能的革命范式。而在革命后，或许是出于对理想诺言的兑现，又或者是单纯没有能力统合整个国家，地方分权被确立了：中央政府很难对地方的决策做出反制，而地方却可以靠着地方代表在中央展现影响力。虽然地方也在施行相互制衡的议会与委员会双轨制，但这种制衡只存在于理论上，地方的政治地头蛇几乎垄断了地方立法与行政的权力。虽然中央政府的公共安全委员会在理论上可以对地方的委员会发号施令，但在层层的不配合与明里暗里地抵制后，落到地方上就几乎是“不存在”来自中央的命令。\n\n虽然有不少无政府主义者或地方主义者支持这种模式，但就国家的角度而言，这对于跨地区的资源调配是一个大问题。地方之间的差异自旧共和国时期就存在，如果丧失了中央政府这个可以跨区域调配资源的手段，那么法兰西的地区发展差异将更加不平衡与畸形。无论哪个主义，只要其还坚持着社会主义的意识形态，就不应该坐视这种情况的发展。"

