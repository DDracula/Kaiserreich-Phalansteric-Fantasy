  FRA_block_development_model:0 "区块发展模式"
  FRA_block_development_model_desc:0 "我们不能再满足于各个城市的单打独斗。我们将根据地理位置和产业优势，将全国划分为巴黎-加莱、波尔多-南特、马赛-里昂三大经济区块。通过强化区块内中心城市的辐射能力，带动周边地区协同发展，形成规模效应。这三个巨大的经济引擎，将共同牵引法兰西这艘巨轮高速前进。"
  block_development_model_tt:0 "§C我们将根据几个§Y经济重心§!将全国划分为几个区块，以带动§Y邻近地区§!发展§!"
