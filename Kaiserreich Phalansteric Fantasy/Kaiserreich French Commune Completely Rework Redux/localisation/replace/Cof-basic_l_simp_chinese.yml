  Cof_CGT_weaken_desc:0 "总工会（Confédération Générale du Travail）在革命前就是法兰西最大的工会组织，在革命到来时，总工会更是担任了革命中枢的位置。在革命后，总工会不再局限于一个劳工工会组织，而是直接参与到经济决策与政治事物中——这本来是符合工团主义的诉求的——直到1934年的“诉CGT案”爆发，团结政策再也不能堵住那些因为总工会的垄断而遭到利益侵害的人们的嘴。而我们最终选择削弱总工会的地位，这本来早就该做了，如果总工会阻挡了我们的革命，我们就应该对其进行改革，甚至在必要时消灭它。任何因为过去的情感或历史因素来阻碍人民获得此刻幸福的行为都不是我们所追求的社会主义！"
