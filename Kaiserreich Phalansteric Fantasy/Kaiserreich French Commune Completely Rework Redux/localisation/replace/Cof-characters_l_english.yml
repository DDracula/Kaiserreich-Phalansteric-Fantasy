  FRA_georges_catroux:0 "Georges Catroux"
  FRA_georges_catroux_army_chief_desc:0 "$faction_jaco$-$faction_jaco_neos$\n$Cof_army_theory_centrailed_command_proponent$\n§YBorn:§!§L January 29, 1877; Limoges, Haute-Vienne, French Republic§!\n§YBackground:§!§L Georges Catroux was the son of a colonel in the colonial forces. He attended the Prytanée National Militaire and entered Saint-Cyr in 1896. Upon graduation in 1898, he joined the 12th Chasseurs Alpins. During the Dreyfus Affair and the issues regarding the separation of church and state, he was regarded as an opportunistic Republican. In 1900, he joined the Foreign Legion, rising to Lieutenant and participating in the suppression of rebellions in Algeria. In 1903, he went to Indochina to assist Governor-General Jean Baptiste Paul Beau. In 1906, he met Hubert Lyautey, whose 'oil spot' tactics influenced him deeply. He later served as Lyautey's aide and staff officer in the Oran Division in Morocco, rising to Captain. In 1913, he was awarded the Legion of Honour and served as a political aide to Algerian Governor-General Charles Lutaud; however, the two had poor relations due to political differences. Returning home in 1916, he served as a battalion commander in the 2nd Algerian Infantry Regiment during the Battle of Verdun. In 1917, he fought at Hill 304. In 1918, he participated in the battles of Moreuil Wood and Noyon. Rising to Major in 1919, he led a battalion against a German division for nearly twenty hours during Operation Elector, despite a leg injury, before being captured. He received four Croix de Guerre during the war. Returning in November 1919 as a temporary regimental commander, he faced soldier unrest caused by Lutaud's stalling on citizenship rights. The 1920 Pétain coup triggered the Civil War. Initially supporting the military government, Catroux led the 2nd Regiment into revolution as the tide turned and negotiations with the Ministry of Colonies failed. Post-war, he rose to Lieutenant Colonel in the 503rd Tank Regiment in 1922, attended the École Supérieure de Guerre in 1923, and moved to the Third International’s Foreign Affairs Department in 1925, managing contacts in North Africa, the Levant, and Indochina. Rising to Brigadier General in 1930 and Major General in 1935, he commanded the 23rd Military District. Catroux supports centralization and opposes the rigid General Staff, advocating for younger leadership. Regarding colonies, he believes independence must be achieved by locals with Western socialist support, respecting indigenous culture—a blend of Lyautey’s thoughts and socialist equality. Known as the 'Diplomatic General,' he supports the Jacobins, believing societal centralization aids stability, though he refuses to abandon democracy.§!\n§YNote: He supports the Neo-Socialists within the Jacobins, but is not their most radical proponent.§!"

