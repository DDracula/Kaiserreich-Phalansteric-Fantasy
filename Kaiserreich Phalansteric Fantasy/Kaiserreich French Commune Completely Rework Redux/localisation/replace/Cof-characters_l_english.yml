  FRA_gaston_billotte:0 "Gaston Billotte"
  FRA_gaston_billotte_commander_desc:0 "§YBorn:§!§L February 10, 1875; Sommeval, Aube, French Republic§!\n§YBackground:§!§L Gaston Billotte, of Burgundian descent, was the son of a primary school teacher.\n\nIn 1894, he entered the 'Alexander III' class at Saint-Cyr, studying under Paul-Frédéric Rollet. After graduating in 1896, he served in the Marine Infantry, followed by postings to Tonkin (Vietnam) and China. Returning to France in 1907, he attended the École Supérieure de Guerre. From 1911 to 1913, he served as a battalion commander in Tonkin again, then with the occupation forces in Morocco until 1915.\n\nRising to Lieutenant Colonel in 1915, he headed the Foreign Operations section of the General Staff's 3rd Bureau. Promoted to Colonel in 1916, he became Chief of the 3rd Bureau. After a brief stint as deputy commander of the 40th Infantry Division in 1917, he joined the 32nd Division in 1918. While commanding the 15th Infantry Regiment during the Battle of the Lys, he was poisoned by mustard gas at Mount Kemmel and evacuated. Returning to duty in February 1919, he participated in the Compiègne and Clermont offensives and the May Offensive. During the July mutinies, Billotte's unit was paralyzed until the end of the war. During the 1920 Pétain coup, he was promoted to Brigadier General and designated for a post in Tunisia, but the Civil War broke out before the appointment was finalized. Billotte remained neutral and idle at home until the end of the conflict.\n\nAfter the Revolution, Billotte chose to join the People's Army, which welcomed his expertise despite the lack of professional officers. He reorganized the chaotic forces through the 1st Bureau of the General Staff in 1923, rose to Major General in 1927, and served as an advisor for North African and Indochinese revolutionary issues within the Third International in 1929. By 1935, he was appointed Military Governor of Paris.\n\nIn military thought, Billotte is conservative, believing in defensive tactics and fire superiority, treating armored units as mobile reserves. Billotte joined the People's Army by circumstance rather than political conviction; his only concern is defeating Germany in the next war.§!\n§YNote: Billotte is a neutral centrist.§!"

  FRA_raoul_magrin_vernerey:0 "Raoul Magrin-Vernerey"
  FRA_raoul_magrin_vernerey_high_command_desc:0 "§YBorn:§!§L February 7, 1892; Budapest, Kingdom of Hungary, Austro-Hungarian Empire§!"

  FRA_georges_blanchard:0 "Georges Blanchard"
  FRA_georges_blanchard_high_command_desc:0 "§YBorn:§!§L December 9, 1877; Orléans, Loiret, French Republic§!\n§YBackground:§!§L Georges-Maurice-Jean Blanchard was the son of a Captain, but hailed from a family of artists. After graduating from the École Polytechnique and the School of Artillery and Engineering, he entered the École Supérieure de Guerre in 1913. At the outbreak of WWI, he was a Captain in the 56th Artillery Regiment, fighting at Morhange, the Vosges, and Ypres. He served on various corps and army staffs throughout the war. In 1918, he joined Joffre's office, earning high praise for his intellect. During the 1920 coup, he participated in technical staff work under Joffre's command despite personal reservations. As the military government collapsed, he refused to flee to Algiers, choosing to remain in France. After undergoing scrutiny by a special military tribunal between 1921 and 1924, he was acquitted and retained his rank due to the coerced nature of his involvement. He became a professor at the Center for Higher Military Studies and eventually rose to Brigadier General and Deputy Chief of Staff of the 8th Army by 1934.\n\nAn artillery officer by training, Blanchard emphasizes firepower and defense, believing that overwhelming the enemy with superior ordnance is the key to victory. He is highly skilled in staff logistics. Blanchard is cultured and somewhat pessimistic, yet highly professional in executing orders. He holds no enthusiasm for Communal politics.§!\n§YNote: Despite his acquittal, his past involvement in the coup makes his further promotion extremely difficult. He has no clear political leaning.§!"

