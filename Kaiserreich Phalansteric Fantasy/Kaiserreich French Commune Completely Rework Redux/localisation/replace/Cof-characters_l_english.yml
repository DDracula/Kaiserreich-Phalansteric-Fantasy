  FRA_emile_muselier:0 "Émile Muselier"
  FRA_emile_muselier_navy_chief_desc:0 "§YBorn:§!§L April 17, 1882; Marseille, Bouches-du-Rhône, French Republic§!\n§YBackground:§!§L Émile Muselier was among the first high-ranking officers to embrace the revolutionary government. His early career was spent in the Far East and the Mediterranean. In 1915, he fought as a marine commander on the Yser in Belgium. Later, he chaired the naval section of the R&D department. His first true command was the aviso 'Scarpe' in April 1918. When the sailors of the 'Scarpe' mutinied, Muselier joined the new Federal Navy. His career has since flourished, rising to the rank of Vice Admiral.§!"

