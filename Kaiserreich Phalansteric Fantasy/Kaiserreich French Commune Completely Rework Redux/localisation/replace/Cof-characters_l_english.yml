  FRA_diego_brosset:0 "Diego Brosset"
  FRA_diego_brosset_commander_desc:0 "$faction_sore$-$faction_sore_oldl$\n§YBorn:§!§L October 3, 1898; Buenos Aires, Argentina§!\n§YBackground:§!§L Diego Charles Joseph Brosset was a native of Lyon, though born in Argentina where his father was a stockbroker. Returning to France at age two, he attended Jesuit schools but dropped out at fifteen due to poor grades and a hatred for discipline. Driven by a 'burning mysticism,' he volunteered in 1916, joining the 68th Chasseurs Alpins. He fought at Malmaison in 1917 and Moreuil in 1918, rising to Corporal and then Sergeant during the Compiègne and Somme offensives in 1919. As mutiny swept the 68th, Brosset admitted the slaughter should stop but remained a soldier. During the Pétain coup, he refused to fight his comrades and defected to the Revolution. He earned four Croix de Guerre during WWI. Post-victory, he met Kœnig in Haute-Savoie and rose to Second Lieutenant. After graduating from military school in 1924, where he won military athletic championships, he joined the Third International's operations, volunteering for service in the Sahara. He became an expert on Saharan culture and Arabic, earning the nickname 'The Camel Man.' Rising to Lieutenant Colonel in 1929 and Colonel in 1932, he joined the General Staff and earned a degree in Oriental Languages. Graduating from the École Supérieure de Guerre in 1935, he rose to Brigadier General. His irregular warfare experience leads him to emphasize NCO initiative and small unit tactics. His nationalist and mystical tendencies align him with the Sorelians. Passionate and bold, he is known for stunts like driving a jeep up stairs and writing the novel 'Sahara, the Man Remote from the West.'§!\n§YNote: Diego supports the Old Guards. He possesses extensive knowledge of the Sahara region.§!"
  FRA_diego_brosset_high_command_desc:0 "$faction_sore$-$faction_sore_oldl$\n$Cof_army_theory_nco_initiative_proponent$ $Cof_army_theory_small_combat_proponent$\n§YBorn:§!§L October 3, 1898; Buenos Aires, Argentina§!\n§YBackground:§!§L [See Biography above]§!"
  FRA_hunter:0 "The Hunter"

  FRA_marie_pierre_koenig:0 "Marie-Pierre Kœnig"
  FRA_marie_pierre_koenig_army_chief_desc:0 "$faction_sore$-$faction_sore_oldl$\n§YBorn:§!§L October 10, 1898; Caen, Calvados, French Republic§!\n§YBackground:§!§L Marie-Joseph-Pierre-François Kœnig, of Alsatian origin, was the son of an organ builder and a florist. In 1917, he enlisted in the 36th Infantry Regiment. Graduating as a Second Lieutenant in 1918, he fought at the Lys and the Matz, earning the Croix de Guerre. In 1919, he participated in the May offensive but remained neutral during the general mutinies following the disaster at Saint-Mihiel. He fiercely opposed the Second Treaty of Versailles. During the 1920 Pétain coup, Kœnig's regiment voted to support the 'General Mutiny' called by Sorel. Defecting to the Revolution, he became one of the first liberation fighters of the People's Army. Post-victory, he served in Haute-Savoie against Swiss forces and rose to Captain in the 43rd Division by 1924. In 1926, he volunteered for the Third International’s military department, guiding the Chilean Revolution and building the army in Patagonia. His experience in movement warfare against Argentine infiltrators leads him to reject trench warfare in favor of mobility and NCO initiative. Despite his Catholic background and Alsatian roots, he is a staunch Nationalist who supports the Sorelians as the only force capable of reclaiming the lost lands. Surprisingly, he holds significant sympathy for the Jewish people.§!\n§YNote: Kœnig is a staunch Nationalist supporting the Sorelian Old Guards, though he may not agree with all their ideological points.§!"

  FRA_francois_darlan:0 "François Darlan"
  FRA_francois_darlan_navy_chief_desc:0 "$faction_sore$-$faction_sore_oldl$\n§YBorn:§!§L August 7, 1881; Nérac, Lot-et-Garonne, French Republic§!\n§YBackground:§!§L Jean Louis Xavier François Darlan was born into a naval family. Graduating from the Naval Academy in 1902, he served in an artillery battery at Verdun during the Great War. In the chaos of the revolution, Darlan abandoned his moderate leftist beliefs to rejoin the Federal Navy, rising rapidly. He is now one of the most respected figures in the French Navy and takes great pride in the fleet he helped rebuild.§!"

