  FRA_georges_bataille:0 "Georges Bataille"
  FRA_georges_bataille_leader_desc:0 "$faction_sore$-$faction_sore_yout$\n§YBorn:§!§L September 10, 1897; Billom, Puy-de-Dôme, French Republic§!\n§YBackground:§!§L Georges Bataille, the son of a syphilitic father who influenced him profoundly, underwent a major change following his father's death during the Great War. Originally from a pious Catholic family, his mother attempted to flee with him to join the National Army during the Revolution. Failing to escape, they remained in the Commune, masking their faith. Bataille eventually traveled to Britain, Spain, and Italy, but chose to return to Paris. In 1924, he co-founded the Surrealist movement in France with André Breton, but broke away a year later, seeking more revolutionary movements and gaining inspiration from psychoanalyst Jacques Lacan. In 1929, influenced by a forgery of Sorel's diary, Bataille launched the 'Young Sorelian Vanguard Movement.' Despite differences over Surrealism, Breton eventually supported him. Valois, intrigued by this vital movement, reached out to them; however, Bataille refused to join the CNS, instead forming the 'Sorel Club' as an independent ally. Since then, almost all fringe ideological movements in France have flocked to this 'freak-friendly' organization. No one knows what Bataille truly found in Sorel’s notes, nor can they predict what reforms this 'madman' intends for the Commune. Perhaps the answer is known only to him.§!"
  FRA_georges_bataille_advisor_desc:0 "$faction_sore$-$faction_sore_yout$\n§YBorn:§!§L September 10, 1897; Billom, Puy-de-Dôme, French Republic§!\n§YBackground:§!§L [See Biography above]§!"
