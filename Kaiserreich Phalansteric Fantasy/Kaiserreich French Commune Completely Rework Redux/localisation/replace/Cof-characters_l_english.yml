  FRA_aubert_frere:0 "Aubert Frère"
  FRA_aubert_frere_commander_desc:0 "§YBorn:§!§L August 21, 1881; Grévillers, Pas-de-Calais, French Republic§!\n§YBackground:§!§L Aubert Frère was the sixth of eleven children. Raised with a Christian education, he entered Saint-Cyr at 19. He spent most of his early career in Morocco before returning to France in 1912. During the Great War, he fought at Charleroi, Verdun, and the Somme, rising from a battalion commander in the 1st Infantry Regiment to command Alpine troops. He was wounded three times and cited eight times for his distinguished service.§!"

  FRA_andre_boris:0 "André Boris"
  FRA_andre_boris_commander_desc:0 "§YBorn:§!§L August 23, 1878; Toul, Meurthe-et-Moselle, French Republic§!\n§YBackground:§!§L André Pierre Louis Boris was of Jewish descent. His father was a veteran of the Franco-Prussian War who later suffered from mental illness, while his mother came from the prominent Alexandre family. Boris followed a distinguished academic path at the Polytechnique, specializing in artillery. During the Dreyfus Affair, while believing Dreyfus innocent, he maintained faith in the legal system. He served on the staff of the 70th Division during WWI, earning the Legion of Honour and the Croix de Guerre for frequent reconnaissance at the most dangerous points of the front. By 1918, as a Major, he participated in the Second Marne and the Great Offensive, receiving British and Belgian honors. During the July mutinies of 1919, he emphasized moderate solutions to address soldier grievances. In the 1920 Pétain coup, as a staunch Republican, he refused orders from the military government and led his entire regiment into revolution. Rising to Colonel in 1924 and Major General by 1933, he became Inspector General of Artillery in 1935. Boris remains deeply influenced by French military tradition and WWI experience, advocating for firepower superiority. His family is described as 'patriotic, republican, and firmly secular.'§!\n§YNote: He does not follow any political faction. He loathes totalitarianism and keeps a distance from the Sorelians due to his Jewish heritage.§!"

