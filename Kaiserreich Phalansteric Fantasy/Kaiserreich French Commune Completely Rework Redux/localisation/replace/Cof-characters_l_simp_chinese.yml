  FRA_gaston_billotte:0 "加斯东·比约特"
  FRA_gaston_billotte_commander_desc:0 "§Y生于：§!§L1875年2月10日；法兰西共和国、奥布省索梅瓦尔§!\n§Y背景：§!§L加斯东·比约特，祖籍勃艮第，父亲是小学教师。\n\n1894年进入圣西尔军校的亚历山大三世班学习，师从保罗-弗雷德里克·罗莱。1896年毕业后，在海军步兵服役。随后派往东京（越南）和中国服役。1907年回到法国，就读于陆军高级指挥学校。1911年至1913年，他以营长身份再次前往东京（越南），再赴摩洛哥占领军中服役至 1915 年。\n\n1915年晋升中校，被派往法军总司令部担任第三局对外作战处处长。1916年晋升上校，升第三局局长。1917年末短暂担任第四十步兵师副师长。1918年任职于第三十二步兵师，4月指挥第十五步兵团参加利斯河战役（第四次伊普尔战役），在凯梅尔山战斗中遭芥子气袭击而中毒，回后方疗养。1919年2月归队，3月到5月间率部队先后参加贡比涅战役、克莱蒙战役与五月攻势。随着七月兵变爆发，比约特的部队陷入瘫痪，直至战争结束。1920年贝当政变后，提拔比约特为准将，准备派去突尼斯。但任命未到，内战爆发，贝当政府陷入混乱，无暇顾及比约特的任职问题。比约特无意干涉政局，赋闲在家直至内战结束。\n\n革命后，比约特选择进入人民军，缺乏军官的人民军亦接纳比约特。1921年指挥第六十四步兵旅，1923年进入总参谋部第一局，负责人员配置、装备与复员，整顿混乱的人民军。1927年任第十步兵师师长，晋升少将。1929年进入第三国际军事处，作为顾问指导北非与印度支那革命问题。1933年成为最高战争委员会委员，并晋升中将。1935年成为巴黎军事长官。\n\n军事思想上，比洛特比较保守，他相信防御战术与火力作用，把装甲部队当做机动预备队使用。\n\n比约特进入人民军具有一定的意外成分，他本人不关心政治。他唯一关心的是在下次大战中打败德国人。§!\n§Y重要：比约特是中立派。§!"

  FRA_raoul_magrin_vernerey:0 "拉乌尔·马格林-韦尔内雷"
  FRA_raoul_magrin_vernerey_high_command_desc:0 "§Y生于：§!§L1892年2月7日；奥匈帝国、匈牙利王国佩斯-皮利什-绍尔特-基什孔县布达佩斯§!"

  FRA_georges_blanchard:0 "乔治·布朗夏尔"
  FRA_georges_blanchard_high_command_desc:0 "§Y生于：§!§L1877年12月9日；法兰西共和国、卢瓦雷省奥尔良§!\n§Y背景：§!§L乔治·莫里斯·让·布朗夏尔，父亲是上尉，但家族却是雕刻家和艺术家世家，他的祖先曾获罗马大奖。1897年8月考入巴黎综合理工学院，1899年就读于炮兵与工程应用学校，1913年进入陆军高级指挥学校。1914年开战时，在第五十六炮兵团任上尉。他参加了莫尔昂日战役、沙姆山口战役、热贝维莱战役、瓦夫尔战役与第一次伊普尔战役。1915年3月，进入第十六军参谋部，参加第一次香槟战役。同年7月转任第四集团军的参谋部，参加第二次香槟战役。1916年继续在香槟地区与德军拉锯。1917年参与第三次香槟战役（香槟山战役）。1918年3月遭毒气袭击，受伤住院。1918年5月出院并转入霞飞的办公室工作。霞飞评价他：“越了解他，就越敬佩这位杰出军官的智识与品格。” 1919年3月晋升少校。1919年11月，《第二次凡尔赛和约》签订后，贝当与霞飞决定政变，继续战争。布朗夏尔自称反对政变，但他作为霞飞副官参与其中，负责部分技术性工作。1920年1月贝当政变，组织军政府并任命霞飞为“护国大元帅”，霞飞命令布朗夏尔进入总参谋部第三局工作，晋升中校。随着“总兵变”与内战的爆发，军政府兵败如山倒，贝当与霞飞很快逃往了阿尔及尔。尽管有霞飞劝说，但深感前途无望的布朗夏尔拒绝霞飞的请求，留在法国。1921年到1924年间，布朗夏尔接受公社政府审查，最终认为布朗夏尔是因霞飞强迫而参与政变，没有主观恶意且危害性较小，布朗夏尔无罪释放。释放后，布朗夏尔保留原军衔，同年成为高级军事研究中心成员。1926年任第一八一炮兵团参谋。1930年任一八一炮兵团团长，晋升上校。1934年晋升准将，任第八集团军副参谋长。\n\n布朗夏尔是炮兵出身，又受一战的影响，更强调火力与防御。认为运用强大的火力压倒敌人才是胜利的关键。他长期从事参谋工作，擅长物资调配与战略规划。\n\n布朗夏尔很有素养、为人悲观，但专业素质过硬，能很好地完成上级的任务。对于公社政治并不热衷。§!\n§Y重要：尽管无罪释放，但鉴于其政变的前科，他并不受重视。他不是社会主义者，也没有明显政治倾向。§!"

