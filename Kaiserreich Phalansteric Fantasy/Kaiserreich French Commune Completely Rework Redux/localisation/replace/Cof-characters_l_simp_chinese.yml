  FRA_georges_catroux_army_chief_desc:0 "$faction_jaco$-$faction_jaco_neos$\n$Cof_army_theory_centrailed_command_proponent$\n§Y生于：§!§L1877年1月29日；法兰西共和国、上维埃纳省利摩日§!\n§Y背景：§!§L乔治·卡特鲁，父亲是殖民地部队的上校。中学就读普吕塔内军事高中。1896年进入圣西尔军校。1898年毕业，进入第十二山地猎兵营。在德雷福斯事件和政教分离问题中，被认为是机会主义共和党人。1900年加入外籍军团，升任中尉，参加阿尔及利亚平叛。1903年前往印度支那协助总督鲍渥（让-巴蒂斯特·保罗·博）。1906年结识于贝尔·利奥泰，其“油滴战术”让他收获颇丰。后为利奥泰幕僚兼奥兰师参谋，在摩洛哥服役，升任上尉。1913年，获荣誉军团骑士勋章。担任阿尔及利亚总督查尔斯·卢托的政治幕僚。两人政见不合，关系不佳。1916年回国参战，任阿尔及利亚第二步兵团营长，参加凡尔登战役。1917年参加三〇四号高地战斗（凡尔登）。1918年参加莫雷伊森林战役和努瓦永战役。1919年升任少校，3月德军发动选帝侯行动，卡特鲁在单腿受伤的情况下，率一个营抵挡德军一个师近二十小时，最终被俘。战争期间获四次战争十字勋章。1919年11月回国，担任临时团长。卢托对士兵公民权问题百般拖延，引发士兵不满。1920年贝当政变，引发法国内战。最开始卡特鲁和第二团支持军政府，但随着内战失利，且卡特鲁与殖民部就公民权问题协商未果，激怒第二团士兵，认为军政府没有前途的卡特鲁率第二团起义。内战后，1922年担任第五〇三装甲团团长，升中校。1923年就读于陆军高级参谋学校。1925年调去第三国际外事处，负责与北非、黎凡特和印度支那等地区的外交或联络事务。1927年晋升上校。1928年兼任外交部伊斯兰外交专员。1930年晋升准将。1935年回归部队，领导第二十三军区并晋升中将。卡特鲁在各大军事流派中支持集中化并反对保守僵化的总参谋部，认为位置应该让给年轻人。对于殖民地问题，他认为殖民地的独立应由当地民族自己完成，西方社会主义者只能起辅助作用，应尊重当地文化风俗、着重与民族主义势力联合，不能贸然武装干涉。待殖民地独立后，西方再进行与之强而有力的政治、经济、文化联合以促进现代化。这是利奥泰殖民思想与社会主义平等思想的混杂产物。卡特鲁为人谦虚、温和，喜欢协商而非武力解决问题，人称“外交将军”。他支持雅各宾派，他认为社会集权主义有助于团结与稳定，但不能完全放弃民主。§!\n§Y重要：他支持雅各宾派中的新社会主义派，但不是最坚定的支持者。§!"

