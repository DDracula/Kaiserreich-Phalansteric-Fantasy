  FRA_leon_jouhaux:0 "莱昂·儒奥"
  FRA_leon_jouhaux_leader_desc:0 "$faction_synd$-$faction_synd_mode$\n§Y生于：§!§L1879年7月1日；法兰西共和国、塞纳省巴黎§!\n§Y背景：§!§L莱昂·儒奥出生于一个革命家庭：祖父参与了1848革命，而父亲参与了1871的巴黎公社起义。命运似乎早已注定，在一场意外之后，30岁的莱昂·儒奥成为了CGT的秘书长。而在后来的革命当中，儒奥同样是积极的参与者。\n\n革命胜利之后，儒奥同样被视为中心人物。他积极维持与索雷尔的合作，在索雷尔去世后，也呼吁继续团结、反对分裂，尽管这并未阻止索雷尔派的出走。而在工团派与无政府派决裂后，儒奥一直试图挽回与无政府派的关系，虽然无法重新组成联盟，但也至少保持良好的合作关系。与此同时，儒奥实际上对在俄国失败的列宁主义者抱有一定的同情，虽然工农共曾公开表示对工团派的敌视，但在私下里，儒奥一直试图缓和反对派与工团派之间的关系。§!"
