  FRA_aubert_frere:0 "奥贝尔·弗雷尔"
  FRA_aubert_frere_commander_desc:0 "§Y生于：§!§L1881年8月21日；法兰西共和国、加莱海峡省格雷维耶§!\n§Y背景：§!§L奥贝尔·弗雷尔是11个孩子中的老六。他幼年接受基督教教育，19岁进入圣西尔军校。在1912年回到法国之前，他的大部分时间都是在摩洛哥度过的。他在世界大战期间，他最初参加了沙勒罗瓦战役，后来又参加了凡尔登和索姆河战役。他先是担任为第一步兵团的营长，后来又被擢升为阿尔卑斯山地部队的营长。大战中他三次负伤，八次受到嘉奖，可谓功勋卓著。§!"
  
  FRA_andre_boris:0 "安德烈·鲍里斯"
  FRA_andre_boris_commander_desc:0 "§Y生于：§!§L1878年8月23日；法兰西共和国、默尔特-摩泽尔省图勒§!\n§Y背景：§!§L安德烈·皮埃尔·路易·鲍里斯，犹太人，其父保罗·莱昂·鲍里斯曾参加普法战争，退伍后任治安官，后来进入精神病院；其母加布里埃尔·亚历山大家世显赫，鲍里斯是乔治·雷内·亚历山大少将的侄子，土木工程师保罗·亚历山大的侄子，与保罗·莱昂（法兰西学会院士）有血缘关系，还是乔治·鲍里斯的兄弟——乔治·鲍里斯是莱昂·布鲁姆的幕僚。\n\n在图勒学院学习期间，希腊语、历史和地理成绩优异。老师评价其“聪明好学、极其勤奋努力”。1895 年考入巴黎综合理工学院，学习火炮技术。德雷福斯事件期间，尽管他认为德雷福斯是无辜的，但仍相信司法系统的判决。1906 年晋升中尉。1910 年进入陆军高级指挥学校，晋升上尉。一战爆发时，在第七十步兵师参谋部任职。1914 年，参加莫尔昂日战役、格朗库罗内战役、第一次阿图瓦战役。1915 年参加第二次阿图瓦战役和第三次阿图瓦战役。因“频繁侦察前线最危险的地点，为指挥部提供了宝贵的协助”，8 月 4 日获荣誉军团骑士勋章和战争十字勋章（带棕榈叶）。1916 年进入第三集团军参谋部。1917 年4 月参加尼维尔攻势。1918 年进入第四集团军参谋部，晋升少校，参加第二次马恩河战役、苏瓦松-马尔内舒茨行动与西线大反攻。获英国军功十字勋章、比利时战争十字勋章。1919 年调任第二十步兵团参谋，参加贡比涅战役与克莱蒙战役，再获荣誉军团骑士勋章。七月兵变爆发后，鲍里斯理解官兵的苦衷，强调温和手段解决问题。1920 年贝当政变，作为共和派的鲍里斯拒绝军政府调遣。法国内战期间，在全团官兵要求下，鲍里斯率领官兵起义。内战后，因其主动加入革命，鲍里斯晋升中校。1922 年接管第三〇六炮兵团。1924年领导总参谋部第三局，晋升上校。1929年任第一军区炮兵指挥官，晋升准将。1933年担任总参谋部炮兵主任，晋升少将。1935年担任炮兵监察长，晋升中将。鲍里斯是炮兵军官出身，他坚持法国陆军传统与一战的经验，强调火力至上。他对公社炮兵的发展有很大影响。\n\n鲍里斯家族被评价为“爱国者、共和主义者，并且坚定地信奉世俗主义” ，他本人也秉持了家族的传统。对于共和主义的坚持是他拒绝贝当的原因。§!\n§Y重要：他不追随任何政治派别。但他反感集权主义，又因他是犹太人，因而远离索雷尔派。§!"

