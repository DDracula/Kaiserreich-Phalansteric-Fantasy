  FRA_marie_pierre_koenig:0 "马里-皮埃尔·柯尼希"
  FRA_marie_pierre_koenig_army_chief_desc:0 "$faction_sore$-$faction_sore_oldl$\n§Y生于：§!§L1898年10月10日；法兰西共和国、卡尔瓦多斯省卡昂§!\n§Y背景：§!§L马里-约瑟夫-皮埃尔-弗朗索瓦·柯尼希，祖籍阿尔萨斯，父亲是著名风琴制造师，母亲是花商。早年在圣玛丽学院和马尔赫布中学求学，并积极参与先锋青年俱乐部活动（天主教会赞助的体育俱乐部）。1917年，刚刚高中毕业便手持毕业证参军，并于同年4月17日编入第三十六步兵团。随后前往伊苏丹的预备军官学校学习，成为候补军官。1918年2月毕业并成为准尉，5月参加利斯河战役、6月参加马茨战役、8月参加西线大反攻。因表现出色，获军功奖章和战争十字勋章，并升少尉。1919年3月参加贡比涅战役，4月参加克莱蒙战役——再获战争十字勋章。最终参与了五月攻势。随着圣米耶尔战役的大败，7月爆发遍及全军的兵变，柯尼希保持中立。11月，政府签订《第二次凡尔赛和约》，柯尼希极其反对。1920年贝当政变，推举霞飞为“护国大元帅”，撤销一切改革措施并试图重启战争，激怒了工人阶级与基层官兵。在索雷尔的号召下，“总兵变”爆发了，第三十六步兵团经投票决定支持兵变，作为基层军官的柯尼希默认投票结果。随着内战爆发，三十六团参加革命。由此，柯尼希成为了人民军最早的解放战士之一。革命胜利后，柯尼希继续服役。1921年，他加入第十五高山猎兵营，在上萨瓦地区与瑞军对峙并晋升中尉。1922年，转任第四十步兵师情报官。1924年任职于第四十三师参谋部，晋升上尉。1926年，志愿去第三国际军事处，参与指导智利革命与巴塔哥尼亚的军队建设。1929年，因表现出色，晋升少校。1932年，晋升中校。1935年回国，进入第十四步兵师参谋部，担任卡特鲁的副官，并晋升上校。\n\n柯尼希长期在智利南部和巴塔哥尼亚地区服役，与阿根廷渗透军打运动战。这种非正规战争模式使他更强调军队的机动性，不认可堑壕战。基于自身长期的基层服役经验，他还强调士官的作用，强调士官的主动性。\n\n柯尼希具有浓厚的天主教色彩，并不是社会主义者。但他是坚定的民族主义者，以法兰西利益为先，认为孱弱的阿尔及尔政府无法完成光复故土的使命，因而选择公社，尤其支持索雷尔派。尽管有天主教徒和索雷尔派的双重身份，但他意外地同情犹太人。§!\n§Y重要：柯尼希是坚定的民族主义者，支持索雷尔守旧派。但除此之外，他不一定认同索雷尔派的其他观点。§!"

  FRA_francois_darlan:0 "弗朗索瓦·达尔朗"
  FRA_francois_darlan_navy_chief_desc:0 "$faction_sore$-$faction_sore_oldl$\n§Y生于：§!§L1881年8月7日；法兰西共和国、洛特-加龙省内拉克§!\n§Y背景：§!§L让·路易·泽维尔·弗朗索瓦·达尔朗于1881年8月7日出生于一个海军世家。1902年，他从海军学校毕业。在大战期间，他在凡尔登战役的炮兵连队中服役。在革命的混乱中，达尔朗抛弃了他的爱国主义和温和左翼信念，重新加入联邦海军，并在接下来的几年里迅速晋升。现在，他是法国海军中最受尊敬的人之一，并对自己帮助重建的海军感到非常自豪。§!"

