  FRA_diego_brosset:0 "迪戈·布罗塞"
  FRA_diego_brosset_commander_desc:0 "$faction_sore$-$faction_sore_oldl$\n§Y生于：§!§L1898年10月3日；阿根廷共和国、布宜诺斯艾利斯省布宜诺斯艾利斯§!\n§Y背景：§!§L迭戈·查尔斯·约瑟夫·布罗塞，里昂人，其父是布宜诺斯艾利斯的股票经纪人。迪戈两岁回国，早年在里昂和多勒的耶稣会学校学习，成绩不佳且厌恶校规，十五岁辍学。他受“炽热的神秘主义”驱动，对战争和祖国感兴趣。1916年志愿入伍，成为第六十八高山猎兵营的列兵。1917年参加马尔迈松战役。 1918年参加第一次亚眠战役和参加第三次皮卡第战役，在莫里斯尔和莫雷伊作战，晋升下士。1919年3月参加贡比涅战役、第三次索姆河战役、瓦兹河战役，晋升中士。最后参加圣米耶尔战役。随着兵变浪潮席卷六十八营。迪戈不想停战，但承认屠杀应该停止。12月末成为准尉，准备就读军事步兵学院。贝当政变后，重启战争，第六十八营再次兵变，军政府准备镇压六十八营。在路上的迪戈被动员至政府军，但迪戈拒绝与战友开战，临阵脱逃至六十八营。随着内战爆发，最终参加革命。一战期间，迪戈总共获得四枚军事十字勋章。革命胜利后，前往上萨瓦，与瑞军对峙，结识柯尼希，晋升少尉。1922年，进入军事步兵学院学习。在校勤奋且乐于运动，曾获得全法军人运动会800米和1500米冠军，并在乔因维尔体操与击剑学院学习。1924年毕业，晋升中尉。被选入第三国际行动部门。自告奋勇前往非洲服役，在撒哈拉活动，负责调查当地情况、联系反殖民势力、组织游击队等。他精通阿拉伯语与撒哈拉文化，是撒哈拉通。期间升任上尉和少校。1929年兼总参谋部非洲与东方事务处副处长，晋升中校。1932年回国进入总参谋部工作，同时考入巴黎东方语言文化学院，晋升上校。1934年获东方语言学士学位并考入陆军高级指挥学校学习，锐评其圈子封闭，“没有灵魂”，1935年毕业，成为第二十四步兵旅旅长，晋升准将。迪戈非常规作战经验丰富，军事思想反传统：强调士官主动性与小兵团作战。迪戈具有民族主义与神秘主义倾向，与索雷尔派不谋而合。他对撒哈拉文化异常热爱，绰号：“骆驼人”。热爱写作，著有小说《撒哈拉，远离西方的人》。热情似火，常有大胆的举动，如把吉普车开到楼梯上。§!\n§Y重要：迪戈支持守旧派。他对于撒哈拉地区十分了解。§!"
