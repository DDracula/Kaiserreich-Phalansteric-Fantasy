  FRA_emile_muselier:0 "埃米尔·米瑟利耶"
  FRA_emile_muselier_navy_chief_desc:0 "§Y生于：§!§L1882年4月17日；法兰西共和国、罗讷河口省马赛§!\n§Y背景：§!§L埃米尔·米瑟利耶是首批拥护革命政府的高级军官之一。他的早期军事生涯主要在远东和地中海度过。1915年，他在比利时的伊瑟尔河作为海军陆战队指挥官战斗。后来他成为研发部海军部门的主席。他第一次真正意义上的指挥是在1918年4月指挥斯卡尔普号通报舰。斯卡尔普号水兵兵变之际，米瑟利耶也加入了新的联邦海军。他的生涯蒸蒸日上，最终升任海军中将。§!"

