  FRA_adrien_marquet:0 "阿德里安·马凯"
  FRA_adrien_marquet_advisor_desc:0 "$faction_jaco$-$faction_jaco_neos$\n§Y生于：§!§L1884年10月6日；法兰西共和国、吉伦特省波尔多§!\n§Y背景：§!§L阿德里安·马凯，自1925年就当选为波尔多市长，并一直持续担任这一职位。这使得他能对波尔多进行诸多其他地方公社难以开展的工作。在与马赛尔·戴亚结识后，他们迅速成为了密友，并以波尔多模式为范例，构建了“新社会主义”。\n\n马凯在组建法国社会党后迅速在波尔多进行了“新社会主义改造”，尽管新社会主义更像是源于波尔多模式，但效果是显著的，波尔多迅速成为了发展最快的几个地方公社之一。这也为雅各宾派推广新社会主义打下了基石。§!"  
