  FRA_benoit_frachon:0 "伯努瓦·弗拉商"
  FRA_benoit_frachon_leader_desc:0 "$faction_synd$-$faction_synd_radi$\n§Y生于：§!§L1893年5月13日；法兰西共和国、卢瓦尔省勒尚邦-弗日罗勒§!!\n§Y背景：§!§L伯努瓦·弗拉商出生于一个矿工家庭，但父亲在他15岁的时候便去世了，他不得不作为一个学徒而早早地进入社会。加入CGT的时候，弗拉商年仅16岁，在革命时，他凭借丰富的基层斗争经验，成功领导了当地的总罢工。\n\n在革命胜利后，弗拉商借由一次机会前往了美国，在那里他与当地世界产业工人联合（IWW）交流密切。并且从IWW中学到了很多事物。回到公社后，弗拉商意识到，工团派所倡导的产业工团主义相比IWW的模式显得过于落后。于是，他与其他曾赴美的同志共同提出了“团结工团主义”的概念，用以描述IWW所倡导的、赋予基层工人更大权力的制度模式。§!"
  FRA_benoit_frachon_advisor_desc:0 "$faction_synd$-$faction_synd_radi$\n§Y生于：§!§L1893年5月13日；法兰西共和国、卢瓦尔省勒尚邦-弗日罗勒§!\n§Y背景：§!§L伯努瓦·弗拉商出生于一个矿工家庭，但父亲在他15岁的时候便去世了，他不得不作为一个学徒而早早地进入社会。加入CGT的时候，弗拉商年仅16岁，在革命时，他凭借丰富的基层斗争经验，成功领导了当地的总罢工。\n\n在革命胜利后，弗拉商借由一次机会前往了美国，在那里他与当地世界产业工人联合（IWW）交流密切。并且从IWW中学到了很多事物。回到公社后，弗拉商意识到，工团派所倡导的产业工团主义相比IWW的模式显得过于落后。于是，他与其他曾赴美的同志共同提出了“团结工团主义”的概念，用以描述IWW所倡导的、赋予基层工人更大权力的制度模式。§!"
