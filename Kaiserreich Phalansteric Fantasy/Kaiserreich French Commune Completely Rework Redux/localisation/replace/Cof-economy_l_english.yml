  econ_industry_gui_field_name_tt:0 "Industrial Indicators"
  gui_eib_circle:0 "£econ_industry_basic_texticon \n[?econ_industry_basic|Y.1]§g ([?modifier@monthly_change_eib|+=.1])§!"
  eib_detail:0 "§gThe foundation of a nation's economy lies in the output of its core industries. The supply capacity of basic materials such as steel, coal, and electricity directly determines the ceiling of our entire industrial system. These are prerequisites for building factories and laying railways, and the material guarantee for sustaining national defense. Ensuring the steady growth of these basic sectors is a strategic task the Commune must face at any stage of development; it concerns our very survival and future.§!"
  gui_eip_circle:0 "£econ_industry_process_texticon \n[?econ_industry_process|Y.1]§g ([?modifier@monthly_change_eip|+=.1])§!"
  eip_detail:0 "§gAdvanced machinery is important, but how to effectively organize workers and equipment is the key to determining production efficiency. This tests our level of management science: minimizing internal friction and waste by optimizing production processes, improving labor organization, and stimulating workers' initiative. An excellent organizational model allows our industry to exert potential far beyond expectations and is the core of ensuring maximum output from every unit of input.§!"
  gui_eia_circle:0 "£econ_industry_arms_texticon \n[?econ_industry_arms|Y.1]§g ([?modifier@monthly_change_eia|+=.1])§!"
  eia_detail:0 "§gFacing severe external threats, powerful industrial potential must be rapidly convertible into reliable national defense strength. This directly reflects the efficiency with which we convert civilian economic power into self-defense capabilities, including the capacity of arsenals, the level of armament modernization, and the potential for wartime mobilization. A military industrial system capable of independently producing advanced weapons and rapidly expanding in scale is the solid backbone for deterring aggression and defending the fruits of the revolution.§!"

  econ_agriculture_gui_field_name_tt:0 "Agricultural Indicators"
  gui_eam_circle:0 "£econ_agriculture_mechanized_texticon \n[?econ_agriculture_mechanized|Y.1]§g ([?modifier@monthly_change_eam|+=.1])§!"
  eam_detail:0 "§gAgriculture is the root of the national economy, but traditional farming methods can no longer meet the needs of a modern state. The key to measuring whether we can liberate labor from heavy physical toil lies in the degree of modernization in agricultural production. By promoting modern farm tools such as tractors and combine harvesters, we can not only significantly increase agricultural productivity but also release millions of precious human resources for emerging industrial sectors.§!"
  gui_eae_circle:0 "£econ_agriculture_chemical_texticon \n[?econ_agriculture_chemical|Y.1]§g ([?modifier@monthly_change_eae|+=.1])§!"
  eae_detail:0 "§gTo ensure national food security, we must escape the ancient predicament of relying on nature. The level of production and application of modern chemical products such as fertilizers and pesticides directly determines the output potential of our land. Vigorously developing related industries means more scientific field management and higher yield per unit area. This is vital for feeding the growing urban population, ensuring long-term social stability, and maintaining supplies during wartime.§!"
  gui_eaa_circle:0 "£econ_agriculture_chain_texticon \n[?econ_agriculture_chain|Y.1]§g ([?modifier@monthly_change_eaa|+=.1])§!"
  eaa_detail:0 "§gThe value of agriculture should not end with primary products from the field. By developing related industries such as food processing, textiles, and biomaterials, we can greatly enhance the added value of agricultural products. Establishing a complete chain from raw materials to consumer goods not only significantly increases the income of peasants and local cooperatives but also creates numerous jobs, prospers the domestic consumer market, and forms a virtuous economic cycle between urban and rural areas—a vital hallmark of agricultural modernization.§!"

  econ_total_gui_field_name_tt:0 "Social Indicators"
  gui_eq_circle:0 "£econ_equal_texticon \n[?econ_equal|Y.1]§g ([?modifier@monthly_change_eq|+=.1])§!"
  eq_detail:0 "§gThe historical imbalance in development between urban-rural areas and different regions is an internal contradiction restricting our growth and a potential factor for social instability. Our efforts in narrowing the income gap, universalizing public services, and achieving coordinated regional development will directly impact social stability. A more equal society is not only our ideological pursuit but also a realistic necessity for enhancing internal cohesion, releasing the consumption potential of all people, and consolidating regime legitimacy.§!"
  gui_el_circle:0 "£econ_link_texticon \n[?econ_link|Y.1]§g ([?modifier@monthly_change_el|+=.1])§!"
  el_detail:0 "§gA nation's economic system is not a simple sum of various industries, but an interconnected complex network. The efficiency with which resources, products, and information flow between different sectors directly determines the overall operating cost of the economy. For historical reasons, our industrial layout suffers from disconnection, causing unnecessary internal friction. Strengthening synergy and cooperation between departments is the key to reducing loss and enhancing overall economic efficiency.§!"
  gui_ei_circle:0 "£econ_innovate_texticon \n[?econ_innovate|Y.1]§g ([?modifier@monthly_change_ei|+=.1])§!"
  ei_detail:0 "§gIn long-term international competition, victory is ultimately decided by technological advantage. This includes our investment in basic science, the organizational capacity for R&D of new technologies, and the mechanism for rapidly converting research results into productivity. While capitalist innovation is limited by short-term profits, we can focus on fields of long-term strategic significance to the state and the people—this is the fundamental manifestation of our system's superiority.§!"

  gui_economy_DEA:0 "DEA([DEA_attitude])\n§Y[DEA_leader_loc]§!\n([DEA_faction_loc])"
  gui_economy_DEA_detail:0 "§gThe Delegate for Economic Affairs largely represents the attitude of the people's will in economic matters. We can easily pass the economic reform policies they support, but if we go against the Delegate's will, our reforms are likely to suffer setbacks. Each faction possesses its own influence over the economy. While our economic reform policies can weaken some of these factions, those with significant influence will absolutely not take it sitting down if provoked.§!"
  gui_economy_faction_detail:0 "Economic Factional Influence:\n$faction_synd$: [?economy_synd|Y.1%%]\n$faction_oppo$: [?economy_oppo|Y.1%%]\n$faction_jaco$: [?economy_jaco|Y.1%%]\n$faction_sore$: [?economy_sore|Y.1%%]"
  econ_influence_detail:0 "§gEconomic issues are the most fundamental political issues; politics that does not rely on economic issues is mere child's play, a fact every faction in the Commune knows well. Bargaining chips in political struggle are often tied to influence over the economy, and no one will voluntarily surrender this most vital piece of meat. The loose structure of the local economy also makes 'economic fiefdoms' easy to establish. However, even the purest anarchist understands that a society where no one can persuade anyone else and which lacks any consensus—especially in the material realm of economics—will not bring a utopia, but only insults and bickering.§!"

  gui_economy_model_detail:0 "Economic Model:\n$Cof_economy_model_co_ops$ Score: [?Cof_economy_model_co_ops|Y.0]\n$Cof_economy_model_market$ Score: [?Cof_economy_model_market|Y.0]\n$Cof_economy_model_plan$ Score: [?Cof_economy_model_plan|Y.0]\n$Cof_economy_model_order$ Score: [?Cof_economy_model_order|Y.0]"
  econ_model_detail:0 "§gThe economic model determines what economic activities we can conduct, but economic activities also affect our economic model, even potentially shifting it from one to another. Whether adopting various strengths or firmly pursuing systemic economic reform, our ultimate goal remains economic growth. Different economic models will grant us different bonuses and unlockable economic activities, but simultaneously, they will decrease support from other economic factions. However, as long as the masses benefit from our economic reforms, they will proactively support us. Economic vitality will affect the bonuses granted by the economic model.§!"

  gui_ev_circle:0 "£econ_value_texticon \n[cof_economy_situation]§g ([?cof_econ_values|+=.1])§!\n§gCycle Change ([?modifier@monthly_change_ev|+=.1])§!"
  ev_detail:0 "§gThe Economic Situation (Economic Vitality) reflects the overall level of our economy. The better the economic situation, the higher the effects we will receive, and our people will more readily approve of our leadership.§!"
  evpchange_detail:0 "Our economy changes according to the economic cycle. Through national focuses, events, or decisions, we can influence the range and magnitude of economic cycle changes.\n[evpchange_detail_loc]"
