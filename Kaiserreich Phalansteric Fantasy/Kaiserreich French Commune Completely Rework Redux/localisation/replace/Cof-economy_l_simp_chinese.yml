  cofeconomy.1.title:0 "提前的五年计划"
  cofeconomy.1.desc:0 "1932年的计划本应在1937年同选举一同决定，然而，现如今我们已经提前展开了选举，那么本应该出现的1937年五年计划就要变成1936年五年计划了。我们的经济事务代表[DEA_leader_loc]已经向我们递交了一份经济计划草案，不仅回顾了过去四年经济发展的结果，并向我们展示了未来改革的方向。\n\n但当[CCSP_leader_loc]翻阅目前公社经济的现状时，尽管其早有准备，但还是略显得惊讶：过往的工团主义经济改革并没有展现出足够的效果，反而由于地方民间对于总工会的反对而频频受阻。在1932年，原本混乱的公社经济似乎出现了统一的迹象，但现在看来，不过是回光返照。对于公社经济的未来，看来也很难在这一个五年中决定。"
  cofeconomy.1.a:0 "问题是经济。"

  cofeconomy.2.title:0 "“诉CGT案”周年游行"
  cofeconomy.2.desc:0 "1934年5月13日，吕西安·马丁与亨利·托雷斯带着败诉的宣告走出了法院，走向了躁动的人群。次日，马丁败诉的消息就传遍了大街小巷，每一份的报纸头版头条上都赫然写着：“吕西安·马丁诉总工会劳务纠纷案败诉”。三天后，联邦无政府主义者协会宣布“再也无法忍受革命工团委员会与总工会的官僚主义作风”而退出了执政联盟，法国社会党党报《前进劳动者报》也公开质疑工团派的执政地位。\n\n五天后，不满的人群冲上了街道，开始游行示威。时任总议会主席莫纳特与公安委主席皮韦尔成功平息了事态，并继续保持当届政府班子的运行。但在一年后的5月13日，人群再一次冲上了街道，抗议并要求对总工会进行改革、为马丁翻案并革职涉事的总工会成员。这场游行抗议最后以向马丁给予超法律规格的补偿为结尾。\n\n而今天，1936年5月13日，人群再一次走上了街道，开始为马丁以及无数遭遇相似经历的工人鸣不平。在经历了先前两次混乱的游行后，这一次的游行就没在出现先前打砸抢烧等流氓无产阶级的行为了。或许是在新选举后，人民又看到了希望：从对总工会的改革开始，迈向经济的改革。"
  cofeconomy.2.a:0 "我们终会为历史负责。"
  cofeconomy.2.b:0 "这个“诉CGT案”到底是怎么回事？！"

  Cof_anti_cgt_record:0 "“诉CGT案”游行"
  Cof_anti_cgt_record_desc:0 "两年前总工会对于马丁先生的错误判决导致的涟漪一直持续到了今天。革工委内部对于总工会改革的问题依旧在讨论——或者说相互攻击，但人民已经没有耐心在等下去了。既然上一届政府没有解决这个问题，而新任的政府又已经被选出来，那么关于总工会的最终宣判就成为了这届政府必须处理的棘手事物。一方面是对总工会不满的反对派，一方面又是大量依靠着总工会生活的普通工人。但无论如何，如果我们再不进行改革，隐患只会原来越多。"
  Cof_anti_cgt_record_tt:0 "§R我们应该尽快对总工会做出改革§!"

  cofeconomy.3.title:0 "一个工人的不幸"
  cofeconomy.3.desc:0 "1934年初春，巴黎郊区一家小型机械厂的普通工人——吕西安·马丁（Lucien Martin）——的生活被一场意外打破。马丁先生是一名勤勤恳恳、略有些内向的中年人，他没有加入任何一个工会，既不是因为政治上的反对，也不是因为对革命的冷漠，仅仅是因为他认为自己作为一个独立的劳动者，也能为公社的建设贡献力量。他相信，革命后的法兰西会保护每一个公民。\n\n然而，由于工厂管理层的疏忽和设备的老化，一场事故导致他的手臂严重受伤，使他永久性地失去了从事高强度体力劳动的能力。根据公社的劳动法规，工厂本应赔偿他的医疗费用并提供一笔补偿金。但这家工厂的工会委员会完全由总工会(CGT)的成员把持，他们以马丁先生“并非工会注册成员，未曾为工会团结基金做出贡献”为由，仅仅给了他一笔微不足道的慰问金，并粗暴地驳回了他所有进一步的申诉。\n\n对马丁来说，这不仅是经济上的绝境，更是信念的崩塌。他试图通过地方的劳动仲裁委员会解决问题，但很快发现，委员会的成员同样是CGT的代表。他的案子甚至没能进入正式的听证阶段就被驳回。他被告知：“公民，CGT是工人的保护者。如果你选择游离于这个集体之外，那么你就无法完全享有集体带来的保障。”"
  cofeconomy.3.a:0 "如果革命不带来解放，那它带来的是什么？"

  cofeconomy.4.title:0 "反对的众意"
  cofeconomy.4.desc:0 "马丁的遭遇在他所在的社区和一些小型的、独立的工人团体中悄悄流传。最初，这只是许多被CGT庞大体系边缘化的人们私下的抱怨。但很快，“纲领派”注意到了这个案子。对他们而言，马丁的困境完美地暴露了工团派治下日益严重的官僚主义和特权化——一个本应代表所有工人的组织，如今却变成了只为自己成员服务的庞大利益集团，甚至成为了新的压迫者。\n\n以《自由人报》（Le Libertaire）为首的无政府主义报刊开始报道此事，将“吕西安·马丁案”作为一个象征，来抨击CGT的垄断地位。文章引起了轩然大波，尤其是在非CGT工人和对建制派心存不满的知识分子中。然而，面对工团派控制的主流宣传机器，这些声音起初仍显微弱。\n\n但通过无政府主义活动家们的牵线搭桥，这个案子被递到了法兰西最负盛名的律师——亨利·托雷斯（Henry Torrès）的案头。托雷斯不仅是法律界的巨擘，其本人也是工农共产党的党员。作为《人道报》的常客，他与党魁马赛尔·加香私交甚笃。不过，托雷斯在原则问题上向来超越党派之见，他对僵化的官僚主义深恶痛绝，并对无政府主义者捍卫个体自由的某些理念抱有同情。正是这种特质，让他成为了无政府主义者和共产党人都能信任的桥梁。加香和托雷斯都清楚，尽管此案由无政府主义者发起，但它是一个打击共同的政治对手——工团建制派——的绝佳机会。"
  cofeconomy.4.a:0 "你不找向政治，政治就来找向你。"

  cofeconomy.5.title:0 "失败的判决，胜利的政治"
  cofeconomy.5.desc:0 "托雷斯被案件中赤裸裸的不公所激怒。他宣布无偿为吕西安·马丁代理此案。他发表公开声明：“我捍卫的不是一个人，而是革命的原则。如果公社的法律不能保护像马丁先生这样最普通的劳动者，那么它保护的到底是谁？这面红旗究竟是为全体人民而飘扬，还是只为某些组织的成员？”\n\n托雷斯的介入，让这场官司从一个地方性的劳动纠纷，瞬间升级为一场全国性的政治审判。庭审内外，万人空巷。托雷斯凭借其无与伦比的辩才，将CGT的律师团驳得体无完肤。他没有纠结于繁琐的法律条文，而是直接将矛头指向了制度本身。他向法庭，也向全法兰西发问：一个工人是否必须通过加入某个特定的组织，才能被承认为“真正的工人”？工会的权力，是否已经大到可以取代国家的法律？\n\n最终的判决毫不意外。法庭以“根据现行工会内部条例，仲裁委员会的决定并无不当”为由，驳回了马丁的上诉。从法律上讲，亨利·托雷斯输了。但在政治上，他赢得了压倒性的胜利。判决结果传出后，整个公社舆论哗然。这次失败的审判，反而以最无可辩驳的方式，向所有人证明了CGT的权力确实已经凌驾于法律之上。它坐实了所有反对派的指控，也深深刺痛了那些对革命抱有纯粹理想的普通民众。"
  cofeconomy.5.a:0 "吕西安·马丁同志，你不是一个人。"

  cofeconomy.6.title:0 "波尔多之行"
  cofeconomy.6.desc:0 "“真干净啊，”当他们第一次走在波尔多的街道上时，雅克忍不住赞叹道。每一块砖石都严丝合缝，电车安静地滑过，发出悦耳的嗡嗡声。街边的建筑像是用尺子量过一样整齐，就连行人的步伐都透着一种目标明确的活力。对雅克来说，这里就像一个被精心维护的、巨大的引擎，充满了力量与效率。\n\n他们走进一家“公社商店”，雅克立刻被货架上琳琅满目的商品吸引了。罐头、面包、布料、工具……一切都供应充足，分门别类，价格清晰地标注在小黑板上。他兴奋地对玛丽说：“你看！这才是社会主义该有的样子！没有短缺，没有混乱，每个人都能得到他们需要的。”\n\n然而，当玛丽兴致勃勃地想为他们的蜜月买一瓶当地红酒时，他们第一次遇到了麻烦。店员礼貌地拒绝了他们的巴黎法郎，并告知他们，这里只接受“波尔多劳动券”。为了这瓶酒，他们几乎跑遍了半个城市，最后才在一个不起眼的角落，通过一个看起来像黑市掮客的人，用极不划算的汇率换到了几张皱巴巴的票券。\n\n雅克的不快很快就在当晚的“公社食堂”烟消云散了。宽敞明亮的大厅里，上百名同志坐在一起，分享着丰盛的晚餐。空气中洋溢着一种热烈的、家庭般的氛围。一个健谈的工头主动和雅克搭话，热情地向他介绍波尔多的工业成就，并邀请他加入晚饭后的生产研讨会。雅克感到一种前所未有的归属感，他觉得，这才是“同志”这个词真正的意义——一个团结、奋斗的大家庭。\n\n但玛丽却显得有些局促。她小口地喝着那杯用劳动券换来的、味道醇厚的红酒，眼神却无法从周围那些热切的、集体化的面孔上移开。她低声对雅克说：“这里的人都很友善，雅克，但……我感觉自己像个闯入者。我甚至找不到一个地方，可以只和你两个人安安静静地聊聊天。我们的蜜月，好像也变成了集体活动的一部分。”\n\n雅克愣住了。他看着玛丽眼中那一丝难以掩饰的失落，再看看周围那些沉浸在集体主义幸福中的人们，心中第一次对“完美秩序”的代价产生了些许疑问。"
  cofeconomy.6.a:0 "“或许……这就是未来的样子，玛丽。一个强大、统一的法兰西。”"
  cofeconomy.6.b:0 "“可这真的是我们想要的未来吗，雅克？”"

  cofeconomy.7.title:0 "加莱之行"
  cofeconomy.7.desc:0 "从踏上加莱土地的那一刻起，玛丽就感觉自己像是回到了水里的鱼。\n\n空气中混杂着海盐的咸腥、煤烟的微苦和人群的嘈杂。这里没有波尔多的寂静，取而代之的是一种充满生命力的、略显杂乱的自由。玛丽拉着雅克，兴奋地穿梭在各种肤色和口音的人群中。她用流利的英语从一个不列颠水手那里买到了两张最新的戏剧票，又在一个露天市集上发现了一个用贝壳手工制作的精美胸针。\n\n“在这里，我感觉自己是个独立的个体，而不是某个集体的一份子。”玛丽对雅克说，她的眼睛里闪着光。他们走进一家小小的二手书店，店主是个戴着眼镜的老人，他正悠闲地喝着茶。玛丽用几张巴黎法郎买下了一本旧版的波德莱尔诗集，店主甚至没问她从哪里来，只是微笑着找了零钱。\n\n她最喜欢的一次经历，是在一个手工作坊。她看上了一件用彩色玻璃碎片拼成的漂亮烛台，但店主，一个年轻的女艺术家，却对她说：“我这里不收钱，同志。但我正需要有人帮我把这些新到的宣传单发给码头上的水手们。你愿意用你的劳动来交换我的劳动吗？”\n\n玛丽欣然同意。她花了一个下午的时间，在码头上与各色人等交谈，分发着那些呼吁“世界工人团结”的传单。当她带着那座独一无二的烛台回到旅馆时，她感到一种前所未有的满足感。这是一种基于自愿、平等和互助的交换，这正是她所向往的社会关系。\n\n但雅克却看到了另一面。他看到码头的货物装卸毫无规划，不同的工会小组为了争抢一单生意而互相压价。他也看到一个醉醺醺的水手在街上骚扰路人，却没有任何“公共安全同志”前来制止。“这里太乱了，玛丽，”一天晚上，他对妻子说，“自由是很好，但没有秩序的自由，只会导致强者对弱者的剥削。这和旧世界有什么区别？”\n\n玛丽没有反驳。她只是看着烛台上跳动的火光，轻声说：“也许吧。但至少在这里，我感觉自己可以呼吸。”"
  cofeconomy.7.a:0 "“我爱这里的自由，雅克。它不完美，但它真实。”"
  cofeconomy.7.b:0 "“我只看到了混乱，玛丽。一个美丽但危险的混乱。”"

  cofeconomy.8.title:0 "马赛之行"
  cofeconomy.8.desc:0 "如果说波尔多是台精密的机器，加莱是片自由的沙滩，那么马赛，就是一座正在喷发的火山。\n\n雅克立刻就被这座城市的激情所俘获了。街道上到处都是大胆的未来主义涂鸦，空气中弥漫着一股辛辣而充满活力的气息。这里的人们仿佛有用不完的精力，他们不只是在工作，而是在“战斗”。雅克亲眼看到，港口的起重机在工人们嘹亮的歌声中，如同巨人的手臂般精准而有力地挥舞着。\n\n这里的秩序，是一种内在的、充满纪律的激情。一个下午，他们被邀请去参观一个由码头工人组成的“先锋戏剧社”。在废弃的船坞里，工人们用探照灯和金属敲击声，表演了一场关于革命与牺牲的现代舞剧。那股原始的、未加修饰的力量感，让雅克热血沸腾。“这才是革命！”他激动地对玛丽说，“不是议会里的空谈，而是发自内心的力量！”\n\n他甚至在一家“工人俱乐部”里，和一群大战的老兵一起掰手腕，喝着廉价但烈性的茴香酒。他输得一塌糊涂，却笑得无比开心。他感觉自己融入了一个真正的“兄弟会”，找到了那种在巴黎办公室里早已失去的、纯粹的同志情谊。\n\n但玛丽却始终像个局外人。她欣赏这里的艺术，却对那种无处不在的集体主义感到不安。当她想在一家咖啡馆安静地看会儿书时，一群兴高采烈的年轻人走过来，热情地邀请她加入他们的“哲学辩论小组”，主题是“神话在后革命时代的作用”。她礼貌地拒绝了，却能感受到对方眼神中一丝不解和失望。\n\n“这里的一切都很有目的性，雅克，”在旅馆里，玛丽轻声说，“艺术是为了宣传，辩论是为了统一思想，就连喝酒也是为了增进战斗情谊。我找不到任何纯粹为了‘个人’而存在的空间。”\n\n雅克想反驳，却不知从何说起。他喜欢这里的力量和目的感，但玛丽的话也点醒了他。这种被引导的激情，被组织起来的狂热，是否也意味着对个人意志的压制？当所有人都朝着同一个“神话”前进时，那些不想走这条路的人，又该何去何从？\n\n离开的那天，雅克看着车站墙壁上巨大的标语——“工人、国家、革命”，心中充满了复杂的感受。他向往这里的力量，却也开始害怕这股力量失控时的样子。"
  cofeconomy.8.a:0 "“但你不觉得吗，玛丽？他们真的相信自己所做的一切！”"
  cofeconomy.8.b:0 "“我怕的正是这个，雅克。当人们只相信一件事的时候。”"

  cofeconomy.9.title:0 "在巴黎"
  cofeconomy.9.desc:0 "回到巴黎熟悉的公寓，窗外依旧是那片熟悉的风景，但雅克和玛丽的内心世界，却再也回不到过去了。\n\n雅克重新投入到工会的日常工作中。过去，他会为每一次效率低下而烦躁，为繁琐的审批流程而抱怨。但现在，当他看到同事们为了一颗螺丝钉的规格争得面红耳赤时，他会想起波尔多那台精准高效的社会机器。他会想，或许一点点的“秩序”并不是坏事。但当他看到CGT的领导层再一次利用特权为自己的派系谋利时，他又会想起加莱那种无拘无束的公平交换，想起蒲鲁东的理想。\n\n玛丽则一头扎进了律师资格考试的准备中。厚重的《公社联邦民法典》让她感到疲惫。她会想，如果法律能像波尔多的技术官僚所规划的那样清晰、高效，该有多好？但当她读到关于工会特权的条款时，又会想起“诉CGT案”中的吕西安·马丁，那个被体系无情碾过的普通人。她开始质疑，一部不保护个体的法律，即使再“高效”，又有什么意义？\n\n餐桌上的对话变得比以往任何时候都丰富而沉重。\n\n“波尔多的人民看起来很富足，”雅克会说，“至少他们不用为生计发愁。”\n\n“但代价是他们的个人选择，雅克。”玛丽会反驳，“就像在加莱，虽然混乱，但至少每个人都是自由的。”\n\n“可加莱的自由太冷漠了，”雅克叹了口气，“我更喜欢马赛那种……激情。虽然那激情让人害怕。”\n\n他们第一次发现，“社会主义”这个词，在法兰西的土地上，竟有如此多截然不同的面孔。秩序与混乱，集体与个人，效率与自由，神话与现实。这些曾经遥远的哲学概念，如今都化为了他们旅途中具体而微的感受。\n\n一天晚上，他们在塞纳河边散步，看着熟悉的巴黎夜景。他们依然热爱这座城市，热爱它的自由与繁荣，但现在，这份热爱中又多了一层复杂的思考。波尔多，加莱和马赛的旅行，像三面棱镜，折射出巴黎日常生活的不同侧面，也照出了他们内心的困惑。\n\n没有一个地方是完美的乌托邦。生活，永远是在寻找平衡。而他们的国家，他们的公社，似乎正处在一个即将失衡的临界点上。"
  cofeconomy.9.a:0 "“也许，”玛丽轻声说，“问题不是哪里更好，而在于能否找到一条给所有人的路。”"
  cofeconomy.9.b:0 "雅克没有回答。他只是觉得，一场变革的风暴，似乎正在巴黎的上空聚集。"

  cofeconomy.10.title:0 "我们和他们"
  cofeconomy.10.desc:0 "下工的铃声响起，阿兰走出雷诺工厂的大门，心中充满了一种安稳的、近乎骄傲的情绪。收音机里关于总工会权力扩张的法令，像一剂定心丸，让他对未来充满了信心。他决定去街角的小酒馆喝一杯，庆祝这属于他们的胜利。\n\n酒馆里烟雾缭绕，一如既往。他看到了朱利安，一个住在他楼下的邻居，在一家独立的印刷作坊工作。阿兰端着酒杯走过去，热情地拍了拍他的肩膀。“朱利安！来，我请你喝一杯！真是个好日子，不是吗？”\n\n朱利安缓缓抬起头，眼神里没有阿兰预想中的喜悦，只有一种冰冷的、疏离的疲惫。“是啊，阿兰，”他轻声说，声音里带着一丝嘲讽，“对你们来说，确实是个好日子。”\n\n阿兰不解地问：“我们？朱利安，你在说什么？我们不都是同志吗？”\n\n朱利安笑了一声，那笑声比酒馆里的冷气还凉。“同志？我的作坊因为你们新的‘生产资质审查’，下周就要关门了。我的儿子想去当个学徒，却因为没有那本红色的小册子，被拒之门外。而你们，你们住着带阳台的公寓，去海边疗养，你们的孩子有最好的出路。我们和你们，还是同志吗？”他凑近了些，压低了声音，每一个字都像钉子一样敲进阿兰的耳朵里：“你们不是同志，阿兰。你们是新的贵族。穿着工人的衣服，说着革命的话，但你们和旧时代的那些家伙，又有什么区别？”\n\n“贵族”这个词，像一道闪电击中了阿兰。这是他们当年用来形容那些被送上断头台的人的词。他张了张嘴，却发现一个字也说不出来。周围的几桌人，都默不作声地看着他们，眼神复杂。有同情，有愤怒，也有幸灾乐祸。阿兰手里的酒杯，突然变得无比沉重。他放下酒杯，狼狈地走出了酒馆。巴黎的夜风吹在脸上，他第一次感觉到刺骨的寒冷。那座由工会为他筑起的坚实堡垒，在朱利安的眼神中，仿佛变成了一堵高墙。一堵将他与无数“同志”隔开的、冰冷的高墙。"
  cofeconomy.10.a:0 "这堵墙，究竟是谁砌起来的？"

  cofeconomy.11.title:0 "平等的代价"
  cofeconomy.11.desc:0 "阿兰的公寓里弥漫着炖菜的香气，他的妻子正在厨房里忙碌着，哼着收音机里的新曲子。播音员用一种平淡无奇的语调，宣读着劳工总议会刚刚通过的最新法令。\n\n“……旨在打破僵化的经济结构……提高生产灵活性……给予地方合作社与非工会企业更多自主权……”\n\n阿兰停下了擦拭工具的手。那些词，他听不懂。但他听懂了它们背后的意思。他掏出了口袋里那本略显破旧的CGT会员手册。这本小册子，并不仅仅意味着一份稳定的工作。它意味着他能优先分到这间带阳台的公寓，而不是像他那个非工会成员的邻居一样，至今还挤在更小、更潮湿的房间里。它意味着他的儿子能轻松进入皮托兵工厂当学徒，前途无量，而不是在“同等条件”下和无数人竞争一个去纺织厂的机会。它意味着每年夏天，他们全家都能去CGT在蔚蓝海岸的疗养院，享受两周的阳光与海风。\n\n这些，他一直以为是理所应当的。这是革命对他们这些忠诚的基石的回报。\n\n可现在，国家似乎正在重新定义“回报”的含义。“灵活性”，“自主权”。这些词就像冰冷的凿子，正在敲碎他安逸生活的基石。他仿佛看到了工厂的主任——那个总是把“绩效”和“效率”挂在嘴边的雅各宾派信徒——脸上露出了满意的笑容。他看到了自己那台熟悉的、运转了二十年的车床旁边，多了一块写着“岗位竞聘”的牌子。他看到了疗养院的名额需要“摇号抽签”，而他儿子的学徒身份也要面临“年度考核”。\n\n他脚下那片由工会铺就的、坚实平坦的大道，似乎正在被夷平。路还在，但不再专属于他。所有人都被赶到了同一条起跑线上，而他已经不再年轻。\n\n一阵寒意从他的脊椎升起。他将要失去的不是面包，而是抹在面包上的黄油，是喝红酒的杯子，是俯瞰广场的窗户。\n\n收音机里的声音还在继续，但阿兰已经什么都听不见了。"
  cofeconomy.11.a:0 "原来，这就是他们说的“平等”。"
