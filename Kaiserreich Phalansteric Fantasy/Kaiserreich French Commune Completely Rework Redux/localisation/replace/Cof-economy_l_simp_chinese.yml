  cofeconomy.12.title:0 "沸腾的静默"
  cofeconomy.12.desc:0 "那场声势浩大的游行过后，巴黎迎来了一个诡异的平静期。公共安全委员会发表了一份冗长的声明，承诺将“成立一个跨部门特别委员会，全面、审慎地研究总工会（CGT）在公社经济与社会结构中的角色问题”。\n\n这是一个典型的、试图用时间和官僚程序来冷却沸腾民意的举动。\n\n但他们错了。\n\n在反对派的眼中，这份声明不是安抚，而是挑衅；不是审慎，而是怯懦。这片静默，成了各种激进思想野蛮生长的温床。\n\n《自由人报》的发行量翻了一番，无政府主义者和共产党人走街串串户，在每一个非CGT工人的耳边低语，告诉他们，所谓的“特别委员会”不过是拖延时间的谎言，只有彻底的、自下而上的变革才能带来真正的公平。在贝尔维尔区的工人食堂里，关于“工人阶级内部的阶级敌人”的讨论，第一次变得如此公开和激烈。\n\n雅各宾派的报纸则将政府的犹豫，包装成工团主义体制性失败的铁证。他们将“波尔多模式”下清晰的生产指令和巴黎议会里无休止的争吵进行并列对比，每一篇文章都在无声地呐喊：“看看这低效的混乱！你们还要忍受多久？”技术官僚和对现状不满的中产阶级，在他们的俱乐部里，将这份报纸奉为圭臬。\n\n而最危险的火种，在城市的阴影中被点燃。索雷尔派的信徒们在老兵的酒馆和青年学生的秘密集会里散发着小册子。他们宣称，政府的无能，证明了整个公社的精神已经腐朽、软弱。他们不谈论改革，只谈论“净化”与“重生”。他们说，当一个国家连自己的伤口都不敢切开时，就需要一把更锋利的刀，从外部来帮助它。\n\n这股暗流，很快从言语变成了行动。里昂的丝织厂爆发了CGT成员与非工会工人的群殴；南特的地方合作社公开宣布，拒绝履行与CGT下属工厂的供货合同；在军队里，关于“忠于公社”还是“忠于工会”的辩论，让军官们彻夜难眠。\n\n政府想要一片静默，但他们得到的，却是火山喷发前那种令人窒息的、沸腾的静默。整个法兰西，已经变成了一个压力不断升高的锅炉，而那个负责泄压的阀门，却被死死地焊住了。"
  cofeconomy.12.a:0 "一根火柴，现在就足以点燃整个国家。"

  cofeconomy.13.title:0 "机器的异响"
  cofeconomy.13.desc:0 "革命后的第十七年，法兰西公社这台巨大的机器仍在运转。烟囱冒着烟，火车在铁轨上奔驰，报纸上的生产数字逐年攀升。然而，一种不和谐的异响，正从机器的内部，从每一个齿轮的缝隙中，越来越清晰地传来。\n\n最初，这声音只在巴黎的咖啡馆和大学的讲堂里回响。《前进劳动者报》的社论开始用尖锐的笔触剖析“波尔多模式”的效率与现有体制的混乱；《自由人报》则连载着关于非工会工人困境的深度报道，质问革命是否催生了新的特权阶级。这些文章在知识分子和对现状不满的群体中传阅，像投入池塘的石子，激起了一圈又一圈的涟漪。\n\n很快，这异响蔓延到了街头巷尾。从马赛的码头到里昂的纺织厂，工人们抱怨着不同地方公社之间混乱的规章制度；在卢瓦尔河谷的葡萄园里，农民们低声诅咒着只为城市利益服务的粮食统购价格。一张从加莱寄往波尔多的汇票，其价值可能会在途中因不同的地方条例而缩水。“一个法兰西，无数种经济”，这句流传于民间的讽刺，正成为无可辩驳的现实。\n\n“诉CGT案”周年的游行，成为了引爆所有不满的导火索。这一次，走上街头的不仅是无政府主义者和共产党人。雅各宾派的支持者举着“秩序与效率”的标语，索雷尔派的老兵则高喊着“国家统一”的口号。曾经看似牢不可破的工团主义共识，在现实的离心力下被撕扯得四分五裂。劳工总议会陷入了无休止的争吵，公共安全委员会的指令在地方上寸步难行。\n\n这台机器已经无法再假装一切正常。呼吁一场彻底的、统一的经济改革的声音，已经从窃窃私语汇成了一股震耳欲聋的洪流。它要求一个答案，一个关于法兰西未来方向的最终答案。"
  cofeconomy.13.a:0 "这台机器……是时候进行一次大修了。"

  Cof_call_for_economic_reform:0 "呼吁经济改革"
  Cof_call_for_economic_reform_desc:0 "在过去，我们的经济的种种问题在经济重建带来的高速增长荫蔽下被有意无意的忽视了。1925年对于货币与金融的改革是一次尝试，试图将支离破碎的公社经济形成一个整体，然而革工委为了在1927年的选举拉拢联安协所给出的让步使得经济的主导权再一次分散开来。\n\n“1925年经济体制”是对第一次大规模经济改革以及对无政府派的妥协后一直施行的政治方针模式：在地方主导经济权的情况下，革工委主导下的公安委用其薄弱的影响力来规范地区经济发展的方向。这一模式一直持续到现在，尽管在1934年的“诉CGT案”后，地方对于自身经济的话语权因为革工委陷入争议而更大了，但在表面上，“1925年经济体制”依旧被认为是公社现行的经济模式。\n\n黑色星期一爆发后，作为社会主义国家的我们本应该乐见其成，但随之而来的却是反对的声音。特别是在“诉CGT案”周年游行之后，对于经济改革的呼声越来越大。不仅仅是原先反工团派的派系，就连工团派自身也开始激化，希望真正建立一个符合工团主义的经济模式。但无论哪个派系、持什么观点的人都明白，人民呼吁一个统一的经济模式——他们再也不希望到外地工作或旅游的时候需要重新学习当地的经济运行模式了。"
  economy_reform_start:0 "§R人民已经呼吁进行经济改革§!"
  call_for_economic_reform_update_tt:0 "§G这将平息经济改革的呼声§!\n\n"

  cofeconomy.14.title:0 "机器的沉默"
  cofeconomy.14.desc:0 "马赛港的清晨，本应是起重机的合唱与汽笛的长鸣。但今天，港口却笼罩在一片诡异的、充满焦躁的寂静之中。\n\n安德烈·贝特朗，马赛港劳工委员会的主席，一个在CGT的旗帜下奋斗了一辈子的老工团主义者，正站在他的办公室窗前，眉头紧锁。他手中的电报已经攒了厚厚一沓，每一封都像是一块沉重的压舱石。\n\n来自里昂丝织厂的电报，他们急需从埃及进口的优质长绒棉，但运载货物的船已经在地中海上停摆了一周，船长说他没有收到任何一家银行的信用证来支付港口费用。来自皮托兵工厂的电报，他们急需的、来自中立国瑞典的特种钢材，因为负责运输的德国船运公司一夜之间破产，正不知被困在哪个波罗的海的港口。最要命的是来自雷诺工厂的，他们生产线上的最后一批南美橡胶，只够再用三天。\n\n“红色经济圈”？“独立自主”？安德烈苦涩地笑了。他现在才明白，他们所谓的独立，不过是建立在一台由无数个他们看不见的、属于资本主义世界的齿轮所构成的全球机器之上。他们自豪地不参与那场金融的赌博，却没想到赌桌被掀翻时，整座赌场都会被锁死。\n\n电话铃声尖锐地响起。是巴黎，经济事务代表办公室打来的。电话那头的声音年轻而慌乱，他询问为何港口积压了如此多准备出口的拖拉机和布料。安德烈疲惫地打断了他：“同志，问题不是我们的东西卖不出去。问题是，别人的东西也运不进来。没有橡胶，拖拉机怎么装轮胎？没有染料，布料就只是一堆白布！”\n\n电话那头陷入了长久的沉默。安德烈知道，对方和他一样，都看到了那个可怕的真相：法兰西公社这台巨大的工业机器，虽然没有像柏林的赌场一样崩溃，但它的血管，正因为缺少来自外部的血液而迅速堵塞。机器，即将沉默。\n\n这场危机与他们预想的任何一种都不同。它无关金融，无关需求，而是关于物理，关于那些实实在在的、本应跨越重洋来到他们手中的螺丝、棉花和橡胶。"
  cofeconomy.14.a:0 "连锁反应。"

  Cof_supply_chain_crisis:0 "供应链危机"
  Cof_supply_chain_crisis_desc:0 "当柏林的纸牌屋轰然倒塌时，我们曾放声欢呼。我们自豪于社会主义的坚固堡垒，它能免疫资本主义世界那反复无常的金融瘟疫。我们错了。我们没有被它掀起的滔天巨浪直接击倒，却被它蔓延出来的瘟疫扼住了咽喉。\n\n我们革命的机器，需要靠现实的食粮来驱动——那些来自中立国的石油、橡胶和稀有矿产。我们曾务实地与那个我们鄙夷的世界进行交易，将它的资源作为我们建设的基石。但现在，那个世界在自身的疯狂中陷入了瘫痪，全球贸易这条我们赖以为生的生命线，正在我们眼前寸寸断裂。船只停摆在遥远的港口，信用证变成废纸，我们的工厂因为缺少最基础的原料而即将陷入沉默。\n\n这是一场我们的理论家从未预见过的危机：一场关于物质而非资本的危机。\n\n反对者们像嗅到血腥味的苍蝇一样聚集起来，他们尖叫着，说这是我们与资本主义世界进行“堕落”交易的必然恶果，他们宁愿为了意识形态的“纯洁”，让人民去拥抱一个空有理想的贫穷。但他们忘了，没有那些被他们唾弃的贸易，需要为这“纯洁”付出代价的，恰恰是我们的人民。\n\n库存正在告急。我们必须在机器彻底锈死之前，找到新的出路。"
  idea_supply_chain_crisis_change_tt:0 "§G这改善我们的供应链状况§!"

  cofeconomy.15.title:0 "魔鬼的握手"
  cofeconomy.15.desc:0 "窗外，是抗议者和失业工人汇成的愤怒人潮。办公桌上，是工厂倒闭和银行破产的报告，堆积如山。我们的世界，这个由黄金、钢铁和自由市场构建的伟大秩序，正像一座纸牌屋一样在“黑色星期一”的风暴中摇摇欲坠。我们的人民在挨饿，我们的机器在锈蚀。\n\n就在这绝望的时刻，一份电报从一个最不可能的地方传来——巴黎，那个赤色革命的罪恶渊薮。\n\n法兰西公社，我们不共戴天的敌人，居然向我们伸出了一支“橄榄枝”。他们的措辞彬彬有礼，但字里行间却充满了居高临下的傲慢。他们说，他们的经济因为“优越的社会主义制度”而免受金融崩溃的影响，他们的工厂依然在全速运转。现在，他们“本着人道主义精神”，愿意与我们进行“务实合作”。\n\n这是一个赤裸裸的交易，一份与魔鬼的契约。他们愿意向我们提供我们急需的工业制成品——机床、拖拉机、药品，甚至是一些消费品——以帮助我们稳定濒临崩溃的社会。作为交换，他们要求获得我们（或我们势力范围内）的自然资源——石油、橡胶、粮食……以及我们宝贵的黄金储备。\n\n内阁的会议室里，争吵声几乎要掀翻屋顶。军方和保守派的元老们怒不可遏，他们认为这是对我们国家尊严最恶毒的侮辱，是资助敌人来绞死我们自己的愚蠢行为。然而，经济部长和工业家们则忧心忡忡地指出，如果没有这批物资，我们可能撑不过这个冬天。骚乱将演变成革命，我们将在自己的内乱中灭亡。\n\n选择的重担，落在了我们的肩上。是维护意识形态的纯洁与尊严，还是为了生存而饮下这杯来自敌人的毒酒？"
  cofeconomy.15.a:0 "生存高于一切。我们捂着鼻子，与魔鬼做这笔交易。"
  cofeconomy.15.b:0 "我们绝不向赤色分子低头！自由世界的尊严不容交易！"
  Cof_deal_with_devil:0 "与魔鬼的交易"

  cofeconomy.16.title:0 "红色堡垒"
  cofeconomy.16.desc:0 "港口的寂静还未散去，机器因缺少原料而冷却的触感仿佛仍在指尖。我们都曾体会过那条连接着我们与世界的锁链断裂时的无力感。我们曾以为自己是独立的大陆，却发现自己不过是汪洋中的一座孤岛。\n\n但现在，一封电报从巴黎发出，通过第三国际的红色通讯网络，如同一道闪电，照亮了这片迷雾。它带来的不是慰问，而是一份蓝图，一份在旧世界废墟上建立新世界的宏伟构想。\n\n巴黎的同志们在电报中宣告，他们已经从这场危机中找到了答案。他们称之为“自给自足计划”——这是一场向自然本身宣战的豪赌，一场要从煤炭中榨出燃油、从实验室里培育橡胶的创世之举。\n\n但这并非故事的全部。电报的后半部分，才真正揭示了他们的雄心。他们提议，将这场法兰西的内部革命，扩展为整个第三国际的共同事业。他们邀请我们，以及所有核心的同志，共同建立一个真正的“红色经济圈”——一个用我们自己的船队连接港口，用我们自己的计划协调生产，用我们自己的资源循环供给的、完全自洽的红色堡垒。\n\n他们愿意分享一切：从合成燃料的化学公式，到现代化农业的温室图纸。他们给予的不是施舍，而是一份共同建设的邀请函。这是一个历史性的抉择。是加入这个由巴黎主导的、充满希望与未知的宏大计划，还是在这场全球风暴中，独自寻找我们自己的方舟？"
  cofeconomy.16.a:0 "为了共同的生存！我们将加入红色堡垒计划！"
  cofeconomy.16.b:0 "感谢同志们，但我们将用自己的方式来应对这场危机。"
  Cof_red_economic_circle:0 "红色经济圈"

  cofeconomy.17.title:0 "第一块倒下的多米诺骨牌"
  cofeconomy.17.desc:0 "雷诺工厂的工会支部在马恩河畔组织了一场周末野餐。手风琴拉出欢快的曲调，孩子们在草地上追逐嬉戏，空气中弥漫着烤香肠和廉价红酒的味道。这本应是一个属于工人阶级的、安逸的下午。\n\n直到人群角落里传来一声压抑的抽泣。\n\n是马赛尔，一个在冲压车间干了二十年的老工友。他的身旁围着几个朋友，脸色和他一样苍白。就在昨天，他被解雇了。理由不是怠工，不是犯错，而是一个他听不懂的词——“岗位优化”。新上任的、从雅各宾派主导的技术学校毕业的年轻厂长，拍着他的肩膀说，根据最新的效率评估模型，他和另一位同志的工作可以由一个人完成，而他的“劳动产出比”略低一些。\n\n“他管这叫‘冗余人力清退’，”马赛尔的声音在颤抖，他紧紧攥着那本已经褪色的总工会会员手册，“我为革命流过血，我按时缴纳每一分会费……我以为……我以为我们是安全的。”\n\n这个词，像病毒一样在野餐的人群中迅速传播开来。“冗余”，“优化”，“效率”。手风琴的声音不知何时停了，笑声也消失了。所有的目光都投向了马赛尔，这个活生生的、被新时代抛弃的证据。人们的脸上写满了惊愕与恐慌。他们突然意识到，那本曾被他们视为“铁饭碗”的红色手册，在一夜之间，似乎已经生锈了。如果马赛尔这样的老同志都能被当作废旧的零件一样被轻易丢弃，那么，下一个会是谁？\n\n野餐会不欢而散，取而代之的是一场在河边自发举行的、充满了焦虑与愤怒的集会。"
  cofeconomy.17.a:0 "接下来是哪一块？"

  Cof_losing_job_panic:0 "失业恐慌"
  Cof_losing_job_panic_desc:0 "“总工会的特权被打破了，但随之破碎的，还有我们曾经坚信不疑的安全感。过去，那本红色的会员手册就是我们的一切——它意味着稳定的工作、优先分配的住房、子女光明的未来。我们是这个国家的主人，是革命的基石。但现在，‘效率’和‘竞争’这些冰冷的词语，像一把把凿子，正在敲碎我们的铁饭碗。我们被告知，这将是一个更‘公平’的未来。可对我们这些不再年轻、没有一技之长、只会拧螺丝的普通工人来说，公平，闻起来就像是失业的味道。”"

