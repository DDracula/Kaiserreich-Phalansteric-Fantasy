  econ_industry_gui_field_name_tt:0 "工业指标"
  gui_eib_circle:0 "$econ_industry_basic$\n[?econ_industry_basic|Y.1]§g([?modifier@monthly_change_eib|+=.1])§!"
  eib_detail:0 "§g国家经济的根基在于其核心工业的产出。钢铁、煤炭与电力等基础物资的供应能力，直接决定了我们工业体系的上限。这些是建设工厂、铺设铁路的先决条件，也是支撑国防力量的物质保障。确保这些基础部门的稳健增长，是公社在任何发展阶段都必须面对的战略性任务，它关乎我们的生存与未来§!"
  gui_eip_circle:0 "$econ_industry_process$\n[?econ_industry_process|Y.1]§g([?modifier@monthly_change_eip|+=.1])§!"
  eip_detail:0 "§g先进的机器固然重要，但如何将工人与设备有效地组织起来，才是决定生产效率的关键。这考验的是我们的管理科学水平，即通过优化生产工序、改进劳动组织、并激发工人的主观能动性来减少内耗与浪费。一个优秀的组织模式能让我们的工业发挥出远超预期的潜力，是确保我们从每一份投入中获得最大产出的核心§!"
  gui_eia_circle:0 "$econ_industry_arms$\n[?econ_industry_arms|Y.1]§g([?modifier@monthly_change_eia|+=.1])§!"
  eia_detail:0 "§g面对严峻的外部威胁，强大的工业潜力必须能够迅速转化为可靠的国防力量。这直接体现了我们将民用经济实力转换为自卫能力的效率，包括兵工厂的产能、武器装备的现代化水平以及战时动员的潜力。一个能够独立生产先进武器、并能快速扩大规模的军事工业体系，是遏制侵略、保卫革命果实的坚实后盾§!"

  econ_agriculture_gui_field_name_tt:0 "农业指标"
  gui_eam_circle:0 "$econ_agriculture_mechanized$\n[?econ_agriculture_mechanized|Y.1]§g([?modifier@monthly_change_eam|+=.1])§!"
  eam_detail:0 "§g农业是国民经济的根基，但传统的耕作方式已无法满足现代化国家的需求。衡量我们能否将劳动力从繁重的体力劳动中解放出来的关键，在于农业生产的现代化程度。通过推广拖拉机与联合收割机等现代化农具，我们不仅能大幅提升农业生产率，更能为新兴的工业部门释放出数以百万计的宝贵人力资源§!"
  gui_eae_circle:0 "$econ_agriculture_chemical$\n[?econ_agriculture_chemical|Y.1]§g([?modifier@monthly_change_eae|+=.1])§!"
  eae_detail:0 "§g要确保国家的粮食安全，就必须摆脱靠天吃饭的古老困境。化肥、农药等现代化工产品的生产与应用水平，直接决定了我们土地的产出潜力。大力发展相关产业，意味着更科学的田间管理和更高的单位面积产量。这对于养活日益增长的城市人口、保障社会长期稳定、乃至在战争时期维持补给都至关重要§!"
  gui_eaa_circle:0 "$econ_agriculture_chain$\n[?econ_agriculture_chain|Y.1]§g([?modifier@monthly_change_eaa|+=.1])§!"
  eaa_detail:0 "§g农业的价值不应止于田间地头的初级产品。通过发展食品加工、纺织和生物材料等相关产业，我们可以极大地提升农产品的附加值。建立一条从原料到消费品的完整链条，不仅能显著增加农民和地方合作社的收入，还能创造大量就业岗位，繁荣国内消费市场，形成城乡之间良性的经济循环，是农业现代化的重要标志§!"

  econ_total_gui_field_name_tt:0 "社会指标"
  gui_eq_circle:0 "$econ_equal$\n[?econ_equal|Y.1]§g([?modifier@monthly_change_eq|+=.1])§!"
  eq_detail:0 "§g历史遗留的城乡及地区发展不平衡，是制约我们发展的内部矛盾，也是潜在的社会不稳定因素。我们在缩小收入差距、普及公共服务、实现区域协调发展方面的努力，将直接影响社会稳定。一个更加平等的社会，不仅是我们的意识形态追求，更是提升内部凝聚力、释放全体人民消费潜力、巩固政权合法性的现实需要§!"
  gui_el_circle:0 "$econ_link$\n[?econ_link|Y.1]§g([?modifier@monthly_change_el|+=.1])§!" 
  el_detail:0 "§g一个国家的经济体系并非各个产业的简单相加，而是一个相互关联的复杂网络。资源、产品和信息在不同部门间流动的效率，直接决定了经济的整体运行成本。由于历史原因，我们的产业布局存在脱节问题，这造成了不必要的内耗。加强各部门之间的协同合作，是降低损耗、提升整体经济效率的关键所在§!"
  gui_ei_circle:0 "$econ_innovate$\n[?econ_innovate|Y.1]§g([?modifier@monthly_change_ei|+=.1])§!"
  ei_detail:0 "§g在长期的国际竞争中，决定胜负的最终是技术优势。这包括我们对基础科学的投入、对新技术研发的组织能力，以及将科研成果迅速转化为生产力的机制。当资本主义的创新被短期利润所局限时，我们则可以专注于那些对国家和人民具有长远战略意义的领域，这是我们制度优越性的根本体现§!"

  gui_economy_DEA:0 "经济事务代表([DEA_attitude])\n§Y[DEA_leader_loc]§!\n([DEA_faction_loc])"
  gui_economy_DEA_detail:0 "§g经济事务代表很大程度上代表了人民意志在经济事物上的态度，其所支持的经济改革政策我们很容易通过，但若是违背经济事务代表的意志，我们的改革就很有可能受挫。各个派系对于经济也拥有自己的影响力，虽然我们的经济改革政策能削弱其中的一些派系，但要是惹到了影响力大的派系，他们绝对不会善罢甘休。§!"
  gui_economy_faction_detail:0 "经济派系影响力：\n$faction_synd$：[?economy_synd|Y.1%%]\n$faction_oppo$：[?economy_oppo|Y.1%%]\n$faction_jaco$：[?economy_jaco|Y.1%%]\n$faction_sore$：[?economy_sore|Y.1%%]"
  econ_influence_detail:0 "§g经济问题是最根本的政治问题，不依靠经济问题的政治是儿戏的政治，公社的各派系都对此心知肚明。政治斗争中的筹码往往与对经济的影响力往往挂钩，没有人会主动让出这块最重要的肥肉。地方经济的松散架构也让“经济的割据”变得简单起来，然而，即使是最纯粹的无政府主义者也明白，一个谁也说不服了谁、一个毫无共识——特别是在经济这种物质领域中——的社会带来的不会是乌托邦，而只会是谩骂与争吵§!"

  gui_economy_model_detail:0 "经济模式倾向：\n$Cof_economy_model_co_ops$得分：[?Cof_economy_model_co_ops|Y.0]\n$Cof_economy_model_market$得分：[?Cof_economy_model_market|Y.0]\n$Cof_economy_model_plan$得分：[?Cof_economy_model_plan|Y.0]\n$Cof_economy_model_order$得分：[?Cof_economy_model_order|Y.0]"
  econ_model_detail:0 "§g经济模式决定了我们可以进行什么样的经济活动，但经济活动也会影响我们的经济模式，甚至可以将我们的经济模式从一个转向另一个。无论是博采众长还是坚定不易地进行经济体制改革，我们的最终目的依旧是经济的增长。不同的经济模式将给我们不同的增益以及可解锁的经济活动，但同时，也会使得其他经济派别的人减少对我们的支持。不过，只要民众因为我们的经济改革而收益，他们就会主动拥护我们。经济活力将影响经济模式带来的效果§!"

  gui_ev_circle:0 "$cof_econ_values$\n[cof_economy_situation]§g([?cof_econ_values|+=.1])§!\n§g周期变化([?modifier@monthly_change_ev|+=.1])§!"
  ev_detail:0 "§g经济现状(经济活力)反映了我们经济的总体水平，当经济现状越好，我们就将得到越高的效果，我们的人民也将更加赞同我们的领导§!"
  evpchange_detail:0 "我们的经济会根据经济周期变化，通过国策、事件或决议可以影响经济周期的变化范围与幅度\n[evpchange_detail_loc]"
