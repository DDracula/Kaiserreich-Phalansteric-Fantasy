  Cof_international_avant_garde:0 "International Avant-Garde Art"
  Cof_international_avant_garde_desc:0 "The success of the revolution is not limited to the control of the means of production, but lies even more in the reshaping of the cultural narrative. Bourgeois art, whether in its classical rigidity or its modernist narcissism, is essentially at the service of individualism and the logic of capital. To consolidate our cause and shape a brand-new worldview for a new generation of citizens, we must create art that belongs to the people themselves.\n\n'Avant-Garde Art' provides an ideal framework. It breaks down the barriers of traditional art forms, integrating painting, architecture, music, drama, and even the emerging art of cinema into a unified aesthetic language oriented toward the masses. Through state support and union organization, these art forms once regarded as 'bizarre' or 'decadent' are now redirected to praise labor, depict the collective, and look forward to a future of shared technical and social progress.\n\nMore importantly, this is a highly permeable cultural export. While the reactionary bastions of the capitalist world guard strictly against our political propaganda, they find it difficult to refuse an avant-garde film or a trendy piece of music. Through the shell of entertainment, revolutionary ideas can cross borders, unknowingly sowing the seeds of change. This is not just art; it is our cultural diplomacy, the most ingenious offensive we launch in peacetime."
