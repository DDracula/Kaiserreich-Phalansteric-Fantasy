  Cof_international_column:0 "International Revolutionary Brigade"
  Cof_international_column_desc:0 "When the trumpet of revolution sounds in foreign lands, the sons and daughters of France will never stand idle. Our revolution is not an isolated island; each heartbeat of it is tightly linked to the pulse of the world proletariat. From the barricades of Paris to the factories of Lyon, the fires of civil war have taught us the true meaning of solidarity. Now, it is time to pass this unity to comrades still fighting under the chains of capitalism.\n\nThe 'International Brigade' is not merely a force of aid; it is a living symbol of revolution and the determination of the French Commune. Every volunteer who sets foot on foreign battlefields is a spark spreading revolutionary fire worldwide, declaring with blood and sacrifice: The Internationale must be realized!"

  Cof_revolutionary_bases:0 "Revolutionary Bases"
  Cof_revolutionary_bases_tt:0 "AI Modifier: Support for Socialist Revolutions: §Y+50%§!\nWhen §Rwar§! breaks out, we will receive [?3|.0Y] §YRevolutionary Brigades§! here."
  FRA_revolutionary_bases_abroad_tt:0 "We can spend [?1|.0Y] §Y$industrial_complex$§! to establish §Y$Cof_revolutionary_bases$§! in allied capitals $unlock_in_phalanstere$\n\nWhen an ally with §Y$Cof_revolutionary_bases$§! in their capital goes to war, they will receive [?3|.0Y] §YRevolutionary Brigades§! in the capital!"

  Cof_set_revolutionary_bases_show:0 "Show/Hide Revolutionary Base Construction Decisions"
  Cof_set_revolutionary_bases:0 "Establish a Revolutionary Base in [FROM.GetNameWithFlag] Capital"

