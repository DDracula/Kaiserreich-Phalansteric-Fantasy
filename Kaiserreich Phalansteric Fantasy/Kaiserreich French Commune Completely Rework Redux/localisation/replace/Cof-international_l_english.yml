  Cof_the_seventh_art:0 "The Seventh Art"
  Cof_the_seventh_art_desc:0 "The film industry, as a vast system combining technology, art, and a large amount of labor, possesses an influence that cannot be underestimated. Leaving it entirely to the market or allowing it to develop in a disorderly fashion would be a serious waste of this strategic cultural resource. Therefore, achieving a consensus on the rational planning of film production and distribution through state guidance or union federation has become our priority.\n\nDomestically, cinema is an effective tool for consolidating national identity, popularizing policy concepts, and boosting public morale. A nationwide film network ensures the voice of the capital is clearly transmitted to the furthest corners. Internationally, cinema plays the role of our most charming cultural ambassador. Compared to blunt political declarations, a well-produced film can more easily cross ideological barriers, showing the world our lifestyle, values, and industrial achievements, thereby creating a favorable international public opinion environment for our diplomatic and trade activities."

  Cof_booming_youth_culture_movement:0 "Booming Youth Culture Movement"
  Cof_booming_youth_culture_movement_desc:0 "...The world has long been dead.\n\nIts corpse rotted in the mud of Verdun and stank in the craters of the Somme. The old gods, kings, and heroes, along with their hypocritical frames and poems, were buried together. We smelled that scent. We tasted those ashes. In the trenches, in the factories, in the shelters, a spectral 'truth' was revealed to us. The scream of the machine replaced the symphony. The color of poison gas covered the pastoral scenery. A man's face can be shattered instantly like glass, and a nation's dream can turn into ravings overnight.\n\nThus, the paintbrush began to tremble. Words lost their logic. Sculptures screamed. They called it 'Avant-Garde.' What an impotent word. This is not art at all... it is an autopsy report. A public dissection of a dead civilization. We paint melting clocks because time itself has dissolved. We praise the noise of steel because only lies remain in silence. We dig the maggots of the subconscious out from the depths of the brain, letting everyone see what kind of insane monsters crawl beneath the skin of so-called 'reason.'\n\nThey say we are madmen. Nihilists. Destroyers of civilization.\n\nPerhaps. \n\nBut only madmen can see the truth of this world. And only thorough destruction can clear the space for the birth of the 'New Man'—that new humanity gestating in the womb of steel and fire.\n\nThe old world must be razed to the ground. Not one stone shall be left upon another."























  Cof_phalanstere:0 "Phalanstère Member State"
  Cof_phalanstere_desc:0 "[mio_phalanstere_industry_investment_loc]An old dream of Charles Fourier, a utopia of harmonious communities—the Phalanstère. In the fires of revolution, this dream has been reforged. It is no longer a fantasy on paper, but a great cause led by the Commune of France, aiming to unite all socialist comrades worldwide.\n\nAs a member of this Red fortress, we no longer fight alone. We are part of this global front resisting imperialism and capitalism, the founders of a new world order. We share the most advanced technology, coordinate our production, and our destiny is closely linked with all the oppressed. The Phalanstère belongs to all humanity; its glory is also our glory."
