  int.1.title:0 "Phalanstère Congress"
  int.1.desc:0 "A telegram from Paris once again summons comrades worldwide. The Phalanstère International, the heart of our revolutionary world, will beat once more for a shared future. Delegates gather from across the globe, the air thick with cigar smoke, heated debate, and a common yearning for a new world.\n\nAfter lengthy opening remarks and retrospectives on past achievements, the core agenda of this congress is placed on the table: [phalanstere_cooperate_context].\n\nEach of our decisions will steer the course of the world revolution. It is time to make our stance clear."
  int.1.a:0 "We support it without hesitation."
  int.1.b:0 "It does not fully align with our national interests."
  int.1.c:0 "Let's put this aside for now."

  int.2.title:0 "The Direction Ahead"
  int.2.desc:0 "Paris, headquarters of the Third International. It is once again time to convene the Phalanstère Congress, as comrades from around the world gather. Initial cooperation has borne fruitful results—technology is shared among comrades, trade barriers are dismantled, and our red alliance steadily grows.\n\nNow, it is time to plan the direction for the next phase of cooperation. As founders and important members of the Phalanstère, we bear the responsibility to propose pragmatic motions addressing our shared challenges.\n\nOur comrades await here for our new agenda. Every proposal we make will be more than a cooperation plan—it represents our understanding of internationalist collaboration. Our choices will determine the Phalanstère's developmental focus for the coming months.\n\nFrance will present its proposals again. This time, where will it lead our comrades?"

  int.3.title.a:0 "Congress Agrees to Proposal"
  int.3.title.b:0 "Congress Rejects Proposal"
  int.3.desc.a:0 "After lengthy discussion and negotiation, the new cooperation agreement has finally passed, allowing us to strengthen cooperation among Phalanstère members."
  int.3.desc.b:0 "After lengthy discussion and negotiation, the new cooperation agreement was rejected; it seems cooperation among Phalanstère members will require more time to develop."
  int.3.a:0 "Excellent."
  int.3.b:0 "What a pity."
