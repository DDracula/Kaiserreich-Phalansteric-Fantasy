  Cof_international_avant_garde:0 "International Avant-Garde Art"
  Cof_international_avant_garde_desc:0 "The success of the revolution is not limited to the control of the means of production, but also lies in reshaping cultural narratives. Bourgeois art, whether its classical rigidity or modernist self-absorption, essentially serves individualism and capitalist logic. To consolidate our cause and shape a new worldview for the next generation of citizens, we must create an art that belongs to the people.\n\n'Avant-Garde Art' provides an ideal framework. It breaks the barriers of traditional art forms, integrating painting, architecture, music, theater, and the emerging medium of cinema into a unified aesthetic language aimed at the masses. Through state support and syndicate organization, art forms once deemed 'bizarre' or 'decadent' are now redirected to glorify labor, depict collectivity, and envision a future of technological and social progress.\n\nMore importantly, this is a highly penetrating cultural export. When the reactionary bastions of the capitalist world tightly guard against our political propaganda, they find it hard to refuse an avant-garde film or a trendy piece of music. Through the guise of entertainment, revolutionary ideas cross borders, sowing the seeds of change unnoticed. This is not just art; this is our cultural diplomacy and our most clever offensive during peacetime."
  Cof_international_avant_garde_tt:0 "$international_europe$ influence changes weekly by [?1|+=.0]\n$international_asia$ influence changes weekly by [?1|+=.0]\n$international_middle_east$ influence changes weekly by [?1|+=.0]\n$international_africa$ influence changes weekly by [?1|+=.0]\n$international_america$ influence changes weekly by [?1|+=.0]"

  Cof_the_seventh_art:0 "The Seventh Art"
  Cof_the_seventh_art_desc:0 "The film industry, as a vast system combining technology, art, and a large labor force, wields significant influence. Leaving it entirely to the market or allowing chaotic development would be a severe waste of this strategic cultural resource. Therefore, national guidance or syndicate cooperation to reasonably plan film production and distribution has become our consensus.\n\nDomestically, cinema is an effective tool to consolidate national identity, spread policy ideas, and boost public morale. A nationwide film network ensures the capital's voice reaches the farthest corners. Internationally, film acts as our most charming cultural ambassador. Compared to blunt political declarations, a well-produced movie can more easily cross ideological barriers, showcasing our lifestyle, values, and industrial achievements to the world, thereby creating a favorable international public opinion environment for our diplomacy and trade."

  Cof_booming_youth_culture_movement:0 "The Booming Youth Culture Movement"
  Cof_booming_youth_culture_movement_desc:0 "...The world is already dead.\n\nIts corpse rots in the mud of Verdun, stinks in the shell craters of the Somme. The old gods, kings, and heroes, along with their hypocritical frames and poems, have all been buried. We have smelled that scent. We have tasted that ash. In the trenches, in the factories, in the shelters, a ghostly "truth" has revealed itself to us. The shriek of machines has replaced symphonies. The colors of poison gas cover the countryside. A man's face can be shattered like glass in an instant; a nation's dream can turn to muttering overnight.\n\nSo, the brush begins to tremble. Words lose their logic. Sculptures scream. They call it "avant-garde." What a powerless word. This is no art... it is an autopsy report. A public dissection of a dead civilization. We depict warped clocks because time itself has melted. We praise the noise of steel because only lies remain in silence. We dig out the worms of the subconscious from deep in the brain, showing all what madness crawls beneath the skin of so-called "reason."\n\nThey say we are madmen. Nihilists. Destroyers of civilization.\n\nPerhaps.\n\nBut only madmen can see the truth of this world. Only total destruction can clear a space for the "new man"—that new human bred in the womb of steel and fire—to be born.\n\nThe old world must be leveled. Not a brick nor stone may remain."

  Cof_phalanstere:0 "Phalanstère Member"
  Cof_phalanstere_desc:0 "An old dream of Charles Fourier, a utopia of harmonious communities—the Phalanstère. Forged anew in the fires of revolution, this dream is no longer mere paper idealism, but a grand project led by the French Commune to unite all socialist comrades worldwide.\n\nAs a member of this red bastion, we no longer stand alone. We are part of a global front against imperialism and capitalism, founders of a new world order. We share cutting-edge technology, coordinate our production, and our fate is closely linked with all the oppressed. The Phalanstère belongs to all humanity; its glory is our glory."

