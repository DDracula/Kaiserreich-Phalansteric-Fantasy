  cofintern.1.title:0 "[FRA.GetName] Claims Lost Territories"
  cofintern.1.desc.a:0 "In the Great War, the French lost [29.GetName] and the vast majority of their colonies. In the subsequent civil war, they lost [943.GetName], while [1.GetName] fell under the control of the Algiers government.\n\nWhile those thugs have been busy with internal strife for over a decade and showed little interest in reclaiming lost lands, the newly appointed Communal Chairman recently declared that they have never forgotten the people of the lost territories—even intending to 'liberate' us, the victors, along with them.\n\nUndoubtedly, this is a blatant territorial threat. For now, they dare not act, and our advisors remain unconcerned. However, according to government reports from the 'lost territories' claimed by the French, acts of sabotage and violence have increased since the 'Lost Territories Declaration.' Our police are unable to capture those elusive syndicalist bandits. This is no ordinary riot; it must be backed by the French, but we will not let them prevail."
  cofintern.1.desc.nfa:0 "Since the Great War, we have lost much territory. Countless sons and daughters of France await the reclamation of those ancestral lands to wash away the shame of the war. However, since that 'rebellion,' the shameless syndicalist bandits have stolen the soil of France, desecrated the honor of the Tricolore, and indulged in playing house in their assembly, forgetting the people wailing in the lost lands.\n\nUntil recently, they actually dared to declare they would 'liberate the lands seized by enemies and traitors from imperialism and capitalism'—utterly shameless! They chose to submit to the Germans, and now they accuse us of being traitors? But the most detestable are not the syndicalist thugs, but the traitors within. Reports from the Corsican government indicate that acts of destruction and violence have increased daily since the Red mob issued their 'Lost Territories Declaration.' Even our police cannot subdue those rioters. This must be a plot by the syndicalist bandits; we will never let them succeed."
  cofintern.1.a:0 "The police will handle it."
  cofintern.1.nfa:0 "Vive la France!"
  Cof_french_roit:0 "Lost Territory Unrest"

  cofintern.2.title:0 "Exporting Surplus Equipment"
  cofintern.2.desc:0 "With the expansion of our military industry, our warehouses have accumulated a large amount of outdated or surplus equipment. While these armaments are no longer suitable for frontline troops, they remain highly attractive to nations that have yet to complete military modernization. Diplomats and arms dealers have begun promoting these products to potential buyers in exchange for much-needed foreign exchange, resources, or even political influence."
  cofintern.2.a:0 "Export Small Arms."
  cofintern.2.b:0 "Export Heavy Weapons."
  cofintern.2.c:0 "Export Armor."
  cofintern.2.d:0 "Never mind."

  cofintern.3.title:0 "[FRA.GetName] Proposes Equipment Agreement"
  cofintern.3.desc:0 "Recently, we received a proposal from [FRA.GetName] offering to sell us surplus armaments and weapon systems. Although these are not necessarily the latest models, they can still enhance our military strength in the current situation. This proposal has sparked widespread debate: should we accept this deal?\n\nSome argue that accepting these deals enhances our defensive capabilities, especially in today's uncertain international environment. However, some voices warn that we must be careful with these potentially obsolete weapons, fearing they provide no true combat advantage and may even carry unnecessary political risks.\n\nWe must weigh diplomatic interests, armament needs, and potential risks to make an informed decision."
  cofintern.3.a:0 "Exchange Influence for Aid."
  cofintern.3.b:0 "We will purchase."
  cofintern.3.c:0 "Use resources as collateral."
  cofintern.3.d:0 "We refuse."

  cofintern.4.title.a:0 "[FROM.GetName] Accepts Trade"
  cofintern.4.title.b:0 "[FROM.GetName] Rejects Trade"
  cofintern.4.desc.a:0 "After our meticulous diplomatic efforts, the target nation has finally agreed to accept our armament trade. This transaction will bring us needed foreign exchange and boost our international political influence."
  cofintern.4.desc.b:0 "Despite our attractive terms, the target nation has decided to reject our armaments. The reasons for refusal may relate to their own military modernization, the political situation, or other diplomatic pressures."
  cofintern.4.a:0 "Excellent."
  cofintern.4.b:0 "Regrettable."

  cofintern.5.title.SPA:0 "Chaos in Barcelona"
  cofintern.5.title.SWF:0 "Support from French Comrades"
  cofintern.5.desc.SPA:0 "According to reports from the Barcelona government, an organized riot has severely hit local military and police forces. We have lost weapons and equipment, and even temporarily lost control of the region. Under our efforts, the riot was eventually calmed for now. But before we could count our losses, we faced a workers' strike. Undoubtedly, these actions are linked and point collectively to the center of evil to our north—[FRA.GetName]—they are absolutely the culprits.\n\nAs domestic problems worsen, we have no time to issue condemnations. Once we deal with the syndicalist thugs at home, we will deal with them."
  cofintern.5.desc.SWF:0 "A telegram has boosted our morale! Paris has supported us since before the civil war, and now that it has erupted, our French comrades have sent aid. Military advisor groups, weapons, equipment, and volunteer corps... our strength is further enhanced, and those reactionaries will surely fall before the working class!"
  cofintern.5.SPA:0 "The issues in Barcelona continue..."
  cofintern.5.SWF:0 "Long live Internationalism!"

  cofintern.6.title.a:0 "Foreign Powers"
  cofintern.6.title.b:0 "Bloody Undercurrents"
  cofintern.6.desc.a:0 "The Progressive Labour Party has organized a massive rally, attempting to transmit their sinister syndicalist ideas to nearby worker voters. Originally, a marginal faction like theirs, lacking political allies and funds, should not have been able to hold such a powerful rally. Perhaps Black Monday polarized the domestic electorate, or perhaps—there are foreign powers fanning the flames.\n\n[ENG.GetName] is the primary suspect, as the PLP has always been in contact with them. But all signs indicate that this grand momentum-building activity is the handiwork of another member of the Third International—[FRA.GetName]. While unexpected, it fits the logic of these Reds. Most worrying is that this so-called election rally seems to have dark undercurrents. More than one police officer has reported seeing suspicious persons carrying illegal gear around the venue; we had best remain vigilant..."
  cofintern.6.desc.b:0 "Since the election ended, we have been receiving warnings from security departments that some organization is active where we cannot see. Based on action analysis, they are highly likely related to pro-British elements and syndicalists. Several public security incidents have been blamed on these groups; however, we cannot find the culprits, nor even a trace of the members involved. The only thing we can be certain of is that they are acting in an organized and purposeful manner.\n\nAdditionally, the long-resource-starved Syndicalist Party and the $IRE_totalist_party_short$ are conducting flamboyant activities. They are not only courting workers but even contacting anti-government intellectuals, the petite bourgeoisie, and peasants, continuously spreading sinister syndicalist ideas in our society. Despite our limited suppression, their spread is much faster than we imagined. Undoubtedly, this is not something they could achieve alone; the British or even the French may be the true players pushing behind the scenes—but we have yet to find proof."
  cofintern.6.a:0 "They had best behave."
  cofintern.6.b:0 "Hopefully there won't be more trouble."

  cofintern.7.title.SRI:0 "Assistance from French Comrades"
  cofintern.7.title.SRD:0 "Spreading Defeatism"
  cofintern.7.desc.SRI:0 "[FRA.GetName], which has assisted us since the Italian Revolution, has always been our staunch ally and our firmest backbone against reactionism and imperialism. Now, comrades from Paris have brought us good news: the Commune is willing to support our mission with all its heart—to turn Italy into a socialist republic—and has provided even more assistance. We have no reason to refuse the warmth from our comrades, and we will surely shape Italy into a socialist, people's, revolutionary, and great Republic!"
  cofintern.7.desc.SRD:0 "We thought the socialist bandits who drove us out of mainland Italy were merely a flash in the pan and would collapse on their own before long. However, reality has struck us hard; they not only survived but defeated other regimes on the mainland. Now, they turn their gaze toward us, viewing us as the last piece of the divided Italian motherland—vile traitors, daring to turn around and label us as separatists!\n\nThe heavy guns of the syndicalist bandits constantly shell us. While our soldiers remain brave, the detestable mob relies on [FRA.GetName]—the nest of Red evil—to continuously transmit sinister doctrines to our people and even attempt to mutiny our army. Though we eventually suppressed the incited riots, we must admit that the unification of the mainland by socialism and the internal propaganda offensive has left a sense of defeatism hanging over us..."
  cofintern.7.SRI:0 "For Italy, for Socialism!"
  cofintern.7.SRD:0 "Is this really the end..."

  cofintern.8.title.a:0 "France Supports the Revolution"
  cofintern.8.title.b:0 "Telegram from Paris"
  cofintern.8.desc.a:0 "While we were fighting reactionaries at the front, great news came from the rear: our revolution's dear friend, [FRA.GetName], has sent us military aid. Not only weapons and ammunition we desperately need, but also a batch of military advisor groups. Furthermore, with the help of the Chinese Syndicalist Party, we have begun to gain control over recently captured towns. Although the party's right wing expresses concern, before the revolution's victory, these are forces worth courting."
  cofintern.8.desc.b:0 "Good news! Comrades in Paris have contacted us; they not only recognize us as the sole legitimate government of China but also promise to assist our revolution! Chinese comrades who were once exiled in France are gradually returning home with the help of Paris. In addition, the French have promised to send personnel to assist us in national economic reconstruction. Although a group within the party shows concern or even opposition to the French's eagerness, under the lead of the Chinese Syndicalist Party, Sino-French cooperation is expected to go a step further."
  cofintern.8.a:0 "Thanks, comrades."

  cofintern.9.title:0 "[FRA.GetName] Proposes Petroleum Agreement"
  cofintern.9.desc:0 "[FRA.GetName], lacking domestic oil resources, has approached us hoping we can provide the petroleum they need. They also promise that besides the funds for purchasing oil, they will help us with domestic construction. This is undoubtedly an opportunity to improve our domestic economy. Since [FRA.GetName] is a socialist state, the treatment of the laborers they employ is generally higher than that of our ordinary domestic laborers, which effectively saves us a portion of public welfare expenditure—after all, we don't have to pay. The only issue is that [FRA.GetName] might use this to incite socialist sentiment within our country, but for now, it doesn't seem particularly urgent."
  cofintern.9.a:0 "We certainly welcome our friends."
  cofintern.9.b:0 "Tell the socialists to get lost."
  Cof_trade_partnership:0 "Trade with Red France"
  Cof_trade_partnership_desc:0 "Due to [FRA.GetName]'s lack of oil sources, they hope to sign a petroleum agreement with us. Unlike the imperialists of the past, [FRA.GetName] claims it will assist us in domestic construction and improve workers' welfare—without spending our money!"

  cofintern.10.title:0 "[FRA.GetName] Contacts Us"
  cofintern.10.desc:0 "In the past, Southeast Asia belonged to France and Britain; they greedily seized the wealth here. But after the Great War, they vanished, replaced by the Germans, while Britain and France turned into so-called 'socialist states.' Though they talk of 'liberation,' to us, it's merely the nonsense of a mob.\n\nHowever, [FRA.GetName]—the center of world syndicalism—recently extended an olive branch: they are not here to overthrow our government nor to exploit us, but wish for mutual benefit. Since the colonial governments of [GEA.GetName] and [DEI.GetName] monopolize Southeast Asian resources, [FRA.GetName] hopes to obtain Southeast Asian resources—especially rubber—through us. Although dealing with syndicalists will provoke resentment among domestic conservatives and fuel the arrogance of socialists, trade with [FRA.GetName] will undoubtedly bring us significant economic growth, serving as a boost to our country's economy and employment issues."
  cofintern.10.a:0 "Harmony brings wealth."
  cofintern.10.b:0 "We won't let the French touch us a second time."

  cofintern.11.title:0 "Unusual Trade"
  cofintern.11.desc:0 "Our capital has recently shown some anomalies. Although workers continue to work diligently, their labor results are nowhere to be seen in our markets. Some clues seem to point to an unexpected subject—[FRA.GetName]. This center of Red power may have established secret smuggling sites in our capital, using syndicalist heresies to bewitch poor workers into stealing goods from factories to trade with the French. This is undoubtedly a major blow to our economy; however, due to national instability, we cannot root out these Red maggots. Hopefully, the police can control these traitors."
  cofintern.11.a:0 "Increase Police Force."
  cofintern.11.b:0 "Crack Down on Red Propaganda."
  cofintern.11.c:0 "We are powerless."

  cofintern.12.title.a:0 "Red Leaflets"
  cofintern.12.title.b:0 "Organized Strikes"
  cofintern.12.title.c:0 "The Red Plague"
  cofintern.12.title.d:0 "Coming out of Hiding"
  cofintern.12.desc.a:0 "As [FRA.GetName]'s smuggling activities grow increasingly rampant, we have noticed a large influx of crudely printed but bewitching leaflets. These pamphlets and flyers flow like a plague from secret smuggling sites—which we suspect are 'Red Black Markets'—into our society. They use syndicalist sweet talk to incite poor workers to revolt against the existing order, claiming the fruits of the working class's labor are being unfairly exploited. Although the government swiftly declared the possession and distribution of these materials illegal, their toxin has already begun to spread. Many simple-minded citizens, especially those in financial straits, are being bewitched by this 'heresy,' and their loyalty to the current system is worrying."
  cofintern.12.desc.b:0 "An unusual wave of labor unrest has recently swept through several important industrial zones. Unlike sporadic conflicts triggered by wages or hours in the past, these strike actions appear exceptionally swift, unified, and organized. Multiple factories stopped work almost simultaneously, and the strikers' demands are no longer just economic but are permeated with radical slogans like 'Worker Power' and 'Factory Control.' When our intelligence agencies tracked the organizers, they unexpectedly found a clue pointing to the 'Red Black Market' in the capital. This indicates that [FRA.GetName]'s smugglers are not just trading goods; they are using these hidden sites as secret bases for inciting and organizing subversion. This is no longer simple economic crime, but planned political infiltration."
  cofintern.12.desc.c:0 "Our most terrifying fears are becoming reality. The 'Red Black Market' phenomenon, originally concentrated in the capital, has now begun to spread to other major industrial centers and port cities. New reports show similar signs of labor results vanishing into thin air and a flood of syndicalist propaganda in other cities. This indicates that [FRA.GetName]'s subversive network is systematically expanding, spreading this 'Red Plague' to the nation's lifelines. Police and local governments everywhere are at their wits' end; as in the capital, national instability prevents us from immediately deploying the army for suppression, forced to watch as these 'Red maggots' carve out new nests in the economic body."
  cofintern.12.desc.d:0 "According to reports, our 'Red Black Market' has successfully orchestrated an operation locally. The incumbent reactionary government is powerless against it; those foolish police and soldiers were led in circles by our agents. The workers have chosen to side with us rather than the government, which is undoubtedly a good sign. An economy on the brink of collapse is the best catalyst for revolution; now all we need to do is continue accumulating strength until the revolution arrives."
  cofintern.12.a:0 "Damn it!"
  cofintern.12.b:0 "Where on earth are the police!?"
  cofintern.12.c:0 "My God..."
  cofintern.12.d:0 "Excellent."

  cofintern.13.title:0 "Frontier Unrest"
  cofintern.13.desc:0 "Reports from the Alsace front are increasingly disturbing. Smuggling along the Communal border is not one-way harassment but more like a continuous siphon, sucking precious resources from within the Empire to the West.\n\nInitially small-scale agricultural products and tools, it is now batches of coal, high-quality steel parts, and even skilled workers carrying technical blueprints. All of this crosses the border stretching through the forests and mountains of Alsace and flows into [FRA.GetName]. Clearly, Paris is using local subversive networks to encourage this drain of resources with tempting prices or political asylum.\n\nThis 'reverse smuggling' not only costs us urgently needed materials but also sends a dangerous signal to the people of the western provinces: there seems to be a better life and more opportunities on the Commune's side. Local garrisons report that NCOs and gendarmes often face obstruction from local residents when arresting smugglers. We must take decisive measures to plug this massive hole in the Empire's flank in Alsace."
  cofintern.13.a:0 "Our economy shouldn't be like this!"

  cofintern.14.title:0 "Ally from the Continent"
  cofintern.14.desc:0 "Our revolutionary spark has just been lit, but the remnants of the old world—the Entente—are attempting to stifle us with bayonets and gunfire. The consumption of ammunition and loss of equipment on the front lines are staggering; every minute of delay means comrades are paying with their lives for the lack of sufficient gear.\n\nAt the critical moment when we need external aid most, news from [FRA.GetName] has reached Canberra. A merchant ship flying the Red flag, risking interception by the enemy navy, has finally arrived at our port.\n\nUnloaded from the ship are the steel and fire of the revolution we need most right now: batches of rifles and artillery. This is true military aid; the heart of world syndicalism has seen the spark we lit in the Pacific and is determined to support us at all costs."
  cofintern.14.a:0 "Long live Internationalism!"

  cofintern.15.title:0 "Specter of the Syndicalist Revolution"
  cofintern.15.desc:0 "Since our brothers on the continent fell to the Red tide, Australasia has been the Empire's sturdiest bastion in the South Pacific. However, in recent weeks, this sense of security is being replaced by an unsettling whisper.\n\nIntelligence reports have arrived like snowflakes, pointing out that hidden syndicalists and radical workers are becoming increasingly bold. At the docks of New South Wales, workers refuse to unload cargo from India; in the mining districts of Queensland, small-scale strikes quickly evolve into clashes with local police; even in the suburbs of Canberra, illegal propaganda printed with three arrows or burning flames has appeared.\n\nThese actions appear scattered and lack unified command, but their tone is consistent—opposing the King, opposing the Empire, and calling for an 'Union' ruled by workers. Intelligence officials fear that radio propaganda and funds from the Commune of France and the Union of Britain are infiltrating through underground channels, while local discontent with the status quo is becoming the fuel to ignite a revolution. We can no longer ignore these undercurrents in the shadows."
  cofintern.15.a:0 "God save the King..."

  cofintern.16.title:0 "A Unified Iberia?"
  cofintern.16.desc:0 "We have forged a deep friendship with our revolutionary comrades on the peninsula in the struggle against the reactionary forces of the old world, but the two neighboring new regimes still show significant differences in their respective revolutionary processes and governance models.\n\nRecently, a diplomatic mission from [FRA.GetName] proposed a bold, even historic vision: to unify the revolutionary forces across the Iberian Peninsula into a powerful 'Iberian Socialist Federation.' They pointed out that a unified political entity would be able to completely control the Strait of Gibraltar, hold a greater voice in the international community, and effectively counter threats from Africa and the Mediterranean.\n\nThis proposal has sparked fierce debate in the Supreme Council. If accepted, we would gain immense strategic benefits, but it may also mean sacrificing our adherence to revolutionary principles for the sake of 'unified efficiency.' Can we accept an Iberia that sacrifices partial autonomy for overall strength?"
  cofintern.16.a:0 "Workers of Iberia, unite!"
  if_socialist_iberia_accept_swf:0 "§CIf §Y[POR.GetName]§! accepts:§!"
  if_socialist_iberia_accept_por:0 "§CIf §Y[SWF.GetName]§! accepts:§!"
  cofintern.16.b:0 "Spain and Portugal are two countries for a reason."

  cofintern.17.title:0 "Spreading Revolutionary Sentiment"
  cofintern.17.desc:0 "On the other side of the Iberian Peninsula, the gunfire and Red flags of the Spanish Revolution have planted fear deep in the hearts of Lisbon's elite. But for our workers in factories, mines, and docks, it is an inspiring clarion call. Every bit of news from Madrid—whether true or exaggerated—has turned into a powerful spiritual poison.\n\nIn the past few weeks, the situation has taken a turn for the worse. Textile workers in Porto and shipyard workers in Lisbon are organizing unauthorized strikes on an unprecedented scale. Intelligence from border regions shows Spanish anarcho-syndicalists and radicals are active across the border, spreading inflammatory leaflets and providing 'guidance' to domestic underground organizations.\n\nOur secret police report that in many worker autonomous councils, people no longer talk of wages or hours, but openly discuss 'Worker Republics' and 'Council Power.' This sentiment has spread from the working class to impoverished peasants and lower-ranking soldiers. This is not just social discontent; it is an open challenge to our entire social order, the specter of revolution lingering on the banks of the Tagus."
  cofintern.17.a:0 "We must respond."
  cofintern.17.b:0 "Just a bunch of rabble."

  cofintern.18.title.a:0 "Iberian Vision Realized!"
  cofintern.18.title.b:0 "Iberia Maintains Status Quo"
  cofintern.18.desc.a:0 "Comrades from [SWF.GetName] and [POR.GetName] have accepted our proposal, formally merging the two countries into one. Iberia has ended centuries of division, undoubtedly another growth in the strength of the world proletariat! From now on, there are no Spaniards or Portuguese, only Iberians!"
  cofintern.18.desc.b:0 "Due to various practical considerations, [SWF.GetName] and [POR.GetName] ultimately failed to reach a consensus. The plan for a unified Iberia has been shelved once more. Upholding the principle of respecting all nations, we can only express regret and support the choices they have made."
  cofintern.18.a:0 "Workers have no motherland!"
  cofintern.18.b:0 "A real pity."

  cofintern.19.title:0 "Our Neighbor"
  cofintern.19.desc:0 "Twenty years ago, the French bourgeoisie fought an imperialist civil war against the German Empire for their own interests, while our heroic workers and comrades chose to say no to a pointless war. Our revolution eventually achieved victory, but it was an emasculated victory. We had to compromise with the German Empire to ensure the survival of the revolutionary regime. Although we lost land, we ultimately gained the people, but we will never forget the shame of the World War, nor will we abandon our French compatriots living under German Imperial rule, or the German workers similarly exploited by capitalism and monarchism. Socialist liberation will eventually be realized in France and Germany together.\n\nHowever, because our regime was built on opposing war, even though we understand the Commune must eventually fight a great war with the German Empire, our people still hope that the start of the conflict does not originate from us. While we could adopt a more aggressive strategy toward Germany, this would undoubtedly fuel militarism and nationalism at home, which is destined to be harmful to the construction of socialism.\n\nOpinions within the BGT on handling the German problem are inconsistent. The war hawks hope we show a more offensive posture, while the peacemakers believe war is a disaster for everyone; what we truly need to do is ensure we are not invaded by Germany, rather than actively provoking disputes.\n\nThe Sorelian veterans all hope to avenge their past humiliation in a new Great War; the nationalists hope to reclaim the French ancestral lands lost in the war; and patriots are unwilling to give up war as an opportunity for revenge. At the other end of the spectrum is an unexpected alliance between the Anarchists and Neo-Socialists—both oppose war, but the Anarchists declare a second revolution for German workers, while the Neo-Socialists merely mechanically oppose all activities outside of domestic affairs. In any case, the diplomatic direction regarding Germany must be confirmed."
  cofintern.19.a:0 "We will avenge the Great War."
  cofintern.19.b:0 "There is no contradiction between the proletariat."

  cofintern.20.title:0 "Unexpected Contact"
  cofintern.20.desc:0 "To our surprise, [FRA.GetName]—the nest of revolutionary thought—actually approached us proactively. Claiming to be fellow victims of the Great War and harboring sympathy for lost lands, they hope to cooperate with us in a potential future war against [BUL.GetName]. Calling it cooperation, but in reality, they merely provide officer corps and weapons equipment one-sidedly, while they demand domestic economic interests in return: trade preferences or even investment within our country.\n\nThis move undoubtedly provoked opposition from domestic conservatives and anti-syndicalists, who believe this is a deal with the devil, exchanging our national soul for material gains. However, in the eyes of centrists and the Left, this can not only strengthen our power against enemies but also alleviate the domestic economic crisis. Although [FRA.GetName] may be destined not to be our friend, we can fight side-by-side when facing a common enemy."
  cofintern.20.a:0 "Tell Paris we are willing to cooperate."
  cofintern.20.b:0 "We will never cooperate with the devil."
  Cof_balkan_cooperation:0 "Commune-Balkan Cooperation"

  cofintern.21.title:0 "The Storm of Revolution"
  cofintern.21.desc:0 "The desks of the Imperial Ministry of the Interior are nearly submerged. Police reports from Prague, Krakow, Budapest, and Zagreb pile up like mountains, each reeking of ink and panic. Secret dispatches from informants, intercepted letters, analyses of factory 'slowdowns'... all intelligence points to a common, unsettling conclusion.\n\nThe Empire's air is thinning. A familiar, suffocating silence enshrouds the non-German districts, much like that moment when all things hold their breath before a storm. This is not the despair of 1918, but the... expectation of 1848.\n\nMagyar nationalists are meeting secretly with Czech radicals. Croatian intellectuals are using encrypted telegrams to contact the Polish underground. They are excavating a specter from nearly a century ago and attempting to breathe new, angry life into it. Crudely drawn leaflets depicting Kossuth are pasted onto walls in the dead of night, only to be hurriedly torn down by patrols before dawn. Workers who should be grumbling about wages in taverns are now whispering about 'national self-determination.'\n\nAncient scars are being torn open anew, and this time, they seem to have found a common language: hatred for Vienna. These are no longer sporadic protests. This is a gathering storm."
  cofintern.21.a:0 "The Revolution has returned..."
  cofintern.21.b:0 "The end of the Habsburgs has come!"
  anti_habsburg_front:0 "Anti-Habsburg National Liberation Front"

  cofintern.22.title:0 "Habsburg's End"
  cofintern.22.desc:0 "Vienna has fallen.\n\nAfter the last artillery fire echoed through the narrow streets of the Inner City, the entire city fell into a deathly silence. Columns of smoke rise from the Hofburg Palace and the Parliament building. The banner of the Double-Headed Eagle has been torn down, replaced by the Magyar tricolor, followed closely by the flags of Bohemia, Croatia—and even Galicia. Their former subjects have now become their conquerors.\n\nIn the Hall of Mirrors at Schönbrunn Palace, representatives of the 'Anti-Habsburg National Liberation Front' have gathered. A Hungarian officer—evidently the leader here—rests his riding boots upon an exquisite Rococo chair. Standing before him are the trembling Imperial Chancellor and several remaining ministers.\n\nA document is slammed onto the table, its title written in bold: 'The Vienna Declaration.'\n\n'Read it,' the Hungarian gestures, his German marked by a thick accent. 'An epitaph for an empire.'\n\nThe content is concise and brutal: The House of Habsburg-Lorraine must immediately renounce all claims to Austria, Hungary, Bohemia, and all Crownlands. The Austrian Empire—this multi-ethnic 'prison' maintained for centuries—must dissolve immediately. The declaration demands the unconditional recognition by the Austrian government of the complete independence and sovereignty of Hungary, Bohemia, Croatia, and all other 'oppressed nations.'\n\nAn era, amidst the roar of guns and the chill of ink, has come to an end."
  cofintern.22.a:0 "We have no other choice..."
  cofintern.22.b:0 "Ah, sweet liberty!"

  cofintern.23.title:0 "Empire's Last Days"
  cofintern.23.desc:0 "The Empire is rotting from within.\n\nWhether the nationalists in Budapest and Prague have already set the frontiers ablaze, or whether the Double-Headed Eagle has been forced to sign humiliating treaties, the result is the same: the authority of Vienna has vanished into nothingness.\n\nThe real threat no longer comes merely from those distant provinces; it has penetrated the heart of the Empire. The air is thick with the scent of rebellion. From the worker districts of Favoriten, syndicalists raise red flags and sing forbidden songs as their columns march toward the Inner City. On the Ringstrasse, students, the middle class, and even some disgruntled merchants wave simple red-white-red tricolors—the flag of a republic, devoid of imperial heraldry.\n\nRadicals who were once sworn enemies are now united by a common slogan: 'Down with the Habsburgs!' (Nieder mit Habsburg!)\n\nPolice forces are either protecting themselves behind barricades or have simply torn off their cockades to join the crowd. Reports on military loyalty are contradictory, but the conclusion is clear: they cannot be relied upon. The Hofburg is an island. A dynasty that lasted a thousand years is now reduced to a few terrified ministers pacing in ornate rooms. The clamor outside the gates heralds that the final moment is imminent."
  cofintern.23.a:0 "Time for the Habsburgs to pack up!"
  cofintern.23.b:0 "We shall return to Germany."

  cofintern.24.title:0 "Our Pitiful Brothers"
  cofintern.24.desc:0 "An urgent telegram is slammed onto a desk on Berlin's Wilhelmstraße. The content is shocking, yet expected.\n\nThe Habsburg dynasty, that ancient family that ruled Central Europe for centuries, has lost control of Vienna.\n\nThe source of the telegram has two possibilities: either from our panicked ambassador, vividly describing republican or even syndicalist mobs marching on the Ringstrasse with the Hofburg in chaos; or—perhaps more pitifully—from the last remnants of the Austrian royals, every word filled with humble pleas for 'German brothers' to intervene with troops.\n\nIn either case, the fact is clear: the 'Austrian Question'—that issue Chancellor Bismarck thought settled once and for all in 1866—has once again presented itself to the German Empire in the sharpest manner.\n\nA fragmented Austria in a state of anarchy poses a direct threat to the Empire's security. A syndicalist regime in Vienna is an absolutely intolerable nightmare that would completely expose our soft southern flank. The General Staff has long prepared contingency plans. It is a risk, but some whisper that it is also a historic opportunity to 'complete Germany.'"
  cofintern.24.a:0 "A unified Germany, as it should be."
  cofintern.24.b:0 "We cannot tolerate a republic appearing in the Empire's south."
  cofintern.24.c:0 "The risk is too great; it might trigger French or Russian intervention."

  cofintern.25.title:0 "Red Front"
  cofintern.25.desc.a:0 "An encrypted telegram from Paris is of great significance. The Commune of France has bypassed all traditional diplomatic channels, issuing an appeal directly to our Revolutionary Committee.\n\nIn the telegram, the comrades in Paris praise our initial victories in Northern Europe, but their focus quickly turns elsewhere on the map. Beyond our borders, most of the Scandinavian Peninsula remains firmly controlled by reactionary monarchs, bourgeois parliaments, and old-world armies.\n\nThe Commune's proposal is straightforward: they hope we can become the 'Red Front of Northern Europe.' They promise to provide 'brotherly aid'—advisors, supplies, and more direct support. Their goal is to use us as a springboard to spread the sparks of revolution across Scandinavia, planting revolutionary flags along the coasts of the Baltic Sea and the Danish Straits. This is an enticing prospect, but it will also almost certainly push us to the first line of direct confrontation with Berlin and its northern allies."
  cofintern.25.desc.b:0 "The latest report from the security department is unsettling. In recent months, an undercurrent has been surging in our factories and ports. Workers' complaints are no longer just about hours and the price of bread; they have begun to whisper of 'syndicalism,' 'general strikes,' and 'comrades in Paris.'\n\nThis is no coincidence. Our intelligence shows that the Commune of France is attempting to turn the Scandinavian Peninsula into their next target for 'exporting revolution.' Agitators from Paris, disguised as sailors and merchants, spread radical ideas within our unions. Illegal leaflets and manuals—finely printed and clearly from abroad—are circulating secretly among the workers.\n\nThe Commune's goal is clear: they are attempting to ignite a socialist revolution in Northern Europe, and we have unfortunately become their target. Many of our workers have already been bewitched by these dangerous ideas. If swift action is not taken, this 'Red Front' undercurrent could very well evolve into a storm that subverts our social foundations."
  cofintern.25.a:0 "Workers of Scandinavia, unite!"
  cofintern.25.b:0 "A bunch of thugs."

  cofintern.26.title:0 "Red Atlanticism"
  cofintern.26.desc:0 "The Atlantic Ocean, once the exclusive playground of imperialist navies, is seeing its horizons turn red. With the synchronization of revolutionary movements on both shores, a new doctrine is emerging—Red Atlanticism. We seek to challenge the hegemony of the Entente and the Reichspakt not through isolated struggles, but through a coordinated maritime front that ensures the safe passage of revolutionary ideas and resources across the great waters."
  cofintern.26.a:0 "Let us dye the Atlantic red together!"

  cofintern.27.title:0 "The Commune Seeks Investment"
  cofintern.27.desc:0 "Diplomats from Paris have approached our government with a comprehensive investment plan. They offer to provide industrial machinery, technical expertise, and infrastructure loans in exchange for closer economic alignment and prioritized trade. This presents a critical choice: can we accept the help of the syndicalists to modernize our nation without compromising our sovereignty?"
  cofintern.27.a:0 "This will benefit our economy."
  cofintern.27.b:0 "We need to break free from our weak agricultural industry."

  cofintern.28.title.a:0 "Partners of the Old World"
  cofintern.28.title.b:0 "Plotted by Syndicalist Thugs"
  cofintern.28.desc.a:0 "Our historic ties with the French have taken a revolutionary turn. The shared values of labor and liberation have forged a new partnership that promises to reshape the international order."
  cofintern.28.desc.b:0 "Reports indicate that the recent disturbances are part of a wider conspiracy orchestrated by the 'Red' authorities in Paris. They seek to destabilize our traditional order and replace it with their chaotic mob rule."
  cofintern.28.a:0 "The fires of revolution burn bright!"
  cofintern.28.b:0 "Is this truly the end?"

  cofintern.29.title:0 "Central American Ideals"
  cofintern.29.desc:0 "The long-standing dream of a unified Central American socialist state is finally within reach. With the support of our international comrades, we can overcome the divisions of the past and build a single, powerful entity dedicated to the welfare of the workers."
  cofintern.29.a:0 "The ideal is realized."

  cofintern.30.title:0 "A Unified America"
  cofintern.30.desc:0 "The proposal to unify the various revolutionary factions of the Americas into a single continental front has reached the highest levels of our leadership. While the strategic advantages are clear, many worry that local needs will be ignored in favor of continental mandates."
  cofintern.30.a:0 "The working class has no motherland!"
  cofintern.30.b:0 "We need more time to manage our own affairs."

  cofintern.31.title.a:0 "Latin Union of the Americas"
  cofintern.31.title.b:0 "To Each Their Own"
  cofintern.31.desc.a:0 "The Latin nations of the Americas have officially formed a strategic union, promising mutual defense and economic cooperation against northern imperialism."
  cofintern.31.desc.b:0 "Despite our best efforts, the continental nations have decided to pursue their own paths for now. The dream of a unified Latin front must wait."
  cofintern.31.a:0 "A strong and united America!"
  cofintern.31.b:0 "They simply weren't ready yet."

  cofintern.32.title.a:0 "Plot from the Red Nest"
  cofintern.32.title.b:0 "Comrades across the Ocean"
  cofintern.32.desc.a:0 "Intelligence reports suggest that the unrest in our northern territories is being fueled by agents from the Commune. They seek to use local grievances to open a new front for their global revolution."
  cofintern.32.desc.b:0 "Message from Paris! Our French comrades have pledged their support for our struggle, promising that the distance of the ocean will not hinder the solidarity of the proletariat."
  cofintern.32.a:0 "The detestable Old World!"
  wca_will_take_over_nee:0 "§RIt seems unexpected forces are lurking in the §YNew England§! region...§!"
  cofintern.32.b:0 "Unite!"

  cofintern.33.title:0 "The Day of Appearance"
  cofintern.33.desc:0 "The clandestine cells have finally stepped into the light. From the industrial heartlands to the shipping lanes, the call for a general strike has paralyzed the old order. The revolution is no longer a whisper; it is a roar."
  cofintern.33.a:0 "Break the chains!"

  cofintern.34.title:0 "Quebec General Strike"
  cofintern.34.desc:0 "The streets of Montreal and Quebec City are filled with striking workers. What began as a dispute over wages has transformed into a nationalistic and syndicalist movement demanding autonomy and workers' control. The authorities are struggling to maintain order as the movement spreads."
  cofintern.34.a:0 "God save the King..."

  cofintern.35.title:0 "Internal Stability first?"
  cofintern.35.desc:0 "Faced with external threats and internal dissent, the leadership must decide whether to crack down on the radical movements at home or seek a compromise to maintain a united front against our enemies."
  cofintern.35.a:0 "We must avoid the worst-case scenario."
  cofintern.35.b:0 "We will not bow our heads."

  cofintern.36.title:0 "The Trap"
  cofintern.36.desc:0 "What appeared to be a diplomatic opening has turned out to be a carefully laid trap. The terms offered are designed to weaken our defensive alliances and leave us vulnerable to future French aggression."
  cofintern.36.a:0 "A reprise of the Great War..."

  cofintern.37.title:0 "Chaos in Defense"
  cofintern.37.desc:0 "The infiltration of syndicalist ideas into the lower ranks of our army has severely compromised our readiness. Orders are being questioned, and key defensive plans have been leaked to the enemy."
  cofintern.37.a:0 "Give me back my legions!"

  cofintern.38.title:0 "Showing Teeth"
  cofintern.38.desc:0 "The Commune has dropped the facade of 'peaceful coexistence.' Their latest demands amount to total capitulation, backed by the mobilization of their forces along our borders."
  cofintern.38.a:0 "Detestable Frenchies!"

  cofintern.39.title:0 "The Way of Hearts"
  cofintern.39.desc:0 "The French are using more than just guns; they are using bread and promises. Their agents are providing relief to our impoverished citizens, winning over hearts and minds that we have long neglected."
  cofintern.39.a:0 "Now it's their turn to try and buy us?"

  cofintern.40.title.swi:0 "Stepping into War?"
  cofintern.40.desc.swi:0 "The escalation of tensions between the Great Powers has left Switzerland in a precarious position. We must decide whether to remain a neutral observer or prepare to defend our sovereignty with force."
  cofintern.40.a:0 "The wheels of time roll on..."
  cofintern.40.b:0 "Switzerland must remain neutral!"
  cofintern.40.title.fra1:0 "[SWI.GetName] Accepts Proposal"
  cofintern.40.title.fra2:0 "[SWI.GetName] Rejects Proposal"
  cofintern.40.desc.fra1:0 "The Swiss authorities have agreed to our terms for cooperation, ensuring a secure flank and access to vital mountain passes."
  cofintern.40.desc.fra2:0 "Despite our best diplomatic efforts, the Swiss remain stubborn in their neutrality, refusing to grant any concessions to our cause."
  cofintern.40.fra1:0 "They are rational enough."
  cofintern.40.fra2:0 "UTTERLY IDIOTIC."

  cofintern.41.title:0 "Olive Branch from the West"
  cofintern.41.desc:0 "An unexpected envoy from Paris has arrived, bearing a proposal for normalized relations and limited economic cooperation. Many in our government view this with extreme suspicion, but others see it as a necessary breather."
  cofintern.41.a:0 "Let us begin the talks."
  cofintern.41.b:0 "We will say nothing to the syndicalist thugs."

  cofintern.42.title:0 "Economic Cooperation?"
  cofintern.42.desc:0 "The French propose a series of joint ventures and trade corridors that would link our markets. While the economic gains could be significant, the risk of technical and ideological infiltration is high."
  cofintern.42.a:0 "This serves our common interests."
  cofintern.42.b:0 "No, next item."
  cofintern.42.c:0 "Enough is enough."

  cofintern.43.title:0 "Military Cooperation?"
  cofintern.43.desc:0 "Paris has offered to share radar technology and joint training protocols to counter the growing threats in the East. This level of cooperation would require an unprecedented level of trust."
  cofintern.43.a:0 "This serves our common interests."
  cofintern.43.b:0 "No, next item."
  cofintern.43.c:0 "Enough is enough."

  cofintern.44.title:0 "Political Cooperation?"
  cofintern.44.desc:0 "The ultimate step in the French proposal: a formal non-aggression pact and a consultative committee on European affairs. This would effectively draw us into the Commune's orbit."
  cofintern.44.a:0 "This serves our common interests."
  cofintern.44.b:0 "Enough is enough."

  cofintern.45.title.a:0 "Final Result"
  cofintern.45.title.b:0 "Russia Refuses Cooperation"
  cofintern.45.desc.a:0 "The negotiations have concluded with a signed framework for cooperation. Though wary, both nations have found common ground against the Reichspakt."
  cofintern.45.desc.b:0 "The talks in Paris have collapsed. The Russians remain fundamentally opposed to the revolutionary spirit and have chosen to stand alone."
  cofintern.45.a:0 "Enemy of my enemy, a brief friend."
  cofintern.45.b:0 "A sour parting."

  cofintern.46.title:0 "Shots in Dunkirk"
  cofintern.46.desc.a:0 "As former French territory, Dunkirk boasts one of the largest ports on the English Channel, now utilized by the Reichspakt as one of its most successful ocean trade hubs. [29.owner.GetName], that ugly, artificially stitched state, holds this land as a 'glove' for [GER.GetName]. But both the Germans and their lackeys know who the true master of this land is, and she has not forgotten her children.\n\nNo one knows where the first shot came from. When dawn broke, several policemen lying in pools of blood truly terrified the local residents. Since the conflict broke out at midnight on the harbor's edge, the killer was never caught, nor was the motive ever known.\n\nGossiping nationalists might say this is the patriotism of the Dunkirk people reaching its limit; others attribute it to the economic crisis of Black Monday, which made those deceived Frenchmen finally realize the righteousness of Syndicalism and [FRA.GetName], choosing to fight for their destiny. Regardless, this killing in such a sensitive area has caught the attention of the [29.owner.GetName] authorities; they do not wish for anything to break out at this juncture that would offend their German masters.\n\nAs for the role we shall play in this conflict, it surely goes without saying. Reclaiming Dunkirk would be ideal, and weakening that evil and ugly imperialist lackey state of [29.owner.GetName] serves our interests perfectly. We only need to decide our mode of intervention. Open sympathy or support for the shooters seems too radical; after all, we cannot be sure if the case is related to local resistance, and our local intelligence has not reported similar actions. In comparison, increasing funding for the Dunkirk underground movement seems a better choice, using economic crisis and social unrest to expand our influence and steadily attempt to take back this land."
  cofintern.46.desc.b:0 "Due to the economic downturn, our country's separatists seem increasingly bold. A few nights ago in Dunkirk—land we seized from France—a shooting broke out in the dead of night, leaving several police officers in pools of blood. Since the conflict occurred at midnight at the edge of the port, we never caught the killer, nor do we know the motive.\n\nOur police suspect French infiltration, but we currently have no evidence to prove the link. Rashly provoking France is absolutely not a wise choice, and the Germans do not want to see it either. All we can do for now is maintain order in Dunkirk to prevent a greater disaster from breaking out."
  cofintern.46.a:0 "Make [29.owner.GetName] understand our stance."
  cofintern.46.b:0 "They just need a little push."
  cofintern.46.c:0 "Hopefully it doesn't get worse."

  cofintern.47.title:0 "[FRA.GetName] Supports Regional Separatist Activities"
  cofintern.47.desc:0 "The investigation into the shooting in the Dunkirk region is still ongoing, but [FRA.GetName] has already lost its patience, directly expressing support for this tragedy on our soil. Undoubtedly, they are the culprits behind this incident, and there is no need for us to waste resources solving a case where the mastermind has already stepped forward. Directly scouring anti-government forces in the Dunkirk region should be our best choice, but given the hidden dangers planted by [FRA.GetName] and our relatively weak national strength, we had best not be too flamboyant."
  cofintern.47.a:0 "We must take tough action."
  cofintern.47.b:0 "Under German protection, they wouldn't dare do anything. Sending elite units is enough."
  cofintern.47.c:0 "Wait, the truth of the case hasn't come out yet!"

  cofintern.48.title:0 "The Truth"
  cofintern.48.desc:0 "Before we increase aid to the resistance movement, we should first find out what exactly happened in this case. If it was truly a violent act driven by patriotic fervor, then we can be certain that the time to reclaim Dunkirk is nearly ripe. But if the attack was just an accident, our actions might be hindered. Although we can still paint the event as a patriotic act, if someone exposes our lie, it will be difficult for us to continue."
  cofintern.48.a:0 "Let the local underground investigate."
  cofintern.48.b:0 "Send our intelligence personnel directly."

  cofintern.49.title:0 "[29.owner.GetName] Authorities Intervene in Dunkirk"
  cofintern.49.desc:0 "[29.owner.GetName] has finally shown its teeth. According to our local informants, their police and army have launched a crackdown on the underground resistance in the area. We should help those comrades under siege, but the question remains: how should we intervene? Although Dunkirk is our ancestral land, it is currently under the actual control of [29.owner.GetName]. This means direct military intervention would be an invasion of another country's territory, almost no different from a declaration of war. While we know we must eventually fight to the death against [GER.GetName] and its lackeys, it certainly won't be now."
  cofintern.49.a:0 "Deploy a few Special Forces teams."
  cofintern.49.b:0 "We should posture at the border; they will surely fear our offensive."
  cofintern.49.c:0 "Provide more equipment."

  cofintern.50.title:0 "Urban Guerrilla War"
  cofintern.50.desc:0 "Fortunately, with our help, the underground was not completely destroyed. Instead, the intervention of the [29.owner.GetName] army has allowed them to carry out more actions against the authorities. Relying on the local Francophone community, the underground can operate smoothly under the eyes of the military and police. Prolonged stabilization by the security forces in Dunkirk will lead to grievances among local residents. Over time, they will be drowned in the complaints of the people, and at that time, we will have sufficient public opinion to oppose them. Now, we just need to wait for a moment to arrive."
  cofintern.50.a:0 "What is the opportunity?"

  cofintern.51.title.a:0 "Dunkirk Refugees"
  cofintern.51.title.b:0 "Traitors in Flight"
  cofintern.51.desc.a:0 "Despite our best efforts to aid the underground in Dunkirk, the military and police of [29.owner.GetName] managed to dismantle most cells. While a few small pockets of resistance remain, they are unlikely to stir up much trouble again. The survivors of the crushed organizations and their families have crossed the border with our assistance, returning to the motherland—though not in the manner we had hoped."
  cofintern.51.desc.b:0 "Our policies have borne fruit. The rebel factions in the Dunkirk region have been eliminated by our soldiers and police, and the remaining remnants have fled toward the French border. At least for the time being, Dunkirk can return to its former tranquility."
  cofintern.51.a:0 "We will take it back on the battlefield."
  cofintern.51.b:0 "The best possible outcome."

  cofintern.52.title:0 "French Border Movements"
  cofintern.52.desc:0 "Due to our activities in the Dunkirk region, [FRA.GetName] seems to have been provoked. Our border outposts have detected large-scale movements of [FRA.GetName] troops, with routes leading toward Dunkirk. It appears they intend an armed intervention in the Dunkirk situation, which undoubtedly means war. While we have [GER.GetName] as our ally, it is difficult to ensure they will help us when they themselves are in precarious positions. After a brief meeting, our Army Command concluded that we do not have the slightest chance of victory against [FRA.GetName]. If we continue this state of affairs in Dunkirk, what awaits us may be a war of national extinction."
  cofintern.52.a:0 "We must de-escalate and withdraw our forces from Dunkirk."
  cofintern.52.b:0 "The Frenchies are just posturing; we must maintain national unity."

  cofintern.53.title:0 "The Mix-up"
  cofintern.53.desc:0 "The results of the investigation into that shooting are out. All signs indicate this was not an event connected to the movement for Dunkirk's return to France. The victim, a member of the gendarmerie, was himself of French descent. As for the killer? All clues point to a confused, drunken German sailor who is now sailing across the distant Atlantic.\n\nThe incident went roughly like this: in the dead of night, the drunken sailor wandered dizzily to the edge of the harbor, where a patrolling French-descended officer spotted the suspicious figure. Just as he went to question the sailor, the man had a fit of drunken madness and lunged at the officer. Startled, the officer drew his gun and fired, attempting to stop the assault. In the darkness and poor visibility, several shots missed, but the sailor, enraged by being shot at, drew his own pistol and returned fire. The final result: the officer was shot dead by a drunkard. As for why a sailor had a pistol, that's a question for a certain captain who reported his handgun stolen in port.\n\nNow that the truth has surfaced, any rash actions will face their own price."
  cofintern.53.a:0 "The truth may not always align with the people's hopes."

  cofintern.54.title:0 "[29.owner.GetName] Withdraws from Dunkirk"
  cofintern.54.desc.a:0 "[29.owner.GetName] finally succumbed to domestic pressure and withdrew its armed forces from the Dunkirk region. The local people have witnessed the true face of [29.owner.GetName], which will greatly benefit our underground movements. we can now begin preparing for the next phase of the plan, and even beyond."
  cofintern.54.desc.b:0 "[29.owner.GetName] was rattled by our military maneuvers; clearly, they realized who they were dealing with. Moving directly into Dunkirk now would make us look too aggressive; their withdrawal is surely meant to de-escalate. A premature offensive might trigger German intervention. Although our military movements were a feint, our front line indeed revealed several previously unnoticed defensive weaknesses in coordination with this operation. Rash action will only lead to error; our efforts have done enough for now. At least, the underground has more opportunities to operate."
  cofintern.54.a:0 "It is time to organize an uprising."

  cofintern.55.title:0 "Protests within [29.owner.GetName]"
  cofintern.55.desc:0 "After the truth surfaced, our underground acted swiftly. News outlets within [29.owner.GetName] were eager to publish the truth of such a high-profile case. Published alongside it were the atrocities committed by [29.owner.GetName] in Dunkirk. Clearly, even the most fanatical nationalists of [29.owner.GetName] must admit the government acted with undue haste, imposing martial law before the cause was determined. Discontent is high not only in Dunkirk but throughout other regions as well. Of course, our own small measures helped. The good people within [29.owner.GetName] have taken to the streets to express their dissatisfaction with the authorities' handling of Dunkirk."
  cofintern.55.a:0 "Protesters will demand the withdrawal of forces from Dunkirk."
  cofintern.55.b:0 "Our underground will take this chance to expand."
  cofintern.55.c:0 "We can continue to incite and expand the scale of these protests."

  cofintern.56.title:0 "Demonstrations Regarding Dunkirk"
  cofintern.56.desc.a:0 "With the truth revealed, our people have expressed outrage over our premature clampdown on Dunkirk, leaving our cabinet at a loss in the face of sudden demonstrations. No one knows how the media got hold of that intelligence and dared to put it on the front pages. Now, our people know we created an even greater error out of a simple mistake.\n\nThe crowds are demanding the withdrawal of our armed forces from Dunkirk. Undoubtedly, such a display of weakness will embolden the separatist movement, and all our efforts there will vanish—indeed, this is no different from handing Dunkirk over on a silver platter. Yet the reality is, we seem to have no other choice."
  cofintern.56.desc.b:0 "With the truth revealed, our people have expressed outrage over our premature clampdown on Dunkirk, leaving our cabinet at a loss. The crowds are growing; if left unaddressed, this could spiral out of control. Due to economic issues, the protesters are demanding not just withdrawal but total reform. Our intelligence even reports syndicalist elements among the crowds. A syndicalist revolution? We cannot imagine what will happen if this continues. We must respond immediately!"
  cofintern.56.a:0 "We will withdraw from Dunkirk; calm the crowds!"
  cofintern.56.b:0 "We will not show mercy to rebels!"
  cofintern.56.c:0 "What? A syndicalist revolution? This is no longer a protest! Army, move in!"

  cofintern.57.title:0 "Dunkirk Militia Uprising"
  cofintern.57.desc:0 "While [29.owner.GetName] is bogged down in protests, our underground hasn't been idle. They have excellently carried out several attacks on the occupation forces. With our funding of weapons and ammunition, they have organized a sizeable militia. Combined with small groups of our regulars, the conditions for an uprising are met. The only question is where to start.\n\nThe mainstream choice is a harbor uprising; there is a large worker force there, and our units can provide small-scale naval support, but the harbor itself is a vital facility with strong enemy defenses. Another location is the local City Hall; seizing officials could force a withdrawal, but it risks a brutal barricade struggle."
  cofintern.57.a:0 "Attack the harbor."
  cofintern.57.b:0 "Besiege the City Hall."

  cofintern.58.title:0 "[29.owner.GetName] Publicly Suppresses Protests"
  cofintern.58.desc:0 "Astonishingly, [29.owner.GetName] has completely torn off its mask and turned its guns on its own people. We do not know how many innocent and good citizens died in the brutal suppression. Following this is an even stricter control over Dunkirk. We sympathize with their people, but under such inhumane suppression, our underground is powerless."
  cofintern.58.a:0 "One tragedy followed by another."

  cofintern.59.title:0 "Uprising Victory!"
  cofintern.59.desc:0 "With the coordination of the militia and our volunteers, Dunkirk is largely under control. While a few remnants are still putting up a fight, we can say Dunkirk has been liberated! The question now is whether to claim an immediate return or let them stand as an independent regime until [29.owner.GetName] is forced to recognize them. Regardless, we have taken a solid step toward washing away our shame."
  cofintern.59.a:0 "Annex Dunkirk directly; [29.owner.GetName] won't dare do a thing."
  cofintern.59.b:0 "We had better proceed with caution."

  cofintern.60.title:0 "Uprising Fails"
  cofintern.60.desc:0 "Though our uprising forces gave their all, due to poor planning or the sheer strength of the enemy, the revolt was suppressed. The military and police of [29.owner.GetName] have resumed their sweeping operations against the underground. While our small regular teams escaped home, the local underground members were not so lucky."
  cofintern.60.a:0 "They shall not have died in vain."

  cofintern.61.title:0 "Dunkirk Declares Independence"
  cofintern.61.desc:0 "Though hard to believe, the reality is that the Dunkirk rebels have firmly seized local control while we are trapped in the quagmire of protests. If we do not move in to retake Dunkirk now, [FRA.GetName] will likely annex it outright. But if we send the army, the protesters will be even more incensed, leading to nationwide riots.\n\nIt seems we have no choice..."
  cofintern.61.a:0 "We will recognize Dunkirk's independence..."
  cofintern.61.b:0 "It is all over..."

  cofintern.62.title:0 "Flanders Recognizes Dunkirk Independence"
  cofintern.62.desc:0 "The Flemish government has formally recognized the independence of Dunkirk, meaning they can smoothly merge with us! Finally, the scars France suffered in the Great War are being slowly healed by our hands—something those bourgeois governments could never achieve!"
  cofintern.62.a:0 "Vive la France!"

  cofintern.63.title.a:0 "[GER.GetName] Occupies the Low Countries"
  cofintern.63.title.b:0 "Puppet Government Collapses"
  cofintern.63.desc.a:0 "Due to the Dunkirk uprising and nationwide riots, the Flemish government has collapsed, and their German masters have moved in directly to restore order. Rioters are suppressed, dissenters arrested—the usual tactics of [GER.GetName]. Fortunately, [GER.GetName] did not react to our occupation of Dunkirk; it seems our rule there is now a fait accompli."
  cofintern.63.desc.b:0 "Due to the Dunkirk uprising and nationwide riots, the Flemish government has collapsed. At this rate, a revolution might break out in our puppet state, and the buffer between us and [FRA.GetName] would become a front line pointing directly at our vital industrial zones. Fortunately, the rebellion has not yet reached its peak. Moving our army into the rebellious regions now to prop up a new puppet regime might be the only way to avoid revolution."
  cofintern.63.a:0 "The frailty of the bourgeoisie."
  cofintern.63.b:0 "Let them fend for themselves."
  cofintern.63.c:0 "Why are things with puppet states always so messy?"

  cofintern.64.title:0 "[FRA.GetName] Enters Dunkirk"
  cofintern.64.desc:0 "Before the Great War, Dunkirk was a vital part of French territory, but the failure of the Republic in that conflict saw it placed under the German sphere of influence. Now, [FRA.GetName], built upon the ruins, has proven superior to the old Republic. French separatists in Dunkirk launched an uprising to return to [FRA.GetName], and they achieved their goal, overthrowing the German puppet rule. Currently, [FRA.GetName] troops have occupied this former lost land; it seems Dunkirk's return to France is now a settled fact."
  cofintern.64.a:0 "Return of the lost lands."
  cofintern.64.b:0 "The sinister side of socialism."
  cofintern.64.c:0 "At least they still consider themselves French."

  cofintern.65.title.a:0 "Our Rash Actions"
  cofintern.65.title.b:0 "Rewards of Restraint"
  cofintern.65.desc.a:0 "With the truth out, we realize how reckless our actions were, especially in contrast to the restraint shown by [29.owner.GetName]. We have become the target of public ire, and our intervention in Dunkirk must be halted."
  cofintern.65.desc.b:0 "With the truth out, our restraint has earned us the trust of the public, while [FRA.GetName] appears reckless. Our citizens have begun to view them as a monstrous threat and spreaders of lies; those underground cells in Dunkirk won't be acting again any time soon."
  cofintern.65.a:0 "We shall meet again on the battlefield."
  cofintern.65.b:0 "Justice is never late."

  cofintern.66.title:0 "Redrafting the Plan"
  cofintern.66.desc:0 "Clearly, this accident cannot serve as a justification for intervention, and our underground must remain dormant, waiting for a better opportunity. But this doesn't mean we will sit idly by; we will be more proactive than ever in contacting local separatist groups in Dunkirk. Though we cannot reclaim Dunkirk quickly through this event, time has always been on our side."
  cofintern.66.a:0 "We are never afraid of time."

  cofintern.67.title:0 "[FRA.GetName] Proposes Merger"
  cofintern.67.desc:0 "Most of our people are Francophones, but does speaking French make one French? This question has always been central to our national narrative, but before we could debate it, [FRA.GetName] extended an 'olive branch.' Given our linguistic status, they view us as fellow Frenchmen—or rather, 'socialist comrades.' Clearly, to strict socialists, nationality is a non-issue, but this merger involves a change in sovereignty. Should we join the Fédération des Communes de France?\n\nSocialists and syndicalists at home are highly supportive, while some conservatives oppose it. After several debates, the integrationists have gained the upper hand: the advantages of joining [FRA.GetName] are clear. We would go from a weak nation to part of a global power, enjoying the benefits of the first socialist superpower. Ethnically, we are all native French speakers with almost no barriers to integration. One could say we were French all along! Naturally, this drew opposition from conservatives, though they can offer no benefits beyond a hollow independence. Even if independent, we would have to rely on [FRA.GetName]; we might as well become part of the Federation."
  cofintern.67.a:0 "I was always French!"
  cofintern.67.b:0 "Walloons are Walloons!"

  cofintern.68.title.a:0 "Wallonia Agrees to Merger!"
  cofintern.68.title.b:0 "Wallonia Maintains Independence"
  cofintern.68.desc.a:0 "Clearly, our socialist comrades and Francophone compatriots have chosen the right path. For socialism and for France, they have agreed to join our Federation!"
  cofintern.68.desc.b:0 "The people of Wallonia wish to maintain their independence and have rejected our invitation. Upholding the principle of self-determination, we expressed our regret to the Walloon government; they have missed a chance to further unite socialist power."
  cofintern.68.a:0 "For France! For Socialism!"
  cofintern.68.b:0 "They simply aren't ready yet."

  cofintern.69.title:0 "Pro-French Syndicalists"
  cofintern.69.desc:0 "Pro-French syndicalists have always existed within our borders. Though radical factions may have lost room to breathe under government crackdowns, we must admit that syndicalism still has a sizeable following among our people. After [FRA.GetName] reclaimed Dunkirk, they have clearly begun to target us.\n\nWe have gathered increasing reports of underground worker activities. While we have yet to find smoking-gun evidence, we generally believe [FRA.GetName] is launching an ideological offensive against us."
  cofintern.69.a:0 "This might be a misunderstanding."
  cofintern.69.b:0 "We need to take this seriously."
  cofintern.69.c:0 "Let us reach an agreement with [FRA.GetName]."

  cofintern.70.title.a:0 "Wallonia Ignores Our Actions"
  cofintern.70.title.b:0 "Wallonia Responds to Our Actions"
  cofintern.70.title.c:0 "Secret Talks with Wallonia"
  cofintern.70.desc.a:0 "Our actions have failed to catch the attention of the Walloon government, which is undoubtedly good news for us. People are dissatisfied with German and reactionary rule; a significant number of Walloons have joined our underground. At our current rate of expansion, we can soon ignite another Walloon revolution."
  cofintern.70.desc.b:0 "The Walloon government has clearly noticed our underground activities, but their actions are destined to be futile and late. Enough people have already sided with syndicalism. If the reactionary government wants a revolution, we will give them one! However, perhaps due to the previous revolution, the government has shown restraint, allowing us to continue our plan as normal."
  cofintern.70.desc.c:0 "To our surprise, the Walloon authorities have acquiesced to our behavior. Even more shocking, some of their officials held secret talks with us, stating they also wish to turn Wallonia into a syndicalist state. Our interests are aligned, though we seek violent revolution while they seek peaceful reform. Due to our intervention, they hope we will act according to their plan to achieve independence and transform into a pro-French syndicalist state."
  cofintern.70.a:0 "Speed is of the essence."
  cofintern.70.b:0 "Steady and sure."
  cofintern.70.c:0 "We are certainly willing."

  cofintern.71.title:0 "Operation Renaissance"
  cofintern.71.desc:0 "When the Walloon authorities showed inaction toward the French Commune's syndicalist propaganda, those syndicalists within the government conceived a thought: to use the French Commune to detach Wallonia from the German sphere and turn it into a syndicalist state. The plan is dangerous and will undoubtedly provoke German wrath, but it is enticingly rare. Syndicalists and anti-Germans alike view this as the 'rebirth of Wallonia.'\n\n'Operation Renaissance' is essentially dancing on German nerves, but both the Commune and Wallonia must trust that Germany, busy with its own affairs, will not have the hand to spare for this poor Low Country. While both sides have confirmed the operation, specific actions require deliberation: Wallonia first needs to enter a state of emergency to bypass parliamentary opposition; France must show a threatening posture to convince the opposition to agree to the emergency state and prompt the Germans to grant more autonomy."
  cofintern.71.a:0 "We must show sufficient deterrence for the Germans to believe this ruse."
  cofintern.71.b:0 "Cautious action brings greater success."
  cofintern.71.c:0 "Hopefully the French can handle this."

  cofintern.72.title:0 "French Deterrence toward Wallonia"
  cofintern.72.desc:0 "Since seizing Dunkirk, [FRA.GetName] has become increasingly bold, especially toward the nascent Walloon state. Intelligence shows small-scale military maneuvers on the border. Do these Frenchies intend to invade our ally directly? How dare they!\n\nOur Walloon allies have also realized this, proposing that we grant them more autonomy and enact a State of Emergency Act to counter the growing French threat."
  cofintern.72.a:0 "Naturally, we cannot let the French have their way."
  cofintern.72.b:0 "Safety lies under German protection."

  cofintern.73.title:0 "Germans Grant More Autonomy"
  cofintern.73.desc:0 "[FRA.GetName]'s actions worked. The Germans bought our performance and granted us more autonomy; more importantly, we can now declare a state of emergency! Once in emergency status, we can purge the parliamentary opposition under the guise of cleaning out French spies. No need to worry about them biting back; the French infiltration network has organized a significant mass following to aid our actions."
  cofintern.73.a:0 "A necessary evil for the revolution."

  cofintern.74.title:0 "Germans Move into Wallonia"
  cofintern.74.desc:0 "The Germans are clearly over-anxious about [FRA.GetName], actually wishing to station troops on our land to defend against a French offensive in our stead. It seems our plan has failed; we can never launch a transformation with German troops massed on our soil.\n\nNevertheless, we should not give up the possibility of revolution. For now, we must wait until Germany falls into a crisis to strike."
  cofintern.74.a:0 "Tell the French they failed."

  cofintern.75.title:0 "Plan Success"
  cofintern.75.desc:0 "The Germans believed our feigned military movements and granted Wallonia greater power; they have now 'legally' established an emergency government. All we need to do now is wait for good news from the Walloon side."
  cofintern.75.a:0 "Success is already in sight."
  cofintern.75.b:0 "Don't relax; activate our organizations in Wallonia to assist them."

  cofintern.76.title:0 "Walloon Elegy"
  cofintern.76.desc:0 "Clearly, our actions went too far, and the Germans took them too seriously—serious enough to station their own army in Wallonia for peace of mind. This means our plan has failed. Walloon contacts have expressed their regret. But this is not the end; when [GER.GetName] falls into crisis, Wallonia will seize the moment to defect to our side."
  cofintern.76.a:0 "Let us wait."
  wal_will_revo_in_ww2:0 "§G§Y[WAL.GetName]§! will launch an uprising in the potential future Great War.§!"

  cofintern.77.title:0 "The Time Has Come!"
  cofintern.77.desc:0 "Germany is embroiled in a World War; now is our chance to launch the revolution. No longer must we endure German tyranny. Long live the Revolution!"
  cofintern.77.a:0 "Wallonia stands firm!"

  cofintern.78.title:0 "A Final Gamble"
  cofintern.78.desc:0 "Now that we have absolute control over Wallonia, it is time to free ourselves once and for all from German imperialism and comprador capitalism. We could try requesting the Germans to grant us independence proactively to join the Third International, though the odds are low. Alternatively, we could be more aggressive, organizing a national plebiscite to pressure the Germans. This method is more random, as we cannot ensure the public will endorse our actions under emergency status. But if the French can activate their Red network, this won't be an issue."
  cofintern.78.a:0 "Request independence from Germany."
  cofintern.78.b:0 "Hold a plebiscite to pressure Germany."

  cofintern.79.title:0 "Wallonia Requests Independence"
  cofintern.79.desc:0 "Clearly, French deterrence has left this poor nation feeling increasingly insecure. They claim the French demand their independence, or they will face invasion. Our decision-making departments are highly skeptical of this. Walloon independence would undoubtedly weaken our control, but if it is the path to peace, it is still worth considering. After all, our corporations still hold great influence there; even if independent, our interests won't be overly harmed."
  cofintern.79.a:0 "Grant them independence."
  cofintern.79.b:0 "The French will only take an ell if given an inch; concession does not bring peace."

  cofintern.80.title.a:0 "Plebiscite Wins"
  cofintern.80.title.b:0 "Plebiscite Fails"
  cofintern.80.desc.a:0 "Our people have made their choice in the plebiscite: breaking away from the German Empire and joining the French Commune is the only way out! If we want peace, we must do this. If we want safety, we must do this. If we want justice, we must do this! The people have spoken; the world will hear the voice of Wallonia!"
  cofintern.80.desc.b:0 "Clearly, our people failed to understand our actions. Their blindness has cost us the best opportunity. The Germans have recovered their senses and are moving troops back onto our soil. Our efforts were in vain. Now, we must wait for a crisis large enough for Germany to explode before launching our revolution."
  cofintern.80.a:0 "Tell the Germans to get out!"
  cofintern.80.b:0 "Tell the French we failed."

  cofintern.81.title.a:0 "Germans Agree to Independence"
  cofintern.81.title.b:0 "Germans Refuse Independence"
  cofintern.81.desc.a:0 "Under domestic pressure and the hope for peace, the Germans have agreed to our request. Our plan is progressing step-by-step toward success! Once the last German soldier leaves our soil, we can rightfully join the Third International!"
  cofintern.81.desc.b:0 "The Germans showed no mercy. Outraged by our request, they dispatched troops to be stationed within our borders to 'protect' us. It seems our plan has failed. We must wait until Germany falls into crisis to strike again."
  cofintern.81.a:0 "Tell the Krauts to hurry up!"
  cofintern.81.b:0 "Tell the French we failed."

  cofintern.82.title.a:0 "Wallonia Reborn!"
  cofintern.82.title.b:0 "Wallonia Successfully Independent"
  cofintern.82.desc.a:0 "The German army has completely withdrawn from our territory. We are now an independent political entity. Naturally, our goal remains unchanged: overthrow imperialism and the comprador class, join the Third International, and transform Wallonia into a syndicalist state."
  cofintern.82.desc.b:0 "The German army has completely withdrawn from Walloon territory. They are now an independent political entity. According to plan, they are about to join the Third International and transform into a syndicalist state!"
  cofintern.82.a:0 "Farewell, Germania!"
  cofintern.82.b:0 "The French nation unites under Syndicalism!"

  cofintern.83.title:0 "Wallonia Demands Independence via Plebiscite"
  cofintern.83.desc:0 "French military threats have triggered political turmoil for our ally Wallonia, to the extent that they demand a plebiscite to decide their own fate. Since their behavior is perfectly legitimate, we, as the world's hegemon, must protect our own face. Rash intervention in Walloon politics would undoubtedly leave a bad impression on neutral nations. Walloon independence would weaken our control, but if it is the path to peace, it is still worth pursuing. After all, our corporations retain great influence there; even if independent, our interests won't be overly harmed."
  cofintern.83.a:0 "Grant them independence."
  cofintern.83.b:0 "Let them understand who the master is."

  cofintern.84.title:0 "Wallonia's Red March"
  cofintern.84.desc:0 "The errors and neglect of the Walloon authorities have dealt them a fatal blow. We have successfully organized a powerful Red underground. Through cooperation with surviving syndicalists, we have raised a massive force, and a revolution is expected soon. Naturally, this will lead to German intervention—but what of it? If Germany dares to interfere in the Walloon revolution, they can expect to meet our wrath!"
  cofintern.84.a:0 "Strike now!"

  cofintern.85.title.a:0 "Rash Actions"
  cofintern.85.title.b:0 "剿匪"
  cofintern.85.desc.a:0 "Because our actions were too aggressive, those detestable bourgeoisie and imperialist lackeys crushed the people under their iron boots, raising their butcher knives. Though we fought a hard battle against these demons, they slaughtered our organization through numbers several times our own and equipment far superior to our militia. We have lost operational capability here, but we will never give up!"
  cofintern.85.desc.b:0 "Our army successfully suppressed the militia forces of the syndicalist thugs. Though many died, at least that discordant syndicalist noise has finally vanished. Wallonia's greatest threat is gone. If the French dare to make any more small moves, only our iron boots await them."
  cofintern.85.a:0 "See you on the battlefield."
  cofintern.85.b:0 "A necessary sacrifice."

  cofintern.86.title:0 "Walloon Authority Scandal"
  cofintern.86.desc:0 "While deploying our underground network, we discovered 'scandals that the public must not know' regarding the Walloon authorities—mostly concerning secret deals with German corporations. These revelations are unacceptable even to Walloons accustomed to puppet status, and are the kind of heinous events the German public would also boycott if known. We can use this opportunity to advance our plan.\n\nIf the Walloon public finds out, our work will gain unimaginable support. If the German public finds out, Germany might be forced by public opinion to loosen its control over Wallonia, which also favors our actions."
  cofintern.86.a:0 "Propagandize within Wallonia; that's enough."
  cofintern.86.b:0 "Let the Germans see their own ugly conduct."

  cofintern.87.title:0 "Syndicalist Revolution!"
  cofintern.87.desc:0 "Since we could not stem the infiltration of [FRA.GetName], they have organized a powerful underground Red force within our borders. These syndicalist bandits have charged into the streets, attacking our police and army; even more infuriatingly, they have begun to wantonly plunder German assets. Former gentlemen and lords were dragged by their hair to the ground, a single bullet ending their lives. More and more citizens are joining this grand rebellion; chaos fills the streets.\n\nA syndicalist militiaman charges into a government office, pointing a gun at an elegant government clerk. The clerk, wrinkled and looking slightly weary, opens his arms to the rebel, understanding he cannot escape. He looks at the young man and shouts in anger: 'Shoot! You traitor! When you become slaves to Syndicalism, do not forget you chose this evil path! This rebellion will yield nothing! The French will abandon you, and only the iron boots of the Germans await you!'\n\nThe youth smiled, took a deep breath, and pulled the trigger."
  cofintern.87.a:0 "'Monsieur, this is not a rebellion. This is a Revolution.'"

  cofintern.88.title:0 "Someone Leaked the Scandal"
  cofintern.88.desc:0 "Our secret relationship with German corporations has been exposed by some bastard. Now every street and alley is discussing these detestable scandals. Even if our citizens have accepted our vassal status to Germany, the lethality of these scandals has far exceeded the people's limit of endurance. More and more people are spontaneously taking to the streets to protest our rule and German manipulation."
  cofintern.88.a:0 "Dispatch the army for suppression."
  cofintern.88.b:0 "Contact the Germans."

  cofintern.89.title:0 "The Walloon Scandal"
  cofintern.89.desc.a:0 "The various secret agreements between our corporations and the Walloon government have been exposed and are spreading wildly among our citizens. This will undoubtedly damage our relationship with Wallonia and our corporate interests. But some people, misled by this 'erroneous public opinion,' have rushed into the streets to begin demonstrations. Clearly, they demand 'justice' for Wallonia, hoping for more autonomy and thorough investigations into the corporations. We cannot agree; these firms significantly impact our economy. These foolish people have been deceived by lies, yet we cannot fail to respond. Some suggest granting some autonomy to Wallonia to at least shut up these annoying protesters."
  cofintern.89.desc.b:0 "The secret dealings between our government and German corporations have been exposed. Not only our people, but even the Germans know of these untellable matters. Germans and Walloons have taken to the streets, waving banners for the same purpose: to subject German firms to investigation. However, this is not ours to decide; the Germans will make the call."
  cofintern.89.a:0 "Give it to them; what of it?"
  cofintern.89.b:0 "Suppress the matter!"
  cofintern.89.c:0 "All we can do is wait."

  cofintern.90.title:0 "Mass Resistance"
  cofintern.90.desc:0 "The situation has clearly exceeded our expectations. Ordinarily unarmed citizens have obtained weapons from somewhere, even including some firearms. Barricade warfare has broken out; our military and police forces face militia several times their number without any experience advantage, quickly suffering defeat. Our only hope now is that the German army will help us; otherwise, we may face a revolution!"
  cofintern.90.a:0 "The Revolution is unstoppable!"
  cofintern.90.b:0 "The Germans arrived just in time."

  cofintern.91.title:0 "Walloon Situation Out of Control"
  cofintern.91.desc:0 "Wallonia is currently being opposed by the masses due to the scandals between the authorities and our corporations. The protesting crowds have obstructed normal government work. According to their reports, they suspect syndicalist manipulation behind this. [FRA.GetName] is highly likely the instigator who leaked these scandals, but we have no conclusive evidence to prove it."
  cofintern.91.a:0 "Ultimately, this is Wallonia's business."
  cofintern.91.b:0 "But our corporate interests must not be harmed."

  cofintern.92.title:0 "Germany Grants Autonomy"
  cofintern.92.desc:0 "Facing domestic protest pressure, the Germans ultimately chose a compromise strategy, granting us more autonomy to calm their own domestic demonstrations. However, this is nearly catastrophic for us; German troops are withdrawing from our soil. We have essentially been abandoned by Germany. If these citizens take even more radical actions, we likely won't be able to respond effectively!"
  cofintern.92.a:0 "Germany has handed us over to the syndicalists."

  cofintern.93.title:0 "Germans Strike Hard"
  cofintern.93.desc:0 "Clearly, the Germans are no pushover. They showed little mercy to the rioting masses; what they need is stability, to say nothing of the fact that these troubles were stirred up by syndicalist thugs. Once they deal with their domestic affairs, the bandits within our borders will be cleared out by the great German army. Justice has triumphed over evil once more!"
  cofintern.93.a:0 "Hopefully people forget those scandals."

  cofintern.94.title:0 "Walloon Independence Movement Resurfaces"
  cofintern.94.desc:0 "Since the Belgian crisis, the pro-French Walloon syndicalist movement has been suppressed by us. However, our officials recently reported the discovery of Walloon syndicalist organizations that should have vanished. We are shocked; has the French seizure of Dunkirk sparked resistance among the Walloons in our country? Regardless, we cannot support such behavior!"
  cofintern.94.a:0 "This must be a French ruse!"
  cofintern.94.b:0 "We have more important things to consider."

  cofintern.95.title:0 "[34.owner.GetName] Takes Action"
  cofintern.95.desc:0 "Since the Belgian crisis, we have reorganized the suppressed Walloon syndicalists. Even those Walloon independentists who did not previously support syndicalism have gradually turned to our camp after witnessing the iron boots of the bourgeoisie. Our work initially progressed smoothly; with the help of the independentists, the syndicalist underground had almost fully recovered. Recently, however, our organization has increasingly been hunted by local police. Though such suppression occurred before, the frequency has risen sharply lately. According to our informants in the government, [34.owner.GetName] authorities have begun to take the Walloon independence movement seriously and prepare to intensify political surveillance in the region."
  cofintern.95.a:0 "Direct confrontation can significantly boost our influence."
  cofintern.95.b:0 "We had better take the long view."

  cofintern.96.title:0 "Anti-Government Attacks in Wallonia"
  cofintern.96.desc:0 "Separatism in Wallonia is becoming increasingly severe. Initially, they merely threw a few stones at our police when they weren't looking; later, they tried to help cohorts escape prison; now, they actually dare to brazenly attack our City Hall!\n\nWhen the thugs left the next day, our reinforcements saw only a mess. We still do not know the instigators of this attack nor their specific purpose. Regardless, this operation is undoubtedly a challenge to our government's authority."
  cofintern.96.a:0 "Increase suppression."
  cofintern.96.b:0 "These thugs won't stop; let's lie in wait."

  cofintern.97.title:0 "Increasingly Tense Walloon Situation"
  cofintern.97.desc:0 "Following one of our attacks on the City Hall, the reactionary ruling class of [34.owner.GetName] was clearly incensed, beginning to gradually dispatch more police and troops to Wallonia. Although our organization managed to mount counterattacks with local support, the strength gap is not something public support can bridge. Some of our advisors believe we should intensify our aid, providing not just weapons but also personnel."
  cofintern.97.a:0 "Weapons are enough."
  cofintern.97.b:0 "The International Brigades are not to be trifled with."

  cofintern.98.title:0 "Escalation of Conflict"
  cofintern.98.desc:0 "Walloon separatism has developed from scattered anti-government movements into a counter-insurgency war. Our military and police are trapped in elusive attacks by syndicalist bandits. In recent days, the former guerrilla warfare has even turned into barricade combat; we have effectively lost several local territories, and our military cannot even penetrate these areas.\n\nOur military advisors suggest abandoning most areas to focus on attacking several key enemy defensive zones. Though escalating to barricade combat is dangerous, the thugs have also lost mobility, restricted to defending 'safe zones.' We can concentrate superior forces to wipe them out in one go. However, the local police chief rejects this 'abandoning land' strategy, believing instead that we should advance slowly. Thugs who have lost mobility will find it hard to obtain supplies; as long as we wear them down, victory will eventually be ours."
  cofintern.98.a:0 "Raid the main strongholds."
  cofintern.98.b:0 "Firm defense will find a way."

  cofintern.99.title:0 "Fatal Blunder"
  cofintern.99.desc.a:0 "We misjudged the strength of the syndicalist thugs; somehow they reached a combat effectiveness comparable to our regular military and police. Our raid on the rebel gatherings turned out to be walking into a trap. A large number of military and police were subdued immediately upon entering the fallen zones, further weakening our counter-insurgency forces. This humiliating defeat has made the rebels even more arrogant; because we abandoned other areas to focus on the fallen zones, the bandits have managed to slip into other regions. Effectively, except for a few military bases, the entire Walloon region has completely fallen."
  cofintern.99.desc.b:0 "We underestimated the mobility of the traitors. Though they established several permanent strongholds, it did not mean they abandoned other areas. Because we dispersed our forces across the entire region, the enemy was able to concentrate superior strength to inflict damage upon us, even gradually expanding their strongholds. The weakness of our military and police allowed the syndicalist traitors to seize the opportunity, surrounding and annihilating or capturing our units. Effectively, except for a few military bases, the entire Walloon region has completely fallen."
  cofintern.99.a:0 "What are we to do now?!"

  cofintern.100.title:0 "Wallonia Declares Independence"
  cofintern.100.desc:0 "Since the failure of the 1936 independence crisis, separatists in the Walloon region have leaned increasingly toward Syndicalism. Although Germany and [34.owner.GetName] authorities both cracked down on syndicalists, the Walloon underground survived with secret French support and continued to gain influence among separatists. Recently, the syndicalist organizations in Wallonia announced that the region will break away from [34.owner.GetName] to establish a syndicalist independent political entity.\n\nDespite [34.owner.GetName]'s desperate attempts to deny the news, the Walloon separatists have effectively seized local control and established a fully functional independent entity. Walloon independence is now a certainty."
  cofintern.100.a:0 "Detestable syndicalist bastards!"
  cofintern.100.b:0 "Long live our Walloon comrades!"

  cofintern.101.title:0 "Plan Takes Effect"
  cofintern.101.desc.a:0 "Our focused assault plan has made significant progress, with the syndicalist traitors in full retreat. Since they are ultimately just an untrained militia, our concentrated forces quickly swept through their simple defensive works. After reclaiming these areas, we swiftly launched a thorough scouring of Wallonia. At least for the time being, the syndicalist thugs won't be able to stir up any more trouble."
  cofintern.101.desc.b:0 "Our defensive plan has been vindicated. Having lost their support areas, the rebels were forced to frequently launch offensives against us, while we waited in ease with our superior strength. As soon as they left their strongholds for operations, our forces immediately wiped out their bases. After reclaiming these areas, we swiftly launched a thorough scouring of Wallonia. At least for the time being, the syndicalist thugs won't be able to stir up any more trouble."
  cofintern.101.a:0 "Those vermin are finally dead."

  cofintern.102.title:0 "Bogged Down in the Mire"
  cofintern.102.desc:0 "Our efforts to stabilize Wallonia have backfired. Due to a lack of standard procedures in our operations, many innocent Walloons have suffered. This has driven more and more Walloons who were not originally anti-government to join the ranks of the syndicalist rebels. This has significantly increased our stabilization costs, with attacks on the government escalating from once a day to a frequency beyond counting. Our officials ask if we should strategically abandon Wallonia to appease the public, as continuing high-pressure rule will only accelerate the Walloon separatist process."
  cofintern.102.a:0 "I say we haven't killed enough of them!"
  cofintern.102.b:0 "We have already lost the people of Wallonia."

  cofintern.103.title:0 "The Great Walloon Uprising"
  cofintern.103.desc:0 "Our massacres of syndicalists in Wallonia have completely set the region's resistance ablaze. They have begun to arm themselves with makeshift weapons and openly confront us. Even with our equipment advantage, it is futile against the fury of all Walloons. The underground syndicalist organizations have stepped into the light, publicly condemning our massacres.\n\nNearly all Walloons have sided with the syndicalist thugs, and even Walloons within our military and police forces have mutinied. The entire region has fallen into a tide of anti-government frenzy, and we are powerless to stop it."
  cofintern.103.a:0 "How could it come to this?!"

  cofintern.104.title:0 "Lying in Wait"
  cofintern.104.desc:0 "Our plan went perfectly. These rash syndicalist thugs fell into our carefully designed trap. Our forces quickly swept through these scattered traitors and began a martial law operation in Wallonia. Due to our clean and efficient actions, the Walloons showed no major hostility. We can say we have successfully guarded against syndicalist intrusion."
  cofintern.104.a:0 "Perfect."

  cofintern.105.title:0 "War of Attrition"
  cofintern.105.desc:0 "The [34.owner.GetName] authorities chose restrained actions, which might not be a bad thing for us. Although we cannot quickly win over hearts through their tyranny, it allows us to handle the Walloon problem in a low-intensity manner."
  cofintern.105.a:0 "Steady and sure."

  cofintern.106.title:0 "Purge the Moles?"
  cofintern.106.desc:0 "Our struggle with Walloon separatists is becoming regularized, forcing us to dispatch more armed forces to the region. Meanwhile, we continue to promote loyalists in Wallonia as our eyes and ears, monitoring every move of the rebels. However, this has given the syndicalist thugs an opportunity; their personnel have infiltrated our ranks to conduct sabotage. Although we caught a few moles, our intelligence suggests there are still many Walloon moles within our forces.\n\nOur German advisors suggest firing all Walloon personnel to prevent infiltration. Our own people believe intensifying the screening of moles is enough; reducing Walloon forces would decrease our stabilization power and lower the Walloons' willingness to cooperate, making them more likely to join the rebels."
  cofintern.106.a:0 "We need a force without a single Walloon."
  cofintern.106.b:0 "Intensifying the purge of moles is enough."

  cofintern.107.title:0 "Defeating the Thugs"
  cofintern.107.desc:0 "After intensifying our screening for moles, we began to court collaborators in Wallonia. Through our painstaking efforts, the syndicalist power in the region was ultimately compressed into a small area. In conjunction with German forces, we launched a total encirclement. Though we also paid a significant price, syndicalism in Wallonia has lost its vitality."
  cofintern.107.a:0 "The black sheep have vanished."

  cofintern.108.title:0 "Confusion"
  cofintern.108.desc:0 "To our surprise, the [34.owner.GetName] authorities actually chose to ignore the growing Walloon syndicalist movement reorganized since the Belgian crisis. Independentists who were not originally syndicalist sympathizers have gradually turned to the revolutionary camp after witnessing the iron boots of the reactionary bourgeoisie. Recently, our repeated sabotage operations in Wallonia drew no government counterattack, leaving us very confused. Some believe this is a sign of government weakness and that our organizations should act even more aggressively. Others suspect a government plot, believing this inaction is meant to draw the snake from its hole, and that rash moves would fall into their trap.\n\nOur informants in the government have yet to determine the official trend. Is it deep-seated calculation or mere negligence? Time will tell. All we can do now is gamble on which answer is correct. If the government is truly inactive, our hesitation will cost us a golden opportunity; but if they have a plot, our impulse will lead to a greater disaster."
  cofintern.108.a:0 "The government is overstretched; we must seize the chance."
  cofintern.108.b:0 "Steadiness is our established policy."

  cofintern.109.title:0 "Burying One's Head in the Sand"
  cofintern.109.desc:0 "Clearly, our tolerance toward Walloon syndicalists has not resulted in them laying down their arms but in intensified obstruction of our rule. In just a few days, our city hall, police stations, courts, and even the camps of the local garrison have been attacked. Because their movements are so elusive, we cannot even determine when to set defenses. 24-hour security is unrealistic, as it would add a massive sum to our budget; but maintaining the status quo is impossible, as the damage caused by these thugs also requires fiscal allocation to repair.\n\nThe choices before us all clearly add immense pressure to our already fragile economy. Our military naturally welcomes more funding, while our civil servants hope for a more peaceful solution—negotiating with them. This is ultimately a legacy issue; blind suppression will only lead to a greater backlash. If we want to solve the Walloon problem once and for all, we must negotiate with the rebel leaders.\n\nBut is this possible? our military dismisses it, believing negotiation with syndicalist thugs results only in betrayal. To deal with these deranged people, there is only one way: send them to meet God. But as the civil servants say, military suppression will most likely result in losing the hearts of all Walloons, pushing those loyal to the government toward the revolutionaries."
  cofintern.109.a:0 "Increase stabilization funds in Wallonia."
  cofintern.109.b:0 "We must strike hard against the syndicalist thugs."
  cofintern.109.c:0 "Let us negotiate; it is the only path to peace."

  cofintern.110.title:0 "Long Overdue"
  cofintern.110.desc:0 "The government of [34.owner.GetName] has finally reacted—so much so that even we 'anti-government' forces feel their measures are too late. Had they acted sooner, we might truly have been rattled by the sudden increase in hostile force. But the government is far too slow; our network has already spread throughout Wallonia. If the government seeks to sweep us all up, they will only be wasting their time.\n\nSome comrades within our organization have begun to mock the government's incompetence, while others remain relatively restrained. An increase in enemy strength is never something to cheer about. Continuing to act according to plan and slowly advancing the revolution in Wallonia is the correct course for this stage. However, another group, buoyed by revolutionary optimism, believes we should expand our gains, moving from harassment to total occupation. Since the government forces are getting serious, it's time for us to step out from the shadows."
  cofintern.110.a:0 "Assemble publicly!"
  cofintern.110.b:0 "The consequences of rashness are written in history."

  cofintern.111.title:0 "Routed and Broken"
  cofintern.111.desc:0 "Unimaginably, our military and police forces were routed by the Walloon rebels. Our stinginess in investing in stabilization resources is turning into a nightmare. Wallonia is embroiled in civil war. If we do not deploy the army soon, only revolution awaits us."
  cofintern.111.a:0 "Deploy the army."
  cofintern.111.b:0 "Pay more for stabilization."

  cofintern.112.title:0 "Unexpected Negotiations"
  cofintern.112.desc:0 "To our surprise, the [34.owner.GetName] government actually extended an olive branch—they wish to negotiate with us? Our internal ranks have split into two camps: one believes this is merely the hypocrisy of the bourgeois government, while the other sees a golden opportunity for peaceful independence. Suddenly, comrades who were once brothers began to accuse each other of being traitors, compromisers, weak, insane, or immoral... If the [34.owner.GetName] government's goal was to split the Walloon syndicalist forces, they nearly succeeded.\n\nUnder the mediation of our coordinators, we ultimately chose an anonymous vote. Since everyone is stuck in their ways, the best way is for the minority to submit to the majority; after all, our goal is the same, only the methods differ. As for whose method is more effective, it certainly cannot be imagined in a meeting room. Choosing a 'wrong' method and acting is more in line with our revolutionary ideology than bickering over theoretical rationality while doing nothing.\n\nAs the core figures of the Walloon syndicalist organization cast their votes, the teller begins to read the results..."
  cofintern.112.a:0 "...The frailty of the bourgeoisie will be their own hanging rope."
  cofintern.112.b:0 "...There is no need for further pointless sacrifice."

  cofintern.113.title:0 "Wishful Thinking"
  cofintern.113.desc:0 "The syndicalist thugs—just as our officers said—brazenly rejected the goodwill we extended. Now the embarrassment is ours alone. Those useless civil servants cannot see the enemy's true face—demons clearly out to devour us, yet they harbored illusions about those madmen.\n\nWhat can we do now? The syndicalist thugs are seizing territory in Wallonia, while we turn a deaf ear. More and more people are being deceived by them and starting to oppose us, yet we cannot even move the army in. This is no longer a rebellion; it is a full-scale civil war. Our army is stirring; it is time for those traitors to taste our iron fist!"
  cofintern.113.a:0 "I'll blow them all to kingdom come!"

  cofintern.114.title:0 "A Glimmer of Hope?"
  cofintern.114.desc:0 "To our delight, the syndicalist elements are willing to negotiate with the government. We chose to hold the talks in Wallonia—their own nest—both to show our sincerity and because they refused to negotiate anywhere else. After much thought, we took this step, for we could not waste such a precious opportunity: we have shown sufficient goodwill, which the people of Wallonia have witnessed. If they dare to act in bad faith during the talks, it is their credit that will suffer, not ours.\n\nAlthough we were prepared for the negotiation content, we were still shocked to hear their demand for independence. What follows independence? Becoming a syndicalist state and joining the Third International? Agreeing to such terms would be digging our own grave. If we are to negotiate, we cannot agree to the primary request from the start. But where can we take the talks?"
  cofintern.114.a:0 "Grant them sufficient autonomy."
  cofintern.114.b:0 "Compensate them economically."
  cofintern.114.c:0 "What is there to talk about? Thugs are thugs!"

  cofintern.115.title:0 "Ugly Spectacle"
  cofintern.115.desc.a:0 "[34.owner.GetName] has finally revealed its true colors. We have been deceived again; the so-called negotiations were merely a means to distract us. They turned a deaf ear to the Walloons' demands. What is there left to say? Since they are unjust to the Walloons, do not blame the Walloons for siding with Syndicalism."
  cofintern.115.desc.b:0 "What on earth are we doing? First negotiations, now proactive abandonment. Wallonia has long since effectively fallen; what more can we do? Doomsday will arrive no matter how long it is delayed. What can people do now?\n\nThe people of Wallonia have abandoned us, turning to the arms of those syndicalists. What should we feel now? As fellow puppets of Germany, should we envy those who can throw themselves into danger for freedom? Or..."
  cofintern.115.a:0 "The Revolution has arrived!"
  cofintern.115.b:0 "Perhaps we, too, need change."

  cofintern.116.title.a:0 "Bribery"
  cofintern.116.title.b:0 "Self-Deception"
  cofintern.116.desc.a:0 "Economic compensation? The [34.owner.GetName] government seems to have fallen into madness. When we are negotiating independence, they are actually talking about economic compensation? There is no need for this negotiation to continue. What the [34.owner.GetName] government is doing is merely delaying our revolutionary steps. We do not need to discuss anything with these vermin, and we cannot!"
  cofintern.116.desc.b:0 "The syndicalist thugs rejected our proposal, and what can we do? Wallonia has effectively fallen while we negotiated. Their independence is merely a matter of their own will; the Flemish government has long been powerless over Wallonia. What we did was merely a play of self-deception."
  cofintern.116.a:0 "The Revolution should have come long ago."
  cofintern.116.b:0 "We knew it all along."

  cofintern.117.title:0 "Autonomy"
  cofintern.117.desc:0 "Independent elections, an independent government, an independent army—what is the difference from independence? Recognizing Flemish authority over Wallonia and staying within the Reichspakt—but simultaneously allowing Wallonia to have a pro-French syndicalist government? What on earth has gone wrong with their brains?"
  cofintern.117.a:0 "Why should we negotiate with fools?"

  cofintern.118.title:0 "Funded Minorities"
  cofintern.118.desc:0 "The dissatisfaction of the minorities within our borders toward Kostantiniyye is common knowledge. The shadows of the Great War and the Arab Revolt still hang over the Empire, and the limited post-war concessions failed to satisfy their grand ambitions. According to reliable reports, they now dare to contact Red elements from Western Europe; 'National Liberation' leaflets mixed with 'Syndicalist Revolution' brochures are circulating in places Kostantiniyye cannot reach. While we believe that if our previous secularization reforms sparked resistance, how could those Red ideas—devoid of loyalty to monarch or father—spread widely among the people?\n\nYet we must admit that increasing signs suggest our rule in remote areas is being shaken. Supplies from Paris are flowing through underground black markets we cannot control to those traitors seeking to split the Empire. Simultaneously, those thugs actually dare to raise a hand against our rule—our police forces in remote areas have been attacked, and even local armories have been looted. We cannot know if this is an organized plot or an impulse of the thugs. But we can know that those with rebellious intent have gained the ability to further confront us."
  cofintern.118.a:0 "Detestable Frenchies!"
  ott_decrease_syr_int:0 "Decrease §YSyrian Vilayet Integration§! $RIGHT|R0%%$"
  ott_decrease_kur_int:0 "Decrease §YKurdistan Vilayet Integration§! $RIGHT|R0%%$"

  cofintern.119.title:0 "Another Assassination!"
  cofintern.119.desc:0 "Our great Shah was struck by a bomb from those detestable socialists during a recent inspection tour; his condition is unknown. Royal doctors are doing everything to save His Majesty, but the thugs have no intention of quieting down. Their goal is not just the Shah's life but the destruction of the monarchy itself. Deprived of a leader, our army has begun to gradually fall into turmoil, and panic over revolution is spreading through the government. Everyone wants to plan their escape route before the revolution breaks out, even if its occurrence is still an unknown. As long as the Shah holds on, everything will be fine!"
  cofintern.119.a:0 "We can only pray for the Shah..."

  cofintern.120.title:0 "Revolution!"
  cofintern.120.desc:0 "Once the news of the Shah's death spread, everyone realized the severity of the situation. Royal family members fled in all directions according to planned routes, while deputies began to fear the coming reckoning. All Iranians seemed to believe revolution was inevitable—and it was.\n\nThe revolution arrived so swiftly that no civil war occurred. The army chose to accept its coming, and royalist forces scattered in a wave of defeatism. The Justice Party announced the establishment of a socialist republic, and the vast majority of Iranians accepted this long-awaited outcome."
  cofintern.120.a:0 "Long live the Revolution!"

  cofintern.121.title:0 "The Shah Lives!"
  cofintern.121.desc:0 "Inspirational news comes from the royal doctors! Although His Majesty the Shah was directly injured by the bomb, he has miraculously survived—though he is heavily wounded. Hope has been rekindled among the people, and the terrifying revolution has not come after all. This was merely another malicious assassination attempt against the Shah."
  cofintern.121.a:0 "An unpleasant interlude."

  cofintern.122.title:0 "Socialists Demand Power"
  cofintern.122.desc:0 "While we can align with the socialists in our opposition to the Shah, the socialist Justice Party has been attempting to expand its influence since the outbreak of the republican revolution. Among peasants and workers, their support far exceeds our own. It is foreseeable that if our democracy truly achieved one-person-one-vote, the Justice Party would squarely defeat us in democratic elections.\n\nBut they proved to have little patience. Our advisors informed the President that if we do not accept the Justice Party's demand for a coup, what follows may be another revolution—only the target of the revolution would be ourselves."
  cofintern.122.a:0 "We have no choice."
  cofintern.122.b:0 "We will not yield an inch."

  cofintern.123.title:0 "The Second Revolution"
  cofintern.123.desc:0 "Exactly as the advisors warned, the socialists launched an armed coup upon learning the current government was remaining stubborn. Pitifully, not a single soul was willing to defend this short-lived democratic regime. After several hours of fire, the President announced surrender. The Republic is dead."
  cofintern.123.a:0 "But the Socialist Republic is established!"

  cofintern.124.title:0 "Democracy Survives"
  cofintern.124.desc:0 "To our surprise, the revolutionaries showed considerable restraint. Whether out of a desire not to fall into civil war again or other political judgments, the socialist revolution ultimately did not occur. Thanks to our negotiation skills, the Republic avoided its greatest existential crisis since its founding. The socialists can continue to operate on the soil of the motherland, and we can extend the political life of the Republic."
  cofintern.124.a:0 "Long live the Republic!"

  cofintern.125.title:0 "Attitude toward Egypt"
  cofintern.125.desc:0 "Although [EGY.GetName] is not our socialist comrade, and is indeed a monarchy even more reactionary than a bourgeois democracy, they have stood at the forefront of resisting Ottoman hegemony in the Middle East since the 1925 revolution. Regardless of their reasons for supporting national liberation movements within the Ottoman Empire, we stand with them on the point of opposing imperialist colonialism.\n\nGerman investment in Egypt carries the risk of leaning the country toward Berlin. However, now crippled by the economic crisis, Germany is unable to maintain its overseas operations in Egypt, while Egypt itself seeks external investment to survive the crash. This is undoubtedly the optimal time for us to expand our economic influence in this Middle Eastern power. Furthermore, the newly inaugurated [EGY.GetLeader] seems to have introduced many unknown factors into the Egyptian political landscape; we could even go further and persuade this young monarch to reform Egypt into a more progressive nation."
  cofintern.125.a:0 "Time to seize the Krauts' position."
  egypt_coop_economy:0 "We will attempt to reach a series of economic cooperation agreements with §Y[EGY.GetName]§!"
  Cof_egy_cooperation_economy:0 "Franco-Egyptian Cooperation Agreement"
  cofintern.125.b:0 "The lives of the Egyptian people are more important."
  egypt_coop_politics:0 "We will attempt to exert influence on the political reforms of §Y[EGY.GetName]§! through economic investment"
  cofintern.125.c:0 "Seriously, why are they still a monarchy?"
  egypt_coop_revolution:0 "We will attempt to secretly spread revolutionary ideas among the masses of §Y[EGY.GetName]§! through economic investment\n§RHowever, this may lead to [EGY.GetName]'s discontent§!"

  cofintern.126.title:0 "The Other Frenchmen"
  cofintern.126.desc.a:0 "The French have always been seen by us as agents of imperialism and colonialism; we will never forget their actions in Africa and the Middle East. But during the Great War, the French overthrew their government, and those we recognized as colonizers were exiled to Algiers. Although they have consistently advocated for national liberation and decolonization, we do not know if they are sincere or merely doing so because they lost all their overseas colonies—after all, Europeans are always fickle.\n\nHowever, recently, officials from [FRA.GetName] contacted us, hoping to cooperate. According to them, they sympathize with us for being on the front lines against Ottoman imperialism and appreciate our efforts against colonialism. But any keen observer can see they hope to find a place to spread influence in the Middle East. German investment in our country clearly made them feel threatened, and the destruction of the German economy by Black Monday gave them an opportunity to intervene. Now is the time for us to consider—after all, our economy also needs to emerge from Black Monday. If they can fill the void of German investment, it would undoubtedly be a shot in the arm for our economy."
  cofintern.126.desc.b:0 "The French have always been seen by us as agents of imperialism and colonialism... But recently, officials from [FRA.GetName] contacted us, hoping to cooperate. More importantly, these Red elements have set their sights on our young King. They feel our King can carry out a series of reforms to bring our country closer to their ideology—even if we remain a monarchy.\n\nGerman investment has left due to Black Monday. If we can accept French investment, it would be timely help for our economic situation. The only question is whether to accept the French expectations for our political reform. These measures proposed while we are in dire need of economic aid could likely trigger a backlash from domestic opposition; we must decide cautiously."
  cofintern.126.desc.c:0 "The French have always been seen by us as agents of imperialism and colonialism... However, recently, officials from [FRA.GetName] contacted us. A monarchical state is undoubtedly the worst choice for them, but is there any other country in the Middle East that can compare to us?\n\nThe French conditions for investment are very harsh, and even our officials are beginning to worry if these Red elements harbor ill intentions. Many conservatives suspect the French are using investment as a cover for infiltration, seeking to spread dangerous ideas—even anti-monarchy ones—among our masses! But with German investment vanished due to Black Monday, our economy desperately needs a boost. If French investment can replace Germany's, our economy might show new vitality."
  cofintern.126.a:0 "We will cooperate with the French."
  cofintern.126.b:0 "We do not need the favor of colonizers."

  cofintern.127.title:0 "Rebellion of the Minorities"
  cofintern.127.desc:0 "The long-suppressed ethnic groups within the border have finally risen. Fueled by revolutionary propaganda and clandestine support, they seek to tear themselves away from the central authority. The situation is spiraling out of control."
  cofintern.127.a:0 "How did things turn out like this?!"

  cofintern.128.title:0 "Commune of France Seeks to Dispatch Officer Corps"
  cofintern.128.desc:0 "To strengthen our military ties and ensure our forces are prepared for the coming struggles, Paris has offered to send a specialized officer corps to train our troops. While their expertise is undeniable, many worry about the ideological 'training' that might come with it."
  cofintern.128.a:0 "Army modernization is the top national priority."
  cofintern.128.b:0 "The socialist element is indeed worrying."

  cofintern.129.title:0 "Pan-Arab Enthusiasm"
  cofintern.129.desc:0 "The dream of a unified Arab world is no longer just a whisper in the desert. From the streets of Cairo to the markets of Damascus, the people are demanding an end to foreign manipulation and the birth of a new, united destiny."
  cofintern.129.a:0 "The people are awakened."

  cofintern.130.title:0 "The Frenchmen's Vietnam"
  cofintern.130.desc:0 "As a former French colony, Indochina bears deep French marks. Although we have ruled here for decades, French-speaking intellectual elites and former colonial officials of French Indochina are still employed by us. While we do not believe these colonial Frenchmen could have any resonance with that Red nest, the fact is these Frenchies seem to be opposing us under our very noses.\n\nIt must be admitted that colonial rule over Vietnam seems to have caused both Vietnamese and Frenchmen to express discontent with our rule. Locals wish to remove the influence of colonialism, while those colonizers who also come from Europe seem to still harbor resentment over the failure of the Great War—some have even begun to proactively contact those evil Red ideas.\n\nSomeone reported seeing a local Frenchman make drunken remarks like, 'Since Germany has recognized the Red regime in Paris as the legitimate government of France, then [FRA.GetName] is my motherland, whether she is socialist or monarchist'—even though he has never returned to mainland France—but we must also be wary of those Frenchmen whose hearts are changing. This concern was once dismissed as a joke, but a recent report seems to tell us the Frenchies are hiding something. Many local rebellions in Vietnam have been brushed off with vague 'already suppressed' claims, but looking at the constantly moving military and police forces, Indochina seems to have fallen into crisis.\n\nThis under-reporting is not the most terrifying part. Rumors say local French officials are actually in contact with Viet Minh members, and weapons equipment that should only appear in military and police units—brand new ones at that—were found during a sweep of guerrillas. We certainly do not rule out that they attacked or stole from our stockpiles, but so many coincidences linked together make us doubt the loyalty of the local French."
  cofintern.130.a:0 "Arrest these dangerous elements."
  cofintern.130.b:0 "They don't have much influence."

  cofintern.131.title.a:0 "File a Diplomatic Lawsuit?"
  cofintern.131.title.b:0 "[FRA.GetName] Condemns Us"
  cofintern.131.title.c:0 "Diplomatic Dilemma of [GEA.GetName]"
  cofintern.131.desc.a:0 "[GEA.GetName] has committed inhumane persecution against the local French residents in Indochina. How dare they brazenly arrest the children of France? Although they are colonial officials, although they once worked for the Old Republic, they remain a part of France! We cannot tolerate the German colonial government's persecution of Frenchmen! Naturally, we also oppose their colonization of the local Vietnamese!\n\nHowever, there are a few minor flaws. Although we have links with some local French, strictly speaking, they are not strictly citizens of [FRA.GetName]. But they are still Frenchmen, that is indisputable! We must immediately draft a diplomatic lawsuit to protest the shameless and ugly behavior of [GEA.GetName]. Most importantly, let the people of Indochina see that we stand on their side—whether they are displaced Frenchmen or colonized locals!"
  cofintern.131.desc.b:0 "While we were punishing several French colonial officials who secretly colluded with the Viet Minh for the sake of colonial security, that nest of Red bandits showed its fangs: they are actually condemning our persecution of the French, while we were merely maintaining social stability! [FRA.GetName] demands we immediately release these 'innocent' Frenchmen and grant local Vietnamese more autonomy to 'compensate' for the errors of colonial rule. Clearly, we cannot agree to this, but ignoring their diplomatic lawsuit is also impossible. Our best decision should be to ask for Germany's stance, though such a matter might be buried in the Empire's vast backlog. Perhaps we should decide for ourselves?"
  cofintern.131.desc.c:0 "Our colony in East Asia is clearly in a bit of trouble. [FRA.GetName] condemns [GEA.GetName] for violating the personal freedom of Frenchmen and is now demanding the colony return those arrested Frenchmen. We are already overstretched handling the mess at home; colonial trifles are simply not worth our deep consideration. It's just a few Frenchmen, why not let the colonial government set them free?"
  cofintern.131.a:0 "Of course!"
  cofintern.131.b:0 "Consult Germany."
  cofintern.131.c:0 "Make some gestures to appease France; that will suffice."
  cofintern.131.d:0 "The colony's task is to provide wealth, not trouble."

  cofintern.132.title:0 "Germany's Reply"
  cofintern.132.desc:0 "The reply regarding the handling of [FRA.GetName]'s diplomatic lawsuit has returned from Berlin, and facts prove our previous guess was correct. Berlin has no heart to care about the situation in the colony and merely told us to release the people to brush off the Frenchies' request. It seems our consultation was merely a redundant effort."
  cofintern.132.a:0 "Why are things in Vietnam always so terrible?"

  cofintern.133.title.a:0 "The Final Battle against the Colonial Government"
  cofintern.133.title.b:0 "Collapse of Rule in Vietnam"
  cofintern.133.desc.a:0 "The time has come to drive the imperialists into the sea. Our forces are gathered, and the people are ready. This is the final push for a free Vietnam!"
  cofintern.133.desc.b:0 "The lines have broken, and the administration has fled. The German presence in Vietnam is officially at an end. A new era begins."
  cofintern.133.a:0 "Vietnam! Vietnam!"
  cofintern.133.b:0 "We have failed."

  cofintern.134.title:0 "Guerrilla Uprising in North Vietnam"
  cofintern.134.desc:0 "The northern mountains are crawling with insurgents. They strike at our supply lines and vanish into the jungle. The colonial administration is struggling to contain the fire."
  cofintern.134.a:0 "Why is Vietnam always such a mess!?"

  cofintern.135.title:0 "Rural Guerrillas"
  cofintern.135.desc:0 "It is not just the cities; the countryside has become a hotbed for Red agitation. Every village seems to harbor a cell, and every peasant is a potential scout for the rebels."
  cofintern.135.a:0 "Red elements are everywhere!"

  cofintern.136.title:0 "Direction of the Revolutionary War?"
  cofintern.136.desc:0 "The high command must decide the focus of our next offensive. Should we push West to shatter Entente dreams, or move South to seize the easier targets?"
  cofintern.136.a:0 "Go West, end the Entente's dreams."
  cofintern.136.b:0 "Go South, pick the low-hanging fruit."

  cofintern.137.title:0 "Mode of Revolutionary War?"
  cofintern.137.desc:0 "How shall we wage this war for liberation? Through decisive conventional strikes, or a prolonged struggle that exhausts the enemy's will?"
  cofintern.137.a:0 "The rabble are no match for us."
  cofintern.137.b:0 "The vast ocean of People's War will swallow the enemy."
  cofintern.137.c:0 "War is a long war of attrition."

  cofintern.138.title:0 "France Provides Military Guidance"
  cofintern.138.desc:0 "Experienced advisors from the Commune have arrived, bringing with them the latest tactics in asymmetrical warfare and revolutionary organization."
  cofintern.138.a:0 "The dawn of victory has appeared."

  cofintern.139.title:0 "Independence Movement in Full Swing"
  cofintern.139.desc:0 "The cries for independence are deafening. The colonial structures are buckling under the pressure of mass strikes and civil disobedience."
  cofintern.139.a:0 "Damn it!"

  cofintern.140.title:0 "Support from Socialism"
  cofintern.140.desc:0 "International brigades and shipments of arms have begun to arrive. The world's socialist powers have recognized our struggle as their own."
  cofintern.140.a:0 "National liberation and socialism are one and the same."
  cofintern.140.b:0 "Be wary of them."

  cofintern.141.title.a:0 "French Investment Invitation"
  cofintern.141.title.b:0 "[INS.GetName] Accepts Cooperation"
  cofintern.141.title.c:0 "[INS.GetName] Rejects Cooperation"
  cofintern.141.desc.a:0 "The Commune offers to modernize our infrastructure in exchange for preferential access to our raw materials."
  cofintern.141.desc.b:0 "The local authorities have welcomed our experts. Cooperation begins."
  cofintern.141.desc.c:0 "They see our aid as a new form of colonialism. They have said no."
  cofintern.141.a:0 "Welcome!"
  cofintern.141.b:0 "We do not welcome colonizers."
  cofintern.141.c:0 "Fine."

  cofintern.142.title.a:0 "Cooperation with France"
  cofintern.142.title.b:0 "[HND.GetName] Accepts Cooperation"
  cofintern.142.title.c:0 "[HND.GetName] Rejects Cooperation"
  cofintern.142.desc.a:0 "A partnership between Paris and Honduras promises to stabilize the region and uplift the laboring classes."
  cofintern.142.desc.b:0 "The Hondurans have opened their doors to our revolutionary aid."
  cofintern.142.desc.c:0 "Nationalist sentiment has prevailed over economic necessity. The offer is rejected."
  cofintern.142.a:0 "Welcome the comrades from Paris!"
  cofintern.142.b:0 "The road to independence is bitter."
  cofintern.142.c:0 "Fine."

  cofintern.143.title.a:0 "Franco-Vietnamese Links"
  cofintern.143.title.b:0 "[INC.GetName] Accepts Cooperation"
  cofintern.143.title.c:0 "[INC.GetName] Rejects Cooperation"
  cofintern.143.desc.a:0 "Despite the history of colonialism, the shared struggle for socialism has created a bridge between the French and Vietnamese peoples."
  cofintern.143.desc.b:0 "The Vietnamese have agreed to a strategic partnership with the Commune."
  cofintern.143.desc.c:0 "The scars of the past are too deep. They refuse to rely on French help again."
  cofintern.143.a:0 "History cannot be forgotten."
  cofintern.143.b:0 "We do not wish to become French servants once again."
  cofintern.143.c:0 "Fine."

  cofintern.144.title:0 "Rally of Algerian Nationalists"
  cofintern.144.desc:0 "The streets of Algiers are filled with protesters demanding an end to the administration's rule. The slogans of the 'Star of North Africa' resonate with the locals."
  cofintern.144.a:0 "Disperse them!"
  cofintern.144.b:0 "We cannot spare the hands!"
  nfa_lost_alg_core:0 "§RThis may result in us losing our core on the Algerian region!§!"

  cofintern.145.title:0 "Insubordination in North Africa"
  cofintern.145.desc:0 "The local garrisons are refusing orders, and the nationalist leaders have issued an ultimatum. The foundation of National France is shaking."
  cofintern.145.a:0 "If they want a civil war, then let it come!"
  nfa_alg_war_warning:0 "§RThis will lead to Algerian independence! If we cannot crush the independence movement in time, our other colonies will follow suit!§!"
  Cof_nfa_all_fall:0 "The House Collapses"
  Cof_alg_northern_africa_star:0 "Star of North Africa"
  Cof_nfa_all_fall_tt:0 "§RTo restore the people's trust, we must raise stability above 0 and ensure the nation is at peace.§!"
  cofintern.145.b:0 "Autonomy will resolve our differences."

  cofintern.146.title:0 "A Fond Dream"
  cofintern.146.desc:0 "The realization that the reconquest of the mainland may never happen has settled over the exiles. The grand plans are now just dusty papers."
  cofintern.146.a:0 "Mother, do not cry for me."

  cofintern.147.title:0 "The Sinking of Africa"
  cofintern.147.desc:0 "The colonial empire is disintegrating faster than we can react. Every day, another province declares independence or falls to a Red uprising."
  cofintern.147.a:0 "To Corsica!"

  cofintern.148.title.a:0 "Returning Home"
  cofintern.148.title.b:0 "Return Home!"
  cofintern.148.desc.a:0 "The exiles have finally set foot on the soil of mainland France. The division is over."
  cofintern.148.desc.b:0 "The wanderer returns home. (Game Over)"
  cofintern.148.a:0 "France is more whole now."
  cofintern.148.b:0 "The wanderer returns home. (Game Over)"

  cofintern.149.title:0 "Chaos in the Congo"
  cofintern.149.desc:0 "Mittelafrika's grip on the Congo is slipping. Tribal leaders and radicalized workers have joined forces to challenge the German administration."
  cofintern.149.a:0 "Things are moving in an unfavorable direction."
  congo_riot_tt:0 "§R$mittelafrika_territory_295$ has fallen into turmoil§!"
  Cof_african_colonial_riot:0 "Colonial Unrest"
  Cof_african_colonial_riot_tt:0 "§RThis will result in a decrease of our control over the area.§!"

  cofintern.150.title:0 "Voice of Black Freedom"
  cofintern.150.desc:0 "From the depths of the continent, a new voice is rising. It demands dignity, land, and the right to self-determination, free from European chains."
  cofintern.150.a:0 "Liberty, how many crimes are committed in thy name?"

  cofintern.151.title:0 "Cooperation with China"
  cofintern.151.desc:0 "The Kuomintang has consolidated its rule in China. We are pleased to gain an ally in the East and witness resistance against colonialism and imperialism. Although the entire Chinese region remains fragmented, the National Government's trend toward unification has become apparent; the only concern is [JAP.GetName], which eyes China greedily.\n\nWhatever the future holds, our Delegate for Foreign Affairs has attempted to consult with the Delegate for Economic Affairs regarding cooperation with the National Government. The only question is our direction of cooperation. China has a massive population, but most are illiterate, and industry is in its infancy. In some regions, workers have awakened to class consciousness, while in many more, a proletariat does not even exist. Coupled with political struggles within the KMT that raise concerns about whether they will follow the socialist path, our advisors lean more toward investing in China itself rather than the KMT.\n\nNevertheless, our current partner remains the KMT, and we must discuss these matters with them. On the other hand, they also hope for our assistance; the people on the soil of China are innocent and deserve a better life, a fact no political stance can change."
  cofintern.151.a:0 "We will respect their opinions."
  the_way_with_china_themselves:0 "China will decide its own needs"
  cofintern.151.b:0 "Economic cooperation is a win-win choice."
  the_way_with_china_economy:0 "We will conduct economic cooperation with China; over time, our partnership will deepen, and our economy will benefit greatly"
  Cof_chi_coop_econ:0 "Franco-Chinese Cooperation"
  cofintern.151.c:0 "Establishing a socialist fortress in the East is paramount."
  the_way_with_china_politics:0 "We will deepen our influence in China, shaping a worker base loyal to the socialist cause through economic construction, ensuring the future China does not deviate from the socialist path"
  cofintern.151.d:0 "Military strength ensures the spark of revolution."
  the_way_with_china_military:0 "We will strengthen China's military construction; military factories will become the solid pillar of Chinese strength. Additionally, we will dispatch military instructor groups to assist China's modernization"

  cofintern.152.title:0 "Aid from Paris"
  cofintern.152.desc:0 "The Commune has offered us a choice of aid. We must decide which sector of our nation requires the most immediate revolutionary assistance."
  cofintern.152.a:0 "Economic construction is the primary goal."
  cofintern.152.b:0 "Educating the masses is an investment in our future."
  cofintern.152.c:0 "We must focus our energy on the military."

  cofintern.153.title:0 "Investment from French Comrades"
  cofintern.153.desc.a:0 "The French have committed to a series of industrial projects that will transform our manufacturing base. This is the solidarity of the proletariat in action."
  cofintern.153.a:0 "Thanks, comrades!"

  cofintern.154.title:0 "China's Needs"
  cofintern.154.desc.a:0 "The National Government has identified specific areas where French expertise is most needed. This targeted aid will provide the maximum benefit for our development."
  cofintern.154.a:0 "Timely assistance."

  cofintern.155.title:0 "Anti-Japanese Sentiment in the Colonies"
  cofintern.155.desc:0 "Discontent with Japanese influence is boiling over in the coastal regions. The people are demanding an end to the 'Sun's' economic hegemony and a return to national dignity."
  cofintern.155.a:0 "Increase military and police presence."
  cofintern.155.b:0 "These ungrateful fools!"

  cofintern.156.title:0 "Land of the Sun"
  cofintern.156.desc:0 "The struggle against Japanese imperialism is entering a new phase. From the ports to the mountains, the resistance is growing stronger every day."
  cofintern.156.a:0 "We shall achieve final victory."

  cofintern.157.title.a:0 "Corsican Underground"
  cofintern.157.title.b:0 "Dilemma of the Mediterranean Island"
  cofintern.157.desc.a:0 "The revolutionary seeds we planted on Corsica are beginning to sprout. The island is ripe for an uprising against the reactionary Algiers regime."
  cofintern.157.desc.b:0 "Corsica is isolated and under heavy surveillance. Our networks there are struggling to maintain contact with the mainland under the pressure of the Gendarmerie."
  cofintern.157.a:0 "The reactionary government has lost the people's hearts; we should have acted openly long ago."
  cofintern.157.b:0 "Be patient; the reactionaries will not show mercy."
  cofintern.157.c:0 "Dispatch more resources to Corsica; we cannot lose it."
  cofintern.157.d:0 "Organize an autonomous government locally to reduce our pressure."
  cofintern.157.e:0 "Corsica cannot compare to Algiers."

  cofintern.158.title.a:0 "Anti-Monarchy Alliance?"
  cofintern.158.title.b:0 "Democratic United Front?"
  cofintern.158.desc.a:0 "The proposal to unite with the liberal republicans against the crown has gained traction. While their ideals are bourgeois, their opposition to the monarch is a useful tool."
  cofintern.158.desc.b:0 "The democrats are calling for a united front to restore parliamentary rule. We must decide if we can trust those who would likely turn against us once the King is gone."
  cofintern.158.a:0 "For democracy, for the Republic!"
  cofintern.158.b:0 "We will not associate with the Red bandits."

  cofintern.159.title.a:0 "Democrats Agree to Cooperate"
  cofintern.159.title.b:0 "Republicans Agree to Cooperate"
  cofintern.159.title.c:0 "Cooperation Collapses"
  cofintern.159.desc.a:0 "An agreement has been reached. The coalition against the old order is now a reality."
  cofintern.159.desc.b:0 "The republicans have accepted our terms. The united front is established."
  cofintern.159.desc.c:0 "The ideological gap was too wide. The parties have gone their separate ways."
  cofintern.159.a:0 "Pleasant cooperation!"
  cofintern.159.b:0 "A real pity."

  cofintern.160.title:0 "Assassinating the King"
  cofintern.160.desc.a:0 "The attempt on [THIS.GetLeader]'s life was a bold move by the radicals. While it failed to kill him, it has shaken the foundation of the state."
  cofintern.160.desc.b:0 "The deed is done. [THIS.GetLeader] is dead, and the nation is plunged into chaos. The moment for revolution has arrived."
  cofintern.160.a:0 "God save [THIS.GetLeader]!"
  FRA_assassinated_leader_injured:0 "Survived the assassination"
  cofintern.160.b:0 "My God..."
  FRA_assassinated_leader_dead:0 "Killed in the assassination"
  FRA_assassinated_leader_dead_tt:0 "§RThis means a Revolution!§!"

  cofintern.161.title:0 "Active Worker Organizations"
  cofintern.161.desc:0 "The factories are humming with more than just machines. Radical cells are organizing the laborers, preparing for the signal to strike."
  cofintern.161.a:0 "Hopefully they are not Red bandits."

  cofintern.162.title:0 "Organized Strikes"
  cofintern.162.desc:0 "Production has ground to a halt in the industrial centers. The workers' demands are no longer just about bread; they want power."
  cofintern.162.a:0 "Can they not just be quiet for a while?"
  Cof_iri_organized_strike:0 "Strike!"

  cofintern.163.title:0 "Revolution Strikes"
  cofintern.163.desc:0 "The barricades are up, and the red flag flies over the city halls. The old order is being swept away in a tide of fire and blood."
  cofintern.163.a:0 "This means Civil War!"

  cofintern.164.title.a:0 "Republican Coup!"
  cofintern.164.title.b:0 "Democratic Coup!"
  cofintern.164.desc.a:0 "The military has moved to seize power in the name of the Republic. The monarchy is abolished."
  cofintern.164.desc.b:0 "Pro-democracy officers have taken control, promising free elections and the restoration of civil rights."
  cofintern.164.a:0 "Long live the Republic! Long live the Revolution!"
  cofintern.164.b:0 "Long live democracy! Long live the Revolution!"

  cofintern.165.title:0 "Socialist Coup!"
  cofintern.165.desc:0 "The workers' councils have taken control of the state apparatus. A new era of labor rule has begun."
  cofintern.165.a:0 "Long live Socialism!"

  cofintern.166.title:0 "Thwarting the Revolution"
  cofintern.166.desc:0 "The authorities have managed to suppress the uprising. The ringleaders are in custody, and the streets are cleared."
  cofintern.166.a:0 "At least everyone is still alive."

  cofintern.167.title:0 "Full-scale Civil War!"
  cofintern.167.desc:0 "The nation is split in two. Brother fights brother as the struggle for the future of the country enters its bloodiest phase."
  cofintern.167.a:0 "Let us begin!"
  iri_civil_war_tt:0 "§RRevolutionaries will randomly occupy half of the core territories§!"
  civil_war_threat_tt:0 "Civil War"
  Cof_new_republic_country:0 "Nascent Republic"
  Cof_new_democrat_country:0 "Nascent Democratic Regime"
  Cof_new_socialist_country:0 "Nascent Socialist State"

  cofintern.168.title:0 "Capturing the Capital"
  cofintern.168.desc:0 "The battle for the heart of the nation has ended. One side holds the seat of power, but the war is far from over."
  cofintern.168.a:0 "Revolutionaries captured the capital."
  cofintern.168.b:0 "The government held the capital."

  cofintern.169.title:0 "Final Stand"
  cofintern.169.desc:0 "Backed into a corner, the remaining loyalists must decide whether to surrender or fight to the last man."
  cofintern.169.a:0 "The tide has turned against us."
  cofintern.169.b:0 "Dispatch the army!"
  lead_to_civil_war_tt:0 "§RThis will lead to a full-scale civil war§!"

  cofintern.170.title:0 "Counterattack"
  cofintern.170.desc:0 "The government forces have launched a massive offensive to retake the lost territories. The fate of the revolution hangs in the balance."
  cofintern.170.a:0 "The revolutionaries are at the end of their rope."
  cofintern.170.b:0 "Dispatch the army!"

  cofintern.171.title:0 "Revolution in Portugal"
  cofintern.171.desc:0 "The spark from Spain has crossed the border. Lisbon is in turmoil as the workers rise up against the dictatorship."
  cofintern.171.a:0 "Seize their weak point!"

  cofintern.172.title:0 "Revolution in Portugal"
  cofintern.172.desc:0 "News of the Portuguese uprising has reached us. It seems the entire peninsula is destined for a Red future."
  cofintern.172.a:0 "The people are awakened!"
  cofintern.172.b:0 "Hopefully it won't happen here."

  cofintern.173.title:0 "Unrest in Catalonia"
  cofintern.173.desc:0 "Barcelona is a city of barricades once again. The anarchists and syndicalists are challenging the central authority of Madrid."
  cofintern.173.a:0 "Another bunch of syndicalist thugs."

  cofintern.174.title:0 "Sabotage Behind Lines"
  cofintern.174.desc:0 "Supply depots are burning and rail lines are cut. The enemy's rear is in chaos thanks to our brave operatives."
  cofintern.174.a:0 "Damn it."

  cofintern.175.title:0 "Infiltrated Army Front"
  cofintern.175.desc:0 "Reports from the front suggest that entire units are refusing to fire on the 'enemy.' The revolutionary spirit has infected the ranks."
  cofintern.175.a:0 "What is going on?"

  cofintern.176.title:0 "Leaflets on the Street"
  cofintern.176.desc.a:0 "Subversive literature is appearing in the worker districts. It calls for the overthrow of the 'oppressors' and the establishment of a commune."
  cofintern.176.desc.b:0 "The message of the revolution is spreading through our efforts. The workers are listening."
  cofintern.176.a:0 "Is this infiltration?"
  cofintern.176.b:0 "Pleasant cooperation."

  cofintern.177.title:0 "Crowds at the Alleyway"
  cofintern.177.desc.a:0 "Suspicious gatherings are being reported in the backstreets. The air is thick with the scent of conspiracy."
  cofintern.177.desc.b:0 "Our comrades are meeting in secret, organizing the first cells of the future communal guard."
  cofintern.177.a:0 "What are they planning next, a revolution?"
  cofintern.177.b:0 "Raise the red flag quickly!"

  cofintern.178.title:0 "Across the Channel"
  cofintern.178.desc.a:0 "The British are reporting increased activity from their pro-syndicalist factions. It seems the Red tide is rising in the Isles."
  cofintern.178.desc.b:0 "The French want to have a hand in this as well, sending advisors to help our British comrades."
  cofintern.178.a:0 "Another one?"
  cofintern.178.b:0 "The French want a piece of the action."

  cofintern.179.title:0 "Scent of Danger"
  cofintern.179.desc.a:0 "The situation is becoming untenable. If we do not act now, the state will collapse into anarchy."
  cofintern.179.desc.b:0 "The conditions for a final push are met. The old world is about to fall."
  cofintern.179.a:0 "There is only one possibility: failure!"
  cofintern.179.b:0 "There is only one possibility: Revolution!"
  ire_violent_revolution_start_tt:0 "The §YRevolutionary Undercurrents in the Emerald Isle§! mechanic has started. New decisions unlocked."

  cofintern.180.title:0 "The Emerald Isle, Green and Lush"
  cofintern.180.desc.a:0 "Ireland has successfully resisted the Red tide and maintained its independence and traditional order."
  cofintern.180.desc.b:0 "The dream of a free, traditional Ireland is fading as the internal pressures grow too great."
  cofintern.180.a:0 "Long live Ireland!"
  cofintern.180.b:0 "Regrettable."

  cofintern.181.title:0 "Arms Smuggling"
  cofintern.181.desc:0 "Crates of weapons are being discovered in the ports. They are of French design, destined for the revolutionary cells."
  cofintern.181.a:0 "What are they trying to do?"

  cofintern.182.title:0 "Propaganda Pamphlets"
  cofintern.182.desc:0 "Finely printed booklets are circulating among the youth. They promise a world of equality and the end of all kings."
  cofintern.182.a:0 "Don't be deceived!"

  cofintern.183.title:0 "Wave of Strikes"
  cofintern.183.desc:0 "The economy is paralyzed by a coordinated effort from the unions. The docks are silent, and the mines are empty."
  cofintern.183.a:0 "Who can make them go back to work?"

  cofintern.184.title:0 "Organized Atrocities"
  cofintern.184.desc:0 "Reports of violence against local officials and 'enemies of the people' are reaching the capital. The crisis has truly begun."
  cofintern.184.a:0 "The crisis has begun."

  cofintern.185.title:0 "Free Ireland Launches Revolution"
  cofintern.185.desc:0 "The ICA has issued a proclamation of independence. The fight for a Socialist Ireland has begun in earnest."
  cofintern.185.a:0 "Ireland shall finally be free!"

  cofintern.186.title:0 "March on Dublin"
  cofintern.186.desc:0 "The revolutionary columns are closing in on the capital. The government is preparing for a desperate defense."
  cofintern.186.a:0 "The Citizen Army is unstoppable!"
  cofintern.186.b:0 "We will not hand Dublin over on a silver platter."

  cofintern.187.title:0 "The Emerald Isle, Red as Iron"
  cofintern.187.desc:0 "The revolution has triumphed. Dublin is under the control of the councils, and a new workers' state is being born."
  cofintern.187.a:0 "Heat that furnace until it's glowing red!"

  cofintern.188.title:0 "The Second Irish Revolution"
  cofintern.188.desc:0 "History will remember this day. The Irish have proven that even a small nation can throw off the chains of the past."
  cofintern.188.a:0 "The Irish will be remembered; they were the first revolutionaries!"
  cofintern.188.b:0 "Another place has fallen to the Red elements."

  cofintern.189.title:0 "The Great Counter-attack"
  cofintern.189.desc:0 "The loyalist forces have rallied for one final attempt to crush the uprising. The fate of Ireland will be decided today."
  cofintern.189.a:0 "We must not be attacked from both sides."
  cofintern.189.b:0 "Let us defeat these traitors head-on."

  cofintern.190.title:0 "End of the Road"
  cofintern.190.desc:0 "The remaining resistance is being cornered. The question is no longer if the revolution will win, but at what cost."
  cofintern.190.a:0 "What will ultimately happen to Ireland?"

  cofintern.191.title:0 "Disparity in Strength"
  cofintern.191.desc:0 "The government's superior numbers and equipment have finally told. The uprising is being systematically dismantled."
  cofintern.191.a:0 "We held Ireland!"

  cofintern.192.title:0 "Open Rebellion"
  cofintern.192.desc:0 "There are now two Irelands on one island, each claiming total legitimacy and ready to fight to the finish."
  cofintern.192.a:0 "Two Irelands on one island?!"
  ireland_revolution_control_tt:0 "§RIf the ICA holds at least Moderate control in more than two regions, the government will be overthrown§!"
  Cof_iri_state_ireland_revolution:0 "ICA Control: [state_ireland_revolution_loc]"
  state_ireland_revolution_high:0 "§RHigh§!"
  state_ireland_revolution_middle:0 "§YMiddle§!"
  state_ireland_revolution_low:0 "§GLow§!"

  cofintern.193.title:0 "Open Assembly"
  cofintern.193.desc:0 "The revolutionaries have moved from the shadows to public squares. The momentum for change is now unstoppable."
  cofintern.193.a:0 "The Irish Revolution is now unstoppable."

  cofintern.194.title:0 "Socialist Union"
  cofintern.194.desc:0 "The proposal for a formal union between the various socialist parties of the Netherlands has reached a critical stage."
  cofintern.194.a:0 "For the Republic, for Socialism!"
  cofintern.194.b:0 "Democracy cannot be tarnished."

  cofintern.195.title:0 "The Netherlands Responds"
  cofintern.195.desc.a:0 "The Dutch authorities have expressed interest in our proposal for normalized relations and trade."
  cofintern.195.desc.b:0 "The Dutch have flatly rejected our advances, citing their commitment to the Reichspakt and neutral traditions."
  cofintern.195.a:0 "Good."

  cofintern.196.title:0 "Extra Ballots"
  cofintern.196.desc:0 "Allegations of voter fraud and 'mysterious' extra ballots have thrown the Dutch election into turmoil. The Left-wing List claims victory."
  cofintern.196.a:0 "The Left-wing List is the true winner!"
  cofintern.196.b:0 "This is election fraud!"

  cofintern.197.title:0 "Promise of the RSAP"
  cofintern.197.desc:0 "The Revolutionary Socialist Workers' Party has pledged its full support to the new coalition, provided the revolutionary program is maintained."
  cofintern.197.a:0 "Our victory would be impossible without them."
  cofintern.197.b:0 "Did we not achieve all this by ourselves?"

  cofintern.198.title:0 "Out with Wilhelmina"
  cofintern.198.desc:0 "The demand for the Queen's abdication is reaching a fever pitch. The people want a Republic, not a crown."
  cofintern.198.a:0 "Long live the Republic!"

  cofintern.199.title:0 "Overthrowing the System"
  cofintern.199.desc:0 "The Dutch monarchy has fallen. The Proclamation of the Republic has been met with both joy and apprehension."
  cofintern.199.a:0 "Socialism and the Republic!"

  cofintern.200.title:0 "Left-wing Launches Revolution"
  cofintern.200.desc:0 "The Dutch Left has moved to seize power by force. The streets of Amsterdam and Rotterdam are a battlefield."
  cofintern.200.a:0 "Everyone is holding their breath..."

  cofintern.201.title:0 "Nascent Republic"
  cofintern.201.desc:0 "The new Dutch Republic is struggling to establish order and win international recognition amidst the chaos."
  cofintern.201.a:0 "Liberty and Democracy are our consistent pursuits."
  cofintern.201.b:0 "Time to take a step further toward the Left."

  cofintern.202.title:0 "The Devil's Call"
  cofintern.202.desc:0 "A message from Algiers or Berlin has reached the conservatives, promising support if they can only 'hold the line' against the Reds."
  cofintern.202.a:0 "Blood ties bind us together."
  cofintern.202.b:0 "The Red devils shall not prevail."

  cofintern.203.title:0 "Walloon Rebellion"
  cofintern.203.desc:0 "The Walloon regions have risen in revolt against the central authority, demanding autonomy or merger with France."
  cofintern.203.a:0 "Dispatch the army!"
  cofintern.203.b:0 "We cannot spare the hands."

  cofintern.204.title:0 "Peace Under the Iron Boot"
  cofintern.204.desc:0 "Order has been restored through brute force. The rebellion is crushed, but the resentment remains."
  cofintern.204.a:0 "Quiet at last."

  cofintern.205.title:0 "Government Forces Repelled"
  cofintern.205.desc:0 "The unexpected strength of the rebels has forced the government troops to retreat from the major cities of Wallonia."
  cofintern.205.a:0 "How is this possible?"
  cofintern.205.b:0 "Quick, find the Germans."

  cofintern.206.title:0 "West Wall Incident"
  cofintern.206.desc:0 "A border clash has escalated into a major international incident. The threat of German intervention is looming large."
  cofintern.206.a:0 "They must take care of themselves."
  cofintern.206.b:0 "Can they not just handle their own affairs?"

  cofintern.207.title:0 "German Iron Boots"
  cofintern.207.desc:0 "The Kaiser's troops have crossed the border to 'restore order.' The Walloon dream of independence is over."
  cofintern.207.a:0 "Finally over."

  cofintern.208.title:0 "At One's Wit's End"
  cofintern.208.desc:0 "The government has run out of options. Bankruptcy and rebellion are staring us in the face."
  cofintern.208.a:0 "We are finished."

  cofintern.209.title:0 "French Olive Branch"
  cofintern.209.desc:0 "Paris has offered a way out: a safe exit for the leaders in exchange for the peaceful transition to a pro-French regime."
  cofintern.209.a:0 "We shall become a Republic."
  cofintern.209.b:0 "The risk is too high."

  cofintern.210.title.a:0 "Agree to Cooperate"
  cofintern.210.title.b:0 "Refuse to Cooperate"
  cofintern.210.desc.a:0 "The deal is signed. Wallonia will align with the Commune in exchange for its survival."
  cofintern.210.desc.b:0 "The authorities have chosen to fight to the end, rejecting any compromise with the syndicalists."
  cofintern.210.a:0 "Pleasant cooperation."
  cofintern.210.b:0 "Regrettable."

  cofintern.211.title:0 "Arms Trade at the Border"
  cofintern.211.desc:0 "Substantial quantities of modern weaponry are flowing across the border into the hands of the local resistance."
  cofintern.211.a:0 "What does this signify?"

  cofintern.212.title:0 "Worrying Paramilitary Activities"
  cofintern.212.desc:0 "Groups of armed men in civilian clothes are training in the forests. Their discipline suggests foreign instruction."
  cofintern.212.a:0 "Is this a French ruse?"

  cofintern.213.title:0 "A Socialist Republic"
  cofintern.213.desc:0 "The vision of a Belgian Socialist Republic is being promoted as a way to unify the Flemings and Walloons under one Red flag."
  cofintern.213.a:0 "Walloons are willing to maintain Belgium."
  cofintern.213.b:0 "Walloons must establish their own state."

  cofintern.214.title.a:0 "Walloons Accept"
  cofintern.214.title.b:0 "Walloons Reject"
  cofintern.214.desc.a:0 "The local leaders have agreed to the plan for a unified socialist state."
  cofintern.214.desc.b:0 "The Walloons insist on full independence, refusing to be part of a new Belgian entity."
  cofintern.214.a:0 "Everything proceeds according to plan."
  cofintern.214.b:0 "Truly regrettable."

  cofintern.215.title:0 "A Rare Guest at the Police Station"
  cofintern.215.desc:0 "An officer of the law has approached the underground with a startling offer: he and his men are ready to defect."
  cofintern.215.a:0 "For a Free Belgium!"
  cofintern.215.b:0 "We cannot defy order itself."

  cofintern.216.title.a:0 "Police Accept Cooperation"
  cofintern.216.title.b:0 "Police Refuse Cooperation"
  cofintern.216.desc.a:0 "The security forces have agreed to 'look the other way' during the coming uprising."
  cofintern.216.desc.b:0 "The police remain loyal to the old regime, rejecting our advances."
  cofintern.216.a:0 "Everything proceeds according to plan."
  cofintern.216.b:0 "Truly regrettable."

  cofintern.217.title:0 "Voice of Freedom"
  cofintern.217.desc:0 "Radio broadcasts from the mainland are encouraging the people to rise up and reclaim their destiny."
  cofintern.217.a:0 "Germany won't be pleased."

  cofintern.218.title:0 "The Great Plan"
  cofintern.218.desc:0 "The various strands of the conspiracy have been woven into a single, coordinated operation to seize power."
  cofintern.218.a:0 "Let us begin!"

  cofintern.219.title:0 "Anti-German Protest"
  cofintern.219.desc:0 "Massive demonstrations against German influence have broken out. The police are nowhere to be seen."
  cofintern.219.a:0 "The police coordinated perfectly with this performance."
  cofintern.219.b:0 "The police dispersed the crowd."

  cofintern.220.title:0 "Walloon Uprising Once More"
  cofintern.220.desc:0 "The streets are filled with armed workers. The local administration has fled to the safety of the German garrisons."
  cofintern.220.a:0 "Their demand is the freedom of Belgium."
  cofintern.220.b:0 "Their demand is the independence of Wallonia."

  cofintern.221.title:0 "Persuading the King to Abdicate"
  cofintern.221.desc:0 "Envoys from the provisional government have issued an ultimatum to the King: leave now or face the consequences."
  cofintern.221.a:0 "Under the threat of the republicans, the puppet king abdicates."
  cofintern.221.b:0 "The King stood his ground and refused to abdicate."

  cofintern.222.title:0 "The Great Plebiscite"
  cofintern.222.desc:0 "The people go to the polls to decide their future: monarchy or republic? Independence or union?"
  cofintern.222.a:0 "Let us await the results."

  cofintern.223.title:0 "Plan Fails"
  cofintern.223.desc:0 "The coup has been crushed. The leaders are in flight, and the old order is re-imposing its control."
  cofintern.223.a:0 "We failed!"

  cofintern.224.title:0 "Plebiscite Wins"
  cofintern.224.desc:0 "The people have voted overwhelmingly for the Republic. The path is clear to confront the Germans."
  cofintern.224.a:0 "Everything proceeds according to plan; find the Germans!"

  cofintern.225.title:0 "[BEL.GetName] Demands Independence"
  cofintern.225.desc:0 "The authorities in Brussels have issued a formal demand for the end of their puppet status and full sovereignty."
  cofintern.225.a:0 "Are we forced to go with the flow?"
  cofintern.225.b:0 "They shouldn't even think about it."

  cofintern.226.title:0 "Germany Agrees to Independence"
  cofintern.226.desc:0 "In a surprising move, Berlin has granted full independence to its former puppet, hoping to avoid a wider conflict."
  cofintern.226.a:0 "This was simpler than we expected."

  cofintern.227.title:0 "Everything Proceeds According to Plan"
  cofintern.227.desc:0 "The transition of power is complete. A new, pro-French socialist state stands where the puppet once was."
  cofintern.227.a:0 "Long live Socialism and the Republic!"
  cofintern.227.b:0 "A free Republic is unbound!"

  cofintern.228.title:0 "Germany Refuses Independence"
  cofintern.228.desc:0 "The Kaiser has rejected the demand for sovereignty, moving extra divisions to reinforce the local garrisons."
  cofintern.228.a:0 "Find the French; time to continue the plan."

  cofintern.229.title:0 "Next Move"
  cofintern.229.desc:0 "With the diplomatic route blocked, the leadership must decide the nature of the military intervention."
  cofintern.229.a:0 "Increase troops near Belgium."
  cofintern.229.b:0 "Let us push directly into Dunkirk."

  cofintern.230.title:0 "Military Movements at the Border"
  cofintern.230.desc:0 "Divisions are being positioned for an immediate strike. The threat of war is no longer a rumor; it is a reality."
  cofintern.230.a:0 "Let us put on a show, then go back to the Germans!"

  cofintern.231.title:0 "Moment of Crisis"
  cofintern.231.desc:0 "The tension has reached a breaking point. One wrong move could set all of Western Europe ablaze."
  cofintern.231.a:0 "We must not let the situation escalate further; grant them independence."
  cofintern.231.b:0 "What tricks are they playing exactly?"

  cofintern.232.title:0 "Germany Refuses Independence Once More"
  cofintern.232.desc:0 "Berlin remains firm. They will not be bullied into surrendering their influence in the Low Countries."
  cofintern.232.a:0 "We didn't fool them."
  belgium_revolution_in_ww2_tt:0 "§RBelgium will launch an uprising when war breaks out in Western Europe§!"

  cofintern.233.title:0 "Plan Fails"
  cofintern.233.desc:0 "The attempt to secure independence through pressure and ruses has come to nothing. The status quo remains."
  cofintern.233.a:0 "Truly regrettable."

  cofintern.234.title:0 "Siege of Dunkirk"
  cofintern.234.desc:0 "The port city is surrounded. The defenders are cut off from the sea and the mainland, facing a choice between surrender or destruction."
  cofintern.234.a:0 "This is a necessary sacrifice."
  cofintern.234.b:0 "We cannot accept this; strike back!"
  lead_to_bel_ind_plan_failed:0 "§RThis will directly lead to the failure of the plan§!"

  cofintern.235.title:0 "Counterattack by Dunkirk Defenders"
  cofintern.235.desc:0 "The garrison has launched a breakout attempt. The surprise move has caught our forces off guard."
  cofintern.235.a:0 "This isn't what was agreed upon!"
  bel_ind_plan_failed:0 "§RBelgian Independence Plan Failed§!"

  cofintern.236.title:0 "Strategy for the March on Rome"
  cofintern.236.desc:0 "The Socialist Republic of Italy must decide the tactical approach for the liberation of the Eternal City."
  cofintern.236.a:0 "The best way is a surprise attack."
  cofintern.236.b:0 "Steady progress is the key to success."
  cofintern.236.c:0 "Let us take the long view."
  cofintern.236.d:0 "Let [SRI.GetName] decide."
  pap_march_into_rome_start_tt:0 "The §YMarch on Rome§! mechanic has started. New decisions unlocked."

  cofintern.237.title:0 "Planning the March on Rome"
  cofintern.237.desc.a:0 "The maps are drawn and the units are briefed. The final push for a unified Italy is about to begin."
  cofintern.237.desc.b:0 "A more methodical approach involves consolidating our rear before moving into the Papal heartlands."
  cofintern.237.desc.c:0 "Patience is required. We must wait for the right moment of Papal weakness."
  cofintern.237.a:0 "Let us begin."

  cofintern.238.title:0 "Clouds over Rome"
  cofintern.238.desc:0 "Panic is spreading in the Vatican as reports of SRI troop movements reach the city. The faithful are being called to arms."
  cofintern.238.a:0 "They shall not prevail."

  cofintern.239.title:0 "Eerie Activities"
  cofintern.239.desc:0 "Strange lights are being seen in the hills, and communication lines are being cut by unknown parties."
  cofintern.239.a:0 "Keep a close watch."

  cofintern.240.title:0 "Increasingly Rampant Guerrillas"
  cofintern.240.desc:0 "The Papal countryside is no longer safe for government officials. The partisans are striking with impunity."
  cofintern.240.a:0 "Where are they getting their supplies?"

  cofintern.241.title:0 "General Strike"
  cofintern.241.desc:0 "Rome itself is paralyzed by a workers' strike. The city's utilities are failing and the streets are filled with protesters."
  cofintern.241.a:0 "Are they trying to rebel?"
  Cof_march_into_rome_strike:0 "General Strike"

  cofintern.242.title:0 "Guerrilla Uprising"
  cofintern.242.desc:0 "The sporadic attacks have evolved into a coordinated rebellion. Several towns have already declared for the SRI."
  cofintern.242.a:0 "It's getting worse!"
  Cof_march_into_rome_guerrilla:0 "Rampant Guerrillas"

  cofintern.243.title:0 "Retreat to Rome"
  cofintern.243.desc:0 "The Papal forces are abandoning the provinces, concentrating all their strength for a final stand in the capital."
  cofintern.243.a:0 "Let those petty thieves wait!"

  cofintern.244.title:0 "Rome Falls"
  cofintern.244.desc:0 "The gates are breached. The SRI troops are marching down the Via del Corso. The temporal power of the Pope is at an end."
  cofintern.244.a:0 "Lord, protect us..."

  cofintern.245.title:0 "March on Rome"
  cofintern.245.desc.a:0 "The mission is accomplished. Italy is unified under the red flag, and Rome is the capital of the workers' republic."
  cofintern.245.desc.b:0 "The socialist attempt to seize Rome has failed. The Pope's authority remains unchallenged."
  cofintern.245.a:0 "Long live Socialist Italy!"
  cofintern.245.b:0 "Detestable syndicalist thugs!"

  cofintern.246.title:0 "Defeating the Traitors"
  cofintern.246.desc:0 "The uprising has been crushed. Rome remains a bastion of faith and tradition against the Red tide."
  cofintern.246.a:0 "God be praised!"

  cofintern.247.title:0 "Order Maintained in Rome"
  cofintern.247.desc:0 "The streets are quiet once again. The threat of revolution has passed, and the faithful return to their prayers."
  cofintern.247.a:0 "Damn it."