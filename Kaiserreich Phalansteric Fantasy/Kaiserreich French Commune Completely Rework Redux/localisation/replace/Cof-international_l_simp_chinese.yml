  cofintern.151.title:0 "和中国的合作"
  cofintern.151.desc:0 "中国国民党已经巩固了在中国的统治，我们乐见于在东方获得一个盟友，也乐见于对于殖民主义和帝国主义的反抗。虽然整个中国地区还处于分裂状态，但是国民政府的统一之势已经显现出来了，唯一需要担心的是对中国虎视眈眈的[JAP.GetName]。\n\n无论未来究竟如何，我们的外交事物代表已经试图和经济事务代表协商关于和国民政府的合作，唯一的问题就是我们的合作方向。中国有着庞大的人口，但他们大多处于文盲状态，而工业还处于萌芽阶段，几个地区的工人已经觉醒了阶级意识，但更多的地区上连工人都不存在。再加上国民党党内的政治斗争令人担忧他们是否会遵循社会主义的路线，我们的顾问更多倾向于在投资中国本身而不是中国国民党。\n\n不过，我们目前的合作伙伴依旧是中国国民党，我们也不得不和他们的洽谈这些问题。另一方面，他们也希望得到我们的协助，中国土地上的人民是无辜的，他们理应得到更好的生活，这不是任何的政治立场可以改变的。"
  cofintern.151.a:0 "我们会尊重他们的意见。"
  the_way_with_china_themselves:0 "中国将自行决定他们的需求"
  cofintern.151.b:0 "经济合作是双赢的选择。"
  the_way_with_china_economy:0 "我们将和中国进行经济合作，随着时间的增加，我们的合作将逐渐深入，我们的经济也将大受裨益"
  Cof_chi_coop_econ:0 "法兰西-中国合作"
  cofintern.151.c:0 "在东方建立起一个社会主义的堡垒是最重要的。"
  the_way_with_china_politics:0 "我们将深化在中国的影响力，通过经济建设来塑造起忠于社会主义事业的工人群体，确保未来的中国不偏离社会主义的道路"
  cofintern.151.d:0 "军事力量的建设保证革命的火种。"
  the_way_with_china_military:0 "我们将强化中国的军事建设，军工厂将成为中国军事力量的坚实基柱，除此之外，我们也会派遣我们的军事教官团帮助中国的军事现代化"

