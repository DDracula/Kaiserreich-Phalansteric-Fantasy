  Cof_international_column:0 "国际革命纵队"
  Cof_international_column_desc:0 "当革命的号角在异国他乡吹响，法兰西的儿女绝不会袖手旁观。我们的革命并非孤立的岛屿，它的每一次心跳都与世界无产阶级的脉搏紧密相连。从巴黎的街垒到里昂的工厂，内战的烈火教会了我们团结的真谛。现在，是时候将这份团结传递给那些仍在资本主义枷锁下战斗的同志们了。\n\n“国际纵队”不仅是一支援助力量，它更是革命的活广告，是法兰西公社决心的象征。每一位踏上异国战场的志愿者，都是一颗播撒向全世界的革命火种，他们用鲜血和牺牲向世人宣告：英特纳雄耐尔，就一定要实现！"

  Cof_revolutionary_bases:0 "革命根据地"
  Cof_revolutionary_bases_tt:0 "AI修正：支援社会主义革命程度：§Y+50%§!\n当§R战争§!开始，我们将在首都得到[?3|.0Y]支§Y革命纵队§!，编制为6§Y$militia$§!、1§Y$artillery_brigade$§!、1§Y$recon$§!、1§Y$engineer$§!和1§Y$signal_company$§!§g(仅限一次)§!"
  FRA_revolutionary_bases_abroad_tt:0 "我们可以花费[?1|.0Y]座§Y$industrial_complex$§!来在盟友的首都设置§Y$Cof_revolutionary_bases$§!$unlock_in_phalanstere$"

