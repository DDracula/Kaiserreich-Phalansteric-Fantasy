  Cof_international_avant_garde:0 "国际先锋艺术"
  Cof_international_avant_garde_desc:0 "革命的成功并不仅限于对生产资料的掌控，更在于对文化叙事的重塑。资产阶级的艺术，无论是其古典的僵化还是其现代主义的孤芳自赏，本质上都是为个人主义和资本逻辑服务的。为了巩固我们的事业，并为新一代的公民塑造一个全新的世界观，我们必须创造属于人民自己的艺术。\n\n“先锋艺术”提供了一个理想的框架。它打破了传统艺术形式的壁垒，将绘画、建筑、音乐、戏剧乃至新兴的电影艺术融为一体，形成一种统一的、面向大众的美学语言。通过国家的支持和工团的组织，这些曾经被视为“怪异”或“颓废”的艺术形式，如今被重新引导，用以歌颂劳动、描绘集体、并展望一个技术与社会共同进步的未来。\n\n更重要的是，这是一种极具渗透力的文化出口。当资本主义世界的反动堡垒对我们的政治宣传严防死守时，他们却很难拒绝一部先锋电影、一首新潮的乐曲。通过娱乐的外壳，革命的思想得以跨越国界，在不知不觉中播下变革的种子。这不仅是艺术，这是我们的文化外交，是我们在和平时期发动的最巧妙的攻势。"
