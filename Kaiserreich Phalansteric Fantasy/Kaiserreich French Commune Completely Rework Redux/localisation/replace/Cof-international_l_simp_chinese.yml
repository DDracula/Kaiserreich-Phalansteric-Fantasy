  int.1.title:0 "法伦施泰尔大会"
  int.1.desc:0 "来自巴黎的电报再一次召集了全世界的同志。法伦施泰尔国际，这个我们革命世界的心脏，将再次为了共同的未来而搏动。代表们从世界各地汇聚而来，空气中充满了雪茄的烟雾、激烈的辩论和对新世界的共同渴望。\n\n在冗长的开场白和对过去成就的回顾之后，本次大会的核心议题被摆上了桌面：[phalanstere_cooperate_context]。\n\n我们的每一个决定，都将影响世界革命的航向。是时候表明我们的立场了。"
  int.1.a:0 "我们毫无疑问地支持。"
  int.1.b:0 "这并不完全符合我们的国家利益。"
  int.1.c:0 "暂且先按下不表。"

  int.2.title:0 "未来的方向"
  int.2.desc:0 "巴黎，第三国际总部。又到了法伦施泰尔大会的召开时间，来自世界各地的同志们再次齐聚一堂。初期的合作已经取得了丰硕的成果——技术在同志间共享，贸易壁垒被打破，我们的红色联盟正在稳步成长。\n\n现在，是时候为下一阶段的合作规划方向了。作为法伦施泰尔的发起者和重要的成员，我们有责任提出务实的议案，以解决我们共同面临的问题。\n\n我们的同志们正齐聚于此，等待着我们提出新的议程。我们提出的每一个议案，都将不仅仅是一项合作计划，更代表着我们对国际主义合作模式的理解。我们的选择，将决定法伦施泰尔在未来几个月内的发展重心。\n\n法兰西将再次提出自己的方案，这一次，它将引导我们的同志走向何方？"

  int.3.title.a:0 "大会同意提意"
  int.3.title.b:0 "大会否决提议"
  int.3.desc.a:0 "经过漫长的讨论与协商，新的合作协议最终得以通过，现在我们可以加强法伦施泰尔成员之间的合作了。"
  int.3.desc.b:0 "经过漫长的讨论与协商，新的合作协议最终被否决，看来法伦施泰尔成员之间的合作事宜还需慢慢磨合。"
  int.3.a:0 "好极了。"
  int.3.b:0 "真遗憾。"

  int.4.title:0 "法兰西希望我们站在他们一边"
  int.4.desc:0 ""
  int.4.a:0 "不错的交易。"