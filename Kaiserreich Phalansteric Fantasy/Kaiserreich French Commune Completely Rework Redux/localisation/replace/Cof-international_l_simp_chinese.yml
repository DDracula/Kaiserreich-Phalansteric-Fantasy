  cofintern.130.title:0 "法国人的越南"
  cofintern.130.desc:0 "作为前法国的殖民地，印度支那有着很深的法国印记，虽然我们已经在此统治数十年，但说法语的知识精英和前法属印度支那的殖民官员依旧被我们雇佣着。虽然我们不相信这些殖民地的法国人能和那个红色老巢有什么共鸣，但事实却是这些法国佬似乎在我们的眼皮底子下反对我们。\n\n不得不承认的是，对于越南的殖民统治似乎使得越南人和法国人一起开始对于我们的统治表现出不满，本地人希望削除殖民主义的影响，而那些和我们同样来自欧洲的殖民者，似乎还在对大战的失败心怀不满——甚至有些人开始主动接触那邪恶的红色思想。\n\n有人向我们报告，他曾见过当地的法裔说过类似“既然德国已经承认了巴黎的红色政权是法兰西的合法政府，那么[FRA.GetName]就是我的祖国，无论她是社会主义还是君主制”的醉酒般的言论——尽管他从未返回过法兰西本土——但我们也必须警惕那些人心思变的法国佬。这种担忧曾经还被视作玩笑，但不久前的一份报告似乎在告诉我们法国佬似乎在隐瞒什么，不少越南当地的反叛都被模糊的“已经平定”而糊弄过去，但从当地不断调动的军警队伍看来，印度支那似乎已经陷入了危机。\n\n这种瞒报并不是最可怕的，一部分风声说当地的法裔官员居然和越盟的成员有来往，甚至在一次对于游击队的围剿中发现了本应该只可能出现在军警队伍中的武器装备——而且是全新的——我们当然不排除是他们袭击或者盗窃了我们的库存，但如此多的巧合联系起来就让我们开始怀疑当地法裔的忠诚。"
  cofintern.130.a:0 "逮捕这些危险分子。"
  cofintern.130.b:0 "他们没有多大影响。"

  cofintern.131.title.a:0 "提起外交诉讼？"
  cofintern.131.title.b:0 "[FRA.GetName]谴责我们"
  cofintern.131.title.c:0 "[GEA.GetName]的外交窘境"
  cofintern.131.desc.a:0 "[GEA.GetName]对于印度支那当地的法裔民众做出了惨无人道的迫害，他们怎么胆敢肆意逮捕法兰西的子民？虽然他们是殖民地的官员，虽然他们曾经为旧共和国卖力，但他们依旧是法兰西的一份子，我们不能容忍德国殖民政府对于法国人的迫害！当然也要反对他们对于越南当地人的殖民！\n\n不过，目前还有几个小瑕疵，虽然我们和当地的一部分法裔有所联系，但严格来说，这些法裔并不严格是法兰西的公民，但是他们依旧是法国人，这点不可置疑！我们必须立刻起草一份外交诉讼，以抗议[GEA.GetName]的无耻行为和丑陋行径，最重要的是，让印度支那的民众看到我们是站在他们一边的——无论是漂泊在外的法国人还是被殖民的当地人！"
  cofintern.131.desc.b:0 "在我们为了殖民地安全而对几个和越盟偷偷勾连的法裔殖民地官员进行处罚的时候，那个红色匪徒的老巢露出了他们的獠牙：他们居然在谴责我们对于法裔的迫害，而我们只不过是在维持社会的稳定！[FRA.GetName]要求我们立刻释放这些“无辜”的法国人并给与当地越南人更多的自治权以来“弥补”对当地殖民统治的错误，显然我们不可能同意这一点，但直接忽视他们的外交诉讼也是不可能的。我们最正确的决定应该是请示德国方面的态度，不过这种事情很有可能被帝国浩瀚的待办工作所淹没，或许，我们应该自己做决断？"
  cofintern.131.desc.c:0 "我们在东亚的殖民地显然陷入了一些小问题之中，[FRA.GetName]谴责[GEA.GetName]侵犯法兰西人的人身自由，现在正在要求我们的殖民地把那些逮捕的法国人放还回去。为了处理国内的一堆烂摊子，我们都已经抽不出时间了，殖民地的琐事实在是不值得我们的深思熟虑。不就是几个法国人吗？让殖民地政府放他们自由又如何？"
  cofintern.131.a:0 "当然！"
  cofintern.131.b:0 "请示德国。"
  cofintern.131.c:0 "做出一些动作安抚法国就足够了。"
  cofintern.131.d:0 "殖民地的任务是提供财富，而不是提供麻烦。"

  cofintern.132.title:0 "德国的回复"
  cofintern.132.desc:0 "关于处理[FRA.GetName]外交诉讼的请示已经从柏林传回，而事实也证明我们先前的猜测是正确的。柏林根本无心在意殖民地的状况，只是让我们放人来敷衍法国佬的请求，看来，我们的请示只不过是多此一举。"
