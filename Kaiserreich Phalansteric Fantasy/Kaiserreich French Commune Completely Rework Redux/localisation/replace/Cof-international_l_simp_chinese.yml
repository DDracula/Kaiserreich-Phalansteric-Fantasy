  Cof_the_seventh_art:0 "第七艺术"
  Cof_the_seventh_art_desc:0 "电影产业，作为一项结合了技术、艺术和大量劳动力的庞大系统，其影响力不容小觑。将其完全交由市场或是任其无序发展，都将是对这一战略性文化资源的严重浪费。因此，通过国家指导或工团联合的方式，对电影的生产和发行进行合理规划，已成为我们的共识。\n\n在国内，电影是巩固国民认同、普及政策理念和提升大众士气的有效工具。一个全国性的电影网络能够确保首都的声音被清晰地传递到最遥远的角落。在国际上，电影则扮演着我们最迷人的文化大使的角色。相比于生硬的政治宣言，一部制作精良的电影能更轻易地跨越意识形态的壁垒，向世界展示我们的生活方式、价值观与工业成就，从而为我们的外交和贸易活动营造有利的国际舆论环境。"

  Cof_booming_youth_culture_movement:0 "蓬勃发展的青年文化运动"
  Cof_booming_youth_culture_movement_desc:0 "……世界早已死去。\n\n它的尸体在凡尔登的泥浆里腐烂，在索姆河的弹坑中发臭。那些旧日的神祇、国王和英雄，连同他们虚伪的画框与诗篇，一同被埋葬了。我们闻到了那股味道。我们尝到了那片灰烬。在战壕里，在工厂里，在收容所里，一种幽灵般的“真理”向我们显现了。机器的尖啸取代了交响乐。毒气的颜色覆盖了田园风光。一个人的脸可以像玻璃一样被瞬间砸碎，一个民族的梦可以在一夜之间变成呓语。\n\n于是，画笔开始颤抖。文字失去了逻辑。雕塑在尖叫。他们称之为“先锋”。一个多么无力的词。这根本不是什么艺术……这是验尸报告。是对一个已死文明的公开解剖。我们描绘扭曲的钟表，因为时间本身已经融化。我们赞美钢铁的噪音，因为沉默中只剩下谎言。我们把潜意识的蛆虫从大脑深处挖出来，让所有人都看看，在所谓“理性”的皮肤下，究竟爬行着何等疯狂的怪物。\n\n他们说我们是疯子。是虚无主义者。是文明的破坏者。\n\n或许吧。\n\n但只有疯子才能看清这个世界的真相。也只有彻底的破坏，才能为“新人”——那个在钢铁与烈火的子宫中孕育的新人类——清理出诞生的空间。\n\n旧世界必须被夷为平地。一砖一石，都不许剩下。"



















  Cof_phalanstere:0 "法伦施泰尔成员国"
  Cof_phalanstere_desc:0 "[mio_phalanstere_industry_investment_loc]一个属于夏尔·傅里叶的旧日梦想，一个关于和谐社区的乌托邦——法伦施泰尔。在革命的烈火中，这个梦想被重新锻造。它不再是纸面上的空想，而是由法兰西公社牵头，旨在联合全世界所有社会主义同志的伟大事业。\n\n作为这个红色堡垒的一员，我们不再是孤军奋战。我们是这个反抗帝国主义与资本主义的全球阵线的一部分，是新世界秩序的奠基者。我们共享着最先进的技术，协调着我们的生产，我们的命运已与所有被压迫者紧密相连。法伦施泰尔属于全人类，它的荣光，亦是我们的荣光。"
