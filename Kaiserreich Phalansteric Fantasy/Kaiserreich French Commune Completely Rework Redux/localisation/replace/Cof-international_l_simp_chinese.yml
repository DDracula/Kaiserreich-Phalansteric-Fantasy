  cofintern.0.title.a:0 "[FROM.GetName]接受提议"
  cofintern.0.desc.a:0 "外交事务代表告知我们，我们先前向[FROM.GetName]提出的协议已经被对方接受。这无疑又是我们外交的一次胜利。"
  cofintern.0.a:0 "好的。"

  cofintern.0.title.b:0 "[FROM.GetName]拒绝提议"
  cofintern.0.desc.b:0 "外交事务代表告知我们，我们先前向[FROM.GetName]提出的协议已经被对方否决。很显然，对方并没有明白自己在和谁作对。"
  cofintern.0.b:0 "遗憾。"

  cofintern.1.title:0 "[FRA.GetName]宣称失地"
  cofintern.1.desc.a:0 "在那场大战中，法国人失去了[29.GetName]以及绝大多数的殖民地。在随后的内战里，他们又失去了[943.GetName]，而[1.GetName]则被阿尔及尔政府掌控着。\n\n虽然过去的十几年，那些暴徒一直忙于内斗，对夺回失地没什么兴趣；但不久前，新任的公社主席宣称，他们从未忘记失地的人民，甚至要连带着我们这些胜利者一同“解放”。\n\n毫无疑问，这是赤裸裸的领土威胁，但就目前来看，他们并不敢做出什么行动，我们的顾问也不以为意。不过，根据法国人所宣称的“失地”当地的政府报告，自“失地宣言”以来，越来越多的破坏和暴力行为出现。我们的警察居然无法抓捕到那些来去无踪的工团匪徒。这已经不是一般的暴动了，一定是法国人在暗中支持，但我们不会让他们得逞的。"
  cofintern.1.desc.nfa:0 "自大战后，我们就失去了许多领土，无数的法兰西儿女都在等待着收复那些故土，血洗大战的耻辱。然而，自从那场“叛乱”后，无耻的工团匪徒窃取了法兰西的土地，亵渎了三色旗的荣誉，沉迷于议会里的过家家，却忘记那些在失地哀嚎的人民。\n\n直到不久前，他们居然宣称“要将敌人和叛徒强占的土地从帝国主义和资本主义中解放出来”，简直是无耻！他们选择屈服于德国人，现在反倒指责我们是叛徒？但最可恶的不是工团暴徒，而是我们内部的叛徒。特别是科西嘉的政府传来，自红色暴徒发表所谓的“失地宣言”后，当地的破坏与暴力行为与日俱增。甚至连我们的警察都无法制服那些暴徒，这一定是工团匪徒的计谋，我们绝不会让他们得逞。"
  cofintern.1.a:0 "警察会处理好的。"
  cofintern.1.nfa:0 "法兰西万岁！"
  Cof_french_roit:0 "失地骚乱"

  cofintern.2.title:0 "出口多余装备"
  cofintern.2.desc:0 "随着我国军工业的扩张，我们的仓库中已经积压了大量过时或多余的装备。虽然这些军备已经不再适合用于一线部队，但对于那些尚未完成军事现代化的国家来说，它们依旧具有不小的吸引力。外交官和军火商已经开始向潜在买家推销这些产品，换取急需的外汇、资源，甚至是政治影响力。"
  cofintern.2.a:0 "出口轻武器。"
  cofintern.2.b:0 "出口重武器。"
  cofintern.2.c:0 "出口装甲。"
  cofintern.2.d:0 "算了。"

  cofintern.3.title:0 "[FRA.GetName]提议装备协议"
  cofintern.3.desc:0 "最近，我们收到来自[FRA.GetName]的提议，他们愿意将多余的军备和武器系统出售给我们。虽然这些装备并不一定是最新型号，但它们依然能够增强我们在当前局势中的军事实力。这一提议引起了国内的广泛讨论：我们是否应该接受这笔交易？\n\n一些人认为，接受这些交易可以增强我们防御的能力，尤其是在当前充满不确定性的国际环境下。然而，也有声音警告，我们必须小心这些可能已经过时的武器，担心它们无法提供真正的战斗优势，甚至可能带来不必要的政治风险。\n\n我们必须权衡外交利益、军备需求以及潜在的风险，作出明智的决定。"
  cofintern.3.a:0 "用影响力换取援助。"
  cofintern.3.b:0 "我们将购买。"
  cofintern.3.c:0 "用资源做抵押。"
  cofintern.3.d:0 "我们拒绝。"

  cofintern.4.title.a:0 "[FROM.GetName]接受交易"
  cofintern.4.title.b:0 "[FROM.GetName]拒绝交易"
  cofintern.4.desc.a:0 "经过我们精心的外交努力，目标国终于同意接受我们的军备交易。这笔交易将为我们带来所需的外汇，同时提升我们在国际上的政治影响力。"
  cofintern.4.desc.b:0 "尽管我们提供了诱人的交易条件，目标国仍然决定拒绝接受我们的军备。其拒绝理由可能与军事现代化、政治局势或其他外交压力有关。"
  cofintern.4.a:0 "好极了。"
  cofintern.4.b:0 "令人遗憾。"

  cofintern.5.title.SPA:0 "巴塞罗那混乱"
  cofintern.5.title.SWF:0 "法国同志的支援"
  cofintern.5.desc.SPA:0 "根据巴塞罗那政府的报告，一次有组织的暴乱重创了当地的军警队伍，我们损失了武器与装备，甚至还一度丢失了对地区的控制权。但在我们的努力下，暴乱最终还是暂且平息了下来。但我们还来不及清点损失，又要面对工人的罢工。毫无疑问，这些行动是有关联的，并且共同指向了我们北边的邪恶中心——[FRA.GetName]——他们绝对是这些问题的罪魁祸首。\n\n但随着国内的问题日益严重，我们也无暇对他们做出谴责，等到我们解决了国内的工团暴徒，再来解决他们。"
  cofintern.5.desc.SWF:0 "一封电报振奋了我们的士气！巴黎自内战前就一直支持我们，而当内战爆发，我们的法国同志也向我们派出了支援。军事顾问团、武器装备以及志愿军……我们的实力进一步增强，而那些反动派必将在工人阶级的面前倒下！"
  cofintern.5.SPA:0 "巴塞罗那的问题仍在继续……"
  cofintern.5.SWF:0 "国际主义万岁！"

  cofintern.6.title.a:0 "境外势力"
  cofintern.6.title.b:0 "血色暗涌"
  cofintern.6.desc.a:0 "进步工党组织起了一场声势浩大的集会，试图向周边的工人选民传输他们邪祟的工团主义思想。原本，像他们这种缺少政治盟友和资金的边缘派系不应该举办起什么有势头的集会，但或许是黑色星期一让国内的选民出现了政治极化，又或者是——有境外势力在煽风点火。\n\n[ENG.GetName]是第一嫌疑人，毕竟进步工党一直和他们有所接触。但种种迹象表明，这一次盛大的造势活动是出自第三国际的另一个成员——[FRA.GetName]的手笔；虽然出乎我们的意料，但是也符合这些赤匪的逻辑。但最令人担忧是，这场所谓的为了竞选的集会似乎暗流涌动。不止一个警察向我们报告，看到了携带非法器械的可疑人员在会场周围走动，我们最好还是提高警惕……"
  cofintern.6.desc.b:0 "自选举结束以来，我们一直就收到了来自安全部门的警告，似乎有什么组织在我们看不见的地方进行活动。但就行动来分析，他们大概率和亲英派与工团主义者有关。有几件治安事件被指控与这些团体有关，然而，我们却找不到罪魁祸首，甚至连作案的成员都寻不到蛛丝马迹。唯一我们可以肯定的是，他们绝对是有组织、有目的地进行行动的。\n\n除此之外，一直以来缺乏资源的工团党和$IRE_totalist_party_short$也在进行大张旗鼓的活动。他们不仅拉拢工人，甚至还联系到一些反对政府的知识分子，小资产阶级和农民。不断地在我们的社会里传播邪祟的工团主义思想。尽管我们进行了一定限度的压制，但是他们的传播速度还是要比我们想象地快得多。毫无疑问，这不是仅仅靠他们自己就能做到的，英国人甚至是法国人都有可能是暗中推动的真正棋手——但我们现在还没有找到证据。"
  cofintern.6.a:0 "他们最好老实点。"
  cofintern.6.b:0 "希望问题不会更多了。"

  cofintern.7.title.SRI:0 "来自法国同志的协助"
  cofintern.7.title.SRD:0 "失败主义情绪蔓延"
  cofintern.7.desc.SRI:0 "[FRA.GetName]，自意大利革命以来就协助我们，一直是我们的坚实的盟友，也是我们对抗反动主义和帝国主义最坚实的靠背。现在，来自巴黎的同志告诉了我们一个好消息：公社愿意全心全意地支持我们的任务——将意大利变为一个社会主义共和国，并且给予了我们更多的协助。我们没有理由拒绝来自同志们的热情，而我们也必将把意大利塑造成一个社会主义的、人民的、革命的、伟大的共和国！"
  cofintern.7.desc.SRD:0 "我们本以为，将我们从意大利本土赶出去的社会主义匪徒只不过是昙花一现，过不了多久就会自行崩溃。然而，事实狠狠给了我们一拳，他们不仅存续了下来，还击败了本土其他的政权。现在，他们将目光放向我们，将我们视作分裂意大利祖国的最后一块土地——可恶的叛徒，竟敢反过来指认我们是分裂主义者！\n\n工团匪徒的坚船利炮不断轰击着我们，虽然我们的士兵依旧英勇，但可恶的暴徒依靠着[FRA.GetName]——红色罪恶的老巢——不断地向我们的人民传递邪祟的学说，甚至，还试图哗变我们的军队。虽然我们最终镇压了那些被煽动起来的暴乱，但必须承认的是，本土被社会主义统一和内部的宣传攻势使得一种失败主义萦绕在我们上空……"
  cofintern.7.SRI:0 "为了意大利，为了社会主义！"
  cofintern.7.SRD:0 "这难道就是结局了吗……"

  cofintern.8.title.a:0 "法国支援革命"
  cofintern.8.title.b:0 "来自巴黎的电报"
  cofintern.8.desc.a:0 "在我们前线抗击反动派的时候，后方传来了一个天大的好消息：我们革命的挚友，[FRA.GetName]向我们送来了军事援助。不仅有我们急需的武器弹药，还有一批军事顾问团队。不仅如此，在中国工团党的帮助下，我们对刚刚攻占下来的城镇也开始有了一定的掌控力。虽然党内右派对此表示担忧，但在革命胜利之前，这些都是值得争取的力量。"
  cofintern.8.desc.b:0 "好消息！巴黎的同志联络我们，他们不仅承认我们是中国唯一合法的政府还承诺协助我们的革命！曾经流亡在法国的中国同志也在巴黎的帮助下逐渐回国，除此之外，法国人还许诺会派遣一批人员来协助我们进行国民经济重建。尽管党内有一批人对于法国人的殷勤呈现出担忧甚至是反对，但在中国工团党的牵头下，中法的合作有望更进一步。"
  cofintern.8.a:0 "多谢同志们。"

  cofintern.9.title:0 "[FRA.GetName]提议石油协定"
  cofintern.9.desc:0 "国内缺乏石油资源的[FRA.GetName]找上我们，希望我们可以提供他们所需的石油。他们还承诺除了购买石油的资金以外，还会帮助我们进行国内建设。这无疑是改善我们国内经济的一次机会。由于[FRA.GetName]是一个社会主义国家，他们的所雇佣的劳工待遇一般要高于我们国内的一般劳工，这相当于变相省去了我们对于公众福利的一部分支出——毕竟我们不需要付钱。唯一的问题就是，[FRA.GetName]或许会借此煽动我国国内的社会主义情绪，但在眼下看来并不是特别要紧。"
  cofintern.9.a:0 "我们当然欢迎朋友的到来。"
  cofintern.9.b:0 "让社会主义者有多远滚多远。"
  Cof_trade_partnership:0 " 与红色法国的交易"
  Cof_trade_partnership_desc:0 " 由于[FRA.GetName]缺乏石油来源，因此他们希望与我们签订一份石油协定。与过往的那些帝国主义者不同，[FRA.GetName]宣称会帮助我们进行国内建设与提升劳动者的福利——而且不需要花我们的钱！"

  cofintern.10.title:0 "[FRA.GetName]接触我们"
  cofintern.10.desc:0 "在过去，东南亚是法国与英国的天下，他们贪婪地攫取着这里的财富。但大战之后，他们消失了，取而代之的是德国人，而英国和法国则变成了所谓的“社会主义国家”。虽然他们口中说着“解放”，但对于我们来说，却只不过是一群暴民的胡闹。\n\n然而，[FRA.GetName]——世界工团主义的中心——近日向我们抛出了橄榄枝：他们既不是来推翻我们的政府，也不是想要剥削我们，而是想要和我们互惠互利。由于[GEA.GetName]和[DEI.GetName]的殖民政府垄断了东南亚的资源，因此[FRA.GetName]希望借由我们来获取东南亚的资源——特别是橡胶。尽管与工团主义者打交道会引起国内的保守主义者的反感，以及助长社会主义者的嚣张气焰。但与[FRA.GetName]的贸易无疑会给我们带来不小的经济增长，对于我国的经济与就业问题都不失为是一种提振方式。"
  cofintern.10.a:0 "和气生财。"
  cofintern.10.b:0 "我们不会被法国人染指第二次。"

  cofintern.11.title:0 "不寻常的贸易"
  cofintern.11.desc:0 "我们的首都近来出现了些许异样，工人们虽然依旧在勤勤恳恳地工作，但我们的市场上却看不到他们的劳动成果。一些蛛丝马迹似乎指向一个出乎意料的对象——[FRA.GetName]。这个红色力量的中心，有可能在我们的首都设立了秘密的走私场所，并用工团主义的异端邪说来蛊惑那些可怜的工人从工厂里偷取商品来和法国人交易。这无疑是对我们经济的重大打击，然而，由于国家局势不稳，我们无法根除这些红色蛀虫，但愿警察可能控制住这些叛徒。"
  cofintern.11.a:0 "加大警力。"
  cofintern.11.b:0 "严打红色宣传。"
  cofintern.11.c:0 "我们无能为力。"

  cofintern.12.title.a:0 "红色宣传单"
  cofintern.12.title.b:0 "有组织的罢工"
  cofintern.12.title.c:0 "赤色瘟疫"
  cofintern.12.title.d:0 "走出隐蔽"
  cofintern.12.desc.a:0 "随着[FRA.GetName]的走私活动逐渐猖獗，我们注意到，附带而来的还有大量印刷粗糙但内容蛊惑人心的宣传单。这些小册子和传单如瘟疫般从秘密的走私场所——我们怀疑就是那个“红色黑市”——流向了我们的社会。它们用工团主义的甜言蜜语，煽动可怜的工人们反抗现有秩序，声称工人阶级的劳动果实被不公地剥削。虽然政府迅速宣布持有和传播这些印刷品为非法，但其毒害已然开始蔓延，不少心思单纯的民众，尤其是那些经济拮据者，正被这股“异端邪说”所蛊惑，对现行体制的忠诚度令人担忧。"
  cofintern.12.desc.b:0 "一股不寻常的劳工骚动近日席卷了数个重要的工业区。不同于以往由工资或工时引发的零星冲突，这次的罢工行动显得异常迅速、统一且富有组织性。多个工厂几乎在同一时间停工，罢工者的诉求不再仅仅是经济利益，更渗透着“工人权力”、“工厂控制”等激进的口号。我们的情报机构追踪这些行动的组织者时，意外地发现了一条指向首都“红色黑市”的线索。这表明，[FRA.GetName]的走私者不只在进行商品交易，他们还利用这些隐蔽场所作为煽动和组织颠覆活动的秘密据点。这已不再是简单的经济犯罪，而是有计划的政治渗透。"
  cofintern.12.desc.c:0 "最令人恐惧的担忧正在成为现实。原本集中在首都的“红色黑市”现象，如今已开始向其他重要的工业中心和港口城市蔓延。新的报告显示，其他城市也出现了类似的劳动力劳动成果凭空消失、以及工团主义宣传品泛滥的迹象。这表明[FRA.GetName]的颠覆网络正在有条不紊地扩张，将这股“赤色瘟疫”传播到国家的命脉之地。各地警察和地方政府对此束手无策，正如首都一样，国家局势的不稳使得我们无法立即调集军队进行镇压，眼看着这些“红色蛀虫”在经济肌体上开辟新的巢穴。"
  cofintern.12.desc.d:0 "根据报告，我们的“红色黑市”在当地成功策划了一场行动，当权的反动政府对此无能为力，那些愚蠢的警察和士兵被我们的特工耍得团团转。工人们选择站在我们而不是政府一边，这无疑是一种好迹象。濒临崩溃的经济是革命最好的催化剂，现在我们要做的就是继续积蓄力量，直到革命的到来。"
  cofintern.12.a:0 "该死！"
  cofintern.12.b:0 "警察究竟在哪里！？"
  cofintern.12.c:0 "上帝啊……"
  cofintern.12.d:0 "很好。"

  cofintern.13.title:0 "边境的骚动"
  cofintern.13.desc:0 "来自阿尔萨斯前线的报告越来越令人不安。公社边境的走私活动并非是单向的侵扰，更像是一股持续的虹吸，将帝国境内的宝贵资源吸入西方。\n\n最初是小规模的农产品和工具，现在却是成批次的煤炭、高质量的钢铁零部件，甚至还有一些带着技术图纸的熟练工人。这一切都穿越了那条在阿尔萨斯森林和山区中延伸的边境线，流入了[FRA.GetName]。显然，巴黎方面正在通过当地的颠覆网络，以极具诱惑力的价格或政治庇护来鼓励这场资源的流失。\n\n这种“反向走私”不仅让我们失去了急需的物资，更向西部省份的民众传递了一个危险的信号：在公社那边，似乎有更好的生活和更多的机会。当地驻军报告称，军士和宪兵在抓捕走私犯时，经常面临当地民众的阻挠。我们必须采取决定性的措施来堵住阿尔萨斯这片帝国侧翼上的巨大漏洞。"
  cofintern.13.a:0 "我们的经济不应该这样！"

  cofintern.14.title:0 "来自大陆的盟友"
  cofintern.14.desc:0 "我们的革命火种刚刚点燃，但旧世界的余孽——协约国，正试图用刺刀和炮火将我们扼杀。前线的弹药消耗和装备损耗是惊人的，每延迟一分钟，都有同志在为缺乏足够的装备而付出生命的代价。\n\n就在我们最需要外援的紧要关头，来自[FRA.GetName]的消息抵达了堪培拉。一艘挂着红旗的商船，冒着被敌方海军截击的风险，终于抵达了我们的港口。\n\n船上卸下的，是我们此刻最急需的革命的钢与火：成批的步枪和火炮。这是一笔真正的军事援助，世界工团主义的核心看到了我们在太平洋上点燃的火种，并决心不惜一切代价支持我们。"
  cofintern.14.a:0 "国际主义万岁！"

  cofintern.15.title:0 "工团革命的幽灵"
  cofintern.15.desc:0 "自从在大陆上的兄弟们失陷于赤色浪潮，澳大拉西亚一直是帝国在南太平洋最坚固的堡垒。然而，最近几周，这种安全感正在被一股令人不安的低语所取代。\n\n军情部门的报告如雪片般飞来，指出潜伏的工团主义者和激进工人正在变得愈发大胆。在新南威尔士的码头，工人们拒绝卸载来自印度的货物；在昆士兰的矿区，小规模的罢工迅速演变成与地方警察的冲突；甚至在堪培拉的郊区，也出现了印着三支箭或燃烧火焰的非法宣传品。\n\n这些行动似乎是分散的，缺乏统一的指挥，但它们的基调是一致的——反对国王、反对帝国，呼吁建立一个由工人统治的“联盟”。情报官员担心，法兰西公社和不列颠联邦的广播宣传与资金正通过地下渠道渗透进来，而当地对现状的不满正在成为点燃革命的燃料。我们不能再忽视这些阴影下的骚动了。"
  cofintern.15.a:0 "天佑国王……"

  cofintern.16.title:0 "一个统一的伊比利亚？"
  cofintern.16.desc:0 "我们与半岛上的革命同志们在反对旧世界反动势力的斗争中结下了深厚的友谊，但毗邻的两个新政权在各自的革命进程和治理模式上，仍然存在显著差异。\n\n最近，来自[FRA.GetName]的外交使团提出了一个大胆的、甚至是具有历史意义的愿景：将整个伊比利亚半岛的革命力量统一为一个强大的“伊比利亚社会主义联邦”。他们指出，一个统一的政治实体将能够彻底掌控直布罗陀海峡，在国际社会中拥有更大的发言权，并有效地对抗来自非洲和地中海的威胁。\n\n这个提案在最高委员会中引起了激烈的辩论。如果接受，我们将获得巨大的战略利益，但也可能意味着我们必须在多大程度上为了“统一的效率”而牺牲我们对革命原则的坚持。我们能否接受一个牺牲部分自治以换取整体强大的伊比利亚？"
  cofintern.16.a:0 "伊比利亚的工人，联合起来！"
  if_socialist_iberia_accept_swf:0 "§C如果§Y[POR.GetName]§!接受：§!"
  if_socialist_iberia_accept_por:0 "§C如果§Y[SWF.GetName]§!接受：§!"
  cofintern.16.b:0 "西班牙和葡萄牙之所以是两个国家是有原因的。"

  cofintern.17.title:0 "革命情绪蔓延"
  cofintern.17.desc:0 "伊比利亚半岛的另一侧，西班牙革命的炮火和红旗，已经将恐惧深深植入了里斯本的精英阶层心中。但对于我们工厂、矿场和码头上的工人而言，这却是鼓舞人心的号角。马德里传来的一切消息——无论是真实的还是被夸大的——都化为了一种强大的精神毒药。\n\n过去几周，情况急转直下。波尔图的纺织工人和里斯本的船厂工人，正在以前所未有的规模组织未经授权的罢工。边境地区的情报显示，西班牙的无政府工团主义者和激进分子正在越境活动，散播煽动性的传单，并为国内的地下组织提供“指导”。\n\n我们的秘密警察报告称，在许多工人自治会中，人们不再谈论工资或工时，而是公开讨论“工人共和国”和“委员会权力”。这种情绪已经从工人阶级蔓延到了贫困的农民和底层军人中。这不仅仅是社会不满，这是对我们整个社会秩序的公开挑战，是革命幽灵在塔古斯河畔的徘徊。"
  cofintern.17.a:0 "我们必须做出回应。"
  cofintern.17.b:0 "只不过是一帮乌合之众。"

  cofintern.18.title.a:0 "伊比利亚设想得以实现！"
  cofintern.18.title.b:0 "伊比利亚维持现状"
  cofintern.18.desc.a:0 "来自[SWF.GetName]和[POR.GetName]的同志已经接受了我们的提议，正式将两国合并为一国，伊比利亚结束了数百年来的分裂状态，这无疑是世界无产阶级力量的又一次壮大！从今往后不再有西班牙人和葡萄牙人，只有伊比利亚人！"
  cofintern.18.desc.b:0 "出于种种现实考量，[SWF.GetName]和[POR.GetName]最终没有达成共识，一个统一的伊比利亚计划再一次被搁置了。秉持尊重各国的原则，我们能做的也只有表示遗憾和支持他们所做出的一切选择了。"
  cofintern.18.a:0 "工人没有祖国！"
  cofintern.18.a:0 "实在可惜。"

  cofintern.19.title:0 "我们的邻居"
  cofintern.19.desc:0 "二十年前，法兰西的资产阶级为了自己的利益而与德意志帝国展开帝国主义之间的内战，而我们英勇的工人与同志选择对无谓的战争说不。我们的革命最终取得了胜利，却是阉割的胜利。我们为了确保革命政权的存续而不得不与德意志帝国妥协。我们虽然失去了土地，但终究得到了人民，但我们绝不会忘记世界大战的耻辱，我们也绝不会抛弃那些生活在德意志帝国统治下的法兰西同胞，以及那些同样被资本主义与君主主义剥削的德意志工人。社会主义的解放终将会在法兰西和德意志一同实现。\n\n然而，由于我们的政权本就建立在反对战争之上，即使我们明白公社必将与德意志帝国爆发一场大战，但我们的人民依然希望战端并不由我们而起。虽然我们可以进行更加激进的对德策略，但这无疑会鼓舞我们国内的军国主义与民族主义情绪，而这对于社会主义的建设来说注定是百害而无一利的。\n\n总议会中对于处理德国的问题上态度并不一致，主战派希望我们展现出更加进攻的姿态，而主和派则认为战争对于所有人来说都是灾难，我们真正要做的应该是确保不被德国入侵，而不是主动地挑起争端。\n\n索雷尔派的老兵们都希望在新的大战中一雪前耻，那些民族主义者则希望收复在大战中失去的法兰西故土，爱国主义者也不愿放弃战争这一报仇雪恨的机会；光谱的另一端则是无政府主义者和新社会主义者意想不到的联盟——他们都反对战争，但无政府主义者宣称的是德意志工人的第二次革命，而新社会主义只不过是机械地反对一切国内事务之外的活动罢了。但总而言之，关于德国的外交方向必须得到确认。"
  cofintern.19.a:0 "我们会为大战复仇。"
  cofintern.19.b:0 "无产阶级之间没有矛盾。"

  cofintern.20.title:0 "意想不到的接触"
  cofintern.20.desc:0 "出乎我们的意料的是，[FRA.GetName]——革命思想的老巢——居然能主动与我们接触，他们声称同为大战的受害者，怀揣着对失去故土的同情希望在未来对于[BUL.GetName]的潜在战争中和我们进行合作。说是合作，但其实只不过是他们单方面向我们提供军官团和武器装备，而他们要的却是我们国内的经济利益：关于贸易的优惠，甚至是在我国国内的投资。\n\n这种举措毫无疑问地引起了国内保守派和反工团主义者的反对，他们认为这是恶魔的交易，是用我们的民族的灵魂去交换物质的利益。然而，在中间派和左翼看来，这不仅可以加强我们面对敌人的实力，也可以缓解国内经济危机。虽然[FRA.GetName]可能注定不是我们的朋友，但在面对共同的敌人的时候，我们也可以并肩作战。"
  cofintern.20.a:0 "告诉巴黎，我们愿意合作。"
  cofintern.20.b:0 "我们绝不会和魔鬼合作。"
  Cof_balkan_cooperation:0 "公社-巴尔干合作"

  cofintern.21.title:0 "革命的风暴"
  cofintern.21.desc:0 "帝国内务部的办公桌快被淹没了。来自布拉格、克拉科夫、布达佩斯和萨格勒布的警察报告堆积如山，每一份都散发着墨水和恐慌的气息。线人们的密报、被截获的信件、对工厂“怠工”的分析……所有情报都指向一个共同的、令人不安的结论。\n\n帝国的空气正变得稀薄。一种熟悉的、令人窒息的寂静笼罩着非德意志人的街区，就像风暴来临前那种万物屏息的时刻。这不是1918年的那种绝望，而是1848年的那种……期待。\n\n马扎尔的民族主义者正在与捷克的激进分子秘密会面。克罗地亚的知识分子在用加密的电报与波兰的地下组织联络。他们在挖掘一个近一个世纪前的幽灵，并试图为其注入新的、愤怒的生命。描绘着科苏特头像的粗糙传单在夜色中被贴上墙壁，又在黎明前被巡警匆匆撕下。本应在酒馆里抱怨工资的工人，现在却在低声讨论“民族自决”。\n\n古老的伤疤正在被重新撕开，而这一次，他们似乎找到了共同的语言：对维也纳的仇恨。这不再是零星的抗议。这是一场正在汇聚的风暴。"
  cofintern.21.a:0 "革命回来了……"
  cofintern.21.b:0 "哈布斯堡的末日到了！"
  anti_habsburg_front:0 "反哈布斯堡民族解放阵线"

  cofintern.22.title:0 "哈布斯堡的末日"
  cofintern.22.desc:0 "维也纳陷落了。\n\n最后的炮声在内城区的狭窄街道上回荡后，整座城市陷入了死寂。烟柱从霍夫堡宫和议会大厦升起。双头鹰的旗帜被扯下，取而代之的是马扎尔人的三色旗，以及紧随其后的捷克、克罗地亚——乃至加利西亚的旗帜。他们曾经的臣民，现在成了他们的征服者。\n\n在美泉宫的镜厅里，来自“反哈布斯堡民族解放阵线”的代表们齐聚一堂。一名匈牙利军官——他显然是这里的领导者——将马靴踏在精致的洛可可式椅子上。他面前站着的是瑟瑟发抖的帝国总理和几位残存的部长。\n\n一份文件被扔在桌上，标题用粗体字写着：《维也纳宣言》。\n\n“读吧，”匈牙利人示意道，他的德语带着浓重的口音。“一个帝国的墓志铭。”\n\n文件的内容简洁而残酷：哈布斯堡-洛林家族必须立即放弃其对奥地利、匈牙利、波西米亚以及所有皇室领地（Crownlands）的全部宣称。奥地利帝国——这个维系了数百年的多民族“牢笼”——必须即刻解体。宣言要求奥地利政府无条件承认匈牙利、捷克、克罗地亚以及所有其他“受压迫民族”的完全独立与主权。\n\n一个时代，在枪炮的轰鸣与墨水的寒意中，终结了。"
  cofintern.22.a:0 "我们别无选择……"
  cofintern.22.a:0 "啊，甜蜜的自由！"

  cofintern.23.title:0 "帝国的末路"
  cofintern.23.desc:0 "帝国正在从内部腐烂。\n\n无论是在布达佩斯和布拉格的民族主义者是否已经点燃了边疆，还是双头鹰是否已被迫签署了屈辱的条约，其结果是相同的：维也纳的权威已化为乌有。\n\n真正的威胁不再仅仅来自那些遥远的省份；它已经渗透到了帝国的核心。空气中充满了叛乱的气息。从法沃里滕的工人区，工团主义者高举着红旗，高唱着禁歌，他们的队伍正向内城区挺进。而在环城大道上，学生、中产阶级甚至是一些心怀不满的商人，则挥舞着简单的红白红三色旗——一个没有皇室纹章的、共和国的旗帜。\n\n往日里势不两立的激进分子，此刻却被一个共同的口号团结在一起：“打倒哈布斯堡！”（Nieder mit Habsburg!）\n\n警察部队或是在街垒后自保，或是干脆撕掉了他们的帽徽，加入了人群。关于军队忠诚度的报告自相矛盾，但结论是明确的：他们不能被依赖。霍夫堡宫已是一座孤岛。一个延续千年的王朝，现在只剩下几个在华丽房间里来回踱步的惊恐大臣。大门外的喧嚣，预示着最后的时刻即将来临。"
  cofintern.23.a:0 "哈布斯堡该滚蛋了！"
  cofintern.23.b:0 "我们将重回德意志。"

  cofintern.24.title:0 "我们可悲的兄弟"
  cofintern.24.desc:0 "一封加急电报被重重地拍在柏林威廉大街的办公桌上。电文的内容令人震惊，却又在预料之中。\n\n哈布斯堡王朝，那个统治中欧数个世纪的古老家族，已经失去了对维也纳的控制。\n\n电文的来源有两种可能：要么来自我们惊慌失措的大使，生动地描述着共和派甚至是工团主义暴徒在环城大道上游行，霍夫堡宫已陷入一片混乱；要么——也许更可悲——来自奥地利皇室仅存的残余，字里行间充满了对“德意志兄弟”出兵干预的卑微恳求。\n\n无论哪种情况，事实都已明了：“奥地利问题”——那个俾斯麦首相以为在1866年就已一劳永逸解决的问题——再次以最尖锐的方式摆在了德意志帝国面前。\n\n一个分崩离析、陷入无政府状态的奥地利，对帝国的安全构成了直接威胁。一个工团主义的维也纳政权，更是绝对无法容忍的噩梦，它将彻底打开我们柔软的南部防线。帝国参谋部的将军们早已制定了应急预案。这是一个风险，但一些人低声说，这也是一个“完成德意志”的历史机遇。"
  cofintern.24.a:0 "一个统一的德意志，本应如此。"
  cofintern.24.b:0 "我们不能忍受一个共和国出现在帝国的南部。"
  cofintern.24.c:0 "这有可能导致俄法的介入，风险太大了。"

  cofintern.25.title:0 "红色前线"
  cofintern.25.desc.a:0 "一份来自巴黎的加密电报意义重大。法兰西公社绕过了所有传统的外交渠道，直接向我们的革命委员会发出了呼吁。\n\n电报中，巴黎的同志们赞扬了我们在北欧取得的初步胜利，但他们的话锋很快转向了地图上的其他地方。在我们的边境之外，斯堪的那维亚半岛的大部分地区仍被反动君主、资产阶级议会和旧世界的军队所牢牢控制。\n\n公社的提议直截了当：他们希望我们能成为“北欧的红色前线”。他们承诺将提供“兄弟般的援助”——顾问、物资以及更直接的支持。他们的目标是以我们为跳板，将革命的火种撒遍整个斯堪的那维亚，让革命的旗帜插满波罗的海与丹麦海峡的沿岸。这是一个诱人的前景，但也几乎肯定会将我们推向与柏林及其在北方的盟友直接对抗的第一线。"
  cofintern.25.desc.b:0 "安全部门的最新报告令人不安。近几个月来，一股暗流正在我们的工厂和港口中涌动。工人们的抱怨不再仅仅关于工时和面包价格，他们开始低声谈论“工团主义”、“总罢工”和“巴黎的同志”。\n\n这绝非巧合。我们的情报显示，法兰西公社正试图将斯堪的那维亚半岛变成他们“革命输出”的下一个目标。来自巴黎的煽动者伪装成水手和商人，在我们的工会中散布激进思想。非法的传单和手册——印刷精美，显然是来自国外——正在工人里秘密流传。\n\n法兰西公社的目标很明确：他们试图在北欧点燃一场社会主义革命，而我们不幸成为了他们的目标。我们的工人中有不少人已经受到了这些危险思想的蛊惑。如果不迅速采取行动，这股“红色前线”的暗流很可能演变成一场颠覆我们社会根基的风暴。"
  cofintern.25.a:0 "斯堪的纳维亚的工人，联合起来！"
  cofintern.25.b:0 "一帮暴徒。"

