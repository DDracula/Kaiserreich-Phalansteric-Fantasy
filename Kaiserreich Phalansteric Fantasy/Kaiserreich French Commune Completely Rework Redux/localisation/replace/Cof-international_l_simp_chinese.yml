  cofintern.0.title.a:0 "[FROM.GetName]接受提议"
  cofintern.0.desc.a:0 "外交事务代表告知我们，我们先前向[FROM.GetName]提出的协议已经被对方接受。这无疑又是我们外交的一次胜利。"
  cofintern.0.a:0 "好的。"

  cofintern.0.title.b:0 "[FROM.GetName]拒绝提议"
  cofintern.0.desc.b:0 "外交事务代表告知我们，我们先前向[FROM.GetName]提出的协议已经被对方否决。很显然，对方并没有明白自己在和谁作对。"
  cofintern.0.b:0 "遗憾。"

  cofintern.1.title:0 "[FRA.GetName]宣称失地"
  cofintern.1.desc.a:0 "在那场大战中，法国人失去了[29.GetName]、[28.GetName]以及绝大多数的殖民地。在随后的内战里，他们又失去了[943.GetName]，而[1.GetName]则被阿尔及尔政府掌控着。\n\n虽然过去的十几年，那些暴徒一直忙于内斗，对夺回失地没什么兴趣；但不久前，新任的公社主席宣称，他们从未忘记失地的人民，甚至要连带着我们这些胜利者一同“解放”。\n\n毫无疑问，这是赤裸裸的领土威胁，但就目前来看，他们并不敢做出什么行动，我们的顾问也不以为意。不过，根据法国人所宣称的“失地”当地的政府报告，自“失地宣言”以来，越来越多的破坏和暴力行为出现。我们的警察居然无法抓捕到那些来去无踪的工团匪徒。这已经不是一般的暴动了，一定是法国人在暗中支持，但我们不会让他们得逞的。"
  cofintern.1.desc.nfa:0 "自大战后，我们就失去了许多领土，无数的法兰西儿女都在等待着收复那些故土，血洗大战的耻辱。然而，自从那场“叛乱”后，无耻的工团匪徒窃取了法兰西的土地，亵渎了三色旗的荣誉，沉迷于议会里的过家家，却忘记那些在失地哀嚎的人民。\n\n直到不久前，他们居然宣称“要将敌人和叛徒强占的土地从帝国主义和资本主义中解放出来”，简直是无耻！他们选择屈服于德国人，现在反倒指责我们是叛徒？但最可恶的不是工团暴徒，而是我们内部的叛徒。特别是科西嘉的政府传来，自红色暴徒发表所谓的“失地宣言”后，当地的破坏与暴力行为与日俱增。甚至连我们的警察都无法制服那些暴徒，这一定是工团匪徒的计谋，我们绝不会让他们得逞。"
  cofintern.1.a:0 "警察会处理好的。"
  cofintern.1.nfa:0 "法兰西万岁！"
  Cof_french_roit:0 "失地骚乱"

  cofintern.2.title:0 "出口多余装备"
  cofintern.2.desc:0 "随着我国军工业的扩张，我们的仓库中已经积压了大量过时或多余的装备。虽然这些军备已经不再适合用于一线部队，但对于那些尚未完成军事现代化的国家来说，它们依旧具有不小的吸引力。外交官和军火商已经开始向潜在买家推销这些产品，换取急需的外汇、资源，甚至是政治影响力。"
  cofintern.2.a:0 "出口轻武器。"
  cofintern.2.b:0 "出口重武器。"
  cofintern.2.c:0 "出口装甲。"
  cofintern.2.d:0 "算了。"

  cofintern.3.title:0 "[FRA.GetName]提议装备协议"
  cofintern.3.desc:0 "最近，我们收到来自[FRA.GetName]的提议，他们愿意将多余的军备和武器系统出售给我们。虽然这些装备并不一定是最新型号，但它们依然能够增强我们在当前局势中的军事实力。这一提议引起了国内的广泛讨论：我们是否应该接受这笔交易？\n\n一些人认为，接受这些交易可以增强我们防御的能力，尤其是在当前充满不确定性的国际环境下。然而，也有声音警告，我们必须小心这些可能已经过时的武器，担心它们无法提供真正的战斗优势，甚至可能带来不必要的政治风险。\n\n我们必须权衡外交利益、军备需求以及潜在的风险，作出明智的决定。"
  cofintern.3.a:0 "用影响力换取援助。"
  cofintern.3.b:0 "我们将购买。"
  cofintern.3.c:0 "用资源做抵押。"
  cofintern.3.d:0 "我们拒绝。"

  cofintern.4.title.a:0 "[FROM.GetName]接受交易"
  cofintern.4.title.b:0 "[FROM.GetName]拒绝交易"
  cofintern.4.desc.a:0 "经过我们精心的外交努力，目标国终于同意接受我们的军备交易。这笔交易将为我们带来所需的外汇，同时提升我们在国际上的政治影响力。"
  cofintern.4.desc.b:0 "尽管我们提供了诱人的交易条件，目标国仍然决定拒绝接受我们的军备。其拒绝理由可能与军事现代化、政治局势或其他外交压力有关。"
  cofintern.4.a:0 "好极了。"
  cofintern.4.b:0 "令人遗憾。"

  cofintern.5.title.SPA:0 "巴塞罗那混乱"
  cofintern.5.title.SWF:0 "法国同志的支援"
  cofintern.5.desc.SPA:0 "根据巴塞罗那政府的报告，一次有组织的暴乱重创了当地的军警队伍，我们损失了武器与装备，甚至还一度丢失了对地区的控制权。但在我们的努力下，暴乱最终还是暂且平息了下来。但我们还来不及清点损失，又要面对工人的罢工。毫无疑问，这些行动是有关联的，并且共同指向了我们北边的邪恶中心——[FRA.GetName]——他们绝对是这些问题的罪魁祸首。\n\n但随着国内的问题日益严重，我们也无暇对他们做出谴责，等到我们解决了国内的工团暴徒，再来解决他们。"
  cofintern.5.desc.SWF:0 "一封电报振奋了我们的士气！巴黎自内战前就一直支持我们，而当内战爆发，我们的法国同志也向我们派出了支援。军事顾问团、武器装备以及志愿军...我们的实力进一步增强，而那些反动派必将在工人阶级的面前倒下！"
  cofintern.5.SPA:0 "巴塞罗那的问题仍在继续..."
  cofintern.5.SWF:0 "国际主义万岁！"

  cofintern.6.title.a:0 "境外势力"
  cofintern.6.title.b:0 "血色暗涌"
  cofintern.6.desc.a:0 "进步工党组织起了一场声势浩大的集会，试图向周边的工人选民传输他们邪祟的工团主义思想。原本，像他们这种缺少政治盟友和资金的边缘派系不应该举办起什么有势头的集会，但或许是黑色星期一让国内的选民出现了政治极化，又或者是——有境外势力在煽风点火。\n\n[ENG.GetName]是第一嫌疑人，毕竟进步工党一直和他们有所接触。但种种迹象表明，这一次盛大的造势活动是出自第三国际的另一个成员——[FRA.GetName]的手笔；虽然出乎我们的意料，但是也符合这些赤匪的逻辑。但最令人担忧是，这场所谓的为了竞选的集会似乎暗流涌动。不止一个警察向我们报告，看到了携带非法器械的可疑人员在会场周围走动，我们最好还是提高警惕..."
  cofintern.6.desc.b:0 "自选举结束以来，我们一直就收到了来自安全部门的警告，似乎有什么组织在我们看不见的地方进行活动。但就行动来分析，他们大概率和亲英派与工团主义者有关。有几件治安事件被指控与这些团体有关，然而，我们却找不到罪魁祸首，甚至连作案的成员都寻不到蛛丝马迹。唯一我们可以肯定的是，他们绝对是有组织、有目的地进行行动的。\n\n除此之外，一直以来缺乏资源的工团党和$IRE_totalist_party_short$也在进行大张旗鼓的活动。他们不仅拉拢工人，甚至还联系到一些反对政府的知识分子，小资产阶级和农民。不断地在我们的社会里传播邪祟的工团主义思想。尽管我们进行了一定限度的压制，但是他们的传播速度还是要比我们想象地快得多。毫无疑问，这不是仅仅靠他们自己就能做到的，英国人甚至是法国人都有可能是暗中推动的真正棋手——但我们现在还没有找到证据。"
  cofintern.6.a:0 "他们最好老实点。"
  cofintern.6.b:0 "希望问题不会更多了。"

  cofintern.7.title.SRI:0 "来自法国同志的协助"
  cofintern.7.title.SRD:0 "失败主义情绪蔓延"
  cofintern.7.desc.SRI:0 "[FRA.GetName]，自意大利革命以来就协助我们，一直是我们的坚实的盟友，也是我们对抗反动主义和帝国主义最坚实的靠背。现在，来自巴黎的同志告诉了我们一个好消息：公社愿意全心全意地支持我们的任务——将意大利变为一个社会主义共和国，并且给予了我们更多的协助。我们没有理由拒绝来自同志们的热情，而我们也必将把意大利塑造成一个社会主义的、人民的、革命的、伟大的共和国！"
  cofintern.7.desc.SRD:0 "我们本以为，将我们从意大利本土赶出去的社会主义匪徒只不过是昙花一现，过不了多久就会自行崩溃。然而，事实狠狠给了我们一拳，他们不仅存续了下来，还击败了本土其他的政权。现在，他们将目光放向我们，将我们视作分裂意大利祖国的最后一块土地——可恶的叛徒，竟敢反过来指认我们是分裂主义者！\n\n工团匪徒的坚船利炮不断轰击着我们，虽然我们的士兵依旧英勇，但可恶的暴徒依靠着[FRA.GetName]——红色罪恶的老巢——不断地向我们的人民传递邪祟的学说，甚至，还试图哗变我们的军队。虽然我们最终镇压了那些被煽动起来的暴乱，但必须承认的是，本土被社会主义统一和内部的宣称攻势使得一种失败主义萦绕在我们上空..."
  cofintern.7.SRI:0 "为了意大利，为了社会主义！"
  cofintern.7.SRD:0 "这难道就是结局了吗..."

  cofintern.8.title.a:0 "法国支援革命"
  cofintern.8.title.b:0 "来自巴黎的电报"
  cofintern.8.desc.a:0 "在我们前线抗击反动派的时候，后方传来了一个天大的好消息：我们革命的挚友，[FRA.GetName]向我们送来了军事援助。不仅有我们急需的武器弹药，还有一批军事顾问团队。不仅如此，在中国工团党的帮助下，我们对刚刚攻占下来的城镇也开始有了一定的掌控力。虽然党内右派对此表示担忧，但在革命胜利之前，这些都是值得争取的力量。"
  cofintern.8.desc.b:0 "好消息！巴黎的同志联络我们，他们不仅承认我们是中国唯一合法的政府还承诺协助我们的革命！曾经流亡在法国的中国同志也在巴黎的帮助下逐渐回国，除此之外，法国人还许诺会派遣一批人员来协助我们进行国民经济重建。尽管党内有一批人对于法国人的殷勤呈现出担忧甚至是反对，但在中国工团党的牵头下，中法的合作有望更进一步。"
  cofintern.8.a:0 "多谢同志们。"

  cofintern.9.title:0 "[FRA.GetName]提议石油协定"
  cofintern.9.desc:0 "国内缺乏石油资源的[FRA.GetName]找上我们，希望我们可以提供他们所需的石油。他们还承诺除了购买石油的资金以外，还会帮助我们进行国内建设。这无疑是改善我们国内经济的一次机会。由于[FRA.GetName]是一个社会主义国家，他们的所雇佣的劳工待遇一般要高于我们国内的一般劳工，这相当于变相省去了我们对于公众福利的一部分支出——毕竟我们不需要付钱。唯一的问题就是，[FRA.GetName]或许会借此煽动我国国内的社会主义情绪，但在眼下看来并不是特别要紧。"
  cofintern.9.a:0 "我们当然欢迎朋友的到来。"
  cofintern.9.b:0 "让社会主义者有多远滚多远。"
  Cof_trade_partnership:0 " 与红色法国的交易"
  Cof_trade_partnership_desc:0 " 由于[FRA.GetName]缺乏石油来源，因此他们希望与我们签订一份石油协定。与过往的那些帝国主义者不同，[FRA.GetName]宣称会帮助我们进行国内建设与提升劳动者的福利——而且不需要花我们的钱！"

  cofintern.10.title:0 "[FRA.GetName]接触我们"
  cofintern.10.desc:0 "在过去，东南亚是法国与英国的天下，他们贪婪地攫取着这里的财富。但大战之后，他们消失了，取而代之的是德国人，而英国和法国则变成了所谓的“社会主义国家”。虽然他们口中说着“解放”，但对于我们来说，却只不过是一群暴民的胡闹。\n\n然而，[FRA.GetName]——世界工团主义的中心——近日向我们抛出了橄榄枝：他们既不是来推翻我们的政府，也不是想要剥削我们，而是想要和我们互惠互利。由于[GEA.GetName]和[DEI.GetName]的殖民政府垄断了东南亚的资源，因此[FRA.GetName]希望借由我们来获取东南亚的资源——特别是橡胶。尽管与工团主义者打交道会引起国内的保守主义者的反感，以及助长社会主义者的嚣张气焰。但与[FRA.GetName]的贸易无疑会给我们带来不小的经济增长，对于我国的经济与就业问题都不失为是一种提振方式。"
  cofintern.10.a:0 "和气生财。"
  cofintern.10.b:0 "我们不会被法国人染指第二次。"

  cofintern.11.title:0 "不寻常的贸易"
  cofintern.11.desc:0 "我们的首都近来出现了些许异样，工人们虽然依旧在勤勤恳恳地工作，但我们的市场上却看不到他们的劳动成果。一些蛛丝马迹似乎指向一个出乎意料的对象——[FRA.GetName]。这个红色力量的中心，有可能在我们的首都设立了秘密的走私场所，并用工团主义的异端邪说来蛊惑那些可怜的工人从工厂里偷取商品来和法国人交易。这无疑是对我们经济的重大打击，然而，由于国家局势不稳，我们无法根除这些红色蛀虫，但愿警察可能控制住这些叛徒。"
  cofintern.11.a:0 "加大警力。"
  cofintern.11.b:0 "严打红色宣传。"
  cofintern.11.c:0 "我们无能为力。"

