  cofintern.46.title:0 "敦刻尔克的枪声"
  cofintern.46.desc.a:0 "作为前法兰西的领土，敦刻尔克有着英吉利海峡数一数二大的港口，现在被帝国公约当作最成功的远洋贸易口岸之一。[29.owner.GetName]，这个被人为缝合而创造出来的丑陋国家，作为着[GER.GetName]的白手套而保管着这块土地。但德国人和他的走狗都知道，这片土地真正的主人是谁，而她也不会忘记自己的孩子。\n\n无人知晓第一声枪响是哪里传来的。当天亮的时候，倒在血泊里的数个警察着实把当地居民吓得够呛。由于冲突爆发在半夜，这里又处于港口的边缘地带，到最后也没有抓到凶手是谁，也没有人知道它的动机是什么。\n\n那些好事的民族主义者或许会说这是爱国（当然是法兰西）的敦刻尔克人已经忍耐到了极限，至于其他人则会归因于黑色星期一带来的经济危机使得那些哄骗的法兰西人终于意识到了工团主义与[FRA.GetName]的正确，从而选择为自己的命运而奋斗。但无论如何，这次爆发在如此敏感地区的枪杀已经引起了[29.owner.GetName]当局的重视，他们可不希望在这个节骨眼上爆发什么得罪他们德国主子的事。\n\n至于我们到底会在这次冲突中扮演了什么角色，想必是无需多言的了。如果我们可以就此收回敦刻尔克，那自然是再好不过的了。而削弱[29.owner.GetName]这个邪恶而丑陋的帝国主义走狗国家同样对我们百利而无一害。我们唯一需要定夺的就是我们的干预方式。直接表示出同情或支持枪杀者的举动似乎太过激进，毕竟我们也不能确定这桩案子是否与当地的抵抗组织有关，我们在当地的情报机构也没有向我们汇报过类似的行动。相比之下加大对于敦刻尔克地下运动的资助似乎是更好的选择，我们借着经济危机与社会动荡的机会扩大我们在当地的影响力，稳扎稳打地试图夺回这快土地。"
  cofintern.46.desc.b:0 "由于经济状况的衰退，我国的分离主义者似乎愈发大胆起来，前几日的敦刻尔克——我们从法兰西那里夺回来的土地——的深夜爆发了一次枪击案件，数个警察倒在了血泊之中。由于冲突爆发在半夜，地点又处于港口的边缘地带，我们最后也没有抓到凶手是谁，也没有人知道动机是什么。\n\n但我们的警察猜测这和法国人的渗透有关，但是我们目前没有任何证据来证明他们之间的关系，冒然挑衅法兰西绝对不是明智的选择，德国人也不希望看到这一点，我们现在能做的也只有控制好敦刻尔克的秩序，以防更大的灾难爆发了。"
  cofintern.46.a:0 "让[29.owner.GetName]明白我们的态度。"
  cofintern.46.b:0 "他们只需要一点小小的助力。"
  cofintern.46.c:0 "希望不要变得更糟了。"

  cofintern.47.title:0 "[FRA.GetName]支持地区分离活动"
  cofintern.47.desc:0 "前些日子在敦刻尔克地区爆发的枪杀案还在调查过程中，但[FRA.GetName]已经按耐不住他们的性子了，直接表示了对于这种爆发在我国国土上悲剧的支持。毫无疑问，他们就是导致这个事件的罪魁祸首，我们也没有必要浪费资源去侦破一件幕后黑手已经站到台前的事件了。直接对于敦刻尔克地区反政府势力的围剿应该是我们最佳的选择，但碍于[FRA.GetName]在当地埋下的隐患与我们国家势力的相对弱小，我们最好还是不要太过大张旗鼓。"
  cofintern.47.a:0 "我们必须展开强硬行动。"
  cofintern.47.b:0 "在德国的庇护下，谅他们也不敢做什么。派出精锐就足够了。"
  cofintern.47.c:0 "等等，案子的真相还没出来呢！"

  cofintern.48.title:0 "真相"
  cofintern.48.desc:0 "在我们加大力度援助抵抗运动之前，我们首先应该搞清楚这起案件到底是怎么回事，如果这真的是一次因为爱国热情而促使的暴力行动，那么我们就可以肯定收复敦刻尔克的时机已经几近成熟。但如果这次袭击只是一次意外，我们的行动就很有可能受阻。虽然我们依然可以把这次事件渲染成一次爱国主义行动，但是如果有人识破了我们的谎言，那么我们就很难再继续行动下去。"
  cofintern.48.a:0 "让当地的地下组织去调查。"
  cofintern.48.b:0 "直接派遣我们的情报人员。"

  cofintern.49.title:0 "[29.owner.GetName]当局介入敦刻尔克局势"
  cofintern.49.desc:0 "[29.owner.GetName]还是露出了他们的獠牙，据我们的当地的线人汇报，[29.owner.GetName]的警察与军队已经在当地展开了对于地下抵抗组织的围剿。我们理应帮助那些正在被敌人围攻的同志，可问题依旧是，我们应该通过什么样的方式介入？虽然敦刻尔克是我们的故土，但现在的确是被[29.owner.GetName]实际控制着，这也就意味着如果我们直接出兵干涉就相当于侵犯别国领土，这和宣战几乎没有任何区别。虽然我们知道我们必须会与[GER.GetName]和它的走狗决一死战，但绝不会是现在。"
  cofintern.49.a:0 "派遣几个特种部队。"
  cofintern.49.b:0 "我们应当在边境虚张声势，他们肯定会害怕我们的进攻。"
  cofintern.49.c:0 "提供更多的装备。"

  cofintern.50.title:0 "城市游击战"
  cofintern.50.desc:0 "幸运的是，在我们的帮助下，地下组织并没有被彻底摧毁，反而因为[29.owner.GetName]军队的介入使得他们可以展开更多行动来对抗[29.owner.GetName]当局。靠着当地的法裔社区，地下组织可以顺利地在军警的眼皮子底下活动，而军警在敦刻尔克地区长时间的维稳却会导致当地居民的怨言。时间一长，他们就会被淹没在人们的抱怨之中，到那时，我们就有了足购的民意来对抗他们。现在我们需要做的，就是等待，等待一个时机的到来。"
  cofintern.50.a:0 "机会是什么？"

  cofintern.51.title.a:0 "敦刻尔克难民"
  cofintern.51.title.b:0 "落荒而逃的叛徒"
  cofintern.51.desc.a:0 "虽然我们竭尽全力帮助敦刻尔克的地下组织，但[29.owner.GetName]的军警还是捣毁了大多数地下组织，尽管还有一些小型的地下组织存在，但也很难再掀起什么波浪了。那些覆灭的地下组织的幸存人员与他们的家属已经在我们的协助下翻越了边境，回到了祖国。尽管不是以我们希望的方式。"
  cofintern.51.desc.b:0 "我们的政策取得了成效，敦刻尔克地区的叛党已经被我们的士兵和警察剿灭，剩余的残党也逃往了法兰西的边境。至少这一段时间，敦刻尔克可以恢复往日的平静了。"
  cofintern.51.a:0 "我们会在战场上夺回来的。"
  cofintern.51.b:0 "最好的结果。"

  cofintern.52.title:0 "法国人的边境调动"
  cofintern.52.desc:0 "由于我们对于敦刻尔克地区的活动，[FRA.GetName]似乎被惹怒了，我们的边境哨所发现了[FRA.GetName]军队的大规模调动，并且路线是往敦刻尔克的方向。看来他们似乎是想要武装介入敦刻尔克的局势，这无疑意味着战争。虽然我们的有着[GER.GetName]作为我们的盟友，但我们也很难确保在[GER.GetName]自身难保的时候依然还会帮助我们。而我们的陆军司令部在简短的会议之后只得出一个结论，即我们对[FRA.GetName]没有任何一丝一毫的胜算，如果我们继续在敦刻尔克地区维持这种状态，等待我们的可能是一场灭国的战争。"
  cofintern.52.a:0 "我们必须缓和局势，让部队撤出敦刻尔克地区。"
  cofintern.52.b:0 "法国佬只是在虚张声势，我们必须维护祖国的统一。"

  cofintern.53.title:0 "乌龙"
  cofintern.53.desc:0 "对于那次枪击的调查结果已经出来了，各种迹象表明这都不是一次能和敦刻尔克的回归法兰西运动扯上关系的事件。因为受害的军警本身，就是一名法兰西人，至于凶手？所有的线索都指向了一个糊涂的醉酒德意志水手，而他现在正在遥远的大西洋上航行。\n\n事情的经过大概是这样的：深更半夜的时候，醉酒的水手迷迷糊糊地来到了港口边缘，而巡逻的法兰西裔军警发现了这个行踪诡异的人。正当他要上去询问水手在这里干什么的时候，耍酒疯的水手突然朝着警察扑去，受到惊吓的警察顺势拔出枪试图阻止水手对他进行攻击。但夜色已深，视野差导致几次射击都没有命中水手，而水手却因为对他的射击而恼怒了，也拔出枪来对警察射击。而最后的结果就是，警察被一个酒鬼射杀了。至于为什么一个水手会有一把手枪，这或许就要询问一个在当地报案说自己的手枪丢失了的船长了。\n\n现在真相已经浮出水面，任何冒失的行为都将迎来自己的代价。"
  cofintern.53.a:0 "真相未必会符合人们的希望。"

  cofintern.54.title:0 "[29.owner.GetName]撤离敦刻尔克"
  cofintern.54.desc.a:0 "[29.owner.GetName]最终迫于国内的压力而撤离了敦刻尔克地区的武装部队。而当地的人民也见识到了[29.owner.GetName]的真面目，这对于我们的地下组织运动大有脾益。我们也可以开始筹备下一阶段的计划，甚至是更远的计划。"
  cofintern.54.desc.b:0 "[29.owner.GetName]被我们的军事调动吓得慌了神，显然他们也明白了自己在和谁作对。如果我们就这样进军敦刻尔克反而就显得我们过于激进了，他们的撤军一定是为了缓和局势，如果我们贸然进攻，就可能导致德国的介入。尽管我们的军事调动是假动作，但我们的前线的确为了配合这次行动而出现了很多我们先前没有发现的防御弱点，草率的行动只会导致错误，我们的行动到此为止就够了。但至少，地下组织有了更多的活动机会。"
  cofintern.54.a:0 "是时候组织一次起义了。"

  cofintern.55.title:0 "[29.owner.GetName]国内的抗议游行"
  cofintern.55.desc:0 "在真相浮出水面后，我们的地下组织迅速展开了行动，[29.owner.GetName]国内的新闻报刊很乐意刊登这样一件关注点很高的案件的真相。而一同刊登的，是[29.owner.GetName]在敦刻尔克地区的暴行。显然，即使是最狂热的[29.owner.GetName]民族主义者也不得不承认，[29.owner.GetName]政府的贸然行动实在是过于仓促了，在没有得到确定事件原因的情况下就开始对敦刻尔克地区进行戒严，不仅仅是敦刻尔克地区的人民表现出十分不满，其他地区的人民也对[29.owner.GetName]的鲁莽举动表现出不满。当然这里肯定有我们的一些小举措。[29.owner.GetName]国内善良的人民已经走上大街，表达出来对于[29.owner.GetName]当局对敦刻尔克行动的不满。"
  cofintern.55.a:0 "游行者将要求军警退出敦刻尔克。"
  cofintern.55.b:0 "我们的地下组织将趁机扩大势力。"
  cofintern.55.c:0 "我们可以继续煽动扩大这次游行的规模。"

  cofintern.56.title:0 "关于敦刻尔克的示威游行"
  cofintern.56.desc.a:0 "在真相大白后，我们的人民对于我们贸然对敦刻尔克地区的管制表现出了不满，而我们的内阁面对突如其来的示威游行而手足无措。没有人知道那些新闻媒体是怎么拿到哪些情报，而且还敢大言不惭地放在头版头条，现在好了，我们的人民都已经知道了我们因为一个错误而创出了更大的错误。\n\n现在游行的人群要求我们的武装部队从敦刻尔克撤离，毫无疑问，这种软弱的行为会导致敦刻尔克地区的分离主义运动愈演愈烈，而我们在当地的付出都将化为乌有。甚至是，这种行为本身就与将敦刻尔克拱手让人没有区别。但现实是，我们似乎没有其他的选择。"
  cofintern.56.desc.b:0 "在真相大白后，我们的人民对于我们贸然对敦刻尔克地区的管制表现出了不满，而我们的内阁面对突如其来的示威游行而手足无措。没有人知道那些新闻媒体是怎么拿到哪些情报，而且还敢大言不惭地放在头版头条，现在好了，我们的人民都已经知道了我们因为一个错误而创出了更大的错误。\n\n游行的人群越来越多，如果我们不加以处理，这甚至会超出我们的控制。由于经济的问题，游行人群不只要求我们对敦刻尔克地区的撤离，还要求我们进行彻底的改革。我们的情报人员甚至报告说，游行人群中还有工团主义者的身影。一场工团主义革命？我们无法想象继续放任下去到底会发生什么事，我们必须现在立刻做出回应！"
  cofintern.56.a:0 "我们会撤离敦刻尔克的，让人群平静下来！"
  cofintern.56.b:0 "我们不会对叛乱份子心慈手软！"
  cofintern.56.c:0 "你说什么？工团主义革命？这已经不是游行了！军队！"

  cofintern.57.title:0 "敦刻尔克民兵起义"
  cofintern.57.desc:0 "在[29.owner.GetName]现在处理游行的泥潭的时候，我们的地下组织可没有闲着，他们很出色地完成一次又一次对于[29.owner.GetName]的武装部队的袭击，加上我们资助的武器弹药，他们已经可以组建起一只数量可观的民兵队伍了。再加上我们派遣的小股正规部队，基本上起义的条件都已经满足了，唯一的问题就是在哪里发起起义。\n\n主流的位置是在港口起义，这里的工人力量很多，并且我们的部队可以从海上进行小规模的支援，但港口本身就是敦刻尔克当地重要的设施，这里的敌人力量难被彻底消灭。另一个位置是在当地的市政厅，通过劫持当地官员来迫使[29.owner.GetName]的武装部队离开，但这也可能导致一场街垒的对抗。"
  cofintern.57.a:0 "进攻港口。"
  cofintern.57.b:0 "围攻市政厅。"

  cofintern.58.title:0 "[29.owner.GetName]公开镇压游行"
  cofintern.58.desc:0 "令人吃惊的是，[29.owner.GetName]已经彻底撕下了它的伪装，开始将枪口调向自己的人民。我们不知道有多少无辜与善良的人民死在了[29.owner.GetName]当局残暴的镇压下。随之而来的是对敦刻尔克地区更加严厉的管控。我们同情他们的人民，但是在如此惨绝人寰地镇压之下，我们的地下组织也无能为力。"
  cofintern.58.a:0 "悲剧接着另一场悲剧。"

  cofintern.59.title:0 "起义胜利！"
  cofintern.59.desc:0 "在起义民兵与我们的志愿军的配合下，敦刻尔克已经被民兵队伍基本控制，除了一些残余的势力还在负隅顽抗，我们可以说，敦刻尔克已经迎来了自己的解放！现在问题就是我们是否应该直接宣称敦刻尔克的回归，还是让当地先自立为一个独立政权，在[29.owner.GetName]被迫承认后再并入我们。但无论如何，我们已经在洗刷耻辱的道路上踏出了坚实的一步。"
  cofintern.59.a:0 "直接合并敦刻尔克，[29.owner.GetName]不敢做什么的。"
  cofintern.59.b:0 "我们最好还是小心行事。"

  cofintern.60.title:0 "起义失败"
  cofintern.60.desc:0 "虽然我们的起义队伍已经竭尽了全力，但或许是错误的行动计划，又或者是敌我双方的实力差距，起义最终被镇压了。[29.owner.GetName]的军警队伍现在重新开始对于地下组织的清扫任务，我们派遣的小股部队虽然成功回到了我们的国土，但那些地下运动的成员就没这么好运了。"
  cofintern.60.a:0 "他们不会白白牺牲的。"

  cofintern.61.title:0 "敦刻尔克宣布独立"
  cofintern.61.desc:0 "虽然难以相信，但事实是敦刻尔克的叛军已经牢牢掌控了当地的局势，而我们又陷于游行示威的困扰之中。如果我们不能即使出兵重新拿下敦刻尔克，那么[FRA.GetName]大概率就会直接吞并敦刻尔克。可如果我们派出军队，那么游行示威的人群就会更加地不满，到时候等待我们的将会是全国性的暴动。\n\n看来我们没有任何选择了……"
  cofintern.61.a:0 "我们将承认敦刻尔克的独立……"
  cofintern.61.b:0 "一切都结束了……"

  cofintern.62.title:0 "佛兰德政府承认敦刻尔克独立"
  cofintern.62.desc:0 "佛兰德政府正式宣布承认敦刻尔克的独立地位，这也就意味着他们可以顺利地并入我们！终于，法兰西在大战中的伤疤正在被我们慢慢地愈合，而这是那些资产阶级政府永远都做不到的事情！"
  cofintern.62.a:0 "法兰西万岁！"

  cofintern.63.title.a:0 "[GER.GetName]进驻低地"
  cofintern.63.title.b:0 "低地政府倒台"
  cofintern.63.desc.a:0 "因为敦刻尔克起义与全国性暴乱，佛兰德政府已经崩溃，而他们的德国主子则直接进驻到这片地区以重建秩序。暴乱者被镇压，异见者被逮捕，一切都是[GER.GetName]的惯用伎俩。不过说得上幸运的是，[GER.GetName]并没有对我们进驻敦刻尔克做出反应，看来我们对于敦刻尔克的统治已经是事实了。"
  cofintern.63.desc.b:0 "因为敦刻尔克起义与全国性暴乱，佛兰德政府已经崩溃，按照这个势头，恐怕一场革命就会在我们的仆从国爆发，而我们和[FRA.GetName]的缓冲区就会变成我们的前线，直指我们重要的工业区。但好在，仆从国的叛乱还没有到达十分严重的地步，如果我们此时进驻军队到那些叛乱地区以重新扶持一个傀儡政府，或许是能避免革命的唯一办法。"
  cofintern.63.a:0 "资产阶级的软弱性。"
  cofintern.63.b:0 "让他们自求多福吧。"
  cofintern.63.c:0 "为什么仆从国的事情总是这么糟糕？"

  cofintern.64.title:0 "[FRA.GetName]进驻敦刻尔克"
  cofintern.64.desc:0 "在大战前，敦刻尔克就是法兰西国土上十分重要的组成部分之一，但因为共和国政府在大战中的失力，使得这片领土被划归进了德意志帝国的势力范围内。但现在，建立在废墟之上的[FRA.GetName]展现出了它比共和国政府更优越的一面，敦刻尔克的法兰西分离主义者发动了一场起义以回归[FRA.GetName]。而他们的确也达到了他们的目的，起义军推翻德国傀儡政府对于当地的统治。目前，[FRA.GetName]的军队已经进驻这块曾经的失地，看来敦刻尔克回归[FRA.GetName]已然是既定事实了。"
  cofintern.64.a:0 "失地复归。"
  cofintern.64.b:0 "社会主义阴险的另一面。"
  cofintern.64.c:0 "至少他们还认为自己是法兰西人。"

  cofintern.65.title.a:0 "我们的冒失行动"
  cofintern.65.title.b:0 "克制的回报"
  cofintern.65.desc.a:0 "在真相大白后，我们才发现我们的行动是多么鲁莽，而与我们的鲁莽形成对比的就是[29.owner.GetName]的克制。现在我们成为了那个众矢之的的对象，而对于敦刻尔克的干涉也不得不暂缓进程。"
  cofintern.65.desc.b:0 "在真相大白后，我们的克制行为为我们换回的是民众的信任，与之相反的是[FRA.GetName]的鲁莽。我们的民众已经开始将他们视作洪水猛兽和散播谣言的骗子，那些根植于敦刻尔克的地下组织一时半会是不会出来行动了。"
  cofintern.65.a:0 "那就战场上再见吧。"
  cofintern.65.b:0 "正义不会迟到。"

  cofintern.66.title:0 "重新制定计划"
  cofintern.66.desc:0 "显然，这种意外事件无法作为我们介入的理由，而我们的地下组织也只能继续蛰伏，等待时机再出动。但是这不意味着我们就会坐以待毙了，我们将比过去更加积极地接触敦刻尔克当地的分离主义组织，虽然我们无法通过这次事件而快速地收复敦刻尔克，但时间从来都站在我们一边。"
  cofintern.66.a:0 "我们从不害怕时间。"

  cofintern.67.title:0 "[FRA.GetName]希望我们合并"
  cofintern.67.desc:0 "我们的人民大多都是说法语裔，但说法语就等于法兰西人吗？这个问题一直是我们民族叙事的重中之重，但在我们抽出时间讨论这个问题之前，[FRA.GetName]向我们抛出了“橄榄枝”。他们鉴于我们的法语地位将我们视为法兰西同胞，又或者说，“社会主义同志”。显然在严格的社会主义者看来，民族问题都不是问题，但这次合并涉及到了主权的变更。我们是否应该加入到法兰西社会主义联邦之中？\n\n关于这个问题，国内的社会主义与工团主义者都十分支持，而另一些保守派则持反对意见。在数次辩论之后，统合派逐渐占据了优势：加入到[FRA.GetName]优势是显然的，我们从一个弱小的国家成为了世界强国的一部分，我们可以享受到社会主义第一强国下的利益。从民族的角度来说，我们彼此之间都是法语母语者，我们之间几乎没有什么隔阂，可以很轻松地融入进去。又或者说，我们本来就是法兰西人！当然，这种论调立刻遭到了保守派的反对。虽然他们除了维持虚无缥缈的独立自主以外再也想不到其他的好处了。即使我们独立，我们也不得不依靠[FRA.GetName]，既然如此，我们还不如直接成为法兰西社会主义联邦的一员呢。"
  cofintern.67.a:0 "我早就是法兰西人了！"
  cofintern.67.b:0 "瓦隆人就是瓦隆人！"

  cofintern.68.title.a:0 "瓦隆同意合并！"
  cofintern.68.title.b:0 "瓦隆维持独立"
  cofintern.68.desc.a:0 "显然，我们的社会主义同志、法语同胞选择了正确的道路。为了社会主义与法兰西，他们已经同意加入我们的联邦！"
  cofintern.68.desc.b:0 "瓦隆的人民希望维持他们的独立，而拒绝了我们的邀请。我们秉持着民族自决的原则，向瓦隆政府表示了遗憾，他们错失了一次让社会主义力量更加团结的机会。"
  cofintern.68.a:0 "为法兰西！为社会主义！"
  cofintern.68.b:0 "他们只是还没准备好。"

  cofintern.69.title:0 "亲法工团主义者"
  cofintern.69.desc:0 "我国境内一直存在着亲法的工团主义者，尽管那些激进的派别或许已经在政府的围剿之下丧失了生存的空间，但我们依然需要承认，工团主义依然在我们的人民之中有着不小的受众。在[FRA.GetName]夺回敦刻尔克后，他们明显开始对于我们产生了想法。\n\n我们收集到了越来越多的地下工人行动的情报，虽然我们到现在还没有找到关键性的证据，但我们大致都认为，[FRA.GetName]正在对我们进行意识形态攻势。"
  cofintern.69.a:0 "这或许是个误会。"
  cofintern.69.b:0 "我们需要严肃对待。"
  cofintern.69.c:0 "让我们和[FRA.GetName]达成一致。"

  cofintern.70.title.a:0 "瓦隆忽视我们的行动"
  cofintern.70.title.b:0 "瓦隆回应我们的行动"
  cofintern.70.title.c:0 "与瓦隆的秘密会谈"
  cofintern.70.desc.a:0 "我们的行动并没有引起瓦隆政府的注意，这无疑对我们来说是一个好消息。人民对德国与反动政府的统治感到不满，已经有数量可观的瓦隆人选择加入到我们的地下组织。照我们目前的扩张速度，我们很快就可以再次掀起一场瓦隆革命。"
  cofintern.70.desc.b:0 "瓦隆政府显然注意到了我们的地下行动，但他们的行动注定是徒劳无功与为时已晚，已经有足购多的人选择加入到工团主义的一方，如果反动政府想要一场革命，我们就给他们一场革命！不过，或许是碍于上一次革命的原因，瓦隆政府依然选择了比较克制的行为，我们依然可以继续按照我们的计划正常行动。"
  cofintern.70.desc.c:0 "出乎我们意料的是，瓦隆当局默许了我们的行为。甚至更加令人震惊的是，他们的一些官员和我们进行了秘密交流，并告诉我们，瓦隆政府同样希望将瓦隆变成一个工团主义国家。也就是说，我们和瓦隆当局的利益实际上是一致的，只不过我们希望通过暴力革命的方式来实现，而他们希望通过和平改革的方式达到。不过，由于我们的介入，他们则希望我们可以按照他们的计划行动，以达到瓦隆独立并转变为一个亲法国的工团主义国家。"
  cofintern.70.a:0 "兵贵神速。"
  cofintern.70.b:0 "稳扎稳打。"
  cofintern.70.c:0 "我们当然愿意。"

  cofintern.71.title:0 "“新生行动”"
  cofintern.71.desc:0 "当瓦隆当局表现出对法兰西公社对于当地的工团主义宣传行为的不作为，那些政府中的工团主义者就已经产生了一个念头：借由法兰西公社来使得瓦隆脱离德国的势力范围，并且转变为一个工团主义国家。这个计划十分危险，并且无疑会导致德国的恼怒，但它却又十分迷人，因为这种机会实在是太难得了。工团主义者或反德主义者都视这次行动为“瓦隆的新生”。\n\n“新生行动”简直就是在德国的神经上跳舞，但法兰西公社与瓦隆都必须相信忙于国内事物的德国抽不出手来干涉这个可怜的低地国家。虽然我们双方都确认了行动，但具体的行动却依然是需要我们斟酌的：瓦隆先需要进入到国家紧急状态，为了摆脱议会反对党的干扰；而法国则需要对瓦隆展现出威胁的样子，以让反对派同意瓦隆进入到紧急状态，并让德国人给予瓦隆更多的自治权。"
  cofintern.71.a:0 "我们得展现出足购的威慑，德国人才可能相信这场骗局。"
  cofintern.71.b:0 "谨慎的行动能带来更大的成功。"
  cofintern.71.c:0 "希望法国人能处理好这一切。"

  cofintern.72.title:0 "法国对瓦隆的威慑"
  cofintern.72.desc:0 "在夺取敦刻尔克之后，[FRA.GetName]的行动就愈发大胆，特别是面对新生的瓦隆国家。据我们的情报显示，一次小型的军事调动已经在法国与瓦隆的边境进行。难道这些法国佬想直接入侵我们的盟友吗？他们怎么敢！\n\n而我们的瓦隆盟友也意识到了这一点，向我们提出希望给予他们更多的自治权并且颁布国家紧急状态法案，以对抗日益增长的法国威胁。"
  cofintern.72.a:0 "当然，我们不能让那些法国人得逞。"
  cofintern.72.b:0 "在德国的庇护下更加安全。"

  cofintern.73.title:0 "德国人赐予我们更多自治权"
  cofintern.73.desc:0 "[FRA.GetName]的行动奏效了，德国人相信了我们的表演，已经给予了我们更多的自治权，更重要的是，我们现在可以宣布进入国家紧急状态了！一旦我们进入到国家紧急状态，我们就可以借清洗法国间谍的名义来把议会里的反对派清理干净。不必担心他们对我们倒打一耙，法国的渗透网络已经组织起了数量可观的群众，他们会帮助我们一起行动的。"
  cofintern.73.a:0 "为了革命的必要之恶。"

  cofintern.74.title:0 "德国人进驻瓦隆"
  cofintern.74.desc:0 "德国人显然对[FRA.GetName]过度紧张了，居然希望进驻我们的土地，代替我们防守法兰西的进攻。看来我们的计划失效了，我们无论如何也不可能在德国人的军队集结在我们的土地上发动变革。\n\n尽管如此，我们也不应该放弃我们革命的可能性。但目前来说，我们只可能等待德国陷入一次危机时，才能发动我们的革命。"
  cofintern.74.a:0 "告诉法国人，他们失败了。"

  cofintern.75.title:0 "计划成功"
  cofintern.75.desc:0 "德国人相信了我们的假装的军事调动，并赐予了瓦隆更大的权力，现在他们已经“合法”地建立起国家紧急状态政府了。我们接下来要做的就是静静等待瓦隆方面的好消息。"
  cofintern.75.a:0 "我们已经可以看到成功了。"
  cofintern.75.b:0 "不要放松警惕，发动我们在瓦隆地区的组织协助他们。"

  cofintern.76.title:0 "瓦隆哀歌"
  cofintern.76.desc:0 "显然我们的行动太过火，让德国人太当真了，以至于他们要把自己的军队驻扎在瓦隆地区才能安心。这也就意味着，我们的计划已经失效了，瓦隆方面与我们接触，向我们诉说了遗憾之情。但这并不是结束，当[GER.GetName]陷入危机，瓦隆就会抓紧时机跳反到我们这边。"
  cofintern.76.a:0 "让我们等待。"
  wal_will_revo_in_ww2:0 "§G§Y[WAl.GetName]§!将会在未来可能的大战中爆发起义§!"

  cofintern.77.title:0 "时机已至！"
  cofintern.77.desc:0 "德国已经陷入世界大战，现在正是我们发动革命的好机会，我们不必再忍受德国人的暴政了，革命万岁！"
  cofintern.77.a:0 "瓦隆屹立不倒！"

  cofintern.78.title:0 "放手一搏"
  cofintern.78.desc:0 "现在我们已经掌握了瓦隆绝对的控制权，是时候让我们一劳永逸地从德国帝国主义和买办资本主义的控制下解放了。我们可以再次尝试向德国人请求，让他们主动让我们独立，然后再加入到第三国际去，当然这种可能性并不高。又或者我们可以更加激进一点，通过组织全民公投来向德国人施压，这种方法的随机性比较大，因为我们并不能确保民众是否会在我们的紧急状态下认可我们的行为。但如果法国人能发动他们的红色网络，那这就不是问题。"
  cofintern.78.a:0 "请求德国给予独立。"
  cofintern.78.b:0 "进行公投以施压德国。"

  cofintern.79.title:0 "瓦隆请求独立"
  cofintern.79.desc:0 "显然法国人对于瓦隆的威慑让这个可怜的国家愈发没有安全感，他们向我们宣称，法国人要求他们独立，否则他们就会发动入侵。我们的决策部门对于这种可能性持比较大的怀疑。瓦隆的独立无疑会削弱我们对于他们的控制，但如果这是通往和平的道路的话，那么这依然是可以争取的。毕竟我们的企业在瓦隆依然有很大的影响力，即使他们独立，也不会过度损害我们的利益。"
  cofintern.79.a:0 "给予他们独立。"
  cofintern.79.b:0 "法国人一定会得寸进尺，退让是带不来和平的。"

  cofintern.80.title.a:0 "公投得胜"
  cofintern.80.title.b:0 "公投落败"
  cofintern.80.desc.a:0 "我们的人民已经在全民公投中选出了自己的选择，脱离德意志帝国，加入法兰西公社是唯一的出路！如果我们想要和平，那么我们就必须这么做。如果我们想要安全，那么我们就必须这么做。如果我们想要正义，那么我们就必须这么做！人民已经表达了他们的意见，世界必将听到瓦隆人民的声音！"
  cofintern.80.desc.b:0 "显然我们的人民并不能理解我们做出的一切行为，他们的盲目让我们错失了最佳的机会。德国人已经回过神来，重新将军队开进我们的领土。我们的努力白费了。现如今，我们只能等待德国爆发一次足购大的危机，届时再发动革命。"
  cofintern.80.a:0 "让德国人滚！"
  cofintern.80.b:0 "告诉法国人，我们失败了。"

  cofintern.81.title.a:0 "德国人同意独立"
  cofintern.81.title.b:0 "德国人拒绝独立"
  cofintern.81.desc.a:0 "德国人迫于国内的压力与对和平的奢望而同意了我们的请求，我们的计划正在一步步通向成功！等到最后一个德国人撤出我们的领土，我们就可以名正言顺地加入到第三国际之中了！"
  cofintern.81.desc.b:0 "德国人没有任何仁慈，他们对于我们的请求忍无可忍，最后派遣了军队驻扎在我们境内，以来“保护”我们。看来我们得计划失败了。我们只可能等到德国陷入危机时再出击了。"
  cofintern.81.a:0 "让德国佬快一点！"
  cofintern.81.b:0 "告诉法国人，我们失败了。"

  cofintern.82.title.a:0 "瓦隆新生！"
  cofintern.82.title.b:0 "瓦隆成功独立"
  cofintern.82.desc.a:0 "德国人的军队彻底撤出了我们领土，我们现在已经是一个独立的政治实体了，当然，我们的目的并没有变：推翻帝国主义与买办阶级，加入第三国际，将瓦隆转变为一个工团主义国家。"
  cofintern.82.desc.b:0 "德国人的军队已经彻底撤出了瓦隆的领土，现如今他们已经成为了一个独立的政治实体。那么按照计划，他们即将加入第三国际，并转变为一个工团主义国家！"
  cofintern.82.a:0 "别了，日耳曼尼亚！"
  cofintern.82.b:0 "法兰西民族团结在工团主义之下！"

  cofintern.83.title:0 "瓦隆公投要求独立"
  cofintern.83.desc:0 "法国人的军事威胁使得我们的盟友瓦隆出现了政治动荡，以至于他们要求进行一次公投来决定他们自己的命运。由于他们的行为是完全正当的，我们贵为世界霸主也需要保护自己的脸面，要是我们冒然干涉瓦隆的政局，无疑会让我们在世界的中立国家那里留下坏印象。瓦隆的独立无疑会削弱我们对于他们的控制，但如果这是通往和平的道路的话，那么这依然是可以争取的。毕竟我们的企业在瓦隆依然有很大的影响力，即使他们独立，也不会过度损害我们的利益。"
  cofintern.83.a:0 "给予他们独立。"
  cofintern.83.b:0 "让他们明白谁才是主人。"

  cofintern.84.title:0 "瓦隆的红色进军"
  cofintern.84.desc:0 "瓦隆当局的错误忽视给予了他们致命一击，我们成功组织起一个强而有力的红色地下组织。通过与先前幸存的工团主义者的合作，我们成功拉起了一只庞大的队伍，预计不久后就会发起一场革命。当然，这种行为一定会导致德国的干涉，但那又如何？如果德国胆敢干涉瓦隆的革命，那他们就等着迎接我们的怒火！"
  cofintern.84.a:0 "动手吧！"

  cofintern.85.title.a:0 "冒失的行动"
  cofintern.85.title.b:0 "剿匪"
  cofintern.85.desc.a:0 "由于我们的行动过于激进，那些可恶的资产阶级与帝国主义的走狗把军人的铁靴踩向人民，挥舞起屠刀砍向人民。虽然我们与这些恶魔展开了艰难的对抗，但他们靠着数倍于我们的军队与质量远高于我们民兵队伍的装备，将我们的组织屠戮殆尽。我们已经丧失了在该地的行动能力，但我们绝不会就此放弃！"
  cofintern.85.desc.b:0 "我们的军队很成功地将那些工团暴徒的民兵军队镇压下去了，虽然死了不少人，但至少那些聒噪的工团噪音终于消失了。瓦隆最大的威胁已经消失了，要是法国人还敢做出什么小动作，等待他们的只会是我们的铁靴。"
  cofintern.85.a:0 "战场上见。"
  cofintern.85.b:0 "这是必要的牺牲。"

  cofintern.86.title:0 "瓦隆当局的丑闻"
  cofintern.86.desc:0 "在我们部署我们的地下网络的时候，我们发现到瓦隆当局存在着一些“不能让民众知道的丑闻”，大部分是关于瓦隆当局与德国企业秘密交易的内容。这些内容是即使已经习惯了作为德国傀儡国的瓦隆人也无法接受的，而如果德国民众知晓了也会抵制的极其恶劣的事件。我们可以利用这个机会来推进我们的计划。\n\n如果让瓦隆民众知晓，那么我们的工作将得到难以想象的支持。而如果让德国的民众知道，德国就有可能被民意胁迫地放松对于瓦隆的控制，这同样有利于我们的行动。"
  cofintern.86.a:0 "在瓦隆宣传就够了。"
  cofintern.86.b:0 "让德国人看看自己的丑恶行径。"

  cofintern.87.title:0 "工团主义革命！"
  cofintern.87.desc:0 "由于我们无法遏制[FRA.GetName]对我们的渗透，他们已经在我们境内组织起一个强大的地下红色势力。这些工团匪徒冲上街道，开始袭击我们的警察与军队，更可气的是，他们居然对德国人的资产开始肆意劫掠。曾经的那些绅士与老爷被揪着头发摔在地上，一发子弹就了结了这些富人的性命。而愈来愈多的民众选择加入到了这场大叛乱中，混乱充斥在大街小巷。\n\n一个工团主义民兵冲到政府办公楼，拿着枪指着一个温文尔雅的政府文员。那文员满脸皱纹，显得略显疲惫，对着叛乱者张开怀抱，他明白自己跑不掉了。他看着眼前这个年轻的小伙子，愤怒地斥责道：“开枪吧！你这个叛徒！当你们成为了工团主义的奴隶的时候，别忘了是自己选择了这邪恶的道路！这场叛乱不会有结果的！法国人会抛弃你们，迎接你们的只有德国人的铁蹄！”\n\n年轻人笑了，深吸了一口气，扣下了扳机。"
  cofintern.87.a:0 "“先生，这不是叛乱，这是革命。”"

  cofintern.88.title:0 "有人泄露了丑闻"
  cofintern.88.desc:0 "我们与德国企业的秘密关系被不知道哪个混蛋揭发了，现在大街小巷到处都在讨论这些可恶的丑闻，即使我们的国民都默认了我们对德国的臣属地位，但这些丑闻的杀伤力也已经远远超出了人民的忍受极限。越来越多人自发地走上街道开始抗议我们的统治与德国的操纵。"
  cofintern.88.a:0 "派出军队镇压。"
  cofintern.88.b:0 "联系德国人。"

  cofintern.89.title:0 "瓦隆的丑闻"
  cofintern.89.desc.a:0 "我们的企业与瓦隆政府之间的种种不可告人的协议被曝光了，并且还在我们的国民间大肆传播。这毫无疑问会损害我们与瓦隆之间的关系，以及我们企业的利益。但一些被这种“错误舆论”误导的人民已经冲上了街道，开始起了示威游行。显然，他们要求的是对瓦隆的“正义”，希望能给予瓦隆更多的自治权以及对企业的彻查。但我们不可能同意他们的要求，这些企业很大程度上影响了我们的经济，这些愚蠢的人被谎言欺骗了，可我们又不可能不做出回应。一些人建议我们给予一些自治权给瓦隆，至少可以让这些烦人的游行者闭上嘴巴。"
  cofintern.89.desc.b:0 "我们政府与德国企业之间的秘密勾当被曝光了，不止我们的人民，就连德国人都知道了这些摆不上台面的事情。德国人和瓦隆人都走上了街道，为着同一个目的而挥舞着旗帜：让德国企业接受审查。不过，这不是我们可以决定的事情，德国人自会决断。"
  cofintern.89.a:0 "给他们又如何？"
  cofintern.89.b:0 "把事情压下来！"
  cofintern.89.c:0 "我们唯一能做的就是等待。"

  cofintern.90.title:0 "民众反抗"
  cofintern.90.desc:0 "局势显然超出了我们的预料，平日里手无寸铁的民众不知从那里弄来了武器，里面甚至有些枪械。街垒战随即爆发，我们的军警队伍面临着数倍于自己的民兵同样没有经验优势，很快败下阵来。我们现在唯一的希望就是寄希望于德国的军队能帮助我们，否则，我们可能面临一场革命！"
  cofintern.90.a:0 "革命势不可挡！"
  cofintern.90.b:0 "德国人及时赶来了。"

  cofintern.91.title:0 "瓦隆局势失控"
  cofintern.91.desc:0 "瓦隆当地正因为当局与我们企业之间的丑闻而被民众反对，游行的人群已经阻碍了政府的正常工作。根据他们的汇报，他们怀疑这背后有工团主义者的操控。[FRA.GetName]很有可能是泄露出这些丑闻的始作俑者，但我们并没有确切的证据去证明这一点。"
  cofintern.91.a:0 "这说到底还是瓦隆的事。"
  cofintern.91.b:0 "但我们的企业利益不能受损。"

  cofintern.92.title:0 "德国给予自治权"
  cofintern.92.desc:0 "在面对国内的游行压力下，德国人最终选择了折中的策略，给予我们更多的自治权以平息他们国内的游行活动。然而这对我们来说几乎是毁灭性的，德国军队正在从我们的国土撤走。我们可以说是被德国放弃了，如果这些民众进行更加激进的行为，我们很可能无法做出有效的回应！"
  cofintern.92.a:0 "德国把我们送给了工团主义者。"

  cofintern.93.title:0 "德国人重拳出击"
  cofintern.93.desc:0 "显然德国人并不是什么善茬，他们面对那些闹事的民众并没有多少仁慈，他们需要的是稳定，更不要说这些事端都是工团主义暴徒搞出来的。那么在处理完他们国内的事物后，我们境内的这些匪徒也会被伟大的德国军队给扫清干净。正义再一次战胜了邪恶！"
  cofintern.93.a:0 "希望人们忘了那些丑闻。"

  cofintern.94.title:0 "瓦隆独立运动死灰复燃"
  cofintern.94.desc:0 "在比利时危机后，亲法的瓦隆工团主义运动一直都在被我们打压，但我们的官员最近向我们回报，发现了本应该消失的瓦隆工团主义者组织。这让我们十分震惊，难道法国人对于敦刻尔克的抢占激起了我们国内瓦隆人的反抗情绪？但无论如何，我们都不可能支持这种行为！"
  cofintern.94.a:0 "这一定是法国人的诡计！"
  cofintern.94.b:0 "我们有更重要的事考虑。"

  cofintern.95.title:0 "[34.owner.GetName]开展行动"
  cofintern.95.desc:0 "自比利时危机后，我们在瓦隆地区重组起的被镇压的瓦隆工团主义者，而那些先前并不支持工团主义的瓦隆独立主义者们在见识到资产阶级的铁靴后，也逐渐转向我们的阵营。我们的工作一开始进展的很顺利，有了瓦隆独立主义者的协助，工团主义者的地下组织已经恢复的差不多。但就在最近，我们的组织逐渐遭到了当地警察的追捕。虽然先前也有这种对于我们的压制。但近一段时间以来频率越来越高，据我们在政府中的线人汇报，[34.owner.GetName]当局开始重视起瓦隆的独立运动，并准备加大力度在瓦隆地区进行政治监管。"
  cofintern.95.a:0 "直接的对抗可以显著提升我们的影响力。"
  cofintern.95.b:0 "我们最好还是从长计议。"

  cofintern.96.title:0 "瓦隆地区的反政府袭击"
  cofintern.96.desc:0 "瓦隆地区的分离主义愈发严重了，一开始他们只是在我们警察不注意的情况下向我们的警察扔几个石头，后来他们试图帮助监狱里的同伙越狱，现在，他们竟然敢堂而皇之地袭击我们的市政府！\n\n在第二天暴徒离开后，我们的增援部队只看到一篇狼藉，目前我们还不知道这次袭击的始作俑者，也不知道他们的具体目的。但无论如何，这次行动无疑是对于我们政府权威的挑战。"
  cofintern.96.a:0 "加大镇压力度。"
  cofintern.96.b:0 "这些暴徒不会善罢甘休，让我们守株待兔。"

  cofintern.97.title:0 "愈发紧张的瓦隆局势"
  cofintern.97.desc:0 "在我们一次袭击市政府的行动后，[34.owner.GetName]的反动统治阶级显然被惹火了，开始逐渐加派警察与军队到瓦隆地区。我们的组织虽然凭借着本地人民的支持得以组织起回击，但双方的实力差距并不是可以靠民众支持可以弥补的。我们的一些顾问认为我们应该加大力度援助，不仅武器，还应该派遣一些人员。"
  cofintern.97.a:0 "武器就足够了。"
  cofintern.97.b:0 "国际纵队可不是说着玩的。" 

  cofintern.98.title:0 "冲突升级"
  cofintern.98.desc:0 "瓦隆的分离主义已经从零散的反政府运动发展成了治安战，我们的军警兵力陷在神出鬼没的工团匪徒袭击中无法逃离。甚至这几天，原先的游击战已经转变为了街垒战，我们实际上丧失了数片当地的领土，我们的军事力量甚至无法深入到这些地区。\n\n我们的军事参谋建议我们放弃掉大部分地区，而主要集中进攻几个敌人的重点防御地区。虽然升级成街垒战很危险，但暴徒也丧失了机动性，只能在安全区防守，我们可以集中我们的优势兵力一锅端，不过当地的警察首长却拒绝这种放弃土地的策略，反而认为我们应该徐徐推进。丧失了机动性的暴徒很难获取补给，只要和他们耗下去，我们迟早会胜利。"
  cofintern.98.a:0 "突袭主要据点。"
  cofintern.98.b:0 "坚定守住就有办法。"

  cofintern.99.title:0 "致命失误"
  cofintern.99.desc.a:0 "我们对于工团暴徒的实力错误评估了，他们不知道如何到达了和我们的正规军警实力相当的战斗力，我们对于叛军聚集地的突袭反而对叛军来说是瓮中捉鳖了。大量的军警被进入到沦陷区后被直接制服，我们的平叛队伍被进一步削弱了。这次耻辱性的大败反而让叛军更加猖狂，由于我们放弃了其他地方而着重攻击沦陷区，这导致叛匪可以乘虚而入到其他地区去。可以说，除了几个军事基地以外，整个瓦隆地区已经彻底沦陷了。"
  cofintern.99.desc.b:0 "我们对于叛徒的机动能力太过小瞧了，虽然他们建立起来数个永久据点，但这并不意味着他们就放弃了其他地区。由于我们将兵力分散在整块地区，这使得敌人反而可以集中优势力量对我们造成损害，甚至是逐渐扩张他们的据点。我们的军警队伍的虚弱让工团主义叛徒抓住了机会，将我们的部队分割包围后全部歼灭与俘虏了。可以说，除了几个军事基地以外，整个瓦隆地区已经彻底沦陷了。"
  cofintern.99.a:0 "这怎么办？！"

  cofintern.100.title:0 "瓦隆宣布独立"
  cofintern.100.desc:0 "在1936年独立危机失败后，瓦隆地区的分离主义者就越来越倾向于工团主义，虽然德国与[34.owner.GetName]当局都对工团主义者展开了镇压，但在法国的秘密扶持下，工团主义瓦隆的地下组织依然幸存着，并在瓦隆分离主义者中不断取得影响力。而就在不久前，瓦隆地区的工团主义组织宣布瓦隆将脱离[34.owner,GetName]建立起工团主义的独立政治实体。\n\n尽管[34.owner.GetName]想极力否认这一消息，但瓦隆分离主义者实际上已经掌握了当地的控制权，并建立起了完善的独立政治实体。瓦隆的独立已然是板上钉钉。"
  cofintern.100.a:0 "可恶的工团混蛋！"
  cofintern.100.b:0 "瓦隆同志万岁！"

  cofintern.101.title:0 "计划起效"
  cofintern.101.desc.a:0 "我们的重点突击计划取得了十足的进展，工团叛徒们节节败退。由于他们终究是一帮缺少训练的民兵队伍，我们集中兵力很快就扫清了他们构建起来的简易防御攻势。在收复这些地区后，我们迅速开展了对瓦隆地区的彻底清剿，至少这一段时间内，工团主义暴徒惹不出什么事端了。"
  cofintern.101.desc.b:0 "我们的防守计划得到了证明，由于丧失了广大支持者地区，叛军不得不频繁地对我们发起进攻，而我们靠着强大的实力以逸待劳。而就在他们离开据点对外行动的时候，我们的军警队伍立刻剿灭了他们的据点。在收复这些地区后，我们迅速开展了对瓦隆地区的彻底清剿，至少这一段时间内，工团主义暴徒惹不出什么事端了。"
  cofintern.101.a:0 "这些虫子终于死了。"

  cofintern.102.title:0 "深陷泥潭"
  cofintern.102.desc:0 "我们对于瓦隆地区的维稳工作了起了反作用，由于我们行动缺少规范，导致很多无辜的瓦隆人遭受灾难。而这种举动使得越来越多本来并不反政府的瓦隆人选择加入到工团主义叛匪的队伍中去。这极大加大了我们的维稳成本，对于政府的袭击从一天一次升级到了一天都无法统计过来。我们的政府官员询问我们是否应该战略性放弃瓦隆地区以安抚民众，因为这种对于瓦隆人高压统治持续下去只会加速瓦隆的分离主义进程。"
  cofintern.102.a:0 "我看是杀的不够多！"
  cofintern.102.b:0 "我们已经失去了瓦隆地区的人民"

  cofintern.103.title:0 "瓦隆大起义"
  cofintern.103.desc:0 "我们在瓦隆展开的对于工团主义者的屠杀已经彻底点燃了瓦隆地区的反抗情绪，他们开始使用自制的武器武装起自己，并公开与我们对抗。即使我们在装备上有优势，但面临所有瓦隆人的愤怒，这些都是无济于事。地下的工团主义组织也站到了台面上了，公开指责我们的屠杀行为。\n\n几乎所有瓦隆人都站到了工团主义暴徒一边，甚至我们军警队伍中的瓦隆人也选择了哗变，整个瓦隆已经陷入了反政府的狂潮之中。而我们什么都做不了。"
  cofintern.103.a:0 "怎么会这样？！"

  cofintern.104.title:0 "守株待兔"
  cofintern.104.desc:0 "我们的计划十分顺利，这些莽撞的工团主义暴徒陷入了我们精心设计的陷阱里。我们的军警队伍快速扫清了这些零碎的工团主义叛徒们，并开始了对于瓦隆地区的戒严行动。由于我们干净利落的行动，瓦隆人并没有表现出太大的敌意，可以说，我们已经成功防备了工团主义的侵扰。"
  cofintern.104.a:0 "完美。"

  cofintern.105.title:0 "持久战"
  cofintern.105.desc:0 "[34.owner.GetName]当局选择了克制的行动，这未必对我们来说不是一件好事。尽管我们不能通过[34.owner.GetName]的暴政快速笼络民心，但这也让我们得以用低烈度的方式处理瓦隆问题。"
  cofintern.105.a:0 "稳扎稳打。"

  cofintern.106.title:0 "清洗卧底？"
  cofintern.106.desc:0 "我们与瓦隆分离主义者的斗争逐渐常态化，我们也不得不派遣更多的武装力量到瓦隆地区。同时，我们也不断在提拔瓦隆地区的忠诚者作为我们的眼线，监视着叛军的一举一动。不过这种行为却给了工团主义暴徒们可乘之机，他们的人员潜伏进我们的队伍，对我们的行动展开破坏行动。虽然我们抓取了几个卧底，但据我们的情报看来，我们的武装队伍中依然有着不少的瓦隆卧底。\n\n我们的德国顾问建议我们把所有瓦隆军警都开除，以避免卧底的潜入。而我们的人则认为，加大对卧底的审查就足购了，减少瓦隆军警部队一来会让我们的维稳力量减少，二来会降低瓦隆人的合作意愿，他们就更有可能加入叛军队伍。"
  cofintern.106.a:0 "我们需要一只没有瓦隆人的队伍。"
  cofintern.106.b:0 "加大对卧底的清洗力度就足够了。"

  cofintern.107.title:0 "战胜暴徒"
  cofintern.107.desc:0 "在我们加大对卧底的审查之后，我们也开始拉拢瓦隆地区的合作者，在我们的苦心经营下，瓦隆地区的工团主义力量最终被压缩在一小块地区。在联合德国军队的情况下，我们发起了一次总围剿，虽然我们同样付出了不小的代价，但可以说，工团主义在瓦隆已经丧失生命力了。"
  cofintern.107.a:0 "害群之马消失了。"

  cofintern.108.title:0 "迷茫"
  cofintern.108.desc:0 "出人意料的是，[34.owner.GetName]当局居然选择无视自比利时危机后重组起来的、日益壮大的瓦隆工团主义运动。原先的非工团同情者的瓦隆独立主义者见识到了反动资产阶级的铁靴之后，也逐渐转向工团革命的阵营。而近日来我们在瓦隆地区组织的一次又一次破坏运动竟然没有引来政府的反击，这使得我们十分困惑：一部分人认为这是政府软弱的表现，瓦隆的工团主义组织应该更加激进的行动；而另一部分人则认为这可能是政府的阴谋，这种不作为实际上是引蛇出洞，如果我们做出冒进的行动，就中了他们的圈套。\n\n我们在政府的线人目前还没有确定政府的官方动向，究竟是老谋深算还只是单纯的大意疏忽？这必须通过时间来检验，我们现在能做的只有赌一赌，究竟哪个才是正确的答案。倘若政府真的无所作为，那么我们此时举棋不定就会导致我们错失良机，但如果他们真的有什么阴谋，我们的冲动就会导致更大的灾难。"
  cofintern.108.a:0 "政府已经分身乏术，我们必须抓住机会。"
  cofintern.108.b:0 "稳健是我们的既定方针。"

  cofintern.109.title:0 "掩耳盗铃"
  cofintern.109.desc:0 "显然我们对于瓦隆工团主义者的放任的结果并不是他们收起武器变回良民，而是变本加厉地阻扰我们在瓦隆地区的统治。短短几日，我们的市政府、警察局、法院，甚至是当地驻军的营地都被工团暴徒袭击，由于他们的行踪过于神出鬼没，我们连何时设防都无法确定。二十四小时设防显然是不现实的，这会凭空给我们的财政上增加一大笔拨款；但是维持原状也是不可能的，因为这些暴徒的破坏同样需要我们的财政拨款去弥补。\n\n摆在我们台面上的选择，无论哪个都是显而易见的增加一大笔压力到我们本就脆弱的经济上，我们的军队当然乐见对于军事的拨款，而我们的文官则希望我们采取一个更加平和的方式解决问题——和他们谈判。这始终是历史的遗留问题，一味地镇压带来的只会是更大的反弹，如果我们想要彻底解决瓦隆的问题，就只能和那些叛军的领袖谈判。\n\n但这可能吗？我们的军队对此不屑一顾，和工团暴徒谈判的结果就只有背叛，想要对付这些神志不清的人，最好的办法有且只有一个，送他们去见上帝。但就像文官说的一样，这种对于瓦隆人的武力镇压最有可能的结果就是我们在瓦隆地区的民心尽失，把忠于政府的瓦隆人白白推向革命者一边。"
  cofintern.109.a:0 "提高在瓦隆地区的维稳资金。"
  cofintern.109.b:0 "必须对工团暴徒重拳出击。"
  cofintern.109.c:0 "让我们来谈判吧，这是唯一通往和平的方式。"

  cofintern.110.title:0 "姗姗来迟"
  cofintern.110.desc:0 "[34.owner.GetName]的政府终于做出了反应——以至于我们这些“反政府”势力都觉得政府的举措来的太晚了，如果他们早一点做出行动，或许我们真的会因为突然增加的敌对力量而仓皇失措。但政府的行动未免太慢了些，我们的组织网络已经在瓦隆地区铺开，如果政府想要将我们一网打尽，那么他们只会做无用功。\n\n瓦隆工团主义组织里面一些同志开始嘲笑政府的无能，而另一部人则还保持着相对的克制，敌人力量的增强无论如何都不是值得高兴的事情，继续按照计划行动，缓慢推进瓦隆地区的革命事宜，这才是这一阶段应该做的事情。然而，另一批人秉承着革命乐观精神认为我们应该进一步扩大战果，从原先的骚扰到彻底地占领，既然政府军动真格了，那么我们也是时候从阴影中走出了。"
  cofintern.110.a:0 "公开集结！"
  cofintern.110.b:0 "冒进的后果早就写在历史中了。"

  cofintern.111.title:0 "溃不成军"
  cofintern.111.desc:0 "难以想象的是，我们的军警部队居然被瓦隆地区的叛乱武装打的晕头转向，我们对于维稳资源投资的吝啬正在变成我们的梦魇。瓦隆地区已然陷入内战，如果我们再不动用军队，那恐怕等待着我们的就只有革命。"
  cofintern.111.a:0 "让军队出动吧。"
  cofintern.111.b:0 "在维稳上支付更多资金。"

  cofintern.112.title:0 "意想不到的谈判"
  cofintern.112.desc:0 "令人始料未及的是，[34.owner.GetName]政府居然向我们抛出了橄榄枝——他们居然想和我们进行谈判？我们内部的也就此分化了两派，一派认为这只不过是资产阶级政府的虚情假意，一派则认为这是和平独立的好机会。一时之间，原本称兄道弟的同志们开始相互指责对方为叛徒、是妥协者、是软弱的、是疯狂的、是没有道德的……如果[34.owner.GetName]政府的目的是为了分裂瓦隆的工团主义势力，那么他们的目的差点就成功了。\n\n在我们的调解员的协调下，最终我们选择的方法是匿名投票，既然大家都搁置积极，那么最好的办法就是少数服从多数，毕竟大家的目的是一样的，有区别的只是方法。至于谁的方法更有效，肯定不是能在会议室里脑补出来的，比起争论谁的理论更有合理性而停留在房间中什么都不干，选择一个错误的方法而行动才更符合我们革命者的意识形态。\n\n随着瓦隆工团主义组织的核心人物都投出了自己的一票，唱票者开始宣读投票的结果……"
  cofintern.112.a:0 "……资产阶级的软弱将成为他们的上吊绳。"
  cofintern.112.a:0 "……不需要再有无谓的牺牲了。"

  cofintern.113.title:0 "一厢情愿"
  cofintern.113.desc:0 "工团暴徒——就像我们军官所说的一样——厚颜无耻地拒绝了我们释放的善意。现在尴尬的只有我们，那些吃白饭的文官，根本看不清敌人的样子——那分明是要吞食我们的恶魔，竟然对于那些疯子心存幻想。\n\n可我们现在能做什么呢？工团暴徒正在瓦隆攻城略地，而我们却视若罔闻。越来越多的人民被他们哄骗，开始反对我们，但我们却连军队都开不进去。这已经不是叛乱了，而是彻底的内战，我们的军队已经蠢蠢欲动，是时候让那些叛徒尝尝铁拳的滋味了！"
  cofintern.113.a:0 "我要把他们全都送上天！"

  cofintern.114.title:0 "一线希望？"
  cofintern.114.desc:0 "喜出望外的是，工团份子愿意和政府进行谈判。我们选择了在瓦隆地区——他们的老巢——和他们进行谈判，一方面是展现我们的诚意，一方面他们也并不愿意在其他地方进行谈判。我们一再思考之下最终选择迈出了这一步，毕竟我们不能白白丢失如此宝贵的机会：我们已经释放了足购的善意，瓦隆的人民也都看在眼里，如果他们敢在谈判时图谋不轨，那么信誉受到伤害的是他们，而不是我们。\n\n虽然我们已经对于谈判的内容早有准备，但是当听到他们要求独立的时候，我们还是表现出震惊。独立之后是什么？变成一个工团主义国家，然后加入第三国际？同意这种条件无疑是自掘坟墓，如果我们要谈判，就不可能一开始同意对方的请求。可我们能往哪里谈呢？"
  cofintern.114.a:0 "给他们足购的自治权。"
  cofintern.114.b:0 "在经济上补偿他们。"
  cofintern.114.c:0 "谈什么谈，暴徒终究是暴徒！"

  cofintern.115.title:0 "丑态"
  cofintern.115.desc.a:0 "[34.owner.GetName]最终还是露出了他们的原貌，我们再一次被欺骗了，所谓的谈判根本就是转移我们注意力的手段。他们根本对于瓦隆人的诉求视若罔闻，那我们还有什么还说的呢？既然他们对瓦隆人不义，那么就不要怪瓦隆人站在工团主义这一边。"
  cofintern.115.desc.b:0 "我们究竟在干什么？先是谈判，现在又主动放弃，瓦隆地区早就已经实际沦陷，我们又还能做什么呢？末日无论拖延多久都会到来，这时候的人们能干些什么呢？\n\n瓦隆的人民已经抛弃了我们，转投向那些工团主义者的怀抱，此时我们应该有什么心情呢？同为被德国傀儡的存在，我们是应该羡慕那些为了自由可以奋不顾身的人们吗？还是说……"
  cofintern.115.a:0 "革命到来了！"
  cofintern.115.b:0 "或许，我们也需要改变了。"

  cofintern.116.title.a:0 "收买"
  cofintern.116.title.b:0 "自欺欺人"
  cofintern.116.desc.a:0 "经济补偿？[34.owner.GetName]政府似乎已经陷入了疯狂，当我们进行谈判独立的时候，他们居然在说什么经济补偿？这场谈判已经没有继续下去的必要了，[34.owner.GetName]政府所做的只不过是拖延我们革命的脚步，我们不需要和这些蛀虫谈论任何东西，也无法谈论任何东西！"
  cofintern.116.desc.b:0 "工团暴徒们否决了我们的提议，而我们又能做什么呢？瓦隆地区在我们谈判的期间已经实际沦陷，他们的独立只是他们想不想的问题，佛兰德政府对于瓦隆早就无能为力。我们所作的，只不过是自欺欺人的戏码罢了。"
  cofintern.116.a:0 "革命早就该到来了。"
  cofintern.116.a:0 "我们早就知道的。"

  cofintern.117.title:0 "自治"
  cofintern.117.desc:0 "独立的选举，独立的政府，独立的军队，这和独立有什么区别？承认佛兰德政府对于瓦隆的统治权，留在帝国公约内部——但同时允许瓦隆有一个亲法工团主义政府？他们究竟脑子出什么毛病了？"
  cofintern.117.a:0 "我们为什么要和一帮傻子谈判？"

  cofintern.118.title:0 "受资助的少数族裔"
  cofintern.118.desc:0 "我国境内存在的少数族裔们对于科斯坦丁尼耶的不满早就是人尽皆知，大战和阿拉伯起义的阴霾依旧笼罩在帝国上空，战后对于他们的有限让步并不能满足他们的狼子野心。据可靠消息，现在他们胆敢和西欧的赤色分子接触，“民族解放”的宣传单混杂着“工团革命”的宣传册在那些科斯坦丁尼耶无法触及的地方传播，虽然在我们看来，如果我们先前推行的世俗化改革都会在当地引起反抗，那么那些无君无父的赤色思想又怎么可能能在人群中广泛传播？\n\n但我们不得不承认的是，越来越多的迹象表明，我们偏远地区的统治正在受到动摇，来自巴黎的物资在我们无法管控的地下黑市中流通到那些企图分裂帝国的叛徒手中。与此同时发生的是，那些暴徒竟敢真的对我们的统治动手动脚——我们在偏远地区的警察队伍遭到了袭击，甚至当地的军火库也遭到了洗劫。我们无法得知这是一次有组织的预谋还是暴徒们的一时冲动。但我们可以知道的是，那些有着反叛意愿的人们已经得到了进一步与我们对抗的能力。"
  cofintern.118.a:0 "可恶的法国佬！"
  ott_decrease_syr_int:0 "减少§Y叙利亚各维拉耶整合度§!$RIGHT|R0%%$"
  ott_decrease_kur_int:0 "减少§Y库尔德各维拉耶整合度§!$RIGHT|R0%%$"

  cofintern.119.title:0 "又一次刺杀！"
  cofintern.119.desc:0 "我们伟大的沙阿在最近的巡视活动中被那些可恶的社会主义者的炸弹炸得生死不明，皇室的医生正在全力抢救我们的陛下，但暴徒们并不打算平息下来，他们的目的不仅仅是沙阿的性命，而是摧毁整个君主制。在群龙无首的情况下，我们的军队也开始逐渐陷入了骚动之中，对于革命的恐慌开始在政府中蔓延，每个人想在革命没有爆发前规划好自己的逃跑路线，即使革命的发生还是个未知数。只要沙阿撑住，一切都会好起来的！"
  cofintern.119.a:0 "我们只能为沙阿祈祷……"

  cofintern.120.title:0 "革命！"
  cofintern.120.desc:0 "沙阿之死的消息一经传出，所有人都意识到了事态的严重性，那些皇室成员按照计划好的路线四处逃窜，而议员们也开始担心即将到来的革命可能对自己的清算。所有伊朗人似乎都认为革命必将到来了——而事实也是如此。\n\n革命来的如此迅速，以至于内战都没有发生，军队选择接受了革命的来临，保皇派的势力在一片失败主义情绪中作鸟兽。正义党宣布建立起一个社会主义的共和国，而绝大部分伊朗人都接受了这一他们早就料到的结果。"
  cofintern.120.a:0 "革命万岁！"

  cofintern.121.title:0 "沙阿活了！"
  cofintern.121.desc:0 "令人振奋的消息从皇家医生那里传来，虽然沙阿陛下直接受到了炸弹的伤害，但是陛下却奇迹般地活了下来——尽管他身负重伤。人们再一次点燃了希望，而那可怖的革命终究没有到来，这只不过是又一次对于沙阿的恶意刺杀罢了。"
  cofintern.121.a:0 "一次不愉快的插曲。"

  cofintern.122.title:0 "社会主义者要求政权"
  cofintern.122.desc:0 "虽然我们在反对沙阿的立场上可以和社会主义者保持一致，但在爆发共和主义革命后，社会主义的正义党就在一直试图扩大他们的影响力。在农民和工人之中，他们的支持率要远远胜过我们。可以预见的是，如果我们的民主真正做到了一人一票的情况下的话，正义党将在民主选举中堂堂正正地胜过我们。\n\n但事实证明他们并没有那么多耐心，我们的顾问告知总统，如果我们不接受正义党的政变请求，所知而来的可能是又一次的革命，只不过，革命的对象变成了我们自己。"
  cofintern.122.a:0 "我们别无选择。"
  cofintern.122.b:0 "我们不会退让一步。"  

  cofintern.123.title:0 "二次革命"
  cofintern.123.desc:0 "真的如顾问所言，社会主义者在得知现任政府固执己见之后就发动了武装政变。可怜的是，甚至没有一个人愿意捍卫这个短命的民主政权。在几小时的交火后，总统宣布了投降，共和国灭亡了。"
  cofintern.123.a:0 "但社会主义共和国建立了！"

  cofintern.124.title:0 "民主尚存"
  cofintern.124.desc:0 "出乎我们预料的是，革命者表现出了相当的克制，无论是出于不想再一次陷入内战的想法还是其他的政治判断，社会主义革命最终并没有发生。得益于我们的谈判技巧，共和国避免了建立以来最大的存续危机，社会主义者可以继续地在祖国的大地上活动，而我们也可以延续共和国的政治生命。"
  cofintern.124.a:0 "共和国万岁！"

  cofintern.125.title:0 "对埃及的态度"
  cofintern.125.desc:0 "尽管[EGY.GetName]并非我们的社会主义同志，甚至说是比资产阶级民主制还要反动的君主制国家，但他们自1925年革命以来一直都作为反抗奥斯曼中东霸权的最前线。无论他们支持奥斯曼帝国境内的民族解放运动是出于什么理由，但就反对帝国主义殖民这一点上，我们与他们站在一起。\n\n德国对于埃及的投资使得埃及有朝着德国倾向的危险，但现在，遭到经济危机重创的德国已经无力维持在埃及的海外业务运转，而埃及也因为经济危机而希望着外部投资，这样看来，这毫无疑问是我们在埃及这个中东大国扩张经济影响力的最佳时机。不过于此同时，新上任的[EGY.GetLeader]似乎也给埃及的政治生态带来了许多未知因素，我们甚至可以更进一步，劝说这位年轻的君主将埃及朝着一个更加进步的国度改革。"
  cofintern.125.a:0 "该抢占德国佬的位置了。"
  egypt_coop_economy:0 "我们将试图和§Y[EGY.GetName]§!达成一系列经济合作"
  Cof_egy_cooperation_economy:0 "法兰西-埃及合作协议"
  cofintern.125.b:0 "埃及人民的生活更重要。"
  egypt_coop_politics:0 "我们将试图通过经济投资对§Y[EGY.GetName]§!的政治改革施加影响力"
  cofintern.125.c:0 "说真的，为什么他们还是君主制？"
  egypt_coop_revolution:0 "我们将试图通过经济投资对§Y[EGY.GetName]§!的群众秘密宣传革命思想\n§R然而，这可能导致[EGY.GetName]的不满§!"

  cofintern.126.title:0 "另一群法国人"
  cofintern.126.desc.a:0 "法兰西人一直在我们眼中被视作帝国主义和殖民者的代言人，我们绝不会忘记他们在非洲和中东的所作所为。但在大战之中，法国人推翻了他们的政府，而那些被我们认知为殖民者的人被他们放逐到了阿尔及尔。虽然他们一直扬言支持民族解放和去殖民地化，但我们并不知道他们是否是真心的，还仅仅是因为他们丧失了所有的海外殖民地——毕竟欧洲人总是反复无常。\n\n不过，就在最近，[FRA.GetName]的官员接触我们，希望和我们合作。据他们所说，是同情我们处于对抗奥斯曼帝国主义的第一线，赞赏我们对抗殖民主义的努力。但明眼人都看得出来，他们是希望在中东有一个可以扩散影响力的地方。德国对我国的投资显然让他们感觉到了危险，而黑色星期一对于德国经济的摧毁让他们看到了介入的机会。而现在就是我们需要考虑的环节——毕竟我们的经济也需要从黑色星期一中走出来，如果他们可以弥补德国投资的缺位，毫无疑问是对于我们经济的一剂强心针。"
  cofintern.126.desc.b:0 "法兰西人一直在我们眼中被视作帝国主义和殖民者的代言人，我们绝不会忘记他们在非洲和中东的所作所为。但在大战之中，法国人推翻了他们的政府，而那些被我们认知为殖民者的人被他们放逐到了阿尔及尔。虽然他们一直扬言支持民族解放和去殖民地化，但我们并不知道他们是否是真心的，还仅仅是因为他们丧失了所有的海外殖民地——毕竟欧洲人总是反复无常。\n\n不过，就在最近，[FRA.GetName]的官员接触我们，希望和我们合作。据他们所说，是同情我们处于对抗奥斯曼帝国主义的第一线，赞赏我们对抗殖民主义的努力。但明眼人都看得出来，他们是希望在中东有一个可以扩散影响力的地方。更重要的是，这帮赤色分子看上了我们年轻的国王，他们觉得我们的国王可以进行一系列的改革，来让我们的国家变得更加贴合他们的意识形态——即使我们依旧是君主制。\n\n德国投资由于黑色星期一而离开，如果我们可以接受法国的投资，那对于我们经济现状毫无疑问雪中送炭。唯一的问题就是，我们是否要接受法国人对于我们政治改革的期许。他们趁着我们急需经济帮助的时候对我们提出的这些改革措施，很有可能引起国内反对派的反弹，我们只能谨慎决断。"
  cofintern.126.desc.c:0 "法兰西人一直在我们眼中被视作帝国主义和殖民者的代言人，我们绝不会忘记他们在非洲和中东的所作所为。但在大战之中，法国人推翻了他们的政府，而那些被我们认知为殖民者的人被他们放逐到了阿尔及尔。虽然他们一直扬言支持民族解放和去殖民地化，但我们并不知道他们是否是真心的，还仅仅是因为他们丧失了所有的海外殖民地——毕竟欧洲人总是反复无常。\n\n不过，就在最近，[FRA.GetName]的官员接触我们，希望和我们合作。据他们所说，是同情我们处于对抗奥斯曼帝国主义的第一线，赞赏我们对抗殖民主义的努力。但明眼人都看得出来，他们是希望在中东有一个可以扩散影响力的地方。君主制的国家对于他们来说无疑是最劣选，但中东还有其他的国家可以比得上我们吗？\n\n法国人对于投资的条件十分苛刻，连我们的官员都开始担心，这些赤色分子是否不怀好意。不少保守派都怀疑，法国人其实是以投资之名行渗透之实，他们想要在我们的群众传播危险的思想，甚至是反对君主制的思想！但由于黑色星期一而消失的德国投资使得我们的经济急需一个强心剂，如果法国投资可以顶替德国的位置，那么我们的经济或许可以展现出新的生机。"
  cofintern.126.a:0 "我们会和法国人合作。"
  cofintern.126.b:0 "我们不需要殖民者的垂青。"

  cofintern.127.title:0 "少数族裔的反叛"
  cofintern.127.desc:0 ""
  cofintern.127.a:0 "为什么事情回变成这样？！"

  cofintern.128.title:0 "法兰西公社寻求派遣军官团"
  cofintern.128.desc:0 ""
