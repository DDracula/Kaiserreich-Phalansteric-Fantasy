  Cof_military_reform_impact:0 "Communal Army"
  Cof_military_reform_impact_desc:0 "Although the Federal Army and the Communal Militia are both considered part of the communal forces, the Federal Army, as a more regular force, is undoubtedly the revolutionary power we truly rely on. Under the political impact of the revolution, the army has also become politicized. Various factions seek influence within the military, while the army hopes the government in Paris can resolve the incessant internal debates regarding the direction of military reform."
