  Cof_military_reform_true:0 "Military Reform"
  Cof_military_reform_desc_true:0 "The Federal Army played a vital role in defending the revolution, but in an era of change, various ideological currents within the military are stirring. Since the Great War, public enthusiasm for conflict has waned, and to replenish the army's ranks, many recruits are unskilled 're-employment' personnel. Unquestionably, these individuals cannot shoulder the mantle of the Communal Army; reform is imperative. However, military reform will inevitably affect our society. Views on the army vary—some groups even view it as a 'vestige of oppression' and advocate for its total disbandment, entrusting national security to fragile militia forces.\n\nWhether the army belongs to the nation or a specific political faction cannot be decided by a mere sentence in the constitution. An army detached from politics might ensure regime stability, but as the embodiment of state will, it is the one force that can least afford to be apolitical. If our revolution faces internal crisis, the army is the force we must rely on.\n§R(Note: The direction of military reform is closely linked to the choice of military doctrine. Choosing a doctrine that contradicts your reforms may lead to chaos within the ranks!)§!"

  gui_army_CGSC:0 "CGSC([CGSC_attitude])\n§Y[CGSC_leader_loc]§!\n([CGSC_faction_loc])"
  gui_army_CGSC_detail:0 "§gEven within the military, there are diverse attitudes toward Communal politics. Given that the Chief of General Staff is an elected position and wields immense influence over the entire military system, it is difficult to ensure the army remains solely a shield for the revolution without interfering in other social spheres. In the most unfortunate scenarios, our military reform plans could even be vetoed by the army itself.§!"

  theory_ui_text:0 "[Cof_army_theory]\n\n[?Cof_army_theory_implementation|Y.1%%]"
  theory_ui_text_tt:0 "[theory_ui_text_tt_loc]"
  theory_ui_text_tt_loc_tt:0 "Military Doctrine: [Cof_army_theory]\nIntegration: [?Cof_army_theory_implementation|Y.1%%]$Cof_army_theory_score$$tooltip_dividing_line$\nDue to [?Cof_army_theory_implementation|Y.1%%] Integration of [Cof_army_theory]\n[Cof_army_theory_buff]"
  theory_ui_text_detail:0 "§gNo one can provide a definitive answer on the course of future warfare, but tactical discussions have never ceased. Due to the intense political atmosphere of the Commune, these debates have split into various schools based on political factions. However, proposing theories without practice is futile; the integration of military theory not only allows us to push forward tactical experiments but also effectively reforms our military culture.§!"

  army_pop_text:0 "[army_pop_text_loc]"
  army_pop_text_loc_tt:0 "$class_pop_officers$: [?pop_army_officers|Y.1%%]\nDominant Supporting Faction: [Cof_politics_officers_tendency]$Cof_politics_class_officers$\n\n$class_pop_ncos$: [?pop_army_ncos|Y.1%%]\nDominant Supporting Faction: [Cof_politics_ncos_tendency]$Cof_politics_class_ncos$\n\n$class_pop_soldiers$: [?pop_army_soldiers|Y.1%%]\nDominant Supporting Faction: [Cof_politics_soldiers_tendency]$Cof_politics_class_soldiers$"
  army_pop_text_delay:0 "[army_pop_text_delay_loc]"
  army_pop_text_delay_loc_tt:0 "§g$class_pop_officers$ are the senior members of the military. They hold significant influence, and in a system where subordinates must obey superiors, they wield the most power. They are often composed of veteran warriors, though this does not preclude theoretical commanders who have never seen the front lines. Due to their knowledge and experience, they can formulate detailed plans and judge the development of the battlefield based on simulations.\n\n$class_pop_ncos$ are the middle management of the army. Most are promoted from the ranks of ordinary $class_pop_soldiers$. They possess front-line combat experience as well as theoretical knowledge. While they may struggle with the grand strategic command of $class_pop_officers$, in specific situations, it is often the initiative of NCOs that turns a battle around.\n\n$class_pop_soldiers$ are the basic building blocks of the army; their duty is to obey and execute orders. However, after our revolution, a trend of thought emerged arguing that this hierarchical relationship is itself a form of class oppression. $class_pop_soldiers$ are not thoughtless machines, nor are they expendable pawns. Had the $class_pop_soldiers$ of the time not defied the orders of the Old Republic, how could our revolution have succeeded?§!"

  army_autonomy_ui_tt:0 "[army_autonomy_ui_tt_loc]"
  army_autonomy_ui_tt_loc_tt:0 "$Cof_army_autonomy$: [?Cof_army_autonomy|Y.1]\nMonthly Change: [?modifier@monthly_change_aauto|+=.1]\n[?aacfios|+=.1] from Intensity of Factional Struggle ([?Cof_politics_intensity_of_struggle|Y.1])\n[?billaac|+=.1] from Advisors, Social Acts, or National Spirit$tooltip_dividing_line$\nDue to $Cof_army_autonomy$ of [?Cof_army_autonomy|Y.1]\n- $MODIFIER_STABILITY_FACTOR$: [?aa1_show|+=%.1]\n- $MODIFIER_WAR_SUPPORT_FACTOR$: [?aa2_show|+=%.1]"
  army_autonomy_ui_tt_delay:0 "§gShould an army be loyal to the nation or the revolution? This has been a debated topic since the birth of the Commune. Higher autonomy means our professional officers can build an efficient, precise war machine free from political interference; but it also risks the ghosts of the Old Republic lingering in the ranks, potentially turning the people's sword against the people themselves. Conversely, excessive politicization may stifle military professionalism. Finding the balance on this blade will test the wisdom of every leader.§!"

  army_willing_ui_tt:0 "[army_willing_ui_tt_loc]"
  army_willing_ui_tt_loc_tt:0 "$Cof_army_willing$: [?Cof_army_willing|Y.1]\nMonthly Change: [?modifier@monthly_change_awill|+=.1]\nNatural Decay: [?awcfade|+=.1]\n[?awcfws|+=.1] from §Y$WAR_SUPPORT$§! ([?has_war_support|%Y.0])\n[?awcfpopsa|+=.1] from $pop_satisfaction_army$ ([?pop_satisfaction_army|.1Y])\n[?billawc|+=.1] from Advisors, Social Acts, or National Spirit$tooltip_dividing_line$\nDue to $Cof_army_willing$ of [?Cof_army_willing|Y.1]\n- $MODIFIER_LAND_REINFORCE_RATE$: [?aw1_show|+=%.1]"
  army_willing_ui_tt_delay:0 "§gWhat sustains a Communal soldier as they advance through gunfire? Is it the world without oppression depicted in 'The Internationale,' the simple sentiment of defending the bread and wine of their home, or the glorious future promised in a faction leader's speech? It measures the flame burning in our soldiers' hearts—their resolve to endure casualties, hold their ground, and ultimately reduce the enemy's lines to ashes. This invisible force is far tougher than steel.§!"

  army_training_ui_tt:0 "[army_training_ui_tt_loc]"
  army_training_ui_tt_loc_tt:0 "$Cof_army_training$: [?Cof_army_training|Y.1]\nMonthly Change: [?modifier@monthly_change_atrain|+=.1]\nNatural Decay: [?atcfade|+=.1]\n[?atcfcgsc|.1+=] from §Y$CGSC$§! ([CGSC_attitude])\n[?billatc|+=.1] from Advisors, Social Acts, or National Spirit$tooltip_dividing_line$\nDue to $Cof_army_training$ of [?Cof_army_training|Y.1]\n- $MODIFIER_POCKET_PENALTY$: [?at1_show|-=%.1]"
  army_training_ui_tt_delay:0 "§gHow do comrades from fields and factories transform into qualified warriors? It depends on how we shape them. Do we follow the strict drill discipline of the old army, or encourage the flexible initiative of grassroots squads? Do we emphasize combined arms operations for large formations, or refine infiltration techniques for small units? Quality training forges a rabble into veterans; on a brutal battlefield, this means fewer casualties and greater chances of victory.§!"

  army_equipment_ui_tt:0 "[army_equipment_ui_tt_loc]"
  army_equipment_ui_tt_loc_tt:0 "$Cof_army_equipment$: [?Cof_army_equipment|Y.1]\nMonthly Change: [?modifier@monthly_change_aequip|+=.1]\nNatural Decay: [?aecfade|+=.1]\n[?aecfeia|+=.1] from $econ_industry_arms$ ([?econ_industry_arms|.1Y])\n[?billaec|+=.1] from Advisors, Social Acts, or National Spirit$tooltip_dividing_line$\nDue to $Cof_army_equipment$ of [?Cof_army_equipment|Y.1]\n[Cof_army_equipment_buff_infantry_equipment]"
  army_equipment_ui_tt_delay:0 "§gWar is, in a way, a contest between factories and laboratories. Should our army be equipped with a few pieces of weaponry as precise and advanced as works of art, or should we issue simple, reliable, mass-produced rifles to countless militiamen? This reflects not only the strength of our industrial system but also our judgment on future warfare. Technological gaps often decide a campaign at the critical moment.§!"

  army_passionate_ui_tt:0 "[army_passionate_ui_tt_loc]"
  army_passionate_ui_tt_loc_tt:0 "$Cof_army_passionate$: [?Cof_army_passionate|Y.1]\nMonthly Change: [?modifier@monthly_change_apassion|+=.1]\nNatural Decay: [?apcfade|+=.1]\n[?apcfws|+=.1] from §Y$WAR_SUPPORT$§! ([?has_war_support|%.0Y])\n[?apcfpops|+=.1] from $pop_satisfaction$ ([?pop_satisfaction|.1Y])\n[?billapc|+=.1] from Advisors, Social Acts, or National Spirit$tooltip_dividing_line$\nDue to $Cof_army_passionate$ of [?Cof_army_passionate|Y.1]\n- $MODIFIER_CONSCRIPTION_TOTAL_FACTOR$: [?ap1_show|+=%.1]\n- $MODIFIER_MOBILIZATION_SPEED$: [?ap2_show|+=%.1]"
  army_passionate_ui_tt_delay:0 "§gWhen the call to arms sounds, how many citizens are willing to lay down their tools and plows and don a military uniform? This enthusiasm stems from the radio calls for revenge against Germany, the resolve to defend the fruits of the revolution, or perhaps the stable life and social honor that service brings. High enlistment enthusiasm means a steady stream of manpower, the fundamental guarantee for the Commune to remain invincible in a long war of attrition.§!"

  army_faction_tt:0 "[army_faction_tt_loc]"
  army_faction_tt_loc_tt:0 "Military Factional Influence:\n$faction_synd$: [?military_synd|Y.1%%]\n$faction_oppo$: [?military_oppo|Y.1%%]\n$faction_jaco$: [?military_jaco|Y.1%%]\n$faction_sore$: [?military_sore|Y.1%%]"
  army_faction_tt_delay:0 "§gThe army is the nation's sharpest blade and the final trump card in political struggle. Every faction within the Commune knows that whoever wins the army's loyalty holds the ultimate weapon deciding France's fate. The complex structure of the federal forces, where professional officers and revolutionary militia coexist, provides fertile ground for diverse ideologies. Yet even the most fanatical revolutionary understands that an army divided in its loyalty will ultimately point its barrels not at external enemies, but at internal comrades; it will bring not the consolidation of the revolution, but a devastating civil war.§!"

