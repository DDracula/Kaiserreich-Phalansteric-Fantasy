  Cof_military_reform_impact:0 "公社军队"
  Cof_military_reform_impact_desc:0 "虽然联邦军队和公社民兵都被视为公社军队的一部分，但联邦军队作为更加正规的部队无疑是我们真正能仰仗的革命力量。在革命带来的政治冲击下，军队也开始变得政治化。各个派别希望在军队里获得影响力，而同时，军队也希望巴黎政府可以定夺军队内部喋喋不休的关于军事改革方向的争论。"
