  Cof_militray_reform:0 "军事改革"
  Cof_militray_reform_desc:0 "联邦陆军在保卫革命中发挥了至关重要的作用，但在变革的时代，军队内部的各种思潮也蠢蠢欲动。自大战后，人民对于战争的热情就与日俱减，而为了补充军队的新鲜血液，来入伍的大多都是一些不学无术的“再就业人员”。毫无疑问，这些人并不能扛起公社陆军的大旗，对于军事的改革势在必行。然而，对于军事的改革注定会影响我们的社会，各种人员对于军队的看法不一，甚至还有一部分群体将我们的军队视为“压迫的残留物”，要让我们彻底解散军队，将国家的安危交予那些脆弱的民兵队伍。\n\n军队究竟是国家军队还是某个政治派系的军队，这绝不是通过一句写在宪法里的话能决定的。一个远离政治的军队或许可以保证我们政权的稳定，但作为国家意志体现的力量，军队又恰恰是最无法离开政治的。如果我们的革命从内部陷入危机，军队就是我们必须依靠的力量。"

  gui_army_CGSC:0 "公社军队总参谋长([CGSC_attitude])\n§Y[CGSC_leader_loc]§!\n([CGSC_faction_loc])"
  gui_army_CGSC_detail:0 "§g即使在军队内部，对于公社政治也有不同的态度。鉴于公社军队总参谋长是作为一个职位而被选举出来的同时，其对于整个军队体系有着极强的影响力，我们也难以确保军队能单单作为一支保卫革命的力量而不参与到我们社会的其他角落。在最不幸的情况下，我们的军事改革计划甚至会被军队自己否决§!"

  theory_ui_text:0 "[Cof_army_theory]\n学说落实度\n[?Cof_army_theory_implementation|Y.1%%]"
  theory_ui_text_tt:0 "[theory_ui_text_tt_loc]"
  theory_ui_text_tt_loc_tt:0 "军队学说：[Cof_army_theory]\n学说落实度：[?Cof_army_theory_implementation|Y.1%%]$Cof_army_theory_score$$tooltip_dividing_line$\n由于[Cof_army_theory]学说的[?Cof_army_theory_implementation|Y.1%%]落实度\n[Cof_army_theory_buff]"
  theory_ui_text_detail:0 "§g对于未来的战争走向，所有人都无法给出一个确切的答案，但各种对于战术的研讨一直都在进行。关于未来战术的探讨，也因为公社浓厚的政治氛围而出现了以政治派系划分为基础的各派别。不过，仅仅是提出理论而不附加实践则理论无用，军事理论的落实不仅能让我们推进对于未来战术的尝试，也能有效地改革我们的军事氛围。§!"

  army_pop_text:0 "[army_pop_text_loc]"
  army_pop_text_loc_tt:0 "$class_pop_officers$：[?pop_army_officers|Y.1%%]\n主导支持派系：[Cof_politics_officers_tendency]$Cof_politics_class_officers$\n\n$class_pop_ncos$：[?pop_army_ncos|Y.1%%]\n主导支持派系：[Cof_politics_ncos_tendency]$Cof_politics_class_ncos$\n\n$class_pop_soldiers$：[?pop_army_soldiers|Y.1%%]\n主导支持派系：[Cof_politics_soldiers_tendency]$Cof_politics_class_soldiers$"
  army_pop_text_delay:0 "[army_pop_text_delay_loc]"
  army_pop_text_delay_loc_tt:0 "§g$class_pop_officers$是军队的高级成员，他们的话语权很大，在军队这个下级必须服从上级的体系中，$class_pop_officers$无疑是权力最大的。他们往往由年长的的老战士组成，但也不妨碍有一部分从未上过前线的理论指挥家。由于他们的知识或者说阅历，他们可以规制定详细的计划，并且根据推演来判断战局的发展\n\n$class_pop_ncos$是军队的中间管理层，大多数的$class_pop_ncos$都是由一般的$class_pop_soldiers$晋升而来，他们拥有一线的战斗经验，也有一些理论知识。虽然在大局上他们难以做出像$class_pop_officers$一样的指挥，但在一些特殊情况，恰恰是$class_pop_ncos$的灵机一动让我们的一场战役反败为胜\n\n$class_pop_soldiers$是军队最基本的组成单位，他们的天职就是服从命令，执行命令。然而，在我们革命后，诞生了如此一种思潮，认为军队的这种上下级服从关系也是一种阶级压迫，$class_pop_soldiers$不是没有自我思考的机器，更不是他人手中可以牺牲的棋子。如果不是当初的$class_pop_soldiers$违背旧共和国的命令，又怎么会有我们现在的革命？§!"

  armyv_autonomy_ui_tt:0 "[armyv_autonomy_ui_tt_loc]"
  armyv_autonomy_ui_tt_loc_tt:0 "$Cof_army_autonomy$：[?Cof_army_autonomy|Y.1]\n每月变化：[?modifier@monthly_change_aauto|+=.1]\n[?aacfios|+=.1] 源于[?Cof_politics_intensity_of_struggle|Y.1]的派系斗争烈度\n[?billaac|+=.1] 源于顾问、社会法案或民族精神$tooltip_dividing_line$\n由于[?Cof_army_autonomy|Y.1]的$Cof_army_autonomy$\n- $MODIFIER_STABILITY_FACTOR$：[?aa1_show|+=%.1]\n- $MODIFIER_WAR_SUPPORT_FACTOR$：[?aa2_show|+=%.1]"
  armyv_autonomy_ui_tt_delay:0 "§g一支军队究竟应该忠于国家，还是忠于革命？这是公社从诞生之日起就争论不休的议题。更高的自主性意味着我们的职业军官们可以不受政治的干扰，打造一部高效、精密的战争机器；但这也可能让旧共和国的幽灵在军中徘徊，甚至让这把人民的利剑反过来对准人民自己。反之，过度的政治化则可能扼杀军事专业性。如何在这柄利剑上找到平衡点，将考验着每一位领导者的智慧§!"

  armyv_willing_ui_tt:0 "[armyv_willing_ui_tt_loc]"
  armyv_willing_ui_tt_loc_tt:0 "$Cof_army_willing$：[?Cof_army_willing|Y.1]\n每月变化：[?modifier@monthly_change_awill|+=.1]\n自然衰退：[?awcfade|+=.1]\n[?awcfws|+=.1] 源于[?has_war_support|%Y.0]的§Y$WAR_SUPPORT$§!\n[?awcfpopsa|+=.1] 源于[?pop_satisfaction_army|.1Y]的$pop_satisfaction_army$\n[?billawc|+=.1] 源于顾问、社会法案或民族精神$tooltip_dividing_line$\n由于[?Cof_army_willing|Y.1]的$Cof_army_willing$\n- $MODIFIER_LAND_REINFORCE_RATE$：[?aw1_show|+=%.1]"
  armyv_willing_ui_tt_delay:0 "§g是什么支撑着一名公社士兵在炮火中前进？是《国际歌》中描绘的那个没有压迫的世界，是保卫家乡面包与葡萄酒的朴素情感，还是某一派系领袖在演讲中许诺的那个光荣的未来？它衡量着我们士兵内心燃烧的火焰，是他们承受伤亡、坚守阵地、并最终将敌人的防线化为灰烬的决心。这股无形的力量，远比钢铁更为坚韧§!"

  armyv_training_ui_tt:0 "[armyv_training_ui_tt_loc]"
  armyv_training_ui_tt_loc_tt:0 "$Cof_army_training$：[?Cof_army_training|Y.1]\n每月变化：[?modifier@monthly_change_atrain|+=.1]\n自然衰退：[?atcfade|+=.1]\n[?atcfcgsc|.1+=] 源于[CGSC_attitude]的§Y$CGSC$§!\n[?billatc|+=.1] 源于顾问、社会法案或民族精神$tooltip_dividing_line$\n由于[?Cof_army_training|Y.1]的$Cof_army_training$\n- $MODIFIER_POCKET_PENALTY$：[?at1_show|-=%.1]"
  armyv_training_ui_tt_delay:0 "§g从田野和工厂走出的同志，要如何才能转变为一名合格的战士？这取决于我们如何塑造他们。是沿用旧军队严格的队列纪律，还是鼓励基层班组的灵活主动？是强调大规模兵团的协同作战，还是精研小部队的渗透技巧？高质量的训练能将乌合之众锻造成百战精兵，在残酷的战场上，这意味着更少的伤亡和更大的胜利机会§!"

  armyv_equipment_ui_tt:0 "[armyv_equipment_ui_tt_loc]"
  armyv_equipment_ui_tt_loc_tt:0 "$Cof_army_equipment$：[?Cof_army_equipment|Y.1]\n每月变化：[?modifier@monthly_change_aequip|+=.1]\n自然衰退：[?aecfade|+=.1]\n[?aecfeia|+=.1] 源于[?econ_industry_arms|.1Y]的$econ_industry_arms$\n[?billaec|+=.1] 源于顾问、社会法案或民族精神$tooltip_dividing_line$\n由于[?Cof_army_equipment|Y.1]的$Cof_army_equipment$\n[Cof_army_equipment_buff_infantry_equipment]"
  armyv_equipment_ui_tt_delay:0 "§g战争，在某种程度上也是工厂与实验室的较量。我们的军队是应该装备少数几件如同艺术品般精密、先进的武器，还是应该为无数的民兵配发简单、可靠、能够大量生产的步枪？这不仅反映了我们工业体系的实力，更体现了我们对未来战争形态的判断。技术的代差，往往能在关键时刻决定一场战役的胜负§!"

  armyv_passionate_ui_tt:0 "[armyv_passionate_ui_tt_loc]"
  armyv_passionate_ui_tt_loc_tt:0 "$Cof_army_passionate$：[?Cof_army_passionate|Y.1]\n每月变化：[?modifier@monthly_change_apassion|+=.1]\n自然衰退：[?apcfade|+=.1]\n[?apcfws|+=.1] 源于[?has_war_support|%.0Y]的§Y$WAR_SUPPORT$§!\n[?apcfpops|+=.1] 源于[?pop_satisfaction|.1Y]的$pop_satisfaction$\n[?billapc|+=.1] 源于顾问、社会法案或民族精神$tooltip_dividing_line$\n由于[?Cof_army_passionate|Y.1]的$Cof_army_passionate$\n- $MODIFIER_CONSCRIPTION_TOTAL_FACTOR$：[?ap1_show|+=%.1]\n- $MODIFIER_MOBILIZATION_SPEED$：[?ap2_show|+=%.1]"
  armyv_passionate_ui_tt_delay:0 "§g当战争的号角吹响，有多少公民愿意放下手中的工具和犁耙，穿上军装？这股热情，源于收音机里对德意志复仇的呼声，源于保卫革命果实的决心，也可能源于参军所带来的稳定生活与社会荣誉。高涨的参军热情意味着源源不断的兵员，是公社在漫长的消耗战中立于不败之地的根本保障。§!"

  army_faction_tt:0 "[army_faction_tt_loc]"
  army_faction_tt_loc_tt:0 "军事派系影响力：\n$faction_synd$：[?military_synd|Y.1%%]\n$faction_oppo$：[?military_oppo|Y.1%%]\n$faction_jaco$：[?military_jaco|Y.1%%]\n$faction_sore$：[?military_sore|Y.1%%]"
  army_faction_tt_delay:0 "§g军队是国家最锋利的刀刃，也是政治斗争最后的王牌。公社内部的任何一个派系都深知，谁能赢得军队的忠诚，谁就掌握了决定法兰西命运的终极武器。联邦军队内部职业军官与革命民兵并存的复杂结构，为不同思想的渗透提供了温床。然而，即使是最狂热的革命家也明白，一支在忠诚上出现分裂的军队，其枪口最终指向的不会是外部的敌人，而只会是内部的同志，带来的不会是革命的巩固，而只会是毁灭性的内战§!"

