  Cof_politics:0 "Communal Politics"
  Cof_politics_desc:0 "The 1921 Constitution stipulates that the Fédération des Communes de France is a federalist syndicalist-socialist republic composed of over 36,000 communes. Its supreme political body is the §YBourse Générale du Travail (BGT)§!, responsible for legislation. Meanwhile, the 'Draft for National Economic Reconstruction and Defense of the Revolution' stipulates that the §YComité de Salut Public (CSP)§! is the body responsible for executing the will of the people.\n"

  bop_ui_text:0 "Power Leaning\n§Y[Cof_BGT_vs_CSP_detail]§!\n§g ([?Cof_BGT_vs_CSP_value|Y.1] [?modifier@monthly_change_bgt_vs_csp|.1Y])§!"
  bop_ui_text_tt:0 "Monthly Change in Power Leaning: [?modifier@monthly_change_bgt_vs_csp|Y.1]\n"
  bop_ui_tt_delay:0 "§gAlthough the §YBourse Générale du Travail§! and the §YComité de Salut Public§! are both legitimate supreme organs of the Federation, they are in constant competition in actual politics. The expansion of one's jurisdiction inevitably leads to the atrophy of the other's. Each faction has its own vision for these two supreme bodies: one side believes that the BGT should be the sole and sacred organ of the Commune, and that the CSP is merely a servant to execute the will of the people—which must be expressed through the BGT—rather than a master that can command or even force the populace into reconstruction; the other side believes the BGT is an inefficient continuation of Old Republic politics, where countless politicians grandiloquently bluster in parliament, while the CSP, fighting for the people on the front lines, is repeatedly threatened with abolition by detached deputies. Some even believe that both the BGT and the CSP have lost their legitimacy from the people and are merely guardians of systemic violence.§!"
  monthly_change_bgt_vs_csp:0 "Monthly Change in BGT-CSP Power Leaning"
  monthly_change_bgt_vs_csp_tooltip:0 "$monthly_change_bgt_vs_csp$: $RIGHT|Y1$"

  bgt_ui_text:0 "§YBourse Générale du Travail:\nTotal Seats: 650§!\nChairman of the BGT\n§Y[CBGT_leader_loc]§!\n([CBGT_faction_loc])\n\n$faction_synd$: [?seat_synd|Y.0]\n§r- Moderates: §![?seat_synd_mode|Y.0][vote_agree_synd_mode_loc]\n§r- Radicals: §![?seat_synd_radi|Y.0][vote_agree_synd_radi_loc]\n\n$faction_oppo$: [?seat_oppo|Y.0]\n§R- Communists: §![?seat_oppo_comm|Y.0][vote_agree_oppo_comm_loc]\n§R- Anarchists: §![?seat_oppo_anar|Y.0][vote_agree_oppo_anar_loc]\n\n$faction_jaco$: [?seat_jaco|Y.0]\n§x- Neo-Socialists: §![?seat_jaco_neos|Y.0][vote_agree_jaco_neos_loc]\n§x- Revolutionary Actionists: §![?seat_jaco_revo|Y.0][vote_agree_jaco_revo_loc]\n\n$faction_sore$: [?seat_sore|Y.0]\n§o- Old Guards: §![?seat_sore_oldl|Y.0][vote_agree_sore_oldl_loc]\n§o- Youths: §![?seat_sore_yout|Y.0][vote_agree_sore_yout_loc]"
  bgt_ui_text_tt:0 "When Power Leaning is §Y-100§!, we gain:\n[bop_ui_bgt_idea_loc]"
  bgt_ui_text_ttd:0 "§gThe §YBourse Générale du Travail§! is composed of representatives from local communes, totaling 650 seats. All our motions must pass a vote in the §YBourse Générale du Travail§!, requiring at least 326 votes (50% + 1 vote) to pass. In theory, the Bourse Générale du Travail can abolish the §YComité de Salut Public§!; several motions for abolition have appeared in the past, but none eventually passed the vote.§!"

  csp_ui_text:0 "§YComité de Salut Public:\nCSP Dominant Faction\n§![dominant_faction_loc]\n\nChairman of the CSP\n§Y[CCSP_leader_loc]§!\n([CCSP_faction_loc])\n\nD. Foreign Affairs\n§Y[DFA_leader_loc]§!\n([DFA_faction_loc])\n\nD. Economic Affairs\n§Y[DEA_leader_loc]§!\n([DEA_faction_loc])\n\nD. Internal Security\n§Y[DIS_leader_loc]§!\n([DIS_faction_loc])\n\nD. Services de Renseignements Généraux\n§Y[DSRG_leader_loc]§!\n([DSRG_faction_loc])\n\nChief of the General Staff of CA\n§Y[CGSC_leader_loc]§!\n([CGSC_faction_loc])"
  csp_ui_text_tt:0 "When Power Leaning is §Y+100§!, we gain:\n[bop_ui_csp_idea_loc]"
  csp_ui_text_ttd:0 "§gThe §YComité de Salut Public§!, as a 'temporary' executive body, relies on a vertical management system independent of the §YBourse Générale du Travail§!. While the BGT is composed of local commune representatives, the §YComité de Salut Public§! distributes positions based on separate election results, and local committees exist as subordinate organs to the CSP. However, local commune committees are also elected by local residents, which means that in practice, local committees do not necessarily obey the arrangements of the CSP, but largely act according to local political factions.§!"

  ios_ui_text:0 "Intensity of Factional Struggle\n[?Cof_politics_intensity_of_struggle|R.1]\nFaction Strength\n$faction_synd$\n[?infulence_synd|Y.1%%]\n\n\n$faction_oppo$\n[?infulence_oppo|Y.1%%]\n\n\n$faction_jaco$\n[?infulence_jaco|Y.1%%]\n\n\n$faction_sore$\n[?infulence_sore|Y.1%%]"
  politics_ui_ios_text:0 "[politics_ui_ios_tt_loc]"
  politics_ui_ios_tt:0 "Monthly Change: [?modifier@monthly_change_ios|-=.1]\n[?iosc|-=.1] From Factional Struggle\nDue to the $Cof_politics_intensity_of_struggle$ being [?Cof_politics_intensity_of_struggle|Y.1], the following effects are gained monthly:\n£GFX_stability_texticon Base Stability: [?stabilitycfios|+=.2%]\n£political_power_texticon Political Power: [?ppcfios|+=.0]"
  politics_ui_ios_text_delay:0 "§gEvery faction hungers for a utopia of its own ideology; however, realpolitik rarely allows these idealists to get their way. The struggle and compromise between factions eventually shape the future of France.\n\nWhen a faction's influence over the Commune exceeds 50%, the intensity of the factional struggle will gradually decrease; however, when more factions are of equal strength, they will feel that they are the 'Blessed Ones,' causing the intensity of the struggle to rise. §rA nation divided against itself has no glorious future.§!§!"
