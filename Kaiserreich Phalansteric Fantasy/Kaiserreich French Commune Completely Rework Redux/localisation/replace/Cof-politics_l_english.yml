  Cof_social_class:0 "Social Classes"
  Cof_social_class_desc:0 "Even though we have overthrown the rule of the reactionary grand bourgeoisie, it does not mean that the people will remain satisfied once and for all. People from all walks of life still have their own demands, which often conflict with those of other classes. Nevertheless, these groups with diverse aspirations constitute our nation; their satisfaction and discontent will be projected into every aspect of our society, from economy to military, and from politics to culture.\n(§gThe influence of a class determines the areas they affect and the multipliers applied, while their satisfaction determines the specific numerical values of those effects.§!)"

  pop_total_text_tt:0 "[pop_total_text_loc]"
  pop_total_text:0 "Average Social Satisfaction: [?pop_satisfaction|Y.1%%]\nSocial Class Influence:\n$class_pop_workers$: [?pop_workers|Y.1%%]\n$class_pop_peasants$: [?pop_peasants|Y.1%%]\n$class_pop_merchants$: [?pop_merchants|Y.1%%]\n$class_pop_scholars$: [?pop_scholars|Y.1%%]\n$class_pop_bureaucrats$: [?pop_bureaucrat_texticon|Y.1%%]\n$class_pop_army$: [?pop_army|Y.1%%]$tooltip_dividing_line$\nDue to Average Social Satisfaction of [?pop_satisfaction|Y.1%%]\n- $MODIFIER_STABILITY_FACTOR$: [?t1_show|.2%+=]"
  pop_total_text_delayed:0 "§gThe influence of each class and their support for factions will affect the political strength of the corresponding faction. Simultaneously, the influence and satisfaction of each class will lead to numerical changes in related economic and military reforms. National focuses, events, or decisions may cause a class's influence and satisfaction to affect new areas. When a class's influence exceeds 35%, their satisfaction will trigger an additional effect. If a class's influence exceeds 10% and their satisfaction falls below 30%, it means a sufficiently powerful class has been provoked, which will lead to dire consequences.§!"

  pop_worker_ui_text_tt:0 "[pop_worker_ui_text_loc]"
  pop_worker_ui_text:0 "$class_pop_workers$: [?pop_workers|Y.1%%]\nSatisfaction: [?pop_satisfaction_workers|Y.1%%]\nMonthly Change: [?modifier@monthly_change_popsw|+=.1%%]\nNatural Decay: [?popswfade|+=.1%%]\n[?popsfdis|+=.1%%] from the §Y$DIS$§! ([DIS_attitude])\n[?popsfev|.1%%+=] from $cof_econ_values$: [?cof_econ_values|.1+=]\n[?popsfeq|.1%%+=] from $econ_equal$: [?econ_equal|.1Y]\n[?billpopswc|+=.1%%] from Advisors, Social Acts, or National Spirit$tooltip_dividing_line$\nDominant Supporting Faction: [Cof_politics_workers_tendency]\n$Cof_politics_class_workers$$tooltip_dividing_line$\nDue to [?pop_satisfaction_workers|Y.1%%] Satisfaction at [?pop_workers|Y.1%%] Influence\n- $MODIFIER_PRODUCTION_FACTORY_START_EFFICIENCY_FACTOR$: [?w1_show|.2%+=]\n- $MODIFIER_PRODUCTION_FACTORY_EFFICIENCY_GAIN_FACTOR$: [?w2_show|.2%+=][Cof_politics_pop_impact_w]$pop_workers_impact_extra$"
  popw_text:0 "§g£pop_worker_texticon §OWorkers§! are the primary beneficiaries under the Communal system and show a keen interest in politics. While most £pop_worker_texticon §OWorkers§! uphold the rule of the §YCGT§!, some—especially those in regions governed by other factions—exhibit distinct regionalist tendencies. However, after the §Y'Case against the CGT'§!, the £pop_worker_texticon §OWorker§! community has seen some fragmentation; particularly those who are not members of the §YCGT§! have begun turning toward other solutions.§!"

  pop_peasant_ui_text_tt:0 "[pop_peasant_ui_text_loc]"
  pop_peasant_ui_text:0 "$class_pop_peasants$: [?pop_peasants|Y.1%%]\nSatisfaction: [?pop_satisfaction_peasants|Y.1%%]\nMonthly Change: [?modifier@monthly_change_popsp|+=.1%%]\nNatural Decay: [?popspfade|+=.1%%]\n[?popsfdis|+=.1%%] from the §Y$DIS$§! ([DIS_attitude])\n[?popsfev|.1%%+=] from $cof_econ_values$: [?cof_econ_values|.1+=]\n[?popsfeq|.1%%+=] from $econ_equal$: [?econ_equal|.1Y]\n[?billpopspc|+=.1%%] from Advisors, Social Acts, or National Spirit$tooltip_dividing_line$\nDominant Supporting Faction: [Cof_politics_peasants_tendency]\n$Cof_politics_class_peasants$$tooltip_dividing_line$\nDue to [?pop_satisfaction_peasants|Y.1%%] Satisfaction at [?pop_peasants|Y.1%%] Influence\n- $MODIFIER_LOCAL_RESOURCES_FACTOR$: [?p1_show|.2%+=]\n- $MODIFIER_CONSCRIPTION_TOTAL_FACTOR$: [?p2_show|.0%+=]$pop_peasants_impact_extra$[Cof_politics_pop_impact_p]"
  popp_text:0 "§gMany £pop_peasant_texticon §7Peasants§! do not hold much affection for the current Communal regime. Due to the blatant favoritism toward the £pop_worker_texticon §OWorkers§!, the £pop_peasant_texticon §7Peasants§! did not receive much 'liberation' during the revolution. Coupled with the deep-rooted influence of Christianity in the French countryside, parts of the £pop_peasant_texticon §7Peasant§! population retain strong religious sentiments and a veneration for authority. Despite France being an industrial power, £pop_peasant_texticon §7Peasants§! still constitute a majority of the population; the rural lands are weary of Parisian contempt, leading most £pop_peasant_texticon §7Peasants§! to choose support for the £faction_oppo_texticon §RWorker-Peasants§!.§!"

  pop_merchant_ui_text_tt:0 "[pop_merchant_ui_text_loc]"
  pop_merchant_ui_text:0 "$class_pop_merchants$: [?pop_merchants|Y.1%%]\nSatisfaction: [?pop_satisfaction_merchants|Y.1%%]\nMonthly Change: [?modifier@monthly_change_popsm|+=.1%%]\nNatural Decay: [?popsmfade|+=.1%%]\n[?popsfdis|+=.1%%] from the §Y$DIS$§! ([DIS_attitude])\n[?popsfev|.1%%+=] from $cof_econ_values$: [?cof_econ_values|.1+=]\n[?popsfeq|.1%%+=] from $econ_equal$: [?econ_equal|.1Y]\n[?billpopsmc|+=.1%%] from Advisors, Social Acts, or National Spirit$tooltip_dividing_line$\nDominant Supporting Faction: [Cof_politics_merchants_tendency]\n$Cof_politics_class_merchants$$tooltip_dividing_line$\nDue to [?pop_satisfaction_merchants|Y.1%%] Satisfaction at [?pop_merchants|Y.1%%] Influence\n- $modifier_production_speed_industrial_complex_factor$: [?m1_show|.2%+=]\n- $modifier_production_speed_infrastructure_factor$: [?m2_show|.2%+=][Cof_politics_pop_impact_m]"
  popm_text:0 "§gIn the eyes of some, the £pop_merchant_texticon §mPetite Bourgeoisie§! is an existence that needs to be 'purged.' However, the reality is that progressive £pop_merchant_texticon §mPetite Bourgeoisie§! from before the revolution and affluent £pop_worker_texticon §OWorkers§! after the revolution together form this group, which appears slightly less than 'correct' in the Commune. The scope of this group is broad, ranging from factory managers to small vendors in rural markets. Consequently, internal differences are significant, though generally, they will support whichever faction makes their lives better.§!"

  pop_scholar_ui_text_tt:0 "[pop_scholar_ui_text_loc]"
  pop_scholar_ui_text:0 "$class_pop_scholars$: [?pop_scholars|Y.1%%]\nSatisfaction: [?pop_satisfaction_scholars|Y.1%%]\nMonthly Change: [?modifier@monthly_change_popss|+=.1%%]\nNatural Decay: [?popssfade|+=.1%%]\n[?popsfdis|+=.1%%] from the §Y$DIS$§! ([DIS_attitude])\n[?popsfev|.1%%+=] from $cof_econ_values$: [?cof_econ_values|.1+=]\n[?popsfeq|.1%%+=] from $econ_equal$: [?econ_equal|.1Y]\n[?billpopssc|+=.1%%] from Advisors, Social Acts, or National Spirit$tooltip_dividing_line$\nDominant Supporting Faction: [Cof_politics_scholars_tendency]\n$Cof_politics_class_scholars$$tooltip_dividing_line$\nDue to [?pop_satisfaction_scholars|Y.1%%] Satisfaction at [?pop_scholars|Y.1%%] Influence\n- $MODIFIER_RESEARCH_SPEED_FACTOR$: [?s1_show|.2%+=]\n- $MODIFIER_COMPLIANCE_GAIN_ADD$: [?s2_show|.2%+=][Cof_politics_pop_impact_s]"
  pops_text:0 "§gThe £pop_scholar_texticon §0Intellectuals§! of France have always been treasures of the world's intellectual sphere, even more so after the revolution. Having overthrown the rule of the reactionary grand bourgeoisie, our £pop_scholar_texticon §0Intellectuals§! can finally express their thoughts freely, even if at times it may not align with our wishes. Composed of professors, students, and cultural workers, they are the future of our nation and largely lead our country's direction. They hold their own views on politics, but ultimately desire change. The stale air of the old world is destined to make the £pop_scholar_texticon §0Intellectuals§! rebel with pen and paper.§!"

  pop_bureaucrat_ui_text_tt:0 "[pop_bureaucrat_ui_text_loc]"
  pop_bureaucrat_ui_text:0 "$class_pop_bureaucrats$: [?pop_bureaucrats|Y.1%%]\nSatisfaction: [?pop_satisfaction_bureaucrats|Y.1%%]\nMonthly Change: [?modifier@monthly_change_popsb|+=.1%%]\nNatural Decay: [?popsbfade|+=.1%%]\n[?popsfdis|+=.1%%] from the §Y$DIS$§! ([DIS_attitude])\n[?popsfev|.1%%+=] from $cof_econ_values$: [?cof_econ_values|.1+=]\n[?popsfeq|.1%%+=] from $econ_equal$: [?econ_equal|.1Y]\n[?billpopsbc|+=.1%%] from Advisors, Social Acts, or National Spirit$tooltip_dividing_line$\nDominant Supporting Faction: [Cof_politics_bureaucrats_tendency]\n$Cof_politics_class_bureaucrats$$tooltip_dividing_line$\nDue to [?pop_satisfaction_bureaucrats|Y.1%%] Satisfaction at [?pop_bureaucrats|Y.1%%] Influence\n- $MODIFIER_POLITICAL_POWER_FACTOR$: [?b1_show|.0%+=]\n- $political_advisor_cost_factor$: [?b2_show|.0%-=][Cof_politics_pop_impact_b]$pop_bureaucrats_impact_extra$"
  popb_text:0 "§gThe £pop_bureaucrat_texticon §3Bureaucrats§! are the pillar maintaining the normal operation of the state; without them, any change would be nearly impossible. However, the inherent flaws of the £pop_bureaucrat_texticon §3Bureaucracy§! remain unshaken even under our revolution. Corruption, power-for-money deals, and all the issues found in bourgeois states are largely unavoidable for our £pop_bureaucrat_texticon §3Bureaucrats§!. Although they are merely the executors of our supreme will, they are human after all, with their own thoughts. People in different positions may think differently, but for the £pop_bureaucrat_texticon §3Bureaucrats§!, one consensus remains: to expand their own power.§!"

  pop_army_ui_text_tt:0 "[pop_army_ui_text_loc]"
