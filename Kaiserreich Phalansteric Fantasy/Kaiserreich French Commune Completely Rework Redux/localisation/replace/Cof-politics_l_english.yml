  cofpolitics.99.title:0 "New Chairman of the Comité de Salut Public"
  cofpolitics.99.desc:0 "The Comité de Salut Public, as the actual executive body of the Commune, enjoys immense power. Although constitutionally subordinate to the BGT, by monopolizing executive power, the actual authority of the Chairman of the CSP is greater than that of the BGT Chairman, who also serves as the collective Head of State. However, all factions view the position of the CSP Chairman as a means to court political allies; generally, the leader of a cooperative sub-faction within a main faction runs as the candidate for CSP Chairman.\n\nThe 1936 election is no exception. To prevent further splitting of the Syndicalists, the famous radical Benoît Frachon, a proponent of 'Solidarity Unionism,' is competing as the primary Syndicalist candidate. To pull the Syndicalists from the seat of power, the PCOP-AFA alliance eventually chose the highly respected anarchist Sébastien Faure to run for the CSP Chairmanship. Meanwhile, Jacques Doriot, a former SFIO member and former Chairman of the PPF, is also running as the Jacobin candidate; since the merger of the PPF into the PSF, Doriot has been a key figure in grassroots work, and it can be expected that many fanatical supporters will cast their votes for him. Most surprising is the Sorelian candidate: Valois did not choose a senior veteran within the CNS but instead chose Georges Bataille, the founder of the Sorel Club. Perhaps Valois values Bataille's appeal to the youth, or perhaps the poor old fellow has lost his mind, but in any case, Bataille—a young man with shallow political roots—is sprinting for the highest seat of power in the Commune from the very start."
  cofpolitics.99.a:0 "Benoît Frachon of the Syndicalists."
  cofpolitics.99.b:0 "Sébastien Faure of the Worker-Peasants."
  cofpolitics.99.c:0 "Jacques Doriot of the Jacobins."
  cofpolitics.99.d:0 "Georges Bataille of the Sorelians."

  cofpolitics.100.title:0 "Monatte Announces the Start of BGT Elections"
  cofpolitics.100.desc:0 "The Bourse Générale du Travail, as the supreme organ of the Commune, is where the destiny of the entire Commune will be decided. Of course, this is merely in theory; as the representative body of local communes at the center, it has already been quite difficult for the BGT to maintain its current jurisdiction. Due to high local autonomy, the BGT is merely a place where representatives from various locations gather, with little binding power over local councils. Only federal acts are voted on in the BGT, and having lost almost all executive authority, the BGT Chairman, though concurrently the Head of State, is actually just a figurehead role. However, relying on the political tacit understanding among the factions within the Commune, everyone still gives the BGT Chairman the highest respect, and this is also where the leaders of various factions eventually compete.\n\nWhile the CSP elections are underway, preparations for the BGT elections are also being made. As the various positions for the CSP have all been contested, the current BGT Chairman, Pierre Monatte, formally announces the dissolution of the current Bourse Générale du Travail. This also means that the new BGT elections have begun. After the BGT representatives are elected, they will then elect the BGT Chairman from the factional candidates. Afterward, with the confirmation of the CSP Chairman, an administration that will last for five years will be formed."
  cofpolitics.100.a:0 "Workers' Democracy!"

  Cof_election:0 "Bourse Générale du Travail Elections"
  Cof_election_desc:0 "With the various positions of the Comité de Salut Public (CSP) settled, the eye of France's political storm has quietly shifted to the supreme hall of the revolution—the Bourse Générale du Travail (BGT).\n\nAccording to the 1921 Constitution, these 650 representatives from thirty-six thousand communes across the country will ultimately elect their Chairman—who not only leads the assembly but also serves as the Head of State of the Communal Federation, becoming the outward face and symbol of France.\n\nNow, leaders of all factions are shuttling between the cafes and meeting halls of Paris, expounding their visions to every representative, promising a bright future, or warning of the catastrophes that a wrong path would bring. Every vote could change the balance of power; every handshake could signify a new alliance. The course of France for the next five years will be decided by this final vote."
  Cof_election_tt:0 "§GThe election of the Bourse Générale du Travail will last for 30 days. The final result will determine the position of the next Chairman of the BGT.§!"

  cofpolitics.101.title:0 "The Rusty Gears"
  cofpolitics.101.desc:0 "Pierre Dubois extinguished the embers of a low-quality cigarette with his calloused fingers. As an old fitter who had worked at the Renault factory his entire life, his hands were covered in scars left from both before and after the revolution. In 1919, he had built barricades with his comrades in the Faubourg Saint-Antoine; he still carried a fragment of a gendarme's shrapnel in his leg.\n\nHe had seen the CGT as his home his entire life. It was the union that gave him dignity, bread, and this workers' France. But now, as campaign posters for the 1936 election plastered the factory walls, calling for everyone to unite once more under the Syndicalist banner, he felt an unprecedented sense of confusion.\n\nThe 'Case against the CGT' was like a thorn buried deep in the hearts of many old workers. They saw high-ranking union officials riding in cars, pontificating in the BGT, while their own pensions were repeatedly delayed due to 'financial coordination difficulties.' They saw non-CGT comrades, those who had also shed blood for the revolution, excluded from the system and living in hardship.\n\nLast night, his youngest son, a young man working as a sailor in the port of Marseille, sent him a letter filled with the blood-pumping slogans of the Sorelians. In the factory, some young technicians were privately circulating Jacobin pamphlets, yearning for the beautiful prospect of 'efficiency' and 'order.' Even his best old mate had started whispering that Comrade Cachin of the Worker-Peasants was the only one who truly cared about all laborers.\n\nDubois looked at the faded old poster on the wall that read 'Unity is Strength' and let out a deep sigh. The gears of the revolution seemed to still be turning, but some parts felt as though they had begun to rust."
  cofpolitics.101.a:0 "“The CGT bureaucrats have forgotten us; it's time to listen to Comrade Cachin.”"
  cofpolitics.101.b:0 "“The problem lies in compromise! We need a true workers' revolution!”"
  cofpolitics.101.c:0 "“Division is exactly what the enemy hopes for; we must first maintain union unity.”"

  cofpolitics.102.title:0 "Voice of the Land"
  cofpolitics.102.desc:0 "In a small village in the Loire Valley, Mathieu Legendre was repairing the roof of his barn. The setting sun stretched his shadow long, reflecting off the distant church spire. His grandfather had been a tenant farmer of the King, his father a freeholder of the Republic, and he was now a 'member of an agricultural cooperative' in the Commune of France. The titles changed again and again, but the toil of the land never did.\n\nThe Paris elections seemed as distant to Mathieu as a weather forecast. He cared about this year's harvest, the purchase price of grain by the cooperative, and whether his daughter could attend service at the church next Sunday. To him, the Syndicalist government only cared about the interests of those urban workers. They took most of the grain, leaving only bills printed with pretty slogans and industrial goods of questionable quality.\n\nHowever, this election seemed different. Last week, a man claiming to be sent by the PCOP found him. He spoke kindly, without that Parisian arrogance. He didn't lecture on 'revolutionary theory' but asked about Mathieu's hardships and told him that their leader, Comrade Cachin, was also the son of a peasant who respected their faith and promised to raise grain purchase prices.\n\nTo his surprise, even the Jacobins, who usually looked down their noses at others, had sent representatives with brochures. The booklets featured shiny new tractors and fertilizer plants, promising a state-led, modernized agricultural future. This interested some of the village youth who were fascinated by new technology.\n\nThe village priest, after Sunday's sermon, anxiously warned the villagers to be wary of the Sorelians who preached 'struggle,' but some old men who had lost sons in the war felt that the Sorelian slogans of 'Defending France' possessed great power.\n\nMathieu sat on his doorstep, looking at his land. His entire life, he believed that as long as one worked hard, there would be a return. But now he realized that choosing who would speak for them might determine the harvest as much as the weather did."
  cofpolitics.102.a:0 "“That man sent by Comrade Cachin... at least he treats us like human beings.”"
  cofpolitics.102.b:0 "“Discussing faith doesn't fill a stomach. The Jacobin tractors are more practical.”"
  cofpolitics.102.c:0 "“If the land no longer exists, we won't even be able to work.”"

  cofpolitics.103.title:0 "His Own Kingdom"
  cofpolitics.103.desc:0 "Antoine carefully wiped the glass window of his small bookstore, the sunlight hitting the old book covers and casting a warm glow. This shop was his everything. He had once been a typesetter in a printing plant; the revolution freed him from the boss's exploitation and gave him the chance, with years of savings and exquisite craft, to buy this tiny shop. He was no great man, just an ordinary person who loved books and believed value could be created by one's own hands.\n\nBut now, the election posters on the wall across the street made him uneasy. Every faction claimed to represent 'the people,' but he wasn't sure if he still belonged to the 'people' they spoke of.\n\nThe Syndicalists still treated him as a 'worker brother,' but the regulations they set always favored large factories; a small shop owner like him was always last in line when applying for new printing permits. The Worker-Peasants called for helping the lowest-tier laborers, which made him a bit afraid—now that he had a little 'property,' would he be targeted for 'equalization'? The Sorelian slogans, filled with an aesthetics of violence, repulsed him even more; he only wanted to run his own little world in peace.\n\nThe only ones he felt a slight resonance with were the Jacobins. They preached 'order' and emphasized 'professionalism,' which made Antoine feel that a government respecting knowledge and craft might make his business easier to run. But their brochures also featured massive factories and uniform communities; he worried whether there was still space for his unique, tiny bookstore in the Jacobins' grand blueprint.\n\nHe looked at his hands, stained with ink but no longer covered in callouses. He was no longer a pure proletarian, but certainly not an exploiter of the old era. He was just Antoine, a man who had built a small kingdom through his own efforts. But in this election deciding the fate of France, he found that no throne was prepared for him."
  cofpolitics.103.a:0 "“Perhaps we need order—a nation where craftsmen can work in peace.”"
  cofpolitics.103.b:0 "“CGT privileges must be broken. Perhaps... Comrade Cachin is the only one who can do it.”"
  cofpolitics.103.c:0 "“These politicians will only let France rot! Only a spiritual revolution can save us!”"

  cofpolitics.104.title:0 "Whispers of the Ivory Tower"
  cofpolitics.104.desc:0 "In the courtyard of the Sorbonne, the afternoon sun was perfect. Simone Delacour closed her book, but the words on the pages failed to calm her. As a philosophy student born after the revolution, she had only a vague concept of the 'old world' her father spoke of. To her, the Commune was France, and France was the Commune. But she also increasingly felt that this Commune was becoming stale and rigid.\n\nThe clamor of the general election had also swept through the campus, turning this ivory tower into a front line of thought.\n\nIn yesterday's debate, a young professor from the Jacobins delivered a highly infectious speech. He depicted a future ruled by science and reason—a perfect state planned by the smartest minds, free from waste and internal friction. His logic was clear and powerful, moving Simone and many classmates who yearned for a more orderly, stronger France.\n\nBut that evening, at the student union meeting, the atmosphere was entirely different. Anarchists fiercely attacked all forms of authority, whether it was the CGT bureaucrats or the 'expert dictatorship' the Jacobins sought to establish. They called for true direct democracy, for returning power to every block and every community. This pure ideal of resisting all authority had a natural appeal to rebellious youth.\n\nWhat fascinated Simone most, however, were the mysterious, semi-public salons of the 'Sorel Club.' There, people discussed not politics or economics, but Nietzsche, Freud, and myth. Bataille's followers used obscure poetry and bold art to declare a 'spiritual inward revolution' to completely subvert all existing values. This dangerous yet charming thought was like a depth charge, creating massive waves in the hearts of young intellectuals like Simone seeking ultimate answers.\n\nShe looked at the statue of Sorel in the courtyard and fell into deep thought. Their fathers' revolution had ended, but the revolution belonging to their generation seemed to have only just begun."
  cofpolitics.104.a:0 "“Reason and science—this is the future France deserves.”"
  cofpolitics.104.b:0 "“Down with all bureaucrats and authority! Power to the people!”"
  cofpolitics.104.c:0 "“Enough with vulgar politics; we need a true spiritual revolution!”"

  cofpolitics.105.title:0 "The Engine of the State"
  cofpolitics.105.desc:0 "Lucien Febvre had worked in the Department of Economic Affairs for fifteen years. His office was piled with documents and charts, each representing a part of the Commune's dysfunctional economic pulse. He was not a revolutionary; he was a civil servant. His ideal was not to build a utopia, but to keep the complex machine of the state running properly.\n\nBut during these sixteen years, he felt most of his time was spent fighting chaos. Decrees from the BGT and directives from the CSP often contradicted each other; economic data submitted by local communes was a mess; CGT representatives acted like independent monarchs, disregarding departmental coordination. He yearned for order, for a clear top-down chain of command, for his meticulously crafted economic plans to actually be implemented rather than becoming scrap paper in endless political bickering.\n\nThis election was an opportunity for civil servants like him.\n\nThe Jacobin platform caught his eye. They promised to establish a powerful central planning commission, granting technocrats real power to integrate the entire country into an efficient economic entity. For Lucien, this was a dream come true.\n\nThe Syndicalist slogan was 'maintain stability.' Some of his old colleagues supported this, fearing any drastic change would destroy what they had and lead to new chaos. But Lucien had had enough of this inefficient 'stability.'\n\nThe Sorelian proposal held an unsettling attraction for him. They promised to replace all bickering with 'one leader, one goal,' using an iron fist to clear all administrative obstacles. Such absolute decisiveness sounded enticing, but he worried whether his rational data and charts would still have value when the state was driven entirely by 'warrior will.'\n\nAs for the Worker-Peasants, especially those anarchists, Lucien could hardly imagine it. A nation where power was completely devolved to thirty-six thousand communes? That wouldn't be a government; it would be an administrative disaster.\n\nLucien adjusted his glasses and silently drew a circle around his preferred candidate on a memo pad."
  cofpolitics.105.a:0 "“We need a professional, powerful central government.”"
  cofpolitics.105.b:0 "“Stability above all; there can be no more new turmoil.”"
  cofpolitics.105.c:0 "“Perhaps... what we need is a strongman who can end all the bickering.”"

  cofpolitics.106.title:0 "Debate in the Barracks"
  cofpolitics.106.desc:0 "Sergeant Jean-Paul Bertrand was carefully wiping his rifle with an oily cloth. The pungent smell of gun oil mixed with the scent of cigarettes and damp wool permeated the barracks of the Verdun fortress. As a professional soldier who had served in the Federal Army for ten years, he believed in order, discipline, and firepower. But the upcoming election had brought an unprecedented challenge to the things he believed in during the nightly barracks debates.\n\nSeveral young corporals recently promoted from the Communal Guards were heatedly discussing an anarchist newspaper. They spoke loudly of 'soldiers' committees' and 'elected officers,' believing the army's hierarchy itself was a form of oppression that needed to be crushed. Bertrand frowned; to him, this sounded like self-destruction.\n\nOn the other side, a young lieutenant from Saint-Cyr was showing a Jacobin brochure to several colleagues. The booklet depicted impregnable modern fortresses and clear command hierarchy charts. 'Look at the Germans,' he said in a low but powerful voice, 'their army is a precision machine, one brain directing all limbs. We also need such an army—a professional force led by true experts, with highly centralized command, capable of launching a resolute defense.' Bertrand felt this made some sense.\n\nHowever, the loudest voices in the barracks always belonged to the veterans with Great War medals on their chests. They gathered around the hearth, reading aloud Valois' 'Warrior Manifesto.' They didn't talk of tactics but of 'honor,' 'sacrifice,' and 'the soul of France.' They believed the army should not just be a tool for defending borders, but a furnace for reshaping the entire national spirit—a brotherhood filled with 'warrior culture.' This fanatical passion felt both familiar and alien to Bertrand.\n\nThe Syndicalist representatives were a few taciturn senior NCOs. They didn't join any debate, quietly maintaining their weapons in their corners or teaching tactical movements to recruits. When Bertrand couldn't help but ask one of them for his opinion, the old NCO merely looked up and said calmly: 'Sergeant, the army is the army. Its duty is to defend the Commune, not to take sides in Parisian political games. Our barrels should be pointed outward, not inward. No matter who shouts in the BGT, our job doesn't change.'\n\nBertrand stopped his work and looked at his rifle. It was cold and reliable, obeying only orders. He began to wonder who this rifle, and the hand holding it, should ultimately obey."
  cofpolitics.106.a:0 "“The army's duty is to defend the nation, not to participate in politics.”"
  cofpolitics.106.b:0 "“Soldiers are not machines; the army must be democratized!”"
  cofpolitics.106.c:0 "“If we cannot have an army capable of countering the enemy, our revolution cannot survive.”"
  cofpolitics.106.d:0 "“We must not only defend France, but reclaim its glory!”"

  cofpolitics.107.title:0 "Land of Myth and Granite"
  cofpolitics.107.desc:0 "In a smoke-filled tavern in Rennes, the mournful tune of a Celtic harp was intermittently interrupted by fierce arguments. Poet Ronan Le Goff took a sip of local cider, listening to his comrades' words collide in the air. They were the heart of the 'Breton Renaissance Movement'—teachers, fishermen, dockworkers, and dreamers. The Paris elections felt to them like a political game in a distant land, but they knew the result would decide the future of this granite land.\n\n'Comrade Cachin is one of our own!' a fisherman from Paimpol shouted, his voice as coarse as the waves. 'Breton blood flows in his veins! Only he will fight in the Paris assembly for our fishing subsidies and our language. Better to trust a Breton than a Parisian!' His words won nods from many pragmatists.\n\n'Pragmatism? Trading our culture for crumbs from Paris?' a young female teacher retorted, her eyes shining with idealism. 'Look at the Jacobin plans! Yes, they promise modern ports and factories, but they also demand 'unified national education'! That means our children will be forbidden from speaking Breton in school, and our history will be replaced by France's grand narrative. We cannot sell our souls for economic wealth!'\n\n'Souls?' a taciturn sculptor suddenly spoke up, his fingers thick and strong from years of working with stone. 'Souls are not preserved by begging for Parisian mercy. Have you heard? The Sorelians, they are also talking of 'souls' and 'myths.' They want to awaken a primal, powerful spirit. Is that not exactly our Celtic spirit? A strength rooted in forests, oceans, and ancient legends! We don't need recognition from Paris; we need a spiritual rebirth of our own!'\n\nA dock union representative, who had remained silent, slammed his glass onto the table. He had been arrested for organizing a strike. 'Language and myths are fine, but they don't fill stomachs or fight Germans. You're too naive! Comrade Doriot is right: weak debates are useless; only discipline, organization, and action can seize what we want. We can use their power to achieve our own goals!'\n\nRonan listened to these arguments with mixed emotions. Trust a local's pragmatism? Choose modernization and pay the price of losing oneself? Embrace a dangerous yet charming spiritual revolution? Or throw oneself into a calculating political gamble? He glanced out the window, where the ancient cobblestone road stretched under the moonlight, silently recounting the thousand-year choices and struggles of this land."
  cofpolitics.107.a:0 "“Trust Comrade Cachin, our son of Brittany.”"
  cofpolitics.107.b:0 "“Parisian politics is none of our concern; we fight only for the soul of Brittany.”"
  cofpolitics.107.c:0 "“We cannot abandon material modernization for a metaphysical community.”"
  cofpolitics.107.d:0 "“Debate is useless! We need action and power.”"

  cofpolitics.108.title:0 "Comrades from the South"
  cofpolitics.108.desc:0 "In the Guillotière district of Lyon, inside a noisy cafe, Ammar Belkacem spoke in Arabic with his friends. Among them were dockworkers from Algeria like himself, Tunisian students fleeing the reactionary rule of National France, and a few Senegalese veterans who had been bullied in the Old Republic's army because of their skin color. To them, the Commune of France was the lighthouse across the Mediterranean, a promised land that pledged 'proletarians of all the world are brothers.'\n\nBut now, the storm of the general election had also blown into this small cafe, testing their convictions.\n\nThe Sorelian cries for 'warriors,' 'honor,' and the 'soul of France' gave those Senegalese veterans a physical sense of discomfort. They remembered the white officers in the old army who also shouted 'For France' while treating them with whips and contempt. 'When they start talking about the 'pure French spirit,' it's time to be careful,' one veteran said hoarsely.\n\nThe Jacobin concept of a 'unified nation' also alerted them. 'A powerful, unified France?' a young Tunisian student sneered. 'We escaped exactly from that kind of 'unified' oppression! In their blueprint, how will we 'outsiders' be 'unified'? Like in Algiers, treated as second-class citizens needing assimilation?'\n\n'Therefore, our only way out is true internationalism!' a radical Moroccan comrade who had organized a general strike in Spain waved his fist. 'A union of workers without borders or nationalities! Only the ideals of the Anarchists can guarantee we won't be judged by our origins!'\n\n'Naive!' a Russian technician who had worked in German factories countered. 'When society falls into chaos, we are always the first to be sacrificed. I'd rather choose Jacobin order! A powerful, rational state can at least guarantee everyone is equal before the law, rather than letting us be devoured by populism in so-called 'freedom.''\n\nAmmar listened to his comrades' arguments in silence. He was just an ordinary man trying to earn a living with his strength. To him, the most important thing was the organization that could protect outsiders like them—the CGT. It was the Syndicalist union that gave him work and provided shelter when he clashed with local workers. He didn't understand deep theories, but he knew that although the Syndicalist system was decaying, it was the only real power they could rely on in this country."
  cofpolitics.108.a:0 "“Our motherland is the Third International, not any single nation.”"
  cofpolitics.108.b:0 "“Only a powerful state can protect us from chaos.”"
  cofpolitics.108.c:0 "“We are the workers of France; we believe in the existing system.”"

  cofpolitics.109.title:0 "The Distant Collapse"
  cofpolitics.109.desc:0 "When the news of the Berlin Stock Exchange collapse reached Paris via telegram, the entire city was first stunned for a brief moment, then immediately erupted in fanatical joy. People poured into the streets, waving red flags and singing 'The Internationale,' celebrating the stumble of the German giant that had weighed upon Europe. in the corner cafes, election debates were pushed to a climax by this sudden news.\n\n'See? This is the ultimate end of capitalism!' a bespectacled student slapped the table excitedly, drawing the attention of those around him. 'This proves Marx's prophecy! We should no longer bicker within France, but immediately promote our revolutionary model—a free, decentralized union—to the whole world! The German workers are waiting for us!' He was clearly a believer in Anarchism.\n\n'Promote our current chaos?' a neatly dressed man who looked like an engineer retorted with a sneer. 'Young man, don't be naive. Germany's collapse precisely shows the loopholes in their system. This is a once-in-a-lifetime opportunity; we should emulate their strengths—discipline, efficiency, powerful central planning—to establish a superior nation, not repeat their failure. What we need is a well-planned France that can solve the German problem once and for all!' His words represented the Jacobin view.\n\nA veteran with old medals on his chest slammed his glass onto the table. 'You're still discussing the economy? Money, stocks, markets... these things are worthless in a real crisis! What the Germans need most now isn't a new economic model, but will! Spirit! The determination to fight! This proves only our path is right!' The Sorelian cry drew a round of cheers.\n\nThe cafe owner, a Syndicalist member who had been in the union for half his life, quietly wiped a cup as he listened. He had experienced the revolution and enjoyed the peace it brought. He whispered to a regular beside him: 'The German fell down, but we shouldn't rush to kick him. Who knows if he'll get up immediately? What we need most now is stability, consolidating our own economy, rather than being blinded by the storm outside. Let them rot on their own; that's most beneficial to us.'\n\nThe argument yielded no result, but everyone was clear: the collapse of Berlin had made Paris's crossroads even clearer. A major choice was imminent."
  cofpolitics.109.a:0 "Support exporting the revolution; aid our comrades!"
  cofpolitics.109.b:0 "Use the crisis to strengthen ourselves and establish a powerful state!"
  cofpolitics.109.c:0 "Discard illusions and prepare for war!"
  cofpolitics.109.d:0 "Maintain caution and wait for further developments."

  cofpolitics.110.title:0 "Cracks in Unity"
  cofpolitics.110.desc:0 "To build momentum for the election, the Syndicalists organized a grand rally at the Place de la Révolution in Paris. BGT Chairman Monatte stood on the high platform, facing a sea of red flags. His speech was the same as ever, calling for workers to unite under the leadership of the CGT and carry the revolution to the end. The workers below, mostly the children of revolutionaries, were proud of their fathers' achievements and responded with enthusiastic cheers.\n\nHowever, when Monatte mentioned 'sacrificing the small self to achieve the great self,' a discordant voice suddenly came from the crowd. 'Are our peasant brothers also considered the 'small self'?' a voice with a provincial accent shouted. This question was like a stone thrown into a lake, rippling outward.\n\n'We don't need empty unity; we need tractors and higher productivity!' another voice echoed, clearly a Jacobin supporter. Immediately after, a more aggressive voice rang out: 'Our compatriots are still under German oppression, yet you talk of unity here!'\n\nMonatte tried to quell the commotion, picking up the microphone and raising his volume: 'Whether peasants or workers, all are our brothers in revolution! And the increase in productivity is exactly what requires the unity of all comrades to achieve...' But his explanation was too late. The crowd began to turn chaotic, with people supporting different views pushing and cursing each other. Soon, a political rally turned into an ugly street brawl.\n\nPolice tried to maintain order, but they quickly found that many of these fighters also wore 'People's Defense Force' armbands. This rally, intended to display unity, ultimately ended in a farce that exposed the deep cracks within the Commune."
  cofpolitics.110.a:0 "This proves the failure of decentralization; we need a strong order."
  cofpolitics.110.b:0 "This exposes the weakness of the Syndicalist leadership."
  cofpolitics.110.c:0 "This is a manifestation of revolutionary vitality; old authority is being challenged."
  cofpolitics.110.d:0 "This is a conspiracy stirred up by enemies; we must strengthen unity."

  cofpolitics.111.title:0 "The Communal Debate"
  cofpolitics.111.desc:0 "After the chaotic rally a few days ago, the Syndicalists urgently needed an opportunity to salvage their reputation. The traditional 'Communal Debate' became the best stage in the eyes of all factions. Held in a large lecture hall at the University of Paris and broadcast live across France via national radio, it had evolved into an unwritten yet vital custom during the election period.\n\nThe lecture hall was packed, the air filled with expectation and tension. The Syndicalist representative was an experienced old union leader, hoping to reaffirm the importance of unity and stability through this debate. The spokesperson for the Worker-Peasants was a sharp-tongued anarchist, ready to launch a fierce attack on the privileges of the CGT. The Jacobins sent a clear-thinking young professor, his briefcase filled with data and charts. Representing the Sorelians was a veteran with eyes as sharp as a hawk's, who had lost an arm in the war.\n\nIn brief opening remarks, representatives of each faction stated their core positions: Syndicalists called to 'unite as one to safeguard the hard-won revolutionary fruits'; the opposition demanded 'returning power to every laborer'; the Jacobins advocated 'using order and efficiency to create a powerful republic'; and the Sorelians declared 'only the spirit of combat can reshape the soul of France.'\n\nAs the opening statements concluded, the moderator stepped forward, facing the audience and millions of listeners, and announced the start of the debate.\n\n'Comrades, we have heard the voices of various factions. Now, it is time to delve deep into those questions we cannot avoid. Tonight, the topic we are to discuss is...'"
  cofpolitics.111.a:0 "...the role of women in the revolution."
  cofpolitics.111.b:0 "...the Commune's responsibility toward colonial liberation."
  cofpolitics.111.c:0 "...our future with the German Empire."

  cofpolitics.112.title:0 "Debate on Women's Rights"
  cofpolitics.112.desc:0 "'The revolution was not completed within the home!' The anarchist representative, a female comrade with a piercing gaze, opened fire first. 'We broke the chains of the capitalists, but remain bound by the shackles of patriarchy! Marriage, family, childbirth... these tools of old-world oppression still erode the freedom of female comrades. True liberation is allowing women to be free from all imposed identities and become whole, independent individuals!' Her speech drew thunderous applause from students and young women.\n\nThe Sorelian veteran gave a cold snort. 'Freedom? Weak freedom only leads to degeneracy! The women of France do not need idle talk in bourgeois salons; they need honor and responsibility! Their duty is to be strong mothers, raising the next generation of healthy, combat-minded warriors for the Commune. This is the noblest mission for women, their greatest contribution to the revolution!'\n\nThe Jacobin professor pushed his glasses and spoke in an emotionless tone: 'Comrades, while emotion and sense of mission are important, we should focus more on data. Statistics show that liberating the female workforce from tedious housework and putting them into industrial production can increase our GDP by at least 15%. Therefore, the state should heavily invest in communal canteens, nurseries, and laundries. This isn't for abstract 'liberation,' but for the strength of France.'\n\nThe Syndicalist representative cleared his throat, trying to reconcile the conflict: 'Comrades, we have always believed that the core of women's rights is economic rights. We are committed to promoting equal pay for equal work and safeguarding the representation of female comrades in unions. This is our most pragmatic and core task. As for other more complex issues...'\n\nThe moderator interrupted him: 'Then, to be specific, how do you think we should continue to promote the cause of women's liberation?'"
  cofpolitics.112.a:0 "“First, we must safeguard their equal rights in the workplace.”"
  cofpolitics.112.b:0 "“Allow women to take on more social responsibilities, such as participating in national management.”"
  cofpolitics.112.c:0 "“Arm our female comrades! Let them also defend the revolution!”"

  cofpolitics.113.title:0 "A Woman's Place"
  cofpolitics.113.desc:0 "As the Syndicalist representative finished his pragmatic answer about 'safeguarding women's economic rights,' the microphone was immediately snatched away by the anarchist comrade.\n\n'Economic rights? What an archaic argument!' she struck back mercilessly. 'You talk of equal pay, yet turn a blind eye to the deep-rooted male leadership within the CGT! You talk of protection, yet never think of reforming the patriarchal structure that binds women to the home! If this is Syndicalist 'progress,' how is it different from the crumbs of the old world?' Her questioning sparked a stir among the student gallery.\n\nThe Jacobin professor cleared his throat and added calmly: 'This comrade's passion is admirable, but we must respect objective laws. Data shows that in heavy industry and high-intensity technical posts, male physiological advantages bring higher productivity. We certainly support women's participation in labor, but this should be based on scientific social division of labor, not to satisfy some abstract slogan of equality.'\n\nThe Sorelian veteran shook his head, his voice grating against the air like sandpaper. 'You are all measuring the revolution with a bourgeois ruler! Equality? Efficiency? These cold words erase the most fundamental power of life. Men and women are not identical gears; we are the union of fire and earth! A man's duty is in the battlefield and the furnace, using steel and blood against external enemies; whereas a woman's strength lies in shaping our national soul, in nurturing and passing on that unyielding revolutionary will. Turning them into bureaucrats or workers just like men isn't liberation; it is the degradation and disregard of their deeper, more mysterious power. France doesn't need more vote-counters; she needs mothers capable of giving birth to heroes, the guardians of the revolutionary spirit!'\n\nThe atmosphere in the hall became increasingly tense, with different views clashing fiercely. All eyes focused once more on the Syndicalist representative, waiting for his final stance."
  cofpolitics.113.a:0 "“The liberation of women must adapt to the development of productive forces.”"
  cofpolitics.113.b:0 "“The honor of family and motherhood is also a part of the revolution.”"
  cofpolitics.113.c:0 "“We must immediately reform gender discrimination within the unions!”"

  cofpolitics.114.title:0 "A Gentlemen's Game?"
  cofpolitics.114.desc:0 "'Participating in national management?'\n\nNo sooner had the Syndicalist representative's proposal left his lips than the Jacobin professor responded in an indisputable, expert tone: 'Comrade, I must remind you that national management is a rigorous science, not a political game anyone can participate in. We certainly don't oppose female comrades serving the Commune, but any appointment must be based on strict competence and qualification review. Appointing inexperienced comrades to key positions for the sake of so-called 'political correctness' is a serious detriment to the Commune's administrative efficiency. We cannot joke with the nation's future.' His words drew murmurs of agreement from the bureaucrats and technicians in the audience.\n\nThe Sorelian veteran didn't even hide his contempt: 'Management? Let women manage men? That's the most absurd joke I've ever heard! It is a subversion of order, a betrayal of nature! A man, if he needs a woman to tell him what to do, is not a real man, much less a qualified revolutionary!'\n\nThis joint attack, mixed with elitism and conservative views, placed the Syndicalist representative in an awkward position. He had intended to show a progressive stance but unexpectedly offended both factions on the 'right.'"
  cofpolitics.114.a:0 "“This archaic prejudice is exactly the old world we must destroy!”"
  cofpolitics.114.b:0 "“We will maintain meritocracy, regardless of gender.”"
  cofpolitics.114.c:0 "“We have heard our comrades' concerns; reform takes time.”"

  cofpolitics.115.title:0 "“Valkyries of the Commune?”"
  cofpolitics.115.desc:0 "When the Syndicalist representative proposed 'arming our female comrades,' the entire lecture hall fell into a brief silence, followed by a louder clamor of discussion than ever before. This radical proposal, like a bomb, exploded in everyone's minds.\n\nThe anarchist comrade showed a smile of approval, leading the applause for this unexpected ally.\n\nThe Sorelian veteran was first stunned, then stood up in fury, pointing his remaining arm at the Syndicalist representative, his voice trembling with rage: 'Shame! This is the greatest insult to French men! If we need women to defend our homes, what right do we have to call ourselves 'warriors'? Our duty is to face the enemy's bullets with our chests, not hide behind women's skirts! You are castrating the entire spirit of France!'\n\nThe Jacobin professor also wore an expression of incomprehensibility. He adjusted his tie and spoke in a near-pitying tone: 'Comrade, please remain rational. I understand your revolutionary enthusiasm, but this conforms to no principle of military science. Letting untrained and physically weaker civilians, regardless of gender, enter the army en masse will only lead to logistical chaos, command failure, and needless casualties. This is an emotionally driven, extremely dangerous proposal. We should trust our professional soldiers, not this political propaganda.'\n\nFacing simultaneous pincer attacks from the veteran and the professor, the Syndicalist representative's situation became exceptionally difficult."
  cofpolitics.115.a:0 "“This is merely a proposal; we will of course respect the professional opinion of the army.”"
  cofpolitics.115.b:0 "“We mean forming female logistics and support units.”"
  cofpolitics.115.c:0 "“A true revolutionary knows no gender!”"

  cofpolitics.116.title:0 "Boundaries of Revolution"
  cofpolitics.116.desc:0 "The moderator cleared his throat and began questioning: 'Comrades, let us look beyond our borders. From Mittelafrika to French Algeria, from India to Indochina, countless oppressed peoples still groan under the iron heel of imperialism. As the lighthouse of world revolution, what responsibility does the Commune of France bear toward these comrades?'\n\nThe Sorelian veteran was the first to snatch the microphone, waving his remaining arm forcefully: 'Responsibility? Our responsibility is victory! Weak aid and cheap sympathy are useless. We should show these people 'yearning for liberation' what true power is, what the will to fight is! Let them see our example, let them learn to pick up weapons themselves! What we should be is the torch that ignites the flame, not the nanny that hands out bread!'\n\n'Liberation with an empty spirit?' the Jacobin professor responded coldly. 'Comrade, liberation is not a street brawl. It is a complex engineering project requiring precise calculation and long-term planning. Our responsibility is to prioritize those regions of greatest strategic value to France, making targeted, controlled investments. Propping up a pro-French, stable regime is far wiser than inciting a chaotic uprising we cannot control. We should be chess players, not gamblers.'\n\n'Listen to this talk!' the anarchist representative stood up excitedly. 'Chess players? Again with this high-and-mighty elitist rhetoric! The liberation of the oppressed is not a strategic game to be planned by some committee in Paris! Our responsibility is unconditional, it is internationalist! When a comrade bleeds in any corner, we should feel their pain! We must break all boundaries, sharing our weapons, our resources, our everything with them! Revolution is not a deal; it is our innate moral obligation!'\n\nThe hall was again submerged in various voices. Finally, the moderator turned his gaze toward the silent Syndicalist representative."
  cofpolitics.116.a:0 "“Our primary task is to do our own work well and become a true lighthouse.”"
  cofpolitics.116.b:0 "“We should provide humanitarian aid to all revolutionary movements through the Third International.”"
  cofpolitics.116.c:0 "“Form 'International Brigades' now and send volunteer corps to the front lines of the struggle!”"

  cofpolitics.117.title:0 "The Hollow Lighthouse"
  cofpolitics.117.desc:0 "The Syndicalist representative's cautious remark about 'doing our own work well and becoming a lighthouse' spread to every corner of France via national radio. it struck a chord in some hearts, but ignited fury in others.\n\nThe day after the debate ended, protesting crowds appeared again on the streets of Paris. This time, leading the way were young students and revolutionary exiles from around the world. Holding signs reading 'Weakness is Betrayal!' and 'Is Internationalism Dead?', they gathered before the BGT, singing 'The Internationale' and condemning the Syndicalists' conservative stance as a betrayal of the world proletariat.\n\nOn the other side of the city, some tougher groups also began to act. Sorelian veterans and Jacobin interventionists met in taverns and clubs, mocking the Syndicalists' 'cowardice.' They believed this inward-looking, self-preserving posture was equivalent to showing weakness to German imperialism and the reactionaries in Algiers. They distributed leaflets printed with the question: 'What is the difference between a lighthouse that dares not shine and a mere rock?'\n\nThe Syndicalist leadership found themselves in a dilemma. Their pragmatic stance had instead simultaneously enraged the left-wing idealists and the right-wing hardliners."
  cofpolitics.117.a:0 "We must reaffirm our internationalist responsibility."
  cofpolitics.117.b:0 "We must show the people our strength and determination."
  cofpolitics.117.c:0 "Stand by our position; we cannot be swayed by extremists."

  cofpolitics.118.title:0 "Shadow of the Rhine"
  cofpolitics.118.desc:0 "The moderator took a deep breath, leading the topic to the ultimate question that no one could avoid. His voice traveled through the microphone across the entire lecture hall and all of France: 'Comrades, now, let us talk about that empire across the Rhine. Germany—our neighbor, our enemy, the greatest shadow on our revolutionary path. What are your views on our future with it?'\n\nThe Sorelian veteran stood up abruptly, flames of revenge burning in his eyes: 'Future? Our future is to raise the red flag over their Reichstag! There is no peace to speak of between us and Germany, only war! The shame of the Marne must be washed away with blood; the lands of Alsace-Lorraine must return! We don't need to wait, we don't need to plan, we only need the will to fight!'\n\nThe Jacobin professor pushed his glasses in disdain: 'Comrade, listening to these warmongering shouts, I am shocked. Have we not learned enough from the last World War? War is the slaughterhouse of civilization, the grave of revolutionary ideals. Our goal is not to launch a new, devastating war, but to establish a matchless, powerful France through a highly organized, expert-led planned economy that the Germans dare not covet. When our industrial output is twice theirs, when our technology leaves them far behind, peace will descend. War is the product of impulse and incompetence; we represent reason and the future.'\n\nThe anarchist representative also stood up, her voice clear and firm: 'You are both wrong! Our enemy is not 'Germany,' but the German Empire as an oppressive machine, and the Junkers and capitalists behind it! German workers are our brothers, not our enemies! Our task is not to bomb their cities, but to arm their revolution! Through our comrades there, ignite the fires of revolution from within and establish a German Commune! This is the only path that can bring lasting peace!'\n\nAll eyes focused once more on the Syndicalist representative, who represented the official line of the Commune for the past sixteen years."
  cofpolitics.118.a:0 "“Inciting revolution within Germany is the cheapest way to victory.”"
  cofpolitics.118.b:0 "“Our industrial strength is the greatest deterrent.”"
  cofpolitics.118.c:0 "“The unity of the Third International is our shield and our sword.”"
  cofpolitics.118.d:0 "“The era of peace has ended. We must prepare for the inevitable war.”"

  cofpolitics.119.title:0 "The Vote of the Briard"
  cofpolitics.119.desc:0 "In a small village in Champagne surrounded by vines, the sun was perfect. But today, Emile Vogt felt no warmth. He sat under the old oak tree at the village entrance, tightly clutching that brand-new voting card that symbolized his adulthood and citizenship. His friends beside him—Pierre, Jacques, Étienne—all looked at him with a mix of envy and expectation. Because they were a few months younger, they had all missed this election. Among this group of partners who grew up together, only Emile could cast this decisive vote for the future.\n\nEmile was not very sensitive to politics. His world should have been his miner father's smile and his mother's occasional homesickness. He was born in Brie; his family had come from Germany to Brie to work, but his mother told him from childhood: 'Remember, child, your heart belongs to France.' After the revolution, they fled their German-annexed homeland and made a home here. What he remembered was only the peace under the Commune and the unerring longing for the ancestral land in his mother's eyes.\n\n'What are you still hesitating for, Emile?' Pierre's father, Uncle Jean-Pierre, the Syndicalist representative of the village cooperative, walked over. His voice was as mellow as aged champagne. 'It was the Commune and the CGT that gave us land and peace. We are workers, we are peasants, we should trust the system built for us.'\n\n'But this system is forgetting us!' Marc, a young Communist working in the fields with them, retorted, his face still marked with soil. 'The bureaucrats in Paris only think of their factories, but don't care about our harvest! Only Comrade Cachin truly cares for those of us on the land!'\n\nÉtienne's uncle, a technocrat from Bordeaux home for a visit and wearing a decent suit, took out a pictorial featuring grand factories and tidy urban planning. 'Children, look at this. This is the future,' he said in an indisputable tone. 'Emotion and tradition cannot stand against German steel. Only Jacobin planning and order can establish a truly powerful France, a nation that can let us hold our heads high.'\n\nJust then, a tall, dark figure approached. It was their childhood big brother, Luc. He had just returned from serving in the Federal Army, still carrying the toughness of the barracks. He looked at Emile, fire in his eyes. 'A powerful nation?' he sneered. 'Cowardly plans will never bring strength. Emile, you are different from us; you understand the meaning of 'home' better than we do. Home isn't won through compromise and calculation; it's won back through combat and sacrifice! Only the Sorelians know how to use the enemy's blood to defend our honor and take back what belongs to us—like Brie!'\n\nAll eyes focused on Emile. He looked at the voting card in his hand; it felt like it weighed a thousand pounds. He was a French person who spoke German, a miner's child from lost lands, a youth under the Commune. Who exactly was he? Who should he believe? This vote of his was not just for himself, but for all his friends beside him who could not vote."
  cofpolitics.119.a:0 "“Uncle Jean-Pierre is right; we should trust the unions.”"
  cofpolitics.119.b:0 "“Marc understands our hardships best; I support the Worker-Peasants.”"
  cofpolitics.119.c:0 "“Only an orderly, powerful nation can give us peace of mind.”"
  cofpolitics.119.d:0 "“For Brie, for our home.”"

  cofpolitics.120.title:0 "A Reluctant Citizen"
  cofpolitics.120.desc:0 "Night in Lyon. The air mixed the dampness of the Saône with the residual heat of factory chimneys. Inside the Giraud family's small apartment, the atmosphere at dinner was somewhat heavy.\n\nAdèle Giraud was absentmindedly picking at the potatoes on her plate. Her father, a Syndicalist member who had worked in the local silk mill his entire life, had just returned from a fierce union meeting, bringing all the political emotion home. '...Those Jacobin intellectuals, what do they know of labor? And those Sorelian madmen, what can they do besides shout slogans?' he said, poking a sausage heavily with his fork. 'Adèle, you're an adult now; this is your first election. Have you decided who to vote for?'\n\n'I don't know,' Adèle said softly, 'Papa, I think they all sound more or less the same...' She gathered her courage and spoke her mind: 'And Paris is so far away. What difference does it make if my one vote is there or not?'\n\nHer father's fork clattered into the plate with a 'clang.' He stared at his daughter, his eyes full of disappointment and unbelievable anger. 'No difference?' his voice trembled. 'Every inch of land under your feet, every bite of bread you eat, every breath of free air you take was bought with the blood of comrades you've never met! When we were in the barricades, no one thought about 'if it makes a difference'! We just knew that if we didn't fight, you—and millions of children like you—would be sucked dry in the capitalists' factories! Voting is not a game, Adèle; it is a responsibility! A responsibility to those who sacrificed!'\n\nFinishing, he pushed back his chair abruptly, walked into his room, and slammed the door.\n\nDinner ended in an awkward silence. Deep in the night, her mother quietly entered Adèle's room and sat on the edge of her bed. 'Don't blame your father,' she said softly, stroking her daughter's hair. 'He's just... afraid. He's afraid we've forgotten how all this came to be. He's afraid we take the fruits of the revolution as apples that fell from the tree on their own.'\n\nMother paused, then continued: 'I don't understand those grand theories either. But I know that the person elected tomorrow will decide if our factory opens or stops next year, will decide if your brother goes to guard the border or is sent to a foreign land after he joins the army, will decide if the lives of us ordinary people get better or worse. Your one vote might not change France, but it will change our family. So, child, go and cast the vote you think is right, for yourself.'\n\nAfter her mother left, Adèle sat alone by the window, looking at the twinkling lights of Lyon outside. She remembered her father's angry face and her mother's gentle words. She felt for the first time that the thin ballot actually carried such a heavy weight. It connected the past and the future, connected a family's destiny and the course of an entire nation.\n\nShe took out the blank ballot and stared at it for a long time under the kerosene lamp."
  cofpolitics.120.a:0 "“Maybe Papa is right... we cannot betray the past.”"
  cofpolitics.120.b:0 "“Mother is right; I should choose the path most beneficial to our family.”"
  cofpolitics.120.c:0 "“They are all wrong. The old revolution has ended; ours hasn't begun yet.”"

  cofpolitics.121.title:0 "The Continued Dynasty"
  cofpolitics.121.desc:0 "As the election results arrived, the air in Paris seemed to freeze for a second, then resumed its familiar breathing rhythm. The Syndicalists—the cornerstone of the revolution, the helmsmen of the Commune—had once again won dominance in the Bourse Générale du Travail. There was no grand celebration, nor any angry protests, only a complex calm enveloping the city.\n\nFor many, this was an expected result. To old workers like Pierre Dubois, it meant the world he was familiar with would continue—pensions might still be late, but the union flag still flew. To civil servants like Lucien Febvre, it meant he would continue working in familiar chaos, complaining about the system's inefficiency while being thankful things didn't get worse.\n\nIn the small village in Champagne, Emile Vogt's friends patted him on the shoulder, telling him 'at least it didn't get worse.' In the apartment in Lyon, Adèle Giraud might feel that her vote for stability did indeed smooth some of the wrinkles on her father's face.\n\nThe Syndicalist victory was not a passionate triumph, but more like a weather-beaten great ship that, having avoided all dangerous reefs, tiredly sailed back into its familiar lane. The storm had temporarily passed, but everyone knew those reefs still lurked underwater, waiting for the next time the wind picked up."
  cofpolitics.121.a:0 "Let us congratulate Comrade Léon Jouhaux."

  cofpolitics.122.title:0 "The Voice of Change"
  cofpolitics.122.desc:0 "When the election results spread across the country via national radio, all of France heard the sound of the old order breaking. The Worker-Peasants—that massive alliance of forgotten farmers, excluded workers, and uncompromising idealists—had won the Bourse Générale du Travail!\n\nIn the Latin Quarter of Paris, students rushed out of classrooms, tossing their anarchist tutors high into the air. In the Loire Valley, Mathieu Legendre and his neighbors felt for the first time that those 'big figures' in Paris finally heard the voice of the land. In Lyon, Adèle Giraud might see an expression in her father's eyes she had never seen before—a mix of hope and unease.\n\nThis was an unquestionable political earthquake. The Communists and Anarchists, long regarded as separatists and opposition, were now the nominal supreme leaders of the nation. Cachin and his comrades promised the people a future that was more equal, more free, and where power truly returned to the grassroots. But they also faced a stark reality: how to push their radical reforms in a country already accustomed to CGT leadership?\n\nThe cheers shook the heavens, but beneath this ecstasy of victory, a massive question mark hung over the Commune of France."
  cofpolitics.122.a:0 "Comrade Cachin is the people's choice."

  cofpolitics.123.title:0 "An Era of Reason"
  cofpolitics.123.desc:0 "As the election results arrived, there were no fanatical cheers, only a cold, awe-inspiring silence. The Jacobins—those technocrats, experts, and believers in order—had won the Bourse Générale du Travail. France welcomed a dawn of reason.\n\nIn the office of the Department of Economic Affairs, Lucien Febvre felt for the first time that the mountain of documents before him were no longer scrap paper, but blueprints that could be realized. At Saint-Cyr, young officers seemed already to see the prototype of a modern army, directed as easily as a limb and as efficient as a blade. In Champagne, Emile Vogt's friend Étienne excitedly described to him the 'matchlessly powerful France guided by planning and science' in his uncle's letter.\n\nA brand-new era was about to begin. Chaos would be replaced by order; local interests would be integrated by national overall planning. Endless bickering and inefficient wrangling would all fall silent before a powerful central government. France would become a precision machine, running at full power toward a peerless future.\n\nHowever, beneath this light of reason, shadows also quietly grew. In the apartment in Lyon, Adèle's father anxiously turned off the radio. At the Sorbonne, Simone Delacour and her friends felt a bone-chilling cold. They knew that when 'reason' became the only truth, all 'irrational' emotions, freedom, and humanity might be regarded as 'erroneous variables' needing to be purged."
  cofpolitics.123.a:0 "Comrade Déat is on his way to Paris."

  cofpolitics.124.title:0 "Another Revolution"
  cofpolitics.124.desc:0 "When the election results reached Paris, the entire city seemed to be set ablaze. The Sorelians—those veterans, those poets, those romantics and combat-lovers abandoned by the modern world—had miraculously won the election. This was no ordinary transfer of power; it was the triumph of a myth.\n\nThe port of Marseille erupted in thunderous cheers, the name of Valois echoing to the heavens. In the small tavern in Rennes, the silent sculptor raised his glass high, eyes flashing with fanatical light. In the barracks of Verdun, veterans embraced each other in excitement, faces wet with tears. Even Luc in Champagne announced to Emile and his friends in his sonorous voice: 'Look! The combat spirit of France is not dead!'\n\nA brand-new, unpredictable era had descended. Reason, indicators, compromise... these stale words would be thrown into the dustbin of history. In their place would be will, passion, sacrifice, and honor. The nation was no longer a cold machine, but a vital organic body, a mythic community born for combat and victory.\n\nHowever, behind these fanatical flames lay countless worries. In the cafes of Lyon, Ammar and his immigrant friends felt a tangible fear. In the ivory tower of the Sorbonne, Simone Delacour knew that a war against thought and soul, more cruel than any factional struggle, was about to begin.\n\nFrance had chosen a most dangerous, most charming, yet most fatal path. It might march toward unprecedented glory, or it might fall into an abyss beyond redemption."
  cofpolitics.124.a:0 "Long live Chairman Valois!"

  cofpolitics.125.title:0 "A Morning as Always"
  cofpolitics.125.desc:0 "Léon Jouhaux, the new Chairman of the Fédération des Communes de France, woke up promptly at five in the morning. No celebratory champagne, no all-night revelry. Like every morning for the past thirty years, he brewed himself a pot of strong coffee and started his day's work with a piece of overnight bread.\n\nHe walked to the office window; the dawn was plating Paris with a soft golden edge. The city was waking up, factory chimneys starting to emit the first wisps of smoke, and in the distance, coal trains on the railway let out heavy gasps. All of this was as familiar as the callouses on his hands.\n\nHe had won. Or rather, they hadn't lost. The Syndicalist ship, rusty but still massive, had once again entered its designated lane. But there was no joy in Jouhaux's heart, only a boundless fatigue. Piled high on his desk were no longer just internal CGT reports, but petitions from thirty-six thousand communes across the country, draft motions submitted by various factions, and reports on the wear and tear of every gear in the great machine of the Commune.\n\nHe picked up the phone, connecting to the office of the CSP Delegate for Economic Affairs. 'It's me, Jouhaux,' his voice was steady as always. 'Get me another copy of the latest steel production report. Yes, right now. We have a lot of work to do.'\n\nNo grand words, no majestic blueprints. To him, being elected Chairman merely meant continuing to repair this massive, old, but unstoppable machine."
  cofpolitics.125.a:0 "Revolution is day-to-day work."

  cofpolitics.126.title:0 "With the People"
  cofpolitics.126.desc:0 "Marcel Cachin did not stay in the luxurious office overlooking all of Paris assigned to the Head of State. Instead, he stood in a noisy workers' canteen in the Belleville district, surrounded by an emotional crowd.\n\nThe air was thick with the scent of sweat, alcohol, and cheap tobacco. A stubbly anarchist was shouting in his face: 'We support you because we're fed up with CGT bureaucrats! You must promise us you won't build a new 'Red Bureaucracy'!' Before the words faded, a Communist representative from the countryside immediately retorted: 'Without discipline and organization, how can we counter the enemy? By relying on your endless debates?'\n\nAs a new argument was about to break out, Cachin merely smiled and raised his hand. His smile had a power that calmed people. 'Comrades,' he began, his voice not loud but drowning out all the noise, 'I, Marcel Cachin, the son of a peasant and a Communist, am now the Chairman you elected. I assure you, the new France will have neither bureaucrats detached from the people nor weak, scattered chaos.'\n\nHe looked at the anarchist: 'Your freedom will be guaranteed.' Then he turned to the Communist: 'Your organization will be respected.'\n\nHe picked up a glass of cheap red wine from the table and raised it high: 'We may have never agreed on everything. But we have a common enemy and once had a common dream. Today, we have finally taken back this dream stolen by the CGT. To the people! To all of us!'\n\nThe crowd erupted in thunderous cheers. Cachin drank it down, his eyes shining. He knew this was only the first step, and the road ahead was far more difficult than he imagined."
  cofpolitics.126.a:0 "Unite all the oppressed—that is our cause."

  cofpolitics.127.title:0 "Blueprints and Noise"
  cofpolitics.127.desc:0 "Three in the morning. Paris was deep in sleep, but Marcel Déat's office was bright as day. The champagne on the table remained unopened, the ice in the bucket long since melted into a pool of cold water. Celebration is a reward for the mediocre; for the architect, this was only the first night of inspecting the construction site. He had won; the word tasted of nothing on his tongue. Chairman of the Bourse Générale du Travail, Head of State of the Commune of France—hollow titles, a more spacious cage.\n\nHis fingers traced across the massive planning maps spread on the table—railways, power grids, industrial zones, lines clear and logic cold. This was the perfect blueprint he designed for France—a rational, efficient, powerful socialist republic. Then, he looked up at the complex chart of parliamentary seat distribution on the wall. Six hundred and fifty red dots, yellow dots, and black dots, like mildew growing wildly in a Petri dish, contaminating his clean drawings. That was reality: a massive, dysfunctional Bourse Générale du Travail composed of local self-interests, factional noise, and endless wrangling.\n\nAnd that administrative sword which should have been his supreme authority—the Comité de Salut Public—had been ground into a dull knife by the ravages of proportional representation. Its existence itself was correct, necessary for executing the state will, but its current form was merely an extension of the BGT's chaos—a committee of different motives and inconsistent steps, rather than the single, efficient central brain in his blueprint.\n\nFootsteps. Adrien Marquet walked in, placing a cup of scalding black coffee on a corner of the blueprints. 'They gave you the title of Chairman, Marcel,' Marquet's voice was low, like a scalpel, 'but kept the keys to the machine in their own hands.'\n\nDéat didn't look at him, his gaze still locked onto the contaminated blueprint. He picked up a pen, dipped it in red ink, and heavily crossed out the complex structure representing the Bourse Générale du Travail, then drew a heavy circle over the box symbolizing the Comité de Salut Public. He smiled—a cold, humorless smile.\n\n'Then break one and recast the other.'"
  cofpolitics.127.a:0 "Once and for all."

  cofpolitics.128.title:0 "Veterans Never Die"
  cofpolitics.128.desc:0 "Georges Valois' first official activity after his election was arranged in the courtyard of Les Invalides. Here lay the military heroes of Old France, and today, it welcomed the warriors of the New France. Thousands of veterans from the 'Confédération Nationale-Syndicaliste' lined up in tidy rows. Though dressed simply, and many bearing the disabilities of war, their chests were held high and their eyes were sharp as knives.\n\nNo fanatical slogans, no soaring flames. Valois wore a proper black coat, walking slowly before the ranks. He would stop to shake hands with his old mates he had fought alongside in the trenches, calling out their names and asking about their families. The sun shone on the old medals and brand-new communal badges on their chests, reflecting a solemn brilliance.\n\nAfter the review, Valois stepped onto a temporary rostrum. He did not roar but spoke in a steady, powerful voice:\n\n'Comrades, warriors. Look at yourselves, look at those beside you. You are the backbone of France. It was you who, in the darkest hour, defended the revolution with blood and sacrifice. But in these years, your honor was forgotten, your sacrifice turned into chips to be traded by bickering politicians.'\n\n'They told us revolution was for comfort and pleasure. They were wrong! Revolution is for reshaping our national soul! It is to find again that sense of honor, responsibility, and brotherhood we possessed on the battlefield! I, Georges Valois, am now your Chairman. I promise you, from now on, France will once again take pride in its warriors!'\n\nHe paused, his gaze sweeping over everyone present: 'Our first goal is to end the shameful division of this nation. That so-called 'CSP,' that institution which breeds countless bureaucrats and conspiracies, must be abolished! All power will return to the hands of the Bourse Générale du Travail, which represents the combat will of the people! One France, one Assembly, one Will!'\n\nThe veterans did not cheer, merely brought their boot heels together sharply, producing a unified, deafening crack. This silent response was more powerful than any slogan."
  cofpolitics.128.a:0 "The voice of another part of the people."




  cofpolitics.129.title:0 "Syndicalist Congress"
  cofpolitics.129.desc.a:0 "The air in the hall of the Palais du Peuple was like congealed butter, heavy with the smoke of cheap cigarettes and a suppressed, almost audible tension.\n\nBenoît Frachon's speech was filled with the scent of fire and steel. He attacked the 'bureaucrats who betrayed the revolution' and denounced a 'stability no different from the old world.' Every word he spoke hammered at the hearts of the representatives, earning fanatical cheers from the youth on the other side of the hall. They are the children of the revolution, yearning for a never-ending storm.\n\nWhen it was Léon Jouhaux's turn to speak, he did not walk to the rostrum. He simply stood up slowly at his seat. He did not argue loudly, but instead spoke in a near-weary yet incredibly firm voice about another matter: the pension gap at a textile factory in Saint-Denis, the railway capacity bottlenecks in Normandy, and a draft trade agreement with British comrades regarding the joint procurement of rubber.\n\nHe spoke of bread, coal, and gears. He spoke of how to keep this massive machine named France barely running before the next storm arrived.\n\nImpatient boos came from the radical seats, but Jouhaux ignored them. His gaze turned to his old comrades, those who, like him, had come all the way from the union struggles of the old era. Their faces bore no fire, only the deep furrows carved by time and responsibility. They did not cheer, but responded to their leader with a silent, overwhelming majority.\n\nAs the meeting ended, Frachon and his followers were the first to leave, their footsteps heavy with anger. Jouhaux remained standing, watching their retreating backs. He knew he had held the ship's rudder, but he might have lost its soul in the process."
  cofpolitics.129.desc.b:0 "The air in the hall of the Palais du Peuple was like a pot of water about to boil.\n\nLéon Jouhaux's speech was interrupted by a mocking song. He had intended to talk about production indicators and trade agreements, but the young representatives belonging to Benoît Frachon drowned out all his words regarding 'stability' and 'order' with an old battle song about the 'Barricades of Belleville.'\n\nFrachon stood on a chair like a general about to charge. He did not look at Jouhaux, but instead declared to the entire hall: 'Comrades! Revolution is not a heritage to be managed with caution! It is a flame! Either it burns brilliantly, or it is extinguished in the ashes of bureaucracy! We choose to burn!'\n\nThunderous cheers nearly tore the roof off the Palais du Peuple. Jouhaux looked around, seeing his old comrades—the union elders—looking lost and isolated for the first time. Their numbers seemed so insignificant in this ocean of fanaticism.\n\nJouhaux sat down slowly, knowing the debate was over. He was still the Chairman, the nominal captain of this ship, but the right to steer was no longer in his hands. From today, he would sail a ship engulfed in flames, heading into an unknown storm he himself could not predict. He would either be consumed by this fire or become the flame itself."
  cofpolitics.129.a:0 "Pragmatism triumphs over passion."
  cofpolitics.129.b:0 "The flame triumphs over the ashes."
  syndicalist_congress_finish:0 "Syndicalist Congress Adjourned"

  cofpolitics.130.title:0 "Meeting with Valois"
  cofpolitics.130.desc:0 "Paris, a veterans' club near Les Invalides. Unlike the noise and flash of the Palais du Peuple, everything here feels ancient and solemn. The air is thick with the scent of old leather, cigar tobacco, and brass polish. Faded battle flags and portraits of generals from the Old Republic hang on the walls rather than revolutionary posters. Time here seems frozen in a mid-afternoon of the last Great War.\n\nLéon Jouhaux came alone, without any entourage. He walked through a nearly empty billiard room, his boot heels clicking on the worn wooden floor with a hollow echo. He knew that in this domain belonging to Valois, any display of pomp would only appear as weakness.\n\nGeorges Valois sat in the deepest corner of the club, with only a cup of black coffee on his table. He did not rise, but merely looked up, scrutinizing this uninvited guest with eyes tempered in the mud of Verdun and the barricades of the civil war. They were once comrades, but the torrent of the revolution had washed them to different shores. Today, Jouhaux is the Chairman of the Republic, a tinkerer, a balancer; whereas Valois has become an exiled prophet, a veteran guarding Sorel's legacy, waiting for the spirit of France to reignite.\n\n'You've come, Léon,' Valois spoke first, his voice as coarse as sandpaper. 'It seems the situation in the Palais du Peuple is even worse than the newspapers say.'\n\nJouhaux sat opposite Valois, and the waiter didn't even come to inquire. He slowly stirred his already cold coffee without avoiding the other's gaze. 'Georges, we both know the current situation. The Jacobins and the Anarchists are tearing the Commune in two. If those of us who still believe in France do not join forces, they will succeed. I am here to talk about a pragmatic alliance.'\n\nValois let out a low, cold laugh and picked up a cigar from the table without lighting it. 'Alliance? Léon, a nice word. What you need are our votes in the BGT, and our people to keep quiet on the streets. Such support is not free. And its price cannot be measured by a few seats in the CSP or a few figures in a budget report.'\n\nHe leaned forward, the candlelight casting deep shadows on his face, making him look like a granite sculpture. 'You want to talk, fine. But you must first understand that I don't want to join your leaking government. I want to fundamentally change its course.'"
  cofpolitics.130.a:0 "Then, what are the conditions?"

  cofpolitics.131.title:0 "This, That, and This"
  cofpolitics.131.desc:0 "Valois slowly turned the unlit cigar between his fingers, seemingly weighing the weight of every word to follow. The twilight outside made the shadows in the room even heavier.\n\n'First, the Youth Corps,' Valois said in a deep voice, breaking the silence. 'The current youth organizations are a mess, filled with pacifist nonsense. I demand the government immediately legislate and provide full funding to establish a unified 'National-Syndicalist Youth Corps.' This organization will be run by our people and will provide uniform physical training and political education for youth aged 14 to 18 nationwide. The future of France cannot be left to those students who only know how to talk; discipline must be cultivated from a young age.'\n\nHe paused, observing the subtle changes in Jouhaux's expression. Jouhaux's face was as calm as water, but his clenched fists betrayed his inner turmoil.\n\n'Second, the budget.' Valois continued, his tone becoming tougher. 'Your economic plan must prepare for war. I demand that in the next five-year plan, at least thirty percent of new industrial investment be directly allocated to the military-industrial sector by law. We need solid tanks and cannons, not more consumer goods for the Parisians' amusement.'\n\nFinally, he tapped the table lightly with his finger, the sound echoing in the silent room like a heavy war drum.\n\n'Finally, diplomacy. I demand the Department of Foreign Affairs issue a public statement within a month, abolishing all past resolutions regarding 'anti-militarism.' The statement must reaffirm that Alsace-Lorraine is French territory, and that we reserve the right to use all necessary means to reclaim it. It is time for the outside world, especially those across the Rhine, to hear our voice clearly again.'\n\nHe leaned back in his chair, arms crossed over his chest, in the posture of a general already sure of victory. 'Control of the Youth Corps, the budget for military production, and a tough diplomatic stance. These three are my bottom lines; there is no room for negotiation. Do these, and the Confédération Nationale-Syndicaliste will be your most reliable ally. Fail, and you can go back to presiding over your never-ending debate, Léon.'"
  cofpolitics.131.a:0 "We will do our best."
  cofpolitics.131.b:0 "There is still room for negotiation."
  cofpolitics.131.c:0 "We cannot possibly accept these."

  cofpolitics.132.title:0 "The Promise"
  cofpolitics.132.desc:0 "When the words 'We will do our best' left Jouhaux's mouth, the air in the room seemed to freeze. This was not just an answer; it was a contract, a contract to trade part of the Commune's future soul for current political stability.\n\nThere was no hint of victory on Valois's face. He merely nodded slowly, a cold, expected confirmation. He stood up and extended his hand. Jouhaux also rose and shook it. Both their hands were equally coarse, covered with the marks of time, but at this moment, the power represented by these two hands was entirely different. This handshake had no warmth, only the heaviness of a transaction completed.\n\nWithout another word, Valois turned and left the depths of the room, disappearing into the shadows.\n\nJouhaux stood alone for a long time before slowly walking through the empty billiard room and out of the club. The evening Paris breeze blew against his face, carrying a chill. He looked up at the golden dome of Les Invalides, glowing faintly in the night. To combat the immediate chaos, he had introduced a sleeping, more unpredictable lion into the Palais du Peuple. He had gained an ally, but he might have planted a more dangerous seed for the future of France."
  cofpolitics.132.a:0 "Can we consider this a success?"

  cofpolitics.133.title:0 "A Sour Parting"
  cofpolitics.133.desc:0 "Jouhaux's voice was calm but firm: 'We cannot possibly accept these, Georges.'\n\nThese words were like a stone thrown onto a frozen lake, instantly causing the last bit of room for maneuver in the room to vanish. The expression on Valois's face did not change, but Jouhaux could feel that the last remaining complex emotion of being an old comrade had been completely extinguished, replaced only by the cold scrutiny of a political opponent.\n\nValois slowly placed the unlit cigar on the table, stood up, and straightened his meticulous old military uniform. 'I see.' He said only those few words, his voice devoid of any emotion. 'It seems you still choose to guard your sinking ship, Léon. Good luck.'\n\nHe did not extend his hand, nor did he even look at Jouhaux again, before turning and walking into the deep shadows of the club, his footsteps firm and heavy.\n\nJouhaux sat alone, listening to those footsteps recede. He had come seeking an ally but had forged a more determined enemy. He knew that from this moment on, the rift within the Commune was irreparable. The road ahead would only be one of struggle."
  cofpolitics.133.a:0 "We can manage without them."

  cofpolitics.134.title:0 "Probing"
  cofpolitics.134.desc:0 "'There is still room for negotiation, Georges.' Jouhaux's voice broke the silence of Valois's ultimatum. He did not accept everything, nor did he flatly refuse, instead choosing a harder, more variable path—negotiation.\n\nValois's eyebrows twitched slightly, a hard-to-detect mix of contempt and curiosity appearing on his face. He leaned back in his chair and made a 'go ahead' gesture, seemingly wanting to see what piece this old Chairman of the CGT prepared to pry off his granite resolve.\n\nNow, the ball was back in Jouhaux's court. He had to carefully choose a breakthrough point. Every proposal was like walking through a minefield; one wrong step could detonate the entire negotiation. He could try to soften the other side with more practical interests, or choose a topic the other side cared about most as a starting point of goodwill. This was the ultimate test of a politician's wisdom and courage."
  cofpolitics.134.a:0 "...Some bribery?"
  cofpolitics.134.b:0 "Let's discuss the treatment of veterans."

  cofpolitics.135.title:0 "Insult"
  cofpolitics.135.desc:0 "Jouhaux hesitated for a moment, ultimately choosing his most familiar method—the way used in union boardrooms: using material interests to bridge differences. He leaned forward and lowered his voice: 'Georges, I know your organization... whether the Youth Corps or the Veteran Mutual Aid Society, all need funds. We can talk about establishing a 'Special Activity Fund' directly controlled by the BGT, specifically to support your work. The amount can be very... flexible.'\n\nNo sooner had the words left his mouth than Jouhaux regretted it.\n\nThe expression on Valois's face froze instantly. It was not anger, but something more terrifying—a coldness mixed with shock and extreme disdain. He slowly and silently stood up, picked up his hat from the table, and put it on. Throughout the process, his movements were meticulous, as if performing some solemn ritual.\n\nHe did not even look at Jouhaux again.\n\n'Our honor is not for sale, Léon.' He left these words behind, his voice not loud but piercing the heavy silence of the room like an icicle. Then, he turned and walked out of the room with the firm, heavy stride characteristic of a soldier.\n\nJouhaux sat there alone, feeling his strength drained. He had made an irreparable mistake. He had tried to measure something he no longer understood—conviction—with money. He not only failed to gain leverage for negotiation but, in the most thorough way, insulted the other's soul and exposed his own weakness."
  cofpolitics.135.a:0 "It's all over now..."

  cofpolitics.136.title:0 "Right into His Hands"
  cofpolitics.136.desc:0 "Jouhaux chose a smarter entry point. He did not touch the ideological minefields, instead steering the conversation toward a concrete and tangible issue both sides could understand.\n\n'Georges, before discussing the Youth Corps or diplomacy, we must first solve a more fundamental problem: those who shed blood for the Republic—how are they doing now?' Jouhaux's voice was steady and sincere. 'I propose that the government take the lead and immediately push a 'National Veterans Honor Act' in the BGT. It will legally safeguard the pensions, healthcare, and honorary status of all veterans. This is something we should have done long ago, regardless of these negotiations; the Commune owes it to them.'\n\nThe silence in the room lasted for a long time. The tension at the corners of Valois's mouth showed an almost imperceptible loosening for the first time. He picked up the unlit cigar again, and this time, he struck a match and took a deep puff. Thick smoke rose before him, blurring the expression on his face.\n\n'You've finally started speaking like a human, Léon.' Valois slowly exhaled a ring of smoke. 'This is good. A correct beginning. Acknowledging the value of those you've forgotten is the prerequisite for any cooperation.'\n\nHe flicked the ash, his gaze becoming sharp again. 'Fine, Léon. For this alone, I will temporarily trust your sincerity. The Confédération Nationale-Syndicaliste will support you in the BGT to stabilize the situation. But remember, this is just a beginning. An act cannot buy the loyalty of veterans, nor can it change the weakness of France. My other demands still stand. I will watch your next actions, to see if you are truly ready to make this country strong again.'\n\nJouhaux knew that with a sincere proposal, he had won himself a crucial ally and bought precious breathing room for his teetering government. But the true price of this deal was not written today. Valois vaguely withdrew his tough conditions, yet left them hanging there like a sword over his head. An alliance had been reached, but its stability would depend on the weight of every future decision."
  cofpolitics.136.a:0 "A minor victory."

  cofpolitics.137.title:0 "Sincerity"
  cofpolitics.137.desc.a:0 "One rainy night a few months later, there was a knock on Jouhaux's office door. Without prior announcement, Georges Valois walked in alone, carrying the chill from outside. He threw a damp newspaper onto Jouhaux's desk; the front-page headline was about the Foreign Ministry's latest statement—tough wording, aimed directly across the Rhine.\n\n'I read the paper, Léon.' Valois took off his hat, revealing his granite-like face. 'I also heard that you stood your ground in the BGT against the combined opposition of the Jacobin fools and Anarchist madmen to force through the military industry budget proposal.'\n\nHe walked to the window, looking at the Parisian night scene under the rain. 'You've done more than I expected. And you've shown much more responsibility than your comrades who only know how to talk.'\n\nJouhaux looked up from his documents and watched him quietly. 'I'm just doing what a Chairman should do, Georges. To keep this ship steady.'\n\nValois turned around, his face showing a complex, almost approving expression for the first time. 'Perhaps. But your actions at least convince me that this ship's captain hasn't entirely forgotten what honor and strength mean.' He took a document from his pocket and placed it on Jouhaux's desk. 'This is the official statement of the Confédération Nationale-Syndicaliste. From tomorrow, we will be part of your governing coalition. Our people will support every 'correct' decision you make in the BGT.'\n\nHe did not reach out, merely nodding slightly. 'But don't get it wrong, Léon. This isn't a surrender; it's a truce. We will watch you, and see where you lead France.'\n\nFinishing, he turned and left, leaving only silence and the heavy alliance statement. Jouhaux knew he had finally won over this most dangerous yet most powerful ally."
  cofpolitics.137.desc.b:0 ""
  cofpolitics.137.a:0 "We have won respect."

  cofpolitics.138.title:0 "Recognizing Once More"
  cofpolitics.138.desc.a:0 "An unsigned note was quietly placed on Jouhaux's office desk, written with only a time and place—that veterans' club next to Les Invalides. Jouhaux knew the moment of reckoning had arrived.\n\nThis time, the atmosphere in the club was even colder than before. Valois didn't even sit across from him, but stood with his back turned, cleaning an old Lebel rifle with meticulous movements, as if Jouhaux didn't exist.\n\n'It's been months, Léon.' Valois did not turn around, his voice terrifyingly calm. 'I saw your newspapers, heard your broadcasts. Aside from your lip service, I've seen nothing. The Youth Corps proposal has been 'indefinitely shelved,' the military budget was cut in half by your economists on the grounds of 'impacting people's livelihoods,' and as for the Foreign Ministry... their soft protests couldn't even scare away the guard dog at the German Embassy.'\n\nHe finally stopped his movements, leaned the rifle against the wall, and turned around. There was no anger in his eyes, only a total, cold disappointment.\n\n'I once thought you at least retained a bit of revolutionary backbone, Léon. I was wrong.' He walked slowly toward Jouhaux, every step seemingly measuring the unbridgeable chasm between the two. 'You are not the captain; you are just the most decayed plank on that ship. You can repair nothing, for you yourself are part of the rot.'\n\nHe stood before Jouhaux but did not look at him, instead gazing out the window toward Les Invalides. 'Our agreement is over. From today, the Confédération Nationale-Syndicaliste will no longer hold any illusions about your government. We will defend the honor of France in our own way.'"
  cofpolitics.138.desc.b:0 ""
  cofpolitics.138.a:0 "Boasting remains just boasting."

