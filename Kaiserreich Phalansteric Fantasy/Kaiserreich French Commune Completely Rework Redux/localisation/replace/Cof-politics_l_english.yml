  cofpolitics.1000.title.a:0 "BGT Passes Motion"
  cofpolitics.1000.title.b:0 "BGT Rejects Motion"
  cofpolitics.1000.desc.a:0 "After thirty days of deliberation and multiple rounds of debate, despite some setbacks along the way, the bill finally reached the passing threshold of 326 votes. Supporters on the scene are exultant, regarding this act as another great victory leading [FRA.GetName] toward socialism and justice; the opposition, meanwhile, remains silent in protest, likely heading off to grumble with colleagues or deliver speeches denouncing the act in public squares after the session.\n\nNevertheless, the motion has passed by a simple majority, authorized by the Bourse Générale du Travail and to be executed by the Comité de Salut Public. This motion is no longer a mere piece of scrap paper in a deputy's hands, but a sacred law protected by the constitution. Perhaps before long, this act will transform the entire society."
  cofpolitics.1000.desc.b:0 "After thirty days of deliberation and multiple rounds of debate, the motion failed to secure the required 326 votes. This means that the controversial bill has been rejected and cannot be resubmitted within a cooling-off period. Most supporters are dejected, with a few radicals taking to the stage to demand a recount, mostly to no avail. The opponents appear relaxed, chatting about trivial matters with their peers—victory belongs to them this time.\n\nRegardless, a failure to pass is a failure, and no amount of complaining or resentment can change that fact. Supporters declare that society has lost an opportunity for progress, while opponents believe the bill was entirely contrary to the needs of the community. Even after the vote, both sides continue to argue incessantly, but it is certain that society may not have been ready for this motion to arrive."
  cofpolitics.1000.a:0 "Splendid! Today is a day for celebration!"
  cofpolitics.1000.b:0 "Don't look so grim; let's go have a drink!"

  cofpolitics.1001.title:0 "Our Bargaining Chips?"
  cofpolitics.1001.desc:0 "Politics is a game of trade and compromise; as long as we offer sufficient interests, no one will refuse."
  cofpolitics.1001.a:0 "Just a little push."
  cofpolitics.1001.b:0 "Ensure success."
  cofpolitics.1001.c:0 "Go all out."
  cofpolitics.1001.d:0 "Never mind."

  cofpolitics.1002.title.preach:0 "Speech in the Assembly"
  cofpolitics.1002.title.argue:0 "Debating the Opposition"
  cofpolitics.1002.desc.preach:0 "Beneath the dome, the assembly hall of the BGT is solemn and majestic. The lights on the rostrum are somewhat blinding, and below are hundreds of scrutinizing eyes representing the will of all France. Our voice will spread to every corner via national radio. To defend our views, we must use a powerful opening to seize everyone's attention and set the tone for the statement to follow. How should we begin?"
  cofpolitics.1002.desc.argue:0 "The air in the assembly hall is so heavy you can almost hear the heartbeats of those around you. We sit on opposite sides from our opponents, the lines clearly drawn. This is not just a debate; it is a clash of wills. The national radio microphones are on; we must use an aggressive opening to shatter the opponent's composure from the very start."
  cofpolitics.1002.pa:0 "Start with revolutionary principles and legal theory."
  cofpolitics.1002.pb:0 "Conduct a rational analysis using facts and data."
  cofpolitics.1002.pc:0 "Appeal to emotion to win the hearts of the people."
  cofpolitics.1002.aa:0 "Expose the hypocrisy of their arguments."
  cofpolitics.1002.ab:0 "Construct a barrier of knowledge."
  cofpolitics.1002.ac:0 "Question their motives for the debate."
  cofpolitics.1002.d:0 "Never mind."

  cofpolitics.1003.title.preach:0 "[title_preach_turn_two]"
  title_preach_turn_two_win:0 "Initial Success"
  title_preach_turn_two_draw:0 "Mediocre Performance"
  title_preach_turn_two_lose:0 "A Poor Start"
  cofpolitics.1003.title.argue:0 "[title_argue_turn_two]"
  title_argue_turn_two_win:0 "A Brilliant Strike"
  title_argue_turn_two_draw:0 "Probing"
  title_argue_turn_two_lose:0 "Caught Off Guard"
  cofpolitics.1003.desc.preach:0 "[desc_preach_turn_two]"
  desc_preach_turn_two_win:0 "Our powerful speech won enthusiastic applause from supporters, and even several representatives of neutral parties nodded frequently. Momentum is leaning in our favor; we must press on to turn this advantage into victory."
  desc_preach_turn_two_draw:0 "After a bout of polite applause, the hall fell into contemplation. Our speech did not stir a strong reaction, but neither did it invite open opposition. Representatives are watching and weighing. The next statement will determine which way the scales tip."
  desc_preach_turn_two_lose:0 "Deliberate coughing and whispering among neighbors interrupted the rhythm of our presentation. The atmosphere in the hall became somewhat delicate, with some representatives already losing interest. We must adjust our strategy immediately to regain the initiative."
  cofpolitics.1003.desc.argue:0 "[desc_argue_turn_two]"
  desc_argue_turn_two_win:0 "Our sharp rebuttal clearly hit the opponent where it hurts! The opposition representatives look pale and rattled, while our supporters let out suppressed cheers. We must follow up and tear their defenses apart!"
  desc_argue_turn_two_draw:0 "The first round of engagement was more of a probe. The words of both sides were like heavy punches hitting cotton, failing to cause substantial damage. The entire assembly is watching, waiting for the truly bloody slaughter to begin."
  desc_argue_turn_two_lose:0 "The opponent's counterattack was sharper than we anticipated; our arguments were cleverly evaded, even drawing several mocking chuckles. The situation is quite unfavorable; we must immediately find a flaw in the opponent's case and strike back!"
  cofpolitics.1003.pa:0 "Uphold theoretical authority and deepen the argument."
  cofpolitics.1003.pb:0 "Present specific data to address potential doubts."
  cofpolitics.1003.pc:0 "Share personal experiences to bridge the gap with representatives."
  cofpolitics.1003.aa:0 "Seek a new breakthrough."
  cofpolitics.1003.ab:0 "Counter with more complex evidence."
  cofpolitics.1003.ac:0 "Lead the debate into areas unfavorable to them."

  cofpolitics.1004.title.preach:0 "[title_preach_turn_three]"
  title_preach_turn_three_draw_draw:0 "Stalemate"
  title_preach_turn_three_win_draw:0 "Favorable Winds"
  title_preach_turn_three_win_lose:0 "Intense Struggle"
  title_preach_turn_three_lose_draw:0 "Breaking Free"
  cofpolitics.1004.title.argue:0 "[title_argue_turn_three]"
  title_argue_turn_three_draw_draw:0 "The Trenches of Debate"
  title_argue_turn_three_win_draw:0 "Advancing"
  title_argue_turn_three_win_lose:0 "Bruised and Battered"
  title_argue_turn_three_lose_draw:0 "A Desperate Stand"
  cofpolitics.1004.desc.preach:0 "[desc_preach_turn_three]"
  desc_preach_turn_three_draw_draw:0 "After two lackluster rounds of statements, the hall has fallen into a subtle deadlock. We failed to ignite passionate support, but neither have we made any blunders. Representatives are watching and weighing, waiting for a voice that will let them finally make up their minds. We must use this final opportunity to break the stalemate and inject decisive power into our motion."
  desc_preach_turn_three_win_draw:0 "We have already gained the upper hand. The previous two rounds of speaking won us valuable support; the atmosphere in the hall is clearly in our favor, and the eyes of our supporters are filled with expectation. The dawn of victory is in sight; now, we only need a powerful closing to turn our advantage into a decisive victory."
  desc_preach_turn_three_win_lose:0 "The air in the assembly hall is nearly frozen with tension. After two rounds of intense ideological combat, we are at a draw with potential opponents. Every representative who has yet to decide is waiting for our final words. This last round of speaking will be the straw that breaks the camel's back. All our efforts depend on this one move!"
  desc_preach_turn_three_lose_draw:0 "We are in a passive position. Previous statements failed to convince the majority, and the hall is permeated with an air of doubt and caution. We have been backed into a corner, and time is running out. This final round of speaking is our last chance to turn the tide and snatch victory from the jaws of defeat."
  cofpolitics.1004.desc.argue:0 "[desc_argue_turn_three]"
  desc_argue_turn_three_draw_draw:0 "This has turned into a war of attrition. Both rounds of engagement ended in a draw, with neither side able to find the other's fatal weakness. Representatives are already starting to show fatigue. We must use this last chance to break the deadlock and crush the opponent's will in one blow."
  desc_argue_turn_three_win_draw:0 "We have gained an absolute advantage; the opponent's rebuttals have become increasingly chaotic, barely able to manage a defense. The atmosphere of the hall is completely under our control, and victory is within reach. Now, we only need an irrefutable final statement to pin the opponent to the pillar of shame!"
  desc_argue_turn_three_win_lose:0 "A bloody draw! After two rounds of engagement, both sides are battered and bruised, but neither has managed to knock the other down. The tension in the assembly hall is palpable. This final rebuttal will be decisive. All our efforts depend on this!"
  desc_argue_turn_three_lose_draw:0 "We are being driven into a corner. The opponent's offensive grows stronger with each wave, while we can barely hold the line. The hall is thick with doubt and hesitation. This final round of speaking is our last chance to reverse the battle and win!"
  cofpolitics.1004.pa:0 "Provide a final summary using revolutionary legal principles."
  cofpolitics.1004.pb:0 "End with a final analysis of pros and cons."
  cofpolitics.1004.pc:0 "Issue the most sincere appeal."
  cofpolitics.1004.aa:0 "Strike at the vitals and launch the final attack."
  cofpolitics.1004.ab:0 "Draw on extensive references for a final summary."
  cofpolitics.1004.ac:0 "Incite the masses to completely isolate the opponent."

  cofpolitics.1005.title.preach:0 "[title_preach_result]"
  title_preach_result_200:0 "Exhilarating"
  title_preach_result_201:0 "A Proper Address"
  title_preach_result_210:0 "Narrow Escape"
  title_preach_result_102:0 "Uneventful"
  title_preach_result_111:0 "Frozen Air"
  title_preach_result_000:0 "Falling on Deaf Ears"
  title_preach_result_012:0 "A Narrow Defeat"
  title_preach_result_120:0 "A Blunder"
  title_preach_result_021:0 "A Defeat"
  title_preach_result_020:0 "Catastrophic"
  cofpolitics.1005.title.argue:0 "[title_argue_result]"
  title_argue_result_200:0 "Overwhelming"
  title_argue_result_201:0 "Dominance"
  title_argue_result_210:0 "The Victor"
  title_argue_result_102:0 "Thrilling"
  title_argue_result_111:0 "Fruitless"
  title_argue_result_000:0 "Inconclusive"
  title_argue_result_012:0 "Regrettable"
  title_argue_result_120:0 "An Ordinary Failure"
  title_argue_result_021:0 "Beyond Redemption"
  title_argue_result_020:0 "Powerless"
  cofpolitics.1005.desc.preach:0 "[desc_preach_result]"
  desc_preach_result_200:0 "As the final words of the statement fell, thunderous applause erupted in the hall, continuing unabated like the cheers on the day of the revolution's victory! Our arguments were flawless; every point hit home, completely conquering the entire assembly. Faith burned in the eyes of our supporters, and even the most stubborn representatives showed respect, left without a word. Unquestionably, this was not just a victory of a speech, but a total triumph of thought."
  desc_preach_result_201:0 "As our address concluded, the hall erupted in warm and prolonged applause. Our arguments were clear and powerful, dominating the course of the entire speech. Although one point failed to make waves, the overall momentum was unstoppable. We held the situation firmly, paving the sturdiest path for appealing to our supporters."
  desc_preach_result_210:0 "This was an arduous speech. One segment of our statement had triggered doubt and whispering among representatives, but we adjusted our strategy rapidly, regaining the initiative with even greater persuasiveness in the statements to follow! As the speech ended, the relieved cheers of supporters drowned out everything. We won; though the win was narrow, the fruits of victory are all the more precious for it."
  desc_preach_result_102:0 "The speech is over. There was no thunderous applause in the hall, only restrained nods and congratulations among supporters. We achieved a breakthrough on a key issue, and that point deeply moved many present. Although the rest of the time failed to stir much of a reaction, this critical blow might be enough to decide the motion's fate."
  desc_preach_result_111:0 "The air in the lecture hall seemed to freeze. Our speech had both shining moments that won full-house cheers and blunders that triggered a wave of silence. Ultimately, the voices of support and opposition neutralized each other, leaving the entire assembly in a delicate balance. The final vote will depend on those undecided swing voters."
  desc_preach_result_000:0 "Our speech... was unremarkable. It neither offended anyone nor inspired anyone. Representatives listened through the whole duration out of courtesy, gave sparse applause, and then immediately returned to their own conversations. Our voice echoed in the hall but left no trace."
  desc_preach_result_012:0 "Although a portion of our core arguments failed to convince the audience and even raised some doubts, one of our passionate statements unexpectedly ignited a flame in the hearts of some representatives, winning their heartfelt respect. We may have lost this speech, but the sparks we sowed may burn at some future moment."
  desc_preach_result_120:0 "We worked hard to maintain the scene and avoid mistakes, but ultimately we made a slip on certain key issues, drawing waves of discussion from representatives. Despite our efforts to salvage the situation, we only achieved a neutral reaction. We failed to convince the assembly and can only hope for the staunch stance of our supporters."
  desc_preach_result_021:0 "This was a frustrating speech. Our meticulously prepared arguments were met with coldness from representatives, and the hall was thick with an air of doubt and distrust. We gave our all, yet achieved only a lackluster draw. It seems the situation is quite unfavorable for us."
  desc_preach_result_020:0 "A total rout. Every one of our arguments fell flat, met only with polite yet distant silence from the representatives, and even whispering from the back rows. We not only failed to win any support but may have driven some centrists completely to the other side."
