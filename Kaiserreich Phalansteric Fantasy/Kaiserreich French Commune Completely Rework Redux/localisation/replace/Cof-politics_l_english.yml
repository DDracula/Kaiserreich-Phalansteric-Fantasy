  desc_argue_result_200:0 "A perfect slaughter! Every one of our rebuttals was like a sharp blade, precisely piercing the opponent's lies and sophistry. When the debate ended, the opposition representatives looked ashen, not even daring to look up to meet our victorious gaze. The entire hall was left with only the thunderous cheers of our supporters!"
  desc_argue_result_201:0 "We dominated this debate. The opponent's counterattacks appeared pale and weak against our iron wall, barely managing self-preservation and ultimately being completely suppressed by us. Although we did not win every engagement, our victory is unquestionable; the entire assembly witnessed their rout."
  desc_argue_result_210:0 "This was a tough tug-of-war. The opposition once launched a powerful counterattack, gaining the upper hand in one round. But we rapidly adjusted our strategy, regained the initiative in the next engagement, and delivered a decisive blow! As the debate ended, the relieved cheers of supporters drowned out everything. We won!"
  desc_argue_result_102:0 "The debate is over. There was no thunderous applause in the hall, only restrained nods and congratulations among supporters. We achieved a breakthrough in a key round, but the rest of the time was spent in a stalemate and mutual attrition with the opponent. We won by a narrow margin, but it is enough to decide the motion's fate."
  desc_argue_result_111:0 "Silence fell over the lecture hall, with neither cheers of victory nor sighs of defeat. After intense engagement, neither side managed to gain a decisive advantage; or perhaps the entire debate failed to touch the core, ultimately turning into a confusing deadlock. Our arguments triggered discussion and also created confusion. This clash of ideas ended in a draw."
