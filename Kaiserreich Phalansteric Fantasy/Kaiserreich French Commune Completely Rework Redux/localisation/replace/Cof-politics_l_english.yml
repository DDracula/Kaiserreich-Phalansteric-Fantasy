  popa_text:0 "§gThe £pop_army_texticon §NArmy§! is a place of systematization. Although soldiers have the duty to obey orders, had we not opposed the orders of the bourgeoisie back then, how could we have established a revolutionary regime? The £pop_army_texticon §NArmy§! still maintains class divisions between £pop_officer_texticon §POfficers§!, £pop_nco_texticon §zNCOs§!, and £pop_soldier_texticon §aSoldiers§!, which can be even harsher than in society. Yet the entire £pop_army_texticon §NArmy§! firmly believes the Commune is a place worth every drop of their blood—unless they are forced to save their motherland from itself.§!"

  gui_society_DIS:0 "DIS([DIS_attitude])\n§Y[DIS_leader_loc]§!\n([DIS_faction_loc])"
  gui_society_DIS_detail:0 "§gAs the supreme official coordinating public security, order, and political defense, the jurisdiction of the Delegate for Internal Security covers the entire nation. They are both the executor of the Republic's laws and the gatekeeper of political loyalty. While this position is nominally under the collective supervision of the Commune, it actually wields nearly independent influence due to its control over the vast public security network. If our policies gain their support, social reorganization and security reforms will proceed without hindrance; but if they hold dissenting views, the delays and silence from the security system will be enough to leave us in a predicament. In the worst-case scenario, a single secret order could place cadres loyal to the Commune under surveillance, and reformers could be labeled as 'stability disruptors'—and we would be powerless to intervene.§!"

























  Cof_politics_pop_impact:0 "Communal Class Impact"
  Cof_politics_pop_impact_desc:0 "The Commune is influenced by people from all walks of life, but the most fundamental drive comes from the demands of the common masses. The existence of different classes causes changes in our political, economic, military, and social aspects. While satisfying everyone is the ideal state, realpolitik often requires making trade-offs between different parties. We are constantly faced with that inescapable ultimate question: should we sacrifice the interests of some for the benefit of others? This dilemma permeates all decisions; even if we pretend to ignore it, it will eventually strike us in the face in the name of reality."
