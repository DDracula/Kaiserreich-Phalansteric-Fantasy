  bill_CGT_leadership:0 "Leadership of the CGT"
  bill_CGT_leadership_desc:0 "The Confédération Générale du Travail was the largest union organization in France even before the revolution and became the backbone of the uprising. Naturally, after the victory, it became the largest entity involved in legislative affairs. Leveraging its formidable organizational capacity and political influence, the CGT secured numerous legal protections for itself. Although the Commune officially claims to treat all unions equally, behind the 'equality' written in the laws, there is always the sense that 'some unions are more equal than others.'\n\nThe CGT is not just a powerful economic guiding body, but a formidable political group. Due to the limited power of the central government, the CGT has leveraged its widespread local influence to gradually evolve into a 'shadow government.' With the Syndicalists in power for so long, most political decisions do not originate in the BGT or the CSP, but are directly led by the CGT."

  bill_CGT_depoliticized:0 "Union Depoliticization Act"
  bill_CGT_depoliticized_desc:0 "The CGT was once the heart of the revolution, the vanguard that overthrew the old world. But today, this heart has hardened and decayed. Relying on its revolutionary merits, it has evolved into an independent kingdom entrenched in the Republic's body—a 'shadow government' beyond the restraint of parliament and law. It pits guild-based self-interest against state reason and uses local stubbornness to obstruct unified planning. Most decisions are no longer made by the assembly representing the people, but are finalized behind the scenes by this massive bureaucratic Leviathan.\n\nThe Union Depoliticization Act is the final verdict of the state's will against this guildism. Using the scalpel of rationality, it will completely strip the CGT of all powers beyond its primary duties. Henceforth, unions will return to their only proper place: as executive units within the state's economic blueprint, responsible for organizing labor and improving production discipline. The union is no longer the end; it is merely a tool to realize state reason."

  bill_CGT_pluralistic:0 "Union Pluralism Act"
  bill_CGT_pluralistic_desc:0 "§LUnions are shields used by workers to resist oppression; they should belong to everyone who creates value with their own hands. This law is a solemn declaration of this principle. It will completely break the CGT's monopoly over the word 'union.' From now on, peasants will be able to organize their own agricultural unions, artists will be able to establish their own creative societies, and teachers and doctors will possess federations representing their own interests. On the soil of France, a thousand union flowers shall bloom, and a more universal, diverse, and free collective will replace that single, rigid colossus of the past."

  bill_CGT_legitimacy:0 "CGT Legitimacy Act"
  bill_CGT_legitimacy_desc:0 "The CGT is not an obstacle to the Republic, but its foundation. It is this fortress cast by the working class that stood tall amidst the ruins of the old world, winning dignity, rights, and hope for the laborers. Today, those reformers who call themselves 'rational' attempt to use scissors to cut the Republic's umbilical cord, turning it into a tree without roots or water without a source.\n\nThe CGT Legitimacy Act will defend this legacy and push it toward a new stage. All workers, peasants, civil servants, intellectuals, and artisans—everyone who lives by labor in the Republic—must join the unified system of the CGT. All industrial unions, agricultural unions, and academic societies will be integrated as direct organizations of the CGT, jointly constituting the 'Labor Union' under the Republic. From now on, the CGT will not just represent workers, but will serve as the pillar of the Republic representing all laborers, its status solemnly established in the form of law."

  bill_basic_speech_freedom:0 "Basic Freedom of Speech"
  bill_basic_speech_freedom_desc:0 "Freedom of speech is a fundamental human right; we have granted all citizens the reasonable and legal ability to voice their opinions."

  bill_complete_speech_freedom:0 "Complete Freedom of Speech"
  bill_complete_speech_freedom_desc:0 "The Republic recognizes no boundaries to the expression of thought. Every citizen is free to criticize, debate, and publish without fear of state intervention, for a society of free labor must first be a society of free minds."

  bill_speech_freedom_under_scrutiny:0 "Freedom of Speech under Scrutiny"
  bill_speech_freedom_under_scrutiny_desc:0 "While speech is free, the security of the Revolution is paramount. To prevent the spread of reactionary propaganda and foreign subversion, certain expressions that threaten the stability of the Commune will be subject to state review."

  bill_speech_control:0 "Speech Control"
  bill_speech_control_desc:0 "In these times of crisis, the word must be as disciplined as the sword. All public discourse must align with the goals of the Revolution to ensure national unity against our enemies."

  bill_limited_womens_rights:0 "Limited Women's Rights"
  bill_limited_womens_rights_desc:0 "During the Old Republic, although they called themselves a 'democracy,' the women who make up half the population could not even vote. Many arrogant intellectuals believed women were ignorant and would be influenced by clericalism, just as the peasants voted for Louis Bonaparte during the Second Republic. Those conservatives didn't even view women as independent human beings. But facts have proven that women vote no differently than men; they simply make choices based on their corresponding social class. Naturally, after the revolution, we granted women the right to vote. Although this move drew opposition from many conservative revolutionaries, that is what revolution is—if nothing changed, why did we revolt?\n\nOf course, a revolution at the state level cannot change the perceptions of every individual in society overnight. The reality is that women's rights have not been fully protected; some industries remain closed to women, or they face blatant employment discrimination—much of which is backed by law. Many women, especially in underdeveloped regions, still hold deep ideological imprints; though we granted them the right to vote, they are 'ashamed' to do so. Meanwhile, female urban workers and intellectuals are calling for the perfection of women's rights protection—just like men, class divisions also appear among women."

  bill_developing_womens_rights:0 "Developing Women's Rights"
  bill_developing_womens_rights_desc:0 "During the Old Republic, although they called themselves a 'democracy,' the women who make up half the population could not even vote. Arrogant intellectuals believed women were easily swayed, yet facts proved otherwise. After the revolution, we granted women suffrage. While a revolution at the state level cannot change everyone instantly, we have begun to make progress. Women's rights are gradually being further protected. Although some discrimination persists, at least legally, such behavior is now a violation of the law. However, deep-seated cultural barriers remain in rural areas. Meanwhile, the call for true equality grows louder from the urban proletariat and the intelligentsia."

  bill_anti_discrimination:0 "Anti-Discrimination Act"
  bill_anti_discrimination_desc:0 "This act prohibits any form of discrimination based on ethnicity or origin. In the eyes of the Commune, there are no 'races,' only comrades in labor."

  bill_national_immigration:0 "National Immigration Act"
  bill_national_immigration_desc:0 "This act regulates the flow of people into the Republic, ensuring that those who seek to join our cause are vetted and integrated into the communal labor system."

  bill_freedom_of_religion:0 "Freedom of Religion"
  bill_freedom_of_religion_desc:0 "France is a multi-religious country. In addition to the traditional Catholic and Protestant denominations, there are Jewish and even Muslim communities. Although many revolutionaries adhere to atheism, implementing forced anti-religious measures would surely lead to popular opposition. Generally, we have continued the religious freedom policies of the Old Republic without significant modification."

  bill_free_immigration:0 "Free Immigration"
  bill_free_immigration_desc:0 "France has been a major country for immigration since the Industrial Revolution. We have labor immigrants from Southern, Central, and Eastern Europe, as well as Muslim and Black immigrants from former French African colonies. After the revolution, while many conservatives and lackeys of the Old Republic fled to Africa, most immigrants accepted the reality of the socialist revolution—after all, most of them are laborers as well. Relying on our status as the first socialist state and the center of the world revolution, leftists or laborers seeking a living from many countries hope to participate in our revolutionary construction; we naturally have no reason to refuse the goodwill of these comrades. However, the racism and nationalism that existed in the Old Republic cannot be eliminated in just over a decade; many French people still harbor resentment toward these minority immigrants—especially Jewish people."
  bill_free_immigration_tt:0 "§GThis will allow us to accept refugees when crises break out elsewhere in the world.§!\n§RHowever, this will lead to discontent among domestic nationalists and nativists.§!"

  bill_gender_equality:0 "Gender Equality Act"
  bill_gender_equality_desc:0 "This law formally establishes that all citizens, regardless of gender, possess equal rights in employment, pay, and social status. It is a total rejection of patriarchal relics in favor of revolutionary fraternity."

  bill_glorious_mothers:0 "Glorious Mothers Act"
  bill_glorious_mothers_desc:0 "This act provides state support and honors for women who raise the next generation of revolutionaries, recognizing motherhood as a vital service to the Commune's future."

  bill_rural_education_subsidy:0 "Rural Education Subsidy Act"
  bill_rural_education_subsidy_desc:0 "The formal implementation of the Rural Education Subsidy Act marks a historic reversal in the flow of the Republic's resources. Fields that have been neglected for decades will welcome a double baptism of knowledge and revolutionary spirit—newly built schools, modernized textbooks, and trained revolutionary teachers will enter every remote village, sowing the seeds of awakening in the hearts of peasant children.\n\nThis is not just an education policy; it is a reshaping of the social structure. We are extending the torch of education from the working class to the countryside, transforming the once-silent majority into literate, conscious, and organized builders of socialism."

  bill_comprehensive_education_program:0 "Comprehensive Education Program"
  bill_comprehensive_education_program_desc:0 "The passage of the Comprehensive Education Program marks a new stage in the educational endeavors of the Commune of France. Our goal is no longer just to eliminate illiteracy, but to cultivate 'versatile' talents capable of leading the country into the future. According to the act, the Commune will increase investment in science, technology, engineering, arts, and physical education to ensure our citizens possess strong bodies and advanced minds. While the resources required to implement this act may exacerbate regional imbalances in the short term, in the long run, a nation composed of well-rounded citizens will surely hold the advantage in competition with capitalist powers like Germany."

  bill_massive_tax_cuts:0 "Taxation is Theft Act"
  bill_massive_tax_cuts_desc:0 "The BGT has finally passed this radical fiscal reform bill, marking a fundamental shift in the economic power structure of the Commune. The central government's authority to tax and coordinate has been drastically reduced, with most fiscal resources returning to the local level to be managed by the 36,000 communes themselves. This change aims to maximize the autonomy and creativity of local cooperatives, establishing a truly bottom-up mutual aid economic network. While this will undoubtedly weaken the center's ability to conduct large-scale national planning, supporters firmly believe that a federation composed of vibrant, free communities is far more stable and prosperous than a state driven by central bureaucrats."

  bill_eight_hour_workdays:0 "Eight-Hour Workday"
  bill_eight_hour_workdays_desc:0 "'Eight hours for work, eight hours for recreation, eight hours for rest' has always been a basic socialist demand. If a regime cannot even implement the eight-hour workday, it is unworthy of the name of socialism. Many capitalist countries, out of fear of worker revolution—much like our own—have also implemented an eight-hour workday. But the eight-hour workday spoken of by capitalists is not a true eight-hour workday; overtime, wage arrears, and interference in life outside of work all indicate that the eight-hour workday implemented by capitalist states is merely a different way of exploiting the people under the guise of socialism.\n\nThe eight-hour workday is not an 'excuse for laziness' as detractors claim; on the contrary, our workers under the eight-hour workday have burst forth with labor efficiency far greater than that of the ten-hour workday or other longer systems. Not only that, the eight-hour workday gives workers ample leisure time to develop their interests and learn more, resulting in an increase in the quality of all people."

  bill_six_hour_workdays:0 "Six-Hour Workday"
  bill_six_hour_workdays_desc:0 "After intense debate, the 'Six-Hour Workday' has officially become a reality on the soil of the Commune of France. This is not only a giant leap for labor rights, but also a resounding declaration by the Commune of the superiority of its own socialist system. Shortened working hours mean our comrades will have more time for self-improvement, cultural creation, and family life. Critics worry this will weaken our industrial output. But the fact is that a society composed of fully rested, mentally free laborers can burst forth with a long-term creativity and cohesion that no amount of overtime can match."

  bill_industrial_structure_optimization_act:0 "Industrial Structure Optimization Act"
  bill_industrial_structure_optimization_act_desc:0 "The Industrial Structure Optimization Act will grant the Comité de Salut Public the power, through a newly established national planning agency, to identify and systematically dismantle industrial sectors deemed obsolete. The state will oversee the closure of target factories, the liquidation of their assets, and the redirection of capital toward designated 'priority industries.' The bill also establishes a national retraining and resettlement program for unemployed workers, aimed at helping them transition to more modern industrial sectors. Its stated goals are to improve national productivity, accelerate technological progress, and ensure the long-term competitiveness of the French economy."

  bill_national_industrial_synergy_act:0 "National Industrial Synergy Act"
  bill_national_industrial_synergy_act_desc:0 "A new code will be written into the laws of the Republic. It will give birth to a massive institution called the 'General Administration of National Industrial Modernization,' whose reach will extend into every underdeveloped corner. Parisian engineers will stand shoulder-to-shoulder with rural blacksmiths, and advanced technology will blend with ancient experience. Low-interest loans will nourish the parched land like drizzle, and expert blueprints will unfold on dusty chalkboards. The aim of the act is infusion, not amputation; to lift up every comrade who has fallen behind, rather than creating a host of ghosts abandoned by the era. It promises that on the road to the future, France will move forward together as a whole."

  bill_national_employment_platform:0 "Federal Labor Exchange"
  bill_national_employment_platform_desc:0 "The old shelters have collapsed; workers wander aimlessly in the cold wind of unemployment, while factories struggle to find the necessary gears in the mire of local protectionism. The Federal Labor Exchange is the Republic's response to this chaos. It will replace the nepotism of local unions with the state's iron will, and replace tavern promises with the cold logic of electromechanical tabulators. A vast network covering the entire country will be established; it will become the new heart of the Republic, pumping every drop of skilled blood to the posts where it is most needed. From now on, what determines your value is no longer who you know, but what you can do."

  bill_socio_economic_participation_promotion:0 "Socio-Economic Participation Promotion Act"
  bill_socio_economic_participation_promotion_desc:0 "The passage of the Socio-Economic Participation Promotion Act signifies that the Republic will take substantial reform steps in credit and business access standards. The bill significantly relaxes lending restrictions on small-scale cooperatives, rural collectives, and individual production units, and simplifies the registration procedures for commodity exchange and service provision within the communes.\n\nIts core goal is to activate grassroots economic vitality and encourage the laboring masses to organize production, conduct services, and participate in commodity circulation independently, provided they do not deviate from socialist principles. This not only helps alleviate the pressure on the state's planned economy but also promises the gradual formation of a more diverse and resilient socialist market structure."
  bill_socio_economic_participation_promotion_tt:0 "[bill_socio_economic_participation_promotion_extra]"

  Cof_piece_rate_economy_buff:0 "Socio-Economic Participation Promotion Act"
  bill_socio_economic_participation_promotion_extra_tt:0 "\nEvery §Y$industrial_complex$§! will consume [?0.1|R.1] of $econ_industry_basic$ per month and provide me with:\n  $MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: [?0.002|.2%+=]\n  $MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY_FACTOR$: [?0.001|.2%+=]\n  $MODIFIER_PRODUCTION_FACTORY_EFFICIENCY_GAIN_FACTOR$: [?0.002|.2%+=]\nBonus only applies when $econ_industry_basic$ is greater than [?50|.1Y]"

  bill_green_industry:0 "Green Industry Act"
  bill_green_industry_desc:0 "Industrial smokestacks were once the symbol of the Republic's strength, but today they have also become the source of pollution and disease in the eyes of the people. The proposal of the Green Industry Act is intended to break this opposition. Without sacrificing the speed of development, we must guide the Republic onto a new path that balances ecology and efficiency.\n\nThe bill plans to implement a new round of industrial transformation policies, imposing heavy taxes on high-pollution enterprises, encouraging the research and application of clean energy, and providing loan facilities and tax incentives for green projects. Simultaneously, the state will invest in a batch of 'Ecological Factory' pilots to set a transformation model for the entire industry.\n\nThis is a long-term commitment of the Republic to the future: in a world built by workers, even the air should belong to the people."

  bill_social_capacity_integration:0 "Social Capacity Integration Act"
  bill_social_capacity_integration_desc:0 "This legislation facilitates the merging of redundant industrial capacities across different communes, aiming to eliminate waste and standardize production protocols across the Federation."

  bill_social_economic_equality:0 "Socio-Economic Equality Act"
  bill_social_economic_equality_desc:0 "This act mandates equal resource distribution between urban industrial centers and rural communes, ensuring that the fruits of the revolution are shared by all laborers regardless of their geographical location."

  bill_commune_streamling:0 "Economic Commune Streamlining Act"
  bill_commune_streamling_desc:0 "A bureaucratic reform aimed at reducing the administrative layers within local economic communes to speed up decision-making and resource allocation."

  bill_union_commune_integration:0 "Union-Commune Integration Act"
  bill_union_commune_integration_desc:0 "This bill formally integrates the administrative functions of local trade unions with communal government bodies, creating a unified authority for local labor and social management."

  bill_free_economic_mutual_assistance:0 "Free Economic Mutual Assistance Act"
  bill_free_economic_mutual_assistance_desc:0 "Encourages the voluntary exchange of goods and services between communes without central mediation, fostering a decentralized network of socialist mutual aid."
  proud_to_be_human_being_extra:0 "[proud_to_be_human_being_extra_tt]"
  proud_to_be_human_being_extra_tooltip:0 "When $pop_satisfaction$ is greater than [?60|.1Y], all our economic values will develop by [?1|.1G] per month."

  bill_economic_relief_act:0 "Economic Relief Act"
  bill_economic_relief_act_desc:0 "Provides immediate state intervention and financial aid to communes facing temporary economic downturns or supply shortages."

  bill_universal_basic_benefits:0 "Universal Basic Benefits Act"
  bill_universal_basic_benefits_desc:0 "Establishes a baseline of social services and goods guaranteed to every citizen of the Republic, regardless of their employment status or productivity."

  bill_national_veterans_horor:0 "National Veterans Honor Act"
  bill_national_veterans_horor_desc:0 "A symbolic and material tribute to those who fought for the revolution, providing them with prioritized access to housing, healthcare, and communal honors."

  bill_local_committee_reform:0 "Local Committee Reform Draft"
  bill_local_committee_reform_desc:0 "A structural overhaul of the local committee system to increase transparency and ensure the election process remains free from guild-based nepotism."

  bill_local_council_reform:0 "Local Council Reform Draft"
  bill_local_council_reform_desc:0 "Redefines the legislative powers of local councils in relation to the federal BGT, clarifying the boundaries of local autonomy."

  bill_expanded_police_department:0 "Expanded Police Department"
  bill_expanded_police_department_desc:0 "Allocates additional resources to the Gendarmerie and local security forces to maintain order and counter-revolutionary activities."

  bill_reduce_agricultural_taxes:0 "Relaxed Agricultural Taxes"
  bill_reduce_agricultural_taxes_desc:0 "Lowers the quota of grain and produce required from rural communes, allowing farmers to retain more for local consumption or mutual aid exchange."

  bill_reduce_comsumption_taxes:0 "Reduced Consumption Taxes"
  bill_reduce_comsumption_taxes_desc:0 "Lowers the tax burden on essential consumer goods to increase the purchasing power and quality of life for the average laborer."

  bill_extended_duration_of_education:0 "Extended Duration of Education"
  bill_extended_duration_of_education_desc:0 "Mandates additional years of technical and political education for the youth, delaying their entry into the workforce in exchange for higher skill levels."

  bill_CGT_administrative:0 "Bureaucratized CGT"
  bill_CGT_administrative_desc:0 "Transitions the CGT from a militant union organization into a formal administrative arm of the state bureaucracy."

  bill_CGT_administrative_direct:0 "Bureaucratized CGT: Direct Administration"
  bill_CGT_administrative_direct_desc:0 "Allows the central CGT leadership to directly appoint administrators to local production units, bypassing local elections."

  bill_CGT_administrative_picket:0 "Bureaucratized CGT: Picket System"
  bill_CGT_administrative_picket_desc:0 "Formalizes the union picket lines as a state-sanctioned disciplinary force to ensure production targets and labor discipline."

  bill_trade_union_empowerment:0 "Trade Union Empowerment Act"
  bill_trade_union_empowerment_desc:0 "Grants trade unions veto power over factory management decisions and a larger share of the national budget for social programs."

  bill_ten_year_model:0 "Ten-Year Term Model"
  bill_ten_year_model_desc:0 "Extends the legislative term of the BGT and the executive term of the CSP to ten years to ensure long-term policy stability."
  bill_ten_year_model_tt:0 "Supreme elections will take place every ten years."

  bill_interwar_special_status:0 "Interwar Special Status Act"
  bill_interwar_special_status_desc:0 "Grants the state emergency powers to regulate the economy and suppress dissent in preparation for potential external conflicts."

  bill_freedom_of_assembly:0 "Freedom of Assembly"
  bill_freedom_of_assembly_desc:0 "Guarantees the right of all citizens to gather peaceably for political or social purposes without state interference."

  bill_assemblies_requiring_notification:0 "Assemblies Requiring Notification"
  bill_assemblies_requiring_notification_desc:0 "While the right to gather is maintained, organizers must notify the Delegate for Internal Security in advance to ensure public order."

  bill_national_counterintelligence:0 "National Counterintelligence Act"
  bill_national_counterintelligence_desc:0 "Strengthens the surveillance and investigative powers of the DSRG to identify and neutralize foreign agents and domestic subversives."


























  cofpolitics.1.title:0 "Map Color?"
  cofpolitics.1.desc:0 "This is an optional choice. You may keep the blue map color for [FRA.GetName], or choose the red map color."
  cofpolitics.1.a:0 "Blue is France."
  cofpolitics.1.b:0 "Red is the Revolution."

  cofpolitics.2.title:0 "Syndicalists"
  cofpolitics.2.desc:0 "The Syndicalists, also known as the Orthodoxy or the Establishment. As the political bloc that has controlled the Fédération des Communes de France for over a decade, their ideology is 'Syndicalism.' Although their interpretations of Syndicalism may vary internally, they primarily operate through the influential Confédération Générale du Travail (CGT) and the largest party in the BGT—the Parti Ouvrier Unifié (POU)—a pro-syndicalist revolutionary party that split from the SFIO during the civil war. Although center-left parties joined the revolutionary ranks shortly after the civil war began, the POU's first-mover advantage secured a significant majority in the BGT elections following the revolution's victory.\n\nDuring the first term, to achieve 'unanimous' governance, the POU-CGT alliance chose the anarchists as their allies. At that time, the AFA acted only as a small-to-medium organization holding a key minority position in parliament; as long as the AFA joined the governing coalition, the 1922 government could pass any bill. However, during the 1925 economic reform debate, to secure AFA votes for passage, the Syndicalists eventually made certain concessions to the AFA. This, however, did not prevent some anarchists from leaving.\n\nThe alliance between the POU-CGT bloc and the AFA lasted until the outbreak of the 'Case against the CGT' in 1934. This crisis directly damaged the POU-CGT bloc's political credit, leading many party and union members to leave. Although Marceau Pivert, then chairman of the CSP, managed to maintain the operation of the administrative staff, public perception of the Syndicalists became polarized.\n\nFacing the 'Case against the CGT', different factions within the Syndicalists emerged. The Moderates, accused of being 'bureaucrats,' believed that the CGT should indeed be reformed or restricted to maintain the stability of Communal politics as much as possible. Meanwhile, the Radicals, branded as 'madmen,' believed the CGT should further rationalize its actions rather than sacrifice the purity of Syndicalism for the sake of so-called political stability."
  cofpolitics.2.a:0 "Moderates."
  cofpolitics.2.b:0 "Radicals."

  cofpolitics.3.title:0 "Moderates"
  cofpolitics.3.desc:0 "The Moderates are primarily represented by the CGT in parliament and are considered the 'establishment within the establishment.' Their understanding of Communal politics is based more on realistic considerations—it could also be said they are more supportive of 'Industrial Unionism.' For them, union organizations are generated based on specific industries; a union in a coal plant and a union in a textile factory are two different organizations. The CGT, as a system linking different industries, is itself a compromise mechanism, which they view more as a coordinating body.\n\nAfter the revolution, with the CGT's economic dominance and the POU-CGT's legislative dominance, a 'bureaucratic system' (though Syndicalists would not call it that) flourished within the CGT. In the eyes of the Moderates, this is not a problem to be denied but a 'gradual state' toward Syndicalism. They admit there are many problems within the CGT, but take the view that drastic action is unnecessary. They believe they can implement steady reforms without negating the CGT's status—whether economic or political.\n\nThe Moderates attempt to maintain the Syndicalist 'Big Tent' dominance, but the break with the AFA caused by the 'Case against the CGT' seems to herald the bankruptcy of the Big Tent strategy. However, for these moderate establishmentarians, limited concessions and compromises are part of realpolitik. Although the Radicals call them 'bureaucrats' and 'traitors to Syndicalism,' they consistently feel they are the pragmatic workers steadily advancing the cause of Syndicalism."
  cofpolitics.3.a:0 "Typical Establishmentarians."

  cofpolitics.4.title:0 "Radicals"
  cofpolitics.4.desc:0 "Members of the Parti Ouvrier Unifié are often called Syndicalist Radicals. By rarely siding with the CGT in the 'Case against the CGT', they significantly offended almost all factions except the CGT. However, they do not actually support the CGT discriminating against non-CGT workers; rather, they believe such incidents occur not because of the CGT's abuse of power, but because the CGT's coverage is not wide enough. The Radicals call themselves the 'true Syndicalists,' largely based on their support for 'Solidarity Unionism,' a new syndicalist trend originating from the Industrial Workers of the World (IWW) in the United States.\n\nIn fact, the Radicals strongly oppose the bureaucracy within the CGT and support liberating the unions from the 'Medieval Guild Model' (their derogatory term for Industrial Unionism), giving actual power to the grassroots workers instead of shaping a top-down organizational system. Simultaneously, they are fed up with the meddling of local councils/committees with the CGT. Since the CGT actually possesses the ability to organize production and community governance, they believe the CGT should be treated directly as the true executive-legislative body, rather than being remote-controlled through local councils and committees.\n\nAlthough the Radicals' political and economic views have put them at odds with other factions, in terms of supporters, the Radicals are not a niche faction. They receive support from many urban workers, and some anarchists persuaded by Solidarity Unionism also agree that this is the true 'Anarcho-Syndicalism' paradigm."
  cofpolitics.4.a:0 "An alliance of lone heroes."

  cofpolitics.5.title:0 "Worker-Peasants"
  cofpolitics.5.desc:0 "'Worker-Peasants' is not an official name; it refers to the electoral alliance formed by the Parti Communiste Ouvrier et Paysan (PCOP) and the Association des Fédéralistes Anarchistes (AFA). Although this faction only officially appeared on the Communal political stage after the 'Case against the CGT', the political demands of the Worker-Peasants have existed for a long time. Due to the Syndicalists' favoritism toward urban workers—specifically toward CGT members in the cities—rural workers and peasants, non-CGT workers, and the growing middle class have long been dissatisfied with the authorities' policies.\n\nAfter the 'Case against the CGT' completely ignited the people's passion for opposing the establishment, the AFA, which led the exposure, chose to withdraw from the POU-CGT governing coalition. The PCOP, which had long worked among marginalized workers and peasants, sensed the opportunity for change. At Marcel Cachin's proposal, the PCOP and AFA eventually formed an electoral alliance to jointly oppose the POU-CGT bloc."
  cofpolitics.5.a:0 "Communists."
  cofpolitics.5.b:0 "Anarchists."

  cofpolitics.6.title:0 "Communists"
  cofpolitics.6.desc:0 "On the eve of the revolution, a great debate broke out within the Section Française de l'Internationale Ouvrière (SFIO) regarding whether to participate in the general strike and mutiny. The result was the expulsion of Souvarine and a group of pro-syndicalist elements, and the Parti Ouvrier Unifié founded by Souvarine chose to side with Monatte's Comités Syndicalistes Révolutionnaires. In the subsequent revolutionary wave that swept across France, the SFIO eventually sided with the people, but the opportunity had already been seized by the POU and CGT. Although the SFIO remained the second-largest party and the third-largest political bloc in parliament after the revolution, its wavering stance during the revolutionary history led more urban workers to choose the POU-CGT alliance.\n\nLater, during the 1925 economic reform debate, a fierce argument broke out within the SFIO regarding whether to support the motion, after which the 'Republicans' led by Marcel Déat chose to leave and established the Union Jean Jaurès (UJJ). In 1926, a 'shock troop' privately organized by Jacques Doriot—composed of lumpenproletarians and gang members—clashed with the CGT. This once placed the SFIO under immense public pressure, leading the SFIO to eventually expel Jacques Doriot, who then chose to form his own party: the Parti populaire français (PPF).\n\nAfter a series of internal struggles, the SFIO suffered a crushing defeat in the 1927 elections. Marcel Cachin officially took power and reorganized the SFIO into the Parti Communiste Ouvrier et Paysan (PCOP), shifting the electoral strategy to favor peasants rather than competing with the POU-CGT for urban workers' votes. This move allowed the PCOP to achieve the status of the second-largest party and third-largest political organization in the 1932 elections. The subsequent 'Case against the CGT' gave the PCOP a golden opportunity, as urban workers gradually became disillusioned with the POU-CGT and turned to the PCOP. To expand this advantage, Cachin chose to approach the AFA, ultimately reaching a political alliance."
  cofpolitics.6.a:0 "Reformers of compromise."

  cofpolitics.7.title:0 "Anarchists"
  cofpolitics.7.desc:0 "Anarchism, or Libertarianism, has always been the mainstream narrative of the French left-wing movement. They oppose the state, oppose war, and consistently stood on the side of peace during the Great War. Jean Grave and Peter Kropotkin's 'Manifesto of the Sixteen' united European anarchists—at least uniting the French anarchist movement—leading the bourgeois government and the traitors in the 'Union Sacrée' to denounce anarchists as 'national criminals.' But facts proved that those who stood on the wrong side were these traitors. As the Western Front collapsed, Monatte's Comités Syndicalistes Révolutionnaires gradually took control of the CGT, and numerous anarchist organizations began to cooperate with the CGT. On the day after the general mutiny of the soldiers, the anarchists joined the revolutionary ranks, followed by a revolution that swept all of France.\n\nMonths after the revolution ended, Jean Grave and Peter Kropotkin founded the Association des Fédéralistes Anarchistes (AFA) in Paris, unifying the anarchist organizations scattered across the country during the war. They prepared for a grand victory in the first federal elections of 1922.\n\nBut they proved to be too optimistic. The AFA ended up joining the POU-CGT governing coalition in a key minority position—at this time, they had no complaints, as they still viewed Syndicalism as a small variant of Anarchism. But as time progressed, more and more anarchists began to notice the bureaucratization trend of the CGT. The 1925 economic reform debate further drove anarchists who supported the POU-CGT back to the AFA or into independent activity.\n\nMeanwhile, the Platformist group organized by the Ukrainian exile Nestor Makhno also gained influence within the AFA. However, under the leadership of the anarchist veteran Sébastien Faure, the AFA maintained its big tent alliance of Anarcho-Communism, Anarcho-Syndicalism, and Individualist Anarchism. Until the outbreak of the 'Case against the CGT', the Syndicalists instantly became the target of all, and the AFA finally chose to break with the POU-CGT alliance, forming an electoral alliance with the PCOP through the mediation of Marcel Cachin."
  cofpolitics.7.a:0 "Three times is the limit."

  cofpolitics.8.title:0 "Jacobins"
  cofpolitics.8.desc:0 "In the early politics of the Commune, there were no so-called 'Jacobins'; even those who advocated for the Commune to form a more centralized system did not consider themselves 'Jacobins.' The reason is obvious: in the early political environment of the Commune, a group needing the expression of 'Jacobin' demands had not yet appeared. However, as the revolution was consolidated and the economy resumed development, the former radical liberals and the increasingly large middle-class population began to find they had no voice in Communal politics.\n\nMarcel Déat was the representative of this. He was originally a member of the SFIO, but was categorized as part of the 'Right' during the 1925 economic reform debate. He eventually left in anger and founded the Union Jean Jaurès with comrades who were expelled alongside him. Subsequently, Déat began to conceive a revolutionary construction model different from the SFIO and POU-CGT, during which he met Adrien Marquet. The two jointly published the 'Neo-Socialist Manifesto' in 1930 and reorganized the UJJ into the Parti Socialiste de France (PSF). Neo-Socialism declared a more centralized political and economic model. The following year, they absorbed the Parti populaire français (PPF) founded by Jacques Doriot, who had also been expelled from the SFIO.\n\nDue to their reverence for French national history and their dissatisfaction with the Commune's existing decentralized system, Déat and Marquet often called themselves 'Jacobins,' while Doriot often preached the virtuous despotism of the Reign of Terror. This led the masses to prefer referring to them as Jacobins rather than the less recognizable name of the PSF."
  cofpolitics.8.a:0 "Neo-Socialists."
  cofpolitics.8.b:0 "Revolutionary Actionists."

  cofpolitics.9.title:0 "Neo-Socialists"
  cofpolitics.9.desc:0 "Neo-Socialism is the ideology created by Marcel Déat and Adrien Marquet, which declares that the state and technical experts should act as the dominant force after the revolution to 'construct the revolution.' Simultaneously, after witnessing the Commune's current dual-track system of parliament and committees—especially the engineering failures caused by the local assembly-committee system witnessed during economic inspections—the Neo-Socialists oppose the so-called parliamentary reformist model and believe the incumbent Syndicalist-Anarchist alliance is pulling France into an abyss of chaos.\n\nJean Jaurès always tried to combine Republicanism with Marxism, and Neo-Socialism was deeply influenced by Jean Jaurès. Although Neo-Socialism opposes the parliamentary reformist model, it also rejects reshaping Communal politics through another violent revolutionary civil war. Thus, they turned their gaze to the Comité de Salut Public. Neo-Socialists unabashedly declare their intent to reform the CSP into a near-dictatorial organ, turning the BGT into an optional appendage of the CSP.\n\nSuch a straightforward declaration of dictatorship met with joint opposition from the other factions, but the technocratic model it declared still received support from many in the middle class and bureaucrats within the political system. Especially after news spread nationwide of the economic leap brought to the Bordeaux Commune under 'Neo-Socialist reforms,' many non-CGT workers and urban middle-class citizens began to support or at least sympathize with the Neo-Socialist movement."
  cofpolitics.9.a:0 "Are they even still Socialists?"

  cofpolitics.10.title:0 "Revolutionary Actionists"
  cofpolitics.10.desc:0 "Although the Revolutionary Actionists now exist as a sub-faction within the PSF, their predecessor was actually the Parti populaire français (PPF). Founded by Jacques Doriot—who threw the SFIO into a public relations crisis by organizing lumpenproletarians and gangs to attack the CGT, an action he personally claimed was a just move against CGT hegemony—and his close friend Henri Barbusse. Generally, the PPF was more like Doriot's own 'church organization.' He formed a paramilitary organization—though they used fists and clubs—by gathering idle men from the streets and relying on connections with gangs. After forming the PPF, Doriot frequently recruited those disheartened by their expulsion from the SFIO, seemingly trying to mold himself as a revolutionary vanguard who appreciates talent.\n\nAfter his expulsion, Doriot concluded that both the SFIO and the POU-CGT were traitors who had betrayed Socialism, which is why he wanted to form the PPF to defeat them. However, the PPF and the 'Shock Troops' (the nickname of its paramilitary organization) founded by Doriot could only exert influence in local areas. To gain seats in the BGT, they first had to clarify their stance and differentiate themselves from those 'degenerates.' Doriot and Barbusse resolved to find a new revolutionary policy from France's revolutionary tradition, combining Saint-Simon's 'Industrial State' socialism, the revolutionary terror concepts of Robespierre and the Jacobins, with Blanqui's secret society organizational forms, and absorbing some Marxist ideas to establish so-called 'French Indigenous Vanguardism.'\n\nHowever, the PPF with its policy guidelines failed to secure many seats in the BGT elections, leaving Doriot disheartened for a time. But after Déat published the 'Neo-Socialist Manifesto' and reorganized to establish the PSF, Doriot quickly identified this as the opportunity to save his political life. Although most members of the PPF did not like the PSF, which was composed of somewhat professional technocratic supporters, under Doriot's personal persuasion—or rather, command—the PPF successfully became part of the PSF."
  cofpolitics.10.a:0 "Conspiratorial rebels."

  cofpolitics.11.title:0 "Sorelians"
  cofpolitics.11.desc:0 "Georges Sorel was arguably one of the greatest philosophers in French history, and his influence on French Marxism, Socialism, and Revolutionary Syndicalism was monumental. Although his health failed in his later years, he led the revolution and witnessed the birth of the Commune. In the early days of the Commune, Sorel was undoubtedly the 'most orthodox Revolutionary Syndicalist,' and his opinion was sought for many policies. At that time, there were no so-called 'Sorelians'; one could even say the entire Syndicalist faction was 'Sorelian.'\n\nHowever, all this changed after Sorel's death. Former comrades began to divide Sorel's political legacy and sought to occupy his political position. A series of political struggles eventually led Georges Valois—a close friend of Sorel and a veteran of the Great War—to lead a series of Sorel supporters away, taking over the 'Confédération Nationale-Syndicaliste' established in Sorel's final years, and began transforming the CNS.\n\nHaving witnessed the chaos of early Communal politics, Valois believed that Sorel had changed his views in his later years, declaring that a more centralized system should be established after the revolution. He claimed that the myth of the General Strike was merely for overthrowing the Bourgeois Republic, not the way to build a Socialist Motherland.\n\nOther supporters of Sorel, though also having left the Syndicalists, believed Valois' claim of Sorel's centralizing tendencies was a misinterpretation of Sorelianism. They preferred the ideology of Sorel's youth while actively absorbing trendy cultures such as Futurism and Surrealism. The 'Young Sorelian Vanguard Movement' launched by Georges Bataille in the cultural sphere became the primary organization for these Sorel supporters."
  cofpolitics.11.a:0 "Old Guards."
  cofpolitics.11.b:0 "Youths."

  cofpolitics.12.title:0 "Old Guards"
  cofpolitics.12.desc:0 "After Sorel's death, the Confédération Nationale-Syndicaliste he founded was transformed by Valois, absorbing most Sorelians disillusioned with the Syndicalists. Simultaneously, Valois used his status as a Great War veteran to court other veterans and called for society to focus on the welfare of Great War survivors. While other political factions were rebuilding the social economy, Valois believed war preparations should be accelerated to reclaim France's lost territories. This nationalist rhetoric did not generate much resonance initially, but after the Commune's economy had basicially recovered, the people—relieved from reconstruction work—began to re-examine revanchism against Germany.\n\nValois declared that before Sorel's death, his thoughts turned toward a more centralized ideology, believing the myth of the General Strike could not continue to support the construction of a new society, especially with French territory occupied by other nations. To find a myth that could maintain the post-revolutionary order, Valois turned to French nationalism and revanchism against Germany, and began integrating 'Warrior Culture' into a new myth. Valois called this the 'Proletarian National Myth.'\n\nRegarding economic issues, the Old Guards advocate for a 'National Organic Economy' where the entire nation acts as one, goal-oriented—currently, the decisive battle against German Imperialism. Unquestionably, this brings centralization at the political level; however, they are not like the Jacobins who treat the CSP as a tool for political ambition. Rather, they are actually quite opposed to 'dictatorship' and only pursue 'centralization' in the national sense. Thus, their demand is to grant more power to the BGT and eventually abolish the CSP, reclaiming executive power so that the BGT acts as a super-assembly combining legislative and executive functions."
  cofpolitics.12.a:0 "Followers of the pioneer."

  cofpolitics.13.title:0 "Youths"
  cofpolitics.13.desc:0 "Not all Sorel supporters agreed with Valois' claim of Sorel's late-life ideological change, but they lacked a core guiding thought, thus most acted as independent individuals. It wasn't until Georges Bataille started the 'Young Sorelian Movement' that the Sorelian factions outside the CNS reunified into a potent political force.\n\nHowever, due to their long absence from political life, this faction lacked sufficient influence. After the 'Young Sorelian Movement' appeared, Valois did not show hostility, but instead courted them through a 'Sorelian Alliance.' But out of disgust for party politics, the Young Sorelian Movement ultimately chose to establish the 'Sorel Club', cooperating with the CNS as allies rather than merging into the Confédération Nationale-Syndicaliste.\n\nThe Sorel Club actually includes not only those non-Valois Sorelians but also Surrealists led by André Breton and various niche ideological factions. One could even say the Sorel Club is less an organization of Sorelians and more a club for alternative intellectuals and new revolutionary scholars. At the same time, the Sorel Club has many young people who grew up under the revolutionary system; they have views on society different from traditional ideologies, but because of their age, they find it difficult to express their voices. Here, they have finally found a 'Revolution' that belongs to them."
  cofpolitics.13.a:0 "Geniuses and oddities."

