  desc_argue_result_012:0 "We almost held on... for most of the time, we successfully maneuvered with the opponent, dragging the debate into a stalemate. However, in the most critical round, the opponent's argument tore a tiny gap and ultimately decided the course of the entire debate. Suppressed, relieved celebrations came from the opposition camp. Though not a rout, we lost in the end."
  desc_argue_result_120:0 "We once saw the dawn of victory; in one round, our sharp counterattack left the opponent speechless. Unfortunately, the opposition, with better preparation, regained the upper hand in subsequent engagements. As the speech ended, the hall filled with the regrettable sighs of our supporters. Though defeated with honor, the bitterness of failure remains hard to swallow."
  desc_argue_result_021:0 "This was a frustrating debate. From the beginning, we were in a position of passive defense, only barely able to withstand round after round of offensive from the opponent. Although we fought hard to pull back a draw, we were ultimately beyond redemption. The opposition's victory was a matter of course; we must admit our preparation was far inferior in this engagement."
  desc_argue_result_020:0 "A total rout. Every one of our arguments was ruthlessly deconstructed and criticized to shreds by the other side. The lecture hall was thick with the scent of failure; supporters were demoralized, while the opposition camp broke out in unabashed mockery and cheers. We were silenced and suppressed. In this engagement, our loss was absolute."
