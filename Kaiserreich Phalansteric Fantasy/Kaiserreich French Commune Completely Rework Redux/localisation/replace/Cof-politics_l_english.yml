  cofpolitics.12.title:0 "Old Guards"
  cofpolitics.12.desc:0 "After Sorel's death, the Confédération Nationale-Syndicaliste he founded was transformed by Valois, absorbing most Sorelians disillusioned with the Syndicalists. Simultaneously, Valois used his status as a Great War veteran to court other veterans and called for society to focus on the welfare of Great War survivors. While other political factions were rebuilding the social economy, Valois believed war preparations should be accelerated to reclaim France's lost territories. This nationalist rhetoric did not generate much resonance initially, but after the Commune's economy had basicially recovered, the people—relieved from reconstruction work—began to re-examine revanchism against Germany.\n\nValois declared that before Sorel's death, his thoughts turned toward a more centralized ideology, believing the myth of the General Strike could not continue to support the construction of a new society, especially with French territory occupied by other nations. To find a myth that could maintain the post-revolutionary order, Valois turned to French nationalism and revanchism against Germany, and began integrating 'Warrior Culture' into a new myth. Valois called this the 'Proletarian National Myth.'\n\nRegarding economic issues, the Old Guards advocate for a 'National Organic Economy' where the entire nation acts as one, goal-oriented—currently, the decisive battle against German Imperialism. Unquestionably, this brings centralization at the political level; however, they are not like the Jacobins who treat the CSP as a tool for political ambition. Rather, they are actually quite opposed to 'dictatorship' and only pursue 'centralization' in the national sense. Thus, their demand is to grant more power to the BGT and eventually abolish the CSP, reclaiming executive power so that the BGT acts as a super-assembly combining legislative and executive functions."
  cofpolitics.12.a:0 "Followers of the pioneer."

  cofpolitics.13.title:0 "Youths"
  cofpolitics.13.desc:0 "Not all Sorel supporters agreed with Valois' claim of Sorel's late-life ideological change, but they lacked a core guiding thought, thus most acted as independent individuals. It wasn't until Georges Bataille started the 'Young Sorelian Movement' that the Sorelian factions outside the CNS reunified into a potent political force.\n\nHowever, due to their long absence from political life, this faction lacked sufficient influence. After the 'Young Sorelian Movement' appeared, Valois did not show hostility, but instead courted them through a 'Sorelian Alliance.' But out of disgust for party politics, the Young Sorelian Movement ultimately chose to establish the 'Sorel Club', cooperating with the CNS as allies rather than merging into the Confédération Nationale-Syndicaliste.\n\nThe Sorel Club actually includes not only those non-Valois Sorelians but also Surrealists led by André Breton and various niche ideological factions. One could even say the Sorel Club is less an organization of Sorelians and more a club for alternative intellectuals and new revolutionary scholars. At the same time, the Sorel Club has many young people who grew up under the revolutionary system; they have views on society different from traditional ideologies, but because of their age, they find it difficult to express their voices. Here, they have finally found a 'Revolution' that belongs to them."
  cofpolitics.13.a:0 "Geniuses and oddities."

  cofpolitics.14.title:0 "The Dispute of Bread and Gears"
  cofpolitics.14.desc:0 "Night, Paris, Belleville district. The air in a worker's tavern is as thick as congealed butter, heavy with the scent of sweat, tobacco, and cheap wine.\n\nÉtienne Rousseau feels like a stranger. He is one. Three months ago, he bid farewell to the forgotten, barren lands of central France and his family's small farm. Armed with the Commune's promise of employment and a thick country accent, he came to this behemoth of steel and steam. By day, in the workshops of the Renault factory, he uses the hands once accustomed to soil and plows to serve cold stamping machines. By night, he comes here, attempting to wash away the day's exhaustion and loneliness with a glass of wine.\n\nThat is where trouble found him.\n\nAt the neighboring table sit several young locals in decent work clothes. They are the darlings of the Paris Commune—technical school students, future engineers. Their conversation is filled with jargon Étienne doesn't understand and an innate, condescending confidence.\n\n'...So, the root of the problem lies in the alienation of the relations of production, not the productive forces themselves...' one bespectacled youth pontificates, his gaze sweeping over Étienne with a hint of imperceptible contempt. 'Of course, getting certain comrades to understand this might be... difficult.'\n\nHis companions chuckle. Another tall, thin youth speaks up, his voice soft but sharp as a needle: 'Look at his hands. Pure labor power. They send the strongest cattle to Paris to turn the gears, while staying in the countryside themselves to enjoy the modern life we created. That is the revolutionary division of labor between urban and rural, is it not?'\n\nThe tavern noise seems to drop several decibels instantly. Étienne grips his glass, his knuckles whitening from the force. He looks up, meeting those mocking eyes, and says word for word: 'My hands are used to grow the bread in your mouths. These hands, like your hands that fiddle with blueprints, both serve France. No, these hands are more important—because without bread, your theories and gears are just a pile of rusting scrap metal.'\n\nThe air freezes. The youth with glasses stands up, his face flushing red. 'Scrap metal? You call the industrial heart of the revolution scrap metal? What do you know, peasant! We are building a brand-new nation with science and order, while you—you farmers—will only face the yellow earth with your backs to the sky, just like centuries ago! You are the past of France, and we are the future!'\n\n'The future doesn't fill a stomach!' Étienne stands up as well, knocking over the glass on the table.\n\nA scuffle ensues, quickly broken up by other workers. But it no longer matters. This dispute over bread and gears, like a drop of ink, has fallen into the seemingly clear water of France. The next day, Parisian tabloids report the incident with inflammatory headlines—'A Peasant's Ignorance and Resentment toward Industry.' Meanwhile, provincial newspapers strike back—'Urban Arrogance: Who is Being Ungrateful?'\n\nA small incident, at the wrong moment, has become a lever sufficient to pry the whole nation. The deep, pre-existing chasm between city and countryside has been bloodily torn open, exposed to all."
  cofpolitics.14.a:0 "What did we do wrong?"
  cofpolitics.14.b:0 "We have made too many mistakes, comrade."

  Cof_intensified_urban_rural_conflicts:0 "Intensified Urban-Rural Conflict"
  Cof_intensified_urban_rural_conflicts_desc:0 "France has two hearts, beating at different frequencies, tearing the nation into two worlds that do not understand each other. One roars in the furnaces and assemblies of Paris, building the world's tomorrow with gears and theories; it is proud of its strength, viewing the vast countryside as an obsolete but necessary piece of its grand blueprint. The other beats silently among endless fields, nourishing that increasingly distant and arrogant city with sweat and ancient rhythms.\n\nThe revolution promised to connect these two hearts, but the cold reality of the price scissors has only brought the impatient contempt of elites and the annoying noise of machinery. Now, the silent heart has finally begun to find its own voice, recounting forgotten toil and contributions. A deep crack is silently spreading across the Republic's land, turning comrades into neighbors, and neighbors into enemies."

  Cof_eased_urban_rural_conflicts:0 "Eased Urban-Rural Conflict"
  Cof_eased_urban_rural_conflicts_desc:0 "The chasm that once tore France into two worlds is slowly mending.\n\nThe roar of Parisian furnaces seems less jarring; in the vast fields, the long silence is being replaced by a cautious hope. New tractors and fertilizers from the cities are a belated compensation for past debts; and what is sent from the countryside to the capital, besides bread, is a rekindled trust in the common cause.\n\nIn worker taverns, people begin to talk about the hardship of growing food; in rural markets, people discuss the changes brought by industry. The two Frances are clumsily, tentatively learning to speak the same language.\n\nThe cracks remain, the scars unhealed, and the road to true unity is still long. But at least, the city and the countryside are no longer turning their backs on each other, but have begun to walk side by side toward the same direction."

  cofpolitics.15.title:0 "The Fury of April 11th"
  cofpolitics.15.desc:0 "April 11, 1938, Paris. According to official arrangements, celebrations for Women's Day—established to commemorate the 'Union des Femmes' founded on April 11, 1871—are proceeding orderly at the Place de la République. BGT representatives deliver formulaic speeches from the stage, praising female comrades for their 'equally important contributions' to the revolution in factories and families. However, the atmosphere below the stage is far from harmonious. At the edge of the official parade, a crowd far larger than expected is gathering, holding uncensored signs: 'Bread and Roses, Both are Essential!', 'Our Wombs Do Not Serve the State!', 'Down with the Tyranny of Housework!'\n\nThese are the most radical feminists, anarchists, and left-wing socialists within the Commune. In their eyes, this official celebration is merely another political show by the male leadership to whitewash reality. Years have passed since the revolution's victory, but true liberation for women has been indefinitely postponed. They remain trapped in traditional family roles, promises of equal pay for equal work remain a dead letter in many unions, and at the high-level meetings of the BGT and CSP, female voices are negligible. Senior activists like May Picqueray have long lost patience with this 'patriarchal syndicalism.'\n\nAs the official parade prepares to depart, these 'uninvited guests' suddenly merge into the main road, singing militant songs and chanting slogans that drown out the official loudspeakers. Chaos ensues. Militiamen responsible for maintaining order attempt to segregate them, leading to intense shoving and scuffles. Several leading feminists are forcibly arrested, but this only fuels the anger of more women. Soon, the entire parade evolves into a riot sweeping through central Paris; shop windows are shattered, and traffic is paralyzed.\n\nThis 'Women's Day Riot' shocked the entire Commune. Like a blinding bolt of lightning, it tore through the facade of revolutionary unity, placing a sharp question before everyone: whose revolution is this, after all?"
  cofpolitics.15.a:0 "Another mess."

  cofpolitics.16.title:0 "A Cursed Name"
  cofpolitics.16.desc:0 "'If his name were Martin, or Dupont, this would be at best a mediocre case of treason,' the Director of the Second Bureau of Counter-Intelligence whispered to the secretary beside him, standing behind the one-way glass. 'But this damned fate chose to name him Dreyfus.'\n\nFor the revolutionaries of the Commune of France, this surname is an awkward double curse. Forty years ago, the Left nearly tore French society apart for an officer named Alfred Dreyfus, elevating him as a totem of the victim under the tyranny of reactionary warlords. However, that Alfred, redeemed by this red flag, ultimately betrayed the workers in the wave of the Great Revolution. He chose the Old Republic, following Marshal Pétain into exile in Algiers, ending his life with the mark of a 'traitor' under the protection of a reactionary government.\n\nAnd now, history seems to be performing a crude black comedy. Sitting on the other side of the glass is Henri Dreyfus—former head of dispatch at the Strasbourg hub of the Imperial German Railway, a refugee after Black Monday. This Jew, who rose like a rocket to senior dispatcher of the General Railway Administration within two years thanks to his exquisite skills and the Commune's propaganda need to 'absorb Alsatian compatriots,' has now become the center of this storm.\n\n'In the past three weeks, we have intercepted and decrypted twelve urgent telegrams sent to Stuttgart. The contents all involve the main train schedules for the Meuse River defensive line.'\n\nThe interrogator slammed a heavy dossier onto the iron table, producing a dull thud. He stared at the dazed man before him, his gaze like that of one watching a dead rat.\n\n'The sender's code points to you—Henri Dreyfus. Shall I continue reading? This time we didn't forge evidence like the General Staff did back then. Frankly, your telegraphy technique is too amateur. Has the recruitment standard of the Abwehr fallen to this level?'\n\nDreyfus sat on the interrogation chair, gasping for breath, sweat soaking his collar. This was not his warm, bright office at the Railway Administration; this was the basement of the Cherche-Midi prison. The smell of mold and the interrogator's piercing gaze were slowly crushing his sanity.\n\n'I am asking you a question, Citizen Dreyfus!'\n\nA pen was slammed down before him, ink splattering across the interrogation table.\n\nThat sharp crack was the final straw. He could no longer hold it; the grievance of being wronged intertwined with the real guilt he carried caused him to completely break down.\n\n'It wasn't my choice... I'm not a spy! You don't understand...' Dreyfus stood up abruptly, his hands trembling as they gripped the edge of the table. His bloodshot eyes stared fixedly at the interrogator as he let out a desperate roar:\n\n'It's the Intelligence Bureau! Those Prussian gendarmes took my daughter! In Strasbourg! They sent me photos... they said if I didn't send the schedules, they would send Anna to a disciplinary camp! That's my daughter!!'"
  cofpolitics.16.a:0 "The interrogation continues."

  cofpolitics.17.title:0 "The Tragedy of a Forerunner"
  cofpolitics.17.desc:0 "Dreyfus's roar echoed in the narrow interrogation room, followed by a deathly silence. When he spoke again, his voice was hoarse and broken, like someone searching for embers in ruins. The interrogator did not interrupt. As the pen scratched across the paper, the story gradually pieced itself together.\n\nThe hurricane of Black Monday destroyed this middle-class family, instantly throwing them from a comfortable life into an abyss of poverty. He heard the Commune's merciful broadcast: 'As long as you have a skill, there is bread and a roof.'\n\nAfter discussions with his family, Henri Dreyfus and his wife made a decision: he would go to Paris alone to strike out, while his wife and daughter stayed temporarily at his mother-in-law's house. According to the plan, once he settled in Paris and secured the keys to the promised apartment, he would bring his family over, thus escaping the fate of homelessness with dignity.\n\nHowever, fate displayed its cruelest sense of humor.\n\nHe did indeed settle in Paris, climbing even higher than expected. But in his homeland to the east, to suppress riots triggered by the economic crisis, the German Empire pulled down the iron gate—martial law. German gendarmes knocked on the mother-in-law's door. Facing a household with no master, Henri's wife tried to lie, claiming tremulously that her husband had died of the flu, attempting to hide the fact that he had illegally crossed the border. This lie nearly fooled the police, until that envelope appeared.\n\nIt was a letter home sent by Henri. The letter overflowed with pride in his new life in Paris; he excitedly told his wife he had become a dispatcher for the Communal Railway and life was secured. At this moment, those words filled with love became the most fatal leverage. The gendarmes needed no more evidence; they took his daughter away. The charge was simple: 'Collusion with the enemy by an immediate relative.'\n\nFor Henri Dreyfus, this was a destined personal tragedy; but as the interrogator looked at the heavy confession in his hand, what he felt was a bone-chilling cold—for the Commune, was this not an even more terrifying political tragedy?\n\nThe name 'Dreyfus' alone, coupled with his sensitive identity, was enough to make this treason case suffocating. If he were merely a despicable man blinded by greed, we could rightfully push him to the execution ground and wash away the shame with bullets. But now, when the motive for treason is wrapped in the torn love of a father, where should the scales of justice lean?"
  cofpolitics.17.a:0 "I'm afraid we're tied to the same sinking ship, Mr. Dreyfus."

  cofpolitics.18.title:0 "Uproar in the BGT"
  cofpolitics.18.desc:0 "'Silence! Silence! Order!'\n\nThe gavel on the rostrum struck with such force it seemed it might break any second, but the dull thuds were like a drop of water into boiling oil, instantly drowned in the roars beneath the dome of the People's Assembly Hall. The moment the files regarding the 'New Dreyfus Affair' were formally submitted to the Bourse Générale du Travail, the anticipated political storm arrived as scheduled, even more violent than expected.\n\n'That cursed surname again!'\n\nIn the seats of the Parti Ouvrier Unifié, a grey-haired old representative buried his face in his palms, his voice leaking despair. For them, this was a historical nightmare repeating itself. 'Forty years ago we saved one, and he ran to Algiers; now we accept another, and he sells intelligence to Berlin. Have we not lost enough face already?'\n\nA group of CNS veterans in old military uniforms jumped onto their chairs, waving fists and spraying the poison of nationalism: 'Open your eyes and see! This is the nature of the Jew! They have no roots, no motherland, and no class loyalty! They are natural mercenaries—licking the boots of the French Republic's capitalists yesterday, and the German Emperor's boots today!'\n\nThe writer for 'L'Emancipation Nationale' didn't even look up at the chaotic scene; he was hunched over his knees writing furiously, the headline already drafted: 'From Algiers to Berlin: A Continuous Path of Betrayal.'\n\n'This is the shame of the system, not the individual!' a young anarchist representative rushed into the aisle, pointing at the rostrum and shouting, 'If the railway system were transparent, if it were directly supervised by workers' committees, this traitor would have been caught before he ever sent a telegram! It is our opaque, bloated bureaucracy that created this betrayal! And...' his voice trembled with emotion, '...are we to execute a father blackmailed into saving his daughter just to save the face of bureaucrats? This is a humanitarian massacre!'\n\n'A nutritionless farce,' Marcel Déat said coldly to the assistant beside him. 'Since the evidence is conclusive, the "father's" tears and the "Jewish" label are both meaningless. Treason is an objective fact, not a political drama. Any discussion of motive or bloodline is merely a manifestation of inefficiency.'\n\nThe gavel continued its weak pounding, and the noise seemed never to stop. But everyone knew that a 'Second Dreyfus Affair,' far more dangerous than the one forty years ago, had erupted."
  cofpolitics.18.a:0 "The trial of Henri Dreyfus will formally begin in one month."

  cofpolitics.19.title:0 "Bloodline of the Jew"
  cofpolitics.19.desc:0 "'Dreyfus.' For anti-semites and nationalists, this name is not just a surname; it is a totem, a prophecy awaited for forty years.\n\nJust like the fanatical 'anti-Dreyfusards' of old, they hate this name, first because he carries Jewish blood, and only second because he is a traitor. But history has played the cruelest joke: forty years ago, they had to forge evidence to prove a Jew was a traitor; today, Henri Dreyfus has hand-delivered irrefutable evidence of guilt to them.\n\nFor the first time, anti-semites and fanatical nationalists find themselves standing on the high ground of 'truth' and 'justice.' No forged bordereau, no lies from General Mercier—only raw, undeniable betrayal.\n\n'Le Nouveau Siècle', controlled by Georges Valois, did not publish crude racial slurs, but instead launched a series of special articles disguised as sociological analysis. They used a chillingly calm tone to argue the 'innate defects of cosmopolitans,' the 'inevitability of bureaucratic corruption,' and the 'necessity of a war of revenge against Germany.' This theoretical poison, cloaked in 'patriotism,' rapidly infiltrated the minds of ordinary workers—many simple French citizens put down their newspapers with no more doubts in their hearts: Henri Dreyfus must die, and this had nothing to do with hatred, only survival.\n\nIn contrast, Jacques Doriot's methods were filled with the scent of gunpowder. 'L'Emancipation Nationale' directly published that infamous editorial—'From Algiers to Berlin: A Continuous Path of Betrayal.' The article targeted not only Dreyfus, but all 'non-pure Frenchmen' who had flooded into the Commune after Black Monday.\n\nThat was the signal for violence. Doriot's 'shock troops' began to roam the streets of the eastern districts of Paris. The sound of breaking glass shattered the silence of the night—a prelude to the suffering of Alsatian refugees and Jewish shops. When police pinned these thugs to the ground, they did not beg for mercy; instead, they held their heads high and shouted: 'We are guarding France! We are doing what you dare not do!'\n\nAfter the revolution's victory, the Left had naively thought that the phantom of anti-semitism had been completely dispelled by the light of reason. But when crisis truly descended, when fear shrouded the city, people were horrified to find that those old ideas, regarded as ignorant and narrow-minded, had never truly left. They were merely lurking in the shadows, waiting for an opportunity.\n\nAnd now, Henri Dreyfus has given them that opportunity. This time, the thugs do not need to commit their deeds in the dark; they can brazenly wear the crown of 'justice' and raise their knives in broad daylight."
  cofpolitics.19.a:0 "This is only the first round."

