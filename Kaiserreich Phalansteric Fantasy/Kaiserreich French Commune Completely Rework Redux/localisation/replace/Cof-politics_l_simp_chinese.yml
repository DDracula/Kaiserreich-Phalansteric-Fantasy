  pop_worker_ui_text:0 "$class_pop_workers$：[?pop_workers|Y.1%%]\n满意度：[?pop_satisfaction_workers|Y.1%%]\n每月变化：[?modifier@monthly_change_popsw|+=.1%%]\n自然衰减：[?popswfade|+=.1%%]\n[?popsfdis|+=.1%%] 源于[DIS_attitude]的§Y$DIS$§!\n[?popsfev|.1%%+=] 源于$cof_econ_values$：[?cof_econ_values|.1+=]\n[?popsfeq|.1%%+=] 源于$econ_equal$：[?econ_equal|.1Y]\n[?billpopswc|+=.1%%] 源于顾问、社会法案或民族精神$tooltip_dividing_line$\n主导支持派系：[Cof_politics_workers_tendency]\n$Cof_politics_class_workers$$tooltip_dividing_line$\n由于[?pop_workers|Y.1%%]影响力的[?pop_satisfaction_workers|Y.1%%]满意度\n- $MODIFIER_PRODUCTION_FACTORY_START_EFFICIENCY_FACTOR$：[?w1_show|.2%+=]\n- $MODIFIER_PRODUCTION_FACTORY_EFFICIENCY_GAIN_FACTOR$：[?w2_show|.2%+=][Cof_politics_pop_impact_w]$pop_workers_impact_extra$"
  popw_text:0 "§g£pop_worker_texticon §O工人§!是公社体制下最大的收益群体，并且展现出对政治的浓厚兴趣，虽然大多数£pop_worker_texticon §O工人§!都会拥护§Y总工会§!的统治，但也有一部分工人，特别是在其他派系执政地区的工人，则会表现出明显的地域主义倾向。不过，在§Y“诉CGT案”§!后，£pop_worker_texticon §O工人§!群体也产生了一部分分化，尤其是不是§Y总工会§!成员的£pop_worker_texticon §O工人§!，开始转向其他的解决方案§!"

