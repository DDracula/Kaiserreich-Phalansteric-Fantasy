  cofpolitics.133.title:0 "不欢而散"
  cofpolitics.133.desc:0 "儒奥的声音平静但坚定：“我们不可能接受这些，乔治。”\n\n这句话像一块石头投入冰封的湖面，瞬间让房间里最后一点回旋的余地也消失了。瓦卢瓦脸上的表情没有变化，但儒奥能感觉到，对方眼中那丝仅存的、作为老同志的复杂情感已经彻底熄灭，只剩下冰冷的、属于政治对手的审视。\n\n瓦卢瓦缓缓地将那根未点燃的雪茄放在桌上，站起身，整理了一下他那身一丝不苟的旧军装。“我明白了。” 他只说了这几个字，声音里听不出任何情绪。“看来，你还是选择守着你那艘正在下沉的船，莱昂。祝你好运。”\n\n他没有伸出手，甚至没有再看儒奥一眼，便转身走进了俱乐部的阴影深处，脚步声坚定而沉重。\n\n儒奥独自坐在原地，听着那脚步声远去。他来时寻求一个盟友，现在却铸就了一个更坚定的敌人。他知道，从这一刻起，公社内部的裂痕已经无法弥补。前方的道路，将只有斗争。"
  cofpolitics.133.a:0 "没有他们，我们一样可以。"

  cofpolitics.134.title:0 "试探"
  cofpolitics.134.desc:0 "“这里还有可以谈判的空间，乔治。”儒奥的声音打破了瓦卢瓦最后通牒般的沉默。他没有全盘接受，也没有断然拒绝，而是选择了一条更艰难、也更充满变数的道路——谈判。\n\n瓦卢瓦的眉毛微微上挑，脸上露出一丝难以察觉的、混杂着轻蔑与好奇的表情。他向后靠在椅子上，做了一个“请便”的手势，似乎想看看这位总工会的老主席，究竟准备从他这块花岗岩上撬下哪一块石头。\n\n现在，球被踢回到了儒奥的脚下。他必须小心翼翼地选择一个突破口。每一个提议都像是在雷区里行走，一步走错，就可能引爆整场谈判。他可以尝试用更实际的利益来软化对方，也可以选择一个对方最关心的议题作为善意的起点。这是一个政治家智慧与胆识的终极考验。"
  cofpolitics.134.a:0 "...一些行贿？"
  cofpolitics.134.b:0 "让我们讨论一下老兵待遇。"

  cofpolitics.135.title:0 "侮辱"
  cofpolitics.135.desc:0 "儒奥犹豫了一下，最终还是选择了他最熟悉的方式——那种在工会会议室里、用物质利益来弥合分歧的方式。他向前探了探身，压低了声音：“乔治，我知道你的组织……青年团也好，老兵互助会也好，都需要经费。我们可以谈谈，设立一笔由总议会直接控制的‘特别活动基金’，专门用来支持你们的工作。数额可以很……灵活。”\n\n话音刚落，儒奥就后悔了。\n\n瓦卢瓦脸上的表情瞬间凝固了。那不是愤怒，而是一种更可怕的东西——一种混杂着震惊和极度鄙夷的冰冷。他缓缓地、一言不发地站起身，拿起桌上的帽子，戴在头上。整个过程中，他的动作一丝不苟，仿佛在进行某种庄严的仪式。\n\n他甚至没有再看儒奥一眼。\n\n“我们的荣誉，不出售，莱昂。”他留下了这句话，声音不大，却像冰锥一样刺穿了房间里沉重的寂静。然后，他转身，用他那军人特有的、坚定而沉重的步伐，走出了房间。\n\n儒奥独自坐在那里，感觉全身的力气都被抽干了。他犯了一个不可挽回的错误。他试图用金钱去衡量一种他早已无法理解的东西——信念。他不仅没能换来谈判的筹码，反而用最彻底的方式，侮辱了对方的灵魂，也暴露了自己的虚弱。"
  cofpolitics.135.a:0 "这下完了..."

  cofpolitics.136.title:0 "正中下怀"
  cofpolitics.136.desc:0 "儒奥选择了一个更聪明的切入点。他没有触碰那些意识形态的雷区，而是将话题引向了一个双方都能理解的、具体而实在的问题。\n\n“乔治，在谈论青年团或者外交之前，我们必须先解决一个更根本的问题：那些为共和国流过血的人，他们现在过得怎么样？”儒奥的声音沉稳而真诚，“我提议，由政府牵头，立刻在总议会推动一部《国家老兵荣誉法案》。它将从法律层面保障所有退伍军人的养老金、医疗和荣誉地位。这是我们早就该做的事，与这次谈判无关，这是公社欠他们的。”\n\n房间里的寂静持续了很久。瓦卢瓦一直紧绷的嘴角，第一次出现了一丝难以察觉的松动。他重新拿起了桌上那根未点燃的雪茄，这一次，他划着了火柴，深深地吸了一口。浓郁的烟雾在他面前升腾，模糊了他脸上的表情。\n\n“你终于开始说人话了，莱昂。”瓦卢瓦缓缓吐出一口烟圈。“这很好。这是一个正确的开始。承认那些被你们遗忘的人的价值，是任何合作的前提。”\n\n他弹了弹烟灰，目光重新变得锐利。“好吧，莱昂。就凭这个，我暂时相信你的诚意。国家工团主义联盟会在总议会支持你，稳住局面。但你要记住，这只是一个开始。一个法案，收买不了老兵们的忠诚，也改变不了法兰西的软弱。我的其他要求，依然有效。我会看着你接下来的行动，看着你是否真的准备好，让这个国家重新变得强大。”\n\n儒奥知道，他用一个充满诚意的提议，为自己赢得了一个至关重要的盟友，也为摇摇欲坠的政府争取到了宝贵的喘息时间。但这笔交易的真正价码，并未在今天写明。瓦卢瓦含糊其辞地收回了他那些强硬的条件，却又像一把悬在头顶的剑一样，让它们高悬在那里。联盟已经达成，但它的稳固与否，将取决于他未来每一个决策的分量。"
  cofpolitics.136.a:0 "略胜一筹。"

  cofpolitics.137.title:0 "诚意"
  cofpolitics.137.desc:0 "几个月后的一个雨夜，儒奥的办公室门被敲响了。没有事先通报，乔治·瓦卢瓦独自一人走了进来，身上还带着外面的寒气。他将一份湿漉漉的报纸扔在儒奥的办公桌上，头版头条是关于外交部最新声明的报道——措辞强硬，直指莱茵河对岸。\n\n“我看了报纸，莱昂。”瓦卢瓦脱下帽子，露出了他那花岗岩般的面孔。“我还听说，军工部门的预算提案，你在总议会里顶住了雅各宾傻子和无政府疯子的联合反对，强行通过了。”\n\n他走到窗边，看着雨水冲刷下的巴黎夜景。“你做的，比我预想的要多。也比你那些只会空谈的同志们，要有担当得多。”\n\n儒奥从文件中抬起头，静静地看着他。“我只是在做一个主席该做的事，乔治。为了稳住这艘船。”\n\n瓦卢瓦转过身，脸上第一次露出了一种复杂的、近乎是认可的表情。“或许吧。但你的行动，至少让我相信，这艘船的船长还没有完全忘记什么是荣誉和力量。”他从口袋里拿出一份文件，放在了儒奥的桌上。“这是国家工团主义联盟的正式声明。从明天起，我们将是你执政联盟的一部分。我们的人，会在总议会里支持你的每一个‘正确’的决定。”\n\n他没有伸手，只是微微颔首。“但别搞错了，莱昂。这不是投降，这是停战。我们会看着你，看着你把法兰西带向何方。”\n\n说完，他便转身离开了，只留下一室的寂静和那份沉甸甸的联盟声明。儒奥知道，他终于为自己赢得了这个最危险、也最强大的盟友。"
  cofpolitics.137.a:0 "我们赢得了尊重。"

  cofpolitics.138.title:0 "再一次认识"
  cofpolitics.138.desc:0 "一张没有署名的便条被悄无声息地放在了儒奥办公室的桌上，上面只写着一个时间和地点——荣军院旁的那家老兵俱乐部。儒奥知道，这是清算时刻的到来。\n\n这一次，俱乐部里的气氛比上次更加冰冷。瓦卢瓦甚至没有坐在他对面，而是背对着他，擦拭着一把旧式的勒贝尔步枪，动作一丝不苟，仿佛儒奥并不存在。\n\n“几个月了，莱昂。”瓦卢瓦没有回头，声音平静得可怕。“我看到了你们的报纸，听到了你们的广播。除了你耍的嘴皮子工夫，我什么都没看到。青年团的提案被‘无限期搁置’，军工预算被你们的经济学家们以‘影响民生’为由削减了一半，至于外交部……他们发表的那些不痛不痒的抗议，连德国大使馆的看门狗都吓不跑。”\n\n他终于停下了手中的动作，将步枪靠在墙上，转过身来。他的眼神里没有愤怒，只有一种彻底的、毫无温度的失望。\n\n“我曾以为，你至少还保留着一点革命者的骨气，莱昂。我错了。”他缓缓走向儒奥，每一步都像是在丈量着两人之间不可逾越的鸿沟。“你不是船长，你只是那艘船上最老朽的一块甲板。你修补不了任何东西，因为你本身就是腐朽的一部分。”\n\n他走到儒奥面前，却没有看他，而是望向窗外荣军院的方向。“我们的协议结束了。从今天起，国家工团主义联盟将不再对你的政府抱有任何幻想。我们会用我们自己的方式，来保卫法兰西的荣誉。”"
  cofpolitics.138.a:0 "吹牛终究是吹牛。"

