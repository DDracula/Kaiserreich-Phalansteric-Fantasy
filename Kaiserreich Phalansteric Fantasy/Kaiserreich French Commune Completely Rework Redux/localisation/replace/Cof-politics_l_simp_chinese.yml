  desc_argue_turn_three_draw_draw:0 "这已经变成了一场消耗战。两轮交锋都以平局告终，双方都未能找到对方的致命弱点。代表们已经开始显露疲态。我们必须用这最后的机会，打破僵局，一举击溃对手的意志。"
  desc_argue_turn_three_win_draw:0 "我们已经占据了绝对上风，对手的辩词变得愈发混乱，只能勉强招架。会场的气氛完全被我们掌控，胜利近在咫尺。现在，只需用一个无可辩驳的最终陈词，将对手彻底钉在耻辱柱上！"
  desc_argue_turn_three_win_lose:0 "一场血腥的平局！两轮交锋过后，双方都已是伤痕累累，但谁也未能将对方击倒。议事厅内的空气紧张得能拧出水来。这最后的反驳，将是决定性的。我们所有的努力，在此一举！"
