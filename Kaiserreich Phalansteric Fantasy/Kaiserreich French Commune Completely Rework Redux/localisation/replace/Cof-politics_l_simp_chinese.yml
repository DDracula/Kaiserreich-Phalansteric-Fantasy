  desc_argue_result_102:0 "辩论结束了。会场里没有雷鸣般的掌声，只有支持者们略显克制的相互点头和祝贺。我们在关键回合中取得了突破，但其余时间都陷入了与对手的僵持和相互消耗中。我们以微弱的优势胜出，但这足以决定议案的命运。"
  desc_argue_result_111:0 "讲堂里一片沉寂，既无胜利的欢呼，亦无失败的叹息。激烈的交锋过后，双方都未能取得决定性的优势；或是整场辩论都未能触及核心，最终变成了一场令人困惑的僵局。我们的论点引发了讨论，也制造了困惑。这场思想的交锋，以平局告终。"
  desc_argue_result_000:0 "讲堂里一片沉寂，既无胜利的欢呼，亦无失败的叹息。激烈的交锋过后，双方都未能取得决定性的优势；或是整场辩论都未能触及核心，最终变成了一场令人困惑的僵局。我们的论点引发了讨论，也制造了困惑。这场思想的交锋，以平局告终。"
  desc_argue_result_012:0 "我们几乎就要守住了……在大部分时间里，我们成功地与对手周旋，将辩论拖入了僵局。然而，在最关键的一轮，对方的论述撕开了一道微小的缺口，并最终决定了整场辩论的走向。反对派的阵营里传来了压抑着的、如释重负的庆祝声。我们虽未溃败，但终究是输了。"
  desc_argue_result_120:0 "我们一度看到了胜利的曙光，在某个回合中，我们犀利的反击曾让对手哑口无言。但遗憾的是，反对派凭借更充分的准备，在后续的交锋中重新占据了上风。演讲结束时，会场里响起支持者们充满遗憾的叹息。我们虽败犹荣，但失败的苦涩依然难以下咽。"
  desc_argue_result_021:0 "这是一场令人沮丧的辩论。从一开始，我们就处在被动防守的境地，只能勉强招架对手一轮又一轮的攻势。尽管我们拼尽全力扳回一局平手，但最终还是无力回天。反对派的胜利是理所当然的，我们必须承认，在这次交锋中，我们的准备远不如人。"
