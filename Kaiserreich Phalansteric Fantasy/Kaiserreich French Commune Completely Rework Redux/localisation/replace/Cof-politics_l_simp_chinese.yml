  cofpolitics.2.title:0 "工团派"
  cofpolitics.2.desc:0 "工团派也可以称作正统派，他们始终坚持工团主义的意识形态，虽然在他们内部也存在着不同的子意识形态分歧。但总的来说，工团派作为把持公社时间最久的派系，被一直视为建制派的大本营。他们对于改变公社联邦的性质不感兴趣，而是致力于维持公社稳定与在工团道路上的持续发展。\n\n工团派在过去长期与无政府派合作——因为工团主义和无政府主义的相似性。这种合作在一开始是顺畅的，但在工团派真正取得国家机器以后，一部分“纯粹无政府主义者”受不了工团派日益增长的官僚主义倾向选择出走，组建了名为“纲领派”的纯粹无政府主义政治团体。不过，这并没有彻底导致工团派和无政府派的决裂，两者的合作关系一直持续到1934年。\n\n1934年的“诉CGT案”导致的问题是灾难性的，几乎导致了工团派“王朝”的终结。无政府派彻底与工团派决裂，只有一部分依旧同情建制派的无政府主义右派还愿意支持工团派。虽然时任公安委主席马索·皮韦尔成功维持住了行政班子的运作，但民众对于工团派的支持也开始了分化。\n\n而面对“诉CGT案”，工团派内部也出现了不同派系的争论，被指责为“官僚主义者”的温和派觉得的确应该进行对于CGT的改革或限制，并尽可能维持住公社政治的稳定。而被骂“疯子”的激进派却觉得CGT应当进一步合理化其行为，而不是为了所谓的政治稳定而牺牲工团主义的纯洁性。"
  cofpolitics.2.a:0 "温和派。"
  cofpolitics.2.b:0 "激进派。"

  cofpolitics.3.title:0 "温和派"
  cofpolitics.3.desc:0 "工团派的子派系温和派，也被认为是“建制派里的建制派”，他们对于公社政治的理解更多基于现实考量，当然也可以说是更加支持“产业工团主义”（Industrial Unionism）的一个派别。对于他们来说，工会组织依旧是根据特定产业而产生的，一个燃煤厂的工会与一个纺织厂的工会是两个不同的组织。而CGT作为一套串联不同产业的组织，其实际上成为了“国中之国”。\n\n在革命之后，CGT在经济上的主导地位以及工团派获得的建制地位，CGT内部的“官僚体系”（尽管工团派不会这么称呼）蓬勃地发展起来。在温和派看来，这并不是一个值得否定的问题，而是朝着工团主义的“渐进状态”。他们的确承认在CGT中存在很多问题，但采取过激的行动却是不必要的，他们可以进行稳步的改革，但不应该否定CGT的地位——无论是经济的还是政治的。\n\n温和派试图维持住工团派的大帐篷统治地位，但“诉CGT案”导致的与无政府派的决裂似乎昭示着大帐篷策略的破产。但对于这些温和建制派来说，有限让步与妥协是现实政治的一环，尽管激进派将他们称为“官僚主义者”和“工团主义的叛徒”，他们始终觉得自己才是稳步推进工团主义事业的务实工作者。"
  cofpolitics.3.a:0 "典型的建制派。"

  cofpolitics.4.title:0 "激进派"
  cofpolitics.4.desc:0 "激进派，由于在“诉CGT案”中罕见地站在CGT一边，很大程度上得罪了其他所有派系。但他们实际上并不是支持CGT干出这种事情，而是认为CGT是最有可能实践他们的理想的地方——激进派会称呼自己为“真正的工团主义者”，很大程度上基于他们支持“团结工团主义”（Solidarity Unionism） 一种来源于美国世界产业工人联合会（IWW）的新式工团主义思潮。\n\n实际上，激进派十分反对CGT内部的官僚主义，而支持将工会从“中世纪行会模式”（他们对于产业工团主义的蔑称）解放出来，把实际权力交给最基层的工人，而不是塑造一种由上而下的组织体系。同时，他们也受够了地方议会-委员会与CGT的胡搅蛮缠，既然CGT实际上作为“国中之国”，那么就直接将CGT作为真正的行政-立法机构来进行工人的直接行政，把工人真正解放出来。\n\n虽然激进派的政治与经济观点使得他们被其他派系对立，但就支持者而言，激进派并不是一个小众的派系。他们得到了很多城市工人的支持，而一些被团结工团主义说服的无政府主义右派也认同这才是真正的“无政府-工团主义”范式，从而也开始支持激进派。"
  cofpolitics.4.a:0 "孤勇者的联合。"

  cofpolitics.5.title:0 "工农反对派"
  cofpolitics.5.desc:0 "工农反对派是一个较新的派别，在“诉CGT案”后才成为重要的政治势力之一。但工农反对派的政治诉求却是长期以来存在的，由于工团派对于城市工人的偏爱，甚至说是对城市中的CGT成员的偏爱，使得非城市的工人和农民、非CGT的工人以及日益壮大的所谓“中产阶级”一直对于当局的政策有所不满。\n\n而在“诉CGT案”彻底点燃反对工团建制派的热情后，长期耕耘于边缘工人群体以及农民的工农共产党和与工团派联盟破裂的无政府派走到了一起。虽然共产党和无政府派在很多层面有所分歧，但对于工团建制派的嫌弃和对“反对派”集团（雅各宾派与索雷尔派）的厌恶，在马赛尔·加香的个人魅力下，双方最终在工农共产党大本营的加莱发布了联合宣言。工农反对派由此作为一个真正的势力登上公社政治的舞台。"
  cofpolitics.5.a:0 "共产党派。"
  cofpolitics.5.b:0 "无政府派。"

  cofpolitics.6.title:0 "共产党派"
  cofpolitics.6.desc:0 "法国共产党是由法兰西本土的列宁主义者和俄国流亡者共同组建的马克思-列宁主义政党。然而，迫于现实政治的原因，尤其是在列宁主义在俄国失败，法兰西共产党进行了一系列的政治斗争，路线分歧带来的矛盾与对于未来政治路线的迷茫导致了一部分的党员的出走，最终法兰西共产党重组为工农联合共产党。\n\n而现如今的共产党，其实是布尔什维克主义者或者说列宁主义者、委员会共产主义者、中间马克思主义者以及其他小派系的大帐篷。鉴于列宁主义在公社政治模式中的碰壁以及在议会中面对工团建制派的弱势地位，工农共产党不得不放弃激进的阶级对抗阶级策略，也放弃了温和的议会改良主义，从而开始追求建立一个马克思与恩格斯追求的基于委员会民主的公社国家。不过，共产党中的左派，如苏瓦林，在列宁和托洛茨基影响下并未放弃无产阶级专政理念，并将其与公社国家的民主原则紧密联系。\n\n工农联合共产党，正如其名，其主要拉拢对象是边缘工人群体以及长时期被忽视的农民。虽然马克思主义经常被认为反对宗教，但法兰西的农民群体相对保守，大多数农民都是天主教徒，为了拉拢这些农民的支持，共产党派并不公开反对宗教，相反，反而呈现出一种对于宗教的暧昧态度。"
  cofpolitics.6.a:0 "妥协的变革者。"

  cofpolitics.7.title:0 "无政府派"
  cofpolitics.7.desc:0 "无政府主义者一开始选择与工团派联盟，因为他们相信工团主义和无政府主义实际上是殊途同归。然而，事实给了无政府主义者惨痛的教训：在工团建制派当上统治者后，那些官僚主义者暴露出了他们的本性。在见识到工团派的背叛后，一小批自称“纯粹无政府主义者”的“纲领派”无政府主义者选择出走，而大部分的无政府主义者还对工团建制派心存幻想。直到“诉CGT案”的爆发，无政府主义者才意识到工团派从很久以前就放弃了所谓“无政府-工团主义”的路线。最终，他们拒绝了工团温和派的挽留，独自出走成为独立的政治势力。\n\n在出走后，先前被认为是叛徒的纲领派重新回到了联邦无政府主义者协会，并以他们在民间行动的经验对联安协进行了调整。虽然独立后的无政府派并不是一个可以被忽视的势力，但也不太可能以一己之力对抗工团派。而“反对派”集团过于威权的属性也注定了不可能作为无政府派的合作对象。因此，在工农共产党抛出橄榄枝后，无政府派选择与共产党派进行政治联盟，以带来一种不集权的反对派方式。"
  cofpolitics.7.a:0 "事不过三。"

  cofpolitics.8.title:0 "雅各宾派"
  cofpolitics.8.desc:0 "在公社早期政治中，并不存在所谓的“雅各宾派”，即使那些提倡公社应该组建一个更加集权的体制的人，也不会自认为自己是“雅各宾派”。原因很显然，早期公社的政治环境中还没有出现需要“雅各宾派”的表达诉求的群体。然而，当革命被稳固，经济重新开始发展，先前的激进自由主义者以及日益庞大的“中产阶级”群体开始发现，公社政治中并没有自己的话语权。\n\n马赛尔·戴亚便是其中的代表，他原先是SFIO的一员，并同情让·饶勒斯。他发现工团主义的意识形态并不能很好契合革命后的社会现实，于是戴亚便开始思考“社会主义”的真正含义，在这期间结识了波尔多的马凯。二者在1930年共同发表了《新社会主义宣言》并组建了法国社会党，新社会主义宣称一套更加集权的政治与经济模式。并于次年吸纳了被法国共产党开除后重新组建的法国人民党。\n\n受到法国人民党的列宁主义和激进共和主义影响，新社会主义在经济模式上更加倾向于计划经济，而在政治模式上提倡类似山岳派的革命专制体制。一开始，“雅各宾派”是反对派对于法国社会党“蔑称”，但戴亚欣然接受了这一称呼，并常常在公开场合自称“雅各宾派”。毫无疑问，知识分子和中产阶级对长期缺乏话语权的不满，直接导致了“雅各宾派”的崛起。"
  cofpolitics.8.a:0 "新社会主义派。"
  cofpolitics.8.b:0 "革命行动派。"

  cofpolitics.9.title:0 "新社会主义派"
  cofpolitics.9.desc:0 "新社会主义，是马赛尔·戴亚与阿德里安·马凯创建的意识形态，其宣称国家与技术专家应当在革命后作为主导力量来进行“构建革命”。但同时，在见识公社现行的议会-委员会双轨制后，特别是在进行经济考察时期所目睹的地方议会-委员会制度导致的工程失败后，新社会主义者反对所谓的议会改良模式，并认为当权的工团主义-无政府主义在把公社拉向混沌的深渊。\n\n让·饶勒斯一直试图将共和主义与马克思主义相结合，而新社会主义则深受让·饶勒斯的影响，虽然新社会主义反对议会改良的模式，但也拒绝通过再来一次暴力的革命内战来重塑公社政治。于是他们将视野放在了公共安全委员会上，新社会主义者毫不避讳地宣称要将公安委改革成一个近乎独裁的机关，再将劳工总议会变成公安委可有可无的附属机构。\n\n这种直白的独裁宣言得到了反对派的共同反对，但其所宣称的技术专家模式依旧得到了很多中产阶级以及政治体系中官僚的支持。特别是在波尔多公社在“新社会主义改革”下带来经济腾跃的消息在全国范围内传播开来后，许多非CGT的工人与城市中产阶级都开始支持或至少是同情新社会主义运动。"
  cofpolitics.9.a:0 " 他们还是社会主义者吗？"

  cofpolitics.10.title:0 "革命行动派"
  cofpolitics.10.desc:0 "虽然革命行动派现在作为法国社会党中作为一个子派系而存在，但其前身实际是法国人民党——被法国共产党开除的雅克·多里奥特与亨利·巴贝所组建的收拢前共产党的组织。多里奥特在共产党内斗的早期提议同改良主义者达成和解并且吸收他们，结果以“勾结社会沙文主义者”的名义开除出共产党；巴贝作为前激进列宁主义者，因为呼吁激进的阶级对阶级战略被党内以“左倾”名义开除。\n\n两个政治立场相去甚远的前共产党员心灰意冷，决心从法国的革命传统中寻找新的革命方针，将圣西门的“实业国家”社会主义、罗伯斯庇尔和雅各宾派的革命恐怖理念同布朗基的秘密结社组织形式结合，并吸收了一些马克思主义理念，建立起来了所谓的“法兰西本土的先锋队主义”——其政治组织便是法国人民党。\n\n讽刺的是，在多里奥特被开除后，共产党内部最终同中派马克思主义者完成了和解，并且吸纳了许多前改良主义者入党，最终重组为工农联合共产党。但多里奥特并不打算“回归”，而是选择与共产党彻底对立，开始与工农共抢夺农村群众和非CGT工人的支持。\n\n不过，人民党在与共产党的针锋相对中并没有取得优势。在新社会主义运动开始后，多里奥特意识到新社会主义的巨大潜力，选择在1931年以合并的方式将人民党融入社会党。新社会主义者往往作为理论指导者或其他的高高在上的存在，前人民党的基层组织使得革命行动派得以作为一股独立的势力在社会党中存在。多里奥特的设想是精明的，他想要让人民党借壳上市，将法兰西塑造成一个真正的社会主义共和国。"
  cofpolitics.10.a:0 "密谋的叛逆者。"

  cofpolitics.11.title:0 "索雷尔派"
  cofpolitics.11.desc:0 "乔治·索雷尔，可以说是法兰西历史上最伟大的哲学家之一，他对法国马克思主义、社会主义和革命工团主义的影响居功至伟。虽然在其晚年身体抱恙，但其领导了革命并见证了公社的诞生，在公社早期，索雷尔无疑是“最正统的革命工团主义者”，许多政策都询问过他的意见。在彼时，并不存在所谓的“索雷尔派”，甚至说，整个工团派都是“索雷尔派”。\n\n然而，这一切在索雷尔死后改变了。先前的同志们开始瓜分索雷尔的政治遗产，并寻求占据索雷尔的政治地位。一系列的政治斗争最终导致了索雷尔的挚友，大战的亲历者，乔治·瓦卢瓦带领一系列索雷尔支持者出走，并建立了“国家工团主义联盟”。在亲历了早期公社政治的混乱后，瓦卢瓦宣称索雷尔在晚年改变了其观点，认为在革命后应当建立起一套更加集权的体制，总罢工的神话只不过是为了推翻资产阶级共和国，而不是建设社会主义祖国的方式。\n\n而另一些索雷尔的支持者，虽然也从工团派出走，但却认为瓦卢瓦宣称的索雷尔集权主义倾向是对索雷尔主义的修正，他们更加倾向索雷尔青年时期的意识形态，同时积极吸纳未来主义，超现实主义等新潮文化。乔治·巴塔耶在文化界发起的“青年索雷尔先锋运动”则成为这些索雷尔支持者的主要活动组织。"
  cofpolitics.11.a:0 "守旧派。"
  cofpolitics.11.b:0 "青年派。"

  cofpolitics.12.title:0 "守旧派"
  cofpolitics.12.desc:0 "在索雷尔逝世后，乔治·瓦卢瓦组建的国家工团主义联盟吸纳了大多数对于工团派失望的索雷尔主义者，同时，瓦卢瓦靠着大战亲历者的身份开始拉拢大战老兵，并呼吁社会关注大战老兵的福利问题。在其他政治派系在关系重建社会经济的时候，瓦卢瓦却认为应当加紧战备建设，夺回法兰西丢失的领土。这种民族主义论调在早期并没有引起多大的反响，但在公社经济基本恢复后，从重建工作中如释重负的人民开始重新开始审视对德复仇主义。\n\n瓦卢瓦宣称在索雷尔逝世前，其思想转向了更加集权的意识形态，并认为总罢工的神话并不能继续支撑新社会的建设，尤其是在法兰西的领土被他国占据的情况下。而为了寻找一种可以维系革命后的神话，瓦卢瓦转向了法兰西民族主义和对德复仇主义，并开始将“战士文化”融入到新的神话之中。瓦卢瓦称之为“工人民族神话”。\n\n而对于经济的问题，守旧派则提倡一种全国上下齐心的“有机国家经济”，并以目标为导向——就当前而言，是对德意志帝国主义的决战。毫无疑问，这带来是政治层面的集权，不过，他们并不像雅各宾派把CSP当作实现政治抱负的工具。倒不如说，他们实际上反对“独裁”，而只是追求国家意味上的“集权”，因此，他们的诉求是赋予BGT更多的权力，最终废除CSP，收回行政权，让BGT作为立法与行政结合的超级议会。"
  cofpolitics.12.a:0 "先驱的追随者。"

  cofpolitics.13.title:0 "青年派"
  cofpolitics.13.desc:0 "并不是所有索雷尔支持者都同意瓦卢瓦对索雷尔晚年意识形态改变的宣称，但他们并没有一个核心的指导思想，因此他们大多数都作为独立的个体行动。直到乔治·巴塔耶开始“青年索雷尔先锋运动”，这一非国工联的索雷尔主义派系才重新统一成一股有力的政治力量。\n\n但由于长时间在政治生活中的缺位，这一派系还没有足购的影响力，而在“青年索雷尔先锋运动”出现后，瓦卢瓦并没有表示敌意，反而以“索雷尔主义的联盟”拉拢青年索雷尔运动。但出于对党派政治的厌恶，青年索雷尔运动最终以建立“索雷尔俱乐部”的政治同好会作为国家工团主义联盟的合作组织而非加入到国工联之中作为回应。\n\n索雷尔俱乐部实际上不仅包括了先前的那些非瓦卢瓦的索雷尔主义者，也包含着以安德烈·布勒东为首的超现实主义者，以及各种新奇的思潮派系。甚至可以说，索雷尔俱乐部与其说是一个索雷尔主义者的组织，更像是一帮先锋知识分子和另类革命学者的同好会。与此同时，索雷尔俱乐部有着很多童年成长在革命制度下的年轻人，他们对于社会有着不同于传统意识形态的看法，但因为他们的年纪，他们也难以表达出自己的声音，而在这里，他们终于找到了属于自己的“革命”。"
  cofpolitics.13.a:0 "天才和怪胎。"

  cofpolitics.14.title:0 "面包与齿轮的争吵"
  cofpolitics.14.desc:0 "夜，巴黎，贝尔维尔区。一家工人酒馆的空气，像凝固的黄油一样，混杂着汗水、烟草和廉价葡萄酒的气味。\n\n艾蒂安·卢梭感觉自己像个外乡人。他确实是。三个月前，他告别了法兰西中部那片被遗忘的、贫瘠的土地和他家小小的农庄，带着公社的招工许诺和一口浓重的乡音，来到了这座钢铁与蒸汽的巨兽。白天，他在雷诺工厂的车间里，用那双习惯了泥土和犁耙的手，去伺候冰冷的冲压机。到了晚上，他会来这里，试图用一杯酒洗去一天的疲惫和孤独。\n\n麻烦就是在这里找上他的。\n\n邻桌是几个年轻的、穿着体面工装的本地人。他们是巴黎公社的宠儿——技术学校的学生，未来的工程师。他们的谈话充满了艾蒂安听不懂的术语和一种与生俱来的、俯瞰众生的自信。\n\n“……所以说，问题的根源在于生产关系的异化，而不是生产力本身……”其中一个戴眼镜的年轻人高谈阔论着，他的目光扫过艾蒂安，带着一丝不易察觉的轻蔑。“当然，要让某些同志理解这一点，可能有点困难。”\n\n他的同伴们发出一阵窃笑。另一个瘦高的青年开口了，声音不大，却像针一样刺耳：“看看他的手。纯粹的劳动力。他们把最强壮的牲口送到巴黎来转动齿轮，自己却留在乡下，享受着我们创造的现代生活。这就是革命的城乡分工，不是吗？”\n\n酒馆里的嘈杂声似乎瞬间降低了几个分贝。艾蒂安握紧了酒杯，指节因为用力而发白。他抬起头，迎着那几双戏谑的眼睛，一字一句地说：“我的手，是用来种出你们嘴里的面包的。这双手，和你们摆弄图纸的手一样，都在为法兰西服务。不，这双手更重要，因为没有面包，你们的理论和齿轮，都只是一堆会生锈的废铁。”\n\n空气凝固了。戴眼镜的青年站了起来，他的脸涨得通红。“废铁？你管革命的工业心脏叫废铁？你懂什么，乡巴佬！我们正在用科学和秩序建设一个全新的国家，而你们，你们这些农民，只会像几个世纪前一样，面朝黄土背朝天！你们是法兰西的过去，而我们，是未来！”\n\n“未来不能填饱肚子！”艾蒂安也站了起来，打翻了桌上的酒杯。\n\n一场推搡和扭打随之而来，很快就被其他工人拉开。但这已不再重要。这场关于面包和齿轮的争吵，像一滴墨水，滴入了法兰西这杯看似清澈的水中。第二天，巴黎的小报用煽动的标题报道了此事——《一个农民对工业的无知与怨恨》。而外省的报纸则针锋相对——《城市的傲慢：谁在忘恩负义?》。\n\n一件小事，在一个错误的时刻，变成了一根足以撬动整个国家的杠杆。城乡之间那道早已存在的、深刻的鸿沟，被血淋淋地撕开，暴露在所有人面前。"
  cofpolitics.14.a:0 "我们做错了什么？"
  cofpolitics.14.b:0 "我们做了太多错误，同志。"
  Cof_intensified_urban_rural_conflicts:0 "日益激化的城乡矛盾"
  Cof_intensified_urban_rural_conflicts_desc:0 "法兰西有两颗心脏，它们以不同的频率跳动，将这个国家撕裂成两个互不理解的世界。一颗在巴黎的熔炉与议会里轰鸣，用齿轮和理论构建着世界的明天；它为自己的力量感到骄傲，将广袤的乡野视作其宏伟蓝图上一块落后但必要的拼图。另一颗，则在无尽的田野间沉默地跳动，用汗水和古老的节律，供养着那座日益遥远而傲慢的城市。\n\n革命曾许诺要将这两颗心脏联通，但剪刀差的冰冷现实，却只换来了精英不耐烦的轻蔑和机器运转中的恼人杂音。现在，沉默的心脏终于开始发出自己的声音，诉说着被遗忘的辛劳与贡献。一道深刻的裂痕，正在共和国的大地上无声地蔓延，将同志变成了邻人，将邻人变成了敌人。"
  Cof_eased_urban_rural_conflicts:0 "缓和的城乡矛盾"
  Cof_eased_urban_rural_conflicts_desc:0 "那道曾将法兰西撕裂成两个世界的鸿沟，正在缓慢地弥合。\n\n巴黎熔炉的轰鸣声，似乎不再那么刺耳；而在广袤的田野间，长久的沉默也正被一种谨慎的希望所取代。从城市运来的新拖拉机和化肥，是对过去亏欠的迟来补偿；而从乡间送往首都的，除了面包，还有一份被重新唤起的、对共同事业的信任。\n\n在工人的酒馆里，人们开始谈论粮食的来之不易；在乡村的集市上，人们也开始讨论工业带来的新变化。两个法兰西，正在笨拙地、试探性地，学习说同一种语言。\n\n裂痕犹在，伤疤未愈，通往真正团结的道路依然漫长。但至少，城市与乡村不再背对彼此，而是开始并肩，朝着同一个方向前行。"

  cofpolitics.15.title:0 "三月八日的怒火"
  cofpolitics.15.desc:0 "1938年3月8日，巴黎。按照官方安排，国际劳动妇女节的庆祝活动正在共和国广场有条不紊地进行。BGT的代表在台上发表着千篇一律的演说，赞扬着女性同志在工厂和家庭中为革命做出的“同等重要的贡献”。然而，台下的气氛却远非和谐。在官方游行队伍的外围，一支规模远超预期的队伍正在集结，她们高举着未经审查的标语：“面包和玫瑰，缺一不可！”、“我们的子宫不为国家服务！”、“打倒家务劳动的暴政！”\n\n\这些是来自公社内部最激进的女权主义者、无政府主义者和左翼社会主义者。在她们看来，这场官方庆典不过是男性领导层用以粉饰太平的又一场政治作秀。革命胜利多年，但妇女的真正解放却被无限期地推迟了。她们依然被困在传统的家庭角色中，同工同酬的承诺在许多工会中仍是一纸空文，而在BGT和CSP的高层会议里，女性的声音更是微乎其微。像梅·皮奎雷这样的资深活动家早已对这种“父权制的工团主义”失去了耐心。\n\n当官方游行队伍准备出发时，这支“不速之客”突然汇入了主干道，她们高唱着充满战斗性的歌曲，口号声浪盖过了官方的喇叭。混乱随之而来。负责维持秩序的民兵试图将她们隔离开，却引发了激烈的推搡和扭打。几名带头的女权主义者被强行逮捕，但这反而激起了更多女性的愤怒。很快，整场游行演变成了一场席卷巴黎市中心的骚乱，商店橱窗被砸碎，交通陷入瘫痪。\n\n这场“妇女节骚乱”震惊了整个公社。它如同一道刺眼的闪电，划破了革命团结的表象，将一个尖锐的问题摆在了所有人的面前：这场革命，究竟是谁的革命？"
  cofpolitics.15.a:0 "又一个烂摊子。"

  cofpolitics.99.title:0 "新任公共安全委员会主席" 
  cofpolitics.99.desc:0 "公共安全委员会，作为公社的实际行政机关，享有的权力是极大的。虽然在宪法上，公安委是低于劳工总议会的，但靠着对行政权的垄断，公安委主席的实际职权要比同时身为国家主席的总议会主席要大的。不过，各个派系都将公安委主席的位置视为拉拢政治盟友的手段，一般来说，是由派系内部的合作派系的领袖作为候选人来竞选公安委主席。\n\n1936年的选举也不出预料，为了防止工团派的进一步分裂，作为“团结工团主义”者的著名激进派伯努瓦·弗拉商作为工团派的第一候选人参与竞争；而前“纲领派”的组建者，现如今联安协的重要人物的莫里斯·茹瓦耶在加香的协助下也进行了参选——尽管这似乎与他的无政府主义倾向并不相符；前共产党员、前人民党主席雅克·多里奥特也作为雅各宾派的候选人，自人民党合并进社会党后，多里奥特就一直是基层工作的重要人物，可以预想到有很多狂热的支持者会投多里奥特一票；最令人以外的是索雷尔派的候选人，瓦卢瓦并没有选择国工联内的老资历，而是选择了索雷尔俱乐部的组建者乔治·巴塔耶，或许是瓦卢瓦看重了巴塔耶对于年轻人的吸引力，又或者是这个可怜的老家伙头脑不清醒了，但总之，巴塔耶这个在政治中根基尚浅的年轻人在一开始就要冲刺公社最高权力的宝座。"
  cofpolitics.99.a:0 "工团派的伯努瓦·弗拉商。"
  cofpolitics.99.b:0 "无政府派的莫里斯·茹瓦耶。"
  cofpolitics.99.c:0 "雅各宾派的雅克·多里奥特。"
  cofpolitics.99.d:0 "索雷尔派的乔治·巴塔耶。"

  cofpolitics.100.title:0 "莫纳特宣布劳工总议会选举开始"
  cofpolitics.100.desc:0 "劳工总议会，作为公社的最高机关，全公社的命运都将在这里决断。当然，这只不过是理论上的，作为各地公社在中央的代表机构，总议会能维持住现在的职权已然是相当不容易了。由于高度的地方自治，总议会只不过是各地代表聚集在一起的场所，而对地方议会没有太多约束力。只有联邦法案会在总议会表决，而由于几乎丧失行政的权限，总议会主席尽管兼任国家主席，但实际上只是一个门面角色。但靠着公社内部派系的政治默契，大家还是会给总议会主席最高的敬意，而这里也是各派系领袖最终角逐的地方。\n\n在公安委选举的同时，总议会的选举也在筹备。而当公安委的各个职位都已经竞选完毕，现任劳工总议会主席皮埃尔·莫纳特正式宣布本届劳工总议会的解散。这也意味着，新一届的总议会选举开始了。在总议会的议员选出后，议员们又将从派系候选人中选出总议会主席。之后，只需得到公安委主席的确认，一届持续五年的政府班底就将组建完毕。"
  cofpolitics.100.a:0 "工人的民主！"

  Cof_election:0 "劳工总议会选举"
  Cof_election_desc:0 "随着公共安全委员会（CSP）的各个职位尘埃落定，法兰西的政治风暴眼，如今已悄然转移至革命的最高殿堂——劳工总议会（BGT）。\n\n根据《1921年宪法》，这650名来自全国三万六千个公社的代表，将最终选出他们的主席——这位主席不仅领导议会，更将作为公社联邦的国家元首，成为法兰西对外的面孔与象征。\n\n现在，各个派系的领袖们正穿梭于巴黎的咖啡馆与会议厅之间，向每一位代表阐述着他们的愿景、许诺着光明的未来，或是警告着错误的道路将带来的灾难。每一张选票都可能改变力量的对比，每一次握手都可能意味着一个新的联盟。未来五年法兰西的航向，将由这场最后的投票来决定。"
  Cof_election_tt:0 "§G劳工总议会的选举将持续30天，最终的结果将决定下一任劳工总议会主席的位置。§!"

  cofpolitics.101.title:0 "生锈的齿轮"
  cofpolitics.101.desc:0 "皮埃尔·杜波依斯用粗糙的手指捻灭了劣质香烟的火星。作为一名在雷诺工厂干了一辈子的老钳工，他的手上布满了革命前后留下的疤痕。1919年，他曾和同志们一起在圣安托万郊区筑起街垒，他腿上至今还留着一颗秩序党警察的弹片。\n\n他一生都将CGT视为自己的家。是工会让他有了尊严，有了面包，有了这个工人的法兰西。但现在，当1936年大选的宣传海报贴满了工厂的墙壁，呼吁所有人再次团结在工团派的旗帜下时，他却感到了前所未有的迷茫。\n\n“诉CGT案”像一根刺，深深扎进了许多老工人的心里。他们看到工会的高官们坐着汽车，在总议会里高谈阔论，而他们自己的养老金却因为“财政统筹困难”而被一再拖延。他们看到非CGT的同志们，那些同样为革命流过血的人，却被排斥在体系之外，生活困苦。\n\n昨晚，他最小的儿子，一个在马赛港当水手的年轻人，给他寄来一封信，信里满是索雷尔派那种令人热血沸腾的口号。而在工厂里，一些年轻的技术员则在私下里传阅着雅各宾派的小册子，对“效率”和“秩序”的美好前景心驰神往。甚至，他最好的老伙计，也开始低声念叨，说工农反对派的加香同志，才是真正关心所有劳动者的人。\n\n杜波依斯看着墙上那张已经褪色的、写着“团结就是力量”的旧海报，深深地叹了口气。革命的齿轮似乎依然在转动，但有些地方，好像已经生了锈。"
  cofpolitics.101.a:0 "“CGT的官僚忘记了我们，该听听加香同志的了。”"
  cofpolitics.101.b:0 "“问题在于妥协！我们需要一场真正的工人革命！”"
  cofpolitics.101.c:0 "“分裂是敌人所期望的，必须先维护工会的团结。”"

  cofpolitics.102.title:0 "土地的声音"
  cofpolitics.102.desc:0 "在卢瓦尔河谷的一个小村庄里，马蒂厄·勒让德正在修补他家谷仓的屋顶。夕阳将他的影子拉得很长，也映照着远处教堂的尖顶。他的祖父曾是国王的佃农，父亲曾是共和国的自耕农，而他，现在是法兰西公社的一名“农业合作社社员”。名头换了又换，但土地的辛劳却从未改变。\n\n巴黎的选举对马蒂厄来说，就像天气预报一样遥远。他关心的是今年的收成，是合作社收购粮食的价格，是他的女儿下周日能不能去教堂做礼拜。工团派的政府，在他看来，只关心城市里那些工人的利益。他们拿走了大部分粮食，却只留给他们一些印着漂亮口号的票据和一些质量堪忧的工业品。\n\n然而，这次选举似乎有些不一样。上周，一个自称是工农共产党派来的人找到了他。那人说话和气，没有巴黎人那种傲慢。他没有大谈“革命理论”，而是询问马蒂厄的困难，并告诉他，他们的领袖加香同志也是农民的儿子，他尊重他们的信仰，并承诺会提高粮食的收购价格。\n\n更让他意外的是，就连一向眼高于顶的雅各宾派，也派人送来了宣传册。册子上印着崭新的拖拉机和化肥工厂，承诺一个由国家主导的、现代化的农业未来。这让村里一些对新技术着迷的年轻人很感兴趣。\n\n村里的神父在周日的布道后，忧心忡忡地提醒村民们，要警惕那些宣扬“无神论”和“斗争”的索雷尔派，但也有一些在战争中失去儿子的老人，觉得索雷尔派那种“保卫法兰西”的口号很有力量。\n\n马蒂厄坐在门槛上，看着自己的土地。他一辈子都相信，只要辛勤耕耘，总会有回报。但现在他意识到，或许选择谁来代表他们发声，和天气一样，能决定这片土地的收成。"
  cofpolitics.102.a:0 "“那位加香同志派来的人……至少他把我们当人看。”"
  cofpolitics.102.b:0 "“空谈信仰填不饱肚子。雅各宾派的拖拉机才是实在的。”"
  cofpolitics.102.c:0 "“如果土地不复存在，我们就连劳作都做不到。”"

  cofpolitics.103.title:0 "自己的王国"
  cofpolitics.103.desc:0 "安托万仔细地擦拭着他那间小书店的玻璃窗，阳光照在陈列的旧书封面上，泛起温暖的光晕。这家店是他的一切。他曾是印刷厂的一名排字工人，革命让他摆脱了老板的剥削，也让他有机会靠着多年的积蓄和精湛的手艺，盘下了这个小小的店铺。他不是什么大人物，只是一个热爱书籍、相信靠双手能创造价值的普通人。\n\n可现在，街对面的墙上，那些大选的海报让他心神不宁。每一个派系都声称代表“人民”，但他不确定自己现在还属不属于他们口中的那个“人民”。\n\n工团派依然把他当成“工人兄弟”，但他们制定的规章总是偏袒大工厂，像他这样的小店主，在申请新的印刷许可时总要排在最后。工农反对派呼吁帮助最底层的劳动者，这让他有些害怕——自己现在有了一点“财产”，会不会被当成需要被“平均”的对象？索雷尔派那些充满暴力美学的口号更是让他反感，他只想安安静静地经营自己的小世界。\n\n唯一让他感到一丝共鸣的是雅各宾派。他们宣扬“秩序”，强调“专业”，这让安托万觉得，一个尊重知识和手艺的政府或许能让他的生意更好做。但他们的宣传册上也印着巨大的工厂和整齐划一的社区，他担心，在雅各宾派的宏大蓝图里，他这家充满个性的、小小的书店，是否还有存在的空间。\n\n他看着自己那双沾着墨迹但不再满是老茧的手。他不再是纯粹的无产者，但也绝不是旧时代的剥削者。他只是安托万，一个靠自己努力建立起小小王国的人。可在这场决定法兰西命运的选举中，他发现，没有一个王座是为他准备的。"
  cofpolitics.103.a:0 "“或许我们需要秩序，一个能让手艺人安心工作的国家。”"
  cofpolitics.103.b:0 "CGT的特权必须被打破。也许……加香同志是唯一能做到这一点的人。"
  cofpolitics.103.c:0 "“这些政客只会让法兰西腐烂！只有一场精神的革命才能拯救我们！” "

  cofpolitics.104.title:0 "象牙塔的低语"
  cofpolitics.104.desc:0 "索邦大学的庭院里，午后的阳光正好。西蒙娜·德拉库尔合上手中的书，但书页上的文字却无法让她平静。作为哲学系的一名学生，她出生于革命之后，对父辈口中的“旧世界”只有一个模糊的概念。对她而言，公社就是法兰西，法兰西就是公社。但她也愈发感觉到，这个公社正变得陈旧而僵化。\n\n大选的喧嚣同样席卷了校园，将这片象牙塔变成了思想的前线。\n\n昨天的辩论会上，一位来自雅各宾派的年轻教授发表了极富感染力的演讲。他描绘了一个由科学和理性统治的未来，一个由最聪明的头脑进行规划、没有浪费和内耗的完美国家。他的话语逻辑清晰，充满力量，让西蒙娜和许多同学都为之心动，他们渴望一个更有序、更强大的法兰西。\n\n但到了晚上，在学生自治会的集会上，气氛却截然不同。无政府主义者们激烈地抨击着一切形式的权威，无论是CGT的官僚，还是雅各宾派试图建立的“专家独裁”。他们呼吁真正的直接民主，呼吁将权力交还给每一个街区、每一个社区。这种反抗所有权威的纯粹理想，对天性叛逆的年轻人有着天然的吸引力。\n\n而最让西蒙娜着迷的，还是“索雷尔俱乐部”那些神秘的、半公开的沙龙。在那里，人们讨论的不是政治或经济，而是尼采、弗洛伊德和神话。巴塔耶的追随者们用晦涩的诗歌和大胆的艺术，宣称要进行一场“精神的内向革命”，彻底颠覆现有一切价值。这危险而充满魅力的思想，像一枚深水炸弹，在西蒙娜这样寻求终极答案的年轻知识分子心中激起了巨大的波澜。\n\n她看着庭院里索雷尔的雕像，陷入了沉思。父辈的革命已经结束，但属于他们这一代的革命，似乎才刚刚开始。"
  cofpolitics.104.a:0 "“理性与科学，这才是法兰西应有的未来。”"
  cofpolitics.104.b:0 "“打倒一切官僚与权威！权力归于人民！”"
  cofpolitics.104.c:0 "“庸俗的政治已经够多了，我们需要一场真正的精神革命！”"

  cofpolitics.105.title:0 "国家的引擎"
  cofpolitics.105.desc:0 "吕西安·费弗尔在经济事务部已经工作了十五年。他的办公室里堆满了文件和图表，每一份都代表着公社某一部分失调的经济脉搏。他不是革命家，他是一个公务员。他的理想不是建立乌托邦，而是让国家这台复杂的机器能够正常运转。\n\n但在这十六年里，他感觉自己大部分时间都在与混乱作斗争。来自总议会的法令与公共安全委员会的指令常常相互矛盾；地方公社提交的经济数据一塌糊涂；CGT的代表们则像独立的君主一样，对部门的协调工作不屑一顾。他渴望秩序，渴望一个清晰的、从上至下的指令链条，渴望他精心制定的经济计划能够真正被执行，而不是在无休止的政治扯皮中变成废纸。\n\n这次大选，对他这样的公务员来说，是一次机会。\n\n雅各宾派的纲领让他眼前一亮。他们承诺建立一个强大的中央计划委员会，赋予技术官僚真正的权力，将整个国家整合为一个高效的经济体。对吕西安而言，这简直是梦想成真。\n\n工团派的口号则是“维持稳定”。他的一些老同事支持这一点，他们害怕任何剧烈的变革会毁掉现在的一切，导致新的混乱。但吕西安已经受够了这种低效的“稳定”。\n\n索雷尔派的提议则让他感到一丝不安的吸引力。他们承诺用“一个领袖，一个目标”来取代所有的争吵，用铁腕手段扫清一切行政障碍。这种彻底的决断力听起来很诱人，但他担心，当国家完全由“战斗意志”驱动时，他办公桌上这些理性的数据和图表，是否还有存在的价值。\n\n至于工农反对派，特别是那些无政府主义者，吕西安简直不敢想象。一个权力被彻底下放到三万六千个公社的国家？那将不是政府，而是一场行政灾难。\n\n吕西安扶了扶眼镜，在面前的一张便签上，默默地为他所青睐的候选人画上了一个圈。"
  cofpolitics.105.a:0 "“我们需要一个专业的、强大的中央政府。”"
  cofpolitics.105.b:0 "“稳定高于一切，不能再有新的动荡了。”"
  cofpolitics.105.c:0 "“也许……我们需要的是一个能结束所有争吵的强人。”"

  cofpolitics.106.title:0 "军营里的辩论"
  cofpolitics.106.desc:0 "让-保罗·贝尔特朗中士正用油布仔细擦拭着他的步枪，刺鼻的枪油味混杂着香烟和湿羊毛的味道，弥漫在凡尔登要塞的兵营里。作为一名在联邦军服役了十年的职业军人，他相信秩序、纪律和火力。但即将到来的选举，却让这些他所信奉的东西，在兵营的夜晚辩论中受到了前所未有的挑战。\n\n几个刚从公社卫队提拔上来的年轻下士，正围着一份无政府派的报纸激烈地讨论着。他们高声谈论着“士兵委员会”和“选举产生的军官”，认为军队的等级制度本身就是一种需要被粉碎的压迫。贝尔特朗皱了皱眉，在他看来，这简直是自取灭亡。\n\n另一边，一位来自圣西尔军校的年轻中尉，正向几位同僚展示着一份雅各宾派的宣传册。册子上描绘着坚不可摧的现代化要塞和清晰的指挥层级图。“看看德国人，”他低声但有力地说，“他们的军队是一台精密的机器，一个大脑指挥着所有肢体。我们也需要一个这样的军队，一个由真正的专家领导、指挥高度集中、能发动坚决防御的专业化武装力量。”贝尔特朗觉得这话有几分道理。\n\n然而，兵营里声音最大的，永远是那些胸前挂着世界大战勋章的老兵。他们围在火炉旁，大声朗读着瓦卢瓦的《战士宣言》。他们谈论的不是战术，而是“荣誉”、“牺牲”和“法兰西的灵魂”。他们认为军队不应只是保卫边境的工具，更应是重塑整个民族精神的熔炉，一个充满“战士文化”的兄弟会。这股狂热的激情，让贝尔特G感到既熟悉又陌生。\n\n而工团派的代表，则是几位沉默寡言的老士官。他们没有加入任何一场辩论，只是默默地在自己的角落里维护着武器，或者向新兵传授着战术动作。当贝尔特朗忍不住去问其中一位的看法时，那位老士官只是抬起头，平静地说：“中士，军队就是军队。它的职责是保卫公社，而不是在巴黎的政治游戏里选边站。我们的枪口应该一致对外，而不是对内。无论谁在总议会里吵闹，我们的工作都不会变。”\n\n贝尔特朗停下了手中的活，看着自己的步枪。它冰冷而可靠，只听从命令。他开始思考，这支步枪，以及握着它的这只手，最终应该听从谁的命令？"
  cofpolitics.106.a:0 "“军队的天职是保卫国家，而非参与政治。”"
  cofpolitics.106.b:0 "“士兵不是机器，军队必须民主化！”"
  cofpolitics.106.c:0 "“如果我们不能有一个抗衡敌人的军队，我们的革命就无法存续。”"
  cofpolitics.106.d:0 "“我们不仅要保卫法兰西，更要重拾它的荣耀！”"

  cofpolitics.107.title:0 "神话与花岗岩的土地"
  cofpolitics.107.desc:0 "在雷恩一家烟雾缭绕的小酒馆里，凯尔特竖琴的哀伤曲调断断续续地被激烈的争论所打断。诗人罗南·勒戈夫呷了一口本地产的苹果酒，听着同志们的言语在空气中碰撞。他们是“布列塔尼文艺复兴运动”的心脏——教师、渔民、码头工人和梦想家。巴黎的选举对他们来说，像是一场遥远国度的政治游戏，但他们知道，这场游戏的结果，将决定这片花岗岩土地的未来。\n\n“加香同志是我们自己人！”一个来自潘波勒的渔夫大声说，他的声音像海浪一样粗犷，“他的血管里流着布列塔尼的血！只有他，才会在巴黎的议会里，为我们的渔业补贴和我们的语言争一席之地。相信一个布列塔尼人，总比相信一个巴黎人要强！”他的话赢得了许多务实派的点头。\n\n“务实？用我们的文化去换取巴黎的施舍吗？”一个年轻的女教师反驳道，她的眼中闪烁着理想主义的光芒，“看看雅各宾派的计划书！是的，他们许诺了现代化的港口和工厂，但他们也要求‘统一的国民教育’！这意味着我们的孩子将在学校里被禁止说布列塔尼语，我们的历史将被法兰西的宏大叙事所取代。我们不能为了经济上的富裕，而出卖我们的灵魂！”\n\n“灵魂？”一个沉默寡言的雕刻家突然开口，他的手指因常年与石头打交道而显得粗壮有力，“灵魂不是靠乞求巴黎的怜悯来保存的。你们听说了吗？索雷尔派，他们也在谈论‘灵魂’和‘神话’。他们要唤醒一种原始的、充满力量的精神。这难道不正是我们凯尔特人的精神吗？那种根植于森林、海洋和古老传说的力量！我们不需要巴黎的认可，我们需要的是一场属于我们自己的、精神上的重生！”\n\n一直没说话的一个码头工会代表，把酒杯重重地放在桌上。他曾因组织罢工被捕过。“语言和神话都很好，但它们不能填饱肚子，也不能对抗德国人。你们太天真了！多里奥特同志说得对，软弱的辩论毫无用处，只有纪律、组织和行动才能夺取我们想要的一切。我们可以利用他们的力量，来实现我们自己的目标！”\n\n罗南听着这些争论，心中百感交集。信任同乡的务实、选择现代化并承受迷失的代价、拥抱一场危险而充满魅力的精神革命、还是投身一场充满算计的政治豪赌？他看了一眼窗外，古老的石板路在月光下延伸，仿佛在无声地诉说着这片土地千年的选择与挣扎。"
  cofpolitics.107.a:0 "“信任加香同志，我们的布列塔尼之子。”"
  cofpolitics.107.b:0 "“巴黎的政治与我们无关，我们只为布列塔尼的灵魂而战。”"
  cofpolitics.107.c:0 "“我们不能为了形而上的共同体而放弃物质的现代化。”"
  cofpolitics.107.d:0 "“辩论毫无用处！我们需要的是行动和力量。”"
 
  cofpolitics.108.title:0 "来自南方的同志"
  cofpolitics.108.desc:0 "在里昂的吉约蒂尔区，一家嘈杂的咖啡馆里，阿马尔·贝勒卡西姆用阿拉伯语和他的朋友们交谈着。他们中，有和他一样来自阿尔及利亚的码头工人，也有逃离国民法国反动统治的突尼斯学生，还有几个因肤色而在旧共和国军队中备受欺凌的塞内加尔老兵。法兰西公社对他们而言，是地中海彼岸的灯塔，是一个承诺“全世界无产者皆为兄弟”的应许之地。\n\n但现在，大选的风暴也刮进了这家小小的咖啡馆，考验着他们的信念。\n\n索雷尔派那些关于“战士”、“荣誉”和“法兰西灵魂”的呼声，让那几个塞内加尔老兵感到一阵生理性的不适。他们想起了旧军队里，那些同样高喊着“为了法兰西”的白人军官，是如何用鞭子和蔑视对待他们的。“当他们开始谈论‘纯粹的法兰西精神’时，就该小心了。”其中一个老兵沙哑地说。\n\n雅各宾派的“统一国民”理念也同样让他们警惕。“一个强大的、统一的法兰西？”年轻的突尼斯学生冷笑道，“我们就是从这种‘统一’的压迫下逃出来的！在他们的蓝图里，我们这些‘外来者’会被如何‘统一’？是像在阿尔及尔一样，被当成需要被同化的二等公民吗？”\n\n“所以，我们唯一的出路就是真正的国际主义！”一个激进的、曾在西班牙组织过总罢工的摩洛哥同志挥舞着拳头，“一个没有国界、没有民族之分的工人联合体！只有无政府派的理想才能保证我们不会因为出身而被审判！”\n\n“天真！”一个在德国工厂工作过的俄国技师反驳道，“当社会陷入混乱，我们永远是第一批被牺牲的。我宁愿选择雅各宾派的秩序！一个强大的、理性的国家，至少能保证法律面前人人平等，而不是让我们在所谓的‘自由’中被民粹主义吞噬。”\n\n阿马尔听着同志们的争论，沉默不语。他只是一个想靠力气吃饭的普通人。对他来说，最重要的是能保护他们这些外来者的那个组织——CGT。是工团派的工会给了他工作，在他和本地工人发生冲突时为他提供了庇护。他不懂那些高深的理论，但他知道，工团派的体系虽然腐朽，却是他们在这个国家唯一能依靠的、实实在在的力量。"
  cofpolitics.108.a:0 "“我们的祖国是第三国际，不是任何一个国家。”"
  cofpolitics.108.b:0 "“只有强大的国家才能保护我们免受混乱的侵害。”"
  cofpolitics.108.c:0 "“我们是法兰西的工人，我们相信现有的体制。”"

  cofpolitics.109.title:0 "遥远的崩塌"
  cofpolitics.109.desc:0 "当柏林证券交易所崩溃的消息通过电报传到巴黎时，整个城市先是短暂的错愕，随即便爆发出狂热的喜悦。人们涌上街头，挥舞着红旗，高唱着《国际歌》，庆祝着那个压在欧洲头上的德意志巨人的踉跄。在街角的咖啡馆里，选举的争论被这突如其来的消息推向了高潮。\n\n“看到了吗？这就是资本主义的最终下场！”一个戴着眼镜的学生激动地拍着桌子，他的话语吸引了周围人的注意，“这证明了马克思的预言！我们不应该再在法兰西内部争吵不休，而应该立刻将我们的革命模式——自由的、去中心化的联合体——推广到全世界去！德国的工人们正在等待我们！”他显然是无政府主义的信徒。\n\n“推广我们现在的混乱吗？”一个衣着整洁、看起来像工程师的人冷笑着反驳道，“年轻人，别天真了。德国的崩溃恰恰说明了他们的体系有漏洞。这是一个千载难逢的机会，我们应该效仿他们的优点——纪律、效率、强大的中央计划——来建立一个更优越的国家，而不是重复他们的失败。我们需要的是一个计划周全、能一劳永逸解决德国问题的法兰西！”他的话代表了雅各宾派的观点。\n\n一个胸前挂着旧勋章的老兵将酒杯重重地砸在桌上。“你们还在讨论经济？钱、股票、市场……这些东西在真正的危机面前一文不值！德国人现在最需要的不是新的经济模式，而是意志！是精神！是敢于战斗的决心！这证明了只有我们的道路才是对的！”索雷尔派的呼声引来了一阵喝彩。\n\n咖啡馆的老板，一位在工会里待了半辈子的工团派成员，默默地擦着杯子，听着这一切。他经历过革命，也享受着革命带来的和平。他低声对身边的熟客说：“德国人摔倒了，我们不应该急着去踹上一脚。谁知道他们会不会立刻站起来？我们现在最需要的是稳定，是巩固我们自己的经济，而不是被外面的风暴冲昏头脑。让他们自己烂下去，对我们才是最有利的。”\n\n争论没有结果，但所有人都清楚，柏林的崩塌，已经让巴黎的十字路口变得更加清晰。一个重大的抉择，迫在眉睫。"
  cofpolitics.109.a:0 "支持对外输出革命，援助我们的同志！"
  cofpolitics.109.b:0 "利用危机强化自身，建立强大的国家！"
  cofpolitics.109.c:0 "抛弃幻想，准备战争！"
  cofpolitics.109.d:0 "保持谨慎，静观其变。"

  cofpolitics.110.title:0 "团结的裂痕"
  cofpolitics.110.desc:0 "为了给选举造势，工团派在巴黎的革命广场组织了一场盛大的集会。劳工总议会主席莫纳特站在高台上，面对着一片红色的旗海，他的演讲一如既往，呼吁工人们团结在CGT的领导下，将革命进行到底。台下的工人们，大多是革命者的子辈，他们为父辈的功绩感到自豪，并报以热烈的欢呼。\n\n然而，当莫纳特提到“牺牲小我，成就大我”时，人群中突然传来了不和谐的声音。“我们的农民兄弟，也算是‘小我’吗？”一个带着外省口音的声音高喊道。这声质问像一颗石子投入湖中，激起了层层涟漪。\n\n“我们不需要空洞的团结，我们需要拖拉机和更高的生产力！”另一个声音附和道，这显然是雅各宾派的支持者。紧接着，一个更具攻击性的声音响起：“我们的同胞还在德国人的压迫下，你们却在这里谈论团结！”\n\n莫纳特试图平息骚动，他拿起话筒，提高声量：“无论是农民还是工人，都是我们革命的兄弟！而生产力的提升，正需要全体同志的团结才能实现……”但他的解释已经太晚了。人群开始变得混乱，支持不同观点的人们相互推搡、叫骂。很快，一场政治集会就演变成了难看的街头斗殴。\m\m警察试图维持秩序，但他们很快发现，这些打斗者中，有许多人胸前也别着“人民防卫队”的袖章。这场旨在展示团结的集会，最终以一场暴露了公社内部深刻裂痕的闹剧而收场。"
  cofpolitics.110.a:0 "这证明了去中心化的失败，我们需要一个强有力的秩序。"
  cofpolitics.110.b:0 "这暴露了工团派领导层的软弱。"
  cofpolitics.110.c:0 "这是革命活力的体现，旧的权威正在被挑战。"
  cofpolitics.110.d:0 "这是一场由敌人挑拨的阴谋，我们必须加强团结。"

  cofpolitics.111.title:0 "公社辩论"
  cofpolitics.111.desc:0 "在几天前那场混乱的集会之后，工团派迫切需要一个机会来挽回声誉。而传统的“公社辩论”，便成了所有派系眼中的最佳舞台。这场辩论在巴黎大学的一间大讲堂举行，通过国家广播向全法兰西直播，已经演变成了选举期间一个不成文的、至关重要的惯例。\n\n讲堂里座无虚席，空气中充满了期待与紧张。工团派的代表，是一位经验丰富的老工会领袖，他希望能通过这场辩论重申团结与稳定的重要性。工农反对派的发言人，则是一位言辞犀利的无政府主义者，准备就CGT的特权问题展开猛烈攻击。雅各宾派派来的是一位思路清晰的年轻教授，他的公文包里装满了数据和图表。而代表索雷尔派的，则是一位眼神锐利如鹰、在战争中失去一条手臂的老兵。\n\n在简短的开场白中，各派代表都阐述了他们的核心立场：工团派呼吁“团结一致，维护来之不易的革命成果”；反对派要求“将权力归还给每一个劳动者”；雅各宾派主张“用秩序和效率来缔造强大的共和国”；索雷尔派则宣称“只有战斗精神才能重塑法兰西的灵魂”。\n\n随着开场陈述结束，主持人走上台前，面对着台下和收音机前的千万民众，宣布了辩论的开始。\n\n“同志们，我们已经听到了各个派别的声音。现在，是时候深入探讨那些我们无法回避的问题了。今晚，我们要讨论的议题是...”"
  cofpolitics.111.a:0 "...女性在革命中的角色。"
  cofpolitics.111.b:0 "...公社对殖民地解放的责任。"
  cofpolitics.111.c:0 "...我们与德意志帝国的未来。"

  cofpolitics.112.title:0 "关于女性权益的辩论"
  cofpolitics.112.desc:0 "“革命，并未在家庭内部完成！”无政府派的代表，一位目光锐利的女同志，率先开火。“我们打破了资本家的枷锁，却依然被父权的锁链束缚！婚姻、家庭、生育……这些旧时代的压迫工具，至今仍在侵蚀着女同志的自由。真正的解放，是让女性从所有强加的身份中解放出来，成为一个完整的、独立的个体！”她的发言在学生和年轻女性中引起了热烈的掌声。\n\n\索雷尔派的老兵则发出了一声冷哼。“自由？软弱的自由只会导致堕落！法兰西的女性不需要资产阶级沙龙里的空谈，她们需要的是荣誉和责任！她们的职责，是成为坚强的母亲，为公社养育下一代健康的、充满战斗精神的战士。这才是女性最崇高的使命，是她们对革命最大的贡献！”\n\n雅各宾派的教授推了推眼镜，用一种不带感情的语调说道：“同志们，情感和使命感固然重要，但我们更应该关注数据。统计表明，将女性劳动力从繁琐的家务中解放出来，投入到工业生产中，能将我们的生产总值提高至少15%。因此，国家应大力投资公共食堂、托儿所和洗衣房。这不是为了抽象的‘解放’，而是为了法兰西的强大。”\n\n工团派的代表清了清嗓子，试图调和矛盾：“同志们，我们始终认为，女性权益的核心，是经济权益。我们致力于推动男女同工同酬，保障女同志在工会中的代表权。这才是我们当前最务实、最核心的任务。至于其他更复杂的问题……”\n\n主持人打断了他：“那么，具体一点，工团派认为我们应该如何继续推动妇女解放事业？”"
  cofpolitics.112.a:0 "“首先要保障她们在工作场所的平等权利。”"
  cofpolitics.112.b:0 "“让女性承担更多社会责任，比如参与国家管理。”"
  cofpolitics.112.c:0 "“武装我们的女同志！让她们也能保卫革命！”"

  cofpolitics.113.title:0 "一个女人的位置"
  cofpolitics.113.desc:0 "当工团派代表做出他那番关于“保障女性经济权益”的务实回答后，话筒立刻被无政府派的女同志夺了过去。\n\n“经济权益？多么陈腐的论调！”她毫不留情地回击，“你们谈论同工同酬，却对CGT内部根深蒂固的男性领导集体视而不见！你们谈论保障，却从未想过要改革那个将女性束缚在家庭中的父权结构！如果这就是工团派的‘进步’，那它和旧世界的施舍有什么区别？”她的质问在学生席中引发了一阵骚动。\n\n雅各宾派的教授清了清嗓子，冷静地补充道：“这位同志的激情值得钦佩，但我们必须尊重客观规律。数据表明，在重工业和高强度技术岗位上，男性的生理优势能带来更高的生产效率。我们当然支持女性参与劳动，但这应当基于科学的社会分工，而不是为了满足某种抽象的平等口号。”\n\n索雷尔派的老兵摇了摇头，他的声音像砂纸一样摩擦着空气。“你们都在用资产阶级的尺子衡量革命！平等？效率？这些冰冷的词语抹去了生命最根本的力量。男人和女人不是一样的齿轮，我们是火焰与大地的结合！男人的职责是在战场和熔炉中，用钢铁和鲜血对抗外部的敌人；而女人的力量，在于塑造我们民族的灵魂，在于孕育和传承那份不屈的革命意志。将她们变成和男人一样的官僚或工人，不是解放，而是对她们更深刻、更神秘力量的贬低和无视。法兰西不需要更多计票员，她需要的是能够诞生英雄的母亲，是革命精神的守护者！”\n\n讲堂里的气氛变得越发紧张，不同的观点激烈地碰撞着，所有人的目光都再次聚焦到了工团派代表的身上，等待着他的最终立场。"
  cofpolitics.113.a:0 "“女性的解放，必须与生产力的发展相适应。”"
  cofpolitics.113.b:0 "“家庭与母亲的荣誉，同样是革命的一部分。”"
  cofpolitics.113.c:0 "“我们必须立刻改革工会内部的性别歧视！”"

  cofpolitics.114.title:0 "绅士们的游戏？"
  cofpolitics.114.desc:0 "“参与国家管理？”\n\n工团派代表的提议话音刚落，雅各宾派的教授便立刻以一种不容置喙的、专家的口吻回应道：“同志，我必须提醒你，国家管理是一门严谨的科学，不是任何人都能参与的政治游戏。我们当然不反对女同志为公社服务，但任何职位的任命都必须基于严格的能力和资格审查。为了所谓的‘政治正确’而将缺乏经验的同志安排到关键岗位上，是对公社行政效率的严重损害。我们不能拿国家的未来开玩笑。”他的话在听众席中的官僚和技术人员中引起了低声的赞同。\n\n索雷尔派的老兵更是毫不掩饰他的轻蔑：“管理？让女人去管理男人？这是我听过最荒谬的笑话！这是对秩序的颠覆，是对自然的背叛！一个男人，如果他需要一个女人来告诉他该怎么做，那他就不是一个真正的男人，更不是一个合格的革命者！”\n\n这番夹杂着精英主义和保守观念的联合攻击，让工团派代表陷入了尴尬的境地。他本想展现一种进步的姿态，却意外地同时触怒了“右翼”的两个派别。"
  cofpolitics.114.a:0 "“这种陈腐的偏见正是我们要摧毁的旧世界！”"
  cofpolitics.114.b:0 "“我们将坚持任人唯贤，无论男女。”"
  cofpolitics.114.c:0 "“我们听到了同志们的担忧，改革需要时间。”"

  cofpolitics.115.title:0 "“公社的女武神？”"
  cofpolitics.115.desc:0 "当工团派代表提出“武装我们的女同志”时，整个讲堂陷入了短暂的寂静，随后爆发出比之前任何时候都更加嘈杂的议论声。这个激进的提议，像一颗炸弹，在所有人的观念中炸开了花。\n\n无政府派的女同志脸上露出了赞许的微笑，她带头为这个意想不到的盟友鼓掌。\n\n而索雷尔派的老兵则先是错愕，随即愤怒地站了起来，他用仅存的手臂指着工团派代表，声音因愤怒而颤抖：“耻辱！这是对法兰西男人的最大侮辱！如果我们需要女人来保卫我们的家园，那我们还有什么资格自称为‘战士’？我们的职责就是用我们的胸膛去面对敌人的子弹，而不是躲在女人的裙子后面！你们这是在阉割整个法兰西的精神！”\n\n雅各宾派的教授也露出了无法理解的表情，他调整了一下领带，用一种近乎怜悯的语气说：“同志，请保持理性。我理解你的革命热情，但这不符合任何一条军事科学的原则。让缺乏训练和力量的平民，无论男女，大规模进入军队，只会导致后勤的混乱、指挥的失灵和无谓的伤亡。这是一个由情感驱动的、极其危险的提议。我们应该相信我们的职业军人，而不是这种政治宣传。”\n\n面对来自老兵和教授的同时夹击，工团派代表的处境变得异常艰难。"
  cofpolitics.115.a:0 "“这只是一个提议，我们当然会尊重军队的专业意见。”"
  cofpolitics.115.b:0 "“我们的意思是组建女性后勤与支援部队。”"
  cofpolitics.115.c:0 "“一个真正的革命者，是不分性别的！”"

  cofpolitics.116.title:0 "革命的边界"
  cofpolitics.116.desc:0 "主持人清了清嗓子，开始了发问：“同志们，让我们将目光投向国境之外。从德属中非到法属阿尔及利亚，从印度到中南半岛，无数的被压迫人民仍在帝国主义的铁蹄下呻吟。法兰西公社，作为世界革命的灯塔，我们对这些同志负有怎样的责任？”\n\n索雷尔派的老兵第一个抢过话筒，他用仅存的手臂用力地挥舞着：“责任？我们的责任就是胜利！软弱的援助和廉价的同情毫无用处。我们应该向这些‘渴望解放’的人民展示什么是真正的力量，什么是战斗的意志！让他们看到我们的榜样，让他们学会自己拿起武器！我们要做的是点燃火焰的火炬，而不是分发面包的保姆！”\n\n“用空洞的精神去解放吗？”雅各宾派的教授冷冷地回应，“同志，解放不是一场街头斗殴。它是一项复杂的工程，需要精确的计算和长远的规划。我们的责任，是优先选择那些对法兰西最具战略价值的地区，进行有目标的、可控的投资。扶植一个亲法兰西的、稳定的政权，远比煽动一场我们无法控制的、混乱的起义要明智得多。我们要做的是棋手，而不是赌徒。”\n\n“听听这番言论！”无政府派的代表激动地站了起来，“棋手？又是这种高高在上的精英论调！被压迫者的解放，不是巴黎的某个委员会可以规划的战略游戏！我们的责任是无条件的，是国际主义的！任何一个角落的同志在流血，我们就应该感同身受！我们必须打破所有边界，将我们的武器、我们的资源、我们的一切都与他们分享！革命不是交易，它是我们与生俱来的道德义务！”\n\n会场再次被各种声音淹没。最终，主持人将目光投向了沉默的工团派代表。"
  cofpolitics.116.a:0 "“我们的首要任务是做好自己的事，成为一座真正的灯塔。”"
  cofpolitics.116.b:0 "“我们应当通过第三国际，向所有革命运动提供人道援助。”"
  cofpolitics.116.c:0 "“现在就组建‘国际纵队’，将志愿军派往斗争最前线！”"

  cofpolitics.117.title:0 "空洞的灯塔"
  cofpolitics.117.desc:0 "工团派代表那番“做好自己的事，成为一座灯塔”的谨慎言论，通过国家广播传遍了法兰西的每一个角落。它在一些人心中激起了共鸣，却也在另一些人心中点燃了怒火。\n\n辩论结束的第二天，巴黎街头再次出现了抗议的人群。这一次，走在最前面的是一群年轻的学生和来自世界各地的革命流亡者。他们高举着写有“软弱即背叛！”、“国际主义已死？”的标语，聚集在总议会门前，高唱着《国际歌》，谴责工团派的保守立场是对世界无产阶级的背叛。\n\n而在城市的另一端，一些更为强硬的团体也开始了行动。索雷尔派的老兵和雅各宾派的干预主义者们在小酒馆和俱乐部里集会，嘲笑着工团派的“懦弱”。他们认为，这种内向、自保的姿态，无异于向德意志帝国主义和阿尔及尔的反动派示弱。他们散发着传单，上面印着质问：“一座不敢发光的灯塔，与一块礁石有何区别？”\n\n工团派的领导层发现自己陷入了一个两难的境地。他们务实的立场，反而同时激怒了左翼的理想主义者和右翼的强硬派。"
  cofpolitics.117.a:0 "我们必须重申我们的国际主义责任。"
  cofpolitics.117.b:0 "我们必须向人民展示我们的力量和决心。"
  cofpolitics.117.c:0 "坚持我们的立场，不能被极端分子左右。"

  cofpolitics.118.title:0 "莱茵河的阴影"
  cofpolitics.118.desc:0 "主持人深吸一口气，将话题引向了那个所有人都无法回避的终极问题。他的声音通过麦克风传遍了整个讲堂，也传遍了全法兰西：“同志们，现在，让我们谈谈莱茵河对岸的那个帝国。德意志——我们的邻居，我们的敌人，我们革命道路上最大的阴影。对于我们与它的未来，各位有何高见？”\n\n索雷尔派的老兵猛地站起，他眼中燃烧着复仇的火焰：“未来？我们的未来，就是在他们的议会大厦上升起红旗！我们与德意志之间没有和平可言，只有战争！马恩河的耻辱必须用鲜血来洗刷，阿尔萨斯-洛林的土地必须回归！我们不需要等待，不需要计划，我们只需要战斗的意志！”\n\n雅各宾派的教授则不屑地推了推眼镜：“同志，听着这些好战的叫嚷，我感到震惊。难道我们从上一次世界大战中学到的，还不够多吗？战争是文明的屠宰场，是革命理想的坟墓。我们的目标不是发动一场新的、毁灭性的战争，而是通过一个高度组织化的、由专家领导的计划经济，建立一个让德国人不敢觊觎的、无比强大的法兰西。当我们的工业产值是他们的两倍，当我们的科技让他们望尘莫及，和平才会降临。战争是冲动和无能的产物，而我们，代表着理性和未来。”\n\n无政府派的代表也站了起来，她的声音清澈而坚定：“你们都错了！我们的敌人不是‘德国’，而是德意志帝国这个压迫机器，是它背后的容克贵族和资本家！德国工人是我们的兄弟，不是我们的敌人！我们的任务不是去轰炸他们的城市，而是去武装他们的革命！通过我们在那里的同志，从内部点燃革命的烈火，建立一个德意志公社！这才是唯一能带来持久和平的道路！”\n\n所有的目光再次聚焦到工团派的代表身上，他代表着公社过去十六年的官方路线。"
  cofpolitics.118.a:0 "“煽动德国国内的革命，是代价最小的胜利方式。”"
  cofpolitics.118.b:0 "“我们的工业实力就是最大的威慑。”"
  cofpolitics.118.c:0 "“第三国际的团结是我们的盾牌，也是我们的利剑。”"
  cofpolitics.118.d:0 "“和平的时代已经结束了。我们必须为不可避免的战争做好准备。”"

  cofpolitics.119.title:0 "阿尔萨斯人的选票"
  cofpolitics.119.desc:0 "在香槟地区一个被葡萄藤环绕的小村庄里，阳光正好。但今天，埃米尔·福格特却感觉不到丝毫暖意。他坐在村口的老橡树下，手里紧紧攥着那张崭新的、象征着他成年与公民权的投票证。他身边的朋友们——皮埃尔、雅克、艾蒂安——都用一种混杂着羡慕和期待的目光看着他。因为年龄差了几个月，他们都错过了这次选举。在这群从小一起长大的伙伴中，只有埃米尔，能够投下这决定未来的一票。\n\n埃米尔对政治并不太敏感。他的世界，本应是葡萄的收成和母亲偶尔的乡愁。他出生在阿尔萨斯，母语是德语，但母亲从小就告诉他：“记住，孩子，你的心是法兰西的。”革命后，他们逃离了被德国吞并的家乡，在这里安了家。他记得的，只有公社治下的和平，以及母亲眼中那份无法抹去的、对故土的思念。\n\n“你还在犹豫什么，埃米尔？”皮埃尔的父亲，村里合作社的工团派代表让-皮埃尔大叔走了过来，他的声音像陈年的香槟一样醇厚，“是公社和总工会给了我们土地和安宁。我们是工人，是农民，我们应该相信这个为我们建立的体制。”\n\n“可这个体制正在忘记我们！”和他们一起在田里干活的年轻共产党员马克反驳道，他的脸上还带着泥土的痕迹，“巴黎的官僚们只想着他们的工厂，却不管我们的收成！只有加香同志，才真正关心我们这些土地上的人！”\n\n艾蒂安的叔叔，那位从波尔多回乡探亲、穿着体面西装的技术官僚，则拿出了一张画报，上面是宏伟的工厂和整齐的城市规划。“孩子们，看看这个。这才是未来。”他用一种不容置疑的语气说，“情感和传统无法对抗德国的钢铁。只有雅各宾派的计划和秩序，才能建立一个真正强大的法兰西，一个能让我们昂首挺胸的国家。”\n\n就在这时，一个高大、黝黑的身影走近了。是他们童年的大哥哥，卢克。他刚从联邦军服役归来，身上还带着军营的硬朗。他看着埃米尔，眼神里有火。“强大的国家？”他冷笑一声，“懦弱的计划永远换不来强大。埃米尔，你和我们不一样，你比我们更懂‘家’的意义。家，不是靠妥协和算计得来的，是靠战斗和牺牲赢回来的！只有索雷尔派，才懂得用敌人的血，来捍卫我们的荣誉，去夺回本就属于我们的东西——比如阿尔萨斯！”\n\n所有人的目光都聚焦在埃米尔身上。他看着手中的投票证，仿佛有千斤重。他是一个说德语的法国人，一个来自失地的农民，一个公社治下的青年。他究竟是谁？他应该相信谁？他的这一票，不仅是为自己，也是为他身边所有无法投票的朋友们而投。"
  cofpolitics.119.a:0 "“让-皮埃尔大叔说得对，我们应该相信工会。”"
  cofpolitics.119.b:0 "“马克最懂我们的辛苦，我支持工农派。”"
  cofpolitics.119.c:0 "“一个有秩序的、强大的国家，才能让我们安心。”"
  cofpolitics.119.d:0 "“为了阿尔萨斯，为了我们的家。”"

  cofpolitics.120.title:0 "一位不情愿的公民"
  cofpolitics.120.desc:0 "里昂的夜晚，空气中混杂着索恩河的湿气和工厂烟囱的余温。在吉罗家小小的公寓里，晚餐的气氛却有些凝重。\n\n阿黛尔·吉罗心不在焉地拨弄着盘子里的土豆。她的父亲，一位在当地丝织厂干了一辈子的工团派成员，刚从一场激烈的工会会议回来，把所有的政治情绪都带回了家。“……那些雅各宾派的知识分子，他们懂什么叫劳动？还有索雷尔派的那帮疯子，他们除了会喊口号还会干什么？”他一边说，一边用叉子重重地戳着香肠，“阿黛尔，你成年了，这是你的第一次选举。你已经决定好要投给谁了吗？”\n\n“我不知道，”阿黛尔小声说，“爸爸，我觉得他们听起来都差不多……”她鼓起勇气，说出了心里话：“而且，巴黎那么远，多我这一票，少我这一票，又有什么关系呢？”\n\n父亲的叉子“当”的一声掉在盘子里。他死死地盯着女儿，眼神里满是失望和难以置信的愤怒。“没关系？”他的声音在颤抖，“你脚下的每一寸土地，你吃的每一口面包，你呼吸的每一口自由空气，都是用你从未见过的同志们的鲜血换来的！我们当年在街垒里，没有人想过‘有没有关系’！我们只是知道，如果我们不战斗，你，还有千千万万个像你一样的孩子，就只能在资本家的工厂里被活活榨干！投票不是游戏，阿黛尔，这是责任！是对那些牺牲者的责任！”\n\n说完，他猛地推开椅子，走进了自己的房间，重重地关上了门。\n\n晚饭在尴尬的沉默中结束。夜深了，母亲悄悄走进阿黛尔的房间，坐在她的床边。“别怪你爸爸，”她轻声说，抚摸着女儿的头发，“他只是……害怕。他害怕我们忘记了这一切是怎么来的。他害怕我们把革命的果实，当成了从树上自己掉下来的苹果。”\n\n母亲顿了顿，继续说道：“我也不懂那些大道理。但我知道，明天选出的人，会决定我们工厂明年是开工还是停产，会决定你弟弟参军后是去守卫边境还是被派去异国他乡，会决定我们这些普通人的生活，到底是变得更好，还是更糟。你的一票，或许改变不了法兰西，但它会改变我们家。所以，孩子，去投下你认为对的那一票吧，为你自己投。”\n\n母亲离开后，阿黛尔独自坐在窗前，看着窗外里昂星星点点的灯火。她想起父亲愤怒的脸，想起母亲温柔的话语。她第一次感觉到，那张薄薄的选票，原来承载着如此沉重的分量。它连接着过去与未来，连接着一个家庭的命运和整个国家的航向。\n\n她拿出那张空白的选票，在煤油灯下，久久地凝视着。"
  cofpolitics.120.a:0 "“也许，爸爸是对的……我们不能背叛过去。”"
  cofpolitics.120.b:0 "“母亲说的没错，我应该选择对我们家最有利的那条路。”"
  cofpolitics.120.c:0 "“他们都错了。旧的革命已经结束，属于我们的还没开始。”"

  cofpolitics.121.title:0 "延续的王朝"
  cofpolitics.121.desc:0 "选举结果传来，巴黎的空气仿佛凝固了一秒，然后又恢复了它熟悉的呼吸节奏。工团派——革命的基石，公社的掌舵人——再一次赢得了劳工总议会的主导权。没有盛大的欢庆，也没有愤怒的抗议，只有一种复杂的平静笼罩着这座城市。\n\n对于许多人来说，这是一个意料之中的结果。对皮埃尔·杜波依斯这样的老工人，这意味着他所熟悉的那个世界得以延续，养老金或许还会迟到，但工会的旗帜依然飘扬。对吕西安·费弗尔这样的公务员，这意味着他将继续在熟悉的混乱中工作，一边抱怨着体制的低效，一边又庆幸于没有迎来更糟的局面。\n\n在香槟地区的小村庄里，埃米尔·福格特的朋友们拍了拍他的肩膀，告诉他“至少没变得更坏”。而在里昂的公寓里，阿黛尔·吉罗或许会觉得，她那张投给稳定的一票，确实让父亲脸上的皱纹舒展了一些。\n\n工团派的胜利，不是一场激情澎湃的凯旋，更像是一艘饱经风霜的巨轮，在避开了所有危险的暗礁后，疲惫地驶回了它熟悉的航道。风暴暂时过去了，但所有人都知道，那些暗礁依然在水下潜伏，等待着下一个起风的时刻。"
  cofpolitics.121.a:0 "让我们祝贺莱昂·儒奥同志。"

  cofpolitics.122.title:0 "变革的声音"
  cofpolitics.122.desc:0 "当选举结果通过国家广播传遍全国时，整个法兰西都听到了旧秩序破碎的声音。工农反对派——这个由被遗忘的农民、被排斥的工人和永不妥协的理想主义者组成的庞大联盟——赢得了劳工总议会！\n\n在巴黎的拉丁区，学生们冲出教室，将他们的无政府主义导师高高抛向空中。在卢瓦尔河谷，马蒂厄·勒让德和他的邻居们第一次觉得，巴黎的那些“大人物”终于听到了土地的声音。在里昂，阿黛尔·吉罗或许会看到她父亲眼中那从未有过的、混杂着希望与不安的神情。\n\n这是一场毫无疑问的政治地震。长期以来被视为分裂主义者和反对派的共产党和无政府主义者，如今成为了国家名义上的最高领导者。加香和他的同志们向人民许诺了一个更加平等、更加自由、权力真正回归基层的未来。但他们也面临着一个严峻的现实：如何在一个已经习惯了CGT领导的国家，推行他们的激进改革？\n\n欢呼声响彻云霄，但在这胜利的狂喜之下，一个巨大的问号，正悬在法兰西公社的上空。"
  cofpolitics.122.a:0 "加香同志是众望所归。"

  cofpolitics.123.title:0 "理性的时代"
  cofpolitics.123.desc:0 "选举结果传来，没有狂热的欢呼，只有一种冰冷的、令人敬畏的寂静。雅各宾派——那些技术官僚、专家和秩序的信徒——赢得了劳工总议会。法兰西迎来了一个理性的黎明。\n\n在经济事务部的办公室里，吕西安·费弗尔第一次感觉自己面前堆积如山的文件不再是废纸，而是一张张可以实现的蓝图。在圣西尔军校，年轻的军官们仿佛已经看到了一个指挥如臂、效率如刀的现代化军队的雏形。在香槟地区，埃米尔·福格特的朋友艾蒂安，激动地向他描述着他叔叔信中那个“由计划和科学主导的、无比强大的法兰西”。\n\n一个全新的时代即将开启。混乱将被秩序取代，地方的利益将被国家的整体规划所整合。那些无休止的争吵和低效的扯皮，都将在一个强大的中央政府面前归于沉寂。法兰西将成为一台精密的机器，开足马力，驶向一个无比强大的未来。\n\n然而，在这片理性的光芒之下，阴影也悄然滋生。在里昂的公寓里，阿黛尔的父亲忧心忡忡地关掉了收音机。在索邦大学，西蒙娜·德拉库尔和她的朋友们感到了刺骨的寒意。他们知道，当“理性”成为唯一的真理时，所有“非理性”的情感、自由和人性，都可能被视为需要被清除的“错误变量”。"
  cofpolitics.123.a:0 "戴亚同志正在前往巴黎。"

  cofpolitics.124.title:0 "再一次的革命"
  cofpolitics.124.desc:0 "当选举结果传到巴黎时，整座城市都仿佛被点燃了。索雷尔派——那些老兵、那些诗人、那些被现代世界所抛弃的浪漫主义者和战斗狂——奇迹般地赢得了选举。这不是一次普通的权力更迭，这是一场神话的凯旋。\n\n马赛的港口爆发出了雷鸣般的欢呼，瓦卢瓦的名字响彻云霄。在雷恩的小酒馆里，那个沉默的雕刻家将酒杯高高举起，眼中闪烁着狂热的光芒。在凡尔登的军营里，老兵们激动地拥抱在一起，泪流满面。就连香槟地区的卢克，也用他那洪亮的声音向埃米尔和他的朋友们宣告：“看吧！法兰西的战斗精神还没有死！”\n\n一个全新的、不可预测的时代降临了。理性、指标、妥协……这些陈腐的词语将被抛进历史的垃圾堆。取而代之的，将是意志、激情、牺牲和荣誉。国家不再是一台冰冷的机器，而是一个充满生命力的有机体，一个为战斗和胜利而生的神话共同体。\n\n然而，在这狂热的火焰背后，是无数的担忧。在里昂的咖啡馆里，阿马尔和他的移民朋友们感到了切实的恐惧。在索邦大学的象牙塔里，西蒙娜·德拉库尔知道，一场针对思想和灵魂的、比任何派别都更加残酷的战争，即将开始。\n\n法兰西选择了一条最危险、最迷人也最致命的道路。它或许会走向前所未有的荣耀，也或许会坠入万劫不复的深渊。"
  cofpolitics.124.a:0 "瓦卢瓦主席万岁！"

  cofpolitics.125.title:0 "一如既往的清晨"
  cofpolitics.125.desc:0 "莱昂·儒奥，法兰西公社联邦的新任主席，在凌晨五点准时醒来。没有庆祝的香槟，没有彻夜的狂欢。他像过去三十年的每一个清晨一样，自己煮了一壶浓咖啡，就着一块隔夜的面包，开始了他一天的工作。\n\n他走到办公室的窗边，晨曦正为巴黎镀上一层柔和的金边。城市正在醒来，工厂的烟囱开始冒出第一缕青烟，远处的铁路线上，运煤的火车发出沉重的喘息。这一切，熟悉得就像他手上的老茧。\n\n他赢了。或者说，他们没有输。工团派这艘锈迹斑斑但依然巨大的船，又一次驶入了既定的航道。但儒奥心里没有丝毫喜悦，只有一种无边无际的疲惫。桌上堆积如山的，不再仅仅是CGT的内部报告，而是来自全国三万六千个公社的请愿、各派系提交的议案草稿，以及关于公社这台巨大机器每一个齿轮的磨损报告。\n\n他拿起电话，接通了公安委经济事务代表的办公室。“是我，儒奥。”他的声音一如既往地沉稳，“把最新的钢铁产量报告再拿给我一份。是的，现在就要。我们有很多工作要做。”\n\n没有豪言壮语，没有宏伟蓝图。对他而言，当选主席，只是意味着要继续修补这台巨大、老旧但绝不能停歇的机器而已。"
  cofpolitics.125.a:0 "革命，就是日复一日的工作。"

  cofpolitics.126.title:0 "和人民在一起"
  cofpolitics.126.desc:0 "马赛尔·加香没有待在他那间可以俯瞰整个巴黎的、分配给国家主席的豪华办公室里。相反，他正站在贝尔维尔区一个嘈杂的工人食堂里，被一群情绪激动的人包围着。\n\n空气中弥漫着汗水、酒精和劣质烟草的味道。一个满脸胡茬的无政府主义者正指着他的鼻子大喊：“我们支持你，是因为我们受够了CGT的官僚！你必须向我们保证，绝不会建立一个新的‘红色官僚’体系！”话音未落，一个来自农村的共产党代表立刻反驳道：“没有纪律和组织，我们如何对抗敌人？难道要靠你们那些永无休止的辩论吗？”\n\n眼看一场新的争吵就要爆发，加香只是微笑着举起了手。他的笑容有一种让人平静的力量。“同志们，”他开口道，声音不大，却盖过了所有嘈杂，“我，马赛尔·加香，一个农民的儿子，一个共产党员，现在是你们选出来的主席。我向你们保证，新的法兰西，既不会有脱离人民的官僚，也不会有软弱涣散的混乱。”\n\n他看向那个无政府主义者：“你的自由，将得到保障。”然后又转向那个共产党人：“你的组织，将得到尊重。”\n\n他拿起桌上一杯廉价的红酒，高高举起：“我们或许从未在所有事情上都达成一致。但我们有一个共同的敌人，也曾有一个共同的梦想。今天，我们终于将这个被CGT窃取的梦想夺了回来。敬人民！敬我们所有人！”\n\n人群爆发出雷鸣般的欢呼。加香一饮而尽，眼中闪烁着光芒。他知道，这只是第一步，前方的道路远比他想象的要艰难。"
  cofpolitics.126.a:0 "团结所有受压迫者，这才是我们的事业。"

  cofpolitics.127.title:0 "蓝图与噪音"
  cofpolitics.127.desc:0 "凌晨三点。巴黎陷入沉睡，但马赛尔·戴亚的办公室亮如白昼。桌上的香槟没有开封，冰桶里的冰块早已化作一汪冷水。庆祝，是对庸人的奖赏；对于建筑师而言，这只是勘察完工地的第一夜。他赢了，这个词在他的舌尖上尝不到任何味道。劳工总议会主席，法兰西公社的国家元首——空洞的头衔，一间更宽敞的囚笼。\n\n他的手指划过桌上摊开的巨幅规划图——铁路、电网、工业区，线条清晰，逻辑冰冷。这是他为法兰西设计的完美蓝图，一个理性的、高效的、强大的社会主义共和国。然后，他抬起头，望向墙上那张复杂的议会席位分布图。六百五十个红点、黄点、黑点，像培养皿里肆意滋生的霉菌，污染了他干净的图纸。那就是现实：一个由地方私利、派系噪音和无尽扯皮构成的巨大、失能的劳工总议会。\n\n而那个本应成为他手中无上权柄的行政利剑——公共安全委员会，却在比例代表制的糟践下被磨成了一把钝刀。它的存在本身是正确的，是执行国家意志所必需的，但它现在的形态，不过是总议会混乱的延伸，一个各怀鬼胎、步调不一的委员会，而非他蓝图中那个唯一的、高效的中央大脑。\n\n脚步声。阿德里安·马凯走了进来，将一杯滚烫的黑咖啡放在图纸的一角。“他们给了你主席的头衔，马赛尔，”马凯的声音很低，像一把解剖刀，“却把机器的钥匙留在了自己手里。”\n\n戴亚没有看他，目光依然锁定在那张被污染的蓝图上。他拿起笔，蘸了蘸红墨水，将代表着劳工总议会的繁杂结构重重地划掉，然后在象征着公共安全委员会的方框上，画下了一个沉重的圆圈。他笑了，一种冰冷的、毫无笑意的笑。\n\n“那就打碎一个，重铸另一个。”"
  cofpolitics.127.a:0 "一劳永逸。"

  cofpolitics.128.title:0 "老兵不死"
  cofpolitics.128.desc:0 "乔治·瓦卢瓦当选后的第一次正式活动，安排在荣军院的庭院里。这里安葬着旧法兰西的军事英雄，而今天，它迎来了新法兰西的战士们。数千名来自“国家工团主义联盟”的老兵排着整齐的队列，他们虽然衣着朴素，许多人身上还带着战争的伤残，但胸膛挺得笔直，眼神锐利如刀。\n\n没有狂热的口号，没有冲天的火焰。瓦卢瓦穿着一件得体的黑色外套，缓步走在队列前。他会停下来，与那些他曾在战壕里并肩作战过的老伙计们握手，叫出他们的名字，询问他们家人的近况。阳光照耀在他们胸前的旧勋章和崭新的公社徽章上，反射出庄严的光芒。\n\n检阅完毕，瓦卢瓦走上一个临时搭建的讲台。他没有高声嘶吼，而是用一种沉稳而充满力量的声音说道：\n\n“同志们，战士们。看看你们自己，看看你们身边的人。你们是法兰西的脊梁。是你们，在最黑暗的时刻，用鲜血和牺牲保卫了革命。但这些年，你们的荣誉被遗忘了，你们的牺牲被那些喋喋不休的政客们当成了可以交易的筹码。”\n\n“他们告诉我们，革命是为了安逸和享乐。他们错了！革命，是为了重塑我们民族的灵魂！是为了找回我们在战场上拥有过的那种荣誉感、责任感和兄弟情谊！我，乔治·瓦卢瓦，现在是你们的总议会主席。我向你们承诺，从今往后，法兰西将重新以战士为荣！”\n\n他顿了顿，目光扫过在场的每一个人：“我们的第一个目标，就是结束这个国家可耻的分裂。那个所谓的‘公安委’，那个滋生了无数官僚和阴谋的机构，必须被废除！所有的权力，都将回归到代表着人民战斗意志的总议会手中！一个法兰西，一个议会，一个意志！”\n\n老兵们没有欢呼，只是用靴跟猛地并拢，发出一声整齐划一的巨响。这无声的回应，比任何口号都更具力量。"
  cofpolitics.128.a:0 "另一群人民的声音。"

  cofpolitics.129.title:0 "工团主义大会"
  cofpolitics.129.desc.a:0 "人民宫的大厅里，空气像凝固了一样，混杂着廉价香烟的烟雾和一种压抑着的、几乎能听见的紧张感。\n\n伯努瓦·弗拉商的演讲充满了火焰与钢铁的味道。他抨击着“背叛革命的官僚”，痛斥着“与旧世界毫无区别的稳定”，他的每一个词都像锤子一样敲打在代表们的心上，赢得了大厅另一侧年轻人们狂热的欢呼。他们是革命的子辈，渴望一场永不停歇的风暴。\n\n轮到莱昂·儒奥发言时，他没有走向讲台。他只是缓缓地站起身，站在自己的座位前。他没有高声辩驳，只是用一种近乎疲惫但无比坚定的声音，讲述着另一件事：圣但尼区一家纺织厂的养老金缺口，诺曼底地区铁路运力的瓶颈，以及一份来自不列颠同志的、关于联合采购橡胶的贸易协定草案。\n\n他谈论的是面包、煤炭和齿轮。他谈论的是如何让这座名为法兰西的巨大机器，在下一次风暴到来之前，还能勉强运转下去。\n\n激进者的位置上传来了不耐烦的嘘声，但儒奥没有理会。他的目光投向了那些和他一样，从旧时代的工会斗争中一路走来的老伙计们。他们的脸上没有火焰，只有被岁月和责任刻下的沟壑。他们没有欢呼，只是用沉默的、压倒性的多数，回应着他们的领袖。\n\n会议结束时，弗拉商和他的追随者们先行离场，他们的脚步声带着愤怒。儒奥依然站在原地，看着他们离去的背影。他知道，他守住了这艘船的舵，但也可能因此失去了它的灵魂。"
  cofpolitics.129.desc.b:0 "人民宫的大厅里，空气像一锅即将沸腾的水。\n\n莱昂·儒奥的发言被一阵充满嘲讽的歌声打断了。他本想谈论生产指标和贸易协定，但台下那些年轻的、属于伯努瓦·弗拉商的代表们，用一首关于“贝尔维尔街垒”的老战歌，淹没了他所有关于“稳定”和“秩序”的言辞。\n\n弗拉商站在一张椅子上，像一位即将发起冲锋的将军。他没有看儒奥，而是对着整个大厅宣告：“同志们！革命不是一份需要小心翼翼去经营的遗产！它是一团火焰！要么熊熊燃烧，要么在官僚主义的灰烬中熄灭！我们选择燃烧！”\n\n雷鸣般的欢呼声几乎要掀翻人民宫的屋顶。儒奥环视四周，他看到自己身边的老伙计们，那些工会的元老，第一次露出了茫然和孤立的神情。他们的人数，在这片狂热的海洋中，显得如此微不足道。\n\n儒奥缓缓地坐下，他知道，辩论已经结束了。他依然是主席，是这艘船名义上的船长，但掌舵的权利，已经不在他的手中。从今天起，他将要驾驶的，是一艘被火焰包裹的船，驶向一片他自己也无法预测的未知风暴。他要么被这火焰吞噬，要么就成为火焰本身。"
  cofpolitics.129.a:0 "务实压倒了激情。"
  cofpolitics.129.b:0 "火焰压倒了灰烬。"
  syndicalist_congress_finish:0 "工团主义大会已闭幕"

  cofpolitics.130.title:0 "与瓦卢瓦的会面"
  cofpolitics.130.desc:0 "巴黎，荣军院附近的一家老兵俱乐部。与人民宫的喧嚣和浮华不同，这里的一切都显得陈旧而庄重。空气中弥漫着旧皮革、雪茄烟草和铜器擦拭剂混合的味道。墙壁上挂着的是褪色的战旗和旧共和国时期将军们的肖像，而非革命的宣传画。这里的时间似乎凝固在了上一次大战的某个午后。\n\n莱昂·儒奥独自一人前来，没有带任何随从。他穿过一间几乎空无一人的台球室，靴跟敲击着磨损的木地板，发出空洞的回响。他知道，在这片属于瓦卢瓦的领地，任何排场都只会显得软弱。\n\n乔治·瓦卢瓦就坐在俱乐部最深处的角落里，桌上只放着一杯黑咖啡。他没有起身，只是抬起头，用那双在凡尔登的泥沼和内战的街垒中淬炼过的眼睛，审视着这位不速之客。他们曾是同志，但革命的洪流将他们冲向了不同的河岸。如今，儒奥是共和国的主席，一个修补匠，一个平衡者；而瓦卢瓦，则成了被主流放逐的先知，一个守着索雷尔遗产、等待着法兰西精神重燃的老兵。\n\n“你来了，莱昂。”瓦卢瓦先开了口，声音像砂纸一样粗糙。“看来人民宫里的情况，比报纸上说的还要糟。”\n\n儒奥在瓦卢瓦对面坐下，侍者甚至没有过来询问。他缓缓搅动着自己面前那杯早已冷掉的咖啡，没有回避对方的目光。“乔治，我们都清楚现在的局面。雅各宾派和无政府派正在把公社撕成两半。如果我们这些还相信法兰西的人不联手，那他们就会得手。我来这里，是想谈一个务实的联盟。”\n\n瓦卢瓦发出一声低沉的冷笑，拿起桌上的雪茄，却并未点燃。“联盟？莱昂，说得好听。你需要的是我们在总议会的选票，需要我们的人在街上保持安静。这种支持不是免费的。而且它的价钱，可不是公安委的几个席位或者预算报告上的几个数字能衡量的。”\n\n他向前探了探身，桌上的烛光在他脸上投下深刻的阴影，让他看起来像一座花岗岩雕塑。“你想谈，可以。但你得先明白，我想要的不是加入你那个正在漏水的政府。我要的是从根本上改变它的航向。”"
  cofpolitics.130.a:0 "那么，条件是什么？"

  cofpolitics.131.title:0 "这个、那个以及这个"
  cofpolitics.131.desc:0 "瓦卢瓦将那根未点燃的雪茄在指间缓缓转动，似乎在掂量着接下来的每一个词的分量。窗外的暮色让房间里的阴影变得更加浓重。\n\n“首先，是青年团，”瓦卢瓦沉声说道，打破了沉默，“现在的青年组织就是一盘散沙，充满了和平主义的胡言乱语。我要求政府立刻立法并提供全额拨款，成立一个统一的‘国家工团主义青年团’。这个组织由我们的人负责，对全国14到18岁的青年进行统一的体能训练和政治教育。法兰西的未来不能交给那些只会空谈的学生，必须从小培养他们的纪律性。”\n\n他停顿了一下，观察着儒奥脸上细微的表情变化。儒奥的面色沉静如水，但紧握的拳头暴露了他内心的波澜。\n\n“其次，是预算。”瓦卢瓦继续说道，语气变得更加强硬，“你们的经济计划必须为战争做准备。我要求在下一个五年计划里，把至少百分之三十的新增工业投资，以法律形式直接划拨给军工部门。我们需要实实在在的坦克和大炮，而不是更多给巴黎人消遣的消费品。”\n\n最后，他用手指轻轻敲了敲桌面，发出的声音却像战鼓一样沉重，在寂静的房间里回响。\n\n“最后，是外交。我要求外交事务部在一个月内公开发表声明，废除过去所有关于‘反军国主义’的决议。声明必须重申阿尔萨斯-洛林是法国领土，并且我们将保留使用一切必要手段收复它的权利。是时候让外界，特别是莱茵河对岸，重新听清楚我们的声音了。”\n\n他向后靠在椅子上，双臂交叉在胸前，姿态如同一个已经胜券在握的将军。“青年团的控制权、军工生产的预算、强硬的外交立场。这三条是我的底线，没有商量的余地。你办到这些，国家工团主义联盟就是你最可靠的盟友。办不到，你就回去继续主持你那场永无休止的辩论会吧，莱昂。”"
  cofpolitics.131.a:0 "我们会尽可能做到的。"
  cofpolitics.131.b:0 "这里还有可以谈判的空间。"
  cofpolitics.131.c:0 "我们不可能接受这些。"

  cofpolitics.132.title:0 "承诺"
  cofpolitics.132.desc:0 "当“我们会尽可能做到的”这几个字从儒奥口中说出时，房间里的空气仿佛凝固了。这不仅仅是一句答复，这是一份契约，一份用公社未来的部分灵魂换取当前政治稳定的契约。\n\n瓦卢瓦的脸上没有丝毫胜利的喜悦。他只是缓缓地点了点头，那是一种意料之中的、冷酷的确认。他站起身，伸出手。儒奥也站了起来，握住了那只手。他们的手都同样粗糙，布满了岁月的痕迹，但此刻，这两只手所代表的力量却截然不同。这次握手没有温度，只有交易完成后的沉重。\n\n没有再多说一句话，瓦卢瓦转身离开了房间的深处，消失在阴影里。\n\n儒奥独自一人在原地站了许久，才缓缓穿过那间空旷的台球室，走出了俱乐部。巴黎的晚风吹在脸上，带着一丝凉意。他抬头望向荣军院金色的穹顶，在夜色中泛着幽光。为了对抗眼前的混乱，他将一头沉睡的、更难预测的雄狮引入了人民宫。他获得了一个盟友，但也可能为法兰西的未来埋下了一颗更危险的种子。"
  cofpolitics.132.a:0 "我们应该算成功了？"
