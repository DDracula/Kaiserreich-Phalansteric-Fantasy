  cofpolitics.1000.title.a:0 "总议会通过议案"
  cofpolitics.1000.title.b:0 "总议会否决议案"
  cofpolitics.1000.desc.a:0 "经过三十天的审议以及多轮辩论，虽然途中出现了些许挫折，但法案最终到达了326票的通过标准。现场的支持者欢欣鼓舞，认定这份法案是带领[FRA.GetName]走向社会主义与正义的又一次伟大胜利；而反对派则沉默以表示抗议，想必他们在表决后又要和自己的同事发牢骚，或者说到哪个广场发表谴责这项法案的演讲。\n\n但总而言之，这份议案依靠简单多数原则表决通过，并将由劳工总议会授权，由公共安全委员会进行具体工作。也就是说，这份议案已经不在是议员手头上可以随手丢弃的废纸，而是得到宪法保护的神圣法律。或许用不了多久，这份法案就将改变整个社会。"
  cofpolitics.1000.desc.b:0 "经过三十天的审议以及多轮辩论，议案并没有争取到需要的326票通过票，这也就意味着，这项充满争议的议案将被否决，并在一个冷却周期内无法被再次递交。现场的支持者们大多垂头丧气，有几个激进的支持者上到台上重新计票，但大多都是无功而返。反对者们则显得轻松，和身边的同僚开始拉扯家长里短，这一次是他们的胜利。\n\n无论如何，没有通过就是没有通过，再抱怨与仇恨也无法改变这个事实。议案的支持者宣称社会失去了一次进步的机会，而反对者则认为这份议案完全是与社会的需求背道而驰。即使在表决之后，两边依然对此争论不休，不过可以肯定的是，这样的社会可能还没有做好这份议案到来的准备。"
  cofpolitics.1000.a:0 "好！今天最高兴了！"
  cofpolitics.1000.b:0 "别愁眉苦脸了，来喝一杯吧！"

  cofpolitics.1001.title:0 "我们的筹码？"
  cofpolitics.1001.desc:0 "政治就是交易与妥协，只要我们给出足购的利益，就没有人会拒绝。"
  cofpolitics.1001.a:0 "只需要一点点助力"
  cofpolitics.1001.b:0 "确保成功。"
  cofpolitics.1001.c:0 "我们要全力以赴。"
  cofpolitics.1001.d:0 "算了。"

  cofpolitics.1002.title.preach:0 "在议会里的演讲"
  cofpolitics.1002.title.argue:0 "与反对者辩论"
  cofpolitics.1002.desc.preach:0 "穹顶之下，劳工总议会的议事厅内庄严肃穆。讲台上的灯光有些刺眼，台下是数百双审视的眼睛，他们代表着整个法兰西的意志。我们的声音将通过国家广播传遍每一个角落。为了我们所捍卫的观点，必须以一个强有力的开篇来抓住所有人的注意力，为接下来的陈述奠定基调。我们应当如何开始？" 
  cofpolitics.1002.desc.argue:0 "议事厅内的空气凝重得仿佛能听见彼此的心跳。我们与我们的反对者分坐两侧，壁垒分明。这不仅仅是一场辩论，这是一场意志的较量。国家广播的麦克风已经开启，我们必须用一个充满攻击性的开场，从一开始就摧毁对手的阵脚。" 
  cofpolitics.1002.pa:0 "从革命原则与法理入手。"
  cofpolitics.1002.pb:0 "用事实与数据进行理性分析。"
  cofpolitics.1002.pc:0 "诉诸情感，争取人心的支持。"
  cofpolitics.1002.aa:0 "揭露其论点的虚伪。"
  cofpolitics.1002.ab:0 "用知识构建壁垒。"
  cofpolitics.1002.ac:0 "质疑其辩论动机。"
  cofpolitics.1002.d:0 "还是算了。"

