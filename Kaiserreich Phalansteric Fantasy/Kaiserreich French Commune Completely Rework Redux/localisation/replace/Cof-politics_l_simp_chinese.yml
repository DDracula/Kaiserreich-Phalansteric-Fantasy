  desc_preach_turn_three_win_draw:0 "我们已经占据了上风。前两轮的发言为我们赢得了宝贵的支持，会场的气氛明显对我们有利，支持者们的眼神中充满了期待。胜利的曙光就在眼前，现在，我们只需用一个强有力的收尾，将优势彻底转化为决定性的胜利。"
  desc_preach_turn_three_win_lose:0 "议事厅内的空气紧张得近乎凝固。经过两轮激烈的思想交锋，我们与潜在的反对者们打成了平手。每一位尚未做出决定的代表都在等待着我们的最后陈词。这最后一轮的发言，将成为压垮天平的最后一根稻草。我们所有的努力，成败在此一举！"
  desc_preach_turn_three_lose_draw:0 "我们正处在被动的境地。之前的发言未能说服多数代表，会场中弥漫着怀疑与观望的气氛。我们被逼到了墙角，时间所剩无几。这最后一轮的发言，是我们扭转局势、反败为胜的最后机会。"
