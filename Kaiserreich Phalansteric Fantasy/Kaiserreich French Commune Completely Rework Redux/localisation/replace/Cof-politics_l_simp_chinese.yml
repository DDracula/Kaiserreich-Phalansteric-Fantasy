  cofpolitics.1005.desc.preach:0 "[desc_preach_result]" 
  desc_preach_result_200:0 "当最后一句陈词落下，讲堂里爆发出雷鸣般的掌声，经久不息，如同革命胜利那日的欢呼！我们的论点无懈可击，每一次阐述都直击人心，彻底征服了整个议会。支持者们的眼中闪烁着信念的火焰，就连最顽固的代表也面露敬佩，无言以对。毫无疑问，这不仅仅是一场演讲的胜利，更是一次思想的完胜。"
  desc_preach_result_201:0 "我们的发言结束时，会场响起了热烈而持久的掌声。我们的论点清晰有力，主导了整场演讲的走向。虽然有一个观点未能激起波澜，但整体的势头已不可阻挡。我们牢牢掌控了局势，为呼吁支持者铺平了最坚实的道路。"
  desc_preach_result_210:0 "这是一场艰苦的演讲。我们的一段陈述曾引发了代表们的疑虑和交头接耳，但我们迅速调整了策略，在接下来的发言中以更强大的说服力重新夺回了主动权！当演讲结束时，支持者们如释重负的欢呼声淹没了一切。我们赢了，虽然赢得惊险，但胜利的果实因此更显珍贵。"
  desc_preach_result_102:0 "演讲结束了。会场里没有雷鸣般的掌声，只有支持者们略显克制的相互点头和祝贺。我们在关键议题上取得了突破，那个观点深深打动了在场的许多人。尽管其余时间都未能激起太大的波澜，但这关键的一击，或许足以决定议案的命运。"
  desc_preach_result_111:0 "讲堂里的空气仿佛凝固了。我们的演讲既有赢得满堂喝彩的闪光点，也有引发一片沉默的失误之处。最终，支持与反对的声音相互抵消，整个议会陷入了微妙的平衡。最终的投票结果，将取决于那些尚未做出决定的摇摆者。"
  desc_preach_result_000:0 "我们的演讲……波澜不惊。它既没有冒犯任何人，也没能激励任何人。代表们礼节性地听完了全程，给予了稀疏的掌声，然后便立刻回到了各自的交谈中。我们的声音在议事厅里回响过，却没能留下任何痕迹。"
  desc_preach_result_012:0 "尽管一部分核心论点都未能说服听众，甚至引起了一些质疑，但我们其中一段充满激情的陈述，却意外地点燃了部分代表心中的火焰，赢得了他们发自内心的尊重。我们或许输掉了这场演讲，但我们播下的火种，或许会在未来某刻燃烧。"
  desc_preach_result_120:0 "我们一直努力地维持着场面，避免犯错，但最终还是在某些关键问题上失言，引来了代表们的阵阵议论。尽管我们努力补救，但最终也只获得了中立的反应。我们未能说服议会，只能寄望于支持者们坚定的立场了。"
  desc_preach_result_021:0 "这是一场令人沮丧的演讲。我们精心准备的论点都遭到了代表们的冷遇，会场中弥漫着怀疑与不信任的气氛。我们拼尽全力，也只换来了一次不痛不痒的平局。看起来，局势对我们相当不利。"
  desc_preach_result_020:0 "一场彻头彻尾的溃败。我们的每一个论点都石沉大海，换来的只是代表们礼貌而疏远的沉默，甚至是后排传来的窃窃私语。我们不仅没能争取到任何支持，反而可能让一些中立者彻底倒向了另一边。"
  cofpolitics.1005.desc.argue:0 "[desc_argue_result]" 
