  popp_text:0 "§g很多£pop_peasant_texticon §7农民§!对当前的公社政权并没有太多的好感，由于十分明显的对于£pop_worker_texticon §O工人§!的偏袒，£pop_peasant_texticon §7农民§!在革命中并没有得到太多的“解放”。加上法国农村基督教势力的根生蒂固，这使得部分£pop_peasant_texticon §7农民§!群体有着很浓的宗教情结与对威权的崇拜。尽管法兰西是一个工业大国，£pop_peasant_texticon §7农民§!仍占据着人口的多数地位，广阔土地上的乡村厌倦了巴黎的蔑视，这使得大多数的£pop_peasant_texticon §7农民§!都选择支持£faction_oppo_texticon §R工农反对派§!§!"

