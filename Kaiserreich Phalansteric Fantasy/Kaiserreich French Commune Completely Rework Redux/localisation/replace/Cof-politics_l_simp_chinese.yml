  bill_CGT_leadership:0 "§Y总工会领导地位§!"
  bill_CGT_leadership_desc:0 "§L总工会（Confédération Générale du Travail）在革命前就是法兰西最大的工会组织，并成为了革命的主心骨。革命胜利后，它也理所当然地成为了参与立法事务的最大组织。凭借强大的组织能力与政治影响力，总工会为自身争取到了诸多法律上的庇护。尽管公社宣称对所有工会一视同仁，但在“平等”的法律条文背后，却总有“某些工会更平等”的情况存在。\n\n总工会不仅是强大的经济指导组织，更是强而有力的政治团体。由于公社中央政府权力受限，总工会反而凭借其在地方的广泛影响力，逐渐演变为一个“影子政府”。加之工团派长期执政，多数政治决策并非出自总议会或公安委，而是直接由总工会主导。§!"

  bill_CGT_depoliticized:0 "§Y《工会非政治化法案》§!"
  bill_CGT_depoliticized_desc:0 "§L总工会曾是革命的心脏，是推翻旧世界的先锋。但如今，这颗心脏已经硬化、腐朽。它凭借着革命的功绩，演变成了一个盘踞在共和国躯体上的独立王国，一个不受议会和法律约束的“影子政府”。它用行会的私利对抗国家的理性，用地方的顽固阻碍统一的规划。多数决策不再出自代表人民的议会，而是由这个庞大的官僚利维坦在幕后敲定。\n\n《工会非政治化法案》，便是国家意志对这种行会主义的最终宣判。它将用理性的手术刀，彻底剥夺总工会一切超越其本职的权力。从此以后，工会将回归其唯一应该存在的位置：作为国家经济蓝图中的一个执行单元，负责组织劳工、提高生产纪律。工会不再是目的，它只是实现国家理性的工具。§!"
  bill_CGT_depoliticized_effect:0 "是时候一劳永逸地解决总工会的问题了，无论是如何限制与警告，都不能触及产生总工会问题的根本，即使没有了总工会，也会出现下一个总工会。既然必然会出现这样一个生态位，那么就应该由联邦政府来占有这个位置，不再是为了某一个组织的私利，而是为了整个国家的利益。\n$if_bill_pass$\n"
  bill_CGT_depoliticized_intro:0 "总工会（CGT）已经从革命的引擎，蜕变成了阻碍国家前进的巨大、失控的赘肉。它像一个独立王国，用自己的规则、自己的法庭、自己的政治议程，对抗着共和国建立统一、理性秩序的努力。它代表着行业的私利、地方的顽固和无政府的混乱。现在，一把由理性铸就的手术刀被递交到了总议会：这份《工会非政治化法案》旨在切除这个阻碍国家进步的肿瘤。雅各宾派的支持者们宣称，这是为了建立一个真正强大、高效的国家所必须的、痛苦但必要的手术。而工团主义的建制派则惊恐地警告，这无异于一场针对工人阶级本身的战争，将摧毁革命的根基。"

  bill_CGT_pluralistic:0 "§Y《工会多元化法案》§!"
  bill_CGT_pluralistic_desc:0 "§L工会，是劳动者用以对抗压迫的盾牌，它理应属于每一个用双手创造价值的人。这部法律，是对这一原则的庄严宣告。它将彻底打破总工会对“工会”一词的垄断。从此以后，农民将能组建自己的农会，艺术家将能成立自己的创作社，教师和医生也将拥有代表自己利益的联合会。法兰西的土地上，将有千百种工会之花竞相绽放，一个更普遍、更多元、更自由的联合体，将取代那个单一而僵化的旧日巨灵。§!"
  bill_CGT_pluralistic_effect:0 "工会制度本身并没有错，错误的是依靠职权以公谋私的垄断性工会。工会是劳动的联合，而不只是城市工人的特权，把工会定义下放到其他被长期遗忘的人，才是唯一能解决总工会问题的方法。\n$if_bill_pass$\n"
  bill_CGT_pluralistic_intro:0 "“工会”这个词，是否只应属于那些在工厂里转动齿轮的人？总工会的庞大阴影，庇护了城市的产业工人，却将广大的农民、手工业者和知识分子排斥在外。他们同样是劳动者，同样为共和国贡献着自己的力量，却在集体中失去了自己的声音。\n\n现在，一份由工农反对派提交的、旨在重塑“工会”定义的《工会多元化法案》被呈递了上来。支持者们宣称，这是将革命的承诺延伸至每一个角落的必要之举，是团结所有被忽视者的正义行动。而工团派的建制派则愤怒地将其视为对工人阶级领导地位的挑战，一场旨在用农民和“小资产阶级”的利益来稀释革命纯洁性的阴谋。总议会的大厅里，一场关于“谁才是共和国真正基石”的辩论，已经无可避免。"

  bill_CGT_legitimacy:0 "§Y《总工会正当性法案》§!"
  bill_CGT_legitimacy_desc:0 "§L总工会并非共和国的阻碍，而是其根基。正是这座工人阶级铸成的堡垒，在旧世界的瓦砾中挺立，为劳动者赢得了尊严、权利与希望。如今，那些自诩“理性”的改革者妄图用剪刀切断共和国的脐带，令其沦为无根之木、无源之水。\n\n《总工会正当性法案》将捍卫这份遗产，并将其推向新阶段。所有工人、农民、公务员、知识分子、手工业者——凡在共和国中以劳动为生者，皆需加入总工会的统一体系。所有行业工会、农会、学术社团，将被整合为总工会的直属组织，共同构成共和国之下的“劳动统一体”。从今往后，总工会不再只是代表工人，而是代表全体劳动者的共和国支柱，其地位将以法律的形式，庄严确立。§!"
  bill_CGT_legitimacy_effect:0 "共和国必须承认一个事实：革命的胜利源于劳动者的团结，而团结的核心，便是总工会。与其试图削弱它、取代它，不如正视它、制度化它。只有将其纳入国家架构，使其职责法定化、职能统一化，方可避免滥权与分裂。\n$if_bill_pass$\n"
  bill_CGT_legitimacy_intro:0 "总工会，是共和国最古老的机构之一，是革命风暴中的舵手，是无产阶级意志的集中体现。如今，有人将它称作“独立王国”，却忘了这王冠，是共和国亲手授予的。\n\n《总工会正当性法案》被递交至总议会，其目标明确：将总工会确立为唯一合法的全国性劳动组织，废止一切与其平行或对抗的地方性、行业性工会。所有工人、农民与知识劳动者将强制加入总工会，组成一个统一而有序的“劳动共同体”，由总工会代表其意志，参与共和国治理。这部法案的支持者认为，唯有如此，才能终结无休止的分裂与争夺，为共和国建立一个稳定、有力的经济与社会基础。反对者则担忧这是一场工团主义的“加冕礼”，将共和国重新绑缚在另一个不受监督的巨人身上。"

  bill_basic_speech_freedom:0 "§Y基本言论自由§!"
  bill_basic_speech_freedom_desc:0 "§L言论自由是人的基本权力，我们赋予了所有公民合理合法的发声能力。§!"

  bill_limited_womens_rights:0 "§Y受限的妇女权益§!"
  bill_limited_womens_rights_desc:0 "§L旧共和国时期，尽管他们自称为“民主”，然而，占据人民一半的女性们却连投票都做不到。很多傲慢知识分子都认为女人愚昧无知，会被教权主义影响，就像第二共和国时期农民投给路易·波拿巴一样。而那些保守派，甚至都不将女性作为一个独立的人类。但事实证明，女性投票的方式和男人并无不同，无非是根据相应的社会阶层做出相应的选择。自然，在革命后，我们给予了女性选举权，虽然这一举动引起了很多保守的革命者的反对，但革命就是这样——如果什么都没有改变，那我们为什么要革命？\n\n当然，在国家层面上的革命并不能一瞬间改变全社会个体的认识。实际情况是，女性的权益并没有得到完善的保障，依旧有些行业不对女性开放或者直接对女性进行赤裸裸的就业歧视——并且其中许多行为都得到了法律背书。而很多妇女们，尤其是在落后地区的女性，她们同样有着浓重的思想刻印，尽管我们给予了她们选举权，但她们却“耻于”投票。与此同时，城市里的女性工人以及女性知识分子却在呼吁完善对女性权益的保护——就像男人一样，女人之间也会出现阶层分化。§!"

  bill_developing_womens_rights:0 "§Y发展中的妇女权益§!"
  bill_developing_womens_rights_desc:0 "§L旧共和国时期，尽管他们自称为“民主”，然而，占据人民一半的女性们却连投票都做不到。很多傲慢知识分子都认为女人愚昧无知，会被教权主义影响，就像第二共和国时期农民投给路易·波拿巴一样。而那些保守派，甚至都不将女性作为一个独立的人类。但事实证明，女性投票的方式和男人并无不同，无非是根据相应的社会阶层做出相应的选择。自然，在革命后，我们给予了女性选举权，虽然这一举动引起了很多保守的革命者的反对，但革命就是这样——如果什么都没有改变，那我们为什么要革命？\n\n当然，在国家层面上的革命并不能一瞬间改变全社会个体的认识。不过，我们已经开始做出改变，女性的权益正在逐渐得到进一步的保障，虽然仍然有些行业不对女性开放或者直接对女性进行赤裸裸的就业歧视——但现在至少在法律上，他们的行为是违法的。但依然有很多妇女们，尤其是在落后地区的女性，她们依旧有着浓重的思想刻印，尽管我们给予了她们选举权，但她们却“耻于”投票。与此同时，城市里的女性工人以及女性知识分子却在呼吁完善对女性权益的保护——就像男人一样，女人之间也会出现阶层分化。§!"

  bill_freedom_of_religion:0 "§Y宗教自由§!"
  bill_freedom_of_religion_desc:0 "§L法国是一个多宗教的国家，除了传统的基督教体系的天主教和新教各宗派，还有犹太教甚至伊斯兰教。虽然很多革命者都坚持无神论的观点，但冒然施行强制的反宗教措施注定会导致人民的反对。总的来说，我们延续的旧共和国的宗教自由政策，并没有做出太大的修改。§!"

  bill_free_immigration:0 "§Y自由移民§!"
  bill_free_immigration_desc:0 "§L法兰西自工业革命以来便是一个移民大国，我们的国内有来自南欧、中欧和东欧的劳工移民，也有前法属非洲殖民地的穆斯林与黑人移民。而在革命后，虽然很多保守派和旧共和国的走狗逃往了非洲，但大多数移民也都接受了社会主义革命的现状——毕竟他们大多数同样是劳工。依靠着我们作为第一个社会主义国家与世界革命中心的地位，很多国家的左翼人士或者是单纯讨生活的劳工都希望参与到我们的革命建设中，我们当然没有理由拒绝这些同志的善意。不过，旧共和国一直存在的种族主义与民族主义也无法在短短十几年内削除，不少法国人都对这些少数族裔移民——特别是犹太人——心存不满。§!"
  bill_free_immigration_tt:0 "§G这将允许我们在世界其他地方爆发危机时接受难民§!\n§R然而，这将导致国内民族主义者与本土主义者的不满§!"

  bill_rural_education_subsidy:0 "§Y《乡村教育资助法案》§!"
  bill_rural_education_subsidy_desc:0 "§L《乡村教育资助法案》的正式实施，标志着共和国的资源流向发生了历史性的逆转。数十年来被忽视的田野，将迎来知识与革命精神的双重洗礼——新建的学校、现代化的教材、受训的革命教师，将走进每一个偏远村落，把觉醒的种子播撒在农民子弟的心田。\n\n这不仅是教育政策，更是一次社会结构的再塑造。我们正在将教育的火炬从工人阶级延伸到农村，把过去沉默的多数转变为有文化、有觉悟、有组织的社会主义建设者。§§!"
  bill_rural_education_subsidy_effect:0 "我们将通过$bill_rural_education_subsidy$，提升乡村地区的教育水平，推进农村向社会主义社会的全面融合。\n$if_bill_pass$\n"
  bill_rural_education_subsidy_intro:0 "共和国的革命烈焰曾点燃城市工厂，却常常未能照进田野深处。尽管新制度已建立，但数百万农民仍生活在教育与政治的边缘。\n\n如今，一项由工农反对派与工团派改革派联合提出的议案正被提交至总议会：设立专项基金，大规模援助乡村教育体系，使农民的孩子也能接触到与城市子弟同等的知识、理念与阶级意识。\n\n支持者认为，这是打破城乡壁垒、培育农村社会主义公民的根本步骤；而反对者则提出“现实考量”——来自雅各宾派的技术官僚和索雷尔派的战争策士警告称，在工业体系尚未稳固、边境威胁未曾远去的当下，把资源投向见效缓慢的农村教育，是危险的理想主义。他们讥讽道：“德国人的坦克逼近时，是农民的识字率守卫共和国，还是我们的火炮？”"

  bill_comprehensive_education_program:0 "§Y《全面教育法案》§!"
  bill_comprehensive_education_program_desc:0 "§L《全面教育法案》的通过，标志着法兰西公社的教育事业进入了一个崭新的阶段。我们的目标不再仅仅是扫除文盲，而是要培养能够引领国家走向未来的“多面手”人才。根据法案，公社将加大对科学、技术工程、艺术和体育等领域的投入，确保我们的公民拥有强健的体魄和先进的思想。虽然推行该法案所需的资源在短期内可能加剧地区间的不平衡，但从长远来看，一个由全面发展的公民组成的国家，必将在与德意志等资本主义强权的竞争中占据优势。§!"
  bill_comprehensive_education_program_effect:0 "我们将通过$bill_comprehensive_education_program$，这将有助于我们人才的发展，每个人都可以根据自己的特长得到更多的资源。\n$if_bill_pass$\n"
  bill_comprehensive_education_program_intro:0 "这份由雅各宾派提交的《全面教育法案》，旨在对公社的教育体系进行一次彻底的现代化改革。法案的核心目标是推动公民的“全面发展”，不仅包括基础的读写算术，更要大力发展科学、技术、艺术和体育等多个领域，以培养出能够建设并保卫一个先进工业国的多面手人才。\n\n法案的支持者认为，这是为应对与德意志帝国的长期竞争所做的必要投资。然而，法案的反对者，特别是来自农村地区和无政府派的代表，指出了一个核心的矛盾：推行这种高标准的“全面教育”需要大量经费、先进的设施和高水平的师资，而这些资源在现实中几乎都集中在巴黎等大城市。他们担心，这个法案在实践中会不可避免地导致教育资源向城市倾斜，从而进一步拉大城乡差距。在他们看来，这名为“全面”，实为“城市精英”的教育改革，最终会让农村的孩子在起跑线上就远远落后。"

  bill_massive_tax_cuts:0 "§Y《“税收即盗窃”法案》§!"
  bill_massive_tax_cuts_desc:0 "§L总议会最终通过了这项激进的财政改革法案，这标志着公社的经济权力结构发生了根本性的转变。中央政府的税收和统筹权力被大幅削减，大部分财政资源将回归地方，由三万六千个公社自行支配。这一变革旨在最大限度地激发地方合作社的自主性和创造力，建立一个真正自下而上的互助经济网络。虽然这无疑会削弱中央进行大规模国家规划的能力，但支持者坚信，一个由充满活力的、自由的社区组成的联邦，远比一个由中央官僚驱动的国家更加稳固和繁荣。§!"
  bill_massive_tax_cuts_effect:0 "我们将通过$bill_massive_tax_cuts$，通过大范围的减税以拉动我国的经济发展。\n$if_bill_pass$\n"
  bill_massive_tax_cuts_intro:0 "一份由无政府主义代表们提交的法案在总议会引发了广泛讨论。该法案提出，为了将革命的“权力下放”原则贯彻到底，应大幅削减中央政府的税收权力，将大部分财政资源留在地方公社，由其自主管理和使用。其目标是建立一个依赖地方合作社和社区间自由互助，而非中央统筹的经济网络。\n\n来自加莱等地区的支持者认为，这将极大地解放地方的生产力，让每个公社都能根据自身情况发展经济，是通往真正自由的必经之路。然而，这一提议立即遭到了其他派系的普遍担忧。工团派认为，这会削弱CGT进行跨区域工业协调的能力；雅各宾派则警告，一个缺乏中央财政能力的国家将无法进行有效的国家规划和国防建设；索雷尔派更是认为，在强敌环伺的情况下，这种做法无异于自废武功。这场辩论的核心，是关于“一个革命国家究竟需要一个多强大的中央政府”的根本问题。"

  bill_eight_hour_workdays:0 "§Y八小时工作制§!"
  bill_eight_hour_workdays_desc:0 "§L“八小时劳动，八小时娱乐，八小时休息”一直是社会主义的基本要求，如果一个政权连八小时工作制都无法落实，那它只能愧对于社会主义的名号。很多资本主义国家因为害怕工人的革命——就像我国一样——也施行了八小时工作制。但资本家们所说的八小时工作制不是真正的八小时工作制，加班、拖欠工资、对工作外生活的干涉都在说明，资本主义国家所实施的八小时工作制不过是假借社会主义的名号换种方式对人民进行盘剥。\n\n八小时工作制并不像那些反对者所说的是“懒惰的借口”，恰恰相反，我们的工人在八小时工作制下爆发了远比十小时工作制或者其他时间更久的工作制所拥有的生产力更盛的劳动效率。不仅如此，八小时工作制给了工人充分的业余时间，他们可以发展自己的兴趣与学习更多的事物，而这带来的是全体人民素质的上升。§!"

  bill_six_hour_workdays:0 "§Y六小时工作制§!"
  bill_six_hour_workdays_desc:0 "§L在经过激烈的辩论后，“六小时工作制”正式在法兰西公社的土地上成为现实。这不仅是劳动者权益的一次巨大飞跃，更是公社对自身社会主义制度优越性的一次响亮宣告。缩短的工作时间，意味着我们的同志将拥有更多的时间用于自我提升、文化创造和家庭生活。批评者担忧这会削弱我们的工业产出。但事实却是，一个由得到充分休息、精神自由的劳动者组成的社会，其所能爆发出的长远创造力和凝聚力，将是任何加班加点都无法比拟的。§!"
  bill_six_hour_workdays_effect:0 "我们将把$bill_eight_hour_workdays$变为$bill_six_hour_workdays$，这将更向外界证明我国经济的任性与社会主义的优越性。\n$if_bill_pass$\n"
  bill_six_hour_workdays_intro:0 "“八小时劳动，八小时娱乐，八小时休息”，这个口号曾是全世界工人的梦想，而在法兰西，它早已成为现实。但现在，更进一步的呼声出现了。在部分激进的工团主义者和理想主义者的推动下，一份在公社内部试行“六小时工作制”的法案被正式提出。\n\n支持者认为，这是向世界展示社会主义优越性的最佳时机，是进一步将工人从劳动的异化中解放出来的伟大一步，能催生出前所未有的文化和科学创造力。但反对的声音同样响亮。经济学家们警告说，在没有实现生产力极大跃升的情况下，缩短工时将直接导致工业产出下降；军事将领们则担忧，这将严重影响我们的军备生产，削弱公社在未来战争中的潜力。他们质问：“当我们的同志在流水线上享受闲暇时，德意志的工人们正在加班加点地制造炮弹。我们真的准备好用更少的工时去赢得下一场战争了吗？”"

  bill_industrial_structure_optimization_act:0 "§Y《产业结构优化法案》§!"
  bill_industrial_structure_optimization_act_desc:0 "§L《产业结构优化法案》将授予公共安全委员会通过一个新成立的国家规划机构来识别并系统性地拆解被认定为过时产业部门的权力。国家将监督目标工厂的关闭、其资产的清算以及资本向指定的“优先产业”的重新定向。该法案还建立了一个针对失业工人的国家再培训和重新安置计划，旨在帮助他们过渡到更现代的产业部门。其宣称的目标是提高国家生产力、加速技术进步，并确保法兰西经济的长远竞争力。§!"
  bill_industrial_structure_optimization_act_effect:0 "为了改进我们的经济，我们应当放弃那些已经不适应时代发展的落后产业，转而将资源集中到能为公社创造更大价值的新兴领域中。$bill_industrial_structure_optimization_act$应运而生，只要通过了这项法案，我们的经济将迎来一次大换血。尽管这有望带来效率和创新的长期收益，但也将带来短期的阵痛。\n$if_bill_pass$\n"
  bill_industrial_structure_optimization_act_intro:0 "一份由技术官僚和计划派力推的、充满争议的法案被提交到了劳工总议会。这份名为《产业结构优化法案》的提案，主张由国家主导，有计划地淘汰那些在现代工业与军事需求面前已经显得“落后”、“低效”或“冗余”的产业。支持者认为，这是一场痛苦但必要的外科手术，旨在从法兰西的经济肌体上切除坏死的组织，从而将宝贵的资本与劳动力解放出来，投入到能为国家带来更大利益的高新产业中，为应对迫在眉睫的外部威胁而增强国力。\n\n然而，这份提案立即遭到了代表着这些传统产业工人的工会的激烈抵抗。他们痛斥该法案是一道冷酷无情的、自上而下的命令，是将工人视作可以随意丢弃的机器零件，彻底背叛了革命保护每一位劳动者的承诺。这场辩论已不仅仅关乎经济，更关乎公社的灵魂：我们究竟是要建设一台理性的、高效的国家机器，还是要维系一个充满温情、但时而低效的大家庭？"

  bill_national_industrial_synergy_act:0 "§Y《国家产业协同法案》§!"
  bill_national_industrial_synergy_act_desc:0 "§L一部新的法典将被写入共和国的律法。它将催生一个名为“国家工业现代化总署”的庞大机构，其触角将延伸至每一个落后的角落。巴黎的工程师将与乡村的铁匠并肩而立，先进的技术将与古老的经验交融。低息贷款将如细雨般滋润干涸的土地，专家的蓝图将在蒙尘的黑板上展开。法案的目标是输血，而非截肢；是拉起每一个掉队的同志，而非制造一批被时代抛弃的幽灵。它承诺，在通往未来的道路上，法兰西将作为一个整体，共同前进。§!"
  bill_national_industrial_synergy_act_effect:0 "虽然我们应当进行经济改革，但我们也不应该伤筋动骨到我们繁荣的根本——即使他们在事实上很落后，可也是人民的衣食所系。我们将协助这些落后产业进行改革，并提供资助，而不是一刀切地抛弃他们。$bill_national_industrial_synergy_act$便是为此而诞生。\n$if_bill_pass$\n"
  bill_national_industrial_synergy_act_intro:0 "铁锈的气味似乎永远也洗不掉。在诺曼底的老旧锻造厂里，你挥舞着铁锤，汗水与旧时代的幽灵混杂在一起。每一次敲击都是过去的回响，是对那从里昂传来的、未来的震耳轰鸣的顽固抵抗——在那里，自动化织机正编织着无需人手触碰的布料。鸿沟正在扩大。他们说，进步是一辆列车。但那些被遗弃在站台上的人呢？\n\n这份法案并非关乎效率，而是关乎灵魂。国家伸出的援助之手，最终会变成一只铁拳，将每一个车间都塑造成自己的模样吗？抑或它将成为一座桥梁，连接我们工业的座座孤岛，让旧的心脏与新的脉搏同步跳动？争论正在燃烧，不在总议会的殿堂，而在那些法兰西真正生活与呼吸着的、小酒馆和车间里。"

  bill_national_employment_platform:0 "§Y联邦劳动交易所§!"
  bill_national_employment_platform_desc:0 "§L旧的庇护所已经崩塌，工人们在失业的寒风中无所适从，而工厂则在地方保护主义的泥潭中苦苦寻找着所需的齿轮。联邦劳动交易所，就是共和国对这场混乱的回应。它将用国家的钢铁意志，取代地方工会的任人唯亲；用机电制表机的冰冷逻辑，取代酒馆里的口头承诺。一个覆盖全国的巨大网络将被建立，它将成为共和国新的心脏，将每一滴拥有技能的血液，泵送到最需要它的岗位上。从此以后，决定你价值的，不再是你认识谁，而是你会什么。§!"
  bill_national_employment_platform_effect:0 "在宣布削弱总工会后，总工会就不再能依靠自己的垄断地位为一些“低效”的工人保住工作，但这些失业工人并不应该是我们的累赘，而是应该在更加适合他们的地方发光发热。地方的劳动交易所虽然承担了一部分的承担工作，但地方主义的弊端依旧是我们需要革除的。因此，我们将在联邦层面设立全国范围的劳动交易所，帮助那些需要帮助的工人。\n$if_bill_pass$\n"
  bill_national_employment_platform_intro:0 "旧的安全网已经撕裂，不确定性的寒风吹遍了共和国的车间。总工会的特权被打破，但随之而来的并非全然的自由，而是机遇与恐慌并存的混乱。工人们不知道明天的工作在哪里，工厂也找不到急需的熟练技工。地方保护主义和无序的竞争，正在扼杀我们的生产力。\n\n面对这片真空，一份旨在建立秩序的《联邦劳动交易所法案》被提交了上来。支持者认为，只有建立一个由联邦政府主导的、覆盖全国的、科学的劳动力调配体系，才能将合适的工人送到合适的岗位，彻底打破旧工会的壁垒，实现真正的劳动效率。然而，反对者则看到了一个更庞大、更冰冷的官僚机器的影子。他们质问：用国家的牢笼去取代工会的牢笼，这真的是解放吗？"

  bill_socio_economic_participation_promotion:0 "§Y《社会经济参与促进法》§!"
  bill_socio_economic_participation_promotion_desc:0 "§L《社会经济参与促进法》的通过，意味着共和国将在信贷与经营准入标准方面迈出实质性改革步伐。该法案大幅放宽了对小规模合作社、乡村集体和个体生产单位的放款限制，并简化了公社内部商品交换和服务提供的注册程序。\n\n其核心目标，是激活基层经济活力，鼓励广大劳动群众在不背离社会主义原则的前提下，自主组织生产、开展服务、参与商品流通。这不仅有助于缓解国家计划经济的压力，也有望逐步形成一种更加多元而富有弹性的社会主义市场结构。§!"
  bill_socio_economic_participation_promotion_effect:0 "我们将通过$bill_socio_economic_participation_promotion$，降低生产组织和资金获取的门槛，激发社会各阶层的经济参与意愿。\n$if_bill_pass$\n"
  bill_socio_economic_participation_promotion_intro:0 "《社会经济参与促进法》旨在为广大基层合作社与个体单位提供更宽松的发展环境。长期以来，受限于严格的国家信贷监管与审批制度，许多农村集体和城市边缘生产小组难以获得启动资金，陷入“想发展而不能发展”的困境。\n\n法案提出，要适当放宽贷款门槛，扩大信用合作社的权限，简化集体生产与服务类组织的合法登记流程，并给予初期运营支持。新社会主义派认为，只有真正调动群众的主动性与创造性，才能建立一个有生命力的社会主义经济。\n\n然而，反对声音也不容忽视。来自雅各宾派代表警告道，放松标准可能引入混乱与机会主义，为早期资本主义的复辟埋下隐患。他们批评法案“以群众为名，却动摇了国家主导权”。激进派与工团派对此持观望态度，他们担心，这类“灵活化”是否会让部分阶层再次占据资源分配的主动权，从而削弱平等经济秩序的根基。"
  bill_socio_economic_participation_promotion_tt:0 "[bill_socio_economic_participation_promotion_extra]"
