  title_argue_turn_two_win:0 "漂亮的一击"
  title_argue_turn_two_draw:0 "试探"
  title_argue_turn_two_lose:0 "措手不及"
  cofpolitics.1003.desc.preach:0 "[desc_preach_turn_two]" 
  desc_preach_turn_two_win:0 "我们掷地有声的发言，赢得了支持者们热烈的掌声，就连几个中立党派的代表也频频点头。势头正向我们倾斜，必须乘胜追击，将优势化为胜势。"
  desc_preach_turn_two_draw:0 "一阵礼节性的掌声过后，会场陷入了沉思。我们的发言并未激起强烈的反响，但也未招致公开的反对。代表们在观望，在权衡。接下来的发言，将决定天平的走向。"
  desc_preach_turn_two_lose:0 "几声刻意的咳嗽和邻座间的窃窃私语，打断了我们陈述的节奏。会场的气氛变得有些微妙，一些代表已经心不在焉。我们必须立刻调整方略，夺回主动权。"
