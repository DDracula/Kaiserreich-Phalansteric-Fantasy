  pop_merchant_ui_text:0 "$class_pop_merchants$：[?pop_merchants|Y.1%%]\n满意度：[?pop_satisfaction_merchants|Y.1%%]\n每月变化：[?modifier@monthly_change_popsm|+=.1%%]\n自然衰减：[?popsmfade|+=.1%%]\n[?popsfdis|+=.1%%] 源于[DIS_attitude]的§Y$DIS$§!\n[?popsfev|.1%%+=] 源于$cof_econ_values$：[?cof_econ_values|.1+=]\n[?popsfeq|.1%%+=] 源于$econ_equal$：[?econ_equal|.1Y]\n[?billpopsmc|+=.1%%] 源于顾问、社会法案或民族精神$tooltip_dividing_line$\n主导支持派系：[Cof_politics_merchants_tendency]\n$Cof_politics_class_merchants$$tooltip_dividing_line$\n由于[?pop_merchants|Y.1%%]影响力的[?pop_satisfaction_merchants|Y.1%%]满意度\n- $modifier_production_speed_industrial_complex_factor$：[?m1_show|.2%+=]\n- $modifier_production_speed_infrastructure_factor$：[?m2_show|.2%+=][Cof_politics_pop_impact_m]"
  popm_text:0 "§g在一些人眼里，£pop_merchant_texticon §m小资产阶级§!是需要被“清除”的存在，不过事实是，革命前一些进步的£pop_merchant_texticon §m小资产阶级§!与革命后一部分富足的£pop_worker_texticon §O工人§!共同组成了这个公社中略微显得不那么“正确”的群体。这一群体的范围是很广泛的，从某个工厂的管理者到只不过是农村集市上的小商贩都被划入到了£pop_merchant_texticon §m小资产阶级§!。因此，这个群体的内部差异很大，不过总的来说，他们当然会更加支持能让他们生活过的更好的派系§!"

  pop_scholar_ui_text_tt:0 "[pop_scholar_ui_text_loc]"
  pop_scholar_ui_text:0 "$class_pop_scholars$：[?pop_scholars|Y.1%%]\n满意度：[?pop_satisfaction_scholars|Y.1%%]\n每月变化：[?modifier@monthly_change_popss|+=.1%%]\n自然衰减：[?popssfade|+=.1%%]\n[?popsfdis|+=.1%%] 源于[DIS_attitude]的§Y$DIS$§!\n[?popsfev|.1%%+=] 源于$cof_econ_values$：[?cof_econ_values|.1+=]\n[?popsfeq|.1%%+=] 源于$econ_equal$：[?econ_equal|.1Y]\n[?billpopssc|+=.1%%] 源于顾问、社会法案或民族精神$tooltip_dividing_line$\n主导支持派系：[Cof_politics_scholars_tendency]\n$Cof_politics_class_scholars$$tooltip_dividing_line$\n由于[?pop_scholars|Y.1%%]影响力的[?pop_satisfaction_scholars|Y.1%%]满意度\n- $MODIFIER_RESEARCH_SPEED_FACTOR$：[?s1_show|.2%+=]\n- $MODIFIER_COMPLIANCE_GAIN_ADD$：[?s2_show|.2%+=][Cof_politics_pop_impact_s]"
  pops_text:0 "§g法兰西的£pop_scholar_texticon §0知识分子§!一直是世界思想界的瑰宝，在革命后更是如此。推翻反动的大资产阶级的统治后，我们的£pop_scholar_texticon §0知识分子§!终于可以直抒胸臆了，虽然在某些情况会不符合我们的意愿。£pop_scholar_texticon §0知识分子§!由教授、学生与文艺工作者组成，他们是我们国家的未来，很大程度上引领着我们国家的方向。他们对于政治有一套自己的看法，但总归是希望变革的。沉闷的旧空气注定会让£pop_scholar_texticon §0知识分子§!用纸和笔进行反叛§!"

  pop_bureaucrat_ui_text_tt:0 "[pop_bureaucrat_ui_text_loc]"
  pop_bureaucrat_ui_text:0 "$class_pop_bureaucrats$：[?pop_bureaucrats|Y.1%%]\n满意度：[?pop_satisfaction_bureaucrats|Y.1%%]\n每月变化：[?modifier@monthly_change_popsb|+=.1%%]\n自然衰减：[?popsbfade|+=.1%%]\n[?popsfdis|+=.1%%] 源于[DIS_attitude]的§Y$DIS$§!\n[?popsfev|.1%%+=] 源于$cof_econ_values$：[?cof_econ_values|.1+=]\n[?popsfeq|.1%%+=] 源于$econ_equal$：[?econ_equal|.1Y]\n[?billpopsbc|+=.1%%] 源于顾问、社会法案或民族精神$tooltip_dividing_line$\n主导支持派系：[Cof_politics_bureaucrats_tendency]\n$Cof_politics_class_bureaucrats$$tooltip_dividing_line$\n由于[?pop_bureaucrats|Y.1%%]影响力的[?pop_satisfaction_bureaucrats|Y.1%%]满意度\n- $MODIFIER_POLITICAL_POWER_FACTOR$：[?b1_show|.0%+=]\n- $political_advisor_cost_factor$：[?b2_show|.0%-=][Cof_politics_pop_impact_b]$pop_bureaucrats_impact_extra$"
  popb_text:0 "§g£pop_bureaucrat_texticon §3官僚§!是维护整个国家正常运行的中流砥柱，如果没有他们，我们几乎就不可能进行任何变革。不过，£pop_bureaucrat_texticon §3官僚§!体系的固有弊病即使在我们的革命下也无法撼动太多。腐败、权钱交易以及那些资产阶级国家会出现的种种，我们的£pop_bureaucrat_texticon §3官僚§!也大抵无法避免。£pop_bureaucrat_texticon §3官僚§!虽然只是我们最高意志的执行者，但他们归根结底依旧是人，他们同样有自己的思想，处于不同位置的人或许会想着不同的事情，但是对于£pop_bureaucrat_texticon §3官僚§!来说，有一件事基本是共识的：扩大£pop_bureaucrat_texticon §3官僚§!们的权力§!"

  pop_army_ui_text_tt:0 "[pop_army_ui_text_loc]"
  pop_army_ui_text:0 "$class_pop_army$：[?pop_army|Y.1%%]\n满意度：[?pop_satisfaction_army|Y.1%%]\n每月变化：[?modifier@monthly_change_popsa|+=.1%%]\n自然衰减：[?popsafade|+=.1%%]\n[?popsfdis|+=.1%%] 源于[DIS_attitude]的§Y$DIS$§!\n[?popsfev|.1%%+=] 源于$cof_econ_values$：[?cof_econ_values|.1+=]\n[?popsfeq|.1%%+=] 源于$econ_equal$：[?econ_equal|.1Y]\n[?billpopsac|+=.1%%] 源于顾问、社会法案或民族精神$tooltip_dividing_line$\n主导支持派系：[Cof_politics_army_tendency]\n$Cof_politics_class_army$$tooltip_dividing_line$\n由于[?pop_army|Y.1%%]影响力的[?pop_satisfaction_army|Y.1%%]满意度\n由于[?pop_army_officers|Y.1%%]的$class_pop_officers$\n- $MODIFIER_MAX_PLANNING$：[?ao1_show|.1%+=]\n由于[?pop_army_ncos|Y.1%%]的$class_pop_ncos$\n- $MODIFIER_ARMY_ORG_FACTOR$：[?an1_show|.1%+=]\n由于[?pop_army_soldiers|Y.1%%]的$class_pop_soldiers$\n- $MODIFIER_ORG_LOSS_WHEN_MOVING$：[?as1_show|.1%+=][Cof_politics_pop_impact_a]"
  popa_text:0 "§g£pop_army_texticon §N军队§!是一个体系化的地方，虽然军人以服从命令为天职，但若不是当年我们反对了资产阶级的命令，我们又怎么能建立起一个革命政权呢？£pop_army_texticon §N军队§!内部同样有着£pop_officer_texticon §P军官§!、£pop_nco_texticon §z士官§!和£pop_soldier_texticon §a士兵§!的阶级划分，甚至比起外面的社会更加严酷，但整个£pop_army_texticon §N军队§!还是坚信公社是值得他们每一个人抛头颅洒热血的地方，除非他们不得已要挽救自己的祖国§!"

  gui_society_DIS:0 "国内安全事务代表([DIS_attitude])\n§Y[DIS_leader_loc]§!\n([DIS_faction_loc])"
  gui_society_DIS_detail:0 "§g作为统筹公安、治安与政治保卫事务的最高职员，国内安全事务代表的权限覆盖全国，其既是共和国法律的执行者，也是政治忠诚的守门人。尽管此职位名义上接受公社的集体监督，实际上却因掌控庞大的公安网络而拥有近乎独立的影响力。倘若我们的政策能获得其支持，社会整顿与安全改革将推进无阻；但若其持异见，来自公安系统的迟滞与缄默便足以使我们陷入困境。在最坏的情形下，一纸密令足以令忠于公社的干部遭受监控，改革者反被贴上“破坏稳定”的标签——而我们对此却无能为力。§!"

  






















  Cof_politics_pop_impact:0 "公社阶层影响"
  Cof_politics_pop_impact_desc:0 "公社受到来自社会各界人士的影响，但最根本的动力来自于普罗大众的诉求。不同阶层的存在使得我们的政治、经济、军事和社会各方面都在发生变化。尽管能让所有人满意是理想状态，但在现实的政治中，往往得在各方之间做出取舍。我们始终面临着那个无法逃离的终极之问：是否应该为了一部分的人的利益而牺牲另一部分人的利益？这个难题贯穿于所有决策之中，即使我们装作视而不见，它也最终会以现实的名号打到我们的脸上。"
