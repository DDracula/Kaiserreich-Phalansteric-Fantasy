  Cof_politics:0 "公社政治"
  Cof_politics_desc:0 "《1921年宪法》规定。法兰西公社联邦是由36000多个公社组成的联邦制工团主义-社会主义共和国。其最高的政治机关是§Y劳工总议会(Bourse Générale du Travail)§!，负责立法工作。而《国家经济重建暨保卫革命草案》则规定，§Y公共安全委员会(Comité de Salut Public)§!是负责执行人民意志的机关。\n" 

  bop_ui_text:0 "权力倾向\n§Y[Cof_BGT_vs_CSP_detail]§!§g([?Cof_BGT_vs_CSP_value|Y.1] [?modifier@monthly_change_bgt_vs_csp|.1Y])§!"
  bop_ui_text_tt:0 "权力倾向每月变化：[?modifier@monthly_change_bgt_vs_csp|Y.1]\n"
  bop_ui_tt_delay:0 "§g虽然§Y劳工总议会§!和§Y公共安全委员会§!都为联邦的合法最高机关，但在实际的政治中，总议会和公安委总是处于竞争关系中，一方的职权范围的扩张必然导致另一方职权范围的萎缩。每个派系对于这两个最高机关的有着自己的想法：一边认为总议会才应当是公社唯一且神圣的机关，而公安委只不过执行人民意志——而人民意志需要通过总议会才能表现出来——的仆从，并不是可以指挥甚至强迫民众建设的主人；而另一边认为总议会是旧共和国政治低效的延续，无数的政客在议会中冠冕堂皇地夸夸其谈，而真正在一线为人民奋战的公安委却几次三番地被总议会里面脱离群众的议员提议废除。甚至，还有的派系认为，总议会和公安委都已经丧失了他们来自人民的合法性，不过又是两个系统性暴力的维护者。§!"
  monthly_change_bgt_vs_csp:0 "每月权力倾向变化"
  monthly_change_bgt_vs_csp_tooltip:0 "$monthly_change_bgt_vs_csp$：$RIGHT|Y1$"

  bgt_ui_text:0 "§Y劳工总议会(BGT)：\n总共席位：650§!\n劳工总议会主席\n§Y[CBGT_leader_loc]§!\n([CBGT_faction_loc])\n\n$faction_synd$：[?seat_synd|Y.0]\n§r- 温和派：§![?seat_synd_mode|Y.0][vote_agree_synd_mode_loc]\n§r- 激进派：§![?seat_synd_radi|Y.0][vote_agree_synd_radi_loc]\n\n$faction_oppo$：[?seat_oppo|Y.0]\n§R- 共产党派：§![?seat_oppo_comm|Y.0][vote_agree_oppo_comm_loc]\n§R- 无政府派：§![?seat_oppo_anar|Y.0][vote_agree_oppo_anar_loc]\n\n$faction_jaco$：[?seat_jaco|Y.0]\n§x- 新社会主义派：§![?seat_jaco_neos|Y.0][vote_agree_jaco_neos_loc]\n§x- 革命行动派：§![?seat_jaco_revo|Y.0][vote_agree_jaco_revo_loc]\n\n$faction_sore$：[?seat_sore|Y.0]\n§o- 守旧派：§![?seat_sore_oldl|Y.0][vote_agree_sore_oldl_loc]\n§o- 青年派：§![?seat_sore_yout|Y.0][vote_agree_sore_yout_loc]" 
  bgt_ui_text_tt:0 "当权力倾向为§Y-100§!，我们得到：\n[bop_ui_bgt_idea_loc]"
  bgt_ui_text_ttd:0 "§g§Y劳工总议会§!由地方的公社代表组成，共650席，我们所有的议案都需要经过§Y劳工总议会§!的表决，并至少需要326票(即50%+1票)才能通过。§Y劳工总议会§!在理论上可以废除§Y公共安全委员会§!，过往出现过几次对于§Y公共安全委员会§!的废除议案，但最终都没有通过表决。§!"

  csp_ui_text:0 "§Y公共安全委员会(CSP)：\n公共安全委员会主导派系\n§![dominant_faction_loc]\n\n公共安全委员会主席\n§Y[CCSP_leader_loc]§!\n([CCSP_faction_loc])\n\n外交事务代表\n§Y[DFA_leader_loc]§!\n([DFA_faction_loc])\n\n经济事务代表\n§Y[DEA_leader_loc]§!\n([DEA_faction_loc])\n\n国内安全事务代表\n§Y[DIS_leader_loc]§!\n([DIS_faction_loc])\n\n总情报委员会主管\n§Y[DSRG_leader_loc]§!\n([DSRG_faction_loc])\n\n公社军队总参谋长\n§Y[CGSC_leader_loc]§!\n([CGSC_faction_loc])"
  csp_ui_text_tt:0 "当权力倾向为§Y+100§!，我们得到：\n[bop_ui_csp_idea_loc]"
  csp_ui_text_ttd:0 "§g§Y公共安全委员会§!作为一个“临时性”的行政机关却靠着垂直管理体系独立于§Y劳工总议会§!，§Y劳工总议会§!是由地方的公社代表组成，而§Y公共安全委员会§!则根据单独的选举结果分配职位，地方的委员会是作为§Y公共安全委员会§!的下属机关存在的。然而，地方公社的委员会同样由当地居民选出，这也就意味着地方委员会在实际上并不一定服从§Y公共安全委员会§!的安排，而是很大程度上依照地方的政治派系行事§!"

  ios_ui_text:0 "派系斗争烈度\n[?Cof_politics_intensity_of_struggle|R.1]\n\n公社派系实力\n$faction_synd$\n[?infulence_synd|Y.1%%]\n\n\n$faction_oppo$\n[?infulence_oppo|Y.1%%]\n\n\n$faction_jaco$\n[?infulence_jaco|Y.1%%]\n\n\n$faction_sore$\n[?infulence_sore|Y.1%%]"
  politics_ui_ios_text:0 "[politics_ui_ios_tt_loc]"
  politics_ui_ios_tt:0 "每月变化：[?modifier@monthly_change_ios|-=.1]\n[?iosc|-=.1] 源于派系斗争\n由于[?Cof_politics_intensity_of_struggle|Y.1]的$Cof_politics_intensity_of_struggle$，每月将得到如下效果：\n£GFX_stability_texticon 增加基础稳定度：[?stabilitycfios|+=.2%]\n£political_power_texticon 政治点数：[?ppcfios|+=.0]"
  politics_ui_ios_text_delay:0 "§g每个派系都渴望属于自己意识形态的乌托邦，然而，现实政治大概率并不能让这些理想主义者得偿所愿，派系之间的争斗与妥协，最终塑造了整个法兰西的未来。\n\n当一个派系对公社的影响力大于50%时，派系斗争的烈度便会逐渐降低；而当越多的派系实力相当的时候，他们就会觉得自己才是那个“被赐福的人”，派系斗争的烈度由此便会上升。§r一个内斗的国家是不会有光辉的未来的。§!§!"
