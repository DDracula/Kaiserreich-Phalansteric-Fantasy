  bill_green_industry:0 "§Y《绿色工业法案》§!"
  bill_green_industry_desc:0 "§L工业的烟囱曾是共和国力量的象征，如今却也成了人们眼中污染与疾病的源头。《绿色工业法案》的提出，意在打破这种对立。在不牺牲发展速度的前提下，我们要引导共和国走上一条兼顾生态与效率的新道路。\n\n法案计划推行新一轮的工业转型政策，对高污染企业征收重税，鼓励清洁能源的研发与应用，为绿色项目提供贷款便利与税收优惠。同时，国家将投资一批“生态工厂”试点，以期为全行业树立转型样板。\n\n这是共和国对未来的一项长期承诺：在工人建设的世界中，连空气也应是属于人民的。§!"
  bill_green_industry_effect:0 "共和国将鼓励绿色工业发展，提高环保标准，为能源转型与生态恢复投入资源。通过推动技术革新和产业结构优化，提升生产效率的同时减少环境负担。\n$if_bill_pass$\n"
  bill_green_industry_intro:0 "有人说，进步的代价就是尘土与浓烟。但在巴黎郊外的“未来工坊”里，工程师们正试图证明：进步可以是清洁的。\n\n《绿色工业法案》引发了激烈争论。支持者认为，它是对共和国工业体系的一次必要矫正，是一种对后代负责的政治远见。他们相信，绿色转型不仅能带来健康的环境，也将孕育新一轮的产业革命。\n\n反对者则提出警告，法案将带来高昂的改造成本，可能使本就脆弱的企业雪上加霜，甚至引发大规模失业。更激进的雅各宾派则称之为“资产阶级道德伪装”，认为它掩盖了对工业生产关系的根本批判。\n\n但正如一位年轻的技术员在演讲中所说的那样：“革命不只是摧毁旧世界，也要塑造新世界。而我们要的，是一个可以呼吸的未来。”"

