  open_bgt_windows_tt:0 "劳工总议会详细界面"
  politics_ui_detail_tt:0 "§Y法兰西公社联邦政治现状§!\n§g法兰西公社联邦实行的劳工总议会-公共安全委员会二元并行制始终面临着现实政治运作的挑战。尽管联邦建立初期关于行政权与立法权分离的制度设计获得广泛认同，但在实际政治实践中，这种理想化的制度架构逐渐显现出些许缺陷。\n\n公共安全委员会采取全民直选模式，按事务部门划分，通过比例代表制分配职位，由得票率最高的政治派系担任对应的事务代表职位。与之并行的劳工总议会则实行逐级选举制，由地方议会逐级推选代表进入中央议会，实质上是地方利益在联邦层面的集合体。虽然劳工总议会主席同时出任公社主席，但因为公安委作为真正处理国家事务的机构，公安委主席的实际权力是要大于总议会主席的——即使在劳工总议会相较于公安委拥有宪法优先性。\n\n作为地方自治公社的联合体，联邦各行政区同样采用议会-委员会双轨制。这种制度导致地方优势政治派系往往能够同时掌控议会和委员会两大机构。尽管地方委员会名义上隶属于公共安全委员会，但后者缺乏有效手段强制前者执行政策。公共安全委员会对地方委员会尚能施加有限影响力，而劳工总议会对地方议会则完全丧失了话语权——既无法干预地方立法进程，其立法权限也仅局限于联邦层面。\n\n总议会代表的属地属性在巴黎、波尔多、加莱、马赛等政治派系鲜明的地区尤为突出。即便这些地区的代表不隶属于特定政党，其政治立场也往往与地方主导派系高度契合。其他地区的代表则更多表现出基于具体议题的政治倾向。虽然政治分析中常根据代表的提案倾向将其归类到特定派系，但这种标签化归类本质上是对复杂政治博弈的量化简写，并不意味着代表会永久固守某个政治阵营。§!"
  open_faction_desc_tt:0 "派系介绍"










 

  Cof_social_class:0 "社会阶层"
  Cof_social_class_desc:0 "即使我们推翻了反动的大资产阶级的统治，也不意味着人民就一劳永逸地满意了，社会各阶层的人们依旧有着自己的诉求，甚至往往会和其他的阶层的诉求产生冲突。但无论如何，是这些诉求各异的群体组建成了我们的国家，他们的满意与不满都会投射在我们社会的方方面面，从经济到军事，从政治到文化。\n(§g阶层的影响力决定了他们影响的事物与倍率，而满意度决定了他们影响的具体数值§!)"

  pop_total_text_tt:0 "[pop_total_text_loc]"
  pop_total_text:0 "社会平均满意度：[?pop_satisfaction|Y.1%%]\n社会阶层影响力：\n$class_pop_workers$：[?pop_workers|Y.1%%]\n$class_pop_peasants$：[?pop_peasants|Y.1%%]\n$class_pop_merchants$：[?pop_merchants|Y.1%%]\n$class_pop_scholars$：[?pop_scholars|Y.1%%]\n$class_pop_bureaucrats$：[?pop_bureaucrats|Y.1%%]\n$class_pop_army$：[?pop_army|Y.1%%]$tooltip_dividing_line$\n由于[?pop_satisfaction|Y.1%%]的社会平均满意度\n- $MODIFIER_STABILITY_FACTOR$：[?t1_show|.2%+=]"
  pop_total_text_delayed:0 "§g各个阶层的影响力与对派系的支持度会影响对应派系的政治实力，同时对应阶层的影响力和满意度也会导致相关的经济改革、军事改革的数值变化。而国策、事件或决议有可能导致一个阶层的影响力与满意度影响新的事物。当某一个阶层的影响力大于35%，他们的满意度还将影响一个效果。当某一个阶层的影响力大于10%且满意度低于30%，就意味着一个有足购势力的阶层被惹怒了，这将带来可怖的后果§!"

