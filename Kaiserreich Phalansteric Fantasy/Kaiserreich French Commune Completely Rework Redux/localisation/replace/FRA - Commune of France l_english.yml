 FRA_communard_spirit:0 "Communard Spirit"
 FRA_communard_spirit_desc:0 "We are the legacy of the Paris Commune, the first socialist state ever created and then brutally repressed by the Republican reactionaries. In 1920, the workers finally got their revenge and overthrew the military junta of the "Party of Order". We, sons and daughters of Communards must protect our state and our spirit, we will not be commanded by tyrants anymore!"

 FRA_renseignements_generaux_lar:0 "Renseignements Généraux"
 FRA_renseignements_generaux_lar_desc:0 "The Renseignements Généraux serve as the eyes and ears of the Commune, gathering intelligence on both domestic and international threats to our proletarian dream. But the RG's mission goes beyond mere security. They are also responsible for promoting the values and principles of our socialist revolution, both at home and abroad. Through their intelligence gathering and analysis, they help shape our foreign policy and are the first deployed in our efforts to break the global chains of Capital.\n\nWith sympathisers in every factory still owned by the bourgeoisie, our networks are unmatched."

 FRA_bhartiya_support:0 "French Military Support"
 FRA_bhartiya_support_desc:0 "We are receiving military support from our French allies. This selfless assistance will prove critical to defeating the reactionary Princely Federation and the imperialist Dominion of India. In time, we hope to repay France for their help, but for now we must focus on the task at hand."

