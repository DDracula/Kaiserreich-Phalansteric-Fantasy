  FRA_totalist_party:0 "CNS/PSF"
  FRA_totalist_party_long:0 "Confédération Nationale-Syndicaliste/Parti Socialiste de France\n\n§LConfédération Nationale-Syndicaliste\nA party founded by Georges Sorel himself, but taken over by Georges Valois after Sorel's death. Its members are mostly Great War veterans, but it also includes intellectuals who supported Sorel. After the revolution, it briefly formed a parliamentary alliance with the POU and CGT. However, following the death of Georges Sorel, it broke away from the increasingly bureaucratized POU-CGT bloc to focus on managing the reorganized soldier communes in southern France and Marseille. The most important goal of the CNS is revenge against Germany. Although anti-war sentiment dominated the country after the Great War, after years of revolutionary reconstruction, more and more French people have begun to turn toward revanchism. This social shift has allowed the CNS to gain the support of many young radicals. In addition, the CNS maintains a good relationship with the FCF, and some young and radical Catholics choose the CNS as an alternative to the FCF.\n-------------------------\nParti Socialiste de France\nA right-wing group that split from the Section Française de l'Internationale Ouvrière during the 1925 economic reform debate, choosing to support the POU-CGT bloc's centralization model. They formed the Union Jean Jaurès, led by Marcel Déat, once Léon Blum's most prized protégé. Déat and Adrien Marquet published the 'Neo-Socialist Manifesto' in 1930, reorganizing the UJJ into the PSF. That same year, the Parti populaire français, led by Jacques Doriot, chose to merge into the PSF as a brother party. In subsequent years, due to its unique economic policies, the PSF gained significant ground among the urban middle class, and university economists became more supportive of their proposals.§!\n"

  FRA_syndicalist_party:0 "CGT/POU"
  FRA_syndicalist_party_long:0 "Confédération Générale du Travail/Parti Ouvrier Unifié\n\n§LConfédération Générale du Travail\nThe largest non-party political entity in the BGT and the backbone of the Communal Revolution; it can be said that without the CGT, there would be no Commune of France. After the revolutionary victory, it leveraged its size to absorb numerous independent unions across the country, forming a behemoth that occupies the most seats in the BGT. However, as the period of revolutionary reconstruction ended, more independent unions and political parties began to emerge, and the seats originally belonging to the CGT were gradually divided. Particularly during the 1925 economic reform issue, some CGT seats flowed to independent anarchists and the AFA. Although the CGT still maintains a grand alliance with the POU and AFA, its own influence is constantly being squeezed. The occurrence of the 'Case against the CGT' led to a large number of CGT seats flowing to other factions, forcing the CGT to consider whether it needs to reform itself to ensure its dominant position in parliament.\n-------------------------\nParti Ouvrier Unifié\nFounded during the revolution by Boris Souvarine after he was expelled from the SFIO. During the 1921 Constituent Assembly, it chose to re-align with the CGT, forming a long-term political alliance. As the largest political party in the BGT (excluding the CGT, which is a non-party entity), the POU largely dominated the 1925 economic reforms. This led to polarized evaluations of the POU and eventually caused some anarchists to leave. At the same time, more worker radicals began to support the POU, causing the party to gradually shift toward radical policies. After Benoît Frachon's visit to the United States to observe the Industrial Workers of the World, the party adopted 'Solidarity Unionism' as its ideology. This led the POU to side with the CGT after the 'Case against the CGT' occurred, resulting in a complete break between the AFA and the POU, while some moderate voters began to reconsider their support for the party.§!\n"

  FRA_radical_socialist_party:0 "PCOP/AFA"
  FRA_radical_socialist_party_long:0 "Parti Communiste Ouvrier et Paysan/Association des Fédéralistes Anarchistes\n\n§LParti Communiste Ouvrier et Paysan\nThe predecessor of the PCOP was the Section Française de l'Internationale Ouvrière, which was the third-largest party in parliament during the first federal elections (second only to the CGT and POU). However, with the end of the revolutionary reconstruction period and the departure of the right wing during the 1925 economic reform debate, the SFIO found itself unable to compete with the POU or CGT for worker voters, thus shifting more focus toward peasants and the emerging middle class. Marcel Cachin eventually reorganized the SFIO into the PCOP and worked hard to recall comrades who had been expelled in the past due to political struggles. Ultimately, the PCOP became a 'Left-Wing Big Tent' for Council Communism, Centrist Marxism, and even Bolshevism—just as the SFIO once was. After the 'Case against the CGT', the PCOP successfully challenged the POU-CGT's dominance among urban workers. More importantly, the departure of the AFA gave the PCOP an opportunity; under Cachin's promotion, the PCOP successfully reached an electoral alliance with the AFA, which seems to herald the end of the POU-CGT dynasty.\n-------------------------\nAssociation des Fédéralistes Anarchistes\nOn November 14-15, 1920, Jean Grave and Peter Kropotkin organized the World Anarchist Congress in Paris, where the AFA was formed as a union of multiple regional anarchist groups, appearing as a political organization in the 1921 Charter. As an anarchist group that resolutely opposed the war during the Great War, the AFA expected to win big in the first federal elections. However, the reality was that many anarchists turned to the POU-CGT alliance, making the AFA a small-to-medium party in the first federal elections. Yet, due to the immense influence of anarchism on the revolution, the POU-CGT bloc eventually formed a governing coalition with the AFA. The 1925 economic reform nearly broke the alliance between the AFA and POU-CGT, but under the compromise of the POU-CGT bloc, the AFA maintained its cooperative status. At the same time, some anarchists who had originally run under the POU or CGT banners began to flow back to the AFA. The AFA quickly withdrew from the governing coalition after the 'Case against the CGT', and they were joined by many anarchists who had previously supported the CGT—who now chose to join the AFA. With Marcel Cachin acting as a bridge, the AFA finally formed an electoral alliance with the PCOP to challenge the POU-CGT hegemony.§!\n"

  FRA_social_democrat_party:0 "LJR"
  FRA_social_democrat_party_long:0 "Ligue de la Jeune République\n§LComposed of pre-war anti-war Catholic socialists. They firmly believe that Republicanism, Socialism, and Catholicism can achieve a perfect fusion. Despite concerns about the Bolshevik tendencies within the reorganized SFIO, they are more willing to work with the moderates in the PCOP to advance reforms in the Commune than with the increasingly extreme PSF.§!\n"

  FRA_social_liberal_party:0 "FSR"
  FRA_social_liberal_party_long:0 "Fédération Socialiste Républicaine\n§LReformist socialists who once rallied around Aristide Briand, the last Prime Minister of the Third Republic. Due to their persistence in Republican and Liberal rhetoric, they have become increasingly out of place in the radicalizing political life of the Commune. Although they have doubts about some PSF members advocating for dictatorship, their shared Republican creed maintains the alliance between them.\n§!"

  FRA_market_liberal_party:0 "FNS"
  FRA_market_liberal_party_long:0 "Fédération Nationale des Contribuables\n§LA party formed by small shopkeepers, wealthy workers, and the emerging middle class to express common goals. Their core demand is tax reduction; therefore, they support any party that tends toward reducing government control.§!\n"

  FRA_social_conservative_party:0 "FCF"
  FRA_social_conservative_party_long:0 "Fédération des Chrétiens de France\n§LOne of the few parties in the Commune that dares to directly express religious beliefs, demanding more tolerant religious freedom. It relies heavily on funding from Sorelianists and therefore maintains a close alliance with the CNS.§!\n"

  FRA_authoritarian_democrat_party:0 "FP"
  FRA_authoritarian_democrat_party_long:0 "Front Paysan\n§LA party aimed at improving the status and living standards of peasants, although most members exhibit reactionary tendencies. Its leader, Henri Dorgères, has close ties with former French Popular Party leader Jacques Doriot.§!\n"

