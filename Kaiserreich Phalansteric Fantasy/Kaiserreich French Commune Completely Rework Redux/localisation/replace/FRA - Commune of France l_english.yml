  FRA_KR_gathering_storm_desc:0 "On June 25, 1919, the Third Republic collapsed under war and strikes. The new left-wing government promised to end the war in three months and signed the Matignon Agreement to calm strikers. However, a reactionary military coup overthrew the Fourth Republic, annulled the Treaty of Versailles, ordered general mobilization, banned the French Section of the Workers' International and the CGT, and repealed reforms. This sparked a revolution, and a coalition of Sorelians, the CGT, and center-left forces drove out the republican government. Despite setbacks, the red flag still flies over France."

  FRA_KR_gathering_storm_desc:0 "On June 25, 1919, the Third Republic collapsed under the pressure of the Great War and internal strikes. The newly inaugurated left-wing government announced 'the end of the war in three months' and signed the 'Matignon Agreement' to quell the strikes. However, after a reactionary military coup, the military government destroyed the Fourth Republic, tore up the Treaty of Versailles, and issued a mobilization order, declaring the Section Française de l'Internationale Ouvrière and the Confédération Générale du Travail as illegal organizations and revoking all reform policies. Eventually, the revolution broke out. In the following months, the Republican government was driven out of mainland France by a grand alliance of Sorelian forces, the CGT, and the center-left in a brief civil war. Since the victory of the revolution, although it has undergone many twists and turns, the red flag still flies over France..."
  FRA_country_intro_background:0 "GFX_FRA_intro"
  FRA_country_intro_header:0 "Commune of France"
  FRA_country_intro_content:0 "On June 25, 1919, the Third Republic collapsed under the pressure of the Great War and internal strikes. Aristide Briand, leader of the Républicain socialiste, announced 'the end of the war in three months' and signed the 'Matignon Agreement' to quell the strikes. However, after the signing of the Treaty of Versailles, Philippe Pétain's military coup destroyed the left-wing Republic and granted Joseph Joffre—who had previously fallen from power and retired under Briand—the title of 'Grand Marshal Protector of the State' to act as president. After taking office, Joffre immediately tore up the Treaty of Versailles and issued a mobilization order, arresting and executing former Prime Minister Briand on charges of 'treason,' declaring the Section Française de l'Internationale Ouvrière and the Confédération Générale du Travail as illegal organizations, and revoking all reform policies in the 'Matignon Agreement.'\n\nGeorges Sorel, who had been calling for peace during the Great War, called for a total revolution and launched a 'General Mutiny' relying on his influence in the military. After being suppressed, the CGT chose to support the Comités Syndicalistes Révolutionnaires formed by Pierre Monatte and decided to join Sorel's revolutionary forces, encouraging union workers to oppose the bourgeois government. Meanwhile, the SFIO in parliament and other center-leftists could not accept the military coup and reactionary rule, openly opposing Joffre's reign. Eventually, civil war broke out, and in the following months, the Republican government was driven out of mainland France by a grand alliance of Sorelian forces, the CGT, and center-left parties.\n\nAfter the revolutionary victory, Georges Sorel served as the temporary chairman of the Commune, but as Sorel's health deteriorated, he could only remain behind the scenes as 'Honorary Chairman,' while the CGT gained leadership of the revolution. Due to the political chaos and economic destruction brought by the Great War and the civil war—especially the destruction of the centralized system during the civil war—the newborn socialist regime eventually chose a compromise 'Parliament-Council' dual-track system. The 1921 Federal Constitution of the Commune of France (the '1921 Constitution') finally stipulated that this country, named the Fédération des Communes de France, is a syndicalist-socialist federal republic. The council system was formalized in the 'Draft for National Economic Reconstruction and Defense of the Revolution.' Although the Comité de Salut Public was seen as a temporary product during the national reconstruction period, in subsequent years, the committee chaired so much reconstruction work that some began to believe it should be retained. Although the Bourse Générale du Travail did deliberate several drafts to abolish the CSP, none were passed by vote.\n\nThe Commune of France has continued to operate based on this 'temporary' political system and has demonstrated the superiority of socialism in the years that followed: the economy has not just been reconstructed, but has developed rapidly. The capitalists who exploited workers disappeared, and many workers began to become wealthy—despite various problems in the Commune's currency and financial system—but for the average person, their lives have become better than in the past. As more of the population became a conscious political force, factions dissatisfied with the rule of the Parti Ouvrier Unifié-CGT bloc began to appear one by one. Although most were unable to defeat the dominant position of the POU-CGT, these factions have also occupied a place in Commune politics through years of political activity.\n\nUntil the outbreak of the 'Case against the CGT' in 1934, the ruling coalition diverged, eventually leading to the break between the POU-CGT bloc and the Association des Fédéralistes Anarchistes, and a political alliance between the Parti Communiste Ouvrier et Paysan and the AFA. The 'Opposition Alliance' of the Parti Socialiste de France and the Confédération Nationale-Syndicaliste also saw an opportunity to replace the CGT. In 1936, Marceau Pivert, then chairman of the CSP, is about to be impeached and step down, which also means that a new election will be launched early. Perhaps in this election, the syndicalist ruling dynasty will meet its end..."

  FRA_guide:0 "§MWorker-Peasant Opposition / Syndicalists / Jacobins / Sorelians§! (§RRadical Socialist§!/§rSyndicalist§!/§oTotalist§!)\n£white_dot In the 1936 election, ensure the corresponding faction's seats are greater than those of other factions."



  france_events.1.t:0 "A New Flag for the Federation?"
  france_events.1.desc:0 "The question of the federal flag has stood out as a point of long-standing disagreements since the revolutionary days. The red flag, of course, had always been the flag of the proletariat, the flag of the martyrs, the flag of the barricades, and many argued that the Revolution should only fly these colours, a proud declaration of war against the bourgeoisie:0 proletarians have no motherland, after all. However, even though the Tricolour had not been the flag of revolutionary enthusiasm for decades and had degenerated into being merely the flag of the bankers' republic, the flag of the Versaillais of 1871, many felt too attached to it to let it go. Part of the socialist movement, particularly within the SFIO, had long sought to reconquer this flag from the hands of the bourgeois and give it back the same vigour it had when the People faced the monarchs of Europe at Valmy and triumphed. Or they simply worried that abandoning the Red, White and Blue would be too much of a provocation to the world, and to our compatriots who had not fully become comrades just yet.\n\nAnd so a compromise was found, much like in every aspect of the Revolution. The Tricolour was conserved, but was defaced with the symbols of the proletarian struggle, of the workers, of the mutineers, and was always flown alongside the red flag. With our victory in the latest elections, we have been given a popular mandate to finally settle this debate:0 should we keep the compromise of 1920 and the defaced Tricolour, forge a new, redder compromise flag, or simply enshrine the Red once and for all?"
  france_events.1.a:0 "Forge a new compromise, forward towards revolutionary renewal!"
  france_events.1.b:0 "Red! The workers need nothing more and deserve nothing less."
  france_events.1.c:0 "Too many have laid their lives for the Tricolore, no need to retire it."
  france_events.1.d:0 "The ideals of Technocratism deserve to fly above the nation."
  france_events.1.e:0 "The blood-red Rising Sun banner better embodies our revolutionary spirit."

  france_events.5.t:0 "Motion of No Confidence: Impeachment of Marceau Pivert"
  france_events.5.desc:0 "Despite successfully organizing a Third International Congress last May, Pivert's government has been heavily criticized for its silence in the face of the German Empire's brutal suppression of domestic union activities. The opposition within the Bourse Générale du Travail has launched a motion of no confidence against Pivert. Following a vote, Pivert was forced to step down, necessitating the reorganization of the administrative staff. According to custom, after the re-election of the Comité de Salut Public, the Bourse Générale du Travail will also hold re-elections, meaning the next election will be moved forward from 1942 to 1941."
  france_events.5.a:0 "Farewell, Comrade Pivert."

  france_events.6.t:0 "New Chief of General Staff of the Communal Army"
  france_events.6.desc:0 "Since the Great War, public enthusiasm for conflict has waned, and to replenish the army's ranks, most new recruits are unlearned 're-employment' personnel. Unquestionably, these individuals cannot shoulder the mantle of the Communal Army; military reform is imperative. However, views on the military vary across society—some groups even view our army as a 'relic of oppression' and advocate for total disbandment, entrusting national security to fragile militia forces.\n\nEven within the military, opinions on reform are divided. The existence of 'Military Unions' has rendered the Communal Army highly politicized, with constant debates between viewing the army as the 'guarantor of national sovereignty' versus the 'vanguard of the syndicalist revolutionary struggle.' The high command is split into three factions: the Conservatives, who wish to maintain the status quo; the Nationalists, who believe the military should be separated from politics; and the Revolutionaries, who see the army as the front line of the revolution. Syndicalists tend to cooperate with military Conservatives, while the Worker-Peasants interact with the Nationalists. However, the Sorelians retain the greatest influence; not only are many high-ranking officers Sorelian supporters, but the rank-and-file soldiers also strongly identify with the 'Warrior Culture' preached by Valois.\n\nJust days before the new elections for the Comité de Salut Public, the respected civil war hero General Gamelin chose not to run as the Syndicalist candidate for Chief of Staff, forcing the Syndicalists to seek a temporary replacement. Meanwhile, the Jacobins, who previously lacked support in the military, have also found collaborators for this election. It seems the race for Chief of Staff will be a closely contested struggle."
  france_events.6.a:0 "Charles Delestraint of the Syndicalists."
  CGSC_synd_radi_elect_tips:0 "Charles Delestraint advocates for §Yarmored warfare§!, §Yprofessionalization§!, and §Ynationalization§!. Choosing §Ylightweight§!, §Ymilitia-based§!, or §Ypoliticized§! military reform policies may incur his §Rdiscontent§!."
  france_events.6.b:0 "Ernest Petit of the Worker-Peasants."
  CGSC_oppo_comm_elect_tips:0 "Ernest Petit advocates for §Ymotorization§! and §Ydecentralization§!. Choosing §Ystatic defense§! or §Ycentralization§! military reform policies may incur his §Rdiscontent§!."
  france_events.6.c:0 "Louis Chauvineau of the Jacobins."
  CGSC_jaco_neos_elect_tips:0 "Louis Chauvineau advocates for §Ycentralization§! and §Yprofessionalization§!. Choosing §Ydecentralization§! or §Ymilitia-based§! military reform policies may incur his §Rdiscontent§!."
  france_events.6.d:0 "Diego Brosset of the Sorelians."
  CGSC_sore_oldl_elect_tips:0 "Diego Brosset advocates for §Ydecentralization§! and §Ypoliticization§!. Choosing §Ycentralization§! or §Ynationalization§! military reform policies may incur his §Rdiscontent§!."

  france_events.7.t:0 "New Director of the Comité de Renseignement Général"
  france_events.7.desc:0 "The General Intelligence Committee, though often perceived as focusing solely on foreign intelligence, actually oversees all intelligence activities both at home and abroad. Simultaneously, it is responsible for executing a series of clandestine national-level operations. Constitutionally, the Committee is subordinate to Foreign Affairs or Internal Security, but in practice, it wields significant autonomy. It is often said that if the Director and the Chairman of the CSP are not aligned, the Director may even choose to ignore the Chairman's requests—though such a scandal would likely lead to the Director's dismissal. Regardless, no one can deny the importance of the Committee, and every faction seeks to claim this position."
  france_events.7.a:0 "Louis Saillant of the Syndicalists."
  france_events.7.b:0 "Jacques Duclos of the Worker-Peasants."
  france_events.7.c:0 "Victor Barthélemy of the Jacobins."
  france_events.7.d:0 "Gustave Hervé of the Sorelians."

  france_events.8.t:0 "New Delegate for Internal Security"
  france_events.8.desc:0 "The Delegate for Internal Security not only commands the nation's police forces but also oversees domestic stability and propaganda. Internal Security can utilize intelligence gathered by the General Intelligence Bureau; thus, on the surface, it remains the primary body for managing domestic intelligence affairs. This position is also a major focus of factional rivalry. Securing it allows a faction to conduct its own political propaganda and, to an extent, suppress political rivals. Although this is often seen as contrary to the democratic principles of the Commune, the strategic use of power for factional gain remains a tacit rule of realpolitik."
  france_events.8.a:0 "Louis Lecoin of the Syndicalists."
  france_events.8.b:0 "Boris Souvarine of the Worker-Peasants."
  france_events.8.c:0 "Henri Barbusse of the Jacobins."
  france_events.8.d:0 "Marcel Bucard of the Sorelians."

  france_events.9.t:0 "New Delegate for Economic Affairs"
  france_events.9.desc:0 "How should the current economy of the Commune be evaluated? 'Chaos' is the consensus among all factions. Due to rampant localism, the Commune has failed to establish a unified, nationwide economic model since its inception. Although the revolutionaries learned from the Paris Commune and swiftly seized control of the state banks, true national currency unification was not achieved until 1925. The unbridled development of local communes, combined with diverse economic models driven by intense local politics, has forced a stark reality upon the people: the Commune's economy needs reform. Yet, concerning its future, every faction holds its own view, and even within factions, there are fierce debates over economic models. The Syndicalists attempted economic reforms during their term, only to leave behind a mess. With the CSP and the BGT having little control over local authorities, a unified economic reform remains almost a fantasy.\n\nThe Delegate for Economic Affairs occupies an awkward position. On one hand, they act as the national economic bellwether directing reform; on the other, their ideas are rarely implemented in practice. Despite the title of 'National Economic Commander,' it is still the local councils and assemblies that truly influence the economy. Nevertheless, the struggle for this position can still drive some centrists to follow a particular faction's economic vision, making the contest for the post intense."
  france_events.9.a:0 "Robert Bothereau of the Syndicalists."
  DEA_synd_mode_elect_tips:0 "Robert Bothereau is an orthodox advocate of syndicalist economics, insisting on the traditional union-cooperative model, though he holds some sympathy for market mechanisms. Unquestionably, he opposes state-directed economic models and believes power should be devolved to the unions."
  france_events.9.b:0 "Fernand Després of the Worker-Peasants."
  DEA_oppo_anar_elect_tips:0 "Fernand Després is a mutualist anarchist who advocates for a mutual aid economy not based on profit. To outsiders, this appears largely as a variant of the market economy, though he denies this and strongly opposes centralized economic models."
  france_events.9.c:0 "Louis Vallon of the Jacobins."
  DEA_jaco_neos_elect_tips:0 "Louis Vallon is a believer in Neo-Socialism, advocating for a planist model led by economic committees of technical specialists. In his view, any decentralized economic organization will inevitably lead to chaos and inefficiency."
  france_events.10.b:0 "Maurice Thorez of the Worker-Peasants."
  france_events.9.d:0 "Édouard Berth of the Sorelians."
  DEA_sore_oldl_elect_tips:0 "Édouard Berth proposed a new 'Organic Economy' model, aiming to build a 'Society of Producers.' However, when combined with Valois' militarism, it transforms into a dirigiste model, constantly adjusting the economy for the sake of war."

  france_events.10.t:0 "New Delegate for Foreign Affairs"
  france_events.10.desc:0 "The Delegate for Foreign Affairs is perhaps the most powerful position beneath the Chairman of the CSP, though its primary authority lies in international revolutionary aid and intervention, with little domestic influence. Without a doubt, alongside the BGT serving as the collective head of state, the Delegate represents the diplomatic face of our nation. A clever and versatile diplomat is what we require, though detractors often baselessly accuse the post of corruption or betraying the revolution. Clearly, anyone in this role is destined to be branded with various false labels, simply because the diplomatic actions they command do not align with certain political ideologies. But realpolitik is not a game; a rational person whose mind is not clouded by 'idealism' should be our ideal candidate. Under the CSP's system of direct universal election, however, we can only hope that our citizens elect a Delegate of sound mind."
  france_events.10.a:0 "Alphonse Merrheim of the Syndicalists."
  france_events.10.b:0 "Maurice Thorez of the Worker-Peasants."
  france_events.10.c:0 "Pierre Renaudel of the Jacobins."
  france_events.10.d:0 "Hubert Bourgin of the Sorelians."

 france_events.22.t:0 "Camarade Blum's Call for Solidarity with Spain"
 france_events.22.desc:0 "As civil war ravages the Iberian peninsula, stories of white terror storm across the Pyrenees, horrifying our populace. Throughout the Commune, spontaneous gatherings and congresses have convened to gather funds and materials for our Spanish comrades to show the unwavering support offered to the CNT-FAI.\n\nAt such an event, Orthodox delegate, Leon Blum, has delivered a powerful speech urging the government to press on its support for the Spaniard workers and peasants by uniting in an international people's front against reactionaries and monarchists. This 'Popular Front' speech has been widely praised for its eloquence and solid socialist conviction. Monsieur Blum's fame as a public speaker has certainly been improved."
 france_events.22.a:0 "Most eloquent, camarade."

 france_events.25.t:0 "The Damocles Project?"
 france_events.25.desc:0 "Inspired by the Cambridge Conference which took place during the Tenth Congress of the Internationale, in May 1937, another somewhat secret reunion took place for the last weeks at the University of Cambridge.\n\nA group of theoretical physicists from Britain and France, led by Norman Feather, Frédéric Joliot-Curie and Francis Perrin, are discussing the possibilities of radioactivity and nuclear fission and its uses - from electricity generation and medical applications to powerful strategic weapons. The participants are requesting funding for the establishment of the 'Damocles Project', a joint British-French committee for nuclear research."
 france_events.25.a:0 "Establish the Damocles Project!"
 france_events.25.b:0 "We won't waste money on such absurdity!"

 france_events.26.t:0 "Establishment of the Damocles Project"
 france_events.26.desc:0 "The government of [FROM.GetNameDef] has accepted our offer regarding the creation of the joint Damocles project. This grand undertaking will allow us to spread syndicalism to the entire world!"
 france_events.26.a:0 "Excellent!"

 france_events.27.t:0 "Britain Refuses to Cooperate!"
 france_events.27.desc:0 "The government of the Union of Britain has refused our offer regarding the creation of the joint Damocles project. We'll have to lead this alone."
 france_events.27.a:0 "Dammit!"

 france_events.28.t:0 "La Troisième Internationale"
 france_events.28.desc:0 "The Third Internationale was founded in 1921, in the aftermath of the revolution. Our forefathers fostered within the organisation a pluralist, big tent attitude:0 anarchists, communists, socialists, syndicalists, pacifists, anti-colonialists, even some social democrats were convened, in the hopes of rebuilding the foundations of the global proletarian movement, battered by the war years. Every year, then every few years, we have held congresses to discuss and direction the direction of the socialist struggle. We are proud to say we will soon be ready to hold the ninth edition of these meetings, right here, in and around Paris. More than a simple conference, this shall be a grand celebration of the struggle for proletarian liberation!"
 france_events.28.a:0 "The Congress will be held a week after May Day!"

 france_events.29.t:0 "The Ninth Congress of the Third Internationale"
 france_events.29.desc:0 "It is time to invite the socialist and syndicalist leaders who will be coming from all around the Globe to attend the Ninth Congress of the Third Internationale."
 france_events.29.a:0 "Send out the invitations!"

 france_events.30.t:0 "The Third Internationale"
 france_events.30.desc:0 "France has gone through with its designs to hold the Ninth Congress of the Third Internationale and we, as expected, have received an invitation. It would be foolish not to send a delegation."
 france_events.30.a:0 "Better start packing!"

 france_events.41.t:0 "All of the Delegates Have Arrived"
 france_events.41.desc:0 "After months of feverish preparation, the Ninth Congress of the Third Internationale has opened in Versailles. People from all over the world convened to help coordinate the efforts of the socialist movement. Parties affiliated with the Internationale, as well as some sympathisers and observers, were invited to send representatives and hundreds made the sometimes arduous journey to be closest to the beating heart of the proletarian Revolution. Though the Internationale has in theory no relation to the French and British governments, representatives from these foremost socialist nations will certainly enjoy a position of informal seniority among their peers, elders in the global liberation of the labouring class."
 france_events.41.a:0 "A warm welcome to our comrades!"

 france_events.42.t:0 "Inaugurating the Congress"
 france_events.42.desc:0 "The inaugural session of the Ninth Congress of the Third Internationale took place in the Versailles palace, clad for the occasion in crimson banners adorned with socialist symbols and slogans. Given the honour of pronouncing the introductory speech, father of the British revolution George Lansbury pointed out the irony of convening proletarian forces in what was once the centre of the autocratic monarchy, proof if any was needed of the unstoppable march forward of the Revolution. A grand speech followed, thanking the delegates, evoking the revolutionary successes of recent years and rousing spirits for the coming struggle. In his closing remarks, Lansbury invited the delegates to join him in a minute of prayer, to which a French voice promptly responded “Like hell we will!”, leading to a few moments of agitation in the audience. The old man was nevertheless abundantly applauded, and the representatives separated into various discussion groups and committees."
 france_events.42.a:0 "The Ninth Congress of the Third Internationale is hereby opened!"

 france_events.421.t:0 "The Internationale Shows its True Face"
 france_events.421.desc:0 "The Reds are clearly set to spread their poison as they have clearly shown during last session of Internationale! We must be prepared for anything...!"
 france_events.421.a:0 "We must be ready..."

 france_events.43.t:0 "Syndicalism in Spain"
 france_events.43.desc:0 "Joaquín Ascaso Budriá has taken the stage and elaborated the position of the CNT-FAI in Spain for the Congress. The CNT-FAI is the largest syndicalist party in Spain, made up of anarcho-syndicalists, moderate syndicalists and trade unionists. The Spanish revolutionaries have seen a White Terror, violent counter-revolutionary actions taking against the workers, first-hand. They have come, asking for support for their cause when the moment comes. A resolution to support the efforts of the Spanish proletarian forces was unanimously voted, with cries of “¡Viva la Revolución!” echoing in the halls of Versailles."
 france_events.43.a:0 "Our Iberian comrades can count on us!"

 france_events.45.t:0 "White Terror"
 france_events.45.desc:0 "We heard Joaquín Ascaso Budriá speak of White Terror horror stories that have been coming out of Madrid and Barcelona, and Kurt Eisner, Bavarian Socialist wanted to delve deeper into the topic of White Terror and he was given the floor. After hearing more stories that have come out of Germany, Austria, Hungary, Russia and Finland, the Congress members were ready to make their decisions."
 france_events.45.a:0 "Another reason we must end the Capitalist system of murder and robbery."

 france_events.47.t:0 "In the Heart of Capital, Too"
 france_events.47.desc:0 "American delegate John 'Jack' Reed gave a passionate speech:0 a journalist by trade, one of the first Americans to report on the Russian and French revolutions, he later entered the political fray himself. Now a well-respected voice in the movement, he has announced his bid in the 1936 presidential election for the SPA. Despite criticism at home and abroad that this would draw him towards reformism, the prospect of seeing a staunch socialist at the helm of the United States is too enticing for any fellow delegates to voice much concern, and Reed was given a warm welcome by the Congress. In his speech, he detailed the current situation in the United States:0 the Great Depression, now dragging on for years, has thrown American workers and farmers into atrocious conditions, leading to a rapid rise in radical politics, made worse by the German crash. The labour movement grows ever more powerful, the SPA is rapidly gaining ground in political institutions, and proletarian forces are holding strong against police repression and Longist reactionary militias:0 an opportunity seems bound to reveal itself."
 france_events.47.a:0 "The red flag will fly on Wall Street!"
 france_events.47.b:0 "Offer support for Reed and his comrades."
 france_events.47.c:0 "We can't yet risk hostility with America."

 france_events.50.t:0 "Hopes in Latin America"
 france_events.50.desc:0 "A joint event by Latin American comrades was held next. South and Central America have in recent years been at the forefront of the socialist struggle. Primary victims of American interests, exploited ceaselessly by international Capital, held down by petty dictators puppet of this or that 'Yanqui' lobby, the masses of the Americas have had enough. Every day more workers join the struggle of this frontline of imperialism, and if we are to believe our comrades the entire continent is one push away from Liberation. A packed audience listened eagerly to heroic tales of Patagonian revolutionaries, latest updates from the still fresh Nicaraguan revolution or stories from veterans of the Mexican Revolution, which inspired the whole of Latin America. Delegates from other nations, like Brazil or Cuba, gave detailed presentations on the state of the proletarian struggle in their own countries, with many feeling very much optimistic for their prospects in the coming years."
 france_events.50.a:0 "Begin to nurture Syndicalism in Latin America."
 france_events.50.b:0 "We should build Syndicalism elsewhere, we must rank our priorities."

 france_events.51.t:0 "Women's Role in the Worldwide Revolution"
 france_events.51.desc.FRA:0 "Today the British feminist, Helen Crawfurd took the stage with a flaming speech about the women's role in the World Revolution. According to her arguments, without women's participation in industry and armed forces, it may be impossible to defeat the many enemies of the proletariat. However, heeding this call is likely to cause some disturbances among the more 'conservative' elements of the society."
 france_events.51.desc.other:0 "Today the British feminist, Helen Crawfurd took the stage with a flaming speech about the women's role in the World Revolution. According to her arguments, without women's participation in industry and armed forces, it may be impossible to defeat the many enemies of the proletariat. While our delegation agrees wholeheartedly with her message, some fear that it is yet too early to really push the issue of women's liberation and that formally affirming the speech is but a needless domestic disturbance."
 france_events.51.a:0 "Participation of working women is necessary to achieve the World Revolution."
 france_events.51.b:0 "A brave woman, but we shall not respond."

 france_events.52.t:0 "Women's Role in the Worldwide Revolution"
 france_events.52.desc:0 "Yesterday Helen Crawfurd took the stage with her flaming speech about the women's role in the World Revolution. According to her arguments, without women's full participation in the struggle, it may be impossible to defeat the many enemies of the proletariat. Tempting as it may seem, the political climate in Britain is not ready for such decision - we need to wait for the Congress of Trade Unions in the fall to force the matter."
 france_events.52.a:0 "So it be then."

 france_events.53.t:0 "Support For the Risorgimento"
 france_events.53.desc:0 "Today is an opportunity for our representatives at the Congress of the Third Internationale to put forward their case forward to request international support for our reunification efforts. The Foreign Minister believes French support for Risorgimento could be vital for its success due to the potential for Austrian involvement."
 france_events.53.a:0 "Ask for support to achieve the Risorgimento!"
 france_events.53.b:0 "There are more important issues at hand."

 france_events.54.t:0 "Policy on the Italian Peninsula"
 france_events.54.desc:0 "Delegates from the Socialist Republic of Italy appeared before the Congress, making the case of supporting the Republic in its efforts to reunify the Italian Peninsula in the face of the traitors beyond the Po, the Sicilian Kingdom and their theocratic vassal in Rome. Involvement in Italy could prove beneficial in spreading the Revolution, but could lead to conflict with the reactionary Austrian Empire responsible for protecting the regime in Milan."
 france_events.54.a:0 "Guarantee our friends in Torino aid when the time comes."

 france_events.55.t:0 "The World Economic Crisis and the Third Internationale"
 france_events.55.desc:0 "With the Berlin Stock Market Crash, mass unemployment has arisen in Europe and South America and trade unions have begun to grow in both as a result. French and British governments held highly secretive talks, and slowly, but surely one realisation came to all:0 now might be the hour, now might be the moment, a tremendous effort must be undertaken. However, what exactly this tremendous effort would be proved controversial and when the Congress finally reassembled for a voting session, debates lasted well into the night, with positions ranging from issuing a mere condemnation to calls for immediate armed struggle.\n\nUltimately, it was decided that a framework for deeper international collaboration would soon be established under the auspices of the Third Internationale and socialist great powers. Help towards the development of socialist economies, greater economic integration, research and development programs, as well as permanent international cooperation councils would help the world's free nations act as one to prepare for the final struggle. Simultaneously, initiatives to more concretely support socialist efforts in capitalist nations would be undertaken, both openly and covertly. Naturally, details would still be left for governments to fill in, but the proposal was approved almost unanimously. Only one thing was left to vote on, the name of this initiative. A French delegate proposed the 'Phalanstère', in homage to the harmonious and self-sustaining communities established by utopian socialist Charles Fourier, a proposal which proved instantly popular:0 by building this International Phalanstère, the workers of the world will soon conquer the utopia they have earned."
 france_events.55.a:0 "A decisive opportunity!"

 france_events.56.t:0 "The State of Indian Socialism"
 france_events.56.desc:0 "As the congress approaches its end, young Jawaharlal Nehru takes the floor to explain the precarious state of our revolutionary government. In his speech, he strongly called for international support in building a people's army to rival our enemies in Lahore and Hyderabad."
 france_events.56.a:0 "We need international support in organising our army!"
 france_events.56.b:0 "No, we're fine as we are."

 france_events.57.t:0 "The Bharatiya Commune Asks For Support"
 france_events.57.desc:0 "The Bharatiya Commune asked for support in their struggle against its neighbours - the Dominion of India and the Princely Federation. They would like us to send military advisors to train their leaders and their troops."
 france_events.57.a:0 "Send military advisors to train their army!"
 france_events.57.b:0 "We can't waste our resources."

 france_events.58.t:0 "Comrade Saïl Mohamed Wants To Speak"
 france_events.58.desc:0 "Comrade Saïl Mohamed, a prominent Algerian socialist, was allowed to speak before the assembled Congress. He has given a rousing speech on the situation in Morocco and French Africa where Arab labour is abused and exploited for the benefit of the wealthy and the colonial establishment. Sail urged the Congress to put an immediate stop to the situation. He proposed a creation of the Socialist Anti-Colonial Committee that will work to supply local socialist anti-colonial conspirators in North Africa."
 france_events.58.a:0 "We'll gladly support the creation of the Committee."

 france_events.59.t:0 "The End of the Ninth Congress"
 france_events.59.desc:0 "The Ninth Congress of the Third Internationale has finally come to an end. Rich in events and emotions, having reinforced once again the cohesion of the international socialist movement and set its course for the immediate future, it could only be called a success. The final vote of the delegates concerned the location of the next congress, and though many cities were proposed it was ultimately decided that it would take place in London, the other great socialist capital. Many delegates came forward to deliver their final remarks and thank their comrades.\n\nWhen they come home, the delegates will have to grapple with the consequences of one of the greatest event since the revolutions, certainly an opportunity for decisive action. But before that, a ceremony was organised to properly send them off. On the Montmartre hill, birthplace of the 1871 Commune of Paris, a great performance open to the public was given, showcasing the best French artists, regional costumes and traditions, as well as athletic feats and technological innovations. It was followed by an immense banquet of dishes from all around the Commune for the many delegates, which lasted until well into the night. Of course, the guests concluded this experience of joyful socialist unity in the only way it could have:0 by proudly singing the 'Internationale'."
 france_events.59.a:0 "And tomorrow the Internationale will be the human race!"

 france_events.61.t:0 "The Syndicalists' First Move"
 france_events.61.desc:0 "The Reds are meeting to coordinate their activities, which are definitively aimed against the order we have established in Europe following our victory in Weltkrieg. We must watch this meeting and analyse its results closely!"
 france_events.61.a:0 "Watch them!"

 france_events.62.t:0 "Red French Military Support"
 france_events.62.desc:0 "After our delegates at the Ninth Congress of the Third Internationale requested military support for organising the Indian revolutionary army, the Union of Britain and Commune of France decided to dispatch senior military officials and experts to educate our foremost officers. Hopefully, this cooperation will yield beneficial results on the battlefield!"
 france_events.62.a:0 "The Red Army shall put these comrades to good use!"

 france_events.63.t:0 "The Rise of the Socialist Anti-Colonial Committee"
 france_events.63.desc.NFA:0 "Our counter-intelligence specialists have noted a recent surge of syndicalist activity in our country. We know that the Commune of France, together with the Union of Britain, has established an Anti-Colonial Committee in the Internationale. This committee, with the help of Mohamed Saïl, a traitor of the Algerian people living in France, is coordinating the efforts made by the syndicalists in supporting anti-colonial sentiments in our African holdings.\n\nThe syndicalist powers have sent significant amounts of weapons and material to support the native rebels. They have also opened a few training camps in their southernmost parts of the country. While the more oblivious politicians in our country believe that nothing will come out of this, our generals warn us that we have to be wary."
 france_events.63.desc.GER:0 "The word has spread. The Commune of France, alongside other members of the Internationale, has established a Socialist Anti-Colonial Committee. The Committee aims to support the cause of Arabs and Africans in liberating their homelands from the hands of the colonial powers, particularly the remnants of the French state.\nThis body will coordinate the syndicalist powers' actions in North and West Africa. Our intelligence reports show that a small influx of Egyptian left-wing radicals who want to fight for the revolutionary cause are also arriving on French territory. While we are not at war with the Commune of France or any syndicalist country for now, we should be very cautious."
 france_events.63.desc.OTT:0 "The word has spread from German agents in France. The Commune of France, alongside other members of the Internationale, has established a Socialist Anti-Colonial Committee. The Committee aims to support the cause of Arabs and Africans in liberating their homelands from the hands of the colonial powers, particularly the remnants of the French state.\nThis body will coordinate the syndicalist powers' actions in North and West Africa. As much as colonial domination over our former territories in North Africa isn't to please us, this initiative is worrisome. It is likely the Commune will fight to put forward revolutionaries and nationalists sympathetic to the syndicalist cause. The initiative also plays in with Egypt's attempt to foster Arab nationalism in the Middle East and North Africa, and might strengthen our rival. For these reasons, we have to be cautious, even if we won't be a main target."
 france_events.63.desc.SPA:0 "The word has spread to Spain. The Commune of France, alongside other members of the Internationale, has established a Socialist Anti-Colonial Committee. The Committee aims to support the cause of Arabs and Africans in liberating their homelands from the hands of the colonial powers, particularly the remnants of the French state.\nThis body will coordinate the syndicalist powers' actions in North and West Africa. Let us hope we will not be one of its targets, for we have other, more important issues to deal with right now."
 france_events.63.a:0 "A worrying development."

 france_events.64.t:0 "The Creation of the Socialist Anti-Colonial Committee"
 france_events.64.desc:0 "Our comrades in France have recently started a Socialist Anti-Colonial Committee. Helped by Algerian Revolutionary Mohamed Saïl, the Committee aims to help nationalist and syndicalist revolutionaries in all of Africa and to destroy all colonial governments. However, even if nothing in that sense has been said officially, it is obvious the Committee is directly aimed towards the reactionary French government in Algiers which is having difficulties handling its colonial holdings.\n\nThe French have invited us to participate in the Committee and to help with sending equipment, arms and propaganda, to which we gladly agreed. Together we are stronger, and we will soon be able to liberate all of the African workers from the grasp of the imperialists!"
 france_events.64.a:0 "Solidarity Forever!"

 france_events.65.t:0 "What should the Committee focus on?"
 france_events.65.desc.default:0 "The Committee was convened today, in Paris. Around the table of the meeting, French, British, Algerian, Senegalese or even Tunisian representatives are present to discuss the matter of the day. It was decided before that a large operation was to be conducted against the French government in Algiers to weaken their hold over Africa. What was left to debate however, is how exactly are we going to hurt them. Our options could be to start a wave of sabotage and insurrectional strikes across their industry, heavily supporting rebel elements in a specific region or to foment unrest more evenly throughout Africa by using a large propaganda network. What should we do?"
 france_events.65.desc.collapse:0 "The Committee was convened today, in Paris. Around the table of the meeting, French, British and Algerian representatives are present to discuss the matter of the day. It was decided before that a large operation was to be conducted against the remnant of the French government in Algiers to weaken what's left of their hold over Africa. It was in the end decided that, in this situation, the only sensible option was to start a wave of strikes and sabotage to hurt their industrial base."
 france_events.65.a:0 "Weaken their industrial capacity"
 france_events.65.b:0 "Support rebel elements"
 france_events.65.c:0 "Spread unrest throughout French Africa"

 france_events.66.t:0 "Wave of Sabotage"
 france_events.66.desc:0 "Without any previous notice, a large wave of violent strikes started in some of our industrial bases. Those strikes are different than what we are used to, they are only done by a small part of the workers and don't seem to have any clear motive, factory bosses throughout the country only woke up to an occupied factory and to a lot of the equipment smashed. In other factories, the workers weren't occupying the factory, but a large part of the machinery was still found damaged or destroyed. Repressing the strikes and arresting their participants wasn't too difficult, but it seems to be a shot in the dark as those incidents were clearly masterminded from elsewhere..."
 france_events.66.a:0 "Those damned Reds!"

 france_events.67.t:0 "Reds Foment Rebellion"
 france_events.67.desc:0 "The colonial authorities and the Second Bureau have reported to us than an unusual influx of arms and equipment has been flowing to one of our colonies in the last weeks. This all evidently coming from the Commune of France, using the darkness of the night to smuggle arms into our territory, destabilise us and incite rebellion. We took too long however to uncover that scheme, and the revolutionaries are now well armed enough to be emboldened in their resistance. We only have to hope we will be able to weather the storm."
 france_events.67.a:0 "Traitors everywhere!"

 france_events.68.t:0 "Campaign of Dissent"
 france_events.68.desc:0 "In the last weeks, we have noticed an increased propaganda activity, coming from nationalist and syndicalist agitators. It looks like they were suddenly equipped with tens of thousands of leaflets and pre-prepared radio speeches, spreading their words about the wrongdoings of our regime everywhere in Africa. Propaganda, even more when supported by the Commune of France, is hard to stop, we can't possibly confiscate every leaflet spreading in our colonies. This isn't entirely a lost battle though, as we can try to focus on a specific region in which our agents will shut down the radios and confiscate every suspect document. By doing this, we will be at least able to reduce the effects of the campaign in one or two regions of our choice..."
 france_events.68.a:0 "Focus on Tunisia"
 france_events.68.b:0 "Focus on Mauritania and Southern Algeria"
 france_events.68.c:0 "Focus on Senegal and Guinea"
 france_events.68.e:0 "Focus on Sudan and Upper Volta"
 france_events.68.f:0 "Focus on Chad and Niger"

 france_events.71.t:0 "The Tenth Congress of the Third Internationale"
 france_events.71.desc:0 "With the Second American Civil War raging on, as well as a number of other conflicts ready to break out at any time across the world, the Internationale has to redefine its approach towards the global revolution. Since the last Congress of the Internationale took place in France, many activists believe it would be the best to make Britain the next host."
 france_events.71.a:0 "It would be an honour to host the Congress."

 france_events.72.t:0 "The Tenth Congress of the Third Internationale"
 france_events.72.desc:0 "Our British comrades have confirmed their readiness to host the Tenth International Congress in London. It is time for [ROOT.GetNameDef] to confirm its participation."
 france_events.72.a:0 "We shall attend."

 france_events.86.t:0 "Inauguration of the Tenth Congress of the Third Internationale"
 france_events.86.desc:0 "With all the delegates in London, the Tenth Congress of the Internationale begun with a speech by comrade Eric Blair. In his so-called 'Shield-and-Sword speech' he underlined the need for the Internationale to double its efforts towards forging the 'Damocles' - a weapon capable of destroying the reactionaries across the world once and for all."
 france_events.86.a:0 "Bravo, comrade Blair!"

 france_events.87.t:0 "Day 2 - The American Question"
 france_events.87.desc:0 "On the second day the delegates discussed the most pressing matter - the development of the Civil War in America. With Long and the Federal government pushing the WCA on to the defensive, the decision was made to send additional help for Reed and his followers."
 france_events.87.a:0 "Provide resources, industrial machines, and weapons."
 france_events.87.b:0 "Send a crack fighter squadron."
 france_events.87.c:0 "Organise a volunteer division."
 france_events.87.f:0 "We cannot spare anything more."

 france_events.90.t:0 "French Assistance Arrives"
 france_events.90.desc:0 "Our French comrades have agreed to send us additional help. Transported from Mexico under constant air threat, a trove of industrial equipment and advanced machine tools as well as industrial advisors have arrived in Chicago."
 france_events.90.a:0 "Thanks comrades!"

 france_events.91.t:0 "British Assistance Arrives"
 france_events.91.desc:0 "Our British comrades have agreed to send us additional help. Transported from Mexico under constant air threat, a crack-squadron of British fighter-pilots has recently arrived in Chicago and awaits our orders."
 france_events.91.a:0 "Thanks comrades!"

 france_events.94.t:0 "Mexican Assistance Arrives"
 france_events.94.desc:0 "Our Mexican comrades have agreed to send us additional help. Transported across the border under constant air threat, a shipment of weapons has arrived in Illinois for our use."
 france_events.94.a:0 "Thanks comrades!"

 france_events.97.t:0 "Day 3 - Hemingway's Speech"
 france_events.97.desc:0 "With the American question settled, Ernest Hemingway, the Syndicates' delegate to the Congress, took the stage. He thanked all those who supported the WCA's cause and called on the Socialist world to constantly battle the reactionaries. The speech was received with great applause, especially by the French delegation."
 france_events.97.a:0 "Yes, we can!"
 france_events.97.b:0 "Oui, nous pouvons!"
 france_events.97.c:0 "A great speech."

 france_events.98.t:0 "Day 3 - Hemingway's Speech"
 france_events.98.desc:0 "The socialist delegate to the Second International Congress, Ernest Hemingway, has today given a speech, condemning our actions against the WCA and calling for intensified support for the Reds in this war. We must redouble our efforts and crush Reed before he receives any additional help."
 france_events.98.a:0 "Onwards!"

 france_events.99.t:0 "The Cambridge Conference"
 france_events.99.desc:0 "Along with the politicians in London, a separate meeting of scientists from France and Britain took place in the old university in Cambridge. It was decided that the socialist countries should combine their research in order to develop a weapon capable of protecting the Revolution from the increasingly aggressive imperialist threat."
 france_events.99.a:0 "Knowledge is power."

 france_events.100.t:0 "Day 5 - Request International Support For Chile"
 france_events.100.desc:0 "The socialist regime in Santiago is surrounded by reactionaries, especially in Argentina. It seems that the best way to protect the government is to ask for international support via the Congress of the Internationale."
 france_events.100.a:0 "We shall not be alone."

 france_events.101.t:0 "Day 5 - Chile Requests Support"
 france_events.101.desc:0 "The Chileans have asked for assistance in improving their army in the face of hostile imperialist foes such as Argentina. Bordered on virtually all sides by threats, Chile's position might become increasingly precarious without our help. Furthermore, they could prove invaluable at safeguarding the revolution in the New World."
 france_events.101.a:0 "We cannot let Chile fall."
 france_events.101.b:0 "Alas, we cannot help everyone."

 france_events.102.t:0 "The [FROM.GetAdjective] Refuse to Help!"
 france_events.102.desc:0 "The [FROM.GetAdjective] were not moved by our efforts to solicit support, arguing that Chile is quite capable of defending itself and pushing forward the Revolution in South America."
 france_events.102.a:0 "We can bear it."

 france_events.103.t:0 "The [FROM.GetAdjective] Agreed to Help!"
 france_events.103.desc:0 "[FROM.GetNameDefCap] has agreed to lend us a helping hand. We'll probably receive the shipment in several days, when they will be done preparing it."
 france_events.103.a:0 "Wonderful!"

 france_events.104.t:0 "[FROM.GetAdjective] Aid Arrives"
 france_events.104.desc:0 "The aid [FROM.GetNameDef] promised to us has finally arrived. It is a shipment of rifles, not the most modern or effective models, but we can use them well all the same."
 france_events.104.a:0 "The help is much needed."

 france_events.110.t:0 "The Final Act of the Tenth Internationale Congress"
 france_events.110.desc:0 "With all important decisions made during the first week, the Congress has moved on to less pressing matters. After ten days of negotiations, discussion, and politicking, the delegates came up with one final act - a declaration of eternal brotherhood and readiness to face the imperialists, wherever they are to be found."
 france_events.110.a:0 "[FRA_workers_of_the_world_unite]"

 FRA_workers_of_the_world_unite_ENG:0 "Workers of the world, unite!"
 FRA_workers_of_the_world_unite_FRA:0 "Prolétaires de tous les pays, unissez-vous."
 FRA_workers_of_the_world_unite_SPA:0 "Proletarios del mundo, uníos!"
 FRA_workers_of_the_world_unite_ITA:0 "Proletari di tutti i paesi, unitevi!"
 FRA_workers_of_the_world_unite_POR:0 "Proletários de todos os países, uni-vos!"
 FRA_workers_of_the_world_unite_RUS:0 "Proletarii vsekh stran, sojedinjajtes!"
 FRA_workers_of_the_world_unite_IRE:0 "A lucht oibre an domhain, aontaígí!"

 france_events.124.t:0 "French Aid Arrives!"
 france_events.124.desc:0 "Our French Comrades have seen the plight of the Spanish workers, and have sent us considerable shipments of supplies! Many volunteers have also arrived, who are filling to fight for the cause of international proletarian solidarity!"
 france_events.124.a:0 "Great!"

 france_events.125.t:0 "French Aid Arrives!"
 france_events.125.desc:0 "The help promised by our French comrades finally arrived at the airport of Santiago today, and tons of equipment, machines and construction materials are awaiting our decision, what should we do with them?"
 france_events.125.a:0 "Use it to improve our army."
 france_events.125.b:0 "Use it to improve our industry."
 france_events.125.c:0 "Use it to fortify our border with Argentina."

 france_events.127.t:0 "The Phalanstère International Research Organisation"
 france_events.127.desc:0 "As time has passed it has quickly become apparent that the global revolution requires far more than just devotion to the cause. With France and Britain being the only highly-developed socialist countries in the world, it has become widely accepted that they should launch a long-term research aid programme for other countries. And thus has begun the so-called 'Phalanstère International Research Organisation', a branch of the 'Phalanstère International' programme aimed at providing technological support for socialist countries all over the world. The question now is whether we should join in with this endeavour."
 france_events.127.a:0 "Participation sounds good."

 france_events.128.t:0 "The Phalanstère International Industrial Programme"
 france_events.128.desc:0 "It has become apparent to many in the Internationale that it is the responsibility of all sufficiently-developed syndicalist nations to provide industrial support to those nations that are less able to provide for themselves. The choice is now upon us to decide whether we should stand in solidarity with workers around the world by helping implement a massive programme of industrial aid alongside our French brothers-in-arms."
 france_events.128.a:0 "It sounds like a great idea!"

 france_events.129.t:0 "The Phalanstère Offers Assistance"
 france_events.129.desc:0 "As part of the Phalanstère International programme, our comrades in Paris and London have just offered us much needed help. Industrial machines, mining equipment, weapons, ammunition and more - all of this will be unloaded in our ports and airports and transported across the country - assuming we desire that."
 france_events.129.a:0 "Excellent!"
 france_events.129.b:0 "We don't want their help."

 france_events.159.t:0 "Paris is Lost!"
 france_events.159.desc:0 "Paris, the city of lights, cradle of the Revolution and capital of France has been captured by the enemy! While they are facing resistance from the civilian population we must quickly counter-attack and retake full control of the city."
 france_events.159.a:0 "Foule esclave, debout, debout!"

 france_events.160.t:0 "Liberation of Alsace-Lorraine"
 france_events.160.desc:0 "We have advanced in the former imperial province of Alsace-Lorraine, and secured the whole region. Germany can't stand before our superiority as the lost provinces are restored to France!"
 france_events.160.a:0 "... Groupons-nous, et demain..."

 france_events.161.t:0 "The July Fourteenth Celebrations"
 france_events.161.desc:0 "Today, France celebrates the anniversary of the Storming of the Bastille, the opening act of the 1789 Revolution. Immense festivities will take place, each village planning some sort of commemoration along the usual revelries:0 despite the socialist revolution, July Fourteenth remains a day of great popular celebrations. Military and militia parades, period costumes, exhibitions, speeches, entertainment and street banquets are to be expected.These celebrations are considered particularly important to reinforce national unity before the seemingly inevitable coming conflict:0 despite differences, all true Frenchmen can trace their revolutionary politics back to the fall of the Bastille."
 france_events.161.a:0 "Long live the memory of our elders in the struggle!"

 france_events.163.t:0 "Labour Day"
 france_events.163.desc:0 "In 1889, delegates of the Second International voted for the designation of the 1st of May as a day of mobilisation to be repeated yearly. A proposal by the father of French Marxism Jules Guesde, the date was chosen to commemorate the martyrs of the Haymarket Massacre, killed for having dared to demand an eight hours work day. Years and after years, intense mobilisation on this day led to more street confrontations, often more victims. On this International Workers' Day, soon known colloquially as Labour Day, proletarians refused to work, and marched for their rights, waving the red flag, singing the Internationale, wearing the red eglantine or the lily of the valley wrapped in scarlet cloth on their jackets in memory of the bloodshed. This commemorative, oppositional holiday, this day of freedom snatched from the jaws of Capital, rightfully shook the bourgeoisie.\n\nWith the Revolution, the First of May was declared a national holiday and quickly became a day of great official celebrations and commemorations, marches, popular events and dances. At home, a celebration of the Revolution and the liberated workers, abroad still a day of struggle, until one day the wind of revolutionary freedom blows on all corners of the Earth. Our people rejoice and remember the long road travelled:0 once a mere dream held onto dearly in the factories, the Revolution now lives, thrives, its heart beating proudly in France, an inspiration for all of our comrades still shackled."
 france_events.163.a:0 "Triumph in the struggle awaits us!"

 france_events.164.t:0 "The First Bourges International Art Festival"
 france_events.164.desc:0 "The First Bourges International Art Festival was held today. Only thanks to the efforts of both Britain and France in creating International Avant-Garde such festival took place. The artwork included many famous Realist paintings commissioned by the French Government as well as many British, Russian, and American paintings and a mural painted by Diego Rivera. The event will be lasting into the weekend and has attracted worldwide attention. We will enjoy the spotlight for now."
 france_events.164.a:0 "This will be the first of many, The Government will make sure of it!"

 france_events.165.t:0 "France proposes International Avant-Garde"
 france_events.165.desc:0 "An efforts were made by the French government to establish an International Avant-Garde. It will aim to create new artistic styles, unique in their unorthodoxy presentations, something this world has never seen before.\n\nFrench Government believes it will be a helpful tool in spreading syndicalist teaching through non-violent means. Now they expect us to join on it."
 france_events.165.a:0 "Count us in!"

 france_events.170.t:0 "An Alliance with the Internationale?"
 france_events.170.desc:0 "The Internationale, the military alliance of the world's foremost socialist powers, has discreetly approached us with an offer to join its ranks, considering an alliance with our nation to be in the interest of all and a great step forward in the long struggle towards the liberation of the international proletariat. This offer comes with undeniable benefits, we could certainly expect a great amount of support:0 help against our enemies and towards the realisation of our military objectives, protection should it ever be needed, and just as importantly, support for the development of our armed forces and even our economy through the Phalanstère programme. However, it comes with perhaps daunting obligations, setting us on a course of eventual but certain conflict with the Kaiser and his allies. How should we respond to their offer?"
 france_events.170.a:0 "Stronger together!"
 france_events.170.b:0 "On second thought, no..."

 france_events.171.t:0 "[From.GetNameDefCap] Has Accepted!"
 france_events.171.desc:0 "Time to rejoice! [From.GetNameDefCap] has accepted our offer to join our military alliance, as we had dearly hoped they would. With this decision, they have been assured of our undying support as allies in the global struggle for the liberation of the working class, and we have gained a valuable ally against our undeniably mighty enemies. Soon, many others will follow them:0 “the Internationale shall be the human race”!"
 france_events.171.a:0 "Excellent!"

 france_events.172.t:0 "[From.GetNameDefCap] Has Refused!"
 france_events.172.desc:0 "To our chagrin, [From.GetNameDef] has refused our offer to join our military alliance. Perhaps too intimidated by the undeniable might of our enemies, or simply not committed enough to the fight for the liberation of the proletariat. In any case, though this is certainly a regrettable result of our diplomatic overture, many others will join us in this struggle:0 “the Internationale shall be the human race”!"
 france_events.172.a:0 "Their loss."

 france_events.200.t:0 "The Damocles Project"
 france_events.200.desc:0 "German spies have recently uncovered the papers of a research and development programme sponsored by the members of the Third Internationale. Dubbed 'The Damocles Project', it is an extensive multi-nation study into the destructive power of nuclear fission with the intent of creating 'bombs with a destructiveness vastly greater than anything now known'. The famous German physicist Albert Einstein had previously warned that a successful 'nuclear bomb' might even be able to turn entire cities into ash.\n\nGerman intelligence agencies have shared the information about this project to their closest allies, so naturally the whole world now knows. Some have dismissed the project as a childish fantasy, but many experts fear a breakthrough."
 france_events.200.a:0 "If they should succeed..."

 france_events.301.t:0 "The End of the Third Internationale"
 france_events.301.desc:0 "The war has most decidedly not developed to our advantage. Despite the best efforts of us and our soldiers, the forces of reaction have proven to be too much for the power of the international proletariat - suffering a long string of setbacks and defeats, the British and French militaries have had their fighting effectiveness steadily reduced throughout the course of the war. While we have held out hope until now that the workers of the world will still rise up, the situation has reached such a critical point that neither Britain or France can offer effective resistance to the opposing forces, and no surviving member of the Internationale has the necessary strength and prestige to rally the alliance - as such, the Third Internationale has begun to break down.\n\nThe effects of this can be felt almost immediately - what was previously a steadfast resolve to never give in to the reactionaries has now swiftly given way to an almost defeatist attitude, as allied insurgents and governments alike increasingly consider our cause hopeless and begin contemplating either hanging up their rifles or seeking some sort of terms with the enemy, and the Phalanstère and other organs of the Internationale have been rendered largely defunct. It is expected that, barring an unthinkable reversal, the now-former members of the alliance beyond the reach of enemy forces will soon cease open hostilities, while the rest will eventually be forced to surrender unconditionally... or otherwise suffer eventual debellation.\n\nAs the flame of revolution burns out and the workers cry in despair, all that remains is to find whatever salvation we can..."
 france_events.301.a:0 "Not like this..."

 INT_collapse_base:0 "Born from the ashes of the Great War, the Third Internationale had become, across more than 20 years and in equal measures, the world's greatest hope and its greatest fear - an alliance of the world's first socialist governments, bearing grand ambitions of completing the long-held dream of the global workers' revolution."

 france_events.302.t:0 "The Internationale Collapses"
 france_events.302.desc.germany:0 "$INT_collapse_base$\n\nHowever, the German world order has proven itself too powerful to defeat - after much struggle, Germany and its allies now control most of Britain and France, and the Third Internationale and its organs have been rendered defunct with no surviving state strong enough to rally them. After being considered an increasingly real prospect for years, world revolution has now been rendered impossible for decades or more to come - if not permanently."
 france_events.302.desc.entente:0 "$INT_collapse_base$\n\nHowever, the exiled governments have proved themselves unwilling to die - following a monumental war effort, the Entente is now largely back in control of Britain and France, leaving the Third Internationale and its various organs defunct with no surviving state strong enough to rally them. After being considered an increasingly real prospect for years, world revolution has now been rendered impossible for decades or more to come - if not permanently."
 france_events.302.desc.germany_entente:0 "$INT_collapse_base$\n\nHowever, the forces of the old order have proven too powerful to overcome - facing enemies on all sides, Britain and France have both fallen to German and Entente invasion, and the Third Internationale and its organs have ceased to function with no surviving state strong enough to rally them. After being considered an increasingly real prospect for years, world revolution has now been rendered impossible for decades or more to come - if not permanently."
 france_events.302.desc.russia:0 "$INT_collapse_base$\nBut while they triumphed over Germany, it was what came after that proved their undoing:0 after a destructive war, the Internationale was unable to triumph over their new enemy in Russia and fell to invasion, leaving the Third Internationale and its organs defunct with no surviving state strong enough to rally them. Even so, its defeat of Germany has left the world as we know it permanently changed - so while the world revolution may be ended for decades or more, its legacy is a world radically different from the one that came before."
 france_events.302.desc.generic:0 "$INT_collapse_base$\n\nHowever, their enemies have proven to be too many and too powerful to overcome - with the socialist governments of Britain and France soundly defeated, and no remaining force strong enough to take up the mantle, the Third Internationale and its various organs have ceased to function. After being considered an increasingly real prospect for years, world revolution has now been rendered impossible for decades or more to come - if not permanently."
 france_events.302.a:0 "And what a dream it was..."
 france_events.302.b:0 "Never will we fear a revolution again."
 france_events.302.c:0 "Everything is as it should be."
 france_events.302.d:0 "Give it back! This isn't right! That was ours!"
 france_events.302.e:0 "We knew they would. But they could have lasted a bit longer..."
 france_events.302.f:0 "None can deny now that we have carved our place in history."
 france_events.302.g:0 "This bodes... poorly."
 france_events.302.h:0 "We could not have asked for a better result."
 france_events.302.i:0 "Death comes for all, eventually."

 france_events.999.t:0 "Capitalist Economies Collapse!"
 france_events.999.intro:0 "Over the past few days, the workers and peasants of the world have watched as the bankers, capitalists, and tyrants scrabble to reap the benefits of the workers' labour for their own selfish gain. They call it Black Monday, a terrible event they say! They say that such a collapse was completely uncalled for, something no economist could have predicted! Of course, the workers are no fools. The people see through their lies.\n\nAs the great philosopher Karl Marx predicted, such collapses are an inevitable result of capitalism. As the capitalist abuses and reaps the benefits of the workers, they begin to eat themselves alive like rabid dogs. All this as they leave their workers to struggle and die by the wayside as they scramble for the last piece of meat."
 france_events.999.desc:0 "$france_events.999.intro$\n\nOur nation, however, has decoupled itself from the capitalist world and has begun the construction of a true people's state. Therefore, we remain unaffected and can only watch as the nations of the world are eaten alive by their capitalist overlords. This is a great awakening for the peasants and workers of the world and soon, the workers of these nations will begin to organise against their oppressors. We must stand by, and stand tall as a true example for the workers of the world!"
 france_events.999.a:0 "Workers of the world, unite!"

  france_events.1031.t:0 "Syndicalists Win the French Election"
  france_events.1031.desc:0 "The leading state of world socialism—the Commune of France—is a federation of urban and rural communes, led by the Bourse Générale du Travail and the Comité de Salut Public. However, since its inception, opinions on policy within the Commune have never been unified, and each faction has its own vision for France's future. With the world situation in turmoil and Black Monday heralding a new era, the 1936 general elections carry immense weight.\n\nAfter a month-long general election, the Syndicalists, once thought to be on the verge of losing power, managed to hold their ground and return to the center of French politics. However, compared to their previous absolute dominance, they have been reduced to a relative majority. Whether they can lead the Commune of France in building the syndicalist dream remains to be seen."

  france_events.1032.t:0 "Worker-Peasants Win the French Election"
  france_events.1032.desc:0 "The leading state of world socialism—the Commune of France—is a federation of urban and rural communes, led by the Bourse Générale du Travail and the Comité de Salut Public. However, since its inception, opinions on policy within the Commune have never been unified, and each faction has its own vision for France's future. With the world situation in turmoil and Black Monday heralding a new era, the 1936 general elections carry immense weight.\n\nAfter a month-long general election, the alliance between the Parti Communiste Ouvrier et Paysan and the anarchists successfully won power, proving that only a party truly representing the people's interests can gain their trust. They solemnly promise to establish a more decentralized political system and a more just labor mechanism, ensuring that minorities ignored by society due to their lack of voice can also fully enjoy socialist equality."

  france_events.1033.t:0 "Jacobins Win the French Election"
  france_events.1033.desc:0 "The leading state of world socialism—the Commune of France—is a federation of urban and rural communes, led by the Bourse Générale du Travail and the Comité de Salut Public. However, since its inception, opinions on policy within the Commune have never been unified, and each faction has its own vision for France's future. With the world situation in turmoil and Black Monday heralding a new era, the 1936 general elections carry immense weight.\n\nAfter a month-long general election, the Jacobin faction of the Parti Socialiste de France emerged victorious. This faction advocates for technocratic rule, though it also harbors more extreme national-communist wings. Despite subtle internal differences, they are united in their commitment to building a more centralized, orderly, and powerful state."

  france_events.1034.t:0 "Sorelians Win the French Election"
  france_events.1034.desc:0 "The leading state of world socialism—the Commune of France—is a federation of urban and rural communes, led by the Bourse Générale du Travail and the Comité de Salut Public. However, since its inception, opinions on policy within the Commune have never been unified, and each faction has its own vision for France's future. With the world situation in turmoil and Black Monday heralding a new era, the 1936 general elections carry immense weight.\n\nAfter a month of general elections, the Sorelians, who style themselves as the true revolutionary syndicalists, won a majority in the Bourse Générale du Travail. Many fear this is merely a front for nationalists; however, reports from their stronghold in Marseille suggest their actual nature is far more complex and intriguing than imagined."

  france_events.1030.a:0 "Congratulations to our comrades."
  france_events.1030.b:0 "Can they even be called democratic?"
  france_events.1030.c:0 "A farce of syndicalist thugs."


 france_events.1036.t:0 "Electoral Gridlock in France"
 france_events.1036.desc:0 "The Commune of France is the world's leading socialist nation, united as a federation of city communes and directed by the Comité de Salut Public, the chief executive. Ever since its inception, however, the Second Commune was not uniform in its policy - numerous factions arose, each one with their own idea of which path France should take. As the time for revenge against Germany and the World Revolution closes in, the CGT election of 1936 is set to be very important...\n\nIt was so important, in fact, that none of the four factions could acquire a majority. Much like before the election, a coalition must be found, but how will this change the shape of the Commune's politics? Only the men in the CSP itself know."
 france_events.1036.a:0 "Interesting."

 france_events.1037.t:0 "The Ninth International Congress"
 france_events.1037.desc:0 "Socialist delegates from around the world are gathered in and around Paris for the latest congress of their movement. The Third Internationale was created by French socialists after the 1920 revolution and has since helped steer the efforts of the labour movement. Dominated by syndicalists, the Internationale however intends to be a broad-tent organisation and thus welcomes reds of all stripes. Delegates were greeted by a military parade and a rousing speech in Versailles, clad in red for the occasion.\n\nAt the top of the agenda is the spread of revolutionary fervour, particularly to Asia and North America, conflict in Spain, policy on colonialism and requirements for membership of the Internationale's military alliance."
 france_events.1037.a:0 "An interesting development."

 france_events.1038.t:0 "The Tenth International Congress"
 france_events.1038.desc:0 "The Ninth Congress of the Third Internationale, held in Paris, dealt with spreading the ideology overseas, supporting socialist movements and strengthening the ties between existing socialist nations, and thanks to the gathering's success, the Tenth International Congress has been called, to be held in London.\n\nRepresentatives from the entire world were greeted by a British artillery salute, a Scottish bagpipe chorus and an overall warm reception. As Europe rolls closer and closer to war, military and economic cooperation between the socialists is expected to be the primary topic of discussion, and France and Britain will once again call the shots on the Internationale's policy."
 france_events.1038.a:0 "Interesting."

 france_events.1039.t:0 "Creation of the International Avant-Garde"
 france_events.1039.desc:0 "A combined effort by the Commune of France and the Union of Britain a few days ago has birthed the International Avant-Garde, a programme that aims to create a united art style for art and genre for music, as well as new literary techniques, each of them encouraged to be socialist, unorthodox, anti-traditionalist and anti-religious.\n\nIt's reported that artists, writers and musicians from all around the world will participate in this programme, from the United States to South Africa to Japan. The first festival to show off the fruits of the programme is planned to happen within two years at Cannes. Is this the dawn of the new, syndicalist entertainment?"
 france_events.1039.a:0 "Solidarity forever!"

 FRA_internationale_category:0 "Matters of the Internationale"
 FRA_internationale_category_desc:0 "The alliance of all socialists in our world is truly something beautiful. We will work together to make the world a better place for us all."

 FRA_phalanstere_category:0 "The Phalanstère International"
 FRA_phalanstere_category_desc:0 "During the Tenth Internationale Congress, we have decided to embark on an ambitious plan of industrial and economic investment for all developing socialist nations that wish to apply. We will work together to make the world a better place for us all."

 FRA_join_phalanstere:0 "Join the Phalanstère"
 FRA_join_phalanstere_desc:0 "The scientific Phalanstère has been created to pool together scientist from all member states of the Internationale. We should join and contribute our knowledge to the programme."

 FRA_Develop_Country:0 "Develop [FROM.GetNameDef]"
 FRA_Develop_Country_desc:0 "[FROM.FRA_Develop_Country_desc]"

 FRA_Develop_Country_desc_ENG:0 "Britain, while second only to us, still needs our help in rebuilding their lost and forgotten industry that was once one of the best in the world. With our help, Britain will soar even higher than its illustrious past, putting capitalists and imperialists to shame."
 FRA_Develop_Country_desc_SRI:0 "Our [SRI.GetAdjective] comrades have applied to join the Phalanstère International. With the Habsburg-backed Italian Republic threatening the Po border and the zealously anti-syndicalist Two Sicilies in the south, it is only proper to help our comrades in their struggle."
 FRA_Develop_Country_desc_SWF:0 "Our [SWF.GetNameDef] comrades have applied to join the Phalanstère International. After the severe destruction caused by the Spanish Civil War, it is only proper to help our comrades in their struggle."
 FRA_Develop_Country_desc_NOR:0 "Recently, our Scandinavian comrades in Norway have applied to join the Phalanstères Internationale. With socialism in Norway being relatively young, it's best to nurture it while we can."
 FRA_Develop_Country_desc_HND:0 "Our [HND.GetAdjective] comrades have applied to join the Phalanstère International. With socialism in India facing the imperialists in Lahore and the reactionaries in the Federation, it is only proper to help our comrades in their struggle."
 FRA_Develop_Country_desc_MEX:0 "Our Mexican comrades have applied to join the Phalanstère International. With socialism there stronger than ever, we would be fools not to secure this foothold of liberty."
 FRA_Develop_Country_desc_Central_America:0 "Our [FROM.GetAdjective] comrades have applied to join the Phalanstère International. With socialism there stronger than ever, we would be fools not to secure this foothold of liberty."
 FRA_Develop_Country_desc_CEN:0 "Our [FROM.GetAdjective] comrades have applied to join the Phalanstère International after their recent unification. With socialism there stronger than ever, we would be fools not to secure this foothold of liberty."
 FRA_Develop_Country_desc_Caribbean:0 "Our [FROM.GetAdjective] comrades have applied to join the Phalanstère International. With socialism in the Caribbean facing the present threat of Canadian retaliation, we would be fools not to secure this foothold of liberty."
 FRA_Develop_Country_desc_BRA:0 "Our [FROM.GetAdjective] comrades have applied to join the Phalanstère International. With socialism in Brazil facing dogged internal opposition, it is only proper to help them in their struggle."
 FRA_Develop_Country_desc_FOP:0 "Our [FOP.GetAdjective] comrades have applied to join the Phalanstère International. After the destruction caused by the Chilean-Argentinian War, they are sorely in need of our assistance, and we have a duty to help them in their struggle."
 FRA_Develop_Country_desc_South_America:0 "Our [FROM.GetAdjective] comrades have applied to join the Phalanstère International. With socialism in South America facing dogged opposition, it is only proper to help our comrades in their struggle."

 FRA_help_CHL:0 "Help our [FROM.GetAdjective] Brothers"
 FRA_help_CHL_desc:0 "During the Tenth Congress we promised to help our [FROM.GetAdjective] comrades to develop their country and defeat the reactionary state of Argentina. We will spare no expenses to ensure their victory and the liberty of the whole Americas. Nothing is too good for our comrades!"

