  phalanstere_research_name:0 "法伦施泰尔国际"
  phalanstere_research_desc:0 "在第三国际会议期间，与会各方已同意了一个联合世界范围内各个社会主义国家的计划，该计划致力于共享各国科研努力和技术成功。这一计划自从提出起就雄心勃勃，这个“法伦施泰尔国际”致力于帮助世界范围内的所有社会主义团体。"







  FRA_KR_gathering_storm_desc:0 "1919年6月25日，第三共和国因为大战和内部罢工的压力倒台，新上台的左翼政府宣布“三个月结束战争”并签署“马蒂尼翁协议”以平息罢工。然而，在反动的军事政变后，摧毁了第四共和国，撕毁《凡尔赛条约》并发布动员令，宣布工人国际法国支部与总工会为非法组织，撤销了所有改革政策。最终，革命爆发了，在接下来的几个月里，共和国政府在一场短暂的内战中被索雷尔军队、总工会和中左翼的大联盟赶出了法国本土。自革命胜利以来，虽然经历了诸多曲折，但红旗依旧在法兰西上空飘扬..."
  FRA_country_intro_background:0 "GFX_FRA_intro"
  FRA_country_intro_header:0 "法兰西公社"
  FRA_country_intro_content:0 "1919年6月25日，第三共和国因为大战和内部罢工的压力倒台，新上台的共和社会主义党（Républicain socialiste）领袖阿里斯蒂德·白里安（Aristide Briand）宣布“三个月结束战争”并签署“马蒂尼翁协议”以平息罢工。然而，在《凡尔赛条约》签署后，菲利普·贝当（Philippe Pétain）的军事政变摧毁了左翼共和国，并授予此前受到白里安打击而失势退役的约瑟夫·霞飞（Joseph Joffre）“护国大元帅”头衔，代行总统职务。霞飞就任后，立即撕毁《凡尔赛条约》并发布动员令，以“叛国罪”罪名逮捕并处决前总理白里安，宣布工人国际法国支部（Section Française de l'Internationale Ouvrière）与总工会（Confédération Générale du Travail）为非法组织，撤销了“马蒂尼翁协议”中的所有改革政策。\n\n在大战中一直呼吁和平的乔治·索雷尔（Georges Sorel）呼吁彻底革命，并依靠在军队的影响力发动了“总哗变”；在被镇压后的总工会温和派最终与激进派和解，决定加入到索雷尔的革命队伍中，鼓励工会工人对抗资产阶级政府；而议会中的中左翼也无法接受军事政变与反动统治，公开反对霞飞的统治。最终，内战爆发了，在接下来的几个月里，共和国政府在一场短暂的内战中被索雷尔军队、总工会和中左翼的大联盟赶出了法国本土。\n\n革命胜利后，乔治·索雷尔出任第一任公社主席，但随着索雷尔身体情况的恶化，其最后只能以“荣誉主席”的身份身居幕后。总工会再取得了革命的领导权。由于大战与内战带来的政治混乱与经济破坏，特别在内战中对于中央体系的破坏，新生的社会主义政权最终选择了一套妥协的“议会-委员会”双轨制度。在1921年的《法兰西公社联邦宪法》（即《1921年宪法》）中最终规定了这个名为“法兰西公社联邦”（Fédération des Communes de France）的国家是工团主义-社会主义的联邦共和国。并在《国家经济重建暨保卫革命草案》中正式化了委员会的制度，尽管公共安全委员会（Comité de Salut Public）被视为在重建国家时期的临时产物，但在随后的几年内，委员会主持了很多重建工作，以至于在一些人开始认为委员会应该保留下来。虽然劳工总议会（Bourse Générale du Travail）的确审议过几次废除CSP的草案，但均未被表决通过。\n\n法兰西公社就依靠着这套“临时性”的政治体系一直运行了下去，并在随后的数年内展现出了社会主义的优越性：经济不只是重建，而是快速的发展。那些盘剥工人的资本家消失了，很多工人都开始变得富裕——尽管公社的货币与金融体系存在的种种问题——但对于一般人来说，他们的日子相较于过去变得更好了。而在越来越多的人口成为有意识的政治人群后，在某些政策上面不满革命工团委员会（Comité Syndical Révolutionnaire）统治的派系开始逐一出现，虽然他们大多都无法打败CSR的统治地位。但在长年累月的政治活动中，这些派系也在公社政治中占据了一席之地。\n\n直到1934年的“诉CGT案”的爆发，执政联盟就此产生了分歧，最终导致了CSR与联邦无政府主义者协会（Association des Fédéralistes Anarchistes）的决裂、以及工农共产党（Parti Communiste Ouvrier et Paysan）和AFA的政治联盟。而“反对派联盟”的法国社会党（Parti Socialiste de France）与国家工团主义联盟（Confédération Nationale-Syndicaliste）也看到了取代CSR的机会。1936年，时任公安委主席的马索·皮韦尔（Marceau Pivert）被弹劾下台，这也意味着新一届的选举将被提前展开。或许在这一届选举中，工团派的执政王朝就将迎来终结......"

