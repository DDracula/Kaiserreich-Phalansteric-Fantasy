  FRA_totalist_party:0 "国工联/社会党"
  FRA_totalist_party_long:0 "国家工团主义联盟/法国社会党（Confédération Nationale-Syndicaliste/Parti Socialiste de France）\n\n§L国家工团主义联盟（Confédération Nationale-Syndicaliste）\n国家工团主义联盟是为数不多公开鼓吹对德复仇主义的政党，与此同时也对民主嗤之以鼻，他们认为议会中来回拉扯的政客们实际上是恢复了革命前堕落的资产阶级统治；尽管如此，但为了实践革命领袖的理想，他们必须捏着鼻子和哪些腐朽的政客一同起舞。\n-------------------------\n法国社会党（Parti Socialiste de France）\n作为公开反对容忍工团主义路线的政党，法国社会党出人意料地得到了很多支持，在见识到“无政府带来的混乱”后，不少人都开始相信法国社会党提倡的“计划主义”是更加正确的选择。并且在吸纳了法国人民党后，法国社会党在乡村地区原本缺失的影响力也有一定的缓解。§!\n"

  FRA_syndicalist_party:0 "革工委/联工党"
  FRA_syndicalist_party_long:0 "革命工团委员会/联合工人党（Comité Syndical Révolutionnaire/Parti Ouvrier Unifié）\n\n§L革命工团委员会（Comité Syndical Révolutionnaire）\n革命工团委员会是总工会在劳工总议会的代表，虽然其并不认为自己是政党，但就组织形式和行使的职权来说，与其他的政党并没有太大的不同。作为总工会在劳工总议会的代表，革命工团委员会一直掌握着多数席位，并与其他政党或组织达成同盟以巩固自己的执政地位，这使得革命工团委员会拥有很强的政治实力，但同时也被群狼环伺着。\n-------------------------\n联合工人党（Parti Ouvrier Unifié）\n法国工人国际支部（SFIO）改组后与一部分同情革命工团主义的政治家所组建的联盟，他们坚信马克思主义的理想与工团主义的理想并不冲突，固守不变的一味宣读教条并不能给人民带来面包，一个务实且团结的政府才是革命后的公社所需要的事物。§!\n"

  FRA_radical_socialist_party:0 "工农共/联安协"
  FRA_radical_socialist_party_long:0 "工农联合共产党/联邦无政府主义者协会（Parti Communiste Ouvrier et Paysan/Association des Fédéralistes Anarchistes）\n\n§L工农联合共产党（Parti Communiste Ouvrier et Paysan）\n在经历了早期的派系斗争后，法国共产党最后改组为了工农联合共产党。放弃了极端的阶级对抗阶级理论，也不再纠结于繁杂的理论争辩，而是走到实际生活中去；这一务实的举措为工农联合共产党赢得了许多支持。\n-------------------------\n联邦无政府主义者协会（Association des Fédéralistes Anarchistes）\n尽管无政府主义反对参与政治，但就实际的政治运作来说，无政府主义者依然需要“最小限度”地参与到政治上来。联邦无政府主义者协会便是这样一个去中心化的组织，这里不只有最“正统”的无政府主义者，也有无政府工团主义者、个人无政府主义者、无政府共产主义者...不过至少现在，他们最大的共识便是：现在远不是无政府主义。§!\n"

  FRA_social_democrat_party:0 "青年共和同盟"
  FRA_social_democrat_party_long:0 "青年共和同盟（Ligue de la Jeune République）\n§L由战前反战的天主教社会主义者组成。他们坚持相信共和主义、社会主义、天主教三者可以实现完美的融合。尽管对于SFIO改组后的工团主义倾向有所顾虑，但相比于日益走向极端的PSF，他们更愿意与POU中的温和派共同推进公社的变革。§!\n"

  FRA_social_liberal_party:0 "社会主义共和联盟"
  FRA_social_liberal_party_long:0 "社会主义共和联盟（Fédération Socialiste Républicaine）\n§L曾经团结在第三共和国末任总理白里安周围的改良派的社会主义者们。由于坚持共和主义和自由主义修辞，在日益激进化的公社政治生活中显得越来越格格不入。尽管对PSF部分成员鼓吹独裁的言论抱有疑虑，但共享相同的共和主义信条仍然维持着它们之间的联盟关系。\n§!"

  FRA_market_liberal_party:0 "全国纳税人联合会"
  FRA_market_liberal_party_long:0 "全国纳税人联合会（Fédération Nationale des Contribuables）\n§L小商贩，富裕的工人，新兴的中产阶级为表述共同的目的所出现的政党；其核心的诉求是减税，因此只要是倾向于减少政府管控的政党，他们一概支持。§!\n"

  FRA_social_conservative_party:0 "法国基督徒联盟"
  FRA_social_conservative_party_long:0 "法国基督徒联盟（Fédération des Chrétiens de France）\n§L公社中为数不多的敢直接表达宗教信仰的政党，要求更加宽容的宗教自由；很大程度上依靠索雷尔派的资助，因此与CNS保持着亲密的联盟关系。§!\n"

  FRA_authoritarian_democrat_party:0 "农民阵线"
